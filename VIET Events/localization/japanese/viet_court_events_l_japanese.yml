 VIETmisc.6023.t:0 "A Big Strawberry Problem"
 VIETmisc.6023.desc:0 "Many [GetReligionByKey('christianity_religion').GetAdherentNamePlural] associate strawberries with the Virgin Mary, given the fruit’s symbolism of perfection and righteousness. Yet others have more salacious interpretations of strawberries, leading to disagreements, like one I am in the middle of today.\n\nA nearby [ROOT.Char.GetFaith.HouseOfWorship] was undergoing some renovations, which [courtier_1.GetTitledFirstName] and [courtier_2.GetTitledFirstName] both contributed to, meaning they both had some influence over it. A disagreement arose about a painting of the Virgin Mary in the main building.\n\n“I would rather she not be seated in a garden of strawberries,” [courtier_1.GetFirstNameNoTooltip] says, rehashing [courtier_1.GetHerHis] argument. “Would you have the Blessed Mother be identified with whores, libertines, and gluttons? My [ROOT.Char.GetLadyLord], you’ve seen the sketches of the new painting. The style of the art is too suggestive and disrespectful.”\n\n“While it is true that many associate strawberries with those,” [courtier_2.GetFirstNameNoTooltip] counters, “only a truly sinful person, whose mind is addled by [courtier_2.GetFaith.DevilName], would actually think such things about the Virgin Mary! [GetReligionByKey('christianity_religion').GetAdjective] artisans have depicted her with strawberries for generations. Why cause a ruckus now?”\n\nThey have been at an impasse for too long, and, as they don’t disagree on anything else pertaining to this endeavor save for these strawberries, they decided to bring this matter to my attention so I can arbitrate."
 VIETmisc.6023.a:0 "I’ve seen the sketches! They look too scandalous."
 VIETmisc.6023.b:0 "It’s just strawberries. I don’t see the issue."
 VIETmisc.6023.c:0 "Why are you two pestering me about this?"
