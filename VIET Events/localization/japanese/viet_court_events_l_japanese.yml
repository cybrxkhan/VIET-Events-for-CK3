 # Court Events - for courts, duh

 # Version 1.6.1 Start Here - Please leave this comment and do not remove it
 # VIET/RICE Event Survey Winners
 VIETmisc.6000.t:0 "A Public Debate"
 VIETmisc.6000.desc:0 "Two intellectuals named [intellectual_1.GetFirstName] and [intellectual_2.GetFirstName] have arrived at my court. We were looking forward to this occasion, as they are prominent in local circles for their wildly divergent but interesting interpretations of the [ROOT.Char.GetFaith.ReligiousText], and other theological matters. They are bitter rivals, and seek to prove the other wrong in a public debate; I and the rest of my court would be spectators.\n\n[intellectual_1.GetFirstNameNoTooltip] is known as a staunch traditionalist, who defends the classical understandings of our faith. [intellectual_2.GetFirstNameNoTooltip], by contrast, is a maverick and rebel; though [intellectual_2.GetSheHe] does not hold any heretical views, it’s clear [intellectual_2.GetSheHe] has rather innovative interpretations of [ROOT.Char.GetFaith.GetAdjective] theology.\n\nIn their lively discussion, both scholars proved quite adept at arguing, counter-arguing, counter-counter-arguing, and so on. My courtiers mostly agree neither side had the upper hand in the debate, so everyone looks to me to officially declare who won."
 VIETmisc.6000.desc.traditionalist:0 "\n\nMy [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] appears to support [intellectual_1.GetFirstNameNoTooltip], as [chaplain.GetSheHe] tells me, “[intellectual_1.GetSheHe|U] defended the orthodox understanding of [ROOT.Char.GetFaith.GetName]. [intellectual_2.GetFirstNameNoTooltip] is no heretic, but skirts too close to heresy for comfort.”"
 VIETmisc.6000.desc.innovator:0 "\n\nMy [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] appears to support [intellectual_2.GetFirstNameNoTooltip], as [chaplain.GetSheHe] tells me, “[intellectual_2.GetSheHe|U] proves we can always find new ways to approach [ROOT.Char.GetFaith.GetAdjective] theology. [intellectual_1.GetFirstNameNoTooltip], I’m afraid to say, blindly adheres to tradition, instead of considering what [ROOT.Char.GetFaith.HighGodName] wants us to do.”"
 VIETmisc.6000.a:0 "[intellectual_1.GetFirstName] made the better arguments in defending orthodox ideas."
 VIETmisc.6000.a.toast:0 "[intellectual_1.GetFirstName] decides to stay in your court!"
 VIETmisc.6000.b:0 "[intellectual_2.GetFirstName] won the debate by advocating innovative religious beliefs."
 VIETmisc.6000.b.toast:0 "[intellectual_2.GetFirstName] decides to stay in your court!"
 VIETmisc.6000.c:0 "Neither of them convinced me, but it was an interesting debate!"
 VIETmisc.6001.t:0 "The Robber Baron"
 VIETmisc.6001.desc:0 "In the last few months, I’ve heard of a robber baron named [bandit.GetFullName] operating in [county.GetNameNoTier]. This cretin is a petty noble who wished to defy #italic my#! royal authority by imposing extra tolls on people traveling through [bandit.GetHerHis] fief, beyond that which is rightfully due to [bandit.GetHerHim], giving travelers an ultimatum to either pay the extra toll or else be robbed or kidnapped for ransom forcibly.\n\nAnyways, this slippery criminal somehow evaded capture for some time… until now. By chance, my officials have apprehended [bandit.GetHerHim], and [bandit.GetSheHe] has been brought to me for judgment. Engaging in such acts without my authority is a stain on my reputation, so [bandit.GetSheHe] must be punished accordingly."
 VIETmisc.6001.a:0 "A small fine will suffice and teach [bandit.GetHerHim] a lesson!"
 VIETmisc.6001.b:0 "In exchange for clemency, [bandit.GetSheHe] can work for me."
 VIETmisc.6001.c:0 "The law is clear. Death will be this criminal's fate!"
 VIETmisc.6001.d:0 "Strip [bandit.GetHerHim] of [bandit.GetHerHis] titles and rank."
 VIETmisc.6001.info:0 "#emphasis Historical Context:#! Robber barons is a general term in English used to describe the phenomenon of medieval landholders and nobles who took advantage of their status and resources to levy high taxes and tolls on travelers and merchants, without legal authorization from higher authorities, particularly in times where centralized, royal control was weakened. For example, Louis VI of France spent many years dealing with robber barons in the early 1100s. These notorious figures would later give rise to the 19th century American slang term for unscrupulous, wealthy businessmen."
