 VIETmisc.6022.t:0 "Imperial Peaches"
 VIETmisc.6022.desc:0 "Peaches are nothing new even in northern Europe; in ancient times, the fruit was greatly esteemed by powerful and wealthy Romans. In the present era, however, peaches can be challenging to grow in these colder climates compared to the Mediterranean, so any who wish to eat the fruit must export it at high prices from Mediterranean markets.\n\nHowever, recently, local nobles and merchants have managed to successfully cultivate small numbers of peaches in [county.GetNameNoTier].\n\n[courtier.GetTitledFirstName] suggests I should support this burgeoning industry. As [courtier.GetSheHe] explains it, “Peaches are a symbol! They harken back to the glory days of the old Romans. Tying yourself to these fruits will show that you are a far-sighted [ROOT.Char.GetTitleAsNameNoTooltip] who wants to renew the Roman way of life in these lands.”"
 VIETmisc.6022.a:0 "It’s an unnecessarily ambitious waste of our resources."
 VIETmisc.6022.b:0 "Intriguing idea! Let’s support the peach growers."
 VIETmisc.6022.b.mild_success:0 "Mild Success"
 VIETmisc.6022.b.moderate_success:0 "Moderate Success"
 VIETmisc.6022.b.great_success:0 "Great Success"
 VIETmisc.6022.info:0 "#emphasis Historical Context:#! Although peaches originated from Asia, they reached the Mediterranean by the heyday of the Roman Empire, where they were very popular, and spread throughout the empire. For instance, we have archaeological evidence showing how peaches spread to northern Europe during this time alongside the presence of the Roman army. However, following the collapse of the western Empire, peaches became rare again in these regions. They began seeing a revival during the Carolingian period, as the peach’s association with Roman prestige and imperial might led the Carolingians to encourage the spread of peaches (and other similar plants) as part of a “renewal” of Roman culture. In a sense, through asserting control over the environment, they, too, were asserting their political legitimacy and imperial ideology over the rest of Europe."
