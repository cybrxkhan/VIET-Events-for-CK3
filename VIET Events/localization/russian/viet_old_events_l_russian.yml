 # OG VIET Events for CK2 - these are the oldest, from the earliest, original version of VIET (c. 2012-2014)
 VIETold.0000.t:0 "xxxxx"
 VIETold.0000.desc:0 "xxxxx"
 VIETold.0000.a:0 "xxxxx"
VIETold.0001.t:0 "Ночное небо"
VIETold.0001.desc:0 "Сегодня ночью небо чистое, и вы можете видеть каждую звезду, сияющую на небе, как драгоценности на прекрасном черном платье. Какое чудо можно найти в небесном творении! Какая магия! У вас есть редкий момент умиротворения, когда вы любуетесь ночным небом."
VIETold.0001.a:0 "Потрясающе."
VIETold.0002.t:0 "Бабочка"
VIETold.0002.desc:0 "Мне на руку села бабочка. Она выглядит такой безобидной, просто трепещет крыльями, не подозревая о моем существовании."
VIETold.0002.a:0 "Я подожду, пока он не улетит."
VIETold.0002.b:0 "Отряхнись."
VIETold.0002.c:0 "Разбей и убей!"
VIETold.0003.t:0 "Скорпион"
VIETold.0003.desc:0 "Только что проехался в один из местных оазисов. Отдыхая со свитой на обратном пути, не замечаю поблизости скорпиона - случайно раздражаю его, и он меня жалит тяжело! Мои люди быстро избавляются от существа, пока я корчусь от боли"
VIETold.0003.a:0 "Ой! Ой!"
VIETold.0004.t:0 "Счастливый сон"
VIETold.0004.desc:0 "Наступает ночь, и я быстро засыпаю, отдыхая в своей постели. Во сне я вижу великий свет, непроницаемый, небесный свет. Я не знаю, что это такое, или даже что он представляет , но что-то в нем приносит мне покой и счастье..."
VIETold.0004.a:0 "Это... знак с небес?"
VIETold.0005.t:0 "Поле битвы"
VIETold.0005.desc:0 "Крики сражающихся, брызги красной крови, лязг оружия повсюду... Я кричу и кричу во сне, не осознавая, что меня окружает, кто мой друг, а кто мой враг, размахивающий моим мечом без оглядки, потерянный в моей боевой ярости и адском ужасе, которым является битва"
VIETold.0005.a:0 "УМРИ! УМРИ!"
VIETold.0006.t:0 "Вы избраны"
VIETold.0006.desc:0 "Во сне я вижу, как высокая фигура в золотой маске приближается, приближается, и приближается, и приближается... И тут меня внезапно разбудил мой слуга. "Проснись. Были здесь. С тобой все в порядке? Проснись. Встаньте. Ну вот. Ты мечтал"
VIETold.0006.a:0 "Что это было..."
VIETold.0007.t:0 "Римская империя - восстановлена!"
VIETold.0007.desc:0 "Я стою перед вашим народом, купаясь в лучах славы, раскинув руки.\n\n"Рим восстановлен!" Я провозглашаю под аплодисменты толпы.\n\nИ так же быстро, как это началось , сон закончился, и я просыпаюсь.\n\n"Это был хороший сон, - бормочу я себе под нос. - Если бы это было правдой...""
VIETold.0007.a:0 "Да здравствует Рим..."
VIETold.0008.t:0 "Всплеск!"
VIETold.0008.desc:0 "Большой всплеск, и я падаю в грязь. Черт! Если бы только сегодня утром не шел дождь. Может быть, гулять на улице, в конце концов, было плохой идеей. Я стою встал, пытаясь стереть грязь с моей испорченной одежды"
VIETold.0008.a:0 "Проклятия!"
VIETold.0008.b:0 "Это всего лишь действие [ROOT.Char.GetFaith.HighGodName], чтобы смирить меня."
VIETold.0009.t:0 "Блестящая находка"
VIETold.0009.desc:0 "Прогуливаясь однажды на улице, я останавливаюсь, чтобы облегчиться. Когда я заканчиваю, я замечаю немного мерцания на земле. Осторожно, чтобы не наступить на мою мочу, я иду к блестящему предмету и понять, что это золотая монета"
VIETold.0009.a:0 "Какая удача!"
VIETold.0010.t:0 "Лучшее удобрение?"
VIETold.0010.desc:0 "Сегодня я навещаю местных крестьян. Расспрашивая об их методах ведения сельского хозяйства, один из крестьян рассказал мне о том, как они обсуждают использование различных удобрений. "Милорд, честно говоря, я Я не уверен, что поможет получить лучший урожай — моча, фекалии или мертвые растения"
VIETold.0010.a:0 "Не говори такой чепухи, поганый мужик!"
VIETold.0010.b:0 "Мне кажется, что моча чище..."
VIETold.0010.c:0 "Испражнения. Похоже на грязь, может с грязью лучше работать?"
VIETold.0010.d:0 "Мертвые растения мне больше подходят."
VIETold.0011.t:0 "Рукописные чернила"
VIETold.0011.desc:0 "Я наблюдаю, как некоторые из местных [ROOT.Char.Custom('DefaultPriestTitlePlural')] изучают сложные и загадочные древние тексты. Внезапно один из [ROOT.Char.Custom(' DefaultPriestTitlePlural')] говорит: "О боже, эта рукопись совсем не годится. Цвета иллюстраций не очень хороши"\n\nВозможно, мне следует предложить лучший источник пигмента для иллюстрации рукописи."
VIETold.0011.a:0 "Я слышал, что из ушной серы получаются лучшие пигменты."
VIETold.0011.b:0 "Многие говорили мне, что моча действительно придает яркие цвета."
VIETold.0011.c:0 "Попробуйте поискать разноцветные камни для шлифовки, вот что мне сказали."
VIETold.0011.a.info:0 "#emphasis Исторический контекст:#! Ушная сера использовалась в качестве связующего вещества при смешивании с различными порошкообразными веществами для создания пигментов."
VIETold.0011.b.info:0 "#emphasis Исторический контекст:#! Мочу часто смешивали с другими материалами для получения определенных видов цветных пигментов."
VIETold.0011.c.info:0 "#emphasis Исторический контекст:#! Красочные камни, особенно драгоценные, такие как лазурит, всегда использовались в качестве источника красочных пигментов."
VIETold.0012.t:0 "Разноцветный табурет"
VIETold.0012.desc:0 "Я слышу, как один из моих придворных жалуется на то, что в последнее время их фекалии приобрели странный цвет, например, зеленый. С другой стороны, этот придворный временами известен тем, что был полной свиньей, так что кто знает какая пища вызвала это забавное обстоятельство?"
VIETold.0012.a:0 "Вот что вы получите, если съедите слишком много еды!"
VIETold.0012.b:0 "Я подозреваю, что у вас слишком много желчи в организме."
VIETold.0013.t:0 "Ленивый повар"
VIETold.0013.desc:0 "Сегодня мой личный повар приготовил еще одно блюдо путем варки. Вспоминая насмешливое римское изречение "Ленивый повар все готовит путем варки", я решаю, что с тем же успехом могу спросить своего повара, почему он такой ленивый. Стараясь выглядеть как можно устрашающе, я подхожу к повару и говорю ему..."
VIETold.0013.a:0 "Не ленись! Если будешь много работать, все это оценят."
VIETold.0013.b:0 "Некоторых это может волновать, но лично я думаю, что это нормально, что ты ленишься."
VIETold.0013.c:0 "Готовить разные блюда! Может быть, с сыром гарум или кефалинцин?"
VIETold.0013.info:0 "#emphasis Исторический контекст:#! Гарум был ферментированным рыбным соусом, который впервые использовался различными цивилизациями древнего Средиземноморья, включая римлян и карфагенян, и сохранился до средневековья в византийской и арабской странах. кухня. Кефалинцин был разновидностью сыра, который, по общему мнению, ели в Византийской империи"
VIETold.0014.t:0 "Тщеславие!"
VIETold.0014.desc:0 "Сегодня ко мне в гости приезжает торговец из одного из восточно-средиземноморских владений. К нашему крайнему шоку, этот человек настоял на том, чтобы его слуги разрезали еду на куски, а затем съели их с помощью этой штуки, называемой "вилка" Эти иностранные манеры - не что иное, как чистое тщеславие!"
VIETold.0014.a:0 "Действительно! Это знак гордости."
VIETold.0014.b:0 "Мы должны уважать различные обычаи, даже если они довольно высокомерны."
VIETold.0014.info:0 "#emphasis Исторический контекст:#! Хотя вилки были найдены в Европе (в частности, в Римской империи) с древних времен, персональные столовые вилки приобрели популярность только в Византийской империи и на Ближнем Востоке в начале средневековый период. Остальная Европа сначала не спешила принимать вилку, считая ее символом излишества и тщеславия, а в некоторых местах Европы персональные вилки не получили широкого распространения даже в 18 веке "
VIETold.0015.t:0 "Кефир кислый"
VIETold.0015.desc:0 "Это должен был быть вкусный кефир, но он оказался слишком кислым. Похоже, он не так хорошо сохранился, и теперь тебя немного тошнит."
VIETold.0015.a:0 "О, мой желудок отвратителен..."
VIETold.0015.b:0 "Я думаю, что кто-то пытается меня убить!"
VIETold.0015.info:0 "#emphasis Исторический контекст:#! Кефир - это кисломолочный напиток, по вкусу напоминающий густой жидкий йогурт. Он возник на Кавказе, а затем распространился на соседние культуры."
VIETold.0016.t:0 "Североафриканский мятный чай"
VIETold.0016.desc:0 "Сегодня меня навещает один из моих вассалов. По обычаю, я должен приготовить для своего гостя традиционный североафриканский мятный чай в виде простой церемонии в знак моего гостеприимства.\n\nК счастью, Мне удается завершить церемонию без ошибок"
VIETold.0016.a:0 "Мой вассал, кажется, оценил это."
VIETold.0017.t:0 "Кочевой пит-стоп"
VIETold.0017.desc:0 "Путешествуя в одно из своих далеких владений, вы должны остановиться, чтобы поесть. Вы находите "гуанз", юрту или кочевую палатку, используемую в степях кочевников в качестве своего рода передвижных ресторанов. Владелец из гуанзов спрашивает, какое мясо ты предпочитаешь"
VIETold.0017.a:0 "Конину, пожалуйста."
VIETold.0017.b:0 "Я хочу баранину."
VIETold.0017.c:0 "Козлиные яички звучат хорошо."
VIETold.0017.d:0 "Пельмени с мясом, луком и чесноком, да!"
VIETold.0017.e:0 "Каша перловая, смешанная с молочным жиром."
# Версия 1.2.0 Начать здесь - Пожалуйста, оставьте этот комментарий здесь
VIETold.0018.t:0 "Плохая пахлава"
VIETold.0018.desc:0 "О! [ROOT.Char.GetFaith.HighGodName] помилуй меня, я не должен был это есть! Это определенно была плохая идея покупать эту дешевую пахлаву у торговца пахлавой. Оказалось, быть действительно старым и избалованным — неудивительно, что он продал его по такой низкой цене!"
VIETold.0018.a:0 "Меня начинает сильно тошнить..."
VIETold.0019.t:0 "Обманули"
VIETold.0019.desc:0 "Один из моих ближайших слуг в последнее время выглядит довольно угрюмым, поэтому я спросил его, не случилось ли чего. Он сказал мне, что недавно мой повар послал его купить свинью. Он купил то, что он считал здоровым поросенка в мешке по очень низкой цене. Однако оказалось, что в мешке был не поросенок, а кот"
VIETold.0019.a:0 "Ха-ха, это афера! Об этом все знают."
VIETold.0019.b:0 "Скажите, кто это сделал. Я найду и накажу!"
VIETold.0019.c:0 "Я тоже несколько раз попадался на эту аферу."
VIETold.0019.info:0 "#emphasis Исторический контекст:#! В старые времена была распространена афера, когда мошенник клал кошку в мешок и притворялся, что это поросенок, а затем обманом заставлял свою жертву покупать это, не проверяя, что это было на самом деле. Это также происхождение идиомы "выпустить кошку из мешка", поскольку покупатель обнаружил бы обман после открытия мешка"
VIETold.0020.t:0 "Недобросовестный слуга"
VIETold.0020.desc:0 "Я получил изобличающие доказательства того, что один из моих слуг - один из самых состоятельных контрабандистов в регионе. Неудивительно, что он всегда кажется таким счастливым и состоятельным по сравнению с другие!"
VIETold.0020.a:0 "То, что он делает, меня не касается."
VIETold.0020.b:0 "Изгони его из моего замка, но больше не делай."
VIETold.0020.c:0 "Посадите его в тюрьму! У него может быть полезная информация."
VIETold.0020.d:0 "Возможно, мы сможем работать вместе, он и я..."
VIETold.0021.t:0 "Реликвия святого?"
VIETold.0021.desc:0 "“Настоящая реликвия покровителя города! Убедитесь сами!” Торговец, улыбаясь сквозь кривые зубы, показывает мне кость.\n\nПока я рассматриваю кость, ее выступы и текстуру, торговец продолжает: "Это, безусловно, принадлежало нашему святому, и я отдам его вам за доступная цена."
VIETold.0021.a:0 "Многих это впечатлит. Я куплю эту святую реликвию!"
VIETold.0021.b:0 "Нет, спасибо. Мне не нужны такие объекты."
VIETold.0021.c:0 "Это явно свиная кость. Какой обман!"
VIETold.0022.t:0 "Обманули!"
VIETold.0022.desc:0 "Я с радостью показываю всем реликвию, которую купил по дешевке, но одна из моих служанок, умная и сообразительная старушка, смеется, доказывая, что это всего лишь свиная кость.\n\n"Моя Боже мой, — говорит пожилой слуга. — Классическая афера! Надеюсь, в следующий раз ты не будешь такой доверчивой, мой [ROOT.Char.GetLadyLord]!"\n\nУвы, меня обманули!"
VIETold.0022.a:0 "Выбросьте эту бесполезную вещь, она мне сейчас не нужна."
# Версия 1.2.1 Начать здесь - пожалуйста, оставьте этот комментарий здесь
VIETold.0023.t:0 "Ленивец"
VIETold.0023.desc:0 "В последнее время я чувствую себя очень ленивым, никогда не хочу ничего делать. Например, сегодня мне не хочется заниматься своими официальными обязанностями."
VIETold.0023.a:0 "Вздремнуть - звучит неплохо."
VIETold.0023.b:0 "Думаю, пойду поем чего-нибудь вкусненького."
VIETold.0023.c:0 "В любом случае работа, которую я уже проделал, достаточно хороша."
VIETold.0023.d:0 "Если честно, я просто боюсь общаться с другими."
VIETold.0024.t:0 "Переутомление"
VIETold.0024.desc:0 "Похоже, прошлой ночью я заснул во время тяжелой работы. Возможно, я слишком много работаю."
VIETold.0024.a:0 "Может быть, мне стоит сделать перерыв..."
VIETold.0024.b:0 "Нет! Я мало работаю!"
VIETold.0025.t:0 "Хранители Искателей?"
VIETold.0025.desc:0 "В поисках дешевых товаров на местной ярмарке я замечаю лежащий на земле большой кошелек для монет. Кажется, никто его не замечает, и того, кто им владеет, поблизости нет. Я очень хочется взять..."
VIETold.0025.a:0 "Да! Бесплатные деньги! Все мое, все мое!"
VIETold.0025.b:0 "Надо найти владельца кошелька и вернуть его."
VIETold.0025.c:0 "Мне лень это брать."
VIETold.0025.d:0 "Во имя справедливости, я не могу это украсть."
VIETold.0026.t:0 "Нищий сирота"
VIETold.0026.desc:0 "Просматривая товары на местной рыночной ярмарке, я наткнулся на молодую, милую девушку-попрошайку. Ее бедственное положение трогает мое сердце, и я хочу помочь ей, чем смогу."
VIETold.0026.a:0 "Отдайте девушке весь мой кошелек. Она должна им воспользоваться."
VIETold.0026.b:0 "Давайте поможем девочке попасть в приют при местном [ROOT.Char.GetFaith.HouseOfWorship]."
VIETold.0026.c:0 "Наймите ее служанкой при моем дворе. Так ей будет лучше."
VIETold.0027.t:0 "Свой образ"
VIETold.0027.desc:0 "Я хочу улучшить свой имидж как [ROOT.Char.GetLadyLord] и правителя. Если все будут знать меня как великого правителя, мне будет намного легче реализовать свои амбиции. Таким образом, я хотят прослыть великим правителем из-за..."
VIETold.0027.a:0 "Моя слава и честь."
VIETold.0027.b:0 "Мое доброжелательное руководство."
VIETold.0027.c:0 "Мое благочестие и вера."
VIETold.0027.d:0 "Страх, который я вселяю в сердца моих подданных и врагов!"
VIETold.0028.t:0 "Несправедливое решение"
VIETold.0028.desc:0 "В комнате воцарилась тишина, когда я приговорил преступника к смерти. Это был приговор, который я вынес по прихоти, и, возможно, он был немного суровым."
VIETold.0028.a:0 "Он... он это заслужил, верно?"
VIETold.0029.t:0 "Правило процветания"
VIETold.0029.desc:0 "По всей земле крестьяне поют песни, восхваляющие мое справедливое правление. Мое умелое руководство сделало королевство процветающим и богатым."
VIETold.0029.a:0 "Хорошо!"
VIETold.0029.b:0 "Правосудие слепо!"
VIETold.0030.t:0 "Успокойся?"
VIETold.0030.desc:0 "Из-за моей печально известной ярости никто в моем дворе не осмеливается критиковать меня за что-либо. По крайней мере, это то, что я слышал из сплетен... но правда ли это?"
VIETold.0030.a:0 "Я управляю своим королевством, как мне заблагорассудится. Кого волнует их мнение?"
VIETold.0030.b:0 "Хороший правитель слушает других. Может быть, мне следует контролировать себя."
VIETold.0030.c:0 "Но... я хочу, чтобы люди доверяли мне и любили меня."
VIETold.0030.d:0 "На самом деле мои враги тоже меня боятся!"
VIETold.0031.t:0 "Терпение"
VIETold.0031.desc:0 "Будучи очень приземленным человеком, я всегда стараюсь выслушать мнение других, прежде чем принимать решение, потому что..."
VIETold.0031.a:0 "Каждое мнение ошибочно. С таким же успехом можно выслушать их все."
VIETold.0031.b:0 "Каждый заслуживает быть услышанным, кем бы он ни был!"
VIETold.0031.c:0 "Я такой великий и несравненный правитель."
VIETold.0032.t:0 "Зеленоглазый монстр"
VIETold.0032.desc:0 "Я начал замечать, что другие лучше меня понимают, чем некоторые вещи. Это несправедливо! Я хочу быть во всем не хуже других - нет, даже лучше всех. Почему я не лучший во всем?"
VIETold.0032.a:0 "До меня никому нет дела."
VIETold.0032.b:0 "Я недостаточно стараюсь."
VIETold.0032.c:0 "Может быть, мне не стоит об этом беспокоиться."
VIETold.0033.t:0 "Сирота"
VIETold.0033.desc:0 "Один из моих обедневших $knight_culture_player_plural_no_tooltip_lowercase$ недавно умер, оставив осиротевшего ребенка. Мне очень жаль несчастного юношу, у которого не осталось семьи. Постараюсь найти ребенку хорошее место для жизни"
VIETold.0033.a:0 "Отправить ребенка на воспитание одному из моих доверенных лиц $knight_culture_player_plural_no_tooltip_lowercase$."
VIETold.0033.b:0 "Отнесите ребенка в [ROOT.Char.GetFaith.HouseOfWorship], чтобы он поднял его с помощью [ROOT.Char.Custom('DefaultPriestTitlePlural')]."
VIETold.0033.c:0 "Пригласите ребенка в мой двор."
VIETold.0034.t:0 "Голыми руками"
VIETold.0034.desc:0 "Сегодня, когда я путешествовал по сельской местности, бандит или какой-то головорез пытался устроить мне засаду, но я победил этого дурака голыми руками, прежде чем мои охранники смогли его схватить. Он сейчас сидит в моей темнице, в ожидании наказания. Тем временем мой двор хвалит меня за храбрость"
VIETold.0034.a:0 "Это мог сделать любой."
VIETold.0034.b:0 "Все бойтесь меня! Ха-ха!"
VIETold.0034.c:0 "Пожалей человека и отпусти его."
VIETold.0034.d:0 "Я лично буду пытать его..."
VIETold.0035.t:0 "Крестьянский урок"
VIETold.0035.desc:0 "Я ничем не лучше всех. Я всегда могу чему-нибудь научиться у каждого – даже у самого ничтожного нищего или самого глупого дебила есть что мне рассказать. Сегодня, осматривая соседний город, один из крестьян преподал мне глубокий урок"
VIETold.0035.a:0 "В конце концов, смирение - единственный способ лучше понять мир."
VIETold.0036.t:0 "Достаточно отчаянно?"
VIETold.0036.desc:0 "Уродливая девка бросается на меня."
VIETold.0036.a:0 "Мне все равно с кем, я пересплю с любой девушкой!"
VIETold.0036.b:0 "Может быть, мне все-таки нужны стандарты..."
VIETold.0036.c:0 "Я все равно не вижу ее уродства, так почему бы и нет?"
VIETold.0036.d:0 "Когда гаснет свет, все женщины прекрасны."
VIETold.0037.t:0 "Служанка"
VIETold.0037.desc:0 "Одной из моих новых служанок оказалась симпатичная, невинная молодая служанка, и я не могу выбросить ее из головы. Другие мужчины говорят мне, что, поскольку я рослый молодой человек, , я должен принять свои естественные импульсы, но я не согласен - я всегда старался сохранить чистоту ума, и я не уступлю даже сейчас"
VIETold.0037.a:0 "Она может быть хорошенькой, но осквернять ее было бы грехом."
VIETold.0037.b:0 "Я все равно ее не вижу, так как же я могу ею восхищаться?"
VIETold.0037.c:0 "Меня не интересуют женщины. Должно быть, это странные праздные мысли."
VIETold.0038.t:0 "Пруд"
VIETold.0038.desc:0 "Некоторые люди говорят, что у меня такой настрой, который мешает мне по-настоящему наслаждаться жизнью, и что мне следует перестать быть таким ханжой. Я что, правда убийца?"
VIETold.0038.a:0 "Такие люди просто дураки."
VIETold.0038.b:0 "Возможно, они правы."
VIETold.0039.t:0 "Видеть вещи"
VIETold.0039.desc:0 "Мне показалось, что я только что увидел убийцу, прячущегося там за деревьями. Странная темная фигура за этими листьями... это кинжал? Должно быть, кинжал!"
VIETold.0039.a:0 "Подожди... Я просто снова что-то вижу... кажется."
VIETold.0039.b:0 "БЕГИТЕ!"
VIETold.0039.c:0 "Судя по углу освещения, это просто искажение моей тени."
VIETold.0040.t:0 "Некомпетентный торговец"
VIETold.0040.desc:0 "Покупая товары на местной ярмарке, я понял, что один из торговцев не продает много товаров. Понаблюдав за ним некоторое время, я понял, что он совершенно ужасно рекламирует свои товары, и наблюдать за ним так неприятно, что я не могу не критиковать его за это открыто"
VIETold.0040.a:0 "Как ты уже не голодный нищий? Тебе лучше в этом поработать."
VIETold.0040.b:0 "Я куплю для вас вашу продукцию, но постарайтесь улучшить себя в следующий раз."
VIETold.0040.c:0 "У меня есть несколько предложений, как лучше рекламировать ваши товары..."
