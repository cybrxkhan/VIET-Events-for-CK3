VIETold.1060.t:0 "Ха-ха!"
VIETold.1060.desc:0 ""Не смешите меня!" - восклицаю я.\n\n[jokester.GetTitledFirstName] все равно говорит шутку, и я чуть не умираю от смеха. Это была хорошая шутка, слишком хорошая для факт!"
VIETold.1060.a:0 "Расскажи еще раз!"
VIETold.1061.t:0 "Свет Солнца"
VIETold.1061.desc:0 "Я отдыхаю на стуле, который стоит у окна в моей комнате. Солнечный свет проникает через окно и падает на меня. Я чувствую его тепло."
VIETold.1061.a:0 "Ах..."
VIETold.1062.t:0 "Не то воспоминание!"
