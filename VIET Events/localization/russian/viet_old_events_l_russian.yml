VIETold.1030.t:0 "Мох на стене"
VIETold.1030.desc:0 "Однажды я заметил, что на одной из стен моего дворца растет значительное количество мха. Это было в уединенном, малопосещаемом районе моей резиденции, поэтому большинство людей не заметил бы, но это было не меньше мозолит глаза. Почему-то, хотя я мог бы просто позволить слугам убрать мох, я чувствовал себя бодрым и хотел позаботиться о нем сам..."
VIETold.1030.a:0 "Да! Небольшое упражнение пойдет мне на пользу."
VIETold.1030.b:0 "Если подумать, то пусть этим займутся слуги."
VIETold.1030.c:0 "Тогда опять же, почему меня это должно волновать? Я оставлю это в покое."
VIETold.1031.t:0 "Мох и сапоги"
VIETold.1031.desc:0 "Путешествия всегда были опасны в непредсказуемом климате севера - приятный день с теплыми температурами может внезапно превратиться в снежную, опасную для жизни метель - так люди, живущие в этих холодных регионах, традиционно набивают их обувь и одежда покрыты мхом для утепления. Однако, путешествуя сегодня в этих набитых мхом ботинках, я понял, что набил слишком много мха в свои ботинки"
VIETold.1031.a:0 "Было действительно неудобно ходить, и я выглядел комично."
VIETold.1032.t:0 "Мшистый сон"
VIETold.1032.desc:0 "Однажды на улице, наслаждаясь необычайно приятной погодой, я наткнулся на небольшой пруд, окруженный крупными валунами. На этих камнях оказались большие слои мха - казалось, достаточно для хорошего сна ."
VIETold.1032.a:0 "Вздремнуть, полюбоваться пейзажем, немного расслабиться..."
