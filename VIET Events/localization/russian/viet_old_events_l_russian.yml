# Версия 1.1.2 Начать здесь - Пожалуйста, оставьте этот комментарий здесь
VIETold.1033.t:0 "Ой!"
VIETold.1033.desc:0 "Кто-то не смотрел, куда они идут! Пока я гулял во дворе с [scope_VIET_head_boinker.GetTitledFirstName], [scope_VIET_head_boinker.GetSheHe] споткнулся и ударил [scope_VIET_head_boinker.GetHerHis] лбом камень."
VIETold.1033.a:0 "Кто-нибудь, помогите!"
VIETold.1034.t:0 "Странная скала"
VIETold.1034.desc:0 "Этот камень необычной формы. Я нашел его в своем саду и нахожу интересным, потому что он красивый, неземной, почти как драгоценный камень. Может быть, это хороший знак от [ROOT.Char.GetFaith.HighGodName]?"
VIETold.1034.a:0 "Оставлю на память."
VIETold.1035.t:0 "Святая скала"
VIETold.1035.desc:0 "Я прохожу мимо большого валуна. Рядом есть простолюдины, которые поклоняются ему; они сказали мне, что это священный объект огромной духовной силы."
VIETold.1035.a:0 "Помолитесь немного."
VIETold.1035.b:0 "Похоже на глупое суеверие, не так ли?"
VIETold.1036.t:0 "Мифические кости"
VIETold.1036.desc:0 "Фермеры неподалеку обнаружили нечто, похожее на кости какого-то большого фантастического зверя, застрявшего в камне. Или, по крайней мере, мы думаем, что это скелет какого-то существа. Он совсем не похож ни на какое существо. Я видел раньше"
VIETold.1036.a:0 "Я хочу изучить это. Может быть, это животное из древних времен!"
VIETold.1036.b:0 "Не кажется полезным. Измельчите его, чтобы использовать в строительстве, медицине или еще в чем-то."
VIETold.1036.c:0 "Это было бы хорошим, хотя и странным украшением моего дома."
VIETold.1037.t:0 "Блестящие камешки"
VIETold.1037.desc:0 "Когда я пью из ручья недалеко от своего дома, я наблюдаю разноцветные красивые камешки, отложенные на русле реки."
VIETold.1037.a:0 "Какие блестящие штучки, эти камешки!"
VIETold.1037.b:0 "Я найду покрасивее и подарю своим детям."
VIETold.1038.t:0 "Лингамы и Йони"
VIETold.1038.desc:0 "Я слышал фантастические истории о том, как народы Индостана поклоняются камням, вырезанным в форме мужского фаллоса, называемым "лингамами", и камням, вырезанным в форме женских гениталий, называемым "йони" "Совершенно шокирует!"
VIETold.1038.a:0 "Отвратительные, грехолюбивые, языческие идолопоклонники, вот какими они должны быть."
VIETold.1038.b:0 "Это странно. Зачем кому-то заниматься такими странными практиками?"
VIETold.1038.c:0 "Возможно, за этим стоит вдумчивая причина, которую мы не понимаем."
VIETold.1038.info:0 "#emphasis Исторический контекст:#! В индуизме, особенно в шиваизме, лингам и йони символизируют Шиву и его супругу Шакти, а также мужские и женские репродуктивные силы. Исторические источники мусульманского и западного происхождения часто враждебно и изображали поклонение лингаму и йони непристойным и дегенеративным. Однако для тех, кто поклоняется им, они вместе представляют вечный процесс творения и возрождения, мужского и женского пола, и всеобщность существования"
VIETold.1039.t:0 "Волшебная салфетка"
VIETold.1039.desc:0 "Путешественник показывает мне специальную салфетку, которую он получил во время путешествия по Персии. Чтобы очистить ее, он просто бросает ее в огонь, и через некоторое время вся грязь и грязь волшебным образом исчезают! Он говорит что салфетка сделана из камня, известного как асбест, который, как говорят некоторые, происходит из кожи огнедышащей саламандры"
VIETold.1039.a:0 "Я бы хотел купить эту салфетку!"
VIETold.1039.b:0 "Выглядит интересно, но можно оставить себе."
VIETold.1039.info:0 "#emphasis Исторический контекст:#! На протяжении веков люди использовали асбест для создания огнестойких предметов, таких как салфетки. Огнеупорные ткани из асбеста назывались #emphasis shostakeh#! на персидском языке и были часто используется, чтобы удивить гостей во время банкетов. Легенда гласит, что это вещество произошло от легендарных огнедышащих саламандр, которые погибли, попав в воду"
VIETold.1040.t:0 "Серные сливки"
VIETold.1040.desc:0 "В последнее время у меня были некоторые легкие проблемы с кожей - в основном просто сильные прыщи и сыпь. Врачи прописали мне крем, основным ингредиентом которого является молотая сера."
VIETold.1040.a:0 "Надеюсь, это сработает!"
VIETold.1040.b:0 "Знаешь, мне это не нравится."
VIETold.1040.message:0 "Лечение серой не помогло эффективно избавиться от прыщей"
VIETold.1040.info:0 "#emphasis Исторический контекст:#! Средневековые алхимики обнаружили, что сера обладает некоторой способностью облегчать кожные заболевания, такие как прыщи и сыпь. Современные исследования в некоторой степени подтвердили это, хотя сера, по-видимому, более эффективна при угревой сыпи. и сыпь в сочетании с другими химическими веществами и медицинским лечением"
