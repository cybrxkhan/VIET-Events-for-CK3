VIETold.1053.t:0 "Настоящий или поддельный?"
VIETold.1053.desc:0 "Путешествующий ученый задал странный вопрос, когда он посетил мой двор, вопрос, который многие из моих придворных долго обсуждали. Вопрос звучал так: "Что имеет большую ценность? Настоящая вещь или подделка, которая неотличима от настоящей?"
VIETold.1053.a:0 "Настоящая вещь, в конце концов, это оригинальная, настоящая вещь."
VIETold.1053.b:0 "Подделка - она так старается быть настоящей, что превосходит ее."
VIETold.1053.c:0 "Оба имеют одинаковую ценность, учитывая, что они функционально одинаковы."
VIETold.1053.d:0 "Что за глупый вопрос. Я похож на какого-то философа?"
VIETold.1054.t:0 "Глыба"
VIETold.1054.desc:0 "Я заметил, что сегодня несколько человек пялились на мои волосы. Что-то не так?\n\n"О, у тебя что-то в волосах!" - говорит один из моих слуг.\n\ Я блуждал пальцами по тому месту, на которое указал мой слуга. И вот, там был какой-то комок грязи. Должно быть, все смотрели на это. Как странно, что никто не удосужился указать мне на это.
VIETold.1054.a:0 "Интересно, как это туда попало."
VIETold.1055.t:0 "Глаза"
VIETold.1055.desc:0 "Ранее сегодня я слышал о том, что есть другие расы, похожие на людей, но вместо двух глаз, как у нас, у них один или три глаза. Говорят, что они живут в дальних углах мире, в диких и варварских землях"
VIETold.1055.a:0 "Почему у людей два глаза, если подумать?"
VIETold.1055.b:0 "Это причудливые сказки, сочиненные рассказчиками для развлечения."
VIETold.1056.t:0 "Странное ощущение"
VIETold.1056.desc:0 "Это странное ощущение снова приходит ко мне, внезапно.\n\nЯ чувствую себя так, как будто где-то кто-то только что сказал что-то нелестное в мой адрес."
VIETold.1056.a:0 "Хм...."
VIETold.1057.t:0 "Застрял между"
VIETold.1057.desc:0 "Мне было интересно, почему мои придворные сегодня так странно смотрели на меня. Один из моих слуг указал, что у меня между передними зубами застрял большой заметный кусок еды. Неудивительно, я, должно быть, посмотрел смешной!"
VIETold.1057.a:0 "А где моя зубочистка?"
VIETold.1058.t:0 "Течение времени"
VIETold.1058.desc:0 "Сегодня я был в довольно меланхолическом настроении и размышлял о том, как быстро пролетели годы. Один за другим они превратились в размытое пятно беспорядочных, отброшенных воспоминаний.\n\nОднажды когда-то я был маленьким, невинным ребенком.\n\nТеперь я просто грустный и старый."
VIETold.1058.a:0 "Увы."
VIETold.1059.t:0 "Что это такое?"
VIETold.1059.desc:0 ""Боже милостивый!" - восклицаю я.\n\nНаступает неловкая пауза.\n\n"Кто нарезал сыр?" - восклицаю я.\n\nВсе нервно оглядываются.\n\n"Да", - признается слуга.\n\nЯ говорю ему: "В следующий раз обязательно порежь его на более мелкие кусочки, хорошо? Трудно есть сыр, если он состоит из таких гигантских кусков"
VIETold.1059.a:0 ""Да, мой [ROOT.Char.GetLadyLord]!""
