VIETold.1041.t:0 "Хорошее оружие"
VIETold.1041.desc:0 "Я участвую в некоторых боевых упражнениях со своими воинами. Пока я без рубашки, я отрабатываю некоторые приемы со своим оружием. мышцы очень хорошие, [ROOT.Char.GetTitledFirstNameNoTooltip]. Они хорошо сидят на тебе, мясо на твоих мышцах. Да, твои мясистые мускулы выглядят очень аппетитно"
VIETold.1041.a:0 "Эм... хорошо?"
VIETold.1042.t:0 "Постановочный взгляд"
VIETold.1042.desc:0 "[scope_VIET_yotsugi.GetTitledFirstName] что-то говорил мне, разговаривая с запоздалым взглядом. Другими словами, [scope_VIET_yotsugi.GetSheHe] пытался говорить что-то в физически совершенной позе, чтобы подчеркнуть Заявления [scope_VIET_yotsugi.GetHerHis]"
VIETold.1042.a:0 "Я решаю ответить таким же задумчивым взглядом."
VIETold.1042.b:0 "Ваши позы идиотские и малоэффективные."
VIETold.1042.info:0 "#emphasis Исторический контекст:#! Еще во времена древних греков и римлян искусные ораторы часто приучали себя сопровождать свою речь особыми преднамеренными жестами рук, хотя доказательств этому мало. мы отправляемся еще дальше во времени. Формальный термин для жестикуляции как риторической техники называется хирономией "
VIETold.1043.t:0 "Время Луны"
VIETold.1043.desc:0 "[scope_VIET_guy_moon_time.GetTitledFirstName], кажется, думает, что я не такой, как обычно. Он спросил меня: "Что-то не так?"\n\nЯ ответил: "О, ничего."\n\nЗатем он спрашивает: "Значит, в это время месяца?""
VIETold.1043.a:0 ".."
VIETold.1043.b:0 "Влепить ему пощечину"
VIETold.1043.c:0 "Уйти, ничего не сказав"
VIETold.1043.d:0 "Сделай вид, что он не спрашивал об этом, и поговори о чем-нибудь другом"
# Версия 1.2.2 Начать здесь - Пожалуйста, оставьте этот комментарий здесь
VIETold.1044.t:0 "Зловонный запах изо рта, плохие зубы"
VIETold.1044.desc:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] имеет довольно неприятный запах изо рта и плохие зубы, хотя у нас есть инструменты для поддержания приемлемых стандартов гигиены полости рта, в частности мисвак, веточка для чистки зубов. Я решаю обсудить вопрос с [scope_VIET_bad_teeth_person.GetHerHim] в один прекрасный день, и процитирую хадис, чтобы сделать мой аргумент: "Совершайте регулярную практику мисвака, ибо поистине это очищение рта и средство наслаждения Бога"
VIETold.1044.a:0 "Ваш неприятный запах изо рта и больные зубы оскорбляют Бога!"
VIETold.1044.info:0 "#emphasis Исторический контекст:#! Мисвак - это разновидность веточки для чистки зубов, которая веками была популярна на Ближнем Востоке, в Северной Африке и Южной Азии. Исламские хадисы часто упоминают об их важности, и рекомендуют их использовать в различных ситуациях, и они используются по сей день"
VIETold.1044.aa:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] прислушивается к моему совету"
VIETold.1044.toast.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] соглашается больше использовать мисвак"
VIETold.1044.ab:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] игнорирует мой совет"
VIETold.1044.toast.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] отказывается больше использовать мисвак"
VIETold.1045.t:0 "Используете мисвак еще?"
VIETold.1045.desc:0 "В одном хадисе процитировано высказывание Пророка (мир ему) о том, что "если бы я не перегружал верующих, я бы предписал им использовать мисвак во время каждой молитвы. "Использование мисвака, веточки для чистки зубов, безусловно, является признаком благочестия! Может быть, неплохо поклясться, что я буду использовать мисвак перед каждой молитвой так часто, как только смогу"
VIETold.1045.a:0 "Хорошая идея!"
VIETold.1045.b:0 "Возможно, это перебор"
VIETold.1045.info:0 "#emphasis Исторический контекст:#! Мисвак — это разновидность веточки для чистки зубов, которая веками была популярна на Ближнем Востоке, в Северной Африке и Южной Азии. Исламские хадисы часто упоминают об их важности, и рекомендуют их использовать в различных ситуациях, и они используются по сей день"
VIETold.1046.t:0 "Золотая зубочистка"
VIETold.1046.desc:0 "Благородный визит издалека подарил мне очень красивую зубочистку, изготовленную из чистейшего золота. Она инкрустирована крошечными драгоценными камнями и искусно вырезана в прекрасные, художественные формы. Какой смысл тратить такую роскошную зубочистку на чистку зубов"
VIETold.1046.a:0 "Подойдет как украшение моей ванной."
VIETold.1047.t:0 "Жесткая чистка зубов"
VIETold.1047.desc:0 "Сегодня во время разговора с высокопоставленным гостем я узнал от него, что мужчины Катая предпочитают чистить зубы зубными щетками с более жесткой щетиной."
VIETold.1047.a:0 "Какой храбрый народ, эти китайцы!"
VIETold.1047.b:0 "Такое упрямство в их навязчивой идее почистить зубы!"
VIETold.1048.t:0 "Романтическая чистка зубов"
VIETold.1048.desc:0 "[scope_VIET_toothbrush_pervert.GetTitledFirstName] такой непристойный придворный! Почему прямо сейчас этот дурак имеет наглость объяснять мне морально сомнительные вещи "романтического" характера, которые можно делать зубной щеткой и некоторые другие мои придворные! Какие отвратительные, ужасные, отвратительные, постыдные, постыдные, варварские, животные, отвратительные, вульгарные идеи, которые мы вынуждены были выслушать!
VIETold.1048.a:0 "Беги из комнаты, пока не поздно!"
VIETold.1048.b:0 "Слушай из вежливости и смотри нейтрально."
VIETold.1048.c:0 "Почему... такие идеи не так уж плохи..."
VIETold.1048.d:0 "Ха-ха, абсолютный дилетант! Если бы они только знали, что я делал раньше..."
VIETold.1049.t:0 "Чистка языка"
VIETold.1049.desc:0 "Один из моих старших слуг рассказал мне интересный совет по гигиене полости рта, который он слышал от каких-то ученых мужей. Видимо, кажется, что надо чистить не только зубы, но и язык. Ведь , отвратительные вещи скапливаются и на языке, так почему бы нам не уделить ему столько же внимания, сколько своим зубам?"
VIETold.1049.a:0 "Отличный совет. Спасибо!"
VIETold.1049.info:0 "#emphasis Исторический контекст:#! Чистка языка практиковалась на протяжении веков во многих культурах по всему миру. Чистящие средства для языка изготавливались из тонких кусочков дерева, металлов, слоновой кости, жемчуга, костей животных, панцири черепахи и многое другое"
VIETold.1050.t:0 "Стоматология"
VIETold.1050.desc:0 "Видя всех пожилых людей с их ужасными деснами и гниющими зубами, я боюсь того, что мой рот может закончиться так, как в будущем. Поэтому я клянусь сделать все возможное, чтобы улучшить гигиену полости рта . Я буду есть и пить то, что полезно для моих зубов, например, и научусь наилучшей технике чистки зубов"
VIETold.1050.a:0 "Даже когда я состарюсь и ослабею, у меня БУДУТ хорошие зубы."
VIETold.1051.t:0 "Кровоточащие зубы"
VIETold.1051.desc:0 "Сегодня утром я был слишком зациклен на чистке зубов и слишком интенсивно чистил зубы, что привело к небольшому кровотечению из десен. В результате мои зубы покрыты кровью. К сожалению, Мне скоро предстоит встреча со своим двором, хоть я и похож на кровожадного монстра-людоеда"
VIETold.1051.a:0 "Даже если это неловко, у меня нет выбора."
VIETold.1051.b:0 "К счастью, я выгляжу прекрасно, несмотря ни на что."
VIETold.1051.c:0 "Это только усилит мой устрашающий вид!"
VIETold.1052.t:0 "Грязная зубная щетка?"
VIETold.1052.desc:0 "Кстати, [ROOT.Char.GetFirstNameNoTooltip], я случайно уронил вашу зубную щетку в ночной горшок", — говорит [scope_VIET_toothbrush_pranker.GetTitledFirstName]. После того, как я остановился в шоке, придворный сказал: "Я просто пошутил. Ха-ха! Ты должен был видеть свое лицо. Не волнуйся, твоя зубная щетка в порядке."\n\n[scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip] много безобидных розыгрышей в последнее время, так что, вероятно, [scope_VIET_toothbrush_pranker.GetSheHe] действительно просто снова пошутил, и дальнейшее расследование показывает, что моя зубная щетка такая же чистая, как всегда. Однако какая-то часть меня все еще неуверенна…"
VIETold.1052.a:0 "Мне не по себе. Но... ладно."
VIETold.1052.b:0 "Выкинь! Бери новую зубную щетку!"
