VIETold.2171.t:0 "Что это за брокколи?"
VIETold.2171.desc:0 "Путешественник привез с собой несколько интересных продуктов, чтобы представить их моему двору. Одним из них был овощ под названием брокколи, который не слишком популярен или известен за пределами Италии и некоторых частей Средиземноморья. Его головка похожа на цветную капусту, а стебель больше похож на спаржу"
VIETold.2171.a:0 "Нет, спасибо. Это растение кажется странным."
VIETold.2171.b:0 "Очаровательно. Попробую немного."
VIETold.2171.c:0 "Я хочу оставить немного этой брокколи для моих поваров."
VIETold.2171.info:0 "#emphasis Исторический контекст:#! Брокколи возникла в Средиземноморье, и ее там ели с древних времен. Однако только в период раннего Нового времени она распространилась и стала чаще употребляться в пищу в Северной Европе. и других частях света"
VIETold.2172.t:0 "Ненавистник брокколи"
VIETold.2172.desc:0 "Сегодня я узнал, что кто-то из моих знакомых, в частности [VIET_broccoli_hater.GetTitledFirstName], люто ненавидит брокколи и отказывается есть любые блюда, содержащие этот овощ. Конечно, нелюбовь к определенным продуктам - это нормально, но некоторые люди чувствуют, что [VIET_broccoli_hater.GetSheHe] доводит это до крайности"
VIETold.2172.a:0 "Очень странно! С другой стороны, я люблю брокколи."
VIETold.2172.b:0 "У всех нас есть свои предпочтения. Кто я такой, чтобы судить?"
VIETold.2172.c:0 "Без сомнения согласен. Брокколи ужасна."
VIETold.2173.t:0 "Брокколи или цветная капуста?"
VIETold.2173.desc:0 "Я проходил мимо кухни, когда услышал, как мой повар и его помощник спорят о том, что будет лучше брокколи или цветная капуста для блюда, которое они готовили на ужин. Так как блюдо предназначено для меня , возможно, было бы благоразумно предложить им мой взгляд на этот вопрос"
VIETold.2173.a:0 "Я предпочитаю брокколи на сегодняшнюю еду."
VIETold.2173.b:0 "Мне хочется цветной капусты."
VIETold.2173.c:0 "Мне все равно - разберутся."
VIETold.2173.d:0 "Почему не оба?"
