 VIETold.1075.t:0 "An Ill Horse"
 VIETold.1075.desc:0 "[courtier.GetTitledFirstName] looked rather melancholy when I saw [courtier.GetHerHim] today. Why I asked why, I learned that [courtier.GetHerHis] favorite horse was very ill, and unlikely to survive.\n\nI remember this steed was a fine specimen, worthy of honor and praise, who brought [courtier.GetFirstNameNoTooltip] much prestige and joy."
 VIETold.1075.a:0 "I'm sorry to hear about your horse."
 VIETold.1075.b:0 "That's not my problem to worry about."
 VIETold.1076.t:0 "Exhausted with Life"
 VIETold.1076.desc:0 "Lately, I've been feeling like my life is terrible.\n\nWhy?\n\nI just feel... so exhausted."
 VIETold.1076.a:0 "So exhausted..."
 VIETold.1077.t:0 "The Corpse"
 VIETold.1077.desc:0 "While traveling to a town in [county.GetNameNoTier] on official business I come across a corpse on the side of the road. Upon further inspection, it appears to be a beggar who died of some unknown cause."
 VIETold.1077.a:0 "Ignore the corpse and move on with my business."
 VIETold.1077.b:0 "Inspect the beggar. Perhaps they have valuables on them?"
 VIETold.1077.c:0 "Let's find villagers to bury the body respectfully."
 VIETold.1078.t:0 "Surprise!"
 VIETold.1078.desc.greedy:0 ""What?" I say as everyone looks at me, bewildered. "Beggars might carry useful things! I read it in a story once!""
 VIETold.1078.desc.burial:0 ""What?" I say as everyone looks at me, bewildered. "This person may have been a beggar, but he deserves some dignity in death. Why should his corpse be lying around like it was trash?""
 VIETold.1078.desc:0 "\n\nAs one of my guards approaches the beggar, the old man suddenly jumps up. Everyone shouts in surprise, and my guard nearly cuts down the man by accident. It seems like the beggar, a strange elderly fellow by the name of [beggar.GetFirstName], was actually just in deep sleep!\n\nA passing villager notices the commotion, and comes over to explain to us that [beggar.GetFirstNameNoTooltip] is like this a lot, and passerby often assume he is dead when he is not."
 VIETold.1078.a:0 "Ha! You had us fooled well."
 VIETold.1078.b:0 "Have a coin, beggar, and [ROOT.Char.GetFaith.HighGodName] bless you."
 VIETold.1079.t:0 "Nothing"
 VIETold.1079.desc:0 "\n\nIn the end, the beggar has nothing useful on him.\n\nBehind me, I overhear, someone say, "What sort of [ROOT.Char.GetTitleTierName]  goes around searching beggars, anyways?""
 VIETold.1079.a:0 "I feel foolish."
 VIETold.1080.t:0 "An Amulet"
 VIETold.1080.desc:0 "The beggar seems to have a precious amulet of some sort on his body - my suspicions were correct!\n\nYet I can't help but wonder. Why did he keep it, when he could have sold it for money? Did he steal it, and was unable to sell it? Or was it something so precious to him he couldn't bear to part with it? Or was he just plain stupid?\n\nPerhaps we shall never know."
 VIETold.1080.a:0 "It's mine now, at any rate. I probably can sell it."
 VIETold.1080.b:0 "On second thought, I shouldn't loot this beggar's corpse."
 VIETold.1081.t:0 "Schadenfreude"
 VIETold.1081.desc:0 "Bwahahahaha! The suffering of others makes me feel so giddy inside.\n\nEarlier today, I was thinking about others feeling great pain and terror, and it made me feel more relaxed and at ease. So what if they say I am a terrible person who delights in the pain of others?"
 VIETold.1081.a:0 "Others' pain and suffering is like music to my ears."
 VIETold.1082.t:0 "A Bard's Tale"
 VIETold.1082.desc:0 "Lately, I've often felt as if my life was just a part of some bard's pathetic tale, and I'm just a character in it. It feels like I am not always the master of my own destiny, and that whatever joys or sorrows I experience feel are just like one of those old tales or legends."
 VIETold.1082.a:0 "Who would care about my life, anyways?"
 VIETold.1083.t:0 "Relaxing"
 VIETold.1083.desc:0 "A tree above me sways gently, its shadow caressing my face. Nearby, I hear the water quietly running down to the fountain below. Birds chirp, and insects buzz. Yes! When I sit in the garden to relax, I feel closer to [ROOT.Char.GetFaith.HighGodName]. It's as if I can see all of nature before me, from the desert warmth to the ocean breeze."
 VIETold.1083.a:0 "Also, it's a good place to take a nice nap."
 VIETold.1084.t:0 "A Funny Smell"
 VIETold.1084.desc:0 "Something smells funny....\n\nNever mind, the smell went away."
 VIETold.1084.a:0 "Must've been my mind playing tricks on me."
 VIETold.1085.t:0 "Conversational Pause"
 VIETold.1085.desc:0 "In the middle of a conversation with a servant, I pause, suddenly. I forgot what I was going to say next.\n\n"My [ROOT.Char.GetLadyLord]?" the servant says, concerned.\n\n"It's... fine," I say with uncertainty. "Did you have anything else to tell me?""
 VIETold.1085.a:0 "I hate it when something like this happens."
 VIETold.1086.t:0 "Intrusive Thought"
 VIETold.1086.desc:0 "Some disgustingly horrific, vile thought just entered my mind. If I told my court, they'd think me a lunatic at best. Anyways, try as I might, I can't get rid of these dark thoughts! All day, I've tried my best to not think it, but trying to #italic not#! think of it makes me think of it even more!"
 VIETold.1086.a:0 "This is so bothersome!"
 VIETold.1087.t:0 "Good Weather At Last"
 VIETold.1087.desc:0 "The weather is unusually pleasant today. This comes as a relief for us, as in the past few days, it had been particularly bad; today, however, the temperature is mild and enjoyable. My entire court is happy that we can all enjoy some time outside once more."
 VIETold.1087.a:0 "A good day!"
 VIETold.1088.t:0 "Stamina"
 VIETold.1088.desc:0 "Lately, I've noticed that I've been able to last longer in bed. I'm not sure why this is the case, or if this is some kind of blessing from [ROOT.Char.GetFaith.FertilityGodName], but I'm not complaining!"
 VIETold.1088.a:0 "Bring on the fun!"
 VIETold.1089.t:0 "Legendary Harems"
 VIETold.1089.desc:0 "I recently heard stories from travelers about how the Emperors of Cathay are so virile that they have thousands of beautiful young concubines and make love with ten or more of them every night. Some of my courtiers are skeptical about whether such a thing is possible, while others seem a little too eager to learn about such matters."
 VIETold.1089.a:0 "I wish I had thousands of beautiful lovers like these Emperors!"
 VIETold.1089.b:0 "I'm content with the relationships I already have."
 VIETold.1089.c:0 "What kind of person would want to live such a sinful lifestyle?"
 VIETold.1089.d:0 "I feel sorry for the Emperor, having to put up with so many women."
 VIETold.1090.t:0 "An Erotic Vision"
 VIETold.1090.desc:0 "Last night, I dreamt of making love to the most beautiful person I ever met. Not only that, I felt like somehow, we understood each other on a deeper level while we enjoyed the pleasures of the flesh.\n\nEven after I woke up and went to eat my breakfast, visions of my lover from that dream still filled my mind, making me feel a deep yearning to reconnect with them, literally and emotionally."
 VIETold.1090.a:0 "I'm still feeling a bit aroused, for that matter...."
 VIETold.1091.t:0 "Dead Bird, Live Bird"
 VIETold.1091.desc:0 "While out and about, visiting one of the local towns, I saw a most peculiar scene.\n\nI was in the town center when I saw a young man gifting his friend what appeared to be a roasted bird, for food. However, when his friend took the bird, it sprang to life! It was never dead in the first place, it appears. The friend looked terrified, while the young man only laughed at his successful prank.\n\nA number of passerby who saw what happened also seemed quite amused by this prank as well."
 VIETold.1091.a:0 "Now that was funny!"
 VIETold.1091.b:0 "I should ask him how to do that!"
 VIETold.1092.t:0 "My Life, A Tale?"
 VIETold.1092.desc:0 "Today, an interesting thought occurred to me. If my life was simply a bard's tale, what kind of story would it be, I wonder?"
 VIETold.1092.a:0 "Romance"
 VIETold.1092.b:0 "Satire"
 VIETold.1092.c:0 "Epic"
 VIETold.1092.d:0 "Allegory"
 VIETold.1093.t:0 "Trenchers"
 VIETold.1093.desc:0 "After a large meal such as the one I hosted today it is typical to the give the trenchers - stale bread used as plates - as alms to the poor. Usually, my servants handle the matter of handing out the trenchers to the poor after the meal. However, a thought occurred to me.\n\nWhat if I do this directly myself, today, to display my virtue to all?"
 VIETold.1093.a:0 "Everyone will know me as a generous [ROOT.Char.GetTitleAsNameNoTooltip]!"
 VIETold.1093.b:0 "I want to meet the poor to understand their plight."
 VIETold.1093.c:0 "I don't want to go near those filthy poor people!"
 VIETold.1093.info:0 "#emphasis Historical Context:#! In medieval Europe, trenchers were flat loaves of stale bread in a round shape, that were used as a plate when eating. The trencher would typically be soaked with sauces, juices, and other ingredients by the time the meal was complete. Supposedly, the trenchers would then be given as alms to the poor."
 VIETold.1094.t:0 "Bread Crusts"
 VIETold.1094.desc:0 "People say I am generally in good health, or least that I seem like it. I asked a learned [ROOT.Char.Custom('DefaultPriestTitle')] I know about how this could be the case. After asking me many questions, some strange, about my diet and lifestyle, he concluded my good health is due to the fact that I enjoy eating bread crusts."
 VIETold.1094.a:0 "I see! I will continue enjoying them then!"
 VIETold.1095.t:0 "Hardtack"
 VIETold.1095.desc:0 "I have been feeling off lately. It might be due to some poor health, but either way, my stomach especially has been feeling uneasy. My physician [physician.GetTitledFirstName] recommended I eat some hardtack daily for a few weeks instead of bread to alleviate my problems, as it will help with digestion. Perhaps I will have to stock up on a large amount."
 VIETold.1095.a:0 "I don't like the taste but I have no choice."
 VIETold.1095.b:0 "Why would I ever eat those disgusting bland things?"
 VIETold.1095.c:0 "I'm pretty used to eating these with my troops, so I can do this."
 VIETold.1096.t:0 "Sangak"
 VIETold.1096.desc:0 "I know many people wonder why I always prefer to eat a lot of plain #italic sangak#! - a type of traditional Iranian flatbread - instead of other breads. But being a [ROOT.Char.GetWomanMan] who is familiar with my military, how can I not enjoy eating the bread that my $knight_culture_player_plural_no_tooltip_lowercase$ and brave soldiers typically eat? It may be rather basic, but it has its delightful charm!"
 VIETold.1096.a:0 "It's a soldier's life for me."
 VIETold.1096.info:0 "#emphasis Historical Context:#! Sangak is a type of bread from the Iranian world. It is flat and thin, very long in shape, and typically made of leavened dough. In the past, since at least medieval times, it was considered the mainstay of Iranian armies."
 VIETold.1097.t:0 "The Fraudulent Baker"
 VIETold.1097.desc:0 "I pass by a village in my realm, just in time to see the local baker punished by the local authorities for constantly cheating his customers. He is dragged around on a sleigh with the offending loaf of bread tied around his neck."
 VIETold.1097.a:0 "How curious! I suppose he deserved such a punishment in the end." 
 VIETold.1097.b:0 "He should be punished with [ROOT.Char.GetFaith.GetAdjective] law, not silly folk customs." 
 VIETold.1098.t:0 "Feeding the Birds"
 VIETold.1098.desc:0 "Today, I noticed [courtier.GetTitledFirstName] standing outside the garden, feeding the birds. [courtier.GetSheHe|U] is throwing some bread crumbs to the ground for the creatures to eat."
 VIETold.1098.a:0 "Can I join in?"
 VIETold.1098.b:0 "I have important things to do."
 VIETold.1099.t:0 "A Bread Book"
 VIETold.1099.desc:0 "I came across an old book on food from across the world. Most of it was damaged save for one section that discussed bread. There are so many types of breads that can be cooked in a variety of ways.\n\nThe information I gleaned was really useful, and I see many applications for it - what bread is best used on military marches, for instance, or what types go with what food at feasts."
 VIETold.1099.a:0 "I'm glad I found out about this."
 
# OG VIET Events для CK2 - это самые последние события из старого VIET, из перезагрузки VIET Events (c. 2018-2020)
VIETold.2000.t:0 "ххххх"
VIETold.2000.desc:0 "xxxxx"
VIETold.2000.a:0 "ххххх"
VIETold.2001.t:0 "По долинам"
VIETold.2001.desc:0 "Когда я заснул и отправился в страну снов, я оказался на огромном холме с самой зеленой травой, с видом на большое озеро, окружающее могучий город. Под холмом находилась древняя мраморная святыня, а позади меня была небольшая хижина у леса, где свистели птицы и шептались мне на ухо деревья. Я немного отдохнул, прежде чем решил..."
VIETold.2001.a:0 "Спуститься с холма, чтобы увидеть озеро."
VIETold.2001.b:0 "Посетите святыню, чтобы отдать дань уважения."
VIETold.2001.c:0 "Исследуй лес"
VIETold.2001.d:0 "Войди в коттедж и расслабься."
VIETold.2002.t:0 "Урожайный рассвет"
VIETold.2002.desc:0 "Я выхожу из своей резиденции рано утром, чтобы отправиться в резиденцию важного дворянина на некотором расстоянии отсюда. По пути, пока солнце медленно поднимается в небо, я прохожу мимо нескольких деревень. Крестьяне разбегаются по полям, возделывая урожай, хотя всегда останавливаются, чтобы засвидетельствовать мне свое почтение"
VIETold.2002.a:0 "Рад видеть, что все в порядке."
VIETold.2002.b:0 "Меня пугают эти простолюдины!"
VIETold.2002.c:0 "Я хочу спросить некоторых из них о том, как идут дела."
VIETold.2003.t:0 "Король и страна"
VIETold.2003.desc:0 "Я понимаю, что до меня должно было быть много правителей, меньших лордов и дам, а также могущественных королей и королев, которые когда-то правили этой страной. Многих из них я никогда не узнаю. Уилл Меня тоже когда-нибудь забудут, ни сноски в учебнике истории, ни даже тихого шепота на ветру?"
VIETold.2003.a:0 "Даже если я умру, важно, выполнил ли я свой долг"
VIETold.2003.b:0 "Я совершу великие дела, чтобы обеспечить себе бессмертие!"
VIETold.2003.c:0 "Пока я счастлив, меня все устраивает, что бы ни происходило"
VIETold.2003.d:0 "В конце концов, ничего не имеет значения. Зачем мне вообще пытаться?"
VIETold.2004.t:0 "Крылья [ROOT.Char.GetFaith.HighGodName]"
VIETold.2004.desc:0 "Я снова в другом сне - на этот раз я лечу в небе, глядя на царство травянистых пастбищ и зеленых лесов. Есть так много мест, куда я могу пойти, но одно место зовет для меня одно место, где я не могу устоять перед исследованием: "
VIETold.2004.a:0 "Бледный, белый храм на севере..."
VIETold.2004.b:0 "Космополитический торговый порт на западе..."
VIETold.2004.c:0 "Таинственное, темное болото на юге..."
VIETold.2004.d:0 "Огромные цветочные поля на востоке..."
VIETold.2005.t:0 "Все хорошо"
VIETold.2005.desc:0 "Сегодня в суде был очень тихий и скучный день. Ничего интересного не произошло."
VIETold.2005.a:0 "Волнение не всегда желательно, так что я рад."
VIETold.2005.b:0 "Хочу азарта! Хочу жить!"
VIETold.2005.a.tooltip:0 "Люди всегда говорят, что хотят острых ощущений в своей жизни, но в первую очередь они должны желать хорошего - в конце концов, волнение не всегда хорошо."
VIETold.2005.b.tooltip:0 "Действительно, иногда люди всегда сидят без дела и ничего не делают со своей жизнью. Какой смысл жить, если вы не исследуете мир?"
VIETold.2006.t:0 "Легкость сторожа"
VIETold.2006.desc:0 ""Начало утра и нечего сообщить", - сказал мне охранник, когда я сделал несколько обходов вокруг своего сада."
VIETold.2006.a:0 "Продолжайте, как прежде."
VIETold.2006.b:0 "Встань прямо!"
VIETold.2006.c:0 "Почему вы не проявляете бдительность?"
VIETold.2007.t:0 "Слава земная"
VIETold.2007.desc:0 "Конечно, всегда найдутся те, кто сомневается в моем праве управлять этой землей и утверждает, что я не являюсь ее законным правителем. Но как я могу смотреть на эту мою землю и не видеть своей связи с ней? Это тоже мое царство. У меня есть цель как у его хозяина: "
VIETold.2007.a:0 "Для... На самом деле, я не слишком уверен в своей цели."
VIETold.2007.b:0 "Делай, что захочу."
VIETold.2007.c:0 "Защищать и помогать моим подданным."
VIETold.2007.d:0 "Чтобы прославить мое царство и династию."
VIETold.2008.t:0 "Плач Менестреля"
VIETold.2008.desc:0 "Музыкант, которого я нанял для банкета, поет довольно грустную песню. Многие в моем дворе глубоко тронуты пафосом рассказываемой истории."
VIETold.2008.a:0 "Я тоже прослезился."
VIETold.2008.b:0 "Мне это не показалось грустным."
VIETold.2009.t:0 "Вознесение [ROOT.Char.GetFaith.HighGodName]"
VIETold.2009.desc:0 "Физическое воплощение [ROOT.Char.GetFaith.HighGodName] предположительно появилось в соседней деревне и благословило нескольких местных жителей, прежде чем вознестись на небеса. Мало кто из официального духовенства, похоже, верит этим крестьянам. ', говоря, что это недоразумения невежд, но крестьянам все равно, и они построили жертвенники там, где произошли эти инциденты"
VIETold.2009.a:0 "Хорошее предзнаменование! Поощряйте духовенство поддерживать деревню."
VIETold.2009.b:0 "Это явно была иллюзия [ROOT.Char.GetFaith.DevilName]. Подавите культ!"
VIETold.2009.c:0 "Я не имею никакого отношения к этим крестьянским суевериям."
VIETold.2010.t:0 "Сумерки на базаре"
VIETold.2010.desc:0 "Я бросился на местный рынок, когда солнце садилось, надеясь купить что-то, что я действительно хотел, но продавец сказал мне, что у него закончился этот товар.\n\n"Это будет задолго до того, как я смогу приобрести еще", — сказал он мне извиняющимся тоном.\n\nДаже если я заплачу ему много денег, он не сможет достать их для меня прямо сейчас"
VIETold.2010.a:0 "Нет проблем! Я подожду."
VIETold.2010.b:0 "Вот ублюдок! Он меня обманывает!"
VIETold.2010.c:0 "По крайней мере, он честен. Сейчас мало что может сделать."
VIETold.2011.t:0 "Восход флейт"
VIETold.2011.desc:0 "Сегодня я проснулся раньше, чем обычно.\n\nЧувствуя себя немного беспокойно, я рискнул выйти из своей резиденции и прогуляться снаружи с несколькими доверенными охранниками. Нам показалось, что мы услышали свистящий звук впереди, и при дальнейшем расследовании мы выяснили, что это был молодой пастух со своим стадом, играющий приятную песню на своей деревянной флейте.\n\nОн благоговейно приветствовал меня и желал мне всего наилучшего"
VIETold.2011.a:0 "Пожалуйста, включи еще музыку. Она хорошая."
VIETold.2011.b:0 "Он просто мужик"
VIETold.2012.t:0 "Мир [ROOT.Char.GetFaith.HighGodName]"
VIETold.2012.desc:0 "Есть те, кто говорит, что, согласно нашим божественным писаниям, [ROOT.Char.GetFaith.HighGodName] хочет, чтобы все народы были в мире друг с другом. благодаря мудрости и благосклонности [ROOT.Char.GetFaith.HighGodName] когда-либо будет достигнуто?"
VIETold.2012.a:0 "Я думаю, что [ROOT.Char.GetFaith.HighGodName] хочет, чтобы мы поразили неверных, а не установили мир!"
VIETold.2012.b:0 "Любви и мира! Мы действительно все братья и сестры!"
VIETold.2012.c:0 "Это хорошая идея, но идеализм может сделать не так много."
VIETold.2013.t:0 "Любовь под луной"
VIETold.2013.desc:0 "Книга, которую я прочитал, сначала выглядела как типичный пресный роман. Вместо этого это была эпическая история любви с драмой, комедией и трагедией, поднимающая острые и трудные вопросы о человеческой морали и смертности. Безмерно тронут , Мне теперь трудно заснуть по ночам, когда я думаю о персонажах, которых полюбил, и об их горько-сладких судьбах. Смогу ли я когда-нибудь снова прочитать такую историю?"
VIETold.2013.a:0 "Во-первых, я никогда не ожидал, что мне понравится такая история!"
VIETold.2014.t:0 "Простая история"
VIETold.2014.desc:0 "Я смотрел спектакль, который ставила бродячая труппа. Хотя это была короткая и простая история любви без особой драмы или конфликта, персонажи были симпатичны и реалистичны в своих мотивах и желаниях. Несмотря на простоту и отсутствие напряжения, многим в аудитории понравилась история"
VIETold.2014.a:0 "Эти плебеи - это просто банальный пух!"
VIETold.2014.b:0 "Признаюсь, это вызвало у меня улыбку."
VIETold.2015.t:0 "Плохая история"
VIETold.2015.desc:0 "Поэт рассказывает передо мной и публикой сказку об историческом событии давней давности. Я понимаю, что он просто ошибся, и в его пересказе есть неточности!\n\nВозможно Я должен выполнить свой долг и сообщить этому поэту, что его знание прошлого ошибочно и заставит других неправильно понять тех, кто был до нас. С другой стороны, может быть, люди примут мои добрые намерения за высокомерие. Что делать.. .?"
VIETold.2015.a:0 "Ничего не говори. Мне не нужны люди, считающие меня самодовольным."
VIETold.2015.b:0 "Поправьте его - история не должна быть ложью!"
VIETold.2015.c:0 "Поправьте его - правдивая история интереснее."
VIETold.2015.d:0 "Поправьте его - хочу блеснуть знаниями."
VIETold.2016.t:0 "Видения прошлого"
VIETold.2016.desc:0 "Я лениво читал книгу об исторических событиях в древности. Внезапно, когда я наткнулся на тот или иной раздел, перед моим мысленным взором пронеслись бессвязные образы и сцены, как будто я действительно был там. Мои слуги нашли через несколько мгновений я упал на землю в обмороке. Они скептически отнеслись к тому, что я описал, но чувства печали, радости, ненависти, любви - все это я почувствовал!"
VIETold.2016.a:0 "Действительно ли я был там в прошлом? Почему я здесь сейчас?"
VIETold.2017.t:0 "Подвиги героев"
VIETold.2017.desc:0 "Недавно я нашел время, чтобы прочитать различные книги, объясняющие подвиги и деяния древних героев и воинов. Это было познавательно и помогло мне лучше понять:"
VIETold.2017.a:0 "Какие тактики и стратегии работают, а какие нет."
VIETold.2017.b:0 "Что делает человека смелым и способным бороться с трудностями"
VIETold.2017.c:0 "Как поддерживать справедливость и праведность среди всех"
VIETold.2018.t:0 "Простая история любви"
VIETold.2018.desc:0 "Недавно я прочитал трогательную историю о чистосердечном романе между молодым человеком и девушкой, которые выросли как соседи и друзья. Их добродетель и честность помогли им преодолеть множество трудностей, чтобы они могли объединиться в брак."
VIETold.2018.a:0 "Ненавижу глупые истории о любви. Зачем я это прочитал?"
VIETold.2018.b:0 "Это была очаровательная история о настоящей любви"
VIETold.2019.t:0 "Снаружи"
VIETold.2019.desc:0 "Я сижу на подоконнике и смотрю на улицу. Что я вижу вдалеке, что я наблюдаю с большим вниманием?"
VIETold.2019.a:0 "Мрачный трепет природы - растения, небо, солнце передо мной."
VIETold.2019.b:0 "Группа крестьянских детей, играющих на улице"
VIETold.2019.c:0 "Некоторые из моих гвардейцев маршируют в дозоре"
VIETold.2019.d:0 "Мимо проходит кто-то очень привлекательный."
VIETold.2020.t:0 "Застрял дома"
VIETold.2020.desc:0 "В моем сне я живу в большом особняке непревзойденной красоты, таком огромном, что его нельзя было построить земными средствами. Это великолепная резиденция, где у меня есть все домашние удобства - еда, выпивка и развлечения по моему поручению, и всевозможные экзотические механические и магические приспособления. И все же я в ловушке. Каждый раз, когда я пытаюсь сбежать, я каким-то образом возвращаюсь!"
VIETold.2020.a:0 "Так жить нельзя! Я должен быть свободен!"
VIETold.2020.b:0 "Поскольку он здесь передо мной, я думаю, что могу наслаждаться им."
VIETold.2020.c:0 "Только дураки принимают дары, которые им дарят, как должное"
VIETold.2021.t:0 "Призрак дома"
VIETold.2021.desc:0 "Путешествуя по деревне, я прохожу мимо небольших древних руин. Крестьянин, выступающий в роли вашего проводника, рассказывает мне местную народную легенду о том, что столетия назад, когда в этом районе поразила чума, один из местных жителей спрятался сам оказался в руинах — так как тогда это был его дом — и умер там в одиночестве, когда у него закончились еда и питье. Предположительно, его одинокий дух до сих пор бродит по округе"
VIETold.2021.a:0 "Интересная история, наверное!"
VIETold.2022.t:0 "В пути"
VIETold.2022.desc:0 "Я расхаживаю взад и вперед по своему дому, думая о том или о сем, а потом случайно натыкаюсь на какую-то мебель"
VIETold.2022.a:0 "Упс! Глупый я!"
#VIETold.2022.message:0 "Вы ушиблись, наткнувшись на мебель"
VIETold.2023.t:0 "Эй!"
VIETold.2023.desc:0 "Некоторые из моих юных служанок закричали от ужаса, когда однажды утром мимо нас пробежала мышь. больше мышей в моем доме"
VIETold.2023.a:0 "Бедные дети. Не беспокойтесь, мышь пропала!"
VIETold.2023.b:0 "Давай уже. Подрасти уже, будь немного смелее!"
VIETold.2023.c:0 "Мыши — наши братья и сестры, мы должны их уважать"
VIETold.2023.d:0 "Тревожное зрелище! Мы должны сохранять бдительность."
VIETold.2024.t:0 "Во флагранте"
VIETold.2024.desc:0 "Однажды мне было скучно дома от нечего делать, поэтому я решил прогуляться, когда услышал какие-то приглушенные звуки, доносящиеся из комнаты. Я подкрался, приоткрыл дверь и заглянул внутри. Одна из моих служанок и один из моих слуг занимались любовью и находились в агонии страсти, не обращая внимания на окружающий их мир! Хотя они молоды, им лучше знать"
VIETold.2024.a:0 "Вмешайтесь и прикажите им прекратить делать это публично"
VIETold.2024.b:0 "Тайно и жадно наблюдайте за ними, но не говорите им об этом"
VIETold.2024.c:0 "Забудь - это не мое дело."
VIETold.2024.d:0 "Скажи им позже, что у них есть мое благословение на брак."
VIETold.2025.t:0 "Бум!"
VIETold.2025.desc:0 "Снаружи слышен громкий шум, и инстинктивно я бросаюсь к окну, мне любопытно. Выглядываю и не вижу ничего необычного."
VIETold.2025.a:0 "Странно. Мое воображение играет со мной злую шутку?"
VIETold.2026.t:0 "Полуночник"
VIETold.2026.desc:0 "В последнее время я часто не сплю от скуки."
VIETold.2026.a:0 "Это вредно для здоровья, но я не могу устоять."
VIETold.2026.b:0 "Я постараюсь максимально использовать свою вредную привычку."
VIETold.2027.t:0 "Земли Девиантов"
VIETold.2027.desc:0 "Я слышал, что есть земли далеко от того места, где я живу, где практика брака между братьями и сестрами является обычным явлением и не просто принимается, но активно принимается и поощряется всем обществом, от самых высоких членов королевской семьи до самый скромный из крестьян. Могли ли такие общины вообще существовать? Если бы они существовали, я еще не встречал никого из такого места лично - или, по крайней мере, кого-то, чьей истории я бы поверил "
VIETold.2027.a:0 "Если такие люди и существовали, то они совсем варвары! Дегенераты, все они!"
VIETold.2027.b:0 "Кто я такой, чтобы судить? У разных людей разные обычаи и традиции."
VIETold.2027.c:0 "Я очень взволнован, когда думаю о них. #EMP Очень#! взволнован."
VIETold.2027.d:0 "Все эти слухи - выдумки извращенцев без сестер."
VIETold.2028.t:0 "Летающие кролики?"
VIETold.2028.desc:0 ""Вы слышали о летающих кроликах далекого севера?" - спросил меня мой слуга однажды, пока мы разговаривали о разных вещах. "Очаровательные существа! Как вы думаете, они настоящие?"
VIETold.2028.a:0 "Не глупи. Кролики не летают и не живут на замерзшем севере."
VIETold.2028.b:0 "Кто знает? Вполне возможно!"
VIETold.2028.c:0 "Вы путаете их с реальным существом, известным как..."
VIETold.2029.t:0 "Последние египтяне"
VIETold.2029.desc:0 "Путешественник рассказывает мне историю, которую он услышал, когда однажды посещал город на берегу Нила. "Мне сказали, что во времена Римской империи правитель Египта прислал надежного друга и советника в качестве дипломата. в южные земли Эфиопии, но он заблудился в пустыне недалеко от того места, где я остановился. В конце концов он нашел большой оазис, где люди по-прежнему вели себя как древние египтяне, строя пирамиды и поклоняясь древним богам, и не знали, как Нил был завоеван сначала эллинами, а затем римлянами"
VIETold.2029.a:0 "Чтобы община сохранила такие древние обычаи!"
VIETold.2029.b:0 "Я уверен, что это были просто крестьяне-троглодиты."
VIETold.2029.c:0 "Сохранятся ли эти скрытые оазисы сегодня?"
VIETold.2030.t:0 "Сказочные Восточные острова"
VIETold.2030.desc:0 ""А! Позвольте мне рассказать вам историю, — говорит торговец, когда мы закончим с делами. Не такая, чтобы рассердить моего веселого гостя, мы садимся и пируем, и он рассказывает мне то, что слышал, когда не так давно был в Китае. было сказано, что если плыть на восток, даже за пределы легендарных островов Чипангу, то в конце концов достигнешь большого острова, которым правят рослые люди, скачущие на конях из чистого золота. Эти люди Солнца очень умны и могущественны, и ими правит бессмертный дракон"
VIETold.2030.a:0 "Очаровательные люди! Может быть, однажды мы с ними встретимся."
VIETold.2030.b:0 "Я не уверен, что они существуют."
VIETold.2031.t:0 "Противоположная земля"
VIETold.2031.desc:0 "Мне знакомая рассказала, что слышала, что если копнуть под землю достаточно глубоко, то попадешь в другой мир, где есть люди, похожие на нас. Но они полная противоположность нам - их женщины выше ростом их мужчины, мужчины остаются дома и занимаются домашними делами, в то время как женщины воюют, и, что самое скандальное, братья и сестры могут жениться друг на друге. Тем не менее, моя знакомая сказала, что слышала, что эта земля в основном мирная и процветающая"
VIETold.2031.a:0 "Возможно, именно из-за их странного образа жизни они процветают и миролюбивы."
VIETold.2031.b:0 "Правда! Как могло существовать такое общество?"
VIETold.2031.c:0 "Как интересно! Мое воображение пытается представить себе такое место."
VIETold.2032.t:0 "Сказка о лабиринте"
VIETold.2032.desc:0 "Кто-то рассказал мне о короле из далекой страны, который был жесток, но справедлив в своих делах.\n\nОднажды он нанял инженера, чтобы построить самый большой лабиринт, который когда-либо знал мир. Виновные В этом лабиринте туннелей и коридоров, наполненных всевозможными свирепыми зверями, а также опасными ловушками, способными мгновенно убить человека, заключались самые страшные преступления. остроумия и упорства — или, возможно, удачи и благословения [ROOT.Char.GetFaith.HighGodName] — найти выход, и король даровал этим немногим свободу за их впечатляющие достижения"
VIETold.2032.a:0 "Тот, кто способен сбежать, заслуживает свободы, да."
VIETold.2032.b:0 "Странный правитель! Такие ненужные и диковинные методы."
VIETold.2032.c:0 "Я надеялся, что в его лабиринте было много таких монстров и смертельных ловушек!"
VIETold.2033.t:0 "Страж ворот"
VIETold.2033.desc:0 "До меня дошли слухи о благородной и отважной женщине-воине в далекой стране, которая бессмертна и стоит на страже древних ворот из мрамора и обсидиана. ворота, которые являются порталом в небесный рай, самый мирный и пасторальный пейзаж, в котором можно жить без забот и страхов.\n\nЕсли бы они существовали, мог бы я пойти туда?"
VIETold.2033.a:0 "Если бы я только мог пойти в такое место, я был бы так счастлив."
VIETold.2033.b:0 "Я уверен, что смогу победить эту женщину и получить доступ."
VIETold.2033.c:0 "Мне это не нужно. У меня здесь есть все, что мне нужно."
VIETold.2034.t:0 "Сон об опасности"
VIETold.2034.desc:0 "Я встречаю местного деревенского старейшину, сморщенного старика, который в юности был безрассудным авантюристом. Однажды он заблудился в большом лесу и чуть не утонул в его болотах. К счастью, его спасли таинственным человеком, высокого и красивого вида, держащимся спокойно и добродушно, но меланхолично, мрачно, царственно, который называл себя только мечтателем и предупреждал о соблазнительных опасностях возбуждения и риска. \n\nПосле этого старик никогда больше не искал безрассудных волнений и жил стабильной, тихой и счастливой жизнью дома."
VIETold.2034.a:0 "Согласен! Только идиоты слепо поклоняются азарту и честолюбию."
VIETold.2034.b:0 "Я не согласен. Какой смысл жить скучной жизнью?"
VIETold.2034.c:0 "Погоди-ка... ты встречал #ЭМИ-Мечтателя#!?"
VIETold.2035.t:0 "Бессмертный конь"
VIETold.2035.desc:0 "Среди кочевых народов Евразии ходят рассказы о бессмертном коне, вечно мчащемся по великим степям, свободном и смелом. Скачок копыт могучего скакуна звучит как гром, и он быстрее, чем все, что можно было увидеть"
VIETold.2035.a:0 "Может быть, однажды я увижу это!"
VIETold.2035.b:0 "Причудливая сказка, не более того."
VIETold.2036.t:0 "Женщина в белом"
VIETold.2036.desc:0 "У меня есть охранник, который однажды посетил далекую деревню у леса, которая, как говорят, является воротами в потусторонний мир. Находясь там, он пошел в лес, несмотря на предупреждения местных жителей.\n\nIn В лесу он встретил бледную девушку в белом платье.Она была очаровательна и застенчива, но что-то в ней было не так: тон ее голоса был странным, а платье как-то странно развевалось на ветру. сообразительность, он немедленно сбежал, зная, что она, должно быть, была каким-то злым духом.\n\nПо словам местных жителей, такие наблюдения не только обычны в лесу, но и многие из них таинственным образом умерли или исчезли."
VIETold.2036.a:0 "Какая трусость! Она не могла быть духом."
VIETold.2036.b:0 "Страшные вещи лежат за пределами цивилизации!"
VIETold.2036.info:0 "#emphasis Исторический контекст:#! Леди или женщина в белом - это тип духа, который появляется в различных фольклорах и мифологиях по всему миру с древних времен. Часто она является призраком того, кто умер в трагические обстоятельства — может быть, при родах или после смерти возлюбленного и т. д. Иногда она — мстительный дух, заманивающий и нападающий на невинных, а иногда наказывающий злых, как прелюбодеев"
VIETold.2037.t:0 "Мечта защитника"
VIETold.2037.desc:0 "Моя новая служанка - странная женщина. Ее отец был торговцем, и в детстве она часто сопровождала его в путешествиях.\n\nОна утверждает, что когда была маленькой, в одном из таких путешествий она и ее отец посетил лесной край, когда она заблудилась в лесу ночью. Она, конечно, испугалась и думала, что умрет.\n\nТаинственная женщина нашла ее рыдающей и повела обратно к главной дороге. была высокой и красивой наружности, и вела себя дружелюбно и безмятежно, но меланхолично, мрачно, царственно. Она почти не говорила и, прежде чем исчезнуть, просто сказала, что была мечтателем.\n\nПо сей день моя служанка задается вопросом, кто был ее таинственный спаситель"
VIETold.2037.a:0 "Странная встреча!"
VIETold.2037.b:0 "Подожди, ты же встретил #ЭМИ Мечтателя#!, не так ли!?!?"
VIETold.2038.t:0 "Рассказ ученого"
VIETold.2038.desc:0 "Я принимаю известного местного ученого. Вопреки моим ожиданиям, что он неуклюжий, дряхлый старик, он высокий, красивый и харизматичный молодой человек. Я вижу своих служанок и некоторых дворянки смотрят на него с забавным голодом в глазах, пока он рассказывает о своих многочисленных приключениях своим успокаивающим низким голосом.\n\nВ одном из своих анекдотов он вспоминает, как однажды он наткнулся на большое озеро в моем королевстве. Однажды он посетил но чуть не утонул, когда попытался искупаться. Очнувшись, он очутился на одном из островов озера, которого никогда раньше не видел. тоже остров"
VIETold.2038.a:0 "Что было дальше?"
VIETold.2039.tooltip:0 "Все это очень загадочно!"
VIETold.2039.t:0 "Рассказ ученого"
VIETold.2039.desc:0 "Ученый обогнул берег острова и наткнулся на старый храм, построенный древними, но все еще в хорошем состоянии, несмотря на то, что он был заброшен. Там он быстро помолился [ROOT.Char.GetFaith.HighGodName]. После этого, к своему удивлению, он нашел возле храма небольшую лодку, на которой он и покинул остров.\n\nКаждый раз, когда он возвращался к озеру, он никогда не мог снова найти остров. Никто не слышал об острове на этом озере с его характеристиками и географией, и в местных легендах оно не упоминается, и его коллеги-ученые не нашли его следов в исторических записях.Но мы все уверены, что он не лжет, так как он все-таки уважаемый ученый"
VIETold.2039.a:0 "Должно быть, происходит что-то странное. Потусторонние существа?"
VIETold.2039.b:0 "Возможно, все это было сном?"
VIETold.2039.c:0 "Найду ли я когда-нибудь остров? Кто знает, какие тайны он хранит!"
VIETold.2040.t:0 "Остров красок"
VIETold.2040.desc:0 "Кажется, я прервал жаркий спор. Несколько моих придворных и слуг обсуждали дошедшие до них слухи о далекой стране, известной как Остров Цветов, где мужчины и женщины похожи на нас, за исключением Во-первых, у них неестественный цвет кожи. Однако мои придворные не могут прийти к единому мнению в отношении цвета кожи. Возможно, я могу внести свой вклад в этот вопрос?"
VIETold.2040.a:0 "Остров красок не может существовать на самом деле - это выдуманная история, я действительно настаиваю!"
VIETold.2040.b:0 "Истинный цвет их кожи - розовый... по крайней мере, я так думаю."
VIETold.2040.c:0 "Должна сказать, что темно-синий - естественный цвет их кожи!"
VIETold.2040.d:0 "Кажется, кожа у них зеленая, хотя этого я не видел."
VIETold.2040.e:0 "Я не знаю ответа - эту истину я не могу вывести."
# Версия 1.0.2 "Ибн Тумарт" Начать здесь - Пожалуйста, оставьте здесь
VIETold.2041.t:0 "Кровь и железо"
VIETold.2041.desc:0 "Во сне я вижу себя солдатом в мире, разорванном на части. Пепел и дым заполняют небо, когда я стою в грязной траншее, одетый в длинную мантию причудливой формы. Я оглядываюсь и вижу других мужчин. одет одинаково, и решил, что это какая-то униформа. Рядом я слышу громкие звуки, как будто рушатся тысячи зданий, поэтому я затыкаю уши и закрываю глаза"
VIETold.2041.a:0 "Однако это мало помогает."
VIETold.2042.t:0 "Ничейная земля"
VIETold.2042.desc:0 "Я со страхом оглядываю траншею и сначала не вижу ничего, кроме черной грязи. На земле от одного конца горизонта до другого валяются холодные как камень трупы с открытыми глазами и еще кровоточащими ранами. Вдруг , еще один громкий треск, на этот раз ближе.\n\nКогда люди вокруг меня начинают выкрикивать слова, которых я не знаю, я вижу, как другие солдаты хватаются за свое оружие, которое представляет собой странные полые копья с кривыми рукоятками. Я понимаю, несмотря на мой в ужасе, я должен перейти через грязную траншею, в которой я сейчас нахожусь, и атаковать какого-то врага на другой стороне. Я должным образом хватаю свое полое копье и следую за остальными через траншею"
VIETold.2042.a:0 "Подожди, что это было? Аааа!"
VIETold.2043.t:0 "Мир в состоянии войны"
VIETold.2043.desc:0 "Я кричу, когда вижу, как металлические лошади и птицы размером с дом проносятся вокруг меня, в то время как повсюду сотрясаются громкие взрывы. Люди падают, как бумага, сожженная нескончаемым адом, от летящих камешков, которые их разрывают. на куски. Других разносит на куски, когда гром ударяет, казалось бы, в произвольные места на земле.\n\nЯ понимаю, что это будущее человечества: нет ни будущего, ни надежды. Это война, чтобы положить конец всем войнам, что мир кончится апокалипсисом огня и ненависти.\n\nЯ просыпаюсь в поту. Было ли это видением будущего? Конечно нет. Но если оно было... сколько еще осталось нашим потомкам, чтобы увидеть такие ужасы? Столетие отныне? Два века? Десять?"
VIETold.2043.a:0 "Я снова ложусь и пытаюсь уснуть, но не могу."
VIETold.2044.t:0 "Из степей"
VIETold.2044.desc:0 "Было много империй кочевников, некоторые довольно большие, а некоторые совсем маленькие. Но сегодня я встретил пожилую мудрую женщину и самопровозглашенную провидицу, которая говорит, что нам еще предстоит увидеть величайшую из этих империй. Она говорит, что в недалеком будущем из степей придет великий завоеватель и уничтожит все королевства и империи на своем пути, если не весь мир.\n\nХа! Как будто это произойдет."
VIETold.2044.a:0 "Многие орды кочевников приходят и уходят, чем эта отличается?"
VIETold.2045.t:0 "Бич [ROOT.Char.GetFaith.HighGodName]"
VIETold.2045.desc:0 "Этот владыка родится, сжимая в кулаке сгусток крови, — провозглашает провидец, — и его могучие воины хлынут из степей, как вода течет по реке, и омоют мир кровью и смертью. \n\nОна смеется над моими сомнениями и говорит леденящим душу тоном: "С этим человеком, с этим орудием войны, с этим божественным орудием нельзя шутить, потому что он - настоящий кулак [ROOT.Char.GetFaith .HighGodName], чтобы наказать всех за их злодеяния. От его стрел погибнет Нефритовый Дракон на востоке. Под копытами его всадников раджи Индии падут один за другим. Против его темных доспехов, выкованных из грехов человечества, даже устрашающий Меч Ислама и королей-крестоносцев не нанесет ничего, кроме царапин этому окровавленному посланнику [ROOT.Char.GetFaith.HighGodName].""
VIETold.2045.a:0 "Ха! Нефритовый дракон не может упасть."
VIETold.2045.b:0 "Раджи Индии могут сразиться с таким монстром!"
VIETold.2045.c:0 "Звучит страшно, но Меч Ислама сильнее."
VIETold.2045.d:0 "Конечно, у королей-крестоносцев хватит рвения сопротивляться!"
VIETold.2045.e:0 "То же самое говорили об Аттиле - где сейчас гунны?"
VIETold.2046.t:0 "Развилка дорог"
VIETold.2046.desc:0 "Я сплю и блуждаю в пустоте, прежде чем мой разум погрузится в сон. Глубоко в подсознании я знаю, что это видение будущего, хотя мое сознание не регистрирует его как таковое. У дороги есть развилка — по крайней мере, я думаю, что это дорога, и я думаю, что это развилка дороги, — которая идет в двух направлениях"
VIETold.2046.a:0 "Левая"
VIETold.2046.b:0 "Правильно"
VIETold.2047.t:0 "Проклятие?"
VIETold.2047.desc:0 "Я не вижу ничего, кроме огня и серы. Всякая надежда ушла! Ушло будущее моей династии и моего царства! Все было разрушено нашими врагами и волей небес."
VIETold.2047.a:0 "Это наша судьба? Не может быть!"
VIETold.2048.t:0 "Благословение?"
VIETold.2048.desc:0 "Я вижу идиллический пейзаж до самого горизонта. Небо яркое, солнце теплое, птицы поют. В этом мире моя династия и мое царство процветают."
VIETold.2048.a:0 "Было бы хорошо, если бы это сбылось."
VIETold.2049.t:0 "Провидец"
VIETold.2049.desc:0 "Сегодня мой двор посещает странствующая провидица. Она странная, иногда смотрит в пространство и ничего не говорит посреди беседы, иногда говорит на языках. Но когда ей дают немного еды, она кажется, входит в транс. Мы все смотрим на нее, неуверенно. Это начинается с какого-то неразборчивого бормотания, но вскоре становится понятной речью.\n\nПодожди - что... что она говорит?"
VIETold.2049.a:0 "Тсс! Слушай, что она говорит!"
VIETold.2050.t:0 "Пророчество"
VIETold.2050.desc:0 "Слова провидца — леденящее душу пророчество: "Святая ярость Сынов Авраама сойдет на нашу землю и убьет старых богов" Она продолжает, разглагольствуя о том, что наши древние пути находятся в серьезной опасности. прежде чем рухнуть и заснуть. Когда она просыпается, она не помнит, что она сказала"
VIETold.2050.a:0 "Это была тирада сумасшедшего - старые боги сильны!"
VIETold.2050.b:0 "Мы должны подготовиться, чтобы защитить себя от этой святой ярости!"
VIETold.2050.c:0 "Сыны Авраама могущественны, это просто наша судьба."
VIETold.2051.t:0 "Конец близок!"
VIETold.2051.desc:0 "Сначала я подумал, что это городской нищий, кричащий ерунду. Однако, когда я спросил некоторых местных жителей, они объяснили, что на самом деле он сумасшедший сумасшедший, который верит, что конец света наступает."
VIETold.2051.a:0 "А, да, обычный бред сумасшедшего. Продолжайте."
VIETold.2051.b:0 "Ну, скоро конец света!"
VIETold.2052.t:0 "Грядет гибель?"
VIETold.2052.desc:0 "Мне приснился кошмар, который начался невинно. Сначала я разговаривал с красивой молодой девушкой, которая казалась самой очаровательной, но она сама превратилась в Вавилонскую блудницу и принесла с собой огонь и смерть Она засмеялась, когда я попытался убежать, прежде чем закричать пронзительным, безумным голосом, что я и мое царство избежим ужасной участи!"
VIETold.2052.a:0 "Я проснулся, перепуганный до безумия."
VIETold.2053.t:0 "Прошлое, настоящее, будущее"
VIETold.2053.desc:0 "Интересно, были ли у людей в прошлом такие же желания и мысли, как и у меня. Тогда мне интересно, будут ли люди в будущем такими же, как я."
VIETold.2053.a:0 "Определенно! В конце концов, все мы люди."
VIETold.2053.b:0 "Нет, люди прошлого и будущего слишком отличаются от меня."
# Версия 1.1.0 Начать здесь - Пожалуйста, оставьте здесь
VIETold.2054.t:0 "Барменша"
VIETold.2054.desc:0 "" Автор [ROOT.Char.GetFaith.HighGodName]! Наконец-то в нашем городе появился красавец!" - говорит буфетчица, краснея и улыбаясь, когда я вхожу в таверну.\n\nЯ здесь, чтобы встретиться с несколькими местными патрициями по служебным делам, но до этого будет как минимум час или около того. они прибывают, так что, возможно, я смогу отвлечься с этой девушкой..."
VIETold.2054.a:0 "Очевидно, она говорит это, чтобы получить чаевые. Я ее проигнорирую."
VIETold.2054.b:0 "Я поболтаю с ней по-дружески, но ничего непристойного."
VIETold.2054.c:0 "Я буду с ней флиртовать, но не слишком серьезно."
VIETold.2054.d:0 "Осталось всего час? Достаточно времени, чтобы немного повеселиться."
VIETold.2054.e:0 "Однако меня не интересуют женщины. Отлично... Я ненавижу это."
VIETold.2054.f:0 "Хотя меня не интересуют женщины, я не против милой беседы."
VIETold.2055.t:0 "Прекрасная барышня"
VIETold.2055.desc:0 "Я на небольшом пиру, устроенном местным дворянином. Одна из его детей, очаровательная девушка, только что достигшая совершеннолетия, пытается завести со мной светскую беседу и кокетливо говорит: "Это хороший день с тобой......"\n\nЭта девушка явно неопытна в общении с теми, кто выше ее, но она очаровательна. Пока мы вдвоем продолжаем разговор, я вижу, что у нее, возможно, есть некоторый потенциал."
VIETold.2055.a:0 "Я дам ей несколько советов и добрых слов."
VIETold.2055.b:0 "Однако она кажется скучной. Мне следует поговорить с кем-нибудь другим."
VIETold.2055.c:0 "Я спрошу ее отца, может ли она присоединиться к моему двору."
VIETold.2056.t:0 "Дебютантка"
VIETold.2056.desc:0 "Отец девочки был удивлен, но доволен тем, что его дочь [scope_VIET_nice_day_girl.GetTitledFirstName] впечатлила меня настолько, что я захотел, чтобы она присоединилась к моему двору. Конечно, это означало бы повышение статуса и престижа его семьи, и она, несомненно, получит лучшие возможности в жизни, чем жить вечно в этом маленьком особняке"
VIETold.2056.a:0 "Добро пожаловать, [scope_VIET_nice_day_girl.GetTitledFirstName]!"
VIETold.2057.t:0 "Художник смерти"
VIETold.2057.desc:0 "К моему двору из дальних земель прибыла странная наемница. Во-первых, она женщина. Хотя она и не слишком старая, у нее множество боевых ран, а ее поведение говорит о том, что она жесткая, как ногтей.\n\nОна говорит мне, хотя и немного зловеще: "Смерть - это мое искусство, и, как и все художники, я ищу покровителя. Всего за горсть золота я пойду за тобой в любую опасность."
VIETold.2057.a:0 "Она нетрадиционная, но выглядит так, будто из нее выйдет отличный телохранитель!"
VIETold.2057.b:0 "Нет, все в порядке. Тем не менее я вежливо поблагодарю ее за предложение."
VIETold.2057.c:0 "Ха! Женщина думает, что она действительно может драться? Теперь я видел все."
VIETold.2058.t:0 "Захват в воздухе"
VIETold.2058.desc:0 "Я навещаю местных крестьян, чтобы лучше понять, как идут дела в моем королевстве, или, по крайней мере, притвориться, что мне не все равно. Я спрашиваю одного из них, как, по их мнению, пройдет следующий урожай. \n\n"Воздух слабый", - говорит фермер на своем деревенском наречии. "Холод не пойдет на пользу моим посевам.""
VIETold.2058.a:0 "Не моя проблема, так что удачи с этим."
VIETold.2058.b:0 "Не волнуйся. Все будет хорошо. Обещаю!"
VIETold.2058.c:0 "Помолитесь [ROOT.Char.GetFaith.HighGodName], чтобы ничего не произошло."
VIETold.2058.d:0 "Понятно. Будем надеяться, что холод не будет таким сильным."
VIETold.2059.t:0 "Фрукты и овощи"
VIETold.2059.desc:0 "На деревенском рынке всегда многолюдно. Пока я жду встречи с кем-нибудь, я лениво наблюдаю, как люди ходят туда-сюда. От добросовестных фермеров, продающих и покупающих продукты, до хитрых торговцев из экзотических стран. собрались здесь, чтобы заняться бизнесом.\n\nЯ замечаю маленькую девочку, работающую рядом с прилавком, поэтому я завязываю с ней разговор.\n\n"Я торгую фруктами и овощами с моей мамой", - говорит она мне. " В большинстве дней это весело, но это тяжелая работа."
VIETold.2059.a:0 "Привыкай к тяжелой трудовой жизни, малыш."
VIETold.2059.b:0 "Это неправильное отношение! Иногда нужно расслабиться."
VIETold.2059.c:0 "Работа бессмысленна без преданности [ROOT.Char.GetFaith.HighGodName]."
VIETold.2059.d:0 "Вы восхитительны! Может, все-таки есть надежда на будущее."
VIETold.2060.t:0 "Поэт-воин"
VIETold.2060.desc:0 "Однажды мне стало скучно, и я познакомился с одним из моих охранников, дружелюбным парнем, который также немного поэт-любитель.\n\n"Знаете, что не так с миром в эти дни?" — говорит он мне. — Все одержимы смертью. Люди забыли юмор, поэзию и романтику. Я люблю хороший бой на мечах так же сильно, как и любой другой мужчина, но в жизни есть нечто большее"
VIETold.2060.a:0 "Однако мы не можем позволить легкомысленным глупостям отвлекать нас."
VIETold.2060.b:0 "Ты просто ленивый бездельник, да?"
VIETold.2060.c:0 "Правдивые слова! Людям нужно расслабиться."
VIETold.2060.d:0 "Мне нравится твое отношение. Как насчет повышения?"
VIETold.2061.t:0 "Поэт-воин"
VIETold.2061.desc:0 "[scope_VIET_jon_battle_born.GetTitledFirstName] смотрит на меня с удивлением, когда я делаю предложение. Затем он говорит: "Правда? Ха! По [ROOT.Char.GetFaith.HighGodName] я был бы удостоен чести. Мой [ROOT.Char.GetLadyLord], я хочу быть более полезным для тебя, как воин и поэт."
VIETold.2061.a:0 "Я ожидаю от тебя многого."
VIETold.2062.t:0 "Несение бремени"
VIETold.2062.desc:0 "Горничная помогает мне убираться в моей комнате. Она печально известна при дворе своим саркастическим и иногда рассеянным характером, даже если она, несомненно, способная и бессмертно преданная. Когда я вручаю ей несколько вещи, которые нужно выбросить на свалку, она закатывает глаза и саркастически говорит: "Я поклялась нести ваше бремя"
VIETold.2062.a:0 "Не говори такой чепухи. Я твой сюзерен!"
VIETold.2062.b:0 "Ха-ха! Как всегда смешно!"
VIETold.2062.c:0 "Мне нужно больше сообразительных, остроумных людей, таких как ты, при моем дворе."
VIETold.2063.t:0 "Неся больше бремени"
VIETold.2063.desc:0 "[scope_VIET_skyrim_lydia.GetTitledFirstName] имеет свое обычное раздраженное выражение лица, когда я говорю ей, что серьезно настроен сделать ее достойной дамой при моем дворе. После того, как я объясню ей, что не доверяю тем, кто использует неискренние улыбок и нечестной лести, и оцените, насколько она может быть прямолинейной со мной, она пожимает плечами.\n\n"Как пожелаете, мой [ROOT.Char.GetLadyLord]. Я поклялся служить вам, [ROOT.Char.GetTitledFirstNameNoTooltip].""
VIETold.2063.a:0 "Только... не будь слишком саркастичным все время, хорошо?"
VIETold.2064.t:0 "Скромный фермер"
VIETold.2064.desc:0 "Я встречаю крестьянина на дороге и пытаюсь с ним поговорить.\n\n"Пришел поглазеть на простолюдина [ROOT.Char.GetCulture.GetName]?" извиняясь: "Я не хочу обидеть. Я всего лишь скромный фермер. Не такой... великий [ROOT.Char.GetTitleAsNameNoTooltip], как вы."
VIETold.2064.a:0 "Не беспокойся. Ты в порядке?"
VIETold.2064.b:0 "Наглец! Я пытался быть дружелюбным!"
VIETold.2064.c:0 "Стража, избейте этого человека, чтобы преподать ему урок."
VIETold.2064.d:0 "Охрана, посадите в тюрьму этого пошлого, заячьего дурака!"
VIETold.2065.t:0 "Позорная оборона"
VIETold.2065.desc:0 "Сегодня я в городе, навещаю кое-кого и слышу, как пожилой джентльмен говорит: "Охрана здесь ужасная. Позор, вот что это такое."\n\nЗатем он продолжает критиковать мою охрану и мои решения в отношении защиты территории, не замечая, что я тут же!"
VIETold.2065.a:0 "Не обращайте на него внимания. Он всего лишь кабинетный командир."
VIETold.2065.b:0 "Покажи себя и обсуди, что, по его мнению, следует сделать."
VIETold.2065.c:0 "Покажи себя и вежливо скажи ему, чтобы он занимался своими делами."
VIETold.2066.t:0 "Раненый торговец?"
VIETold.2066.desc:0 "Я и несколько охранников путешествуем по более сельским районам страны, когда натыкаемся на человека, сидящего у перевернутой повозки. Кажется, ему больно, и он объясняет, что он странствующий торговец. . Сегодня утром на него напали бандиты и забрали все его имущество. Однако он говорит, что у него еще остались кое-какие вещи в его лагере неподалёку. Если мы сопроводим его обратно в его лагерь, он возместит мне ущерб"
VIETold.2066.a:0 "Конечно! Всегда рад помочь."
VIETold.2066.b:0 "Ты сам по себе, незнакомец."
VIETold.2066.c:0 "Кажется, что-то не так. Мы должны уйти."
VIETold.2066.d:0 "Кажется, что-то не так. Давайте поможем, но будьте начеку, ребята."
VIETold.2067.t:0 "Это ловушка!"
VIETold.2067.desc.a:0 "Торговец радостно ведет меня обратно в свой лагерь на удивление быстрым шагом. Однако, когда мы приближаемся к лагерю, я понимаю, что вокруг нас прячутся люди в тяжелых доспехах. "Торговец" кричит мужикам: "Кажется, у нас появился еще один дурак!"\n\nХоть нам и удается отбиться от них и бежать, но не без потерь с нашей стороны. Как я мог быть таким доверчивым? меня в засаду, которая чуть не унесла мою жизнь!"
VIETold.2067.desc.b:0 "Торговец радостно ведет меня обратно в свой лагерь на удивление быстрым шагом. Однако, когда мы приближаемся к лагерю, я понимаю, что вокруг нас прячутся люди в тяжелых доспехах. "Торговец" кричит мужикам: "Кажется, попался очередной дурак!"\n\nКонечно, мы с мужиками подозревали неладное, и подозрения наши оправдались. шанс.\n\nБолее того, их добытые нечестным путем доходы теперь все ваши!"
VIETold.2067.a:0 "В тот раз нам очень повезло."
VIETold.2067.b:0 "Хорошая работа, мужики."
# Версия 1.1.1 Начать здесь - Пожалуйста, оставьте здесь
VIETold.2068.t:0 "Раннее утро"
VIETold.2068.desc:0 "По какой-то причине я проснулся на час или около того раньше, чем обычно просыпаюсь этим утром. Мне трудно снова заснуть, а солнце уже поднимается над горизонтом. Хотя я чувствую немного устал, возможно, я смогу воспользоваться случаем, чтобы что-нибудь сделать, так как в данный момент у меня нет важной работы, о которой нужно было бы позаботиться"
VIETold.2068.a:0 "Выйдите на улицу и прогуляйтесь"
VIETold.2068.b:0 "Завтракать рано"
VIETold.2068.c:0 "Лежать в кровати и смотреть в потолок"
VIETold.2068.d:0 "Читать книгу"
VIETold.2069.t:0 "Под солнцем"
VIETold.2069.desc:0 "Я путешествую, и солнце сильно палит. Однако возвращаться домой уже поздно - я приближаюсь к месту назначения, особняку местного дворянина, которого я должен встретить ... Тем не менее, я и остальная часть моего окружения явно устаем все больше и больше по мере того, как солнце поднимается все выше в небе"
VIETold.2069.a:0 "Надо немного отдохнуть."
VIETold.2069.b:0 "Продолжайте! Время имеет решающее значение!"
VIETold.2070.t:0 "Король обезьян"
VIETold.2070.desc:0 "Я смотрю театральное представление, представленное местной китайской общиной, о Сунь Укуне, Короле обезьян, который популярен в Китае и даже почитаем некоторыми.\n\nАктер, одетый как обезьяна, танцует вокруг на сцене, хихикая, издеваясь над своими врагами и уклоняясь от их атак, пытаясь спасти своего хозяина, знаменитого китайского монаха и паломника Сюаньцзана"
VIETold.2070.a:0 "Интересная история!"
VIETold.2071.t:0 "Яркое солнце"
VIETold.2071.desc:0 "Сегодня небо чистое, самого голубого цвета. Солнце светит высоко над головой, и его не скрывает ни облачка."
VIETold.2071.a:0 "Как ярко!"
VIETold.2072.t:0 "Солнечный лосьон"
VIETold.2072.desc:0 "Бродячий торговец приводит убедительные доводы. Солнечные ожоги и загар не только непривлекательны, но и вредны и опасны.\n\nЭтот торговец предлагает продать мне особое масло, которое в основном сделано из рис, жасмин, люпин и другие травы, помогающие защитить человека при длительном пребывании на солнце.\n\n"Кто бы мог подумать, что загар хорошо смотрится на человеке, особенно на таком высокопоставленном человеке, как вы?" торговец — говорит "Мой [ROOT.Char.GetLadyLord], в конце концов, ты не невежественный крестьянин!"
VIETold.2072.a:0 "Сделка! Кому вообще нужен загар?"
VIETold.2072.b:0 "Попробуем немного поторговаться."
VIETold.2072.c:0 "Я думаю, что это пустая трата денег."
VIETold.2072.info:0 "#emphasis Исторический контекст:#! Различные рецепты использовались для создания солнцезащитного крема с древних времен. Масла, состоящие из риса, жасмина и люпина, широко использовались в некоторых частях Египта со времен фараонов. ."
VIETold.2073.t:0 "Избегайте попадания в глаза"
VIETold.2073.desc:0 "[scope_VIET_sun_starer.GetTitledFirstName] был настолько идиотом, что слишком долго смотрел на солнце.\n\nИ это было после того, как мы несколько раз предупреждали [scope_VIET_sun_starer.GetHerHim] об этом."
VIETold.2073.a:0 "Некоторые люди..."
# Версия 1.1.2 Начать здесь - Пожалуйста, оставьте здесь
VIETold.2074.t:0 "Шокирующее событие"
VIETold.2074.desc:0 "Сегодня неожиданно случилась гроза. Молния ударила очень близко от меня, но, к счастью, ничего не произошло!"
VIETold.2074.a:0 "Мне очень повезло."
VIETold.2075.t:0 "Лавка травника"
VIETold.2075.desc:0 "Я посещаю деревню в своем королевстве по какому-то делу. Прежде чем уйти, я по прихоти захожу в магазин травника и осматриваюсь. Травница, пожилая женщина с суровым лицом, выглядит раздраженной. на меня за то, что я бездумно слоняюсь, но ничего не говорит.\n\nПросматривая ее запас трав, я никогда не думал, что существует так много различных видов трав, растений, минералов и т. д., которые можно использовать для приготовления зелий и ядов. !"
VIETold.2075.desc.educated:0 "Даже для таких людей, как я, кто немного разбирается в искусстве травничества, в этом мире так много планет, минералов и веществ, что даже я могу время от времени находить неожиданные вещи. время."
VIETold.2075.a:0 "Могу ли я купить немного для своих врачей?"
VIETold.2075.b:0 "Я просто хотел побродить по сайту, чтобы развлечься."
VIETold.2075.c:0 "В любом случае, наверное, это бесполезное шарлатанское лекарство."
VIETold.2075.d:0 "Могу ли я купить много для своих врачей?"
VIETold.2076.t:0 "Таинственный волк"
VIETold.2076.desc:0 "Рядом с тем местом, где я живу, был замечен дикий волк. Он не представляет непосредственной опасности ни для кого, но никто не знает, что с ним делать. Всякий раз, когда я рядом, он, кажется, остается отвернись и посмотри на меня с серьезным выражением лица, словно выказывая некий знак уважения"
VIETold.2076.a:0 "Прикажи моим солдатам прогнать его. Это опасно."
VIETold.2076.b:0 "Если он хочет остаться, я буду уважать это."
VIETold.2077.t:0 "Просто розыгрыш?"
VIETold.2077.desc:0 "Я ложилась спать, когда увидела на вашей кровати крайне тревожное зрелище: единственный кинжал, залитый кровью.\n\nРасследование не выявило никакой информации о том, кто его туда положил и почему. Некоторые из моих придворных и охранников предполагают, что это могла быть шутка."
VIETold.2077.a:0 "Это настораживает! Немедленно усилить охрану!"
VIETold.2077.b:0 "Может быть, это действительно была шутка. Ничего страшного, верно?"
VIETold.2077.c:0 "Даже если это не розыгрыш, я смеюсь в лицо опасности!"
VIETold.2077.d:0 "В любом случае это не кровь. Это подкрашенная вода."
VIETold.2078.t:0 "Лучшее снаряжение"
VIETold.2078.desc:0 "Сегодня я осматриваю свои войска в их лагерях. Я прохожу мимо кузнецов, которые чинят какое-то оружие и доспехи. Все говорят, что усердно работают, чтобы мои воины были экипированы лучшим механизм."
VIETold.2078.a:0 "Их тяжелая работа не будет напрасной."
VIETold.2078.b:0 "Эти ленивые бездельники должны больше работать!"
VIETold.2079.t:0 "Кто?"
VIETold.2079.desc:0 "Я был на балу в доме местного дворянина и познакомился с очень интересным человеком. Мы поговорили о разных вещах и отлично провели время. К сожалению, они должны были уйти рано, а я не даже получить их имя!"
VIETold.2079.a:0 "Кто это был?"
VIETold.2080.t:0 "Замок мечты"
VIETold.2080.desc:0 "Я мечтал о путешествии в великолепный, могучий замок, такой большой и необъятный, что он возвышался над всем на близлежащей территории, даже над лесами и горами. Это было впечатляющее зрелище!"
VIETold.2080.a:0 "Когда я проснулся, мне стало интересно, что это такое."
VIETold.2081.t:0 "Неприемлемое поведение"
VIETold.2081.desc:0 "Одна из моих горничных сообщила, что [scope_VIET_courtier_perving_on_maid.GetTitledFirstName] оставил неприемлемое любовное письмо на ее кровати. Он известен своим аппетитом к хорошеньким молодым горничным. Во всяком случае, моя горничная мне нравится что-то сделать с этим, так как он причиняет ей неудобство и отказывается видеть причину, когда другие мои придворные и слуги говорят ему, что он должен прекратить эту глупость"
VIETold.2081.a:0 "Это ее проблема, а не моя."
VIETold.2081.b:0 "Я задам ему серьезный разговор."
VIETold.2082.t:0 "Неудачная медицинская процедура"
VIETold.2082.desc:0 "Известный дворянин недавно был тяжело ранен, и был вызван врач, чтобы сделать ему срочную операцию. Однако дворянин все же скончался. Некоторые родственники дворянина утверждали, что врач испортил операцию, но врач и другие ученые мужи заявляют, что у операции изначально было мало шансов на успех. Они приходят ко мне, чтобы судить"
VIETold.2082.a:0 "Врач сделал это специально - его посадят и будут судить!"
VIETold.2082.b:0 "Врач ошибся, но он невиновен. Он заплатит штраф."
VIETold.2082.c:0 "Врач сделал все возможное. Семья должна прекратить дело."
VIETold.2082.d:0 "Врач не сделал ничего плохого. Травма, которую получил дворянин..."
VIETold.2083.t:0 "Побег из тюрьмы"
VIETold.2083.desc:0 "Известный преступник недавно сбежал из моей тюрьмы, а затем устроил серию убийств. Впоследствии он был схвачен и немедленно казнен моей охраной на месте, но это, несомненно, будет пятном на моем авторитете."
VIETold.2083.a:0 "Ужасные новости!"
VIETold.2084.t:0 "Счастливая семья"
VIETold.2084.desc:0 "По пути куда-то я прохожу мимо холма возле небольшой деревни и замечаю молодых мужчину и женщину, играющих со своим ребенком. Они выглядят счастливыми вместе, наслаждаясь обществом друг друга."
VIETold.2084.a:0 "Это согревает мое сердце. Они кажутся хорошими людьми."
VIETold.2084.b:0 "Когда я вижу счастливых людей, я ужасно раздражаюсь."
VIETold.2085.t:0 "Чжун Го"
VIETold.2085.desc:0 "Есть те, кто говорит, что Китай, Срединное царство, является самой цивилизованной из наций, что его законы самые справедливые, его чиновники самые праведные, его земля самая процветающая, его люди самые добродетельный, его культура самая утонченная. Конечно, это должно быть правдой!"
VIETold.2085.a:0 "Мы тоже должны гордиться нашими способами [ROOT.Char.GetCulture.GetNameNoTooltip]."
VIETold.2085.b:0 "Важно учиться у них."
VIETold.2085.c:0 "Они ничем не лучше других!"
VIETold.2086.t:0 "Строительный шум"
VIETold.2086.desc:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] обратился ко мне с жалобой. Некоторые местные жители строят новые здания возле дома [scope_VIET_courtier_noise_complainer.GetHerHis]. Однако шум, который они издают, громкий и раздражающий. не на собственности [scope_VIET_courtier_noise_complainer.GetTitledFirstNamePossessive], поэтому [scope_VIET_courtier_noise_complainer.GetSheHe] ничего не может с этим поделать, но, возможно, я могу"
VIETold.2086.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] следует соблюдать! Немедленно остановить строительство."
VIETold.2086.b:0 "Местные не нарушают никаких законов, поэтому могут продолжать."
VIETold.2086.c:0 "Я обсужу с местными жителями, как они могут уменьшить шум."
VIETold.2086.d:0 "Возможно, я смогу убедить [scope_VIET_courtier_noise_complainer.GetTitledFirstName] смириться с этим"
VIETold.2086.da:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] не убежден"
VIETold.2086.d.toast.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] не убежден"
VIETold.2086.d.toast.failure:0 "Вам не удалось убедить [scope_VIET_courtier_noise_complainer.GetTitledFirstName]"
VIETold.2086.db:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] убежден"
VIETold.2086.toast.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] не убежден"
VIETold.2086.d.toast.success:0 "Вы убеждаете [scope_VIET_courtier_noise_complainer.GetTitledFirstName]"
VIETold.2087.t:0 "Неловко"
VIETold.2087.desc:0 "Сегодня я получил сообщение о том, что некоторые из моих солдат случайно ворвались в дом не к тому человеку, чтобы произвести арест. Это была неловкая ситуация вокруг."
VIETold.2087.a:0 "По крайней мере, никто не пострадал."
VIETold.2087.b:0 "Заплатите этому человеку немного денег в качестве извинения."
VIETold.2088.t:0 "Вторжение варваров"
VIETold.2088.desc:0 "Я слышу рассказы о варварских военачальниках, напавших на Рим много поколений назад. Аттила, конечно, самый известный, но и другие тоже хорошо известны. Например, Аларих Гот разграбил Рим, но вскоре умер. ... Это также Гензерих, превративший вандалов в средиземноморскую державу, честолюбивый Одоакр, свергнувший последнего императора Западной Римской империи Ромула Августула, и Хлодвиг, первый король объединившихся франков"
VIETold.2088.a:0 "Смелость и хитрость Гензериха недооценены в этих анналах."
VIETold.2088.a.info:0 "#emphasis Исторический контекст:#! Хотя Гензерих менее известен по сравнению с другими, более известными "варварскими" королями, он впечатляющим образом превратил вандалов из мелкого племени в большую силу. Он реорганизовал их армию и социальную структуру и создал флот, который позволил ему завоевать части Средиземноморья, особенно Северную Африку и великий город Карфаген"
VIETold.2088.b:0 "Аттила был подобен приходу апокалипсиса!"
VIETold.2088.b.info:0 "#emphasis Исторический контекст:#! Так называемый "Бич Божий", Аттила Гунн, был одним из самых страшных врагов Рима с поздней античности и, возможно, одним из самых хорошо известные кочевые военачальники после Чингисхана. Хотя происхождение и возможная судьба гуннов до сих пор неясны, их помнят за их опустошительные набеги на римлян и различные германские племена"
VIETold.2088.c:0 "Разграбление Рима Алариком стало легендарным по своей действенной жестокости."
VIETold.2088.c.info:0 "#emphasis Исторический контекст:#! Аларик фактически начинал как один из многих германских солдат, сражавшихся как за Западную, так и за Восточную Римскую империю. Вероятно, он сам был очень романизирован и заключал сделки с римскими генералами, такими как великий Стилихон - фактически, после казни Стилихона политическими соперниками Аларих был объявлен врагом Рима. Это вызвало цепь событий, приведших к разграблению Рима в 410 г. н.э., что принесло ему место в истории "
VIETold.2088.d:0 "Одоакр заслужил свое место в истории своим поступком"
VIETold.2088.d.info:0 "#акцент Исторический контекст:#! В 476 г. н.э. Одоакр провозгласил себя королем Италии и сверг последнего императора Западной Римской империи Ромула Августула. Вопреки типичным изображениям "Падения Рима", Одоакр номинально признавал верховенство Восточной Римской империи, пользовался поддержкой класса римских сенаторов и использовал римские административные системы. В конце концов он был убит остготским королем Теодорихом"
VIETold.2088.e:0 "Хлодвиг заложил основы господства франков"
VIETold.2088.e.info:0 "#emphasis Исторический контекст:#! До Хлодвига франки были разделены на несколько племен - например, разные франкские племена воевали за и против Аттилы Гунна. Как первый король объединенного Франков, Хлодвиг основал династию Меровингов, а также обратил франков из арианства в никейское христианство, что впоследствии повлияло на отношения франков с католической церковью"
VIETold.2089.t:0 "Еще более богатые земли?"
VIETold.2089.desc:0 "Золотых и соляных рудников в Западной Африке много, и они приносят в регион большие богатства. Однако ходят слухи, легенды и истории о том, что за пастбищами и джунглями есть еще более богатые королевства. и города, по сравнению с которыми западноафриканские лорды кажутся бедняками. Могут ли существовать такие места?"
VIETold.2089.a:0 "Конечно, нет. Сахелианские королевства невероятно богаты."
VIETold.2089.b:0 "Я думаю, что они существуют! Мир огромен и полон чудес."
VIETold.2089.c:0 "Кто может быть богаче людей [ROOT.Char.GetCulture.GetName]?"
VIETold.2090.t:0 "Чёрная магия или нет?"
VIETold.2090.desc:0 "Известно, что известный ученый, живущий поблизости, обладал древним свитком с неразборчивыми письменами. Он говорит, что у него есть подозрение, что это подделка. Однако есть те, кого я знаю, кто утверждает, что это на самом деле подделка темный артефакт, способный к нечистой магии, и что он должен быть уничтожен"
VIETold.2090.a:0 "Уничтожьте этот свиток! Это может быть опасно!"
VIETold.2090.b:0 "Я бы не прочь посмотреть - это безобидно!"
VIETold.2090.c:0 "Зачем мне это?"
VIETold.2090.d:0 "Давайте покажем это другим ученым, посмотрим, что они думают."
VIETold.2091.t:0 "Заснеженные вершины"
VIETold.2091.desc:0 "Я регулярно вижу горы из своего дома. Недавно там выпал небольшой снег, и я могу видеть вершины гор, покрытые прозрачным слоем белого."
VIETold.2091.a:0 "Величественное и вдохновляющее зрелище!"
VIETold.2092.t:0 "Засада!"
VIETold.2092.desc:0 "Я путешествовал ночью с группой людей. Мы все торопились.\n\n"Мы должны двигаться быстро, иначе они нас поймают!" - сказал кто-то.\n\nВнезапно раздались крики и огонь.\n\n"Засада! Беги!" - кричит кто-то.\n\nСлишком поздно - следующее, что я осознал, это то, что в меня попало несколько стрел, и я начал сильно истекать кровью и терять сознание."
VIETold.2092.a:0 "Потом я проснулась. Какой кошмар!"
VIETold.2093.t:0 "Никогда не доверяй бандиту"
VIETold.2093.desc:0 "Непристойные бандиты шантажировали молодого дворянина-сироту, заставив его заключить с ними ряд сделок, от которых они, конечно же, отказались. Они решили, что хотят убить его, и попытались взять штурмом его резиденцию, но если Немного подумав, этому человеку удалось убежать от своих врагов. Теперь он приходит ко мне, умоляя о моей защите"
VIETold.2093.a:0 "Я могу позволить себе послать своих охранников позаботиться об этих преступниках."
VIETold.2093.b:0 "Это не моя проблема. Разберитесь сами!"
VIETold.2093.c:0 "Останьтесь при моем дворе, там вы будете в безопасности."
# Версия 1.1.3 "Жигуай" Начать здесь - Пожалуйста, оставьте здесь
VIETold.2094.t:0 "Последний сон"
VIETold.2094.desc:0 "Некоторые говорили мне, что процесс умирания похож на погружение в странный, но нежный сон. Есть ли в этом доля правды?"
VIETold.2094.a:0 "Возможно. Но думать об этом бесполезно, пока мы живы."
VIETold.2094.b:0 "Жизнь тоже всего лишь сон, не так ли?"
VIETold.2094.c:0 "Я не узнаю наверняка, пока сам не отправлюсь в последнее путешествие."
VIETold.2094.d:0 "[ROOT.Char.GetFaith.GetAdjective] ученые говорят, что когда человек умирает..."
VIETold.2095.t:0 "В гостях у старого друга"
VIETold.2095.desc:0 "С самого детства в нашей семье была одна служанка, с которой я всегда был рядом, и которая была мне как второй родитель. Она скончалась от старости пару дней назад, и я сильно пострадала от этого, чувствовала себя опустошенной и морально истощенной, пытаясь это переварить. Странно, прошлой ночью она посетила меня во сне.\n\nЯ не мог сказать, где именно мы встретились, но я помню, яркий свет, и ощущение нежного ветерка, ласкающего мое лицо. Моя служанка сказала, что всегда любила меня, как своего собственного ребенка, но теперь ей нужно идти. Она обняла меня, пожелала мне всего наилучшего и попрощалась в последний раз перед ее последним путешествием. После этого сна я почувствовал себя намного лучше"
VIETold.2095.a:0 "Прощай... но это навсегда?"
VIETold.2096.t:0 "Не бойся смерти"
VIETold.2096.desc:0 "Мой доверенный слуга находится на смертном одре. Его смерть станет ударом для многих из нас, так как мы уважали старика за его терпение, смирение и мудрость, которые он изо всех сил старался передать Я и другие стоим у его постели, когда приближается его последний час, и я спрашиваю его, боится ли он конца.\n\n"Конец? Нет, путешествие здесь не заканчивается, — мягко улыбается он. — Смерть — это просто еще один путь, который мы все должны пройти. Серая завеса дождя этого мира откидывается, и все превращается в серебристое стекло. И тогда ты видишь его.... Белые берега... а дальше - далекая зеленая страна под стремительным восходом."\n\nОн безмятежно смотрит на меня, прежде чем закрыть глаза. Через несколько часов он умирает."
VIETold.2096.a:0 "Некоторое время я остаюсь у его постели, обдумывая его слова."
VIETold.2097.t:0 "Ещё нет"
VIETold.2097.desc:0 "Я иду по огромному пространству зеленой травы, покрытой сверху чистым, бледно-голубым небом. Я подхожу к реке, где вижу много людей. Я узнаю их всех как людей в моей жизни, которые скончался несколько лет назад от родственников и друзей к старым слугам.\n\nОдин из них подходит ко мне и говорит спокойным, но обеспокоенным тоном: "Почему ты здесь? Однажды вы присоединитесь к нам в этом путешествии, но ваше время еще не пришло. Но вы можете насладиться солнечным светом и свежим воздухом у нас еще немного"
VIETold.2097.a:0 "Я мирно просыпаюсь после того, как провел время, отдыхая в этом странном мире снов."
VIETold.2098.t:0 "Торжественная ясность"
VIETold.2098.desc:0 "Прогуливаясь возле своей резиденции, я заметил что-то на земле у клочка травы. К моему удивлению, я обнаружил лежащую на боку крысу. Я не испугался ее, как я понял умирал. Его глаза смотрели на меня взглядом, полным торжественной ясности, чего нельзя было ожидать от такого существа, - почти как будто оно что-то мне говорило. Затем оно перестало двигаться и исчезло"
VIETold.2098.a:0 "В этом было что-то глубокое. Жизнь полна чудес."
VIETold.2098.b:0 "Это было странно. Но крыса есть крыса. Ну, а теперь вернемся к моей прогулке."
VIETold.2098.c:0 "Необыкновенная крыса! В знак уважения я укрою ее тело листьями."
VIETold.2099.t:0 "Спасибо"
VIETold.2099.desc:0 "Той ночью мне приснилось, что я стою перед пожилой женщиной, которую никогда раньше не встречал. Несмотря на свой возраст, она держалась изящно и сделала мне реверанс.\n\n"Спасибо за Ваш добрый жест сегодня утром, — сказала она. — Большинство проигнорировало бы меня, когда я лежала при смерти. Какими бы ни были твои намерения, твой благородный поступок приносит мне покой в загробной жизни, и я могу двигаться дальше."\n\nКогда я проснулся, я был в замешательстве."
VIETold.2099.a:0 "Не было возможности... могло ли это быть?"
VIETold.2100.t:0 "Ралли конца жизни"
VIETold.2100.desc:0 "Мой знакомый лежал на смертном одре, без сознания и без сознания в течение нескольких дней. Его семья собралась вокруг него, чтобы помолиться и подготовить его душу к загробной жизни, как вдруг он сел, настороженный и резкий. Его семья почувствовала облегчение и попыталась поговорить с ним, думая, что он каким-то образом выздоровел, однако он продолжал просить меня навестить его.\n\nЯ поспешил подойти к его постели, чтобы засвидетельствовать это чудо"
VIETold.2100.a:0 "Интересно, почему он хотел меня видеть?"
VIETold.2101.t:0 "Ралли конца жизни"
VIETold.2101.desc:0 "Когда я прибыл в его дом и вошел в его спальню, он радостно захлопал и пригласил меня сесть рядом с ним. Он расспрашивал о различных государственных делах и давал мне советы, утверждая, что они были даны его мудрыми духами покойного. Мы развлекались с ним в течение часа или около того, пока он не сказал, что устал, и не попрощался со всеми. В тот момент, когда он закрыл глаза, он скончался "
VIETold.2101.a:0 "Как ни странно, его совет оказался на самом деле очень полезным."
VIETold.2102.t:0 "Ночной визит?"
VIETold.2102.desc:0 "Ночью я просматриваю документ за своим столом, когда вижу очаровательную маленькую девочку, снующую туда-сюда по моей комнате. Увидев друг друга, мы обе смотрим в замешательстве, поэтому я спрашиваю ее, кто она здесь и почему она здесь. "Мне холодно и голодно", — застенчиво бормочет она. Чувствуя жалость к ней, я указываю на еду, которую оставила на своем столе, и говорю ей, чтобы она поела"
VIETold.2102.a:0 ""Спасибо, мой [ROOT.Char.GetLadyLord]", - пищит она перед едой."
VIETold.2103.t:0 "Ночной визит?"
VIETold.2103.desc:0 "Я внезапно просыпаюсь, понимая, что я, должно быть, задремал во время чтения, и что маленькая девочка, должно быть, была из моего сна. Я иду доесть остальную еду, но вопреки тому, что Помню, от моей еды не осталось ничего, кроме нескольких крошек.\n\nНа следующее утро, когда я спросил о ней, я узнал, что она похожа на одну из дочерей моего охранника, скончавшуюся от болезни несколько дней назад. Охранник, набожный [ROOT.Char.GetFaith.GetAdjective] верующий, говорит мне, что уверен, что я помог душе его ребенка перейти в загробную жизнь, и благодарит меня"
VIETold.2103.a:0 "Она была вежливым, добрым ребенком. Теперь она, несомненно, спокойна в [ROOT.Char.GetFaith.DivineRealm]."
VIETold.2103.b:0 "Должно быть, совпадение, но если такие мысли заставят вас почувствовать себя лучше."
VIETold.2104.t:0 "Неожиданные гости"
VIETold.2104.desc:0 "Доверенный охранник недавно получил ранение, и хотя это, к счастью, не слишком болезненно, ясно, что это не сулит ничего хорошего для его здоровья, поскольку большую часть дня он прикован к постели. в любом случае, старый и собирающийся уйти на пенсию. Однажды утром я навещаю его, когда он говорит мне, что его бабушка и дедушка заходили незадолго до меня. Я указываю, что они умерли несколько десятилетий назад, но он уверяет меня, что они навещали меня"
VIETold.2104.a:0 "Ты действительно уверен? Может быть, тебе почудилось."
VIETold.2104.b:0 "Правда! Поистине чудесная штука. Надеюсь, у них добрые намерения."
VIETold.2104.c:0 "Возможно, они действительно пришли. Вселенная полна тайн."
VIETold.2105.t:0 "Уходя"
VIETold.2105.desc:0 "Я получил известие, что мой доверенный охранник, недавно получивший ранение и лежавший на смертном одре, только что скончался. Странно, но за день до этого его родственники сказали, что он сказал им, что бабушка и дедушка приехали помочь ему собраться путешествие. Могло ли это быть признаком грядущих событий? В конце концов, как рассказывают истории, странные вещи всегда предшествовали смерти "
VIETold.2105.a:0 "Его будет не хватать."
VIETold.2106.t:0 "Унижение в смерти"
VIETold.2106.desc:0 "Со служебной командировкой проезжаю мимо одной из деревень своего королевства. Выезжая за пределы деревни, вижу у куста что-то странное и вместе со своим окружением иду в К моему удивлению, это труп изможденного старика в лохмотьях. Я требую объяснений от жителей деревни, которые говорят, что это был местный городской нищий, который только что скончался"
VIETold.2106.a:0 "Понятно. Очень хорошо, это меня не касается - продолжайте."
VIETold.2106.b:0 "Пожалуйста, избавьтесь от трупа, хорошо? Он нечист."
VIETold.2106.c:0 "Нищий или нет, каждый заслуживает достойного обращения!"
VIETold.2106.tooltip:0 "Вы заставляете жителей деревни устроить мужчине надлежащие похороны. Однако вместо того, чтобы злиться, жители деревни тронуты вашим отношением и признают, что им следовало действовать с большим состраданием, как вы."
VIETold.2107.t:0 "Что за смерть?"
VIETold.2107.desc:0 "Есть те, кто утверждает, что быстрая смерть лучше, потому что она будет менее болезненной, и вам не придется так много волноваться и размышлять над этим. Другие считают, что медленная и постепенная смерть предпочтительнее, поскольку это дает одно время, чтобы отпустить сожаления, помолиться и примириться со своей семьей, друзьями и [ROOT.Char.GetFaith.HighGodName]"
VIETold.2107.a:0 "Я предпочитаю быструю смерть - так все проще."
VIETold.2107.b:0 "Лучше, если есть время подготовиться перед уходом."
VIETold.2108.t:0 "Расхитители могил"
VIETold.2108.desc:0 "Недавно было поймано несколько хулиганов, пытавшихся совершить набег на кладбище недалеко от моего дома, и они были задержаны местными сторожами. Это, конечно, категорически запрещено из уважения к духам мертвых, и теперь мне решать судьбу этих людей"
VIETold.2108.a:0 "Отпустите отчаявшихся бедняков. Они усвоили урок."
VIETold.2108.b:0 "Подумать только, они хотели осквернить мертвых! Бросить их в тюрьму."
VIETold.2109.t:0 "Поздний гость"
VIETold.2109.desc:0 "Прошлой ночью я лежала в постели, когда услышала шум. Встревоженная, я села и увидела молодого человека, расхаживающего взад-вперед, как будто занятого каким-то делом. Он извинился передо мной за беспокойство, и застенчиво сказал: "Я извиняюсь, мой [ROOT.Char.GetLadyLord]. Мне нужно заняться делами в подземном мире, и я случайно наткнулся здесь."\n\nМы обменялись светской беседой перед тем, как он ушел. На следующее утро, когда я спросил об этом своих домочадцев, никто не сообщил, что когда-либо видел такого человека. ... Это очень странно!"
VIETold.2109.a:0 "Возможно, это был всего лишь сон, но это не было похоже на сон..."
VIETold.2110.t:0 "Майлинг"
VIETold.2110.desc.religion:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] заявил, что прошлой ночью [scope_VIET_myling_courtier.GetSheHe] наткнулся на Myling - призрак мертвого ребенка, который был ошибочно убит своими родителями. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] знал, что это опасная, но неизбежная ситуация, и бросился проводить ребенка на ближайшее кладбище, священную землю.Тем не менее, вопреки страшным сказкам [ROOT.Char.GetFaith.GetAdjective], ребенок был дружелюбен и благодарил [scope_VIET_myling_courtier. GetTitledFirstName] за помощью [scope_VIET_myling_courtier.GetHerHis]."
VIETold.2110.desc.culture:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] заявил, что прошлой ночью [scope_VIET_myling_courtier.GetSheHe] наткнулся на майлинга - призрак мертвого ребенка, которого ошибочно убили его родители. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] знал, что это опасная, но неизбежная ситуация, и бросился проводить ребенка на ближайшее кладбище, священную землю, но, вопреки страшным скандинавским сказкам, ребенок был дружелюбен и благодарил [scope_VIET_myling_courtier.GetTitledFirstName] за [scope_VIET_myling_courtier.GetHerHis] помощь."
VIETold.2110.a:0 "Ха! Интересная сказка. Ты всегда любил придумывать истории."
VIETold.2110.b:0 "Либо это сон, либо ложь. Майлинги - существа мстительные, не безобидные!"
VIETold.2110.c:0 "О боже! По крайней мере, призрак казался добрым."
VIETold.2111.t:0 "Похороны на обочине"
VIETold.2111.desc:0 "По дороге я и моя свита встречаем [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] в мантии. Он стоит на коленях на земле, глядя в никуда, пока он читает несколько молитв.\n\nПосле того, как он закончил, я спрашиваю его, что он делал. Он объясняет, что недавно здесь в результате несчастного случая погибла женщина. Она была бедной женщиной без семьи, поэтому из сострадания и жалости он устроил ей скромные, но достойные похороны. Он надеется, что ее дух найдет покой в [ROOT.Char.GetFaith.DivineRealm]"
VIETold.2111.a:0 "Для простого крестьянина? Какая трата времени."
VIETold.2111.b:0 "Я понял. Тогда продолжайте. Мы не будем вас беспокоить."
VIETold.2111.c:0 "Как благородно! Можем ли мы присоединиться к вам в молитве за ее дух?"
VIETold.2112.t:0 "Пределы терпения"
VIETold.2112.desc:0 "Я слышал об очень забавном, но странном инциденте, который произошел недавно! Я знаю одну знатную женщину в моем царстве, которая очень раздражает. Она неплохой человек, но она невероятно болтлива и очень эмоциональна, и если может быть настоящей клячей.Хоть она и среднего возраста, но умерла несколько недель назад... чтобы вернуться к жизни через несколько часов.Она сказала, что, видимо, Смерть пришла забрать ее в загробную жизнь, но ей так надоело ее компания, что он поспешил отвезти ее домой, чтобы он мог прийти за ней позже. Сегодня она все еще здорова"
VIETold.2112.a:0 "Ха-ха! Мне действительно жаль старую Смерть."
VIETold.2112.b:0 "В то время она что-то видела, но это забавно."
VIETold.2113.t:0 ""Я смерть""
VIETold.2113.desc:0 "Однажды вечером я лежу в постели, когда слышу стук в дверь. Думая, что это один из моих слуг, я подзываю их войти, но вижу приятную девушку, которую не узнаю. Внезапно, в воздухе зябко, свечи мерцают. Незнакомка смотрит на меня своими темными глазами, и я затаил дыхание в предвкушении. шепотом: "Пришло время…"
VIETold.2113.a:0 "Погоди... что происходит? Мне... пора идти?"
VIETold.2114.t:0 "Распространенная ошибка"
VIETold.2114.desc:0 "Удивительно, но я спокоен, пока жду, пока она закончит - если мне пора идти, я мало что могу сделать. Но она останавливается и оглядывается, как будто только что поняла, где она.\n\nВнезапно свечи снова зажигаются, и она кланяется мне. Я смотрю на нее в недоумении, а она говорит: "Мне очень жаль! Ты не тот человек... Я знал, что как-то заблудился. Черт... почему это происходит со мной? Я такой непрофессиональный. Ой! Мои искренние извинения, я знаю, что это такое неудобство для вас. И... гм, кстати, я знаю, что не в том положении, чтобы спрашивать, но вы случайно не знаете, как..."
VIETold.2114.a:0 "Ты имеешь в виду деревню у реки.... И это к северу от.... Я знаю!"
VIETold.2114.tooltip:0 "Чтобы быть справедливым к ней, это сбивает с толку, если вы никогда не были там раньше, поэтому я любезно дам ей несколько указаний, куда она хотела пойти. Я успокаиваю ее, когда она выглядит смущенной, "Это распространенная ошибка, которую совершают все. Дороги в этой части могут сбивать с толку!"
VIETold.2115.t:0 "Хорошие направления"
VIETold.2115.desc:0 ""Большое спасибо!" - весело говорит девушка, сияя улыбкой, прежде чем уйти. "Я вернусь позже, но не сегодня. Желаю вам только удачи и удачи, [ROOT.Char.GetTitledFirstNameNoTooltip]!"\n\nНа следующее утро никто не знает, о ком я говорю, когда спрашиваю, видели ли они девушку с таким же описанием, как у той девушки. Я списываю весь инцидент на сон, состряпанный моим бессонным разумом, пока позже в тот же день я не получаю известие о том, что прошлой ночью умер мой знакомый.\n\nОн жил в той деревне, куда девушка спросила дорогу."
VIETold.2115.a:0 "Эта глупая, рассеянная девчонка, которая посетила меня, была... Смертью?"
VIETold.2115.b:0 "Нет, нет... Я уверен, что это совпадение и это был всего лишь сон."
VIETold.2116.t:0 "Надоедливые призраки"
VIETold.2116.desc:0 "Сегодня у нашего двора останавливается странствующий святой и рассказывает нам истории о различных явлениях, с которыми он столкнулся, поскольку люди иногда призывают его решать сверхъестественные проблемы. Например, недавно, как он проходил мимо деревни в моем владении, он должен был изгнать озорного призрака, который издавал громкие звуки и разбрасывал предметы в крестьянском доме"
VIETold.2116.a:0 "Очаровательно! Некоторые духи так же неприятны, как и живые."
VIETold.2116.b:0 "Я не уверен, что считаю такую историю правдоподобной."
VIETold.2117.t:0 "Живая нежить"
VIETold.2117.desc:0 "Простые люди всегда рассказывали истории о трупах, восставших из мертвых, если их похороны не были проведены должным образом или если они умерли несправедливо. В последнее время я слышу все больше и больше слухов о таких случаях в этом регионе, но ученые и [ROOT.Char.Custom('DefaultPriestTitlePlural')] уверяют меня, что такие вещи - просто суеверия. Ни один истинно верующий [ROOT.Char.GetFaith.GetAdjective] веры никогда не поверит в такую чепуху!"
VIETold.2117.a:0 "Я полностью согласен с мнением ученых людей."
VIETold.2117.b:0 "Никогда нельзя быть так уверенным, да? Может крестьяне и правы."
VIETold.2118.t:0 "Поколения"
VIETold.2118.desc:0 "Я думал сегодня обо всех людях, которые приходили и уходили с начала времен.... Интересно, хотя и мрачно, представить, что они подумали бы о нас, своих потомках, и гордятся ли они нами или разочаровываются"
VIETold.2118.a:0 "Хороший вопрос."
VIETold.2119.t:0 "История"
VIETold.2119.desc:0 "Когда я однажды умру - как и все неизбежно - будут ли люди помнить меня?"
VIETold.2119.a:0 "Конечно! Я такой великий правитель."
VIETold.2119.b:0 "Почему бы и нет? Они еще помнят."
VIETold.2119.c:0 "Они не будут, и я ненавижу то, что это произойдет."
VIETold.2119.d:0 "Нет, но это не плохо. Жизнь продолжается!"
VIETold.2120.t:0 "При смерти"
VIETold.2120.desc:0 "Я навещаю свою знакомую, которая чуть не погибла в результате несчастного случая, когда была молодой женщиной, и на самом деле была без сознания в течение недели после этого, прежде чем она медленно поправилась. Она сказала что в течение этой недели она действительно увидела загробную жизнь, и она сказала, что она выглядела как простой, но красивый сад, наполненный светом. Этот опыт очень тронул ее"
VIETold.2120.a:0 "Возможно, именно такой будет загробная жизнь. Однажды мы это увидим."
VIETold.2121.t:0 "При смерти"
VIETold.2121.desc:0 "Я навещаю своего знакомого, который чуть не погиб в результате несчастного случая, когда был молодым человеком, и фактически неделю после этого был без сознания, прежде чем медленно пришел в себя. Он сказал что в течение этой недели он действительно мельком увидел загробную жизнь, и он сказал, что она выглядела как тихий, мирный пляж, полный яркого солнечного света. Этот опыт очень тронул его"
VIETold.2121.a:0 "Возможно, именно такой будет загробная жизнь. Однажды мы это увидим."
VIETold.2122.t:0 "Воспоминания о семье"
VIETold.2122.desc:0 "Хотя мои родители давно ушли из жизни, сегодня я вдруг вспомнил о них теплым, счастливым воспоминанием. Независимо от того, что я чувствовал к ним при жизни, даже после смерти, мои воспоминания о них может принести мне радость"
VIETold.2122.a:0 "Я рад."
VIETold.2123.t:0 "Последствия"
VIETold.2123.desc:0 "Я путешествую по менее населенной и более суровой части моего королевства, и я и моя свита натыкаемся на множество трупов, и вонь разлагающейся плоти ощутима всем. Судя по доспехам и одежда на телах, а также раны на них, кажется, что это могло быть местом недавней битвы между соперничающими бандитскими бандами, наводнившими этот регион"
VIETold.2123.a:0 "Эти скромные люди заслуживают того, чтобы быть пищей для стервятников и ворон."
VIETold.2123.b:0 "Давайте как следует избавимся от этих тел, а то они восстанут мстительными духами!"
VIETold.2123.c:0 "Бандиты они или нет, мы должны устроить им похороны, чтобы их души успокоились."
VIETold.2124.t:0 "Дружелюбный сталкер"
VIETold.2124.desc:0 "Я пробирался через местный городской рынок, когда почувствовал, что за мной кто-то наблюдает. Я огляделся и ничего не увидел, но не мог избавиться от этого ощущения. Мои обеспокоенные охранники подумали, что, возможно, я почувствовал убийцу. Проходящий мимо [ROOT.Char.Custom('DefaultPriestTitle')] заметил мое беспокойство и загадочно сказал мне: "Ах, кажется, к вам привязался призрак. Не волнуйтесь - это мягкий дух, который не причинит вреда, любопытен и игрив, прежде всего. Он может даже помочь вам и оставит вас в покое, как только его любопытство будет удовлетворено"
VIETold.2124.a:0 "Он исчез в толпе прежде, чем я успел его расспросить."
VIETold.2125.t:0 "Некрофил?"
VIETold.2125.desc:0 "Местный горожанин обвиняется в отвратительных преступлениях! Известный своей ненасытной похотью, он часто посещает дома с дурной репутацией и пытается соблазнить любую женщину, от невинных дев до старых вдов. Было бы хорошо, если бы неприлично, но его истинные преступления - если им верить - хуже. Говорят, что он ходил по ночам на кладбища, чтобы прелюбодействовать с одинокими женскими призраками, или так его обвинители утверждают, что были свидетелями. Другие утверждают, что, несмотря на его пороки, нет веских доказательств этого и что это могут быть ложные обвинения, выдвинутые его многочисленными врагами, будь то бывшие любовники, брошенные ревнивым мужьям, которым он наставил рога"
VIETold.2125.a:0 "Явно беспочвенные истории, выдуманные его врагами. Не обращайте внимания."
VIETold.2125.b:0 "Этот человек - некрофил! Его надо казнить немедленно!"
VIETold.2125.c:0 "Такие ужасные вещи - его посадят, не заблуждайтесь."
VIETold.2126.t:0 "Смерть домашнего животного"
VIETold.2126.desc:0 "Домашняя собака моего слуги умерла. Поскольку он был очень близок с собакой, он чувствовал себя довольно подавленным и грустным, что влияло на его способность выполнять свои обязанности. Может быть, мне следует ему что-то сказать? "
VIETold.2126.a:0 "Глупый мальчик, это просто глупая собака. Смирись с этим."
VIETold.2126.b:0 "Соберись, иначе мне придется тебя наказать."
VIETold.2126.c:0 "Не унывайте! Мы найдем вам новую собаку."
VIETold.2126.d:0 "Сейчас стало лучше, но не торопитесь горевать."
VIETold.2127.t:0 "Предупреждение из прошлого"
VIETold.2127.desc:0 "Находясь в одной из самых отдаленных частей моего царства, я наткнулся на древнее надгробие, частично закопанное в землю. На нем выгравированы слова:\n\nВспоминай меня, проходя мимо ,\nКакой ты сейчас, таким был я когда-то,\nКакой я сейчас, таким будешь и ты,\nГотовься к смерти и следуй за мной."
VIETold.2127.a:0 "Увы! Мы всего лишь пыль и тени."
VIETold.2128.t:0 "Свет предков"
VIETold.2128.desc:0 "Прошлой ночью мне приснился чудеснейший сон! Я обнаружил, что греюсь в царстве бесконечного света - ничего, кроме света - и увидел перед собой множество мужчин и женщин, в некоторых из которых я узнал своих умерших родственники. Даже те, кого я не узнавал, были моими далекими предками. Мы не разговаривали и не взаимодействовали напрямую, и я просто наслаждался их доброжелательным присутствием"
VIETold.2128.a:0 "После того, как я проснулся, я почувствовал себя очень счастливым."
# Версия 1.1.4 Начать здесь - Пожалуйста, оставьте здесь
# Версия 1.3.1 Начать здесь - Пожалуйста, оставьте здесь
VIETold.2129.t:0 "Потерянная любовь"
VIETold.2129.desc.male:0 "Прошлой ночью он явился мне во сне, и мы смеялись, танцевали и разговаривали ни о чем конкретном. Я до сих пор это чувствую. Прошло так много времени, столько лет с тех пор, как мы в последний раз виделись, но даже сейчас я все еще думаю о нем: о моей первой любви"
VIETold.2129.desc.female:0 "Прошлой ночью она явилась мне во сне, и мы смеялись, танцевали и разговаривали ни о чем конкретном. Я все еще чувствовал это. Прошло так много времени, столько лет с тех пор, как мы в последний раз виделись, но даже сейчас я все еще думаю о ней: о моей первой любви"
VIETold.2129.a:0 "Мы были так молоды и невинны."
VIETold.2130.t:0 "Любовь юная"
VIETold.2130.desc:0 "Однажды я лениво сижу при дворе, когда вижу, как один из моих молодых слуг слишком долго смотрит через зал на одну из моих служанок. Она замечает и смотрит на него в замешательстве. Он тут же дергает смущенная, неловко избегающая ее взгляда. Это старая новость, что он находит ее привлекательной, но не набирается смелости сказать ей об этом. Между тем, хотя она и умная девушка, которая находит его приятным, она слишком рассеянна и забывчивый знает лучше"
VIETold.2130.a:0 "Он скоро наберется смелости, а она мозгов. Все получится."
VIETold.2130.b:0 "Глупые мальчик и девочка. Такие причудливые, глупые, мимолетные чувства!"
VIETold.2130.c:0 "Ах, снова быть молодым! Как я скучаю! Кто знает, что будет?"
VIETold.2131.t:0 "Хорошее настроение"
VIETold.2131.desc:0 "Не знаю почему, но сегодня я чувствую себя очень счастливым и воодушевленным."
VIETold.2131.a:0 "Хорошее предчувствие!"
VIETold.2132.t:0 "Краб в грязи"
VIETold.2132.desc:0 "На днях я видел краба в грязи."
VIETold.2132.a:0 "Ужасные существа! Я избегаю их, когда могу."
VIETold.2133.t:0 "Ретивый гвардеец"
VIETold.2133.desc:0 "Однажды я был в городе, когда услышал крик охранника: "СТОП, ВЫ НАРУШИЛИ ЗАКОН!"\n\nСо сверхчеловеческой скоростью он ловит вора и тащит преступника в тюрьму."
VIETold.2133.a:0 "Замечательно!"
VIETold.2133.b:0 "Впечатляет. Наградите за это охранника."
VIETold.2134.t:0 "Неуместно!"
VIETold.2134.desc:0 "Я не одобрял то, что сказал [scope_VIET_inassign_courtier.GetTitledFirstName]. Это было вульгарно и неуместно в данной ситуации."
VIETold.2134.a:0 "Я ясно изложил свою позицию. Какое разочарование!"
VIETold.2134.b:0 "Я намекнул, что это может быть неподходящим."
VIETold.2134.c:0 "Я пока ничего об этом не говорил."
VIETold.2135.t:0 "Разбитое сердце"
VIETold.2135.desc:0 "Сегодня я развлекаю некоторых важных жителей близлежащего города - среди них высокопоставленные чиновники, торговцы, ученые и многие другие. Я заметил среди них молодого человека, красивого и доброго сердца, но явно одинок и встревожен. "Оставь его, - шепчет мне один из его спутников. - Он в меланхолии из-за женщины!"
VIETold.2135.a:0 "Что за глупости! Я вправлю парню голову."
VIETold.2135.b:0 "Позвольте мне урезонить его. Любовь - это еще не все, что есть в жизни."
VIETold.2135.c:0 "Какое горе! Любовь жестока. Я хорошо к нему отношусь."
VIETold.2135.d:0 "Женщины? Ба! Ему нужно понять, что от них одни неприятности."
VIETold.2135.e:0 "Возможно, я могу дать ему совет с женской точки зрения."
VIETold.2135.tooltip:0 "Я поговорю с этим юношей и, возможно, помогу ему найти способ преодолеть свои печали."
VIETold.2136.t:0 "Разбитое сердце"
VIETold.2136.desc:0 "Когда я разговариваю с молодым человеком, он пытается притвориться застенчивым, но не может отрицать, что его сердце разбито. Я не могу определить, из-за того ли, что девушка отвергла его, находится с другим мужчиной, умерла или что случилось какое-то другое бедствие, но определенно он никогда не будет с ней. Ясно, что он томится от любви, и девушка, конечно, кажется действительно впечатляющей женщиной, достойной любви. Что я должен ему сказать?"
VIETold.2136.a:0 "Там много женщин. Ты обязательно встретишь другую!"
VIETold.2136.b:0 "Найди пока грудастую девку, чтобы удовлетворить свои плотские желания."
VIETold.2136.c:0 "Пусть твоя безграничная любовь вдохновляет тебя на великие дела!"
VIETold.2136.d:0 "Ты избалованный идиот! Есть проблемы похуже!"
VIETold.2137.t:0 "Императрица"
VIETold.2137.desc:0 "Китай, эта августейшая империя, всегда был источником слухов сомнительной достоверности. В последнее время странствующие торговцы и авантюристы рассказывают истории о том, что нынешняя императрица Китая столь же могущественна и грозна, сколь и красива. и очаровательна. Она имеет сильную власть над Императором и является реальной властью, стоящей за всем, даже если она правит только из тени"
VIETold.2137.a:0 "Причудливая сказка! Даже шутка!"
VIETold.2137.b:0 "В Китае произошли странные вещи."
VIETold.2137.c:0 "Хорошо, что у женщин больше власти."
VIETold.2137.d:0 "Расскажите мне больше об этой великой и могущественной женщине."
VIETold.2138.t:0 "Китайское поло"
VIETold.2138.desc:0 "Поло было популярно среди людей [ROOT.Char.GetCulture.GetName] на протяжении многих поколений. Неудивительно, что оно нравится жителям Китая. Хотя женщины часто играют в поло во многих некоторых частях мира, некоторые называют китаянок лучшими игроками в поло в мире! Говорят, что имперские наложницы и принцессы регулярно побеждают мужчин императорского двора в этом виде спорта"
VIETold.2138.a:0 "Интересно, какие приемы и приёмы они используют."
VIETold.2138.b:0 "Ха! Как будто это могла сделать любая женщина!"
VIETold.2138.c:0 "Наверняка наши женщины не хуже!"
VIETold.2138.d:0 "В любом случае я не фанат поло."
VIETold.2138.e:0 "Стыдно должно быть этим женщинам - так неженственно!"
VIETold.2138.info:0 "#emphasis Исторический контекст:#! Вопреки общепринятым представлениям об истории поп-музыки, статус женщин в Китае, даже если он никогда не был идеальным, сильно менялся на протяжении веков. В Танском Китае женщины охотно играли в поло вместе с мужчины (суровый, даже опасный вид спорта верхом, происходящий из Средней Азии или Ирана).В разновидности поло, популярного среди танских женщин, использовались ослы вместо лошадей; одна дворянка, Цуй Ши, была настолько одержима этим видом спорта, что археологи нашли останки ослов в ее могиле"
VIETold.2139.t:0 "Буря"
VIETold.2139.desc:0 "Океанские воды бушуют, бушуют и бушуют вокруг меня в моем сне, сводящее с ума множество грубой силы разрушения природы, и я беспомощно распутан, поскольку я нахожусь во власти природы. Что такое человечество но пылинка в космосе по сравнению со всем этим?"
VIETold.2139.a:0 "Даже это я преодолею!"
VIETold.2139.b:0 "Мы ничтожны для космоса!"
VIETold.2140.t:0 "Диета без мяса"
VIETold.2140.desc:0 "Я слышал о людях в восточных сферах, живущих на вегетарианской диете. То есть они отказываются от мяса, часто по моральным или религиозным соображениям. Очевидно, что в мире существует много разных обычаев, но жить без мяса всю жизнь? Есть ли люди, которые готовы пойти на такие крайние меры ради своих убеждений? Их еда хоть вкусна?"
VIETold.2140.a:0 "Такая сдержанность достойна восхищения!"
VIETold.2140.b:0 "Мы должны есть мясо! Одни - добыча, другие - хищники."
VIETold.2140.c:0 "Только крестьянам мясо не по карману."
VIETold.2140.d:0 "Последователи веры [ROOT.Char.GetFaith.GetAdjective] тоже избегают употребления мяса"
VIETold.2140.e:0 "Обычаи во всем мире разные."
VIETold.2141.t:0 "Благословенные острова"
VIETold.2141.desc:0 "Путешественник развлекает меня историями, и одна из них вызывает у меня интерес. Он слышал от кого-то, кто слышал от кого-то, кто слышал от кого-то, кто встречал путешественника, который когда-то путешествовал на юг вдоль морей и достиг маленький, но красивый остров, рай, где на деревьях всегда можно найти фрукты, а жители живут мирной жизнью, свободной от болезней и насилия"
VIETold.2141.a:0 "Неправдоподобная история, но тем не менее забавная."
VIETold.2141.b:0 "Возможно, однажды я посещу эти благословенные острова."
VIETold.2141.c:0 "Интересно, как устроено их общество."
VIETold.2142.t:0 "Мятное дыхание"
VIETold.2142.desc:0 "Есть те, кто после еды предпочитает съесть немного листьев мяты перед тем, как почистить зубы вечером. Я только что поужинал и готовлюсь ко сну, но еще есть время, чтобы сначала возьмите немного мяты. Как я отношусь к этому важному вопросу?"
VIETold.2142.a:0 "Я люблю мяту после еды. Она освежает."
VIETold.2142.b:0 "Зачем? Достаточно чистки зубов."
VIETold.2142.c:0 "Ба! Кого это беспокоит? Пустая трата времени для тщеславия."
VIETold.2142.d:0 "На самом деле я предпочитаю использовать другие освежающие травы."
VIETold.2143.t:0 "Счастливых снов"
VIETold.2143.desc:0 "Я заснул, и мне снятся приятные сны, сны, которые были счастливыми, подняли мне настроение и заставили меня лучше относиться к жизни."
VIETold.2143.a:0 "Но потом я проснулся на следующее утро."
VIETold.2144.t:0 "Вредоносные слухи"
VIETold.2144.desc:0 "У такой могущественной женщины, как я, много врагов, поэтому меня должны постоянно окружать крепкие, сильные телохранители, которые будут защищать меня. Помогает то, что многие из этих молодых людей хорошо сложены и эстетичны. Однако , некоторые люди распространяют злонамеренные слухи, говоря, что эти крепкие молодые люди не что иное, как мои любовники!"
VIETold.2144.a:0 "Нелепо. Я не такая женщина."
VIETold.2144.b:0 "Восхищаться красивым глазом - это одно, а действия - совсем другое."
VIETold.2144.c:0 "Я не могу их винить! Эти мужчины весьма привлекательны."
VIETold.2144.d:0 "Другие завидуют моей силе."
VIETold.2145.t:0 "Вкусы мужчин"
VIETold.2145.desc:0 "Сегодня ко мне пришла молодая дворянка за советом, какой мужчина будет хорошим мужем. Как очень уважаемая дама, я пользуюсь большим авторитетом, и она хочет, чтобы я высказал свое мнение по этому вопросу. После обсуждения лучшая личность и опыт, она спросила меня, какого мужчину я нахожу эстетически приятным"
VIETold.2145.a:0 "Я предпочитаю более стройных мужчин."
VIETold.2145.b:0 "Среднего телосложения - не экстремалы."
VIETold.2145.c:0 "Только крупные, крепкие, мускулистые."
VIETold.2146.t:0 "Сон о полете"
VIETold.2146.desc:0 "Есть ученые, которые утверждают, что однажды мы сможем делать приспособления, которые позволят нам летать, как птицы. Другие мыслители говорят, что это невозможно. В последнее время я размышлял над этим, и действительно ли такое возможно"
VIETold.2146.a:0 "Если мы можем мечтать об этом, значит, это возможно."
VIETold.2146.b:0 "Давайте будем реалистами - мы не птицы."
VIETold.2146.c:0 "Это было бы оскорблением небес"
VIETold.2146.d:0 "Теоретически это правдоподобно - физически, если мы просто..."
VIETold.2147.t:0 "Сонный"
VIETold.2147.desc:0 "Несмотря на то, что я отдохнул всю ночь, качество сна, должно быть, было не очень хорошим, потому что сегодня я чувствую сонливость. Тем не менее, у меня запланирована встреча с моим советом примерно через половину час, который я точно не могу пропустить"
VIETold.2147.a:0 "Я должен бодрствовать!"
VIETold.2147.b:0 "Быстрый сон - всего несколько минут - пойдет мне на пользу."
VIETold.2148.t:0 "Болезнь"
VIETold.2148.desc:0 "Внезапно у меня заболели мышцы плеч. Этим утром они были в порядке, и кажется, все в порядке. Что происходит?"
VIETold.2148.a:0 "Это будет проблемой. Ой!"
VIETold.2149.t:0 "Судорога ног"
VIETold.2149.desc:0 "Сегодня я встретил важных гостей из далекой страны, но посреди нашего разговора у меня случилась ужаснейшая судорога в ногах! Все оглянулись, пока я держал ногу, стоная от боли. Мой переводчик неловко объяснил иностранцам, что происходит, а потом они как будто поняли и так же неловко пытаются меня утешить"
VIETold.2149.a:0 "Почему я?"
VIETold.2150.t:0 "Книга-рекомендация"
VIETold.2150.desc:0 "Кто-то просит меня порекомендовать хорошее чтение. По стечению обстоятельств, только вчера я закончил читать замечательную книгу. Она мне очень понравилась, и я бы порекомендовал ее многим людям. В частности, это история a. .."
VIETold.2150.a:0 "Веселый, драматический роман о настоящей любви."
VIETold.2150.b:0 "Жестокая, мрачная история с кровопролитием и девиантностью."
VIETold.2150.c:0 "Фантастическое приключение в чужих краях."
VIETold.2150.d:0 "Сборник забавных анекдотов из повседневной жизни."
# Версия 1.3.2 Начать здесь - Пожалуйста, оставьте здесь
VIETold.2151.t:0 "Выпуск"
VIETold.2151.desc:0 "Когда наступила ночь, я оказался один в своих покоях. Внезапно - я не знаю, как это началось - я просто начал плакать. Я рыдал, должно быть, несколько часов, выпуская все свои боль и печаль. Когда это прекратилось, я почувствовал себя немного лучше"
VIETold.2151.a:0 "Но это еще не конец. По крайней мере, пока."
VIETold.2152.t:0 "Чай из шандры"
VIETold.2152.desc:0 "Я пью превосходно приготовленный травяной чай, приготовленный из травы шандры, которая, как говорят, помогает пищеварению и дыханию."
VIETold.2152.a:0 "Ах! Какой расслабляющий чай."
VIETold.2152.info:0 "#emphasis Исторический контекст:#! Шандра обыкновенная (marrubium vulgare) - это трава, произрастающая в Средиземноморье и Западной Азии, которая встречается на большей части территории Европы, Северной Африки и некоторых частях Азии. Древнегреческий и римский писатели ссылаются на его использование в качестве лекарственного растения, особенно при респираторных заболеваниях, таких как кашель. Помимо чая, его также использовали для приготовления эля в некоторых частях Англии и в качестве средства от насекомых в некоторых частях Италии"
VIETold.2153.t:0 "Чай железняк"
VIETold.2153.desc:0 "Веками народы Балкан пили так называемый горный чай, приготовленный из сладкого на вкус растения железняка. Сегодня я пью немного, чтобы расслабиться."
VIETold.2153.a:0 "Как мило!"
VIETold.2154.t:0 "Чай черный"
VIETold.2154.desc:0 "Черный чай, также известный как красный чай, считается ценным товаром в этой части мира. Мне подарили несколько блоков сушеного черного чая. Говорят, что они из Китая. поэтому их качество должно быть очень высоким, и я могу дарить их гостям на различных банкетах и мероприятиях"
VIETold.2154.a:0 "Очень хорошо!"
VIETold.2155.t:0 "Слишком много соли"
VIETold.2155.desc:0 "Я добавил слишком много соли в еду, и теперь она стала отвратительной на вкус. Не говоря уже о том, что это тоже пустая трата хорошей соли."
VIETold.2155.a:0 "Фу!"
VIETold.2155.b:0 "Попробую съесть."
VIETold.2156.t:0 "Какие яйца?"
VIETold.2156.desc:0 "Мой повар спрашивает меня, предпочитаю ли я яйца вкрутую или всмятку."
VIETold.2156.a:0 "Всмятку"
VIETold.2156.b:0 "Вкрутую"
VIETold.2156.c:0 "Все, что предпочитает мой повар"
VIETold.2156.d:0 "Я хочу пока воздержаться от яиц."
VIETold.2157.t:0 "Моряк в отставке"
VIETold.2157.desc:0 "Я был на балу, когда встретил очень интересного парня! Он представился как "старый морской капитан и бродяга, а теперь судовладелец и толстый торговец" Веселый и сердечный, он дает мне несколько советов. : "Сойди к морю, постой немного. Наблюдайте за восходом и заходом солнца. Подумай о далеких землях за водой"
VIETold.2157.a:0 "Мужчина дружелюбный, и в итоге мы вдвоем довольно долго разговариваем."
VIETold.2158.t:0 "Ааапчхи!"
VIETold.2158.desc:0 "Пока я просматривал какие-то документы, должно быть, пыль попала мне в нос, и я чихнул! Согласно суеверию [ROOT.Char.GetCulture.GetName], если кто-то чихнет посреди работы , это дурное предзнаменование, и нужно прерывать поток работы, например, останавливаясь, чтобы выпить немного воды, чтобы предотвратить какое-либо несчастье"
VIETold.2158.a:0 "Просто суеверие. Продолжим работу."
VIETold.2158.b:0 "Это глупо, но на всякий случай я выпью немного воды."
VIETold.2158.c:0 "О нет! Дайте мне воды, быстро!"
VIETold.2159.t:0 "Ааапчхи!"
VIETold.2159.desc:0 "[ROOT.Char.GetCulture.GetName] полагает, что если кто-то чихает, значит, кто-то говорит о вас за вашей спиной. Чихните определенное количество раз, и вы узнаете, что они Один чих — хорошо, два — плохо, а три — тебя любят. Сегодня, разговаривая с несколькими людьми, я случайно чихнул очень громко..."
VIETold.2159.a:0 "Один раз"
VIETold.2159.b:0 "Два раза"
VIETold.2159.c:0 "Три раза"
VIETold.2160.t:0 "Пахлава... столько пахлавы!"
VIETold.2160.desc:0 "Мои повара приготовили чрезмерное количество пахлавы для небольшого банкета, который я устраивал, и в итоге я съел большую часть пахлавы! Мало кто мог меня винить - это была очень хорошая пахлава."
VIETold.2160.a:0 "Я сожалею об этом, но я также не сожалею."
VIETold.2161.t:0 "Любовь в семье"
VIETold.2161.desc:0 "Некоторые из моих придворных ведут жаркие споры о том, какой кровосмесительный брак лучше. Хотя все это, конечно, святые и великие дела любого [ROOT.Char.GetFaith.GetAdjective] верующего можно сделать, безусловно, у каждого типа есть свои плюсы и минусы. Я решаю вмешаться в разговор — какой, по моему мнению, лучший вид кровосмесительного брака?"
VIETold.2161.a:0 "Конечно, братья и сестры"
VIETold.2161.a.tooltip:0 "Более близкие по возрасту, они с большей вероятностью будут ладить друг с другом и понимать вещи с точки зрения другого."
VIETold.2161.b:0 "Не просто братья и сестры - близнецы!"
VIETold.2161.b.tooltip:0 "Близнецы больше, чем брат и сестра. Они делили утробу, вместе пришли в этот мир и поэтому принадлежат друг другу."
VIETold.2161.c:0 "Родитель и ребенок"
VIETold.2161.c.tooltip:0 "Ребенок должен понять источник своего происхождения, а творец жизни должен приблизиться к тому, что он создал."
VIETold.2161.d:0 "Любой инцест хорош!"
VIETold.2161.d.tooltip:0 "Должны ли мы сражаться? Эти споры дураков вызывают ненужные разногласия. Мы цивилизованные, в отличие от необразованных, грубых варваров, которые считают такие браки плохими!"
# Версия 1.3.3 Начать здесь - Пожалуйста, оставьте здесь
VIETold.2162.t:0 "Травяной тоник"
VIETold.2162.desc:0 "Пару часов назад я зашел к травнику, чтобы купить травы. Травы, которые я купил сегодня, должны помочь мне оставаться здоровым. Согласно инструкциям травника, я должен пить их ежедневно в качестве тонизирующего средства для поддержания здоровье, пока оно у меня не кончится"
VIETold.2162.a:0 "Надеюсь, это мне поможет!"
VIETold.2163.t:0 "Доктор-шарлатан"
VIETold.2163.desc:0 "Врач-шарлатан, который в течение некоторого времени работал в этом районе, наконец, был арестован за продажу поддельных медицинских смесей, некоторые из которых, как известно, смертельны. Настоящие врачи имеют надлежащую медицинскую подготовку по таким предметам, как четыре жидкости. и правильное использование трав, но этот — необразованный мошенник, который хочет одурачить идиотов и забрать их деньги"
VIETold.2163.a:0 "Немедленно отправить его в тюрьму!"
VIETold.2163.b:0 "Заставьте его выпить один из его ядов!"
VIETold.2163.c:0 "Отпусти его. Он усвоил урок."
VIETold.2164.t:0 "Медицинский диспут"
VIETold.2164.desc:0 "Я слушаю дебаты между двумя местными врачами о наилучшем способе лечения определенной болезни. Хотя я не понимаю всего, что они обсуждают, их толкования различных медицинских теорий и идей, таких как четыре гуморы, как работают различные органы тела и какие травы наиболее эффективны, странным образом завораживают"
VIETold.2164.a:0 "Какие они, должно быть, образованные!"
VIETold.2164.b:0 ""Вы оба не правы. Гален говорил, что если человек кашляет, и кровь, и желчь..."
VIETold.2164.info:0 "#emphasis Исторический контекст:#! Гуморальная теория заключается в представлении о том, что в теле человека текут четыре основные жидкости (гуморы): кровь, флегма (слизь), жёлтая жёлчь и чёрная жёлчь. В норме эти жидкости находятся в балансе, однако избыток одной или нескольких из них вызывает практически все внутренние болезни. Соответственно, лечение заключается в удалении избыточной жидкости — обычно это осуществлялось кровопусканием, рвотными и слабительными средствами."
VIETold.2165.t:0 "Демонстрация хирургии"
VIETold.2165.desc:0 "Ученый человек путешествует по городу, чтобы обменяться знаниями с местными врачами. Он хорошо разбирается в лечении, особенно в хирургии, и пригласил нескольких из нас пойти посмотреть на демонстрацию его хирургических навыков. когда он оперирует мелкого дворянина. Это будет довольно щепетильное дело, как и большинство операций. Должен ли я присутствовать?"
VIETold.2165.a:0 "Бывало и похуже - звучит поучительно!"
VIETold.2165.b:0 "У [ROOT.Char.GetTitleAsNameNoTooltip] вроде меня есть более насущные проблемы"
VIETold.2165.c:0 "Возможно, я даже смогу помочь ему своими навыками."
VIETold.2166.t:0 "Сколько ложек?"
VIETold.2166.desc:0 "Я слышу, как одна из моих служанок бормочет: "О боже, это две ложки или три?"\n\nКогда я спросил ее, о чем она говорит, она ответила, что забыла, сколько у нее лекарств. нужно было принять от ее недавних болей в животе"
VIETold.2166.a:0 "Э... сам понятия не имею. Удачи!"
VIETold.2166.b:0 "Ты явно дурак, если забыл."
VIETold.2166.c:0 "На самом деле должно быть четыре ложки."
VIETold.2167.t:0 "Неудача с травами"
VIETold.2167.desc:0 "Сегодня [scope_VIET_courtier_medicine_wrong.GetTitledFirstName] случайно принял не то лекарство. Похоже, [scope_VIET_courtier_medicine_wrong.GetSheHe] перепутал два разных препарата, которые [scope_VIET_courtier_medicine_wrong.GetSheHe] должен был принимать в разное время и в разных дозах. Один можно только надеяться, что это не вызовет серьезных негативных побочных эффектов!"
VIETold.2167.a:0 "О боже! Звучит неприятно."
VIETold.2168.t:0 "Горячо, горячо, горячо!"
VIETold.2168.desc:0 "Я пил травяной чай, который должен был быть полезен для здоровья. Однако я пил слишком быстро и обжег язык на глазах у всех, из-за чего пролил чай на мою одежду, что, в свою очередь, привело к небольшим ожогам на моей коже"
VIETold.2168.a:0 "Это один из тех дней, не так ли...?"
VIETold.2169.t:0 "На карантин или нет?"
VIETold.2169.desc:0 "Я слышу, как ученый и торговец спорят о преимуществах карантина во время чумы. Ученый говорит, что мудрецы и врачи всегда советовали держать заразных людей подальше от здоровых. Торговец говорит изоляция сообществ уничтожит торговые возможности и сделает поселения бессильными и слабыми. Что я думаю?"
VIETold.2169.a:0 "Жить в страхе - глупая идея. Просто доверься [ROOT.Char.GetFaith.HealthGodName]!"
VIETold.2169.b:0 "Мы должны прислушиваться к мудрости ученых, когда дело доходит до таких вещей."
VIETold.2169.c:0 "Честно говоря, мне наплевать на эти дебаты."
VIETold.2169.info:0 "#emphasis Исторический контекст:#! Вопреки поп-историческим изображениям средневековых людей как глупых, образованные ученые, врачи и лидеры того времени использовали различные методы для борьбы с пандемиями, включая карантин. "Карантин "Происходит от венецианского слова quarantena, означающего "сорок дней", поскольку Венецианская республика ввела сорокадневную изоляцию всех прибывающих кораблей или людей во время Черной чумы"
VIETold.2170.t:0 "Боль в горле"
VIETold.2170.desc:0 "Раньше у меня болело горло, и я принял этот травяной отвар, чтобы облегчить его, как некоторые мне советовали. Хотя я признаю, что мое горло чувствует себя лучше, лекарство было отвратительным на вкус!"
VIETold.2170.a:0 "Уф! Я не могу избавиться от этого вкуса."
