VIETold.1000.t:0 "xxxxx"
VIETold.1000.desc:0 "xxxxx"
VIETold.1000.a:0 "ххххх"
VIETold.1001.t:0 "Луковый подарок"
VIETold.1001.desc:0 "Один из моих слуг вернулся сегодня после посещения двоюродного брата, живущего в городе неподалеку. Этот двоюродный брат любезно предложил в подарок несколько драгоценных луковиц."
VIETold.1001.a:0 "Спасибо! Отлично пойдет в суп."
VIETold.1002.t:0 "Красная и желтая морковь?"
VIETold.1002.desc:0 "Сегодня я встретил интересного, возможно, немного сумасшедшего путешественника. Он утверждает, что видел красную и желтую морковь в далекой стране! Ха-ха! Какая хорошая шутка. Все видят, что морковь фиолетовая. Даже если были такие вещи, как красная и желтая морковь, никто не хотел бы морковь таких диковинных цветов"
VIETold.1002.a:0 "Что дальше, оранжевая морковь?"
VIETold.1002.info:0 "#emphasis Исторический контекст:#! На протяжении большей части истории наиболее распространенным цветом моркови был фиолетовый. Красная и желтая морковь начали появляться в средневековый период, а оранжевая морковь появилась в начале Нового времени. период."
VIETold.1003.t:0 "Их капуста!"
VIETold.1003.desc:0 "Один из моих придворных в последнее время отказывается есть что-либо с капустой. На вопрос, почему, мне ответили: "Капусту? Боже мой... ты же знаешь, это крестьянская еда - она для них как вода. Почему человек с высоким статусом, такой как мы, должен потреблять такое низкое, грязное растение?"
VIETold.1003.a:0 "Хорошее замечание!"
VIETold.1003.b:0 "Какое экстремальное отношение."
VIETold.1003.c:0 "Дай угадаю - ты тоже собираешься избегать воды?"
VIETold.1004.t:0 "Лечение выпадения волос"
VIETold.1004.desc:0 "С возрастом у меня начинают выпадать волосы. Мой врач прописал лук как способ борьбы с этой проблемой. По его словам, лечебные свойства лука помогут мне в этой ситуации. "
VIETold.1004.a:0 "После этого у меня изо рта будет очень плохо пахнуть..."
VIETold.1005.t:0 "Живая нежить?"
VIETold.1005.desc:0 "Ходят слухи, что несколько демонов или каких-то злых духов недавно обосновались рядом с моим домом. Я видел, как простолюдины, живущие поблизости, начали вешать чеснок на окна, чтобы защитить себя."
VIETold.1005.a:0 "Я должен сделать то же самое, чтобы защитить себя."
VIETold.1005.b:0 "Эти доверчивые, суеверные глупцы..."
VIETold.1006.t:0 "Греческий салат"
VIETold.1006.desc:0 "Мне хочется салата. Говорят, он напоминает мирную греческую сельскую местность, и я чувствую, что мне нужно расслабиться после напряженного рабочего дня. Что может быть лучше, чем освежающий микс свежих овощей, аппетитного сыра и заправки?"
VIETold.1006.a:0 "Пойду попрошу повара приготовить салат."
VIETold.1007.t:0 "Водная опасность"
VIETold.1007.desc:0 "Я выпил немного воды и подавился ею. К счастью, меня спас слуга, но мой суд был свидетелем всей неловкой ситуации."
VIETold.1007.a:0 "Пугающий опыт!"
VIETold.1008.t:0 "Аааа..."
VIETold.1008.desc:0 "После напряженного дня немного свежей прохладной воды так расслабляет."
VIETold.1008.a:0 "Аааааа..."
VIETold.1009.t:0 "Сухие колодцы"
VIETold.1009.desc:0 "Колодцы, используемые вашим двором для воды, высохли. Пора выкопать новые, и поскорее, а то все при дворе умрут от жажды!"
VIETold.1009.a:0 "Отправьте людей на поиски нового колодца."
VIETold.1010.t:0 "Лечение цикорием"
VIETold.1010.desc:0 "Я споткнулся и упал на лестнице! Слава богу, со мной все в порядке - у меня всего несколько синяков. Мой врач [терапевт.GetTitledFirstName] сказал, что мне следует лечить это цикорием, который я ненавижу из-за его горького вкуса. Хотя я не буду есть его, а наношу только на пораженную кожу, иметь дело с ним просто раздражает"
VIETold.1010.a:0 "Но я не хочу, чтобы мои синяки усилились."
VIETold.1010.message:0 "Лечение цикорием существенно не помогло"
VIETold.1011.t:0 "Горькая зелень"
VIETold.1011.desc:0 "Поскольку я правлю населением, традиционно населенным эллинскими народами, я ем довольно много греческой еды. Я обнаружил, что местные жители любят есть корту, или зелень, горькую смесь растений. и травы. Хотя он очень горький. Я не знаю, смогу ли я когда-нибудь привыкнуть к нему..."
VIETold.1011.a:0 "Горькая пища может быть вкусной!"
VIETold.1011.b:0 "Забудь эту греческую грязь!"
VIETold.1012.t:0 "С сахаром или без сахара?"
VIETold.1012.desc:0 "Кофе. Ни один [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetWomanMan] не может жить без него, включая меня. Это естественная часть нашего рациона. Большинство пьет его горьким, но некоторые делают его сладким, добавляя сахар"
VIETold.1012.a:0 "Я предпочитаю горький кофе, как это принято."
VIETold.1012.b:0 "Сладкий кофе лучше. Без него слишком горький."
VIETold.1013.t:0 "Плохая покупка"
VIETold.1013.desc:0 "Горько! Оливки не могут быть такими горькими, кто может их есть? Как можно сделать оливковое масло? Кажется, оливки, которые я купил, были слишком сырыми."
VIETold.1013.a:0 "Какая трата."
VIETold.1014.t:0 "Овощи стимулирующие"
VIETold.1014.desc:0 "В последнее время я ем много рукколы в своих салатах. Неудивительно, что я чувствую себя таким... определенным образом возбужденным. Люди говорят, что это все-таки афродизиак."
VIETold.1014.a:0 "Хорошо! Может, это надолго..."
VIETold.1014.b:0 "Я должен есть капусту, она меня успокаивает."
VIETold.1014.a.info:0 "#emphasis Исторический контекст:#! В прошлом ученые древности и средневековья считали рукколу афродизиаком. Например, она упоминается в любовной поэзии Вергилия и Овидия."
VIETold.1014.b.info:0 "#emphasis Исторический контекст:#! В средневековый период, чтобы противодействовать предполагаемым свойствам рукколы как афродизиака, ее часто смешивали с капустой, которая, как считалось, обладала успокаивающими свойствами."
VIETold.1015.t:0 "Я ем свой шпинат"
VIETold.1015.desc:0 "Шпинат может быть горьким на вкус, но я ем его, потому что я обнаружил, что он делает меня здоровее и сильнее. (Хотя я слышал слухи о менее горьком шпинате в далеких странах.)"
VIETold.1015.a:0 "Я сильный до конца, потому что я ем свой шпинат!"
VIETold.1016.t:0 "Новое увлечение"
VIETold.1016.desc:0 "Новое косметическое средство, популярное среди дворянок, производится с использованием яичного желтка перепелиных яиц вместо обычных куриных яиц. Но перепелиные яйца - редкая роскошь, гораздо более подходящая для деликатесов. Эти женщины действительно напрасно?"
VIETold.1016.a:0 "Бесполезный продукт!"
VIETold.1016.b:0 "Я мог бы съесть эти яйца..."
VIETold.1016.c:0 "Меня это не касается. Со временем мода пройдет."
VIETold.1016.d:0 "Мне кажется, он мне идет!"
VIETold.1017.t:0 "Эгед"
VIETold.1017.desc:0 "Вчера в городе был местный традиционный праздник, который ежегодно проводится в городе. Ночью, пока все были заняты празднованием, какие-то пьяные и невнимательные гуляки осмелились закидать яйцами дом моего друга-торговца! "
VIETold.1017.a:0 "Может быть, тех хулиганов подослали его конкуренты по бизнесу?"
VIETold.1018.t:0 "Маринованные яйца в изобилии"
VIETold.1018.desc:0 "Вчера я пошел в местную таверну и выпил слишком много пива. В пьяном виде я заказал большое количество маринованных яиц, чтобы съесть их с пивом, как я обычно делаю. Однако на этот раз, в моем пьяном виде Должно быть, я взял и заплатил за все маринованные яйца, которые были в таверне. Теперь мне нужно не только бороться с похмельем, но и придумать, что делать с этими яйцами"
VIETold.1018.a:0 "Похоже, мы какое-то время будем есть маринованные яйца..."
VIETold.1018.a.info:0 "#emphasis Исторический контекст:#! Маринование было и остается распространенным и вкусным способом сохранения пищи исторически и в наши дни во многих культурах. Маринованные яйца ели по всей Евразии, и были и остаются обычными роскошными закусками"
VIETold.1019.t:0 "Контузия"
VIETold.1019.desc:0 "Сегодня я посетил одного из своих вассалов, [scope_VIET_eggshell_vassal.GetTitledFirstName]. Пока мы были там, мы поужинали вкусным бисквитом... или, по крайней мере, он был вкусным, пока мы оба чуть не подавились. яичной скорлупы. Теперь мой вассал очень смущен [scope_VIET_eggshell_vassal.GetHerHis] некомпетентностью повара в приготовлении яиц"
VIETold.1019.a:0 "И [scope_VIET_eggshell_vassal.GetSheHe] должен быть!"
VIETold.1019.b:0 "Неважно, что-то постоянно происходит."
VIETold.1020.t:0 "Фаршированные яйца"
VIETold.1020.desc:0 "Сегодня на ужин у меня будут фаршированные яйца. Интересно, чем начинить эти яйца? Мой повар сделает их вкусными независимо от того, что внутри них."
VIETold.1020.a:0 "Овощи. Кто сказал, что воздержание от излишеств невкусно?"
VIETold.1020.b:0 "Мясо. Я хочу, чтобы меня укрепили!"
VIETold.1020.c:0 "Молоко, сливки или сыр. Они будут вкуснее и прибавят мне веса."
VIETold.1021.t:0 "Новый гардероб"
VIETold.1021.desc:0 "Мне пора покупать новый гардероб, куда-то складывать любимую одежду. Мой старый износился и, скорее всего, развалится со дня на день. Какой мне выбрать гардероб? Человек такой статус, как я, может позволить себе приличный гардероб из хорошего дерева, во всяком случае"
VIETold.1021.a:0 "Подойдет и простой."
VIETold.1021.b:0 "Что-то красивое, немного стильное, но не слишком."
VIETold.1021.c:0 "Это должно быть экстравагантно - с позолотой и замысловатой резьбой везде!"
VIETold.1022.t:0 "Плохой стул"
VIETold.1022.desc:0 "Аааа!"\n\nСтул, на котором вы сидели, сломался, и вы упали на землю, выглядя как клоун."
VIETold.1022.a:0 "Почему это происходит со мной?"
VIETold.1022.message:0 "Вы получили травму, упав со стула"
VIETold.1023.t:0 "Под столом"
VIETold.1023.desc:0 "Мне особо нечего делать, пока я жду свою еду за обеденным столом. Из любопытства я заглядываю под стол, за которым ты сидишь.\n\nМеня чуть не стошнит, когда ты видишь какие-то отвратительные беспорядок - частично затвердевший и засохший, частично все еще противный и липкий - прилипший к нижней части стола. Кто, черт возьми, положил это туда?\n\nЧто это вообще такое, для начала?"
VIETold.1023.a:0 "Слуги! Мне нужно, чтобы вы кое-что убрали!"
VIETold.1024.t:0 "Пора прибираться?"
VIETold.1024.desc:0 "На моем столе беспорядок! Бумаги, перья, чернила, карты, диаграммы и другие важные вещи разбросаны повсюду.\n\nМожет быть, пришло время убрать этот беспорядок? Тогда опять же, это не то, что мне нужно делать. В конце концов, я справился с этим беспорядком и всегда могу сделать это в другой день"
VIETold.1024.a:0 "Меня это беспокоит! Я должен организовать этот бардак."
VIETold.1024.b:0 "Нет, ничего делать не надо."
VIETold.1025.t:0 "Хранение времени"
VIETold.1025.desc:0 "Младший дворянин в моем королевстве подарил мне песочные часы. Они должны помочь мне следить за временем."
VIETold.1025.a:0 "Спасибо!"
VIETold.1026.t:0 "Проспал"
VIETold.1026.desc:0 "О нет! Я проспал и опоздал на утреннюю встречу с моими советниками!"
VIETold.1026.a:0 "Почему слуги не разбудили меня вовремя?"
VIETold.1027.t:0 "Эффективный хронометрист"
VIETold.1027.desc:0 "Один из моих новых личных слуг - прилежный парень, даже целеустремленный. Он всегда следит за тем, чтобы я все делал вовремя - иметь такого слугу, как он, выгодно!"
VIETold.1027.a:0 "Действительно."
VIETold.1028.t:0 "Деревенский пожар"
VIETold.1028.desc:0 "В крестьянской деревне, неудобно расположенной недалеко от моего дома, вспыхнул большой пожар. К счастью, в местном [ROOT.Char.GetFaith.HouseOfWorship] были настолько большие водяные часы, что воды хватило, чтобы потушить пламя. "
VIETold.1028.a:0 "Слава богу, все в порядке."
VIETold.1028.b:0 "Мы должны помочь этим беднякам!"
VIETold.1029.t:0 "Полуденное солнце"
VIETold.1029.desc:0 "Солнце стоит высоко - сейчас полдень, не так ли? И на улице довольно жарко. Я слишком долго отсутствовал, занимаясь своими делами, и я начинает чувствовать легкое головокружение"
VIETold.1029.a:0 "Лучше спрячься в тень, может, и воды попьешь."
VIETold.1029.b:0 "К сожалению, мне нужно закончить кое-какие дела!"
