VIETold.1062.desc:0 "Я занимался своими делами, делал важные вещи, которые делал бы любой [ROOT.Char.GetTitleAsNameNoTooltip]. А потом из ниоткуда он вплелся в мой разум.\n\nЯ вдруг кое-что вспомнил очень неловко, что я сделал много лет назад"
VIETold.1062.a:0 "Пожалуйста, нет, зачем мне это помнить..."
VIETold.1063.t:0 "Продолжение"
VIETold.1063.desc:0 "Наконец-то я получил книгу, о которой давно мечтал! Это продолжение отличной истории, с которой я столкнулся некоторое время назад. Теперь пришло время насладиться развитием персонажа, увлекательными диалогами, заставляющими задуматься. темы и глубокий символизм"
VIETold.1063.a:0 "Нет ничего лучше."
VIETold.1064.t:0 "Зевая"
VIETold.1064.desc:0 "Я увидел, как один из моих слуг зевает. Теперь мне тоже хочется зевать!"
VIETold.1064.a:0 "Интересно, что если кто-то зевает, другие рядом тоже хотят зевнуть."
VIETold.1065.t:0 "Медовые слова"
VIETold.1065.desc:0 "Сегодня у меня в гостях путешественник из далекой страны. Похоже, моя репутация опережает меня, потому что, обменявшись любезностями с путешественником, он в шутку сказал: "Я слышал о вас и ваших медовых словах... ""
VIETold.1065.a:0 "Правильно ли это? Я настолько великий оратор?"
VIETold.1066.t:0 "Ушной червь"
VIETold.1066.desc:0 "Вчера я был на концерте местного музыканта. Сегодня я понял, что одна из песен, которые спел музыкант, просто не выходит у меня из головы!"
VIETold.1066.a:0 "Это так цепляет!"
VIETold.1067.t:0 "Прогулка с [coin_loser.GetTitledFirstNameNoTooltip]"
VIETold.1067.desc:0 "Я гулял с [coin_loser.GetTitledFirstName] в саду. Идя позади [coin_loser.GetHerHim], я заметил, что из кармана [coin_loser.GetHerHis] выпала золотая монета. [coin_loser]. .GetTitledFirstName] ничего не заметил и зашел внутрь. Должен ли я сообщить об этом [coin_loser.GetHerHim]?"
VIETold.1067.a:0 "Я верну его. Это правильный поступок."
VIETold.1067.b:0 "Никто не увидит, как я его беру - нашедшие хранители!"
VIETold.1067.c:0 "Оставь его здесь - какая разница? Это всего лишь одна монета."
VIETold.1068.t:0 "Неправомерное осуждение"
VIETold.1068.desc:0 "В прошлом году я приказал казнить человека, предположительно совершившего ряд гнусных преступлений. Новые события показывают, что на самом деле он был невиновен! Хотя настоящий преступник был пойман, простолюдины в ярости, так как этот человек был известен по всей земле своими добрыми делами"
VIETold.1068.a:0 "Меня считают тираном! Но я ошибся!"
VIETold.1069.t:0 "Зуд, зуд, зуд!"
VIETold.1069.desc:0 "У меня вдруг сильно зачесалась голова. Действительно, ужасно зудит. Я сейчас нахожусь на совещании, и мне действительно не следует чесать свой зуд."
VIETold.1069.a:0 "Мне нужно почесать голову!"
VIETold.1069.b:0 "Попробую проигнорировать - АРХ, не могу проигнорировать, поцарапаю!"
VIETold.1070.t:0 "Привлекательный подарок"
VIETold.1070.desc:0 "Некоторые местные торговцы подарили мне особое, редкое мыло и косметику из Леванта. Основными их ингредиентами являются сами финики, а также семена фиников."
VIETold.1070.a:0 "Это мне очень пригодится. Спасибо!"
VIETold.1070.b:0 "Я не буду связывать себя с таким тщеславием!"
VIETold.1070.c:0 "Я уверен, что моя супруга это оценит."
VIETold.1070.d:0 "Я уверен, что мои супруги оценят это."
VIETold.1070.info:0 "#emphasis Исторический контекст:#! Хотя финиковое растение хорошо известно своими плодами, оно на протяжении веков использовалось и в других целях. Из него делали мыло, косметику, масло, корм для животных, украшение и многое другое"
VIETold.1071.t:0 "Странная лошадь"
VIETold.1071.desc:0 "Когда я готовлюсь сесть на свою лошадь, я замечаю, что она смотрит на меня. Или, по крайней мере, я думаю, что она смотрит на меня. Что-то в этом есть... эти глаза, сверлящие меня... эти глаза, эти темные, черные, холодные, пустые глаза… смотрящие в меня…"
VIETold.1071.a:0 "Эм... верно... идем дальше..."
VIETold.1072.t:0 "Кубеб"
VIETold.1072.desc:0 "Мне подарили немного кубеба. Говорят, что эта странная специя прибывает с островов к востоку от Индостана. Многие ученые люди говорят, что у нее две основные цели: во-первых, отгонять демонов. и другие злые духи, и два, чтобы увеличить плодовитость. Ученые люди и повара двора знают, как лучше всего вызвать одно или другое, но не то и другое "
VIETold.1072.a:0 "Я использую его, чтобы усилить свои сексуальные способности."
VIETold.1072.b:0 "Я хочу использовать его способность бороться со злом."
VIETold.1072.info:0 "#emphasis Исторический контекст:#! #italic Piper cubeba#!, более известная как cubeb, представляет собой родственную перцу специю, которая в основном выращивается на Яве и Суматре. Оттуда она распространилась в Китай и Ближний Восток в период раннего средневековья и достиг Европы к эпохе позднего средневековья. Считалось, что он обладает свойствами афродизиака, а также отталкивает демонов "
VIETold.1073.t:0 "Парфюмерное увлечение"
VIETold.1073.desc:0 "Пророк (мир ему и благословение) рекомендовал нам пользоваться духами, так как они приятны и способствуют чистоте. Однако в последнее время [perfume_crazy.GetTitledFirstName] зашел слишком далеко, нанося слои и слои парфюма на [perfume_crazy.GetHerHis] - каждый может чувствовать его запах из комнаты и комнаты. Кому захочется тратить столько денег на эту роскошь?"
VIETold.1073.a:0 "Конечно, не я! Я ведь не тщеславен."
VIETold.1073.b:0 "Каждому свое. Я не должен заботиться о других."
VIETold.1074.t:0 "Грибы бессмертия"
VIETold.1074.desc:0 "Мимо моей столицы недавно проходил путешественник, который когда-то был в Китае. Когда он приехал в гости, то дал мне большой мешок жалких грибов. Сначала я обиделся, но он объяснил, что это #italic Грибы Бессмертия#!, известные на Дальнем Востоке своими чудодейственными целебными свойствами. Говорят, они продлевают жизнь. Я должен измельчать их и запивать водой каждое утро"
VIETold.1074.a:0 "А... Понятно! Большое спасибо!"
VIETold.1074.info:0 "#emphasis Исторический контекст:#! #italic Ganoderma lingzhi#!, более известный как #italic lingzhi#! (китайское название) или #italic reishi#! (японское название), является гриб, который высоко ценится и почитается в традиционной азиатской медицине как "Грибы бессмертия" на протяжении более двух тысяч лет. В настоящее время нет убедительных доказательств их медицинской эффективности"
