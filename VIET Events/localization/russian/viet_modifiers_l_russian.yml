VIET_bought_hinny:0 "Купил полезную лошадку"
VIET_bought_hinny_desc:0 "Хинни — это обратная сторона мула, у них отец-лошадь, а мать-осел. Хотя они встречаются реже, чем мулы, их широко хвалят за лучший темперамент и лучшую скорость."
VIET_charitable_to_struggling_peasant:0 "Благотворительность для борющегося крестьянина"
VIET_encountered_a_honey_badger:0 "Страшная встреча с медоедом"
VIET_encountered_a_honey_badger_desc:0 "Медоедам определенно наплевать на высокий статус этого так называемого лорда или леди."
VIET_saw_animal_fight:0 "Свидетель драки животных"
VIET_saw_animal_fight_desc:0 "Этот персонаж недавно столкнулся с двумя дерущимися животными, и это произвело на них некоторое впечатление."
VIET_eating_sparrow:0 "Дома много ловушек для воробьев"
VIET_eating_sparrow_desc:0 "Жаркое из воробья, суп из воробья, пироги с воробьем, вяленое мясо из воробья... Есть много способов приготовить мясо домашних воробьев, поймав несколько."
