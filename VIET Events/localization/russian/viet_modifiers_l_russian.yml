VIET_traveling_spice_merchant_in_town:0 "Известный торговец специями в городе"
VIET_traveling_spice_merchant_in_town_desc:0 "Известный странствующий торговец пряностями временно открыл магазин недалеко от того места, где живет этот персонаж. самая простая каша - вкус несравненный!\n\nМожет принять [решение|E], чтобы #V посетить знаменитого торговца специями#!\nИмеет доступ к [взаимодействию|E], чтобы #V подарить особую смесь специй #!"
VIET_bought_five_spice_blend:0 "Смесь пяти специй"
