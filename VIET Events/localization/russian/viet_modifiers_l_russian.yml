VIET_heard_fantasy_stories:0 "Услышал фантастические истории о далеких землях"
VIET_heard_fantasy_stories_desc:0 "Мир древний и полон чудес."
VIET_interesting_talk_with_stranger:0 "Интересный разговор с незнакомцем"
VIET_interesting_talk_with_stranger_desc:0 "Этот персонаж недавно хорошо поболтал с кем-то, кого никогда раньше не видел. Хотя они, вероятно, больше никогда не встретятся с этим незнакомцем, это не значит, что разговор никак на них не повлиял."
VIET_thinking_about_foreign_lands:0 "Думая о чужих землях"
