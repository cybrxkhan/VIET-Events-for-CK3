VIET_heard_eerie_story:0 "Услышал жуткую историю"
VIET_heard_eerie_story_desc:0 "Этому персонажу недавно рассказали жуткую историю. Вокруг много странных вещей, и не всегда нужно выходить за пределы цивилизации, чтобы найти их, странное можно найти повсюду."
VIET_navel_gazing:0 "Пуповидящий"
