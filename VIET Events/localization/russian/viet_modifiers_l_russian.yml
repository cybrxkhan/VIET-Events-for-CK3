VIET_shorthand_interest:0 "Заинтересованы в изучении стенографии"
VIET_shorthand_interest_desc:0 "Этот персонаж проявил интерес к изучению продвинутых приемов стенографии. Однако их интерес продлится до тех пор, пока он не переключит свое внимание на что-то другое.\n\nМожет принять [решение|E], чтобы #V Изучить приемы стенографии#! "
VIET_currently_learning_shorthand:0 "Изучение приемов стенографии"
VIET_currently_learning_shorthand_desc:0 "Этот персонаж в настоящее время изучает продвинутые техники письма стенографией у местного писца или ученого."
VIET_learned_shorthand_1:0 "Некоторые продвинутые навыки стенографии"
VIET_learned_shorthand_1_desc:0 "Этот персонаж знает несколько продвинутых приемов стенографии, но не слишком хорошо в них разбирается."
VIET_learned_shorthand_2:0 "Достойные продвинутые навыки стенографии"
VIET_learned_shorthand_2_desc:0 "Этот персонаж владеет некоторыми продвинутыми техниками стенографии. Он может писать эффективнее, чем раньше."
VIET_learned_shorthand_3:0 "Хорошие продвинутые навыки стенографии"
