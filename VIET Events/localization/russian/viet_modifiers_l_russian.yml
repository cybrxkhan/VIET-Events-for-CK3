VIET_berry_good_medicine_county:0 "Ягодное хорошее лекарство"
VIET_berry_good_medicine_county_desc:0 "Ягоды в этом регионе известны своими целебными свойствами. Они продаются по хорошим ценам, и их можно найти в аптеках по всему миру.\n\n[Правитель|E] этого [графства|E] может взять [решение|E] #V купить ценные лекарственные ягоды#!"
VIET_trinket_cave:0 "Недавно открытая небольшая пещера"
VIET_trinket_cave_desc:0 "Местные жители недавно наткнулись здесь на небольшую пещеру. Там было найдено несколько безделушек и других примечательных предметов, но в остальном это малоинтересно."
VIET_trinket_cave_shrine:0 "Маленький пещерный храм"
VIET_trinket_cave_shrine_desc:0 "Местные жители недавно наткнулись здесь на небольшую пещеру. Хотя в остальном она не представляет большого интереса, местные лидеры сочли благоразумным воздвигнуть там небольшое святилище."
VIET_beloved_guard_captain:0 "Любимый капитан стражи"
VIET_beloved_guard_captain_desc:0 "Один из капитанов стражи, служащих в этом графстве, известен своей харизматичной и доброжелательной, но твердой и эффективной формой руководства."
VIET_beloved_guard_captain_character:0 "Любимый капитан стражи"
VIET_beloved_guard_captain_character_desc:0 "Этот персонаж начал свою карьеру в качестве местного капитана стражи, которого уважали и любили за его харизматичную и доброжелательную, но твердую и эффективную форму руководства. Можно только надеяться, что они сохранили такие черты и отношение к жизни."
VIET_promoted_beloved_guard_captain:0 "Повышен уровень любимого капитана стражи"
VIET_ennobled_beloved_guard_captain:0 "Получил звание любимого капитана стражи"
VIET_the_rogues:0 "Разбойники-аферисты"
VIET_the_rogues_desc:0 "Известная банда мошенников в настоящее время действует в этом графстве. Они изображают из себя местных охранников, чтобы обмануть людей, чтобы дать им деньги или имущество, чтобы "помочь" в усилиях властей по подавлению бандитов."
VIET_arrested_the_rogues:0 "Недавно арестованы мошенники"
VIET_arrested_the_rogues_desc:0 "Известная банда мошенников когда-то действовала в этом округе, но недавно была арестована. Они выдавали себя за местных охранников, чтобы обманом выдавать людям деньги или имущество, чтобы "помочь" властям в их усилиях по подавлению бандитов. ."
VIET_hired_rogues_county:0 "Наняты мошенники-мошенники"
VIET_hired_rogues_county_desc:0 "Известная банда мошенников когда-то в настоящее время действовала в этом графстве. Они выдавали себя за местных охранников, чтобы обманом выдавать людям деньги или имущество, чтобы "помочь" властям в их усилиях по подавлению бандитов. Вместо того, чтобы арестовывать их власти сочли их полезными агентами, учитывая их хитрость и навыки шпионажа."
VIET_hired_rogues:0 "Галерея разбойников"
VIET_hired_rogues_desc:0 "У этого персонажа работает команда бывших аферистов и бандитов. Эти сомнительные моральные изгои достаточно верны своему работодателю и помогают этому персонажу своей хитростью и навыками шпионажа."
VIET_diversity_portal:0 "Дверной проем"
VIET_Dimension_portal_desc:0 "Здесь в дикой местности можно найти странную каменную арку размером с высокого человека, напоминающую дверной проем, и в настоящее время она привлекает большое внимание местных жителей, которые обеспокоены тем, что с ней могут быть связаны злые силы. Что, если, например, это врата в какое-то адское царство?"
VIET_directional_portal_guards:0 "Дверной проем (охраняемый)"
VIET_Dimension_portal_guards_desc:0 "Здесь в дикой местности можно найти странную каменную арку размером с высокого человека, напоминающую дверной проем, и в настоящее время она привлекает большое внимание местных жителей, которые обеспокоены тем, что с ней могут быть связаны злые силы. Поэтому на всякий случай там пока выставлена группа охраны."
VIET_local_feud:0 "Вражда в городе"
VIET_local_feud_averted:0 "В городе следует избегать вражды"
VIET_local_feud_averted_character:0 "Предотвратил вражду в городе"
VIET_town_fire:0 "Город в огне"
VIET_town_fire_desc:0 "В одном из крупных городов этого региона недавно случился крупный пожар, причинивший большой ущерб и унесший множество жизней."
VIET_fire_relief:0 "Помощь при пожаре"
VIET_fire_relief_desc:0 "Этот персонаж пожертвовал средства и ресурсы для помощи крупному городу, который недавно пострадал от большого пожара."
VIET_zone_of_death:0 "Зона смерти"
VIET_zone_of_death_desc:0 "В этом регионе есть небольшая, но значительная территория, которую местные жители зловеще окрестили "Зоной смерти" из-за того, что она предположительно полна темной энергии. Есть сообщения, что многие, кто пьет воду или съедая пищу из этой области, они немедленно страдают от странных и неизлечимых болезней, от которых быстро умирают."
VIET_wooden_rod_relic:0 "Жезл"
VIET_wooden_rod_relic_desc:0 "Недавно здесь был найден деревянный жезл, который предположительно обладает сверхъестественными способностями и считается священной реликвией с небес. Поэтому в настоящее время он находится в храме, и многие местные жители стекаются туда, чтобы поклониться ему. ."
VIET_wooden_rod_relic_study:0 "Изучение жезла"
VIET_wooden_rod_relic_study_desc:0 "Недавно здесь был найден деревянный жезл, предположительно обладающий сверхъестественными способностями, который представляет большой интерес для местного научного сообщества. есть и откуда взялось."
VIET_missing_persons:0 "Пропавшие без вести"
VIET_missing_persons_desc:0 "Не так давно сюда таинственным образом исчезли члены большого торгового каравана. Большинство их вещей были найдены невредимыми и в хорошем состоянии, и никто не знает, что с ними случилось. Это отбило у некоторых торговцев охоту вести здесь дела, из-за опасений, что в этом регионе может быть опасно путешествовать, независимо от того, обоснованы ли такие опасения или нет."
VIET_good_pottery:0 "Известен керамикой"
VIET_strange_dark_cloud:0 "Замечено странное темное облако"
VIET_bad_officers:0 "Плохие офицеры"
VIET_bad_officers_desc:0 "Военные офицеры в этом регионе печально известны своей жестокостью по отношению к тем, кто служит под их началом. Многие местные жители боятся или ненавидят их, а боевой дух их солдат низок."
VIET_bad_officers_replaced_county:0 "Плохие офицеры заменены"
VIET_bad_officers_replaced_county_desc:0 "Военные офицеры в этом регионе были известны своей жестокостью по отношению к тем, кто служил под их командованием. Высшее руководство сочло необходимым заменить некоторых из них лучшими командирами, к большому облегчению как местных командиров, так и солдат."
VIET_bad_officers_replaced:0 "Заменены плохие офицеры"
VIET_bad_officers_replaced_desc:0 "Этот персонаж заменил жестоких военных офицеров, служивших в том или ином регионе. К сожалению, у этих офицеров тоже были хорошие связи, так что этот поступок, хотя и правильный и справедливый, был еще и в некотором смысле политически нецелесообразным."
VIET_martyr_commander:0 "Командир-мученик"
VIET_martyr_commander_desc:0 "Уважаемый и любимый командир гарнизона недавно был убит бандой известных бандитов, но это побудило местные силы раз и навсегда уничтожить бандитов, и в значительной степени им это удалось."
VIET_martyr_commander_monument:0 "Памятник полководцу-мученику"
VIET_martyr_commander_monument_desc:0 "Недавно был установлен памятник командиру гарнизона, которого многие уважали и любили. Командующий был убит бандой отъявленных бандитов, но это вдохновило местные силы на искоренение бандитов раз и навсегда, и они в основном удалось."
VIET_tomb_monument_warrior:0 "Храм легендарного воина"
VIET_tomb_monument_warrior_desc:0 "В этом регионе есть холм, который, согласно местному фольклору, является местом последнего упокоения великого воина, победившего монстров или вторгшуюся орду. Недавно там был возведен храм этой легендарной фигуры, и он в настоящее время это популярное место среди многих местных жителей, которые хотят посетить и засвидетельствовать свое почтение.\n\n[Правитель|E] этого [графства|E] может принять [решение|E] и #V посетить легендарный курган#! "
VIET_tomb_monument_holy:0 "Храм легендарного святого"
VIET_tomb_monument_holy_desc:0 "В этом регионе есть холм, который, согласно местному фольклору, является местом последнего упокоения святого человека, творившего великие чудеса. Недавно там был возведен храм этой легендарной личности. Храм этой легендарной личности был недавно возведен там, и в настоящее время это популярное место для многих местных жителей, которые хотят посетить и засвидетельствовать свое почтение.\n\n[Правитель|E] этого [графства|E] может принять [решение|E] на #V Посетите легендарный курган#!"
VIET_tomb_monument_ruler:0 "Храм легендарного монарха"
VIET_tomb_monument_ruler_desc:0 "В этом регионе есть холм, который, согласно местному фольклору, является местом последнего упокоения справедливого и любимого монарха давних времен. Недавно там был воздвигнут храм этой легендарной личности. Храм этому легендарному недавно там была установлена фигура, и в настоящее время это популярное место для многих местных жителей, которые хотят посетить и засвидетельствовать свое почтение.\n\n[правитель|E] этого [графства|E] может принять [решение|E] чтобы #V посетить легендарный курган#!"
VIET_benevolent_spirit:0 "Доброжелательный дух"
VIET_benevolent_spirit_desc:0 "Ходят слухи, что здесь живет могущественный, но доброжелательный дух, который защищает местных жителей как от мирских, так и от духовных опасностей."
VIET_maitreya_cult_repressed:0 "Подавление культа Майтрейи"
VIET_maitreya_cult_repressed_desc:0 "Здесь действует еретический культ Майтрея. Хотя у него не так много последователей, власти опасаются, что этот культ может быть весьма опасным, и расправляются с ним."
VIET_maitreya_cult_unrepressed:0 "Культ Майтрейи"
VIET_maitreya_cult_unrepressed_desc:0 "Здесь действует еретический культ Майтрея. Хотя у него немного последователей, он вызывает много беспорядков, поскольку власти, похоже, не заинтересованы в его подавлении."
VIET_renowned_blacksmith_region:0 "Известные кузнецы"
VIET_mad_scientist_rumors:0 "Безумный ученый"
VIET_mad_scientist_rumors_desc:0 "Говорят, здесь живет какой-то алхимик или колдун, занимающийся всякими нечестивыми экспериментами, но убедительных доказательств этому никто не нашел."
VIET_disappeared_village:0 "Деревня исчезла"
VIET_disappeared_village_desc:0 "Все население целой деревни каким-то образом исчезло в одночасье. Остались ее постройки, дороги и различное имущество людей, но никого из жителей найти не удалось. Последующие поисковые отряды не привели ни к каким следам жителей деревни. инцидент, безусловно, загадочный и тревожный."
VIET_perfectly_arranged_marriage:0 "Идеально организованный брак"
VIET_perfectly_arranged_marriage_desc:0 "Недавно здесь состоялась свадьба между сыном и дочерью двух влиятельных семей простолюдинов. Все считают, что эти двое идеально подходят друг другу, и пара вполне счастлива. Что удивительно, однако, было что якобы на свадьбе являлись разные добрые приметы и знамения с неба. Неужто люди здесь блаженны!"
VIET_spirit_towns:0 "Буквальные города-призраки"
VIET_spirit_towns_desc:0 "Кажется, даже призраки занимаются скучными повседневными делами, такими как еда, разговоры и игры — по крайней мере, так можно предположить из недавних наблюдений призраков в этом регионе. Кто знает, являются ли такие истории выдумками, розыгрышами или действительно очевидцами. учетных записей?\n\n[Правитель|E] этого [графства|E] может принять [решение|E] о #V Исследовать город-призрак#!"
VIET_respected_elder_death_grandfather:0 "Благословение дедушки"
VIET_respected_elder_death_grandfather_desc:0 "Недавно скончался старейшина одной из местных деревень, широко почитаемый и известный во всем регионе. Умный и способный лидер общины, он много лет вел местных жителей через огонь и воду. процветание, переживаемое этим районом, произошло благодаря его доброжелательному духу."
VIET_respected_elder_death_grandmother:0 "Бабушкины благословения"
VIET_respected_elder_death_grandmother_desc:0 "Недавно скончалась старейшина одной из местных деревень, широко почитаемая и известная во всем регионе. Она много лет руководила своей общиной своей мудростью, и ее прозвали "бабушкой всех". Некоторые говорят, что недавнее процветание, которое испытал этот район, произошло благодаря его доброжелательному духу."
VIET_serial_killer_found:0 "Найден серийный убийца"
VIET_serial_killer_found_desc:0 "Серийный убийца, который оказался дворянином, некоторое время терроризировал регион. Однако несколько ловких охранников нашли способ устроить ему засаду, и мужчина предпочел смерть пленению живым. Тем не менее, местные жители очень большое облегчение при повороте событий."
VIET_death_of_several_officials:0 "Смерть нескольких чиновников"
VIET_death_of_several_officials_desc:0 "Примерно в одно и то же время здесь погибло несколько важных местных чиновников. Это негативно скажется на способности региона эффективно управлять собой, по крайней мере, в краткосрочной перспективе."
VIET_secretly_corrupt_official:0 "Смерть тайно коррумпированного чиновника"
VIET_secretly_corrupt_official_desc:0 "В течение многих лет влиятельный чиновник в этом округе обманывал всех, заставляя их думать, что он доброжелательный человек. Недавно, после его смерти, все узнали правду о его порочном уровне коррупции, когда об этом стало известно. Тем не менее, в по крайней мере, району теперь будет намного лучше без его махинаций."
VIET_holy_hermit_passes_away:0 "Скончался знаменитый отшельник"
VIET_holy_hermit_passes_away_desc:0 "В течение многих лет знаменитый отшельник жил в дикой местности этого региона, занимаясь духовными практиками, давая местным жителям мудрое руководство и духовную поддержку. Он недавно скончался, но место его смерти стало второстепенным местом паломничества. \n\n[Правитель|E] этого [графства|E] может принять [решение|E] о #V поклонении мумифицированному отшельнику#!"
VIET_stone_slab_found:0 "Найдена старая каменная плита"
VIET_araragi_vampire:0 "Легенды об экзорцисте, убивающем демонов, и его бессмертной служанке"
VIET_araragi_vampire_desc:0 "В последнее время ходят слухи, что в этом регионе живет истребитель демонов и экзорцист, невосприимчивый к любому вреду или травме. Согласно причудливым историям, рассказываемым о нем, он обрел эти способности после встречи с потусторонними духами, в частности с бессмертная девушка, которая сама весьма сильна, и его слуга, который помогает ему в его усилиях."
VIET_bridge_collapse:0 "Недавнее обрушение моста"
VIET_bridge_collapse_desc:0 "Недавно рухнул мост, служивший важной транспортной артерией в регионе."
VIET_mysterious_colors:0 "Таинственные цвета неба"
VIET_mysterious_colors_desc:0 "Сообщалось о странном явлении в этом районе - в случайное время в течение дня небо приобретает неестественные цвета, например розовый. Никто не знает, почему это происходит."
VIET_famous_bard:0 "Известный бард"
VIET_famous_bard_desc:0 "В этой земле живет бард, чья поэзия и песни не имеют себе равных. Однако, несмотря на свои таланты, он отказывается выступать перед богатыми и влиятельными людьми, а вместо этого путешествует по различным деревням и городам региона, вдохновляя местных жителей. и простолюдинам совершать великие дела."
VIET_famous_bard_arrested:0 "Арестован известный бард"
VIET_famous_bard_arrested_desc:0 "Этот персонаж арестовал известного барда за отказ принять приглашение сыграть при их дворе. Это разозлило простолюдинов, перед которыми он часто выступал и с которыми предпочитал общаться."
VIET_haunted_ship:0 "Корабль с привидениями в небе"
VIET_haunted_ship_desc:0 "Множество сообщений о кораблях с привидениями, парящих в небе. Должно быть, это коллективные заблуждения и галлюцинации, и ничего больше, верно?"
VIET_flat_stone_monument:0 "Древний каменный памятник"
VIET_flat_stone_monument_desc:0 "Здесь недавно в глуши был обнаружен единственный плоский камень значительных размеров. Должно быть, он был вырезан ушедшими народами много веков назад, хотя некоторые приписывают ему чудесные, магические свойства. Он слишком велик, чтобы его можно было использовать повторно. , поэтому он продолжает сидеть, наблюдая за окружающим миром целую вечность.\n\n[Правитель|E] этого [графства|E] может принять [решение|E] на #V Осмотреть древний каменный монумент#! "
VIET_recent_sandstorm:0 "Недавняя песчаная буря"
VIET_sandstorm_disaster_relief:0 "Помощь при стихийных бедствиях во время песчаной бури"
VIET_sandstorm_not_disaster_relief:0 "Не оказал помощь при песчаной буре"
VIET_forlorn_watchman:0 "Покинутый сторож"
VIET_forlorn_watchman_desc:0 "В прибрежных деревнях этого региона часто можно увидеть некоего призрака. Призрак по прозвищу "Покинутый сторож" вовсе не злонамерен, по словам свидетелей, которые утверждали, что видели его или даже взаимодействовали с ним, и иногда он даже приводит заблудших путешественников к новой цивилизации. Конечно, кто знает, выдуманы такие сказки или нет?"
VIET_pistachio_land:0 "Знаменитые фисташки"
VIET_pistachio_land_desc:0 "Фисташки из этого региона завоевали большую популярность во всем мире."
VIET_recent_landslide:0 "Недавний оползень"
VIET_landslide_disaster_relief:0 "Предоставление помощи при оползнях"
VIET_landslide_not_disaster_relief:0 "Не оказал помощь в случае оползня"
VIET_strong_lads:0 "Сильные парни"
VIET_strong_lads_desc:0 "Молодые люди этой провинции прославились своей храбростью и военными навыками."
VIET_giant_shade_tree:0 "Гигантское тенистое дерево"
VIET_giant_shade_tree_desc:0 "Одна из деревень в этой провинции славится своим гигантским тенистым деревом. Даже жители соседних деревень приезжают, чтобы повеселиться под этим могучим деревом.\n\n[правитель|E] этого [графства|E] может принять [решение|E] на #V Отдохнуть у Гигантского Теневого Дерева#!"
VIET_opinion_fellow_tree_lover:0 "Друг-любитель дерева"
VIET_opinion_tree_hater:0 "Не любит деревья"
VIET_shadow_people:0 "Отчеты людей-теней"
VIET_shadow_people_desc:0 "Жители деревни сообщают, что ночью они видели человекоподобные тени, пытающиеся убить ничего не подозревающих и спящих. Многие более мудрые и уравновешенные люди считают, что это всего лишь массовая истерия."
VIET_youth_prank:0 "Истерия, вызванная недавним розыгрышем"
VIET_youth_prank_desc:0 "В течение нескольких месяцев банда безрассудных, скучающих юношей разыгрывала их город, притворяясь голосами и звуками демонических сил. К счастью, их поймали, но слухи об этом происшествии плохо сказываются на жителях этой области."
VIET_famous_herbalists:0 "Известные травы и травники"
VIET_famous_herbalists_desc:0 "Травники из этой провинции известны своими традиционными лекарствами и методами лечения, которые они разработали с использованием уникальных растений, минералов и так далее."
VIET_corrupt_officials:0 "Много коррумпированных чиновников"
VIET_incorruptible_officials:0 "Много неподкупных чиновников"
VIET_cracking_down_on_corrupt_officials:0 "Расправа над коррумпированными чиновниками"
VIET_studying_incorruptible_officials:0 "Изучение и подражание неподкупным чиновникам"
VIET_renowned_carpenters:0 "Известные плотники"
VIET_renowned_stonemasons:0 "Известные каменщики"
VIET_famous_courtesan:0 "Известная куртизанка"
VIET_famous_courtesan_desc:0 "Эта женщина начала свою карьеру как куртизанка, известная своей красотой, остроумием и навыками в искусстве любви. Однако жизнь куртизанки, хотя и гламурная, также непредсказуема, поэтому она предусмотрительно нашла способ повысить свой статус. в обществе."
VIET_opinion_courtesan_promote:0 "Пригласил меня в суд"
VIET_famous_courtesan_sex:0 "Оплата услуг известной куртизанки"
VIET_famous_courtesan_sex_desc:0 "Иногда любовь #italic#! можно купить... хотя и за очень высокую цену и только на ограниченное время."
VIET_famous_courtesan_county:0 "Здесь живет знаменитая куртизанка"
VIET_famous_courtesan_county_desc:0 "В этом графстве проживает женщина, известная своей красотой, остроумием и способностями к искусству любви. Она имеет определенное влияние и богатство в местных делах, а также связи со многими известными людьми издалека."
VIET_opinion_slept_with_courtesan:0 "Переспал с куртизанкой"
VIET_opinion_approves_invite_courtesan:0 "Одобряет приглашение куртизанки в суд"
VIET_opinion_disapproves_invite_courtesan:0 "Не одобряет приглашение куртизанки в суд"
VIET_famous_traveler:0 "Известный путешественник"
VIET_famous_traveler_desc:0 "Этот персонаж когда-то путешествовал по многим странам. Его знание различных культур, религий и географических регионов огромно."
VIET_famous_traveler_county:0 "Здесь живет знаменитый путешественник"
VIET_famous_traveler_county_desc:0 "Этот округ является домом для путешественника, который когда-то путешествовал по многим землям. Их знание различных культур, религий и географии огромно, и они используют эти знания, чтобы помочь своему местному сообществу процветать и расти."
VIET_recent_building_collapse:0 "Недавнее обрушение здания"
VIET_recent_building_collapse_desc:0 "Недавно в этом округе рухнуло большое здание, в результате чего погибло несколько видных деятелей и местных лидеров."
VIET_generous_donation:0 "Щедрое пожертвование"
VIET_great_beauty:0 "Великая красота"
VIET_great_beauty_desc:0 "Говорят, что в этом регионе живет крестьянская девушка необычайной красоты. Она привлекает женихов со всего мира, но всем отказывает. По крайней мере, более богатые женихи тратят здесь все свои деньги."
VIET_great_ugly_commoner:0 "Великая "красавица""
VIET_great_ugly_commoner_desc:0 "Говорили, что в юности эта женщина, тогда еще простолюдинка, была очень красивой. Однако на самом деле это были слухи, распущенные злонамеренными местными жителями, так как на самом деле она была довольно безобразной. Тем не менее, она произвела на многих впечатление своими талантами. и личность."
VIET_great_beauty_commoner:0 "Великая красота"
VIET_great_beauty_commoner_desc:0 "В юности эта женщина, в то время простолюдинка, славилась своей красотой. Она также произвела на многих впечатление своими талантами и личностью."
VIET_great_beauty_husband:0 "Муж великой красавицы"
VIET_great_beauty_husband_desc:0 "Этот мужчина женат или когда-то был женат на известной красавице, которая была его другом детства."
VIET_opinion_great_beauty:0 "Сделал меня придворным"
