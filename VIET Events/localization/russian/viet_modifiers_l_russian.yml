VIET_oblivion_dream_dark_brotherhood_desc:0 ""Ты убийца. Захватчик жизни. Сборщик душ. Твоя работа, твое искусство смерти доставляет удовольствие Тьме."
VIET_oblivion_dream_fighters_guild:0 "Мечтаю присоединиться к отряду благородных наемников"
VIET_oblivion_dream_fighters_guild_desc:0 ""Я слышал, что наемники вербуют. Неплохой способ заработать немного денег... если у вас есть для этого камни."
VIET_oblivion_dream_thieves_guild:0 "Мечтаю вступить в ассоциацию героических воров"
VIET_oblivion_dream_thieves_guild_desc:0 ""Какая шутка! Вы можете себе представить группу воров, пытающихся создать гильдию?"
VIET_oblivion_dream_mages_guild:0 "Мечтаю поступить в школу посвященных мудрецов и мудрецов"
VIET_oblivion_dream_mages_guild_desc:0 ""Как бы мы ни старались предъявлять ученым более высокие стандарты, они всего лишь люди. Я надеюсь, что теперь вы увидите, что, хотя эта школа может быть разрозненной и неправильно использованной, она также может достичь некоторых замечательных результатов."
VIET_oblivion_dream_arena:0 "Мечтаю присоединиться к гладиаторской команде"
VIET_oblivion_dream_arena_desc:0 ""Выжившие передают лучшие приемы.""
