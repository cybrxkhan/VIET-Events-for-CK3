VIET_jon_battle_born_soldier:0 "Поэтический гвардеец"
VIET_jon_battle_born_soldier_desc:0 "Этот персонаж изначально был гвардейцем, известным своим дружелюбным, праведным взглядом на жизнь и поэтическими способностями, прежде чем его повысили."
VIET_is_lydia_from_skyrim:0 "Саркастичная горничная"
VIET_is_lydia_from_skyrim_desc:0 "Раньше эта дама была простой служанкой, и хотя она, возможно, поклялась нести чужое бремя с величайшей преданностью, это не означало, что она не отпускала то тут, то там ехидные комментарии. было ее необычное сочетание трудолюбия, верности и, прежде всего, ее печально известного сарказма, что ее начальство заметило и позволило ей подняться по социальной лестнице."
