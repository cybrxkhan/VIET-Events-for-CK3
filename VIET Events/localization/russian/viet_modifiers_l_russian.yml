VIET_crows_following:0 "За воронами"
VIET_crows_following_desc:0 "Вороны повсюду следуют за этим персонажем. Хотя они не представляют опасности и ничего не делают (по крайней мере, пока), ходят слухи, что они либо приносят этому персонажу много несчастий, либо являются признаком предполагаемого темная природа.\n\nМожно принять [решение|E], чтобы #V разобраться с убийством ворон#!"
VIET_crow_enemy:0 "Враг ворон"
VIET_crow_enemy_desc:0 "Этот персонаж чем-то обидел местных ворон. Вороны по своей природе очень умные существа, и многие местные вороны постоянно нападают на этого персонажа, сбрасывают случайные предметы и навоз вокруг своего жилища и в целом просто делают свое дело. жизнь несчастна."
VIET_crow_friend:0 "Дружит с воронами"
VIET_crow_friend_desc:0 "Этот персонаж подружился с несколькими местными воронами. Вороны по своей природе очень умные существа, и им нравится общество этого персонажа. персонаж вообще.\n\nМожно принять [решение|E], чтобы #V накормить ворон#!"
VIET_rescued_by_crows:0 "Спасены воронами"
VIET_rescued_by_crows_desc:0 "Ходит сомнительная правдивая история о том, что, когда на этого персонажа недавно напала банда разбойников с большой дороги, вороны-убийцы налетели, чтобы спасти положение. Птицы напали на бандитов, когда они в ужасе бежали кажущееся сверхъестественным явлением. Конечно, это всего лишь выдумка, сочиненная теми, кто смотрит на известную необычную близость этого персонажа к воронам с суеверным страхом и подозрением - ни один обычный смертный не может обладать тайной силой, чтобы контролировать и направлять этих пугающих существ смерти и зла. предзнаменование таким образом."
VIET_crow_gift_plants:0 "Подарок растений и трав от ворон"
