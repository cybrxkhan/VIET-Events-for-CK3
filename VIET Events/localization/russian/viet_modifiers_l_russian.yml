VIET_traveling_baklava_merchant_in_town_desc:0 "Известный странствующий кондитер с Ближнего Востока временно открыл магазин недалеко от того места, где живет этот персонаж. Не возникнет ли у этого персонажа соблазна купить эти знаменитые пирожные и кондитерские изделия, чтобы удовлетворить свою тягу к сладкому?\n\nМожет принять [решение|E], чтобы #V посетить знаменитую кондитерскую#!\nИмеет доступ к [взаимодействию|E], чтобы #V подарить особенную выпечку#!"
