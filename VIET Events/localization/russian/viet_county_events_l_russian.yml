 VIETmisc.3039.t:0 "The Ten Year Specter"
 VIETmisc.3039.desc:0 "In certain parts of [county.GetNameNoTier], there are legends about a specter that appears in the region every ten years. There are different folktales about the nature of this specter and why it appears.\n\nSome claim the specter is a vengeful spirit, such as that of a woman spurned by a former lover, or a wealthy old man killed by his children, or a child abandoned by its parents, among other terrible tales. Yet others claim the specter is helpful, such as a kindly old grandmother who wants to help her descendants, or a lonely but charitable official who continues to bless the land he once administered, among other stories.\n\nWhatever the truth of the matter is, some of the superstitious locals are apprehensive about this supposed specter’s return."
 VIETmisc.3039.a:0 "I’m sure we’ll all be fine no matter what…."
 VIETmisc.3039.failure:0 "Most locals believe the specter is vengeful!"
 VIETmisc.3039.success:0 "Most locals believe the specter is helpful!"
 VIETmisc.3040.t:0 "Ten Resignations"
 VIETmisc.3040.desc:0 "I have received word that ten of my minor officials in [county.GetNameNoTier] have formally resigned their positions. It appears the chief official in charge of them is very corrupt, and they were unable to do anything about it, and their attempts to reach out to me were foiled by the chief official’s minions. However, I have managed to hear about these resignations, and word on the street is that the chief official is very nervous about how I will react to it."
 VIETmisc.3040.a:0 "I honestly couldn't care less about what’s going on."
 VIETmisc.3040.b:0 "Strongly reprimand the chief official, but do no more."
 VIETmisc.3040.c:0 "Arrest the chief official, and offer the resignees their jobs back."
 VIETmisc.3040.c.failure:0 "The resignees don't want their jobs back."
 VIETmisc.3040.c.success:0 "The resignees agree to return to their old jobs."
 VIETmisc.3041.t:0 "Ten Missing Children"
 VIETmisc.3041.desc:0 "A few weeks ago, ten children went missing from one of the towns in [county.GetNameNoTier]. Locals sent out search parties but could not find any sign of the children. Many feared some calamity befell the children, like being killed by wild animals.\n\nThankfully, [official.GetFullName], one of my minor officials working in [county.GetNameNoTierNoTooltip], continued searching even after everyone else gave up. [official.GetHerHis|U] persistence paid off, as [official.GetSheHe] managed to track down the children. Apparently, the children were kidnapped by a band of bandits, who planned to sell them into slavery!\n\nThe bandits have all been imprisoned, and the ten children returned to their families. Everyone is praising [official.GetFirstNameNoTooltip] for [official.GetHerHis] heroic actions."
 VIETmisc.3041.a:0 "Continue your good work in [county.GetNameNoTierNoTooltip], [official.GetFirstNameNoTooltip]!"
 VIETmisc.3041.b:0 "Can I offer you a promotion to stay and work at my court?"
 VIETmisc.3041.c:0 "How about I grant you [county.GetNameNoTierNoTooltip]?"
 # Version 1.8.2 Start Here - Please leave this comment and do not remove it
 VIETmisc.3042.t:0 "Brilliant Light"
 VIETmisc.3042.desc:0 "Peasants have reported seeing strange phenomena in [county.GetNameNoTier].\n\nAccording to those who have seen it, it appears in the horizon near some villages some mornings, and takes the form of a column of brilliant, straight beam of light connecting the ground with the heavens. However, when one comes closer to the beam, it disappears.\n\nA couple of my officials have corroborated these accounts, and local scholars are uncertain on what is causing this. Some locals have even started claiming it is a sign from [ROOT.Char.GetFaith.random_GoodGodNames]."
 VIETmisc.3042.a:0 "Huh.... I wonder what is going on there?"
 VIETmisc.3043.t:0 "A Former Lake"
 VIETmisc.3043.desc:0 "For generations, there was a small but important lake In [county.GetNameNoTier] that served as the lifeblood of several nearby villages. It provided nourishment for crops, contained many fish that could supplement the locals diet, and facilitated trade by connecting these villages with other parts of the region via a small river that led out of this lake.\n\nIn recent years, for unknown reasons, the lake had started to dry up. I have received reports from local officials that the lake has now just #italic completely#! dried up. Though everyone anticipated this would happen, the people living around the former lake are now in a difficult situation.\n\nWithout the lake, these villagers can no longer live in their ancestral homeland; they will likely have to move elsewhere."
 VIETmisc.3043.a:0 "There isn’t much we can do for them, regardless."
 VIETmisc.3043.b:0 "We should assist them in resettling nearby."
 # Version 1.8.3 Start Here - Please leave this comment and do not remove it
 VIETmisc.3044.t:0 "Academy Pillaged"
 VIETmisc.3044.desc:0 "A local academy in [county.GetNameNoTier] was ransacked by local brigands, according to a report I received from my officials today. The local guards were unable to resist the attackers, and they along with a number of scholars were killed, and priceless books and scrolls destroyed or stolen."
 VIETmisc.3044.a:0 "Nothing I can do about such a thing."
 VIETmisc.3044.b:0 "Send funds to support rebuilding the academy."
 VIETmisc.3045.t:0 "Amazing Ingredients"
 VIETmisc.3045.desc:0 "Recently, I had noticed how the quality of some of my cooks’ dishes had improved (not that they weren’t bad before), so I decided to pay a visit to my kitchens today since I had nothing better to do.\n\nWhen I asked my cooks why the dishes were better, the head cook explained, “My [ROOT.Char.GetLadyLord], I wish we could take all the credit, but you see, lately, a few towns in [county.GetNameNoTier] have become famous for producing some quality ingredients – be it spices, herbs, nuts, vegetables, or fruits – that we now use frequently in our dishes, to great effect.”"
 VIETmisc.3045.a:0 "This region produces truly wonderful culinary delights!"
