 VIETmisc.3000.t:0 "Ягоды хорошо!"
 VIETmisc.3000.desc:0 "Некоторые виды съедобных ягод из [county.GetNameNoTier] завоевали положительную репутацию в некоторых частях региона благодаря своим предполагаемым лечебным свойствам. В результате они отправляются в больших количествах в соседние районы, поддерживая местную экономику."
 VIETmisc.3000.a:0 "Ягоды хорошо!"
 VIETmisc.3000.tooltip:0 "До тех пор, как любое [county|E] в вашем [domain|E] имеет [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [county_modifier|E], у вас будеи возможность [decision|E] to #V Купить ценные лекарственные ягоды#!."
 VIETmisc.3001.t:0 "Увлекательная пещера"
 VIETmisc.3001.desc:0 "Несколько дней назад пастухи обнаружили небольшую пещеру в [county.GetNameNoTier]. Внутри они нашли несколько безделушек, которые не представляли большой ценности, например, деревянную посуду и несколько резных камней. Там были даже фрагменты костей неопознанного существа.\n\nХотя в пещере нет ничего примечательного, она явно когда-то была обитаема или, по крайней мере, использовалась в качестве остановки для путешественников или кочевников. Его открытие произвело настоящую сенсацию, и несколько местных жителей обыскали ее, чтобы увидеть, какие мелочи они могли найти в нем для развлечения."
 VIETmisc.3001.a:0 "И какое значение имеет эта новость для меня?"
 VIETmisc.3001.b:0 "Пошлите слуг, чтобы они тоже собрали для меня безделушки."
 VIETmisc.3001.c:0 "Мы должны воздвигнуть небольшой [ROOT.Char.GetFaith.GetAdjective] храм в пещере."
 VIETmisc.3002.t:0 "Хороший капитан"
 VIETmisc.3002.desc:0 "Капитан гарнизона крупного форта в[county.GetNameNoTier], по имени [captain.GetFullName], вызвал восхищение многих своим добрым и праведным характером. Например, [captain.GetSheHe] приказывает [captain.GetHerHis] людям быть вежливыми и помогать местным жителям, а также сурово наказывает любых охранников, которые используют свое положение, чтобы запугивать других, а это вселяет еще большую лояльность в [captain.GetHerHis] впечатление подчиненных, чем негодование. Кроме того, [captain.GetSheHe] проделал большую работу, разгромив несколько бандитских банд в этом районе, и, по слухам, даже пользуется невольным уважением этих головорезов за то, что он достойный противник.\n\nЯ рассматриваю возможность привезти [captain.GetHerHim] в мой двор - такой харизматичный, честный солдат мог бы принести большую пользу, помогая привести некоторые из моих сил в форму. С другой стороны, может быть, мне следует позволить [captain.GetHerHim] сохранить [captain.GetHerHis] текущий пост, так как [captain.GetSheHe] хорошо справляется с этой задачей здесь."
 VIETmisc.3002.a:0 "Мне нужен такой солдат на службе. Пригласить [captain.GetHerHim] в мой двор!"
 VIETmisc.3002.b:0 "[captain.GetSheHe] больше нужен людям. Позволить [captain.GetHerHim] остаться здесь."
 VIETmisc.3002.c:0 "Предоставьте [county.GetNameNoTier] [captain.GetHerHim] — хороший [ROOT.Char.GetLadyLord] будет хорошо руководить сообществом."
 VIETmisc.3003.t:0 "Разбойники"
 VIETmisc.3003.desc:0 "Тревожные новости из [county.GetNameNoTier]! Небольшая группа бандитов выдавала себя за моих солдат и забирала у людей деньги и имущество.\n\nСтранно то, что они не используют обычные грубые методы запугивания, которые можно было бы ожидать от типичного бандита. Вместо этого они притворяются агентами, посланными с важными заданиями по обеспечению мира в регионе, но нуждающимися в помощи местных жителей. Нацелившись на пожилых, доверчивых и слабоумных, они выманивают у них их богатство без особого принуждения. Их операции какое-то время оставались незамеченными именно потому, что они обычно не причиняли физического вреда другим, а некоторые из их жертв были слишком смущены, чтобы признаться в том, что произошло."
 VIETmisc.3003.a:0 "Я позволю местным чиновникам решить, как с ними поступить."
 VIETmisc.3003.b:0 "Звери или нет, они все равно преступники - арестуйте их!"
 VIETmisc.3003.c:0 "Интригующий. Готовы ли они работать на меня? Они кажутся полезными."
 VIETmisc.3004.t:0 "Дверной проем"
 VIETmisc.3004.desc:0 "Несколько недель назад в глуши [county.GetNameNoTier] было найдено весьма причудливое каменное сооружение. Те, кто его видел, утверждают, что это сооружение по форме чем-то напоминает какие-то ворота.\n\nЯ послал пару чиновников разобраться в ситуации, и в своем отчете они подтвердили, что действительно, этот большой камень - ростом с человека. - напоминает арку двери. Некоторые крестьяне ранее пытались передвинуть камень, чтобы использовать его материал в местных строительных проектах, но камень не поддавался. Кроме того, некоторые люди теперь верят, что это может быть портал в другое царство - будь то страшное, полное демонов и других ужасов, или какой-то райский рай, они не знают, но в обществе растут опасения."
 VIETmisc.3004.a:0 "Большие камни лежат повсюду. Оставьте это пока."
 VIETmisc.3004.b:0 "Чтобы успокоить людей, назначьте там несколько местных охранников."
 VIETmisc.3005.t:0 "Точка кипения"
 VIETmisc.3005.desc:0 "Город в [county.GetNameNoTier] — место недавнего несчастья. В одном крупном городе разгорелись жаркие дебаты о местной проблеме, которая слишком неуместна для моего внимания, но она была достаточно спорной, чтобы два человека, присутствовавшие на недавнем собрании различных знатных людей, подрались из-за этого. В конце концов вспыхнула драка, вызвавшая грандиозную сцену и приведшая к многочисленным травмам.\n\nНапряженность в городе достигает точки кипения, и мне, возможно, придется вмешаться как [ROOT.Char.GetTitleTierName], который Высшая юрисдикция над территорией."
 VIETmisc.3005.a:0 "Вопрос неактуален с самого начала, поэтому не стоит моего времени."
 VIETmisc.3005.b:0 "Я попытаюсь стать посредником в некоторых переговорах между обеими сторонами."
 VIETmisc.3005.c:0 "Отправьте несколько войск для поддержания порядка, пока все не уляжется."
 VIETmisc.3005.toast_good:0 "Местным удается договориться!"
 VIETmisc.3005.toast_bad:0 "Вспыхивает хаос, и начинается вражда!"
 VIETmisc.3006.t:0 "Огненный"
 VIETmisc.3006.desc:0 "Крупный пожар недавно охватил большой город в [county.GetNameNoTier]. Тем не менее, он опустошил большую часть поселения и оставил многих убитыми или ранеными. Учитывая, что город имел региональное значение, эта катастрофа могла иметь долгосрочные последствия."
 VIETmisc.3006.a:0 "Делайте все возможное, чтобы помочь выжившим и помочь восстановить."
 VIETmisc.3006.b:0 "Я уверен, что простолюдины придумают, как терпеть."
 VIETmisc.3007.t:0 "Зона смерти"
 VIETmisc.3007.desc:0 "Район в [county.GetNameNoTier], который находится между двумя небольшими деревнями и находится в половине дня пути от одного конца до другого, известен в местном фольклоре как "зона смерти" среди других нелестных названий. Говорят, что в этой области есть темные энергии, которые вызывают множество несчастных случаев. Например, есть рассказы о неосторожных путешественниках, проходящих мимо, которые пьют воду или едят оттуда пищу только для того, чтобы быть проклятыми болезнями, неузнаваемыми нашими врачами, которые заставляют их умирать через несколько недель.\n\nМногие из нас, посторонних, заплатили мало прислушайтесь к таким историям, ведь в мире полно загадочных и опасных мест. Но слухи теперь распространяются, и даже некоторые торговцы издалека избегают этого места."
 VIETmisc.3007.a:0 "Я должен убедиться, что не поеду туда сам."
 VIETmisc.3007.b:0 "Я сомневаюсь, действительно ли оно проклято, но кто знает?"
 VIETmisc.3008.t:0 "Таинственная реликвия"
 VIETmisc.3008.desc:0 "Я получил странное сообщение от одного из моих чиновников из деревни в дальнем углу [county.GetNameNoTier]. Несколько недель назад однажды ночью раздались громкие звуки; это было похоже на работу кузнецов или плотников, строящих дома, но, насколько известно, такой деятельности не велось.\n\nВ то утро мой чиновник пошел с местными жителями, чтобы исследовать источник шума; все, что они увидели, это несколько упавших деревьев и странные комья земли на земле… и палка, сделанная из какого-то дерева. При прикосновении к нему издавался громкий звук, временно оглушавший всех присутствующих, и на короткое время возникал яркий свет. Никто не смог заставить жезл сделать это снова, несмотря на неоднократные попытки.\n\nКрестьяне считают жезл священной реликвией [ROOT.Char.GetFaith.CreatorName], но мой чиновник, ученый, настроен более скептически. , как делается вывод в отчете: "Я не сомневаюсь, что [ROOT.Char.GetFaith.CreatorName] никогда не оставил бы божественные артефакты лежать без дела, как мусор. В конце концов, [ROOT.Char.GetFaith.CreatorSheHe] наверняка предпочел бы, чтобы мы изучали эта странная вещь для расширения наших знаний о природных явлениях о мире, созданном [ROOT.Char.GetFaith.CreatorSheHe]."
 VIETmisc.3008.a:0 "Крестьяне будут счастливы, если мы освятим святую реликвию."
 VIETmisc.3008.b:0 "Было бы достойно позволить местным ученым изучить это!"
 VIETmisc.3009.t:0 "Пропавшие без вести в [county.GetNameNoTier]"
 VIETmisc.3009.desc:0 "Обыватели, живущие в [county.GetNameNoTier] не так давно наткнулись на нечто странное: целый торговый караван. То есть сам караван был в порядке - вьючные животные, торговые товары, еда и припасы, и т. д. были там, но людей из этого каравана не было. Члены каравана — торговцы, носильщики, сопровождающие наемников, сопровождающие лагеря и т. д. — в последний раз видели покидающими одну из близлежащих деревень за несколько недель до этого, поэтому они не могли уйти далеко.\n\nКогда несколько моих охранников и живых чиновников искали пропавших без вести, никаких других их следов обнаружить не удалось. Как они могли так внезапно исчезнуть? Есть версии, что во всем виноваты бандиты от [ROOT.Char.GetFaith.DevilName], но нам нужно выяснить, что делать с товарами и животными, которые просто сидят без дела."
 VIETmisc.3009.a:0 "Просто отдайте остатки припасов местным жителям."
 VIETmisc.3009.b:0 "Продайте припасы всем торговцам, которых найдете."
 VIETmisc.3010.t:0 "Прекрасная керамика"
 VIETmisc.3010.desc:0 "Керамика, произведенная в [county.GetNameNoTier], недавно стала чем-то вроде причуды в других странах, и они продаются по более высоким ценам. Ряд торговцев устремились в этот район, чтобы расширить свои деловые возможности. , и это способствует буму местной экономики."
 VIETmisc.3010.a:0 "Приятно слышать!"
 VIETmisc.3011.t:0 "Отбрасывая тень на [county.GetNameNoTier]"
 VIETmisc.3011.desc:0 "Недавно вокруг [county.GetNameNoTier] было замечено темное облако, которое местные жители описали как неестественное и странное. Нежелательная тень около одной деревни, в частности.Хотя облако с тех пор рассеялось, некоторые утверждают, что присутствие такого предзнаменования означает для нас гибель и мрак, и темные времена скоро наступят, но я не уверен, насколько обоснованы такие утверждения. "
 VIETmisc.3011.a:0 "Я буду молиться [ROOT.Char.GetFaith.HighGodName] о том, чтобы он помог нам в эти трудные времена."
 VIETmisc.3011.b:0 "Я уверен, что это вообще ничего, а просто странное облако..."
 VIETmisc.3012.t:0 "Плохие офицеры"
 VIETmisc.3012.desc:0 "Я получаю все больше сообщений о жестокости моих офицеров, которые возглавляют войска, дислоцированные в [county.GetNameNoTier]. Хотя они обычно не терроризируют население, они не обращаются с войсками Я слышал, что стало настолько плохо, что некоторые пехотинцы утверждают, что они скорее будут служить под командованием [ROOT.Char.GetFaith.DevilName], чем под их командирами, поскольку [ROOT.Char.GetFaith.DevilSheHe] наверняка бы будьте более милосердны! В результате дезертирство широко распространено, а боевой дух оставшихся солдат низок.\n\nЯ мог бы ввести новых командиров. Однако это может быть политически неловко, учитывая, что некоторые из нынешних командиров имеют связи в других местах и определенного социального положения и влияния, поэтому они могут вызвать шум, если их сместят со своих постов."
 VIETmisc.3012.a:0 "Увы, это не тот вопрос, о котором у меня есть время беспокоиться."
 VIETmisc.3012.b:0 "Если возможно, замените некоторых командиров. Политика здесь не имеет значения."
 VIETmisc.3013.t:0 "Не зря"
 VIETmisc.3013.desc:0 "Бандитский картель терроризировал [county.GetNameNoTier] какое-то время, и мои силы, дислоцированные там, не могли эффективно противостоять им. Недавно один из капитанов гвардии был даже убит шпионом. Работа на этих преступников. Это должно было стать сильным ударом по моим войскам, учитывая харизму, трудолюбие и хорошие отношения капитана с местным населением. Однако это имело эффект, противоположный тому, на что рассчитывали бандиты.\n\nУбитый командир , любимый многими, стал мучеником.Так, мои войска и другие местные простолюдины, движимые жаждой крови отомстить за капитана, удвоили свои усилия по разгрому бандитской шайки.За последние несколько недель убиты десятки бандитов, в том числе много их предводителей, и их влияние сильно уменьшилось, возможно, навсегда. Ходили даже слухи, что дух полководца помогал им из загробной жизни."
 VIETmisc.3013.a:0 "Это горько-сладко, но по крайней мере бандиты побеждены."
 VIETmisc.3013.b:0 "Поставлю памятник полководцу."
 VIETmisc.3014.t:0 "Легендарный курган [county.GetNameNoTier]"
 VIETmisc.3014.desc:0 "На протяжении веков небольшой холм в [county.GetNameNoTier] долгое время считался своего рода курганом или местом последнего упокоения давно ушедшей легендарной фигуры. Кто эта фигура, как они были похоронены там, сильно варьируется в зависимости от того, кого вы спрашиваете. Одни говорят, что это могила великого воина, который погиб, защищая свой родной город от монстра или вторгшейся орды. Другие говорят, что это могила святого мужчины или женщины , которые творили чудеса. Третьи утверждают, что это памятник почитаемому монарху предков, который был справедливым правителем.\n\nНезависимо от того, кто это был (если кто-то вообще там похоронен), [mound_tourist.GetTitledFirstName] недавно заинтересовался этим холмом после его посещения. .Теперь [курган_турист.GetSheHe] предложил мне потратить немного средств на возведение небольшой святыни на холме, где местные жители могли бы отдать дань уважения.Вопрос в том,кто #курсив I#!думает там похоронен и будут ли они заслуживают такой чести?"
 VIETmisc.3014.a:0 "Это бессмысленно. Мы не знаем, кто там похоронен и есть ли вообще могила!"
 VIETmisc.3014.b:0 "Там должен быть похоронен воин. Святыня вдохновит местный гарнизон."
 VIETmisc.3014.c:0 "[ROOT.Char.Custom (' DefaultPriestTitle ')] должен быть похоронен там. Святыня почтит их и [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.3014.d:0 "Там должен быть похоронен древний монарх. Святилище будет отмечать нашу историю."
VIETmisc.3014.tooltip:0 "До тех пор, пока любой [county|E] в вашем [domain|E] имеет [GetModifier (' VIET_tomb_monument_warrior '). GetNameWithTooltip], [GetModifier (' VIET_tomb_monument_holy '). GetNameWithTooltip] или [GetModifier (' VIET_tomb_monument_ruler '). GetNameWithTooltip] [county_modifier|E], у вас будет доступ к [решению|E] на #V Посетите легендарный курган#!, чтобы вдохновиться тем, кто там похоронен."
 VIETmisc.3015.t:0 "Коррумпированные чиновники [county.GetNameNoTier]"
 VIETmisc.3015.desc:0 "Должностные лица [county.GetNameNoTier] заработали репутацию коррумпированных и морально ущербных, сосредоточенных больше на продвижении собственных интересов, чем на благе общества. Является ли такая оценка точной или нет , это плохо отразится на мне и моей администрации."
 VIETmisc.3015.a:0 "Мне неприятно это слышать, но что я могу сделать?"
 VIETmisc.3015.b:0 "Мы должны принять меры, чтобы обуздать их бесчинства."
 VIETmisc.3016.t:0 "Неподкупные чиновники [county.GetNameNoTier]"
 VIETmisc.3016.desc:0 "Должностные лица [county.GetNameNoTier] заработали репутацию честных и неподкупных людей, сосредотачивающихся на том, что хорошо для общества, а не на собственных интересах. Является ли такая оценка точной или нет, конечно, это отражается на мне и моей администрации."
 VIETmisc.3016.a:0 "Хорошо! Эти чиновники подают всем нам пример."
 VIETmisc.3016.b:0 "Давайте проанализируем их успех и применим эти уроки в других местах."
 VIETmisc.3017.t:0 "Плотники [county.GetNameNoTier]"
 VIETmisc.3017.desc:0 "Плотники из [county.GetNameNoTier] завоевали славу и признание в других частях региона. Говорят, что они особенно искусны в своем ремесле, а некоторые даже приезжают издалека, чтобы изучить их приемы и методы. ."
 VIETmisc.3017.a:0 "Это хорошо. Может быть, мне следует заказать строительство чего-нибудь в ближайшее время."
 VIETmisc.3018.t:0 "Каменные каменщики [county.GetNameNoTier]"
 VIETmisc.3018.desc:0 "Камнетесы [county.GetNameNoTier] высоко ценятся за качество своей работы. Иногда богатые покровители издалека даже заказывают им участие в своих проектах!"
 VIETmisc.3018.a:0 "Они закладывают прочный фундамент для будущего."
 VIETmisc.3019.t:0 "Куртизанка"
 VIETmisc.3019.desc:0 "Есть довольно (не)известная куртизанка по имени [hooker.GetFullName], которая обосновалась в [county.GetNameNoTier], где, так сказать, занимается своим ремеслом. Она известна даже в зарубежных земли за ее таланты и красоту, и это помогло повысить загадочность [county.GetNameNoTier] для потенциальных путешественников.\n\nУ меня была возможность встретиться с ней, когда я посетил город, в котором она остановилась по какому-то официальному делу, так как она была приглашена (самим хозяином) на пир, на котором я там присутствовал. Должен признать, она очаровательная дама."
 VIETmisc.3019.a:0 "В конце концов, она культурная куртизанка, а не какая-то случайная блудница."
 VIETmisc.3019.b:0 "Я бы заплатил за незабываемую ночь с ней, если бы она захотела."
 VIETmisc.3019.c:0 "Если она захочет, я мог бы использовать такую утонченную даму, как она, при моем дворе."
 VIETmisc.3020.t:0 "Путешественник из [county.GetNameNoTier]"
 VIETmisc.3020.desc:0 "Известный путешественник по имени [traveler.GetFullName] обосновался в [county.GetNameNoTier] после многих лет приключений. В настоящее время [traveler.GetSheHe] служит обществу в качестве важного лидера в одном из Сегодня [путешественник.GetSheHe] посещает мой двор, и, основываясь на наших обсуждениях, похоже, [путешественник.GetSheHe] сохраняет много знаний о различных землях, в которых [путешественник.GetSheHe] путешествовал, и [traveler.GetSheHe] надеется использовать его, чтобы помочь городу [traveler.GetHerHis] расти и развиваться."
VIETmisc.3020.a:0 "Я рад, что в моем мире есть такой талантливый человек."
VIETmisc.3020.b:0 "Почему бы тебе вместо этого не работать на меня?"
VIETmisc.3021.t:0 "Обрушение здания в [county.GetNameNoTier]"
VIETmisc.3021.desc:0 "В одном из крупных городов [county.GetNameNoTier] несколько важных членов сообщества собирались внутри здания, когда оно рухнуло, многие из них погибли, а большинство выживших получили серьезные ранения."
VIETmisc.3021.a:0 "Какая досадная трагедия! Приносим наши соболезнования."
VIETmisc.3021.b:0 "Пожертвуйте, чтобы помочь с расходами на похороны и для их выживших иждивенцев."
VIETmisc.3022.t:0 "Слухи о красавице"
VIETmisc.3022.desc:0 "Ходят слухи, что простолюдинка из [county.GetNameNoTier] считается одной из самых красивых женщин в мире. У нее много женихов, в том числе мужчин очень высокого статуса! слухам, которые я слышал, следует верить, она говорит, что однажды выйдет замуж за мужчину, который действительно любит ее, и ее родители, похоже, не против потворствовать ее идеалистическим представлениям. и влиятельные люди издалека, как ни странно, дали небольшой толчок местной экономике, поскольку они тратят огромные суммы денег на местном уровне."
VIETmisc.3022.a:0 "Приятно слышать. Надеюсь, она найдет хорошего мужа."
VIETmisc.3022.b:0 "Похоже на глупые сплетни, так что меня это не волнует."
VIETmisc.3022.c:0 "Меня это заинтриговало! Я хочу сам убедиться в этом."
VIETmisc.3022.c.tooltip:0 "Я нанесу визит, чтобы встретиться с этой предположительно красивой простолюдинкой - поскольку я правлю этими краями, у меня не должно возникнуть проблем с посещением ее деревни."
VIETmisc.3023.t:0 "Красота" [county.GetNameNoTier]"
VIETmisc.3023.desc:0 "Жители деревни удивлены, что я, [ROOT.Char.GetTitledFirstName], решил посетить их деревню в [county.GetNameNoTier], даже если это для встречи с этой девушкой прославленной красоты. Ее родители никогда раньше не принимал у себя кого-то столь важного, но они стараются изо всех сил. Отец - ремесленник, а мать [ROOT.GetCharacter.Custom('lowly_servant_type')], и они зарабатывают достаточно, чтобы обеспечить семье скромную, но комфортную жизнь. встретив девушку по имени [beauty.GetFullName], я был в шоке.\n\nСказать, что она отвратительна, — значит ничего не сказать. После дальнейших расспросов я узнал, что истории о ее красоте были жестокими слухами, созданными какими-то скучающими местными хулиганами, который вышел из-под контроля. Ее семья безуспешно пыталась положить конец таким сплетням."
VIETmisc.3023.desc.unpleasant:0 "\n\nЭта девушка не очень приятный человек. Годы издевательств над ее внешностью, казалось, сделали ее ожесточенной, хотя я должен признать, что нашел себя - забавный уничижительный юмор. Она умеет работать по дому и, по крайней мере, сообразительна, и красноречива, несмотря на свою грубую речь."
VIETmisc.3023.desc.pleasant:0 "\n\nУ девушки, на удивление, довольно приятный характер. Кажется, она изо всех сил старается делать хорошую работу по дому. "Если я никогда не смогу найти хорошего мужа," она говорит: "По крайней мере, быть незамужней лучше, чем найти плохого мужа." Я должен признать, что у нее есть определенное обаяние, вне зависимости от внешности."
VIETmisc.3023.a:0 "Ни вреда, ни фола. Вот почему, в конце концов, мы не можем доверять слухам."
VIETmisc.3023.b:0 "Эти идиоты-крестьяне - вся их деревня - смеют тратить мое время!"
VIETmisc.3023.c:0 "Независимо от ее внешности, она хорошо работает. Она могла бы стать моей горничной."
VIETmisc.3023.d:0 "Ха-ха! Знаешь что? Я сделаю ее придворной. Это покажет ее хулиганов."
VIETmisc.3024.t:0 "Красота [county.GetNameNoTier]"
VIETmisc.3024.desc:0 "Жители деревни удивлены, что я, [ROOT.Char.GetTitledFirstName], решил посетить их деревню в [county.GetNameNoTier], даже если это для встречи с этой девушкой прославленной красоты. Ее родители никогда раньше не принимал у себя кого-то столь важного, но они стараются изо всех сил. Отец - ремесленник, а мать [ROOT.GetCharacter.Custom('lowly_servant_type')], и они зарабатывают достаточно, чтобы обеспечить семье скромную, но комфортную жизнь. встречая девушку по имени [beauty.GetFullName], я в шоке.\n\nДевушка такая красивая, как все говорили, я смотрю, как она входит в комнату: черты ее лица безупречны, когда она приветствует меня вежливо. Ее семья объясняет, что они понятия не имели, как слухи о ней распространились так далеко, но, увидев ее, я понимаю, почему."
VIETmisc.3024.desc.unpleasant:0 "\n\nТем не менее, девушка кажется ворчливой и довольно самоуничижительно относится к своей внешности. "Интересно, будет ли кто-нибудь из моих женихов обожать меня, когда я стану старой ведьмой? ", — саркастически говорит она. Она говорит, что вышла бы замуж за своего друга детства по имени [childhood_friend.GetFullName], который живет дальше по улице, но, несмотря на свои таланты, он слишком скромен и стыдится конкурировать с ее более состоятельными женихами."
VIETmisc.3024.desc.pleasant:0 "\n\nНе только это, но и у нее хороший характер. Она говорит мягко и мягко и кажется приятной девушкой. Я поднимаю бровь, когда она застенчиво признается, что любит своего друга детства по имени [childhood_friend.GetFullName], который живет дальше по улице, но, несмотря на свои таланты, он слишком скромен и стыдится конкурировать с ее более богатыми женихами."
VIETmisc.3024.a:0 "Эта личная драма не мое дело, но я желаю вам всего наилучшего."
VIETmisc.3024.b:0 "Нелепо! Я благословлю мальчика ухаживать за вами."
VIETmisc.3024.c:0 "Я помогу вам двоим пожениться и найму вас обоих в качестве моих слуг."
VIETmisc.3024.d:0 "Почему бы мне не пригласить вас и мальчика в мой двор?"
VIETmisc.3024.d.tooltip:0 "[beauty.GetFullName] и ее друг детства [childhood_friend.GetFullName] поженятся и присоединятся к вашему двору"
# 1.4.7 - пожалуйста, оставьте этот комментарий здесь
VIETmisc.3025.t:0 "Затопленный храм"
VIETmisc.3025.desc:0 "Во время патрулирования в глуши [county.GetNameNoTier] пара моих солдат обнаружила маленькое придорожное святилище. Однако странно то, что оно в основном затоплено под одним из озера в этом регионе. Мои солдаты соизволили расспросить некоторых местных жителей об этой достопримечательности, и они сказали, что она всегда была там все эти годы. Они предположили, что это какое-то святилище [ROOT.Char.GetFaith. HighGodName], построенный людьми, которые жили здесь несколько поколений назад и который был заброшен после того, как вода в озере поднялась слишком высоко. обратно на сушу. Если я реализую эту идею, мне придется потратить на это некоторые ресурсы."
VIETmisc.3025.a:0 "О, если подумать, это может быть пустой тратой времени."
VIETmisc.3025.b:0 "Давайте сделаем это. Я уверен, что [ROOT.Char.GetFaith.HighGodName] будет доволен."
VIETmisc.3026.t:0 "Сгоревшая башня"
VIETmisc.3026.desc:0 "Весьма любопытная находка недавно попала мне на глаза в [county.GetNameNoTier]. Разведчики, служившие в местном гарнизоне, во время обычного патрулирования заблудились и во время своих скитаний обнаружили сгоревшую башню. Мало что указывает на то, когда она была построена и когда она была заселена в последний раз, но основное строение относительно нетронуто. Единственным примечательным моментом в этом месте были два дерева у башни и небольшой сгнивший деревянный сундук, внутри которого ничего не нашлось.\n\nВ отчете, который я получил, капитан местной стражи предложил отремонтировать башню и превратить ее в сторожевой пост, чтобы помочь сохранить контроль над регионом."
VIETmisc.3026.a:0 "Не думаю, что нам нужен там сторожевой пост."
VIETmisc.3026.b:0 "Отличная идея! Повторно использовать существующую башню - разумно."
# 1.4.8 - пожалуйста, оставьте этот комментарий здесь
VIETmisc.3027.t:0 "Медведи!"
VIETmisc.3027.desc:0 "Недавно на окраине города в [county.GetNameNoTier] произошло несколько нападений медведей, убивших несколько человек, в том числе пару моих второстепенных чиновников. Такие трагедии нередки, хотя и не случаются часто , и что более тревожно, так это то, что один из моих чиновников, который был свидетелем всех нападений, подтвердил, что за этими отдельными инцидентами стоял один и тот же медведь.Медведю каждый раз удавалось уйти, прежде чем городская стража могла что-либо с этим сделать, так что все в этом районе на взводе."
VIETmisc.3027.a:0 "Отправьте несколько солдат, чтобы помочь страже поймать чудовище!"
VIETmisc.3027.b:0 "Просто скажите местной страже усилить патрулирование в этом районе."
VIETmisc.3027.c:0 "Очень жаль. Но, увы, так оно и есть, не так ли?"
VIETmisc.3027.toast.killed:0 "Солдаты успешно поймали и убили медведя."
VIETmisc.3027.toast.not_killed:0 "Медведь все еще на свободе!"
VIETmisc.3028.t:0 "Пернатая саранча"
VIETmisc.3028.desc:0 "[county.GetNameNoTier] в настоящее время страдает от массового нашествия красноклювых келеа. Эти птицы по прозвищу "пернатая саранча" всегда досаждают фермерам из-за вреда, который они наносят урожаю, но в этом году это кажется особенно плохим. Я должен действовать быстро как лидер, если мы хотим уменьшить ущерб, наносимый этими вредителями, даже если это означает отвлечение людей от других задач и обязанностей."
VIETmisc.3028.a:0 "Если бы только существовал эффективный способ избавиться от этих проклятых птиц..."
VIETmisc.3028.b:0 "Координируйте свои действия с местными жителями, чтобы убить их и продать их мясо и перья."
VIETmisc.3028.info:0 "#emphasis Биологический контекст:#! Красноклювый quelea (#курсив Quelea quelea#!), иногда пренебрежительно называемый пернатой саранчой, является птицей, обитающей в большей части Африки к югу от Сахары. Они питаются различные семена и часто наносят значительный ущерб урожаю.Существует ряд традиционных методов, используемых для их отлова, а также современные инициативы различных правительств, хотя они имеют лишь ограниченный успех, поскольку это самый многочисленный неодомашненный вид птиц на земле. ."
VIETmisc.3029.t:0 "Грачи"
VIETmisc.3029.desc:0 "Сегодня я получил известие о том, что в [county.GetNameNoTier] в больших количествах выросло большое количество грачей - птиц, очень похожих на ворон. в этой земле. Для одних такое явление является хорошим предзнаменованием, потому что говорят, что птицы предпочитают жить рядом с теми, кто добр и великодушен. Другие, однако, утверждают, что птица является сельскохозяйственным вредителем, и о ней следует заботиться. немедленно."
VIETmisc.3029.a:0 "Птицы пусть остаются - если они приносят удачу, зачем отказываться от них?"
VIETmisc.3029.b:0 "Поощряйте местных жителей уничтожать паразитов, чтобы защитить наши поля."
VIETmisc.3029.c:0 "Я в хороших отношениях с воронами, так что грачей тоже оставлю."
VIETmisc.3029.info:0 "#emphasis Биологический контекст:#! В прошлом и даже сегодня вокруг грачей #italic Corvus frugilegus#! было множество иногда противоречивых суеверий. Для некоторых они были хорошим предзнаменованием, если они оставались там, где жили, но это могло быстро превратиться в дурное предзнаменование, если они уезжали. Несмотря на это, они считались крупным сельскохозяйственным вредителем. В Англии, например, закон 1533 г. предписывал каждому приходу иметь сети для их ловли , и было позволено вторгаться на чью-либо землю, чтобы уничтожить грачей, если разрешение было предварительно испрошено и отклонено."
VIETmisc.3030.t:0 "Отличные ослы"
VIETmisc.3030.desc:0 "В последнее время ослы, выращенные в [county.GetNameNoTier], приобрели репутацию надежных и способных вьючных животных, даже по сравнению с другими ослами из других мест, благодаря многолетним усилиям простолюдинов. Кое-кто может смотреть свысока на ослов, потому что они менее элегантны и менее величественны, чем лошадь, но только дурак будет отрицать их полезность. Во всяком случае, благодаря этой репутации, купцы даже вывозят приличное количество этих ослов в далекие страны. земли."
VIETmisc.3030.a:0 "Будем надеяться, что эти ослы сослужат нам хорошую службу."
VIETmisc.3030.tooltip:0 "Пока любой [county|E] в вашем [domain|E] имеет [GetModifier('VIET_reliable_donkeys').GetNameWithTooltip] [county_modifier|E], у вас будет доступ к [decision|E] #V Купить надежных ослов#!, чтобы приобрести [character_modifiers|E], которые обеспечивают различные экономические и военные преимущества."
VIETmisc.3030.info:0 "#emphasis Исторический контекст:#! Хотя ослы часто воспринимаются как упрямые и глупые, одомашненная форма африканского дикого осла (#курсив Equus africanus#!) использовались во всем мире в качестве вьючных животных на протяжении тысячелетий. Даже в средневековый период они были признаны за их важность в сельском хозяйстве, транспорте и торговле."
# 1.5.0 - пожалуйста, оставьте этот комментарий здесь и не удаляйте его
 # 1.5.3 - please leave this comment here and do not remove it
 VIETmisc.3031.t:0 "Smuggling Ring Arrested"
 VIETmisc.3031.desc:0 "There had been a smuggling ring operating in [county.GetNameNoTier] for some time. However, officials there were unable to find any useful information on them that would lead to these criminals' arrests.\n\nRecently, however, my officials managed to capture one of the smugglers, who turned out to be an extreme coward. Even a casual mention of torture was enough to turn this man into a quivering mess, and he told the authorities everything.\n\nThe members of the smuggling ring have all been caught, and justice doled out. All in all, it was a great success."
 VIETmisc.3031.a:0 "That man's cowardice was our key to victory."
 VIETmisc.3032.t:0 "Mad King's Fortress"
 VIETmisc.3032.desc:0 "There is an abandoned fortress in [county.GetNameNoTier] that was built by a mad king according to local legend. He was said to be an unpredictable, erratic man of irredeemable and unmeasurable cruelties. Though the fortifications are no longer as good as they used to be, my soldiers still find it useful as an outpost at least.\n\nLately, there are rumors that the spirit of the king and his soldiers can be seen walking around the dilapidated ramparts, even in broad daylight. While some consider this an ill omen, others note that such stories would easily frighten any foreign enemies as well."
 VIETmisc.3032.a:0 "How peculiar…. I wonder if the mad king's spirit is there."
 VIETmisc.3033.t:0 "Flowers in Bloom"
 VIETmisc.3033.desc:0 "Lately, [county.GetNameNoTier] has become famous throughout the region for its flowers. There are certain meadows and fields in [county.GetNameNoTier] that are renowned for their natural beauty during springtime. As a result, many affluent locals like traveling to these meadows to witness to gaze upon a wondrous vision of color and life. "
 VIETmisc.3033.a:0 "Fascinating…. Perhaps I shall visit these flower meadows one day."
 VIETmisc.3033.tooltip:0 "For as long as any [county|E] in your [domain|E] has the [GetModifier('VIET_famous_flower_meadows').GetNameWithTooltip] [county_modifier|E], you have access to the [GetActivityType( 'activity_VIET_view_flower_meadows_in_bloom' ).GetName] [activity|E]."
