# СОБЫТИЯ ОКРУГА/ПРОВИНЦИИ ИЗ СТАРОГО ВЬЕТНА

VIETmisc.4000.t:0 "Добрый дух"
VIETmisc.4000.desc:0 "Говорят, что в части [county.GetNameNoTier] обитает могущественный, но доброжелательный дух. Ходит много историй о том, как он защищал детей, заблудившихся ночью, или как помогал охотникам побеждать опасных хищников, например."
VIETmisc.4000.a:0 "Тогда будем надеяться, что он продолжит защищать местных жителей."
VIETmisc.4001.t:0 "Культ Майтрейи в [county.GetNameNoTier]"
VIETmisc.4001.desc:0 "В [county.GetNameNoTier] харизматичный монах стал лидером культа, утверждая, что он является воплощением Майтрейи, Будды, который придет в конце этого эона, когда истинные подлинные учения больше не практикуются. Его культ невелик, и многие, в том числе большая часть местного духовенства, отвергли его как шарлатана и нарушителя спокойствия. Однако его последователи фанатичны и уже совершили ряд преступных действий, хотя и незначительных. , он был арестован и предстал передо мной для суда."
VIETmisc.4001.a:0 "Заключить его в тюрьму и подавить культ."
VIETmisc.4001.b:0 "Казнить его и подавить культ."
VIETmisc.4001.c:0 "Отпусти его. Ничего серьезного он еще не сделал."
VIETmisc.4001.info:0 "#emphasis Исторический контекст:#! Традиционно в буддизме Майтрейя считается следующим Буддой, преемником Гаутамы Будды (исторического Будды), который появится на земле в будущем в эпоху духовной тьмы для распространения Дхармы. Исторически было много претендентов на Майтрейю, в том числе императрица У Цзейтянь. В Китае, в частности, была долгая история восстаний, возглавляемых так называемыми культами Майтрейи, которые часто ожидали прибытия Майтрейи и считались еретическими более ортодоксальными буддийскими авторитетами."
VIETmisc.4001.tooltip:0 "Отпусти его. Ничего серьезного он еще не сделал."
VIETmisc.4002.t:0 "Известные кузнецы в [county.GetNameNoTier]"
VIETmisc.4002.desc:0 "Кузнецы [county.GetNameNoTier] в последние годы прославились качеством своего ремесла. Это, безусловно, служит хорошим предзнаменованием для их средств к существованию и для местной экономики!"
VIETmisc.4002.a:0 "Я слышал хорошие отзывы о производимых здесь доспехах и оружии."
VIETmisc.4002.tooltip:0 "Пока любой [county|E] в вашем [domain|E] имеет [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [county_modifier|E], у вас будет доступ к [decision|E] #V Нанять известных кузнецов для армий#!, чтобы приобрести [character_modifiers|E], дающие различные военные преимущества."
VIETmisc.4003.t:0 "Безумный ученый"
VIETmisc.4003.desc:0 "Говорят, что в [county.GetNameNoTier] живет безумный алхимик или волшебник, занимающийся опасными тайными искусствами, такими как попытки найти зелье бессмертия или разграбление могил в поисках тел мертвых девушек, чтобы насытить их. его неестественные желания. Говорят, что в его хижине тысячи богохульных свитков и зелий. Однако, согласно официальным властям, такого сумасшедшего нигде не найти."
VIETmisc.4003.a:0 "В наши дни о мире действительно беспокоятся. Он должен быть где-то!"
VIETmisc.4003.b:0 "Очевидно, что крестьянам опять все почудилось."
VIETmisc.4004.t:0 "Унесенные ветром"
VIETmisc.4004.desc:0 "Тревожные новости из [county.GetNameNoTier]. Там была относительно ничем не примечательная деревня.\n\n#italic Was#!.\n\nНедавно все ее жители просто исчезли.Первоначально, когда люди приезжали из других мест, они думали, что это розыгрыш, но это затянулось настолько, что стало настороженно. Люди из близлежащих населенных пунктов организовали поисковые отряды, и даже несколько моих чиновников поехали расследовать это дело. , но никого из той деревни так и не нашли, даже самого слабого следа. Теперь все, что осталось, это ветер, свистящий в темной, заброшенной и безжизненной деревне."
VIETmisc.4004.a:0 "Что случилось с теми жителями деревни?"
VIETmisc.4005.t:0 "Идеально организованный брак"
VIETmisc.4005.desc:0 "Два простолюдина из влиятельных местных семей недавно поженились в [county.GetNameNoTier] — жених красивый, умный, добродетельный юноша, а невеста красивая, умная, нежная дева. дети, и брак совершенный и блаженный. Во время свадьбы, ко всеобщему изумлению, появились облака в виде различных добрых предзнаменований, и некоторые утверждают, что они слышали звуки и голоса с неба выше, благословляющие этот брак!"
VIETmisc.4005.a:0 "Интересные новости!"
VIETmisc.4005.b:0 "Я отправлю молодоженам подарок."
VIETmisc.4006.t:0 "Бродячие призраки"
VIETmisc.4006.desc:0 "Много историй о том, как призраки часто проходят через деревню в [county.GetNameNoTier]. Сами по себе они никому ничего не делают, но время от времени появляются ночью, чтобы устрашающе, но мирно маршировать через населенный пункт. Как будто это караван или какая-то военная процессия. Интересно, что эти инциденты подтверждают и более авторитетные члены сообщества.\n\nМестные жители не знают, как на это реагировать, и у разных людей разные точки зрения на этот вопрос. Некоторые напуганы и считают, что лучше всего отправить [ROOT.Char.Custom('DefaultPriestTitlePlural')] для изгнания этих беспокойных духов. Другие смотрят на это с другой точки зрения, веря призракам доброжелательны, и что это благословение и возможность почтить память умерших и помолиться за них. Другие же говорят, что все это просто галлюцинации душевнобольных."
VIETmisc.4006.a:0 "Странные истории, действительно! Кто знает, где правда?"
VIETmisc.4006.tooltip:0 "Пока любой [county|E] в вашем [domain|E] имеет [GetModifier('VIET_spirit_towns').GetNameWithTooltip] [county_modifier|E], вы будете иметь доступ к [decision|E] #V Исследуйте город-призрак#! - достаточно ли вы храбры, чтобы осмелиться попытаться связаться с потусторонним миром?"
VIETmisc.4007.t:0 "Конец"
VIETmisc.4007.desc:0 "В одной из крупных деревень [county.GetNameNoTier] недавно скончался уважаемый старейшина. Его все любили за добродетель и мудрость. Как лидер общины в течение многих лет он имел хорошие отношения со многими, и всегда стремился улучшить жизнь каждого. Мало кто мог сказать о нем что-то плохое. Его похороны привлекли многих, кто хотел засвидетельствовать свое последнее почтение, а некоторые даже утверждают, что его дух принесет стране много благословений, прежде чем он уйдет в загробную жизнь."
VIETmisc.4007.a:0 "Пусть его душа покоится с миром."
VIETmisc.4008.t:0 "Бабушка всего"
VIETmisc.4008.desc:0 "Недавно в [county.GetNameNoTier] скончалась пожилая женщина. Несмотря на то, что она была скромной деревенской жительницей, эта любимая "всеобщая бабушка" прожила очень долго, более века, как утверждают некоторые. добрый и добродетельный темперамент, а также была довольно резкой и настойчивой, так как она делала все возможное, чтобы направлять общину. Она даже принимала посетителей даже от местной знати из других деревень поблизости, ищущих ее мудрых прозрений. Тем не менее, уже были утверждения, что ее Дух благословит эти земли на долгие годы."
VIETmisc.4008.a:0 "Будет очень не хватать этой бабушки."
VIETmisc.4009.t:0 "Занятость в [county.GetNameNoTier]"
VIETmisc.4009.desc:0 "В нескольких деревнях [county.GetNameNoTier] недавно поступали сообщения о странных группах призраков по ночам, одетых в мрачную одежду. Они сопровождаются шумным ветром и холодом в воздухе; как ни странно, однако свидетели утверждали, что в остальном эти призраки были безобидны и были заняты повседневными делами, такими как болтовня, наслаждение едой, пение, танцы и игры в различные игры - почти как если бы ночью существовал отдельный город призраков. , по какой-то причине эти духи мертвых ходят туда-сюда и ведут разные дела.\n\nБолее рациональные и авторитетные ученые и [ROOT.Char.Custom('DefaultPriestTitlePlural')], однако, скептически относятся к этим утверждениям и не смогли их проверить. Они пришли к выводу, что это могут быть либо разрозненные случаи галлюцинаций, либо просто какая-то шутка, придуманная скучающими, но умными и находчивыми юношами."
VIETmisc.4009.a:0 "Я уверен, что призраки действительно были там - берегитесь!"
VIETmisc.4009.b:0 "Я согласен, что это скорее розыгрыш или массовая галлюцинация."
VIETmisc.4010.t:0 "Режь и убей"
VIETmisc.4010.desc:0 "Недавно в [county.GetNameNoTier] было совершено несколько гнусных убийств, трупы жертв часто находили ужасно изуродованными. Властям не удавалось найти преступника, пока местные охранники не придумали хитрую засаду и не поймали дегенерата мясник.\n\nОказывается, убийцей был молодой дворянин, которого все считали дружелюбным и добрым! Он радостно захихикал, когда бросился с ножом на охранников, пытавшихся его арестовать. Таким образом, они были вынуждены убить его в целях самообороны. Похоже, он предпочел умереть, чем быть пойманным живым и предстать перед судом за свои ужасные преступления.\n\nЕго семья сотрудничает в последующем расследовании и посмертно отреклась от него, и многие хвалят храбрость и хитрость охранников. Именно благодаря им удалось избежать дальнейшей трагедии."
VIETmisc.4010.a:0 "Подумать только, что такие безумцы существуют! К счастью, все кончено."
VIETmisc.4010.b:0 "Наградите охранников за их доблестные дела."
VIETmisc.4011.t:0 "Неверное время в [county.GetNameNoTier]"
VIETmisc.4011.desc:0 "Случайная смерть ряда важных чиновников в [county.GetNameNoTier] примерно в то же время привела регион в небольшой хаос, учитывая трудности с обеспечением надежных замен на несколько должностей одновременно. Это, вероятно, вызовет некоторые сбои в работе местной администрации, но мы можем только надеяться, что это будет ненадолго."
VIETmisc.4011.a:0 "К сожалению, но давайте сделаем все возможное. Жизнь и смерть непредсказуемы!"
VIETmisc.4011.b:0 "К счастью, я уже подготовил планы действий на случай подобных ситуаций."
VIETmisc.4012.t:0 "Официальный"
VIETmisc.4012.desc:0 "Недавно скончался влиятельный местный чиновник в [county.GetNameNoTier]. Учитывая его известность и репутацию справедливого и доброго человека, многие поначалу оплакивали эту потерю, пока не были обнаружены доказательства огромной коррупции. обнаруженные среди его вещей и документов, начиная от взяточничества и причастности к контрабанде и заканчивая издевательствами над местными крестьянами в виде откровенного воровства и нападений на крестьянских служанок.Злодей хитро скрыл все это под своим благожелательным фасадом.\n\nПосле всего этого выяснилось и мы Узнав о ошеломляющих масштабах его коррупции, несомненно, регион будет жить намного лучше без него!"
VIETmisc.4012.a:0 "Он одурачил даже меня! Если бы мы только поймали его, пока он еще жив."
VIETmisc.4013.t:0 "Мумия отшельника"
VIETmisc.4013.desc:0 "Отшельник десятилетиями жил в пустыне [county.GetNameNoTier], занимаясь медитацией, молитвами и другими [ROOT.Char.GetFaith.GetAdjective] духовными практиками. Он был добр и всегда предлагал духовные учения для всех, кто просил об этом, хотя он отказывался от всех подношений еды, питья или других предметов роскоши.Теперь приходит известие, что он скончался во время медитации - и все же его труп все еще сидит прямо и совсем не разлагается. Местные жители начали оставлять подношения перед этой своего рода "мумией", чтобы получить благословение от присутствия отшельника."
VIETmisc.4013.a:0 "Очень интересная разработка."
VIETmisc.4013.tooltip:0 "Пока любой [county|E] в вашем [domain|E] имеет [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E], у вас будет доступ к [decision|E] #V Поклониться мумифицированному отшельнику#!."
VIETmisc.4014.t:0 "Древний камень"
VIETmisc.4014.desc:0 "Недавно в [county.GetNameNoTier] была обнаружена большая каменная плита с вырезанным на ней текстом. Похоже, ей как минимум несколько столетий, и хотя надпись трудно прочитать, мы удалось найти местного ученого, который мог бы перевести его, и который говорит, что камень, кажется, был создан и воздвигнут много поколений назад в честь какого-то важного местного деятеля, который недавно скончался. и написано в старинном стиле."
VIETmisc.4014.a:0 "Кусочек истории, не иначе!"
VIETmisc.4015.t:0 "Легендарный экзорцист"
VIETmisc.4015.desc:0 "Я слышал, что в [county.GetNameNoTier] живет легендарный человек, наделенный сверхъестественными способностями, такими как способность пережить любую травму, даже обезглавливание, поскольку он может отращивать части своего тела. Предположительно , он приобрел свои способности после случайной встречи с потусторонними духами, особенно с молодой бессмертной женщиной, которая теперь его служанка (местные жители расходятся во мнениях, почему она служит ему).Теперь они путешествуют по земле, сражаясь и изгоняя демонов и другие сверхъестественные угрозы, слухи, в настоящее время находятся в [county.GetNameNoTier], чтобы позаботиться о каких-то злых духах."
VIETmisc.4015.a:0 "Расскажите мне больше об этих историях..."
VIETmisc.4015.b:0 "Я уверен, ничего, кроме фантастической лжи."
VIETmisc.4015.c:0 "Эти языческие сказки - оскорбление нашей веры!"
VIETmisc.4016.t:0 "Обрушение моста в [county.GetNameNoTier]"
VIETmisc.4016.desc:0 "Недавно обрушился мост в [county.GetNameNoTier]. Это была главная дорога, соединяющая различные деревни в регионе, поэтому мы должны починить ее как можно скорее."
VIETmisc.4016.a:0 "Немедленно отправить экстренные ресурсы!"
VIETmisc.4016.a.tooltip:0 "Мост чинится относительно быстро."
VIETmisc.4016.b:0 "Сделайте все необходимое, чтобы это исправить."
VIETmisc.4016.b.tooltip:0 "Мост починили в разумные сроки."
VIETmisc.4016.c:0 "Местные сами могут об этом позаботиться."
VIETmisc.4016.c.tooltip:0 "На ремонт моста уходит много времени."
VIETmisc.4017.t:0 "Странные цвета"
VIETmisc.4017.desc:0 "Время от времени небо над [county.GetNameNoTier] окрашивается в несколько цветов одновременно, неестественные оттенки фиолетового, красного, зеленого, синего, розового и других цветов. Это длится несколько часов.\n\nТакое странное явление происходит уже много дней и было свидетелем во многих поселениях, так как его можно было увидеть за мили и мили. Хотя никаких известных эффектов не было, многие, кто был свидетелем, были сбиты с толку. Ни местные ученые, ни [ROOT.Char.Custom('DefaultPriestTitlePlural')] может объяснить, что происходит."
VIETmisc.4017.a:0 "Кто знает, какие таинственные силы действуют здесь?"
VIETmisc.4018.t:0 "Знаменитый бард"
VIETmisc.4018.desc:0 "Известный бард поселился в [county.GetNameNoTier]. Хотя его музыка и пение великолепны, он отказывается выступать перед богатыми и влиятельными, даже когда ему предлагают непомерные богатства. Он даже отказался приглашение от меня! Вместо этого он предпочитает развлекать бедняков и массы, вдохновляя и воодушевляя их."
VIETmisc.4018.a:0 "Он должен быть арестован за дерзость!"
VIETmisc.4018.b:0 "Если он хочет общаться с простолюдинами, пусть будет так."
VIETmisc.4018.c:0 "Честно говоря, я могу понять его мотивы."
VIETmisc.4019.t:0 "Плавучий корабль"
VIETmisc.4019.desc:0 "Тревожные сообщения из [county.GetNameNoTier]! Таинственный корабль был замечен плывущим в небе вдоль дальнего горизонта в нескольких районах у побережья. Несколько кораблей, пытавшихся приблизиться к нему, так и не смогли его достичь. , и он не развевается под флагом или знаменем каких-либо известных народов или королевств. Где бы он ни был замечен, местные жители сообщают, что слышат по ночам странные свистящие звуки, похожие на слабый, визжащий, завывающий ветер, в течение нескольких недель после этого ."
VIETmisc.4019.a:0 "Тревожные видения..."
VIETmisc.4019.b:0 "Может это крестьянская истерика?"
VIETmisc.4020.t:0 "Древний каменный памятник"
VIETmisc.4020.desc:0 "Крестьянка из [county.GetNameNoTier] недавно заблудилась во время похода по пустыне. Она наткнулась на плоскую вертикальную каменную поверхность, на которой древние правители региона вырезали различные изображения и символы. После того, как она сообщила это к властям, я послал людей для расследования, и кажется, что этот камень может быть последними остатками внушительного древнего памятника!Камень нельзя использовать повторно, поэтому он должен стоять там, где он есть, возможно, на всю вечность. "
VIETmisc.4020.a:0 "Прекрасное зрелище, не правда ли?"
VIETmisc.4020.b:0 "Это святое место - построй возле него алтарь."
VIETmisc.4020.c:0 "Отправьте несколько антикваров изучить его."
VIETmisc.4020.tooltip:0 "Пока любой [county|E] в вашем [domain|E] имеет [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E], у вас будет доступ к [decision|E] #V Осмотреть Древний Каменный Памятник#!, чтобы удовлетворить собственное любопытство."
VIETmisc.4021.t:0 "Песчаная буря в [county.GetNameNoTier]"
VIETmisc.4021.desc:0 "Недавно в [county.GetNameNoTier] в самое неподходящее время пронеслась песчаная буря. Погибло много людей, в том числе несколько патрульных солдат. Кроме того, была повреждена местная инфраструктура и здания."
VIETmisc.4021.a:0 "Тревожные новости. К сожалению, мы мало что можем сделать."
VIETmisc.4021.b:0 "Мы должны оказать помощь местным жителям."
VIETmisc.4022.t:0 "Покинутый сторож"
VIETmisc.4022.desc:0 "До моего двора дошли слухи о призраке [county.GetNameNoTier]. Несколько прибрежных деревень сообщали о многих наблюдениях вдоль утесов, и истории в основном соответствовали друг другу: каждый вечер появляется слабый след призрака, и он стоит, глядя на море, вглядываясь в воду в течение нескольких часов, прежде чем исчезнуть.Призрак вовсе не злонамерен, и когда к нему приближаются, он просто указывает, почти как во сне, на что-то, чего никто не знает. может видеть и понимать, прежде чем исчезнуть. Более того, несколько жителей деревни даже утверждали, что призрак молча уводит сбившихся с пути путников в безопасное место.\n\nВ любом случае, местные жители прозвали призрака "Покинутым стражем". кто я должен сказать, являются ли такие наблюдения подлинными или нет?"
VIETmisc.4022.a:0 "Что за история с привидениями!"
VIETmisc.4023.t:0 "Фисташковое увлечение"
VIETmisc.4023.desc:0 "В последнее время фисташки из [county.GetNameNoTier] стали очень популярны в регионе. Должно быть, это связано с их вкусом или текстурой. Экспорт, вероятно, продолжит расти в ближайшие годы."
VIETmisc.4023.a:0 "Рад слышать!"
VIETmisc.4024.t:0 "Оползень в [county.GetNameNoTier]"
VIETmisc.4024.desc:0 "Сообщается, что в [county.GetNameNoTier] произошел оползень, в результате которого несколько деревень были погребены под землей, а многие погибли. Мне нужно действовать быстро, если я хочу помочь местным жителям."
VIETmisc.4024.a:0 "Это очень плохо. Мы мало что можем сделать."
VIETmisc.4024.b:0 "Давайте постараемся помочь пострадавшим, чем сможем."
VIETmisc.4025.t:0 "Бравые солдаты"
VIETmisc.4025.desc:0 "Нынешнее поколение молодых людей из [county.GetNameNoTier] прославилось своей храбростью и силой, служа в моих армиях и гарнизонах и защищая местных жителей от бандитов."
VIETmisc.4025.a:0 "Они приносят большую честь своим семьям!"
VIETmisc.4026.t:0 "Великое Тенистое Дерево [county.GetNameNoTier]"
VIETmisc.4026.desc:0 "В деревне в [county.GetNameNoTier] есть гигантское дерево, которое было посажено много поколений назад, чтобы дать сельским жителям тень. Это было довольно популярное место для посещения людьми. [tree_lover.GetTitledFirstName] посещал его несколько раз и предложил мне пожертвовать немного средств, чтобы помочь в уходе за деревом."
VIETmisc.4026.a:0 "Хорошая идея! Давайте отправим им средства."
VIETmisc.4026.b:0 "Я думаю, что они должны быть в порядке без нашей помощи."
VIETmisc.4026.tooltip:0 "Пока любой [county|E] в вашем [domain|E] имеет [GetModifier('VIET_giant_shade_tree').GetNameWithTooltip] [county_modifier|E], у вас будет доступ к [decision|E] на #V Отдохнуть у Гигантского Теневого Дерева#!."
VIETmisc.4027.t:0 "Ужасы сна"
VIETmisc.4027.desc:0 "Местные жители из [county.GetNameNoTier] сообщили о самых необычных и тревожных инцидентах. Несколько источников утверждают, что они видели потусторонние тени, смутно похожие на людей, которые ходят вокруг, пытаясь убить ничего не подозревающих невинных людей. общей чертой здесь является то, что тени, как правило, появляются ночью, когда люди засыпают или просыпаются. Авторитетные ученые и [ROOT.Char.Custom('DefaultPriestTitlePlural')] считают, что это не что иное, как истерия."
VIETmisc.4027.a:0 "Тревожные времена, в которые мы живем."
VIETmisc.4027.b:0 "Отправьте [ROOT.Char.Custom('DefaultPriestTitlePlural')] для молитвы. [ROOT.Char.GetFaith.HighGodName] сохраните нас!"
VIETmisc.4027.c:0 "Ученые правы. Это просто истерика."
VIETmisc.4028.t:0 "Предполагаемые силы [ROOT.Char.GetFaith.DevilName]"
VIETmisc.4028.desc:0 "За последние несколько месяцев город в [county.GetNameNoTier] сильно испугался. Горожане слышали по ночам странные, нечеловеческие звуки и опасались, что [ROOT.Char.GetFaith.DevilName] проснулся. Были вознесены молитвы, увеличены ночные патрули и т. д.\n\nОднако случайно выяснилось, что источником всего этого шума были несколько хитрых юношей, которые от нечего делать разыгрывали город за чужой счет. Мальчики арестованы, и их судьба теперь в моих руках."
VIETmisc.4028.a:0 "Ничего страшного, пусть идут."
VIETmisc.4028.b:0 "Они будут подвергнуты публичному унижению."
VIETmisc.4028.c:0 "Посадить их в тюрьму за преступление."
VIETmisc.4028.d:0 "Казнить их. Никакой пощады."
VIETmisc.4029.t:0 "Хорошие травы"
VIETmisc.4029.desc:0 "Травники и врачи [county.GetNameNoTier] в последнее время прославились качеством своих травяных лекарств, приготовленных с использованием различных растений, трав, минералов и т. д., которые являются уникальными для [county.GetNameNoTier]."
VIETmisc.4029.a:0 "Приятно слышать!"
VIETmisc.4029.b:0 "Мы должны инвестировать и поддерживать эту важную работу."

