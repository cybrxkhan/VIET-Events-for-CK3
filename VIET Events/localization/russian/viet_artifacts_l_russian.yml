 VIET_fire_striker_name:0 "Reliable Fire Striker"
 VIET_fire_striker_desc:0 "A piece of metal, typically iron or steel, used with flint and other stones to create a spark that can be used to make fire. This one is of particularly high quality, and will not disappoint its owner."
