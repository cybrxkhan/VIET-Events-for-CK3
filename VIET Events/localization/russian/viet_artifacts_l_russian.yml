 VIET_special_rock_name:0 "Special Rock"
 VIET_special_rock_desc:0 "An odd but beautiful rock found by [ROOT.Char.GetTitledFirstName] in [ROOT.Char.GetHerHis] garden."
 VIET_dinosaur_bone_name:0 "Ancient Creature's Bone"
 VIET_dinosaur_bone_desc:0 "The bones of some legendary or mythical beast. Scholars have not been able to determine exactly what manner of creature it came from, and if such a creature might still be around."
 VIET_magical_napkin_name:0 "Fireproof Napkin"
 VIET_magical_napkin_desc:0 "A unique napkin that is designed to be fire-resistant. Made with a type of rock called asbestos, it can be cleaned simply by throwing it into a fire, after which all the dirt and grime will magically vanish after a short wait. Besides being good for cleaning oneself after a meal, it is sure to be a source of great entertainment at any gathering!"
 VIET_thunderstone_talisman_name:0 "Thunderstone Talisman"
 VIET_thunderstone_talisman_desc:0 "A protective talisman made using a thunderstone, special stones of unknown origin - perhaps supernatural, even."
 VIET_patchwork_quilt_name:0 "Patchwork Quilt"
 VIET_patchwork_quilt_desc:0 "A simple but beautiful quilt, decorated with traditional [ROOT.Char.GetCulture.GetName] patterns and designs"
 VIET_leather_ball_name:0 "Leather Ball"
 VIET_leather_ball_desc:0 "A ball made from a patchwork of leather stuffed with feathers. It is great for playing games and keeping oneself fit."
 # 1.5.3 - please leave this comment here
 VIET_small_seashell_name:0 "Small Seashell"
 VIET_small_seashell_desc:0 "A lovely seashell that is small enough that it can fit in the palm of one's hands. It has an exquisite, natural beauty."
 VIET_useless_map_name:0 "Useless Map"
 VIET_useless_map_desc:0 "A map depicting a fictitious, utopian realm. This realm represents one potential conception of what an ideal society would be like."
 VIET_house_vase_name:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] House Vase"
 VIET_house_vase_desc:0 "Simple but elegant, this vase was made by [ROOT.Char.GetCulture.GetNameNoTooltip] artisans, and is decorated with various scenes of everyday life."
 # 1.7.0 - please leave this comment here
 VIET_golden_rose_name:0 "Golden Rose"
 VIET_golden_rose_desc:0 "A mysterious and beautiful rose, made out of solid gold. Who made it? When was it made? Where was it made? Who knows...."
 # 1.7.1 - please leave this comment here
