 # Version 1.15.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_coconut_cup_name:0 "Coconut Cup"
 VIET_coconut_cup_desc:0 "A coconut shell used as a bowl, elaborately decorated with precious metal in a typical [ROOT.Char.GetCulture.GetName] artistic style. It is meant for display and for drinking."
