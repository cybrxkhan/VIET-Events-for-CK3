 VIET_tongue_stone_name:0 "Tongue Stone Amulet"
 VIET_tongue_stone_desc:0 "Also known as a snake tongue, these unique stones – perhaps from some sort of snake or mystical creature – have healing properties, including protection against posion. They are typically dipped in drink or preserved in an amulet like this one."
