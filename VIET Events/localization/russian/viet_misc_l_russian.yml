 # Концепции игры
 game_concept_qi_ma_the_liar:0 "Лжец Ци Ма"
 game_concept_qi_ma:0 "Ци Ма"
 game_concept_qi_ma_the_liar_desc:0 "$ game_concept_qi_ma_the_liar $ — загадочный путешественник, с которым [ruler|E] могут иногда столкнуться в результате случайного события. Одни говорят, что он божество в земной форме, другие говорят, что он бессмертный, проклятый небесами скитаться вечно, или возможно, члены долгоживущей династии авантюристов, или, возможно, что-то еще.\n\nХотя он никогда не останется надолго, его присутствие дает доступ к особому [decision|E] нанести ему визит. [ruler|E] с некоторыми мудрыми, но часто загадочными советами или мыслями, которые дадут им небольшое усиление одного из пяти [skills|E].\n\nТем , кто не хочет встречаться с этой фигурой, он не станет появляется, если в начале игры выбрано игровое правило #V Серьезные события (с ограничениями)#!."
 game_concept_clutter_artifact:0 "Clutter Artifact"
 game_concept_clutter_artifacts:0 "Clutter Artifacts"
 game_concept_clutter_artifact_desc:0 "$game_concept_clutter_artifacts$ are a type of [inventory_artifact|E] introduced by the VIET mod that are often found through occasional events. They represent miscellaneous, everyday items a [character|E] is currently either using often in their life, are very fond of, or which others strongly associate with them.\n\nWhile there is no limit to the number you could theoretically own, the likelihood of encountering them is #X decreased#! noticeably if you already own a few - carefully consider which ones you feel are important to you and your character's lifestyle!"

 VIETintro.0011.t:0 "The Journey Begins"
 VIETintro.0011.desc:0 "It is time to start the journey to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] for the [ROOT.Char.GetInvolvedActivity.GetShortName]. I am sure the headache and hassle of organizing this trip will be worth it in the end when we reach our destination... or at least I'll have to hope that is the case, because otherwise all this stress over preparing for the trip would have been for nothing."
 VIETintro.0011.a:0 "We go through these hassles for a good reason."