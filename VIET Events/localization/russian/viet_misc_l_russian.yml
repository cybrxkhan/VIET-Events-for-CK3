l_russian:
rule_VIET_events_atmosphere:0 "Атмосфера событий VIET"
setting_VIET_balanced_events:0 "Сбалансированные события (по умолчанию)"
setting_VIET_balanced_events_desc:0 "Большинство событий из событий VIET будут происходить, но самые глупые, которые нарушают погружение для некоторых игроков, отключены. Выберите это для наилучшего баланса между серьезными и беззаботными событиями".
setting_VIET_all_events:0 "#high All Events#!"
setting_VIET_all_events_desc:0 "Будут происходить все события VIET, в том числе и юмористические. Выберите это, если хотите получить полный опыт событий VIET."
setting_VIET_serious_events:0 "#высокие серьезные события (с ограничениями)#!"
setting_VIET_serious_events_desc:0 "Отключает большинство беззаботных событий из VIET. Выберите это, если вам нужны только серьезные, приземленные события."
rule_VIET_universe_setting:0 "Настройка вселенной VIET"
setting_VIET_normal_universe_events:0 "Настройка по умолчанию"
setting_VIET_normal_universe_events_desc:0 "Выберите этот параметр, если вы играете в средневековом историческом сеттинге Crusader Kings 3 по умолчанию. События включены в соответствии с правилом VIET Events Atmosphere".
setting_VIET_historical_universe_events:0 "#высокая другая историческая настройка#!"
setting_VIET_historical_universe_events_desc:0 "Выберите этот параметр, если вы играете с модом преобразования, действие которого происходит на Земле, но в другой период времени. Это отключает несколько событий, которые не имеют смысла вне средневекового периода".
setting_VIET_conversion_universe_events:0 "#Настройка мода высокой конверсии#!"
setting_VIET_conversion_universe_events_desc:0 "Выберите этот параметр, если вы играете с модом преобразования, который меняет всю обстановку, например фэнтезийный или научно-фантастический мир. Это отключает события, относящиеся к местам, культурам, религиям и т . д . на Земле".
rule_VIET_historical_context:0 "Подсказки исторического контекста VIET"
setting_VIET_historical_context_on:0 "Вкл."
setting_VIET_historical_context_on_desc:0 "Иногда появляются всплывающие подсказки, которые дают контекст о том, что послужило причиной рассматриваемого события. Иногда реальность более странна, чем вымысел, поэтому некоторая информация может помочь игрокам понять историю, стоящую за кажущимися странными событиями".
setting_VIET_historical_context_off:0 "Выкл."
setting_VIET_historical_context_off_desc:0 "Случайные всплывающие подсказки, которые предоставляют исторический контекст некоторых событий, не будут отображаться. Это для пуристов погружения, которые считают, что эти всплывающие подсказки нарушают погружение".
rule_VIET_resource_amounts:0 "Прибыль/потеря ресурсов VIET"
setting_VIET_resource_default:0 "По умолчанию"
setting_VIET_resource_default_desc:0 "Единовременные суммы престижа или благочестия, полученные или потерянные в событиях, добавленных VIET, сохраняются в их значениях по умолчанию (в диапазоне от 1 до 50 прироста или убытка в зависимости от события), что является предполагаемым балансом VIET".
setting_VIET_resource_one_and_a_half:0 "1,5x"
setting_VIET_resource_one_and_a_half_desc:0 "Единая сумма престижа или благочестия, полученная или потерянная в большинстве событий VIET, примерно в 1,5 раза больше, чем по умолчанию (т. е. 15 благочестия вместо 10 благочестия). Это для игроков, которые считают значения по умолчанию слишком низкими".
setting_VIET_resource_twice:0 "2x"
setting_VIET_resource_twice_desc:0 "Единовременные суммы престижа или благочестия, полученные или потерянные в большинстве событий VIET, примерно в два раза больше, чем по умолчанию (т. е. 20 благочестия вместо 10 благочестия). Этот вариант несбалансирован и НЕ рекомендуется."
 setting_VIET_resource_quadruple:0 "#high 4x#!"
 setting_VIET_resource_quadruple_desc:0 "Lump sums of prestige or piety gained or lost in most VIET events are roughly four times the default (i.e., 40 piety instead of 10 piety). This option is unbalanced and #N NOT#! recommended."
rule_VIET_event_frequency:0 "Частота событий VIET"
setting_VIET_event_frequency_default:0 "По умолчанию"
setting_VIET_event_frequency_default_desc:0 "События VIET запускаются с частотой по умолчанию".
setting_VIET_event_frequency_high:0 "Высокая"
setting_VIET_event_frequency_high_desc:0 "События VIET запускаются несколько чаще. ВНИМАНИЕ: из-за того, как работает генератор случайных чисел, вы все еще можете видеть много событий одновременно или не видеть событий в течение длительных промежутков времени."
setting_VIET_event_frequency_very_high:0 "Очень высокая"
setting_VIET_event_frequency_very_high_desc:0 "События VIET запускаются гораздо чаще. Это может привести к спаму событий! ПРЕДУПРЕЖДЕНИЕ. Из-за того, как работает генератор случайных чисел, вы можете по-прежнему видеть много событий одновременно или не видеть событий в течение длительных промежутков времени."
setting_VIET_event_frequency_low:0 "Низкий"
setting_VIET_event_frequency_low_desc:0 "События VIET запускаются несколько реже. ВНИМАНИЕ: из-за того, как работает ГСЧ, вы все еще можете видеть много событий одновременно или не видеть событий в течение длительных промежутков времени."
setting_VIET_event_frequency_very_low:0 "Очень низкая"
setting_VIET_event_frequency_very_low_desc:0 "События VIET запускаются намного реже. Вы можете редко видеть события! ПРЕДУПРЕЖДЕНИЕ. Из-за того, как работает генератор случайных чисел, вы все еще можете видеть много событий одновременно или не видеть событий в течение длительного времени."
