 VIETmisc.0000.t:0 "xxxxx"
 VIETmisc.0000.desc:0 "xxxxx"
 VIETmisc.0000.a:0 "xxxxx"
 VIETmisc.0001.t:0 "Petersilie, Salbei, Rosmarin und Thymian"
 VIETmisc.0001.desc:0 "Auf einer Straße, die zum meinem Familiensitz führt, stieß ich zusammen mit meiner Garde auf einen reisenden Barden, der mir anbot ein Lied namens "der Jahrmarkt von Scarborough" vorzusingen." Da von dem Barden keine Gefahr auszugehen schien, erlaubte ich es ihm das Lied zu singen. Die ersten Zeilen des Liedes waren:\n\n"Gehst du auf den Markt von Scarborough?\nPetersilie, Salbei, Rosmarin und Thymian\nGrüße jemanden von mir, der dort lebt.\nEinst war sie eine wahre Liebe von mir."\n\nEs stellte sich als ein wirklich tiefgründiges und wunderbares Lied heraus, das mir und meinen Wachen die Tränen in die Augen trieb."
 VIETmisc.0001.a:0 "Bravo, bravo! Auf zum Jahrmarkt von Scarborough!"
 VIETmisc.0002.t:0 "Das Herzstück des Landes"
 VIETmisc.0002.desc:0 "In meinen Träumen reise ich in ein scheinbar wunderschönes, ländliches Land. Es ist erfüllt von Wiesen mit dem grünsten Gras, friedlichen ruhigen Wäldern und Bächen und kleinen überall in der Landschaft verstreuten gemütlichen Städten und Dörfern. Ich beende meine Reise in einer dieser Siedlungen und verbringe dort einige Zeit damit, mich zu amüsieren und die Bewohner kennen zu lernen. Wo befinde ich mich eigentlich?"
 VIETmisc.0002.a:0 "Ein kleines Walddörfchen in der Nähe eines malerischen Baches."
 VIETmisc.0002.b:0 "Ein Weiler, in dem ich einem Bauern im Kampf gegen einfallende Monster geholfen habe."
 VIETmisc.0002.c:0 "Ein Fischerdorf an einem riesigen See in der Nähe einer großen Hauptstadt."
 VIETmisc.0002.d:0 "Ein gemütliches Gasthaus, in dem mir ein Gast köstliches Brot verkaufte."
 VIETmisc.0002.e:0 "Ein alter Tempel in den Bergen, der von edlen Kriegern bewacht wird."
 VIETmisc.0003.t:0 "Köstliches Baklava"
 VIETmisc.0003.desc:0 "Bei einem Besuch in einer nahe gelegenen Stadt traf ich mich mit einigen bedeutenden Händlern. Einer dieser Händler war ein weitgereister Feinschmecker, der es genießte, die Speisen verschiedener Länder zu entdecken. Er schenkte mir etwas Baklava. Dabei handelt es sich um ein Gebäck aus dem östlichen Mittelmeerraum, das aus dünnen Teigschichten hergestellt und mit Sirup, Honig und Nüssen gefüllt wird. Wahrhaftig, es ist eine der köstlichsten Speisen, die man sich vorstellen kann."
 VIETmisc.0003.a:0 "Ich bedanke mich dafür! Das Geschenk ist sehr willkommen."
 VIETmisc.0004.t:0 "Konversation im Stillen"
 VIETmisc.0004.desc:0 "Ich höre ein Gespräch zwischen zwei meiner Wachen mit.\n\n"Hast du Neuigkeiten aus den anderen Gebieten gehört?"\n\n"Nichts, worüber ich sprechen möchte."\n\n"Ich habe andere das Gleiche sagen hören."\n\n"Ich habe einige..."\n\nMir wird ziemlich langweilig. Ich frage mich, ob ich mir weiterhin ihr Geschwätz, das ich für geistlos und inhaltsleer halte, anhören sollte."
 VIETmisc.0004.a:0 "Ich werde etwas anderes finden, mit dem ich mich ablenken kann."
 VIETmisc.0004.b:0 "Ich habe nichts Besseres zu tun, deshalb habe ich nichts dagegen, sie plaudern zu hören."
 VIETmisc.0005.t:0 "Ein vergessener Traum?"
 VIETmisc.0005.desc:0 "Ich hatte letzte Nacht einen erstaunlichen Traum. Nach dem Aufwachen suchte ich sofort die nächste Person, einen meiner Diener, auf und begann zu erzählen, was in dem Traum geschehen war.\n\nNur... zu diesem Zeitpunkt hatte ich aber bereits vergessen, was ich in dem Traum erlebte. Ich stolperte über meine eigenen Worte, als ich mich an Einzelheiten meines Traumes zu erinnern versuchte. Mein Diener stand nur unbeholfen da.\n\nWarum ist es oft so einfach zu vergessen, was in der Welt der Träume geschieht?"
 VIETmisc.0005.a:0 "Wie ärgerlich. Na gut!"
 VIETmisc.0005.b:0 "Ich muss mich erinnern! Warum kann ich das nicht? Warum?"
 VIETmisc.0005.a.a:0 "Du erinnerst dich, worum es in dem Traum ging"
 VIETmisc.0005.toast.a:0 "Du hast dich daran erinnert, worum es in dem Traum ging"
 VIETmisc.0005.a.b:0 "Du weißt immer noch nicht, worum es in dem Traum ging"
 VIETmisc.0005.toast.b:0 "Du hast vergessen, worum es in dem Traum ging"
 VIETmisc.0006.t:0 "Autsch!"
 VIETmisc.0006.desc:0 "Während ich durch den Raum schritt, stieß ich mir den Zeh an."
 VIETmisc.0006.a:0 "Aua!"
 VIETmisc.0007.t:0 "Trauer der Eltern"
 VIETmisc.0007.desc:0 "Einer meiner Diener erlebte vor kurzem eine persönliche Tragödie. Das geliebte Kind ist an einer Krankheit gestorben. Natürlich ist dieser Diener jetzt in Trauer, ein Ausdruck tiefster Traurigkeit auf dem oft tränenbefleckten Gesicht. Alle anderen Diener und sogar einige Angehörige meines Rates tun ihr Bestes, um diesen Diener zu trösten. Auch ich sollte daher wenigstens ein paar aufbauende Worte sagen."
 VIETmisc.0007.a:0 ""Ich bedauere aufrichtig den Verlust und den Schmerz, den du durchmachen musst.""
 VIETmisc.0007.b:0 ""Dein Kind ist jetzt an einem besseren Ort - [ROOT.Char.GetFaith.DivineRealm] zusammen mit [ROOT.Char.GetFaith.HighGodName].""
 VIETmisc.0007.c:0 "Warum muss ich etwas sagen? Bauern sterben ständig."
 VIETmisc.0007.d:0 "Ich werde meinem Diener ein paar Wochen Zeit geben, damit er sich von dieser Tragödie erholen kann."
 VIETmisc.0008.t:0 "Frische Luft"
 VIETmisc.0008.desc:0 "Ich mache einen kurzen Spaziergang im Freien. Das Gefühl der strahlenden Sonne auf meinem Gesicht ist einfach wunderbar und beruhigend."
 VIETmisc.0008.a:0 "Es fühlt sich herrlich an."
 VIETmisc.0009.t:0 "Ah!"
 VIETmisc.0009.desc:0 "Als ich draußen saß, fühlte ich mich auf einmal durstig und bat einen Diener, mir etwas Wasser zu holen. Nachdem ich es ausgetrunken hatte, fühlte ich mich wirklich erfrischt! Es ist erstaunlich, welche Wirkung ein kühles, frisches Getränk auf einen Menschen haben kann."
 VIETmisc.0009.a:0 "Das war schön."
 VIETmisc.0010.t:0 "Taube Beine"
 VIETmisc.0010.desc:0 "Während ich mich erleicherte, saß ich wohl zu lange auf dem Nachttopf. Meine Beine sind nun taub geworden. Ich fürchte, dass ich hinfallen würde, wenn ich aufstehe."
 VIETmisc.0010.a:0 "Hilfe! Diener, helft mir!"
 VIETmisc.0010.b:0 "Ich komme schon klar - autsch!"
 VIETmisc.0010.b.a:0 "Du schaffst es, ohne Schwierigkeiten aufzustehen"
 VIETmisc.0010.toast.a:0 "Du stehst ohne Schwierigkeiten auf"
 VIETmisc.0010.toast.b.fall:0 "Anscheinend brauchtst du die Hilfe deiner Diener doch nicht"
 VIETmisc.0010.b.b:0 "Du stolperst und fällst"
 VIETmisc.0010.toast.b:0 "Du bist durch deine Torheit gestolpert und gefallen"
 VIETmisc.0011.t:0 "Es juckt!"
 VIETmisc.0011.desc:0 "Ich hatte heute an einer gewissen Stelle immer wieder ein Jucken. Soweit ich das sagen kann, gab es dafür aber keinen Grund. Ich kratzte mich, aber der Juckreiz kam zurück."
 VIETmisc.0011.a:0 "Es juckt so! So kratzig! Ah!"
 VIETmisc.0012.t:0 "Gespenster"
 VIETmisc.0012.desc:0 "Es gibt Gerüchte, dass in den letzten Tagen ein Geist in einem Teil des Anwesens gespukt hat. Einige Bedienstete berichteten, sie hätten einen seltsamen Schatten auftauchen und verschwinden sehen. Andere sind jedoch überzeugt, dass es sich dabei nur um Wahnvorstellungen handelt."
 VIETmisc.0012.a:0 "Da! Ich hab's gerade gesehen! Es... nein, das kann nicht nur ein Schatten gewesen sein!"
 VIETmisc.0012.b:0 "Dummer Aberglaube! Sie sehen nur Dinge."
 VIETmisc.0012.c:0 "Können wir einen [ROOT.Char.Custom ('DefaultPriestTitle')] bitten, einige Gebete zu sprechen?"
 VIETmisc.0012.d:0 "Ich fürchte die Gespenster nicht! Lasst sie kommen!"
 VIETmisc.0012.e:0 "Ich bin sicher, es ist nichts... oder?"
 VIETmisc.0013.t:0 "Ein Fehltritt"
 VIETmisc.0013.desc:0 "Ich ging mit einem Teil meines Hofes draußen im Garten spazieren, als ich ausgerutscht bin und fast gestürzt wäre. Zum Glück habe ich meinen Fall noch rechtzeitig aufgefangen. Es war trotzdem peinlich, dass dies vor dem ganzen Hof geschah, denn ich muss wie ein Trottel ausgesehen haben!"
 VIETmisc.0013.a:0 "Ehrlich gesagt, ist das keine große Sache."
 VIETmisc.0013.b:0 "So tun, als wäre nicht passiert."
 VIETmisc.0013.c:0 "Einen selbstironischen Witz machen"
 VIETmisc.0014.t:0 "Eine peinliche Erinnerung"
 VIETmisc.0014.desc:0 "Ich erinnerte mich auf einmal an eine peinliche Erinnerung aus der Vergangenheit. Wenn ich daran denke, was ich getan habe, verkrampft sich mein Herz. Ich kann nicht anders, als vor meinen törichten Handlungen und Gedanken zu erschaudern. Warum habe ich das damals überhaupt getan und noch wichtiger, warum erinnert mich mein Gehirn an diese Dinge?"
 VIETmisc.0014.a:0 "Warum dringt es in meine Gedanken ein? Ah!"
 VIETmisc.0015.t:0 "Eine glückliche Erinnerung"
 VIETmisc.0015.desc:0 "Plötzlich fiel mir eine glückliche Erinnerung aus meiner Vergangenheit ein. Obwohl es schon lange her ist, zaubert sie mir immer noch ein Lächeln aufs Gesicht."
 VIETmisc.0015.a:0 "Was waren das doch für gute Zeiten."
 VIETmisc.0016.t:0 "Erhöhte Arbeitslast"
 VIETmisc.0016.desc:0 "In letzter Zeit war ziemlich viel zu tun. Ich habe eine ganze Menge gearbeitet, Dokumente geprüft und unterschrieben und darüber nachgedacht, wie ich mein Reich stärke. Das ist alles, worüber ich immer nachdenke. Ein paar Leute haben mir gesagt, dass es vielleicht das Beste sei, wenn ich mich entspanne und es ruhig angehen lasse."
 VIETmisc.0016.a:0 "Ich sollte mein Arbeitspensum reduzieren."
 VIETmisc.0016.b:0 "Ich muss meine Arbeit fortsetzen."
 VIETmisc.0016.c:0 "Was stimmt mit mir nicht? Ich hasse Arbeit! Keine Arbeit mehr!"
 VIETmisc.0017.t:0 "Der früher Vogel"
 VIETmisc.0017.desc:0 "Zufällig bin ich heute früher als sonst aufgewacht und kann nicht wieder einschlafen. Ich muss einige wichtige Dokumente durchsehen, bei denen ich einen kleinen Vorsprung zu meinen Berater bekommen könnte. Andererseits, warum sollte ich mir darüber Sorgen machen?"
 VIETmisc.0017.a:0 "Ich werde mich entspannen und den Morgen vor Beginn meiner offiziellen Pflichten genießen."
 VIETmisc.0017.b:0 "Nein, ich muss Verantwortung übernehmen und mit der Arbeit beginnen."
 VIETmisc.0018.t:0 "Zu spät!"
 VIETmisc.0018.desc:0 "Vor einigen Tagen hatte ich ein Gespräch mit jemandem. Es war keineswegs ein heftiger Streit, aber die Diskussion war an einigen Stellen etwas hitzig. Die andere Person brachte ein gutes Argument vor, zu dem ich aber kein Gegenargument hatte, obwohl ich wusste, dass sie sich irrte.\n\nGerade heute, als ich mich um meine Angelegenheiten kümmerte, fiel mir endlich ein passendes Gegenargument ein, das ich in diesem Gespräch hätte verwenden können. Mein Verstand arbeitet auf mysteriöse Weise - warum bin ich nicht schon früher darauf gekommen? Hätte ich daran gedacht, dann wäre ich sicher als Sieger aus unserer kleinen Debatte hervorgegangen."
 VIETmisc.0018.a:0 "Das ist so frustrierend!"
 VIETmisc.0019.t:0 "Ein alter Schrein"
 VIETmisc.0019.desc:0 "Ich besuchte einige kleine Ruinen nicht allzu weit entfernt. Die Einheimischen sagen, dass sie vor vielen Generationen als kleine [ROOT.Char.GetFaith.GetAdjective]e [ROOT.Char.GetFaith.HouseOfWorship] in der Gegend diente.\nEin Ort für diejenigen, die wirklich an [ROOT.Char.GetFaith.HighGodName|U] glaubten, obwohl andere noch skeptisch waren. Ich habe dort ungeachtet dessen eine Zeit lang gebetet."
 VIETmisc.0019.a:0 "Das war eine wichtige Erfahrung."
 VIETmisc.0019.b:0 "Ich habe es nur aus Höflichkeit und Pflichtgefühl getan."
 VIETmisc.0020.t:0 "Ha Ha!"
 VIETmisc.0020.desc:0 "Ich habe vorhin einen tollen Witz gehört, der mich sehr lange zum Lachen brachte. Aber jetzt kann ich mich überhaupt nicht mehr daran erinnern. Das macht mir wirklich zu schaffen."
 VIETmisc.0020.a:0 "Na gut, wenigstens habe ich gut gelacht!"
 VIETmisc.0021.t:0 "Wer ist da?"
 VIETmisc.0021.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]!" ruft eine Stimme von hinten. "[ROOT.Char.GetFirstNameNoTooltip]!"\n\n"Wer ist da?" sage ich laut.\n\nStille.\n\nHmm. Merkwürdig.\n\nIch dachte, ich hätte jemanden meinen Namen rufen hören. Doch als ich meinen Kopf umdrehte, war niemand da.\n\nSehr merkwürdig...."
 VIETmisc.0021.a:0 "Das muss meine Einbildung gewesen sein."
 VIETmisc.0022.t:0 "Ein langweiliges Treffen"
 VIETmisc.0022.desc:0 "Es war ein gewöhnliches, alltägliches Treffen mit meinem Rat. Wir diskutierten ein eher langweiliges Thema, das nicht von höchster Dringlichkeit war. Ich schaute mich um und sah meine Ratsmitglieder, wie sie immer wieder über dieses oder jenes diskutierten. Ich fragte mich, ob irgendetwas davon meine Aufmerksamkeit wert sei."
 VIETmisc.0022.a:0 "Aus dem Fenster schauen und sehen, was da draußen ist."
 VIETmisc.0022.b:0 "Vorzugeben, dass ich aufmerksam bin."
 VIETmisc.0022.c:0 "Versuchen, sich auf die Diskussion zu konzentrieren, auch wenn sie langweilig ist."
 VIETmisc.0023.t:0 "Ich muss gehen, ich muss auf der Stelle los!"
 VIETmisc.0023.desc:0 "Ein sehr wichtiger Gesandter eines ausländischen Reiches stattet mir einen Besuch ab. Ich sitze auf meinem Thron und höre diesem gesprächigen Herrn zu, der immer weiter und weiter und weiter quasselt. Es scheint ewig so weiter zu gehen und ich fange sogar an, vor Langeweile einzunicken. Plötzlich fühle ich einen Drang, einen sehr starken Drang.\n\nIch muss dringend auf den Nachttopf gehen.\n\nDringend.\n\nSofort.\n\nIch kann es nicht zurückhalten und es kann jeden Moment passieren - was soll ich tun?"
 VIETmisc.0023.a:0 "Ich muss sofort zum Nachttopf laufen!"
 VIETmisc.0023.b:0 "Ich muss... es zurückhalten... NEIN!"
 VIETmisc.0023.b.a:0 "Du schaffst es, es in deiner Blase zu halten"
 VIETmisc.0023.toast.b.success.title:0 "Du hast es erfolgreich in der Blase gehalten!"
 VIETmisc.0023.toast.b.success:0 "Nachdem der Gesandte abgereist ist, sprintst du sofort zum Nachttopf."
 VIETmisc.0023.b.b:0 "Du schaffst es nicht, es in deiner Blase zu halten"
 VIETmisc.0023.toast.b.failure.title:0 "Du konntest es nicht in der Blase halten!"
 VIETmisc.0023.toast.b.failure:0 "Du hast ein Missgeschick vor dem Gesandten. Peinlich, aber vermeidbar - warum hast du nicht auf die natürlichen Impulse deines Körpers gehört und bist zum Nachttopf gerannt?"
 VIETmisc.0024.t:0 "Glücklose Blume"
 VIETmisc.0024.desc:0 "Bei einem Spaziergang im Freien fand ich eine sehr hübsche Blume. Als ich jedoch hinüberging, um sie mir genauer anzusehen, möglicherweise um sie aufzusammeln und zu behalten, trat ich versehentlich auf sie."
 VIETmisc.0024.a:0 "Na gut, da kann man nichts machen!"
 VIETmisc.0024.b:0 "Nein! Ich wollte diese Blume! Verdammt!"
 VIETmisc.0025.t:0 "Kühle Brise"
 VIETmisc.0025.desc:0 "Ich stehe draußen, als ich eine leichte Brise im Gesicht spüre. Sie fühlt sich so erfrischend, so entspannend an."
 VIETmisc.0025.a:0 "Momente wie dieser machen das Leben lebenswert."
 VIETmisc.0026.t:0 "Fehlendes Dokument"
 VIETmisc.0026.desc:0 "Ich bin heute morgen an meinen Schreibtisch gekommen, um einige wichtige Papiere einzupacken. Ich suchte verzweifelt nach dem letzten Dokument, das ich noch fertigstellen musste. Aber ich konnte es nicht finden! In Panik durchsuchte ich den ganzen Raum stundenlang. Schließlich fand ich das Dokument. Ich hatte es als Lesezeichen in eines meiner Bücher gelegt.\nMeine kleine Krise zwar ist abgewendet, aber das hat mich definitiv für eine Weile angespannt und unruhig gemacht."
 VIETmisc.0026.a.a:0 "Du entspannst dich erfolgreich"
 VIETmisc.0026.toast.a:0 "Du hast dich erfolgreich entspannt"
 VIETmisc.0026.a.b:0 "Du kannst dich nicht entspannen"
 VIETmisc.0026.toast.b:0 "Du hast dich nicht entspannt"
 VIETmisc.0026.a:0 "Ich muss tief einatmen und mich entspannen."
 VIETmisc.0027.t:0 "Hinrichtung eines Psychopathen"
 VIETmisc.0027.desc:0 "Vor kurzem wurde ein Mörder gefasst. Seine Verbrechen waren sehr abscheulich, ganz zu schweigen davon, dass er keine Reue zeigte. Er sagte, er empfinde Freude daran, anderen Schmerzen zuzufügen. Es gab kaum Diskussionen darüber, was getan werden müsse. Er wurde rechtskräftig zum Tode durch eine langsame und qualvolle Hinrichtung verurteilt. Mein Hof und ich wurden heute Zeuge dieses schrecklichen Schauspiels. Alle reden darüber, wie ein solches Monster überhaupt existieren konnte! Was sind meine Gedanken zu diesem Thema?"
 VIETmisc.0027.a:0 "Es ist tragisch, dass es solche Menschen auf dieser Welt gibt."
 VIETmisc.0027.b:0 "Es ist mir, ehrlich gesagt egal. Aber ich muss den Schein wahren."
 VIETmisc.0027.c:0 "Schade, meine Armee könnte einen weiteren blutrünstigen Psychopathen gebrauchen."
 VIETmisc.0028.t:0 "Zeitalter der Imperien"
 VIETmisc.0028.desc:0 "In der Antike waren die Römer eines der größten Reiche, die die Welt je gesehen hatte. Dennoch gab es auch andere mächtige Imperien in dieser antiken Zeit. Ich lese Geschichten über die Errungenschaften weiterer großer Reiche und die Taten ihrer mächtigen Anführer. Eine davon inspiriert mich ganz besonders."
 VIETmisc.0028.a:0 "Ashoka von den Mauryanern läutete eine Ära des Friedens für ganz Indien ein."
 VIETmisc.0028.b:0 "Alexander der Große führte die Griechen bis ans Ende der Welt."
 VIETmisc.0028.c:0 "Die mächtigen Pharaonen Ägyptens errichteten Monumente, die den Zeiten standhalten sollten."
 VIETmisc.0028.d:0 "Der Einfluss der listigen Schahs von Persien war in der Antike unübertroffen."
 VIETmisc.0028.e:0 "Die Han-Dynastie machte China zu einer Nation erfolgreicher Gelehrter und Weiser."
 VIETmisc.0028.f:0 "Die hunnischen Horden unter Attila gehörten zu den gefürchtetsten Kriegern der Welt."
 VIETmisc.0029.t:0 "Glänzend!"
 VIETmisc.0029.desc:0 "Ich war unterwegs, als ich etwas Leuchtendes auf dem Boden bemerkte.\n\nNeugierig geworden, ging ich näher heran, um es zu untersuchen. Zu meiner großen Überraschung stellte sich als eine sehr glänzende Goldmünze heraus. Hat sie jemand zufällig hier fallen lassen? Wer weiß das schon?\n\nEs scheint niemand da zu sein, also gehört diese Münze jetzt wohl mir."
 VIETmisc.0029.a:0 "Sie ist wirklich sehr glänzend." 
 VIETmisc.0030.t:0 "Vorsicht!"
 VIETmisc.0030.desc:0 ""Es war mir eine Ehre, euch kennenzulernen. Ich danke euch für eure Gastfreundschaft, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip].... Bis zu unserem nächsten Treffen." Der ausländische Gesandte verbeugt sich vor mir in Respekt und ist im Begriff zu gehen..\n\nIch stehe auf, um Abschied zu nehmen, falle aber aus meinem Stuhl und stürze ungeschickt auf den Boden.\n\nZum Glück habe ich mich nicht verletzt, aber das war trotzdem peinlich!"
 VIETmisc.0030.a:0 "Zumindest war der Gesandte sehr höflich."
 VIETmisc.0031.t:0 "Schöner Traum"
 VIETmisc.0031.desc:0 "Ich hatte einen Traum, bei dem ich ein Reich aus Lichts betrat. Alles voller hellem, strahlendem Licht. Doch das beängstigte mich nicht - wenn überhaupt, dann fühlte ich mich im Frieden mit dem Kosmos.\n\nNachdem ich aufgewacht war, blieb das Gefühl der Gelassenheit für den Rest des Tages bei mir."
 VIETmisc.0031.a:0 "Sicherlich ist dies ein Zeichen von [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0031.b:0 "Ich fühle mich belebt und geborgen."
 VIETmisc.0032.t:0 "Schlechter Traum"
 VIETmisc.0032.desc:0 "Ich hatte einen Traum, in dem ich mich in einem Reich der Finsternis befand. Es herrschte nur als Dunkelheit und ich konnte nichts sehen. Obwohl mir nichts drohte, konnte ich nicht anders, als ein großes Gefühl der Angst zu verspüren.\n\nNachdem ich aufgewacht war, hielt dieses Gefühl der Furcht für den Rest des Tages an."
 VIETmisc.0032.a:0 "Warnt mich [ROOT.Char.GetFaith.HighGodName]? Oder zeigt er Ablehnung?"
 VIETmisc.0032.b:0 "Ich fühle mich jetzt bei allem unbehaglich."
 VIETmisc.0033.t:0 "Herausfordernde Lektüre"
 VIETmisc.0033.desc:0 "Das Buch, das ich gerade lese, ist sehr anspruchsvoll und seine tieferen Bedeutungen entziehen sich mir nach wie vor. Gelehrte sagen, selbst die weisesten unter ihnen hätten manchmal noch Schwierigkeiten, dieses Buch zu verstehen. Es soll jedoch große Weisheiten enthalten, aus denen man lernen könne, sofern man sie verstehen kann. Sollte ich beharrlich versuchen, dieses Buch weiter zu studieren, oder sollte ich aufgeben?"
 VIETmisc.0033.a:0 "Dieses Buch ist die Mühe nicht wert."
 VIETmisc.0033.b:0 "Ich muss es auf jeden Fall versuchen!"
 VIETmisc.0033.b.a:0 "Die Bedeutung des Buches entzieht sich dir"
 VIETmisc.0033.toast.a:0 "Die Bedeutung des Buches bleibt dir verborgen"
 VIETmisc.0033.toast.failure:0 "Die tieferen Bedeutungen des Buches zu verstehen, übersteigt deine Fähigkeiten"
 VIETmisc.0033.b.b:0 "Du verstehst die Bedeutung des Buches"
 VIETmisc.0033.toast.a:0 "Du hast die Bedeutung des Buches verstanden"
 VIETmisc.0033.toast.success:0 "Du begreifst, worin die wichtige Botschaft des Buches besteht"
 VIETmisc.0034.t:0 "Wolken betrachten"
 VIETmisc.0034.desc:0 "Ich hatte etwas freie Zeit, also stand ich draußen, beobachte die Wolken am Himmel. Möglicherweise konnte ich irgendwelche Formen darin erkennen."
 VIETmisc.0034.a:0 "Diese Wolke sieht aus wie ein Zeichen von [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0034.b:0 "Diese Wolke sieht aus wie eine mächtige, erhabene Person... wie ich."
 VIETmisc.0034.c:0 "Diese Wolke sieht aus wie... etwas? Sie ist trotzdem schön."
 VIETmisc.0035.t:0 "Tollwütiger Affee"
 VIETmisc.0035.desc:0 "Ich bin bei einem Treffen mit mehreren angesehenen Persönlichkeiten meines Reiches und bespreche wichtige Angelegenheiten im Zusammenhang mit der Verwaltung meiner Domäne, als ich anfange, es zu spüren. Mein Kopf... er juckt!\n\nIch kratzte mich leicht aber diskret am Kopf und dachte, damit wäre die Sache erledigt, aber da habe ich mich geirrt! Mein Kopf juckt jetzt noch mehr und ich möchte mich so sehr kratzen, selbst wenn ich vor meinen Untertanen wie ein wahnsinniger Affe aussehen würde. Aagh!"
 VIETmisc.0035.a:0 "Das ist mir egal! Mein Kopf juckt zu sehr! Ich kratze wie verrückt!"
 VIETmisc.0035.b:0 "Ich muss widerstehen... Ich darf mich nicht wie ein alberner Affe benehmen..."
 VIETmisc.0036.t:0 "Zu heiß"
 VIETmisc.0036.desc:0 "Beim heutigen Abendessen war ich zu gierig und habe mir an der noch heißen Suppe die Zunge verbrannt. Alle im Raum sahen mich erschrocken oder kopfschüttelnd an. Solch eine Dummheit."
 VIETmisc.0036.a:0 "Peinlich! Ich konnte den anderen nicht in die Augen schauen."
 VIETmisc.0036.b:0 "Das kann den Besten von uns passieren! Wir haben darüber gelacht."
 VIETmisc.0037.t:0 "Auf Öl gestoßen"
 VIETmisc.0037.desc:0 "Während ich in meinem Innenhof entspanne, bemerke ich eine junge Dienerinnen, die versucht, diskret in der Nase zu bohren. Um ehrlich zu sein, ist sie dabei sehr unauffällig und niemand sonst hat es bemerkt. Andererseits ist es aber auch ziemlich unappetitlich. Vielleicht sollte man ihr erst einmal richtige Manieren beibringen."
 VIETmisc.0037.a:0 "Ich bin sicher, sie wollte das nicht. Irgendetwas muss ihre Nase verstopft haben."
 VIETmisc.0037.b:0 "Ich werde mich ihr später im Vertrauen nähern, um sie sanft zu tadeln."
 VIETmisc.0037.c:0 "Ha! Ich werde sie vor allen Leuten verspotten, um ihr eine Lektion zu erteilen."
 VIETmisc.0037.d:0 "Wie kann sie es wagen! Gebt ihr ein paar Peitschenhiebe. Das dürfte reichen."
 VIETmisc.0038.t:0 "Der Sinn von Geschichten"
 VIETmisc.0038.desc:0 "Ich höre zwei meiner Diener über ein Theaterstück streiten, das sie kürzlich besucht haben. Ich habe dieses Stück zufällig auch gesehen und höre mir ihre Diskussion aufmerksam an.\n\n"Gefällt es dir tatsächlich? Die Geschichte ist furchtbar und lächerlich!" sagt die korpulente Magd. "Es spricht nur diejenigen ohne Geschmack an."\n\n"Da irrst du dich," erwidert der große, schlanke Diener. "Es ist geradezu als unbekümmerte Unterhaltung gedacht. Manchmal brauchen wir Geschichten, die unbeschwert sind - wer will sich schon ständig mit ernsten, traurigen Geschichten beschäftigen?"\n\nVielleicht sollte ich mich in ihre Debatte einmischen?"
 VIETmisc.0038.a:0 "Nein, ich habe kein Interesse an diesem Thema."
 VIETmisc.0038.b:0 "Ich stimme der Magd zu. Das Stück war kompletter Mist."
 VIETmisc.0038.c:0 "Der Diener hat Recht. Es war nicht gerade hochwertig, aber es brachte mich zum Lachen."
 VIETmisc.0038.d:0 "Um ehrlich zu sein, bringt ihr beide gute Argumente vor."
 VIETmisc.0039.t:0 "Perfekt arrangierte Ehe"
 VIETmisc.0039.desc:0 "Ich nehme an der Hochzeit zweier einheimischer Adliger teil. Bräutigam und Braut stehen sich nahe, da sie sich seit ihrer Kindheit kannten. Sie verstehen sich prächtig miteinander, sehr zur Erleichterung ihrer Eltern. Alle glauben, dass diese Ehe sehr erfolgreich sein wird."
 VIETmisc.0039.a:0 "Das denke ich auch. Das Paar sieht glücklich aus."
 VIETmisc.0039.b:0 "Ach, Unsinn. In jeder Ehe kommt es irgendwann zu Streit und Untreue."
 VIETmisc.0039.c:0 "Mir sind all die köstlichen Speißen wichtiger!"
 VIETmisc.0039.d:0 "Zu viele Leute hier - ich glaube, ich setze mich einfach in die Ecke."
 VIETmisc.0039.e:0 "Das ist schön und gut, aber ich sehe da drüben eine ziemlich attraktive Gestalt."
 VIETmisc.0040.t:0 "Alles wird gut... oder?"
 VIETmisc.0040.desc:0 ""Es wird alles gut werden und es wird immer bergauf gehen", sagte mir mein Kindermädchen, als ich noch klein war und ich mich ängstlich oder deprimiert fühlte.\n\nIch habe in letzter Zeit viel über diese Worte nachgedacht, besonders wenn mir viel durch den Kopf geht. Aber jetzt ist mein Kindermädchen nicht mehr da, um mich zu trösten.\n\nIch muss mich fragen, ob die Dinge am Ende wohl gut ausgehen werden?"
 VIETmisc.0040.a:0 "Natürlich wird es das! Das muss es...."
 VIETmisc.0040.b:0 "Das Leben ist leider anders, wenn man Erwachsen ist."
 VIETmisc.0041.t:0 "Zusammenstoß!"
 VIETmisc.0041.desc:0 "Während wir draußen im Garten spazieren gingen, rutschte [scope_VIET_slip_bumper.GetTitledFirstName] aus und stieß mit mir zusammen! Niemand wurde verletzt, noch ist jemand hingefallen, aber es war eine ziemlich unangenehme Situation. [scope_VIET_slip_bumper.GetSheHe] sieht ziemlich beschämt aus für [scope_VIET_slip_bumper.GetHerHis]e versehentliche Respektlosigkeit mir gegenüber."
 VIETmisc.0041.a:0 "Es ist in Ordnung! Ich hätte auch vorsichtig sein sollen."
 VIETmisc.0041.b:0 "Wie kannst du es wagen!"
 VIETmisc.0042.t:0 "Ein unerwartetes Problem"
 VIETmisc.0042.desc:0 "Heute treffe ich mich mit einem Vertreter einer der mächtigeren einheimischen Familie. Diese hat großen Einfluss auf einen kleinen, aber wichtigen Teil meines Reiches. Ich traf diese Person erst kürzlich. Während eines offiziellen Kennenlernens. Dieses Treffen heute wird zweifellos von entscheidender Bedeutung sein. Ich hoffe, mit meinem geschätzten Gast eine Reihe von Dingen besprechen zu können, die die Geschäfte des Reiches betreffen.\n\nAls ich nun meinen Gast sehe, eile ich herbei. Während ich meine Grüße ausspreche, geschieht jedoch etwas unvorstellbar Schlimmes!"
 VIETmisc.0042.a:0 "Oh nein! Was soll ich jetzt tun?"
 VIETmisc.0043.tooltip:0 "Du gerätst in eine sehr brenzlige Lage..."
 VIETmisc.0043.t:0 "Eine unangenehme Verwechslung"
 VIETmisc.0043.desc:0 "Eine Katastrophe! Ich habe den Namen meines Gastes vergessen!\n\nWie lautete der Name? War es dieser? Oder war es das? Nein, das kann er nicht gewesen sein... oder vielleicht war er...\n\nUm mir Zeit zu erkaufen, zwinge ich mir ein Lächeln auf. Mein Gehirn versucht krampfhaft, sich an den Namen zu erinneren.\n\nWas soll ich tun? Ich habe nur noch wenige Augenblicke Zeit, um etwas zu sagen, bevor es zu peinlich wird."
 VIETmisc.0043.a:0 "Ich versuche den Namen einfach zu erraten!"
 VIETmisc.0043.b:0 "Ich werde gekonnt auf eine Weise sprechen, die den Namen vermeidet. So umständlich es auch sein mag."
 VIETmisc.0043.a.a:0 "Du errätst den Namen deines Gastes falsch"
 VIETmisc.0043.toast.a:0 "Du erinnerst dich nicht an den Namen deines Gastes"
 VIETmisc.0043.toast.failure:0 "Du hast deinen Gast beleidigt, indem du ihn mit einem anderen Namen angesprochen hast"
 VIETmisc.0043.a.b:0 "Du errätst den Namen deines Gastes richtig"
 VIETmisc.0043.toast.b:0 "Du hast dich an den Namen deines Gastes erinnert"
 VIETmisc.0043.toast.success:0 "Du hast es geschafft, dich an den Namen deines Gastes zu erinnern!"
 VIETmisc.0044.t:0 "Gerüchte von Liebesabenteuern"
 VIETmisc.0044.desc.1:0 "In letzter Zeit kursieren Gerüchte darüber, dass ich in einem nahe gelegenen Dorf eine Affäre hatte, aus dem ein Kind hervorgegangen sei. Das ist natürlich völlig unsinnig."
 VIETmisc.0044.desc.lustful:0 "Ich liebe es, mich mit jemand Gutaussehendem zu vergnügen. Aber das bedeutet nicht, dass ich in diesem Dorf jemanden gefunden habe, der mir gefällt."
 VIETmisc.0044.desc.chaste:0 "Ich verspüre nicht einmal Lust auf diese Art von Unzucht! Es macht keinen Sinn, dass ich meinen guten Ruf für dies gefährden würde."
 VIETmisc.0044.desc.normal:0 "Tatsache ist, dass ich kaum in dieses Dorf gehe und dort auch niemanden kenne. Es gibt keinen Grund, warum dieses Gerücht existieren sollte."
 VIETmisc.0044.desc.2:0 "Wie auch immer, das ist ein absoluter Schandfleck auf meiner Ehre."
 VIETmisc.0044.a:0 "Ich kann nicht viel tun - dies sind nur üble Gerüchte."
 VIETmisc.0044.b:0 "Das ist nicht wahr! Das ist überhaupt nicht wahr!"
 VIETmisc.0045.t:0 "Kurzes Nickerchen"
 VIETmisc.0045.desc:0 "Ich hatte heute Morgen ein kurzes Nickerchen und bin nun erstaunlich erfrischt. Ich fühle mich, als könnte ich alles erreichen!"
 VIETmisc.0045.a:0 "Das hat sich gut angefühlt."
 VIETmisc.0045.b:0 "Ich glaube, ich habe heute Lust zusätzliche Arbeit zu erledigen."
 VIETmisc.0046.t:0 "Hochwertige Literatur"
 VIETmisc.0046.desc:0 "Ich habe ein wirklich gutes Buch zu Ende gelesen. Die Charaktere waren gut geschrieben und glaubwürdig, die Handlung war fesselnd und intensiv und die Themen und Botschaften regten zum Nachdenken an. Toll! Es ist lange her, dass ich eine solche Geschichte gelesen habe und ich denke den ganzen Tag ständig daran."
 VIETmisc.0046.a:0 "Mit Menschen darüber sprechen"
 VIETmisc.0046.b:0 "Meine Arbeit davon inspirieren lassen"
 VIETmisc.0046.c:0 "Meine Gedanken niederschreiben"
