 VIETmisc.2047.t:0 "A Murder"
 VIETmisc.2047.desc:0 "Something unusual is happening.\n\nIn the past few weeks, large numbers of crows have flocked here, typically resting on the same trees or roofs. One of my servants counted up to a hundred, in fact. These birds don't do anything to anyone, but their presence is more than unnerving to say the least. Worryingly, they've started to follow me around. No matter where I go in my realm, crows can be spotted nearby, more than is normal.\n\nSome claim this is an ominous sign, and these dark creatures must be dealt with as soon as possible. Others say such worries are superstition, and it is better to let the crows be. Yet others say they should be left alone, lest we incur their wrath and bring about supernatural ills on ourselves."
 VIETmisc.2047.a:0 "Strange times we live in."
 VIETmisc.2047.tooltip:0 "You now have access to a [decision|E] to #V Deal with the Murder of Crows#! for as long as you have the [GetModifier('VIET_crows_following').GetNameWithTooltip] [character_modifier|E]. Maybe the birds will simply go away on their own, or maybe you'll need to take some kind of action to chase them away or placate them - the choice is yours."
 VIETmisc.2048.t:0 "Gone?"
 VIETmisc.2048.desc:0 "I had gotten so used to being around crows everywhere that I didn't notice when the number of ones following me decreased over the past few weeks. Now, it is like they are almost gone. Some say it is a miracle, or some sort of good omen; more skeptical minds claim the birds simply got bored of me."
 VIETmisc.2048.a:0 "It was unusual, all said."
 VIETmisc.2049.t:0 "Dealing with the Murder"
 VIETmisc.2049.desc:0 "There is something off about the crows constantly following me around. Every few days, they just appear out of nowhere and just stay there, staring at me menacingly until they leave! After some deliberation with my courtiers, I've determined there are a few courses of action I can take."
 VIETmisc.2049.a:0 "Chase them out! Scare them away! They will be gone forever!"
 VIETmisc.2049.b:0 "They're harmless - maybe I can try to make peace with them."
 VIETmisc.2049.a.tooltip:0 "You don’t want anything to do with these foul creatures - you must maintain a #P good reputation#! after all. Hopefully they will simply go away, though these creatures are said to possess supernatural intelligence, so would it be wise to #N provoke#! them?"
 VIETmisc.2049.b.tooltip:0 "Surely, with their intelligence, these crows can be reasoned with. Some people may view any act of goodwill towards crows with #N suspicion#!, but maybe the crows will #P appreciate#! a kind gesture and understand where you are coming from."
 VIETmisc.2050.t:0 "Gone for Good?"
 VIETmisc.2050.desc:0 "Over the course of the next few weeks, I and several of my servants wield torches and other weapons to attack the crows every time they appear. Our intention is not necessarily to kill them, as we know they will simply fly away. Instead, my hope is that we can scare them away until they learn not to interfere in my business!\n\nAnd then, today, I realized…. They haven't come back.\n\nFor the past week or so, I hadn't seen any crows near my residence, or near me when I travel somewhere. This has to be a good sign!"
 VIETmisc.2050.a:0 "Looks like they won’t come back ever again?"
 VIETmisc.2051.t:0 "The Murder Returns"
 VIETmisc.2051.desc:0 "My hopes about the crows have been dashed.\n\nAfter several weeks of peace, they returned. With vengeance.\n\nThere are many, many more crows now, seemingly numbering the hundreds, that come wherever I am - whether at my residence or elsewhere - on many days. Some days they simply caw menacingly, other days they fly around and randomly attack people or even myself. There are even times where they'll drop little stones and grass, or even their manure everywhere!\n\nThe [ROOT.Char.Custom('DefaultPriestTitlePlural')] insist I pray to [ROOT.Char.GetFaith.HighGodName] to deliver me from these demons, but there is no doubt that I have incurred their wrath!"
 VIETmisc.2051.a:0 "Why me?"
 VIETmisc.2052.t:0 "Feeding"
 VIETmisc.2052.desc:0 "After consulting with some scholars well-versed in animals, I decided to try feeding the crows. I have my servants gather a few bags filled with seeds, nuts, and leftover scraps of food from unfinished meals.\n\nWhen the crows came by one day, perched on a tree not too far from my room, I gathered the bags and walked outside into a small patch of dirt in front of them. There, I whistled to get their attention before reaching into the bag and tossing the food onto the ground. The crows and I stared at each other awkwardly, before I left to let them be; a few minutes later, from my room, I saw a few swoop down to eat the food.\n\nThis went on for several more weeks, and I’ve come to realize… it feels nice, actually."
 VIETmisc.2052.a:0 "Hopefully this will placate these crows!"
 VIETmisc.2052.b:0 "I am thinking of doing even more for them."
 VIETmisc.2052.tooltip.a:0 "You continue feeding the crows. Hopefully this wil convince them to leave you alone."
 VIETmisc.2052.tooltip.b:0 "The crows aren’t so bad - maybe you can find a way to help them out even more. This will increase the likelihood the crows view you #P positively#!."
 VIETmisc.2053.t:0 "A Garden for Crows"
 VIETmisc.2053.desc:0 "Some of my courtiers must have thought I was being a lunatic, but I instructed my servants to construct a small fountain outside my residence, and place near it some basins or containers where we would leave some seeds, nuts, and leftover food everyday. Not only will we get rid of leftover food, but it would be a nice way to help the crows out if what they've wanted all this time was just some nourishment.\n\nSoon enough, over the next few weeks, I noticed more and more crows coming by this little garden I made. I now go out sometimes to say hello and feed them personally."
 VIETmisc.2053.a:0 "There are some who question me, but these crows seem friendly."
 VIETmisc.2053.tooltip:0 "You now have access to a [decision|E] to #V Feed the Crows#!, which can be done every now and then to lose stress."
 VIETmisc.2054.t:0 "Gone?"
 VIETmisc.2054.desc:0 "I realize the crows are no longer returning to my residence. It's as if one day they decided not to bother me anymore. Perhaps my offering of food was what convinced them to leave me alone. Perhaps not. Perhaps the truth will never be known."
 VIETmisc.2054.a:0 "All's well that ends well?"
 VIETmisc.2055.t:0 "Crows!"
 VIETmisc.2055.desc:0 "The crows didn't stop coming after I started feeding them. If anything, I think more of them came. And, there's even more to the story.\n\nThe crows recognize not only myself, but the sound of my voice, especially if I whistle. Yesterday, I was hosting a foreign traveler, who was boring and droning on and on. I whistled out of boredom on instinct, and within minutes, an entire murder of crows appeared.\n\nThe most bizarre thing is they didn't even seem to caw for food like they usually did. They shuffled around, or perched on the trees outside, and all of them glared at the traveler, who looked most uncomfortable - it was as if they thought I wanted them to protect me and make sure this traveler wasn't causing trouble!"
 VIETmisc.2055.a:0 "There are now whispers around the court that I possess fearsome powers!"
 VIETmisc.2055.tooltip:0 "You now have access to a [decision|E] to #V Feed the Crows#!, which can be done every now and then to lose stress."
 VIETmisc.2055.toast:0 "Your friendship with crows is now the stuff of legend!"
 VIETmisc.2056.t:0 "Unlikely Savior"
 VIETmisc.2056.desc:0 "I was traveling one day in the wilderness when a band of highwaymen ambushed me and my guards, demanding I pay up or else they would attack. As we were preparing to fight, I whistled nervously.\n\nA few seconds later, a great commotion was heard in the sky. I and my guards looked in shock as what must have been a hundred crows appeared out of nowhere and swooped down to harass the bandits. They all fled in terror, screaming about how I was some sorcerer with control over the elements.\n\nI am pretty sure I am not that kind of sorcerer, but after the bandits left, I made sure to instruct my guards to leave behind some of our leftover food on the ground by the side of the road as a token of our appreciation for the crows' assistance."
 VIETmisc.2056.a:0 "One doesn't witness something like that everyday!"
 VIETmisc.2057.t:0 "A Little Gift"
 VIETmisc.2057.desc:0 "I was walking outside when I saw a few crows hanging about. Having grown accustomed to them by now, I recognized a few as some of the regulars who would visit me from time to time.\n\n"Are you here for food?" I asked them absentmindedly.\n\nA few moments later, they went over to drop something by my feet, before flying off.\n\nEvery now and then, they'll sometimes leave me presents like this. Perhaps it is a gesture to acknowledge our odd friendship. At any rate, I bend over and look at what they presented to me this time:"
 VIETmisc.2057.a:0 "Some gold coins"
 VIETmisc.2057.b:0 "Several little jewels"
 VIETmisc.2057.c:0 "Scraps of parchment"
 VIETmisc.2057.d:0 "A few nicely shaped rocks"
 VIETmisc.2057.e:0 "Grasses and little herbs"
 VIETmisc.2058.t:0 "Feeding the Crows"
 VIETmisc.2058.desc:0 "I sit down by the trees and whistle for a few moments. Before I know it, several crows flock over to me. They walk around and look up, into my face. Ignorant people would assume that they are judging me, or cursing me. I know these crows are actually happy to see me; nowadays, they sometimes won't even caw to demand food, and we'll simply enjoy each other's presence. I and my servants have even given a few names.\n\nAt any rate, I take out some scraps of food and begin feeding the crows."
 VIETmisc.2058.a:0 "It is good to see you again, my friends!"
