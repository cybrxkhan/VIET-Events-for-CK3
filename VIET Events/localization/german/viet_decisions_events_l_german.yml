 VIETmisc.2073.t:0 "Purchasing Donkeys"
 VIETmisc.2073.desc:0 "I arrive in a town in [county.GetNameNoTier] to rendezvous with a local notable who is known for possessing a large herd of donkeys said to be some of the finest in the area. We spend some time negotiating how many donkeys I will buy and how much I would need to pay. In the end, I agree to buy:"
 VIETmisc.2073.a:0 "A small herd of donkeys"
 VIETmisc.2073.b:0 "A medium herd of donkeys"
 VIETmisc.2073.c:0 "A large herd of donkeys"
 VIETmisc.2074.t:0 "A Suggestion"
 VIETmisc.2074.desc:0 "[courtier.GetTitledFirstName] had a thoughtful look on [courtier.GetHerHis] face as [courtier.GetSheHe] and I took a walk around my residence.\n\n“You don’t seem to have many dovecotes,” [courtier.GetSheHe] remarks. “I noticed that just now.”\n\n“I have enough,” I retort with a chuckle.\n\n“With all due respect, my [ROOT.Char.GetLadyLord], I think you need more if you wish to demonstrate what a powerful [ROOT.Char.GetTitleAsNameNoTooltip] you are,” [courtier.GetSheHe] explains, “it might do to build some more on your residence. After all, [ROOT.Char.GetSheHe] who possesses many dovecotes possesses many pigeons, and [ROOT.Char.GetSheHe] who possesses many pigeons possesses much power.”"
 VIETmisc.2074.a:0 "Look, it’s nothing but pointless vanity."
 VIETmisc.2074.b:0 "I’ll consider your suggestion, [courtier.GetFirstNameNoTooltip]."
 VIETmisc.2074.info:0 "#emphasis Historical Context:#! Though domestic pigeons (#italic Columba livia domestica#!) are most well-known in modern times for their homing ability which was used to transmit written messages, before the early modern period, they were just as prized - if not more so - for their meat and for their dung, which was used to fertilize agricultural land. Dovecotes, tower-like structures used to house the pigeons and doves one owned, were seen as markers of status and privilege, as they were often built by those of elite status in many societies."
 VIETmisc.2074.tooltip:0 "For as long as you have the [GetModifier('VIET_dovecote_interest').GetNameWithTooltip] [character_modifier|E], you will have access to a [decision|E] to #V Add More Dovecotes To Your Residence#!. Be warned, however, that you'll lose interest in doing so over time; once the modifier expires, the [decision|E] will no longer be available. Additionally, this [decision|E] can only be taken once."
 VIETmisc.2075.t:0 "New Dovecotes"
 VIETmisc.2075.desc:0 "I’ve decided it was a good idea after all to build even more dovecotes near my residence, and employ additional staff to take care of the increased number of pigeons and doves I’ll possess. After some deliberation, I decided to build…"
 VIETmisc.2075.a:0 "A few new dovecotes"
 VIETmisc.2075.b:0 "Several new dovecotes"
 VIETmisc.2075.c:0 "Many new dovecotes"
 VIETmisc.2076.t:0 "A New, Relaxing Hobby?"
 VIETmisc.2076.desc:0 "Every now and then, when I wander the countryside, I come across some wild songbirds. These little creatures flitter to and fro, and perch on the branches of trees and on rocks, as they sing their delightful songs. I’ve found it a strangely enjoyable diversion whenever I encounter the creatures. and hearing their singing helps me gain a sense of peace."
 VIETmisc.2076.a:0 "Perhaps I should do this more regularly to relax."
 VIETmisc.2076.b:0 "It is just a passing fancy, a superficial interest of mine."
 VIETmisc.2076.tooltip:0 "You now have access to a [decision|E] to #V Listen to Wild Songbirds#!."
 VIETmisc.2077.t:0 "Songbirds"
 VIETmisc.2077.desc:0 "Today, accompanied by a few guards, I went to a quiet, open clearing in the country, where songbirds are known to congregate. I sit down and relax as I see several such birds perched nearby. A smile appears on my face as I hear them tweet and sing their little songs."
 VIETmisc.2077.a:0 "So beautiful, isn’t it?"
 VIETmisc.2077.tooltip.nothing:0 "You do not receive any significant inspiration from hearing these birds, but you have a relaxing time nonetheless."
