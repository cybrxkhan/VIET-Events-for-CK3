 # Dream of Oblivion - Please do note remove this comment
 VIETmisc.1070.t:0 "Waking Up"
 VIETmisc.1070.desc.intro:0 "I find myself back on my bed, awake\n\nAs my consciousness gently returns to me, vivid memories of the strange dream I just had appear in my head. I quickly make a note of what I can remember so I don’t forget – it was too memorable a dream.\n\n"
 VIETmisc.1070.desc.1:0 "Still, what #italic was#! that strange dream I just had? Why was I in that jail? Who was that kind and wise Emperor? What danger was he running away from?"
 VIETmisc.1070.desc.2:0 "It's unfortunate the dream ended right when a big battle was starting in the tunnels. Who were those mysterious assassins, who looked like servants of [ROOT.Char.GetFaith.DevilName]? Why were they after the Emperor?"
 VIETmisc.1070.desc.3:0 "I was just about to explain to that kindly guard, [baurus.GetTitledFirstNameNoTooltip] what I heard the Emperor say! Who is this heir? Why did the Emperor tell me to find him?"
 VIETmisc.1070.desc.conclusion:0 "\n\nMaybe I’ll find out the answers one day, in another dream."
 VIETmisc.1070.a:0 "It’s time to return to normal life."
 VIETmisc.1070.tooltip.first:0 "You now have access to a [decision|E] to $VIET_decision_oblivion_dream$ to continue the event chain, if you so wish."
 VIETmisc.1070.tooltip.regular:0 "You can continue the event chain at your own leisure with the [decision|E] to $VIET_decision_oblivion_dream$."
 VIETmisc.1071.t:0 "The Prisoner"
 VIETmisc.1071.desc:0 "I am in the realm of dreams, floating through colors and sounds my consciousness cannot comprehend. After some amount of time - a second, an hour, centuries, I cannot tell - I find myself as a prisoner in a dark dungeon. I hear nothing but the dripping of water, and the snide taunts from another prisoner in another jail cell far, far away."
 VIETmisc.1071.a:0 "Where am I... who am I? Wait, what's that noise?"
 VIETmisc.1072.t:0 "The Jail Cell"
 VIETmisc.1072.desc:0 "Several people suddenly enter the cell. Most are heavily armed, guards of some sort. The odd one out is an elderly man, dressed in regal clothing. They are all surprised to see me in the cell, but after the initial shock tell me to keep my distance. I wisely step back.\n\nThe old man gazes upon me, his eyes pensive. His baritone voice is comforting as he exclaims, "You... I've seen you! Let me see your face."\n\nAs he examines me, a somber look overtakes him. "You are the one from my dreams! Then the stars were right, and this is the day. [ROOT.Char.GetFaith.HighGodName] give me strength.""
 VIETmisc.1072.a:0 "Why am I in jail? And who are you?"
 VIETmisc.1073.t:0 "The Emperor"
 VIETmisc.1073.desc:0 ""Assassins attacked my sons, and I'm next," the old man explains. "My guards are leading me out of the city along a secret escape route. By chance, the entrance to that escape route leads through your cell."\n\nWhen I protest that I shouldn't be in a prison, he kindly suggests, "Perhaps [ROOT.Char.GetFaith.PantheonTerm] placed you here so that we may meet. As for what you have done... it does not matter. That is not what you will be remembered for."\n\nHe realizes his rudeness, and introduces himself. "I am your Emperor, [uriel.GetFirstName]. By the grace of [ROOT.Char.GetFaith.PantheonTerm], I serve this realm as her ruler. You, too, shall serve her in your own way."\n\nThe guards plead to this "Emperor" that they need to move quickly. He agrees, but tells them I need to accompany him through the secret escape route. I follow them through dark tunnels, and the atmosphere is unsurprisingly tense."
 VIETmisc.1073.a:0 "At least this "Emperor" seems wise and benevolent."
 VIETmisc.1074.t:0 "Sky Above, Voice Within"
 VIETmisc.1074.desc:0 "I have returned to the realm of my dreams, and everything looks like it did in my previous dream, as I find myself following behind Emperor [uriel.GetFirstName] once more.\n\nThe Emperor's guards don't seem to trust me as we travel through the dimly lit tunnels and sewers, but I don't blame them. I'm just a random [ROOT.Char.GetWomanMan] for all they know.\n\nThe Emperor seems to have read my mind, as he tells me, "Don't be afraid. My guardians will not harm you. They cannot understand why I trust you. They've not seen what I've seen. How can I explain? Listen. You know [ROOT.Char.GetFaith.PantheonTerm]? How our fates are guided with an invisible hand by [ROOT.Char.GetFaith.PantheonTerm]?""
 VIETmisc.1074.a:0 "[ROOT.Char.GetFaith.HighGodName] guides and protects us."
 VIETmisc.1074.b:0 "I'm not on good terms with [ROOT.Char.GetFaith.PantheonTerm]."
 VIETmisc.1074.c:0 "I don't know. I don't think about it."
 VIETmisc.1075.t:0 "Flesh and Blood"
 VIETmisc.1075.desc:0 "The Emperor smiles gently at my answer, then continues explaining: "I've served [ROOT.Char.GetFaith.PantheonTerm] all my days, and I chart my course by the cycles of the heavens. The skies are marked with numberless sparks, each a fire, and every one a sign. The signs I read show the end of my path. My death, a necessary end, will come when it will come."\n\nI ask him if he is afraid to die. The flicker of a nearby torch distracts me for a moment as he contemplates his answer.\n\nEventually, he says, "No trophies of my triumphs precede me. But I have lived well, and my ghost shall rest easy. Men are but flesh and blood. They know their doom, but not the hour. In this I am blessed to see the hour of my death... To face my apportioned fate, then fall."\n\nAn... interesting way to put it. I decide to ask him another question."
 VIETmisc.1075.a:0 "Where are we going, by the way?"
 VIETmisc.1076.t:0 "A Shrill Tongue"
 VIETmisc.1076.desc:0 ""I go to my grave," the Emperor says without any sign of fear. "A tongue shriller than all the music calls me. You shall follow me yet for a while, then we must part."\n\nWe continue a little longer, until a scuffle is heard up ahead. It's a trap! One of the guards gives me a sword and tells me, "Take my spare blade! Protect the Emperor with your life!"\n\nThe guard rushes off to join his comrades to fight off several assassins who have entered the tunnel some distance ahead, seemingly out of nowhere. They are dressed in dark red cloaks and black armor, as if they are servants of [ROOT.Char.GetFaith.DevilName]!"
 VIETmisc.1076.a:0 "Wait! Why are you leaving me here?"
 VIETmisc.1077.t:0 "Jaws of Oblivion"
 VIETmisc.1077.desc:0 "In my dreams, I am in a dark catacomb. I soon remember where I am. Up ahead, the guards are fighting off demonic assassins attacking the Emperor. I steady my sword, making sure no one comes close to him.\n\nHe looks at me urgently. "I can go no further. My guards are strong and true, but even their might cannot stand against the power that rises to destroy all reality. [ROOT.Char.GetFaith.DevilName|U] awakes, born anew in blood and fire. These cutthroats are but [ROOT.Char.GetFaith.DevilHerHis] mortal pawns. They must not have my amulet! Take this Amulet. Give it to [jauffre.GetFirstName]. [jauffre.GetSheHe|U] alone knows where to find my last son. Find him, and close shut the marbled gates to hell."\n\nHe takes the amulet off and solemnly hands it over."
 VIETmisc.1077.a:0 "With all my heart, farewell!"
 VIETmisc.1077.b:0 "I won't forget you."
 VIETmisc.1077.c:0 "I'll take it from here!"
 VIETmisc.1078.t:0 "Life and Death"
 VIETmisc.1078.desc.1:0 "The Emperor says with a determined face: "Stand true, my friend. May your heart be your guide and may [ROOT.Char.GetFaith.PantheonTerm] grant you strength.""
 VIETmisc.1078.desc.2:0 "The Emperor says with a determined face: "Remember me, and remember my words. This burden is now yours alone. You hold our future in your hands.""
 VIETmisc.1078.desc.3:0 "The Emperor says with a determined face: "Then go. Take with you my blessings and the hope of the empire.""
 VIETmisc.1078.desc:0 "\n\nAn assassin appears as if out of thin air, and it is too late for me to react as he strikes the Emperor down. I watch in terror as the Emperor collapses, dead.\n\nTime seems to stand still as the assassin looks at me through his red hood and black mask. He lunges at me, but I land a fatal blow to the scoundrel.\n\nI look around. Though all the assassins are dead, only one guard survived, a young [baurus.GetWomanMan] with a serious but friendly face named [baurus.GetFirstName]. [baurus.GetHerHis|U] expression changes as [baurus.GetSheHe] sees the Emperor's body. As [baurus.GetSheHe] approaches me, [baurus.GetHerHis] face is full of grief and disbelief."
 VIETmisc.1078.a:0 "I'm so sorry, [baurus.GetFirstNameNoTooltip]."
 VIETmisc.1079.t:0 "Hope?"
 VIETmisc.1079.desc:0 ""We've failed. I've... failed," [baurus.GetFirstNameNoTooltip] laments. [baurus.GetSheHe] kneels in front of the Emperor. "We are sworn to protect the Emperor, and now he and all his heirs are dead. Wait.... The Amulet, where is the Emperor's amulet? It isn't on the Emperor's body."\n\nI show [baurus.GetFirstNameNoTooltip] the amulet, and tell [baurus.GetHerHim] that Emperor gave it to me before he died. [baurus.GetSheHe] says the Emperor must've given me the amulet for a purpose.\n\n"The Emperor saw something in you. Trusted you." [baurus.GetFirstNameNoTooltip] thinks for a moment, before continuing, "They say it's the sacred blood, that flows through the veins of every member of the [uriel.GetDynasty.GetNameNoTooltip] dynasty. They see more than lesser men. The Amulet of Kings is a sacred symbol of our Empire. It has power. Only a true heir of the blood can wear it, they say. He must have given it to you for a reason. Did he say why?""
 VIETmisc.1079.a:0 "I try to remember the Emperor's last words."
 VIETmisc.1080.t:0 "A Plan"
 VIETmisc.1080.desc:0 "I am back in my dreams again, and find myself immediately standing in front of [baurus.GetFirstName], the kindly guard. It is like as if we are still in the middle of the conversation we had in the previous dream.\n\nI tell him the Emperor instructed me to take it to a certain [jauffre.GetFirstName], who knows about the his last son. [baurus.GetFirstNameNoTooltip] says [baurus.GetSheHe] never heard about such an heir, but if anyone would know, it's [jauffre.GetFirstNameNoTooltip], the grandmaster of the guards, who currently lives a quiet life in a [ROOT.Char.GetFaith.HouseOfWorship] far from here.\n\n[baurus.GetFirstNameNoTooltip] tells me to immediately seek out [jauffre.GetFirstNameNoTooltip], as time is of the essence, while [baurus.GetSheHe] will stay here to guard the Emperor's body. [baurus.GetSheHe|U] gives me directions on how to leave these secret tunnels, and a map to help me find my way to the aforementioned [ROOT.Char.GetFaith.HouseOfWorship]. It is best we split up, it seems, if we are to elude these dangerous assassins, as traveling alone would draw less attention."
 VIETmisc.1080.a:0 "Let's do this!"
 VIETmisc.1081.t:0 "Freedom"
 VIETmisc.1081.desc:0 "I follow [baurus.GetFirstNamePossessiveNoTooltip] directions and, after what seems like hours, emerge at the end of the tunnel.\n\nI shield my eyes from the sun's glare as I emerge from the sewer exit, and am greeted with a most amazing sight. Before me is a beautiful, pastoral landscape, green and lush, that seems to stretch for miles and miles. In the far distance are pristine mountain peaks, covered in lily-white snow. More close to where I am standing, up ahead across a body of water lies some ancient ruins made of weathered marble.\n\nThe adventure is about to begin, but which direction should I head?"
 VIETmisc.1081.a:0 "I must deliver the amulet to [jauffre.GetFirstNameNoTooltip]."
 VIETmisc.1081.b:0 "Those ruins look interesting! I'll explore them first."
 VIETmisc.1082.t:0 "Oblivion of Dreams"
 VIETmisc.1082.desc:0 "The dream passes by like a blur.\n\nI and [jauffre.GetFirstNameNoTooltip] locate the Emperor's last heir, a certain [martin.GetFirstName] who lives as a simple [ROOT.Char.Custom('DefaultPriestTitle')], unaware he is even the Emperor's bastard son! Despite his humble origins, he is a truly noble, brave, and just man, who rises to the occasion.\n\nJust as we rescue him and bring him to a secure location, [ROOT.Char.GetFaith.DevilName|U] invades the world with demonic forces. Together with the Prince, [martin.GetFirstNameNoTooltip], and other allies like [baurus.GetFirstName] and [jauffre.GetFirstName], we manage to figure out a way to defeat the hellish hordes and expel them from this world, though it comes at a price: the Prince sacrifices his life in the end to save the world when all hope was lost.\n\nStill, we triumph, and as I wake up from the dream, I feel a feeling of bittersweetness. Was it really a dream? It felt so real, like another universe out there."
 VIETmisc.1082.a:0 "What an epic adventure! I'll write down as much as I remember!"
 VIETmisc.1083.t:0 "$VIETmisc.1082.t$"
 VIETmisc.1083.desc:0 "The horizons of my dream expand into an entire lifetime of roaming the idyllic countryside, slaying beasts and bandits, raiding ancient ruins, and getting involved with the locals and aiding them where possible for fortune and fame. I even become intertwined in multiple guilds and master their arts of combat, sorcery, and guile.\n\nI eventually awaken in a sweat, contemplating the breadth of this incredible epic I dreamt of. As I write down everything I remember, recalling with shocking clarity the fanciful details of this otherworldly existence, it suddenly strikes me that in all those years, I never did do as the long dead Emperor requested and bring his enchanted jewelry to [jauffre.GetFirstNameNoTooltip]."
 VIETmisc.1083.a:0 "Why did I forget? Still, I'll write down as much as I remember!"
