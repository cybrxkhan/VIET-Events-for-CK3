 VIETmisc.1045.t:0 "¿Un favor?"
 VIETmisc.1045.desc:0 "Todo el mundo dice que debería llevarme bien con mi hermano. ¡Ja! ¡Nunca! Estoy seguro de que [scope_VIET_karen.Custom('ES_ElElla')] no es mala persona, pero nuestra relaciión no es perfecta, [scope_VIET_karen.Custom('ES_ElElla')] puede ser irritante. Estos últimos días, por ejemplo, [scope_VIET_karen.Custom('ES_ElElla')] ha estado insistiendo para que le haga un favor. No es un favor irracional, lo admito, ¿pero por qué tengo que ser yo?"
 VIETmisc.1045.a:0 "Lo siento, [scope_VIET_karen.GetFirstNameNoTooltip], pero no."
 VIETmisc.1046.t:0 "Un extraño concurso"
 VIETmisc.1046.desc:0 "Mi herman[scope_VIET_karen.Custom('ES_OA')] [scope_VIET_karen.GetTitledFirstName] ha estado molestándome con ese estúpido favor otra vez. Creo que sé cómo hacer que pare. Rebusco entre objetos buscando algo que pueda ser útil. Amenazarl[scope_VIET_karen.Custom('ES_OA')] con una espada puede ser demasiado drástico, y no creo que sobornarl[scope_VIET_karen.Custom('ES_OA')] con oro funcione tampoco. Me topo con algo que podría ser útil.\n\nMás tarde, cuando se acerca a mí para volver a pedirme el favor, sonrío maliciosamente, diciéndole que haré el favor... si juega a algo conmigo."
 VIETmisc.1046.a:0 ""Claro," dice, "¿Qué podría salir mal?""
 VIETmisc.1047.t:0 "El cepillo"
 VIETmisc.1047.desc:0 "Vuelvo con un cepillo, y le digo a [scope_VIET_karen.GetTitledFirstName] a qué juego vamos a jugar: “Voy a cepillar tus dientes durante, digamos, cinco minutos. Si lo soporto, haré lo que me pidas."\n\nCuando [scope_VIET_karen.GetFirstNameNoTooltip] me mira incrédul[scope_VIET_karen.Custom('ES_OA')], sorprendido del por qué de la petición, se lo explico. "Es molesto cuando alguien te toca el cabello, ¿no? O cuando te hacen cosquillas, ¿verdad? Entonces si alguien te cepilla los dientes, será extremadamente incómodo. Resiste esta incomodidad durante cinco minutos, y ganas."\n\nAhora lo entiende, y se ríe. Claramente está convencid[scope_VIET_karen.Custom('ES_OA')] de que puede ganar. ¡Qué ingenu[scope_VIET_karen.Custom('ES_OA')]!\n\nTras sentarse, preparo el cepillo."
 VIETmisc.1047.a:0 ""¡Di aaaaaaah!," le digo."
 VIETmisc.1048.t:0 "Incómodo"
 VIETmisc.1048.desc:0 "Sin esperar más, empiezo a frotar los dientes de mi herman[scope_VIET_karen.Custom('ES_OA')]. [scope_VIET_karen.GetFirstNameNoTooltip] se queja un poco, pero se resiste. Yo continúo frotando sabiendo que lo peor está por llegar. Las cerdas más finas están estimulando las partes más delicadas, y se siente cómod[scope_VIET_karen.Custom('ES_OA')] - ¡demasiado, incluso!\n\n"Si te rindes ahora, te sentirás bien. Si no, ¡dejaras de sentirlo!"\n\nDe repente, [scope_VIET_karen.Custom('ES_ElElla')] gime.\n\nTrago saliva, extrañado. Ese gemido sonaba muy raro. Y mientras [scope_VIET_karen.Custom('ES_ElElla')] tiembla de incomodidad -  y placer - por las sensaciones, yo, igual, empiezo a sentirme extraño."
 VIETmisc.1048.a:0 "¿Estoy viendo a [scope_VIET_karen.GetFirstNameNoTooltip] con otros ojos? ¿Por qué [scope_VIET_karen.Custom('ES_ElElla')] parece tan... tentador[scope_VIET_karen.Custom('ES_OA')]?"
 VIETmisc.1049.t:0 "Sensaciones extrañas"
 VIETmisc.1049.desc:0 "Mientras continúo moviendo el cepillo en la boca de[scope_VIET_karen.GetFirstNameNoTooltip], acariciando sus dientes, su lengua, y otras cosas, sus quejidos se hacen más fuertes. Mi corazón se acelera, y mi cara se enrojece. ¡Esto está mal, está mal!\n\nMe empiezo a marear, mientras una pasión desconocida me acoge. Lo veo también en sus ojos.\n\nMe acerco cada vez más a [scope_VIET_karen.Custom('ES_ElElla')], aún cepillándole los dientes, miro fijamente a sus ojos. “[scope_VIET_karen.GetFirstNameNoTooltip]...” murmuro, incapaz de resistirme más."
 VIETmisc.1049.a:0 "Mi mano libre se acerca... cada vez más... y..."
 VIETmisc.1050.t:0 "Interrumpido"
 VIETmisc.1050.desc:0 ""¿Qué hacéis ahí los dos?"\n\n[scope_VIET_karen.GetFirstNameNoTooltip] y yo nos apartamos el uno del otro cuando nos interrumpe una de las sirvientas. Al parecer, pasaba por el corredor cuando notó algo raro. Añade, "¿Qué estás haciendo, [ROOT.Char.GetTitledFirstNameNoTooltip], empujando a tu herman[scope_VIET_karen.Custom('ES_OA')] en el suelo mientras [scope_VIET_karen.Custom('ES_ElElla')] sonríe? ¿Y qué haces tú, [scope_VIET_karen.GetTitledFirstNameNoTooltip], con una sonrisa mientras te empuja?"\n\n"¡Qué coincidencia! ¿Qué estábamos haciendo?" [scope_VIET_karen.GetFirstNameNoTooltip] y yo exclamamos al unisono, como si no supiéramos lo que estábamos haciendo, fingiendo confusión.\n\nLa sirvienta dice, "¡Ya entiendo! ¡No diré nada!"\n\nDespués de que la sirvienta se fuera, un silencio incómodo envolvió la habitación.\n\nAl cabo de un rato, le digo "Um... creo que tu ganas. Eso fueron más de cinco minutos. Creo que te haré ese favor."\n\n"Aún así," dice [scope_VIET_karen.GetFirstNameNoTooltip], con rostro pensativo, "No parece justo. ¿Tal vez podamos hacerlo al mejor de tres? Puedo cepillarte yo a ti ahora.""
 VIETmisc.1050.a:0 ""Claro", respondo lacónicamente. Nos miramos con cautela por un momento, y luego..."
 VIETmisc.1051.t:0 "Amor fraternal"
 VIETmisc.1051.desc:0 "Y así, después de ese día, [scope_VIET_karen.GetFirstNameNoTooltip] y yo comenzamos a llevarnos mejor."
 VIETmisc.1051.a:0 "Honestamente, no recuerdo quién ganó el concurso ni cuál fue el favor."
