 # Mysterious Child Event Chain - Please leave here
 VIETmisc.mysterious_child_song:0 "#weak “One, two, who are you?\nThree, four, please no more.\nOne, two, who are you?\nThree, four, please no more.”#!"
 VIETmisc.happy_child_song:0 "#weak “One, two, thanks to you\nThree, four, trapped no more.\nOne, two, thanks to you\nThree, four, trapped no more.”#!"
 VIETmisc.1052.t:0 "Who Are You?"
 VIETmisc.1052.desc:0 "“Who… are you?” sings a little voice.\n\nA tiny child I do not recognize stands in front of me in my court room, cocking [child.GetHerHis] head to the side as [child.GetSheHe] asks me that question. [child.GetSheHe|U] is surrounded by the hustle and bustle of my courtiers and servants, but none of them pay any heed to the child, as if [child.GetSheHe] isn’t there.\n\nThe child stares at me blankly, and begins to sing again:\n\n#italic “One, two, who are you?\nThree, four, please no more.\nOne, two, who are you?\nThree, four, please no more.”#!"
 VIETmisc.1052.a:0 "Wait… wait, who are #italic you#!?"
 VIETmisc.1053.t:0 "Please, No More"
 VIETmisc.1053.desc:0 "The little child steps closer. I feel a shudder come over me, a chill down my spine, when I realize something is very wrong about [child.GetHerHis] face. It is not just [child.GetHerHis] unnatural, unchildlike blank expression.\n\n[child.GetHerHis|U] pupils are completely black.\n\n#italic “One, two, who are you?\nThree, four, please no more.\nOne, two, who are you?\nThree, four, please no more.”#!"
 VIETmisc.1053.a:0 "Slowly back away - this is an illusion or a trick of [ROOT.Char.GetFaith.DevilName]!"
 VIETmisc.1053.a.tooltip:0 "You hear a voice in your head tell you:\n\n#bold #N #italic Do not do this#!#!#!"
 VIETmisc.1053.b:0 "Kneel down in front of the child and ask if [child.GetSheHe] is alright."
 VIETmisc.1053.b.tooltip:0 "You hear a voice in your head tell you:\n\n#N #italic One, two, who are you?\nThree, four, please no more.#!#!"
 VIETmisc.1054.t:0 "A Mysterious Child?"
 VIETmisc.1054.desc:0 "I jolt awake. I must have fallen asleep on my throne.\n\n“How did [child.GetSheHe] get in here?” I say, my hands shaking as I nervously turn to [courtier.GetTitledFirstName], who is nearby. "Did you see that child?"\n\n"A child?” [courtier.GetSheHe] asks me. “No. Not at all. Who are you talking about?”\n\nI ask everyone else in my court. No one knows what I’m talking about."
 VIETmisc.1054.a:0 "It's been a long day. Maybe I'm just tired and seeing things."
 VIETmisc.1055.t:0 "Who Are You?"
 VIETmisc.1055.desc:0 "I hear footsteps behind me."
 VIETmisc.1055.a:0 "Who was that?"
 VIETmisc.1056.t:0 "Please, No More"
 VIETmisc.1056.desc:0 "A giggle. A #italic child’s#! giggle.\n\nOr, wait... was that sound of a child crying?\n\nDid anyone hear that? Tell me, did anyone else hear that?"
 VIETmisc.1056.a:0 "My servants stare at me, puzzled."
 VIETmisc.1057.t:0 "Who Are You?"
 VIETmisc.1057.desc:0 "I was about to fall asleep when I heard a loud noise, like a crashing outside my room. I then hear someone crying - #italic a child#! crying. The sound is muffled, but it doesn't sound like anyone I recognize. Wait. #italic It’s someone I do not recognize#!. Alarmed, I shout for my guards.\n\n“There is no one here other than us guards,” the guard captain says, concerned, when they arrive to investigate.\n\n“But don’t you hear it? The sobbing?” I gulp. “I think I've heard that before. It’s a child crying! Is it #italic that#! child? What’s that child doing here?”"
 VIETmisc.1057.a:0 "The guard captain gives me a confused look."
 VIETmisc.1058.t:0 "Please, No More"
 VIETmisc.1058.desc:0 "I hear it.\n\nI hear it in my head.\n\nThat child’s song.\n\nThe giggling.\n\nThe sobbing.\n\n”Ha ha! You won’t get me!” I screech. “I’m the [ROOT.Char.GetTitleAsNameNoTooltip]!”"
 VIETmisc.1058.a:0 "My servants quietly leave the room as I continue shouting."
 VIETmisc.1059.t:0 "Who Are You?"
 VIETmisc.1059.desc:0 "One day, [courtier.GetTitledFirstName] pulls me aside and says, “It's time we talk, my [ROOT.Char.GetLadyLord]. We don't know who this child is who you keep talking about. We don't see [child.GetHerHim]. There are… people who say you're going insane or seeing ghosts. I didn't want to believe them at first, but I decided to be the one to tell you now: we’ve been asking [ROOT.Char.Custom('DefaultPriestTitlePlural')] to pray for you, with the hopes that this will cast away whatever dark spell [ROOT.Char.GetFaith.DevilName] has cursed you with."\n\nI shake my head. “No, no, that won’t do anything. No. No. I hear [child.GetHerHis] song every day. It’s here. I hear [child.GetHerHim]!”"
 VIETmisc.1059.a:0 "“Who? The child?” [courtier.GetFirstNameNoTooltip] asks, perplexed. “No one’s singing.”"
 VIETmisc.1060.t:0 "Please, No More"
 VIETmisc.1060.desc:0 "“Where is that damn child?” I shout. “Where is [child.GetSheHe]? That’s not a child. That’s not a child at all. This is [ROOT.Char.GetFaith.DevilName]. A trick by [ROOT.Char.GetFaith.DevilName].”\n\nI hear it, faintly, again.\n\n“No, no, no, no, no, you won’t get me! Stop singing! Stop singing, damn it!”"
 VIETmisc.1060.a:0 "No one else is in the room."
 VIETmisc.1061.t:0 "Who Are You? Please, No More"
 VIETmisc.1061.desc:0 "I am sitting in my dining hall. Eating slowly.\n\nThere are shadows under my eyes.\n\nI turn my head back and forth, slowly. I see the looks in my courtiers. They are silent, not knowing what to say.\n\nBut there, in the shadows, far away….\n\nI hear [child.GetHerHis] voice."
 VIETmisc.1061.a:0 "And now... I know... there is nothing I can do...."
 VIETmisc.1062.t:0 "One, Two, Three, Four"
 VIETmisc.1062.desc:0 "“You!” I scream, pointing at [child.GetHerHim]. “YOU!”\n\nThe child's face is expressionless, [child.GetHerHis] eyes pure black. [child.GetSheHe] shakes [child.GetHerHis] head at me, before [child.GetSheHe] cocks [child.GetHerHis] head to the side. But wait… something’s different.\n\nThere are black tears running down [child.GetHerHis] cheeks.\n\n“Who are you? Please, no more… don’t hurt me… help… help….” [child.GetSheHe] says in monotone, as [child.GetSheHe] slowly glides along the floor to approach me, a long shadow following behind [child.GetHerHim]. I am frozen. I cannot move. The shadow… the child…."
 VIETmisc.1062.a:0 "AGH!"
 VIETmisc.1063.t:0 "One, Two, Three, Four"
 VIETmisc.1063.desc:0 "I wake up in a sweat.\n\nMy head hurts. And... where did that child go? What's going on?\n\nAH! A shadow! A shadow!\n\nOh… it was just a shadow. A normal shadow. I... think...."
 VIETmisc.1063.a:0 "I shiver and quiver as I roll into a ball on my bed."
 VIETmisc.1063.tooltip:0 "\n\nFrom this day onwards, you are never the same again.\n\n#weak “One, two, who are you?\nThree, four, please no more.\nOne, two, who are you?\nThree, four, please no more.”#!"
 VIETmisc.1064.t:0 "Don't Hurt Me"
 VIETmisc.1064.desc:0 "The child rushes to embrace me tightly, and I feel a cold sensation reach deep into my bones. Still, I do not move.\n\n“Who are you? Please, no more… don’t hurt me… help… help….” the child mumbles."
 VIETmisc.1064.a:0 "Uh… yes… I will help you…?"
 VIETmisc.1065.t:0 "Help... Help..."
 VIETmisc.1065.desc:0 "I have been feeling an unexplainable sense of malaise lately. Is it related to my dream or nightmare I had about that child in my court room a while back?\n\nI asked the [ROOT.Char.Custom('DefaultPriestTitlePlural')] and scholars about it. Some said this "child" I saw was a trick by [ROOT.Char.GetFaith.DevilName]; others thought perhaps it was just some kind of run of the mill hallucination or a vision.\n\nOne day, a traveling holy [elder.GetWomanMan] named [elder.GetFirstName] stopped by my court. When I asked [elder.GetHerHim] about this situation, [elder.GetSheHe] nodded gravely, and said, “I sense this is a spirit of a lost child who must have suffered misfortune. You have to trust me. If you’re willing to pay for the expenses for the [ROOT.Char.GetFaith.GetAdjective] rituals I need to perform, I can resolve this matter for you both.”"
 VIETmisc.1065.a:0 "Very well. If you insist…."
 VIETmisc.1065.b:0 "I see now! You’re a charlatan! Go away!"
 VIETmisc.1066.t:0 "Don't Hurt Me, Help... Help..."
 VIETmisc.1066.desc:0 "“Thank you for trust in me,” [elder.GetFirstName] says. “Some of your people may say that you’re just dreaming or hallucinating, and you can believe them if you want, but I know this child is #italic here#!.”\n\nI’m a little skeptical, but I play along and ask, “Is this child trying to harm me?”\n\n“Do not fear them, for they only want you to help,” [elder.GetFirstNameNoTooltip] explains. “Your fear will only frighten them, and they’ll drag you into their darkness without realizing it. But don't worry - tonight, I will perform some rituals to free this child from the darkness that binds them. Do not disturb me while I do so, understood?”"
 VIETmisc.1066.a:0 "Very well. Do what you must for myself and this child."
 VIETmisc.1067.t:0 "One, Two, Three, Four"
 VIETmisc.1067.desc:0 "It’s been four days since [elder.GetFirstName] performed the purifying rituals [elder.GetSheHe] said [elder.GetSheHe] would do. I feel a lightness in my body and my soul. Perhaps there was no child after all; perhaps I was seeing things."
 VIETmisc.1067.a:0 "Maybe. It’s hard to tell."
 VIETmisc.1068.t:0 "Thanks to You"
 VIETmisc.1068.desc:0 "“Who are you?”\n\nI almost stumble on my feet. That child is here again.\n\nBut now, [child.GetSheHe] looks different: [child.GetHerHis] pupils are no longer completely pitch black. And if I’m not wrong… is that a faint light surrounding [child.GetHerHim]?\n\n“Who are you?” [child.GetSheHe] repeats.\n\nI nearly choke on my voice as I stutter out an answer: “Uh…. My name is [ROOT.Char.GetFirstNameNoTooltip].”\n\nAn adorable smile appears on [child.GetHerHis] face, and [child.GetSheHe] bows to me."
 VIETmisc.1068.a:0 "What’s… going on?"
 VIETmisc.1069.t:0 "Trapped No More"
 VIETmisc.1069.desc:0 "I wake up.\n\nOutside, the sun is rising and light filters into my room.\n\nI rub my eyes as I try to make sense of what was clearly a dream. I still don’t understand why I keep dreaming of that child.\n\nYet, despite my confusion, I feel a sense of ease. That last dream wasn't a bad one at all. Even if that child was a figment of my imagination, I am glad that [child.GetSheHe] looked happy just now. Maybe I did help [child.GetHerHim], somehow.\n\nI walk over to the window, and gaze outside."
 VIETmisc.1069.a:0 "Today is another day, and the world is still here."
 VIETmisc.1069.tooltip:0 "\nYou hear a quiet, pleasant child’s voice in your head repeat the same lines of a song over and over again. The voice grows fainter and fainter, until it goes away completely:\n\n$VIETmisc.happy_child_song$"
