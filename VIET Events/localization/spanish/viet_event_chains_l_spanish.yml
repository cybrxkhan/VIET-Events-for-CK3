 VIETmisc.1001.t:0 "Sentimiento de Viento de Invierno"
 VIETmisc.1001.desc:0 "A medida que llegan el viento de invierno, el frío en el aire me recuerda a alguien querido, alguien en quien no había pensado durante años."
 VIETmisc.1001.a:0 "Ella."
 VIETmisc.1002.t:0 "Mis Recuerdos Aún son Bellos"
 VIETmisc.1002.desc:0 "¿Quiero recordar?\n\nPor mucho que me duela, pensar en ella me hace feliz."
 VIETmisc.1002.a:0 "En aquél momento..."
 VIETmisc.1003.t:0 "A Pesar de una Hoja de Lágrimas Heladas"
 VIETmisc.1003.desc:0 "Era una chica que vivía cerca. Creo que era de alta cuna - ¿cómo podría haber jugado con ella si no? - pero su familia se empobreció y no tenían casi influencia en asuntos locales.\n\nJugamos mucho de niños, ella y yo, los dos. Un chico y una chica felices, dos inocentes sin preocupaciones.\n\nAhora, echo de menos aquellos tiempos."
 VIETmisc.1003.a:0 "Me hace sentir melancólico."
 VIETmisc.1004.t:0 "I No Recuerdo"
 VIETmisc.1004.desc:0 "Desafortunadamente, muchos recuerdos de aquella chica son borrosos.\n\nHan pasado muchos años después de todo.\n\nVisiones vagas que se cruzan brevemente por mi mente, mientras intento recordar lo que sucedió hace tantos años."
 VIETmisc.1004.a:0 "Hace mucho, después de todo."
 VIETmisc.1005.t:0 "Por Qué Derramo Estas Lágrimas"
 VIETmisc.1005.desc:0 "Por ejemplo, recuerdo vagamente alguna discusión que tuvimos. Fue años después, cuando éramos un poco mayores, no del todo adultos, pero tampoco niños pequeños, aunque todavía éramos jóvenes y, como todos los jóvenes, hicimos cosas estúpidas.\n\nCreo que dije algunas cosas realmente desagradables a ella.\n\nEspera, eso es lo que pasó, ¿verdad? No lo recuerdo exactamente.\n\n¿Tal vez fue otra cosa? ¿Quizás la ofendí de alguna manera y no me disculpé adecuadamente?"
 VIETmisc.1005.a:0 "Sea lo que sea, me arrepiento de haberlo hecho."
 VIETmisc.1006.t:0 "Vientos Invernales de Antaño"
 VIETmisc.1006.desc:0 "¿Cuándo volvimos a tener esa discusión? Oh, creo que debe haber sido en algún momento del invierno. ¡Argh! Solo pensar en eso me pone de mal humor. Claro, claro, me digo, era joven, era joven, pero vamos, nadie debería decir ese tipo de cosas."
 VIETmisc.1006.a:0 "Me disculparía ahora si pudiera."
 VIETmisc.1007.t:0 "Retrocede el Reloj por Nosotros"
 VIETmisc.1007.desc:0 "¿Por qué peleamos esa vez? Nos recuperamos muy rápido, como suelen hacer los jóvenes, pero ahora tengo bastante curiosidad. ¿Qué fue lo que nos metió en esa discusión?\n\nQué molesto es recordarlo.\n\nDe todos modos, ¡cómo me gustaría poder regresar, asegurarme de que nunca sucedió! Es cierto que, probablemente, estoy pensando demasiado en esto."
 VIETmisc.1007.a:0 "Nos reconciliamos después de todo."
 VIETmisc.1008.t:0 "Un Malentendido"
 VIETmisc.1008.desc:0 "Hmm. Ahora que lo pienso, nuestro conflicto debe haber comenzado con algún tipo de malentendido. Tuvo que ser así.\n\nNormalmente nos llevábamos bien, esa chica y yo, y compartimos cosas y estuvimos de acuerdo muchas veces. Seguramente hubo algún tipo de malentendido, sí, tuvo que ser eso."
 VIETmisc.1008.a:0 "¿Y de alguna manera, gracias a eso, entramos en nuestra discusión ...?"
 VIETmisc.1009.t:0 "Un Momento de Dudas"
 VIETmisc.1009.desc:0 "¿Quizá me preguntase alguna pregunta delicada, y no respondí inmediatamente, haciéndola pensar que tenía una respuesta negativa en mente?"
 VIETmisc.1009.a:0 "Puede."
 VIETmisc.1010.t:0 "Sentimentalismo Cliché"
 VIETmisc.1010.desc:0 "O quizá ella quería un romance - estábamos llegando a esa edad después de todo - pero malinterpreté sus señales. Sin embargo, sería un poco como un cliché si fuese ese el caso."
 VIETmisc.1010.a:0 "Puede."
 VIETmisc.1011.t:0 "El Momento Perfecto"
 VIETmisc.1011.desc:0 "¿Qué fue? Recuerdo que me preguntó algo, sí, fue eso, ahí es donde empezó todo. Pero no recuerdo el qué. Al menos no por ahora.\n\nElla parecía nerviosa, ¿no? Eso lo recuerdo.\n\nTal vez ella había esperado mucho tiempo mi respuesta a esa pregunta - para aclarar algún malentendido o confirmar algo."
 VIETmisc.1011.a:0 "Hmm...."
 VIETmisc.1012.t:0 "Perdido para Siempre"
 VIETmisc.1012.desc:0 "Pero de todos modos, aún la extraño. Fuimos buenos amigos... Y a veces uno se pregunta, ¿podría nuestra relación haber profundizado en algo más bonito?"
 VIETmisc.1012.a:0 "Nunca lo sabré."
 VIETmisc.1013.t:0 "Una Vez Más, Nunca Más"
 VIETmisc.1013.desc:0 "Si nos volviésemos a encontrar, me aseguraría de no volver a discutir por ello, nunca más. Sería como los buenos tiempos, cuando nos divertíamos, cuando no nos teníamos que preocupar sobre responsabilidades de adultos. Sin más discusiones estúpidas. Nunca más."
 VIETmisc.1013.a:0 "La extraño, ¿no?"
 VIETmisc.1014.t:0 "Permanezco Jóven y Confiado"
 VIETmisc.1014.desc:0 "Sin embargo, ahora que lo pienso, pensar que nunca volveríamos a discutir es un poco ingenuo. Solo los niños creen que todo el mundo se lleva bien. El mundo no funciona así.\n\nAunque, para ser honesto, yo quería - y quiero - una relación como esa con una chica.\n\nPuro compañerismo.\n\nUn amor puro."
 VIETmisc.1014.a:0 "Supongo que aún soy infantil por así decirlo."
 VIETmisc.1015.t:0 "Con Mi Amor Tácito"
 VIETmisc.1015.desc:0 "Ahora me doy cuenta.\n\nLa quería después de todo.\n\nQuería estar con ella para siempre - tonto, ¿no? Pensaba que era la persona más maravillosa, la mujer perfecta."
 VIETmisc.1015.a:0 "Y aún así, nunca se lo dije."
 VIETmisc.1016.t:0 "Y Recuerdos Borrosos"
 VIETmisc.1016.desc:0 "Oh, espera...\n\nAhora recuerdo lo que me preguntó.\n\nNo puedo creerlo. Es tan cliché. Debería haberlo recordado después de todos estos años. Lo dijo al azar, de repente:"
 VIETmisc.1016.a:0 ""Hey [ROOT.Char.GetFirstNameNoTooltip], ¿me amas?""
 VIETmisc.1017.t:0 "Una Vez Más, Nunca Más"
 VIETmisc.1017.desc:0 "No le respondí al momento. Pero si estuviera ella aquí ahora, y me preguntara eso otra vez, ¿qué le diría? ¿Respondería un "sí"?"
 VIETmisc.1017.a:0 "Sí. Sí, un millón de veces, sí."
 VIETmisc.1018.t:0 "Nunca Respondí"
 VIETmisc.1018.desc:0 "Ahora recuerdo por qué estaba tan enfadada.\n\nNunca le respondí adecuadamente."
 VIETmisc.1018.a:0 "Eso debió dañarla profundamente."
 VIETmisc.1019.t:0 "Lo Que Me Molesta"
 VIETmisc.1019.desc:0 "Tal vez todos estos años, ella se preguntara si ese chico la amaba de verdad. Tal vez todos estos años.\n\nFrancamente, no haberle dado una respuesta adecuada me duele también."
 VIETmisc.1019.a:0 "Y nunca seré capaz de hacerlo."
 VIETmisc.1020.t:0 "Pero Aún Soy Bello"
 VIETmisc.1020.desc:0 "Me pregunto qué pensaría si estuviera aquí ahora. ¿Aceptaría mi "¡Sí!" a su pregunta?\n\nEspero - y solo espero - que aún se acuerde de mí. No he hecho grandes cosas en la vida, pero, nadie es perfecto. En aquella época ella siempre me animaba a sacar lo mejor de mí."
 VIETmisc.1020.a:0 "Espero que esté orgullosa de mí..."
 VIETmisc.1021.t:0 "Y Dejar Atrás"
 VIETmisc.1021.desc:0 "Pero ella ya no está aquí. Aunque nos reconciliamos tras el incidente, pronto nos convertimos en adultos, y nos separamos - para siempre.\n\nFue inevitable, supongo. Éramos jóvenes. No nos dimos cuenta que nuestra juventud no sería para siempre.\n\nNada dura para siempre. Nada malo, ni nada bueno."
 VIETmisc.1021.a:0 "Nada."
 VIETmisc.1022.t:0 "El Calor de Tu Piel"
 VIETmisc.1022.desc:0 "Pero aún hoy, aún pienso en aquella chica. Aún pienso en el modo tonto en que sonreía. Aún pienso en aquellos tiempos que nos sentábamos bajo aquél árbol, juntos, nuestros hombros tocándose mientras reíamos y sonreíamos y hablábamos sobre nada.\n\nMi amiga.\n\nMi compañera.\n\nMi inspiración.\n\nMi ángel."
 VIETmisc.1022.a:0 "Mi primer amor."
 # Cinnamon Toast Crunch (the first VIET event chain ever)
 VIETmisc.1023.t:0 "¡Canela!"
 VIETmisc.1023.desc:0 "No es ningún secreto. Adoro la canela. Cuando era joven no comía mucha, pero cuando lo hacía, lo disfrutaba enormemente. Ahora que soy más mayor, intento almacenar tanta canela como mi tesoro lo permite. ¡Me encantan los toques picantes y dulces en cada bocado! ¡No hay nada como la canela!"
 VIETmisc.1023.a:0 "¿Quién no puede ver por qué la canela?"
 VIETmisc.1024.t:0 "Sabor a Canela"
 VIETmisc.1024.desc:0 "Dentro de poco celebro un banquete. Mucha gente importante del reino estará allí. Celebraremos la vida y los buenos tiempos, y pretendo hacerlo sirviendo a todos tantos platos salados y dulces de canela como sea posible, incluso mi plato favorito - panecillos tostados dulces de canela. Todos sabrán por qué adoro el sabor de la canela.\n\nDesafortunadamente la canela es un manjar caro. El coste del banquete será bastante alto. ¡Pero adoro esa especia! ¡La adoro!"
 VIETmisc.1024.a:0 "El banquete estará lleno de canela, sin importar el coste."
 VIETmisc.1025.t:0 "Canela, Canela para Todos"
 VIETmisc.1025.desc:0 "¡La comida del banquete estaba deliciosa! Aceite de canela para cocinarlo todo. Pescado con ajo y canela. Canela espolvoreada en las sopas. Canela en los pasteles de carne. Canela en el pan y la fruta. Y mi favorito, ¡panecillos de canela con miel! De hecho, no puedo recordar lo que NO llevaba canela en el banquete.\n\nAlgunos de los invitados apreciaron mis gustos. Otros no. Podía verlo en sus ojos. La manera en que sus ojos se entrecerraban cuando miraban la comida. Cómo comían lentamente.\n\n¡Es triste que haya gente que no aprecie la canela!"
 VIETmisc.1025.a:0 "Algunos de mis cortesanos parecían preocupados - ¡Creen que estoy exagerando! ¡Ja!"
 VIETmisc.1026.t:0 "Loco por la Canela"
 VIETmisc.1026.desc:0 "Algunos de mis cortesanos me han comentado que están preocupados sobre mis hábitos alimenticios. ¡Como canela con todo! Pero eso no es verdad. También como otras cosas.\n\nInsistieron tozudamente, sin embargo, que comía demasiada canela, y eso no era bueno, a pesar de los beneficios que pueda tener, y que me arrepentiría de mi exagerada adicción.\n\nPero la cosa es, que también como otras cosas. ¿La gente cree que estoy loco por organizar un banquete con canela? ¿No ven por qué me gusta tanto la canela?\n\nMe apetecen panecillos tostados de canela para desayunar mañana. O los próximos días. O semanas."
 VIETmisc.1026.a:0 "¿A quién le importa lo que digan? ¡Desayunaré a otro nivel!"
 VIETmisc.1027.t:0 "Toque de Midas con Canela"
 VIETmisc.1027.desc:0 "Puede que tomar tanta canela por la mañana no fuera buena idea. Tras comer algunos panecillos tostados (¡mi comida favorita con canela!), mis manos estaban pegajosas, tenía canela y miel por toda la ropa, cara, y silla... ¡todo lo que tocaba se convertía en desastre! Sin embargo, tengo una reunión con mis consejeros ahora mismo y no quiero llegar tarde - ¿qué hago? Pero no tengo elección, es una reunión importante."
 VIETmisc.1027.a:0 "Esperemos que mis consejeros no se irriten demasiado conmigo."
 VIETmisc.1028.t:0 "¡Son Fantásticos! (¡De verdad!)"
 VIETmisc.1028.desc:0 "La reunión fue bien, aunque mis dedos cubiertos de canela pegajosa fueran una distracción. Afortunadamente logré evitar que la viscosidad se extendiera. Mis consejeros, lejos de estar enfadados, encontraron la situación delirante. Se burlaban no solo de mí, sino peor, ¡de la canela! Parece que todos en la corte se burlan de mí.\n\n¿Cómo puede alguien de tan alta cuna como yo ser objeto de burlas de todo un reino porque me guste la canela? Mis cortesanos y vasallos cuchichean y ven todo lo que hago. ¿Pero no ven por qué adoro el sabor de los panecillos de canela?"
 VIETmisc.1028.a:0 "Tienen que entenderlo. ¡Los toques picantes y dulces de la canela en cada bocado!"
 VIETmisc.1029.t:0 "El Sabor que Yo Veo"
 VIETmisc.1029.desc:0 "Intenté explicarlo a mis cortesanos. ¡De veras lo hice! La canela es maravillosa. ¿Cómo puede haber alguien que no le guste? Todo sabe mejor con ella, ya sean huevos, gofres, salchichas, judías, panecillos, leche, o agua... cualquier cosa. Incluso la avena de los plebeyos sabe como ambrosía si le añades canela.\n\nPero no, nadie lo entiende. Incluso les pregunté por qué la canela era tan maravillosa. Por qué me gustaba tanto. Pero nadie supo contestarme, y debo resignarme al hecho de que nadie sepa el por qué de mi amor por la canela. Por qué adoro el sabor de los panecillos de canela tostados, especialmente."
 VIETmisc.1029.a:0 "Es porque hay toques de deliciosa canela en cada bocado."
 # Version 1.1.3 "Zhiguai" Start - Please leave here
 VIETmisc.1030.t:0 "Días Finales"
 VIETmisc.1030.desc.male:0 "Tengo una vieja criada a la que me siento muy ligado. Durante muchos años, me ha servido lealmente sin quejarse, y lo ha dado todo por mí - si hay alguien con el que no puedo ser cruel, es ella, que es como una tía o una abuela para mí. Pero en las últimas semanas, ha estado en el lecho de muerte, a penas consciente, balbuceando sinsentidos, y rechazando comer y beber."
 VIETmisc.1030.desc.female:0 "Tengo un viejo criado al que me siento muy ligado. Durante muchos años, me ha servido lealmente sin quejarse, y lo ha dado todo por mí - si hay alguien con el que no puedo ser cruel, es él, que es como un tío o abuelo para mí. Pero en las últimas semanas, ha estado en el lecho de muerte, a penas consciente, balbuceando sinsentidos, y rechazando comer y beber."
 VIETmisc.1030.a:0 "Mantenemos vigilia día y noche, pero sabemos que es solo cuestión de tiempo."
 VIETmisc.1031.t:0 "Despierto"
 VIETmisc.1031.desc.male:0 "Una mañana, estaba entonando unas oraciones por el alma de mi criada acompañado por otros miembros de la casa, cuando me noté cansado y decidí sentarme a su lado. Sostuve su mano - y, justo en ese momento, ¡un milagro! Abre sus ojos y mira alrededor, para saber que estaba pasando. Cuando me observa, sin embargo, una mirada de felicidad y amor se dibujó en su cara.\n\n"¿Cómo te encuentras?" Le digo. "Está bien, no te preocupes. Estoy aquí.""
 VIETmisc.1031.desc.female:0 "Una mañana, estaba entonando unas oraciones por el alma de mi criado acompañado por otros miembros de la casa, cuando me noté cansado y decidí sentarme a su lado. Sostuve su mano - y, justo en ese momento, ¡un milagro! Abre sus ojos y mira alrededor, para saber que estaba pasando. Cuando me observa, sin embargo, una mirada de felicidad y amor se dibujó en su cara.\n\n"¿Cómo te encuentras?" Le digo. "Está bien, no te preocupes. Estoy aquí.""
 VIETmisc.1031.a.male:0 "Me mira fijamente por unos instantes, antes de estirar la mano y acariciar suavemente mi rostro con sus manos."
 VIETmisc.1031.a.female:0 "Me mira fijamente por unos instantes, antes de estirar la mano y acariciar suavemente mi rostro con sus manos."
 VIETmisc.1032.t:0 "Amor"
 VIETmisc.1032.desc.male:0 ""[ROOT.Char.GetFirstNameNoTooltip]... ¡[ROOT.Char.GetFirstNameNoTooltip]! ¡Eres mi vecino [ROOT.Char.GetFirstNameNoTooltip]! ¡Has vuelto! Pero como... Lo siento, siento no haber podido hacer más. Lo siento, lo siento. Por favor perdóname."\n\nAunque estaba confuso por su reacción, le digo, "Está bien. No te culpes por algo que no has hecho. Estaré aquí contigo."\n\nSonríe con alegría, y susurra, "te quiero," antes de acostarse y cerrar los ojos.\n\nNo había despertado después de todo."
 VIETmisc.1032.desc.female:0 ""[ROOT.Char.GetFirstNameNoTooltip]... ¡[ROOT.Char.GetFirstNameNoTooltip]! ¡Eres mi vecino [ROOT.Char.GetFirstNameNoTooltip]! ¡Has vuelto! Pero como... Lo siento, siento no haber podido hacer más. Lo siento, lo siento. Por favor perdóname."\n\nAunque estaba confuso por su reacción, le digo, "Está bien. No te culpes por algo que no has hecho. Estaré aquí contigo."\n\nSonríe con alegría, y susurra, "te quiero," antes de acostarse y cerrar los ojos.\n\nNo había despertado después de todo."
 VIETmisc.1032.a.male:0 "Y aun así, su rostro se ve tranquilo y satisfecho."
 VIETmisc.1032.a.female:0 "Y aun así, su rostro se ve tranquilo y satisfecho."
 VIETmisc.1033.t:0 "Preguntas"
 VIETmisc.1033.desc.male:0 "Tras el funeral de mi querida criada, pregunto a sus familiares sobre lo que me dijo antes de fallecer. Está claro que pensaba que era otra persona. En un primer momento, nadie tenía respuesta, hasta que di con una hermana menor, otra de mis criadas, que también está bastante mayor.\n\nEsta señora, a pesar de su edad, transmite fuerza y confianza, y con una risita dice, "Ah, es una graciosa coincidencia, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 VIETmisc.1033.desc.female:0 "Tras el funeral de mi querido criado, pregunto a sus familiares sobre lo que me dijo antes de fallecer. Está claro que pensaba que era otra persona. En un primer momento, nadie tenía respuesta, hasta que di con una hermana menor, otra de mis criadas, que también está bastante mayor.\n\nEsta señora, a pesar de su edad, transmite fuerza y confianza, y con una risita dice, "Ah, es una graciosa coincidencia, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 VIETmisc.1033.a:0 "¿Por qué es tan graciosa?"
 VIETmisc.1034.t:0 "Coincidencia"
 VIETmisc.1034.desc.male:0 "[ROOT.Char.GetFirstNameNoTooltip] era también el nombre de su primer amor," explica su hermana. "Se querían el uno al otro. Pero su amado tuvo un accidente y murió en sus brazos el día antes de la boda, algo por lo que siempre se culpó. No recuerdo si te pareces a su amado, porque yo era aún pequeña, y ahora estoy muy mayor y puede que la memoria me falle. Pero no importa."\n\nAsiento lentamente. "Es una extraña coincidencia.""
 VIETmisc.1034.desc.female:0 "[ROOT.Char.GetFirstNameNoTooltip] era también el nombre de su primer amor," explica su hermana. "Se querían el uno al otro. Pero su amado tuvo un accidente y murió en sus brazos el día antes de la boda, algo por lo que siempre se culpó. No recuerdo si te pareces a su amado, porque yo era aún pequeña, y ahora estoy muy mayor y puede que la memoria me falle. Pero no importa."\n\nAsiento lentamente. "Es una extraña coincidencia.""
 VIETmisc.1034.a:0 "La anciana se sumerge en un profundo pensamiento por unos instantes, así que espero."
 VIETmisc.1035.t:0 "Clausura"
 VIETmisc.1035.desc.male:0 ""Tal vez sea mera coincidencia, tal vez sea el destino. Sea lo que sea, estoy contenta que en sus momentos finales, haya podido observar a su amado," dice la anciana. Pausa unos instantes, tratando de recomponerse ante tan emotivo momento. "No he sido siempre la mejor hermana, y tal vez le haya causado mucho estrés - algo de lo que los hermanos menores siempre se culpan - así que por haberle dado ese regalo en sus últimos momentos de vida, te lo agradezco sinceramente desde lo más profundo de mi corazón."\n\n"Tal vez estén ahora juntos por fin, en el más allá," contesto.\n\nLa anciana hace otra pausa, antes de sonreír amablemente."
 VIETmisc.1035.desc.female:0 ""Tal vez sea mera coincidencia, tal vez sea el destino. Sea lo que sea, estoy contenta que en sus momentos finales, haya podido observar a su amada," dice la anciana. Pausa unos instantes, tratando de recomponerse ante tan emotivo momento. "No he sido siempre la mejor hermana, y tal vez le haya causado mucho estrés - algo de lo que los hermanos menores siempre se culpan - así que por haberle dado ese regalo en sus últimos momentos de vida, te lo agradezco sinceramente desde lo más profundo de mi corazón."\n\n"Tal vez estén ahora juntos por fin, en el más allá," contesto.\n\nLa anciana hace otra pausa, antes de sonreír amablemente."
 VIETmisc.1035.a:0 ""Tal vez lo estén, hijo mío.""
 VIETmisc.1036.t:0 "Coda"
 VIETmisc.1036.desc:0 "Las últimas semanas me he estado sintiendo muy cansado. Es por eso que hoy he decidido irme a dormir más pronto. Al cabo de un rato, me encuentro en las afueras, en un sitio que no conozco. Es un extenso prado de hierba verde, cubierto de flores de todos los colores posibles, y rodeado de montañas nevadas. Arriba, el sol se alza brillante.\n\n"¡Pequeño [ROOT.Char.GetFirstNameNoTooltip]!" me llama una voz. "¡Pequeño [ROOT.Char.GetFirstNameNoTooltip]!""
 VIETmisc.1036.a:0 "No... No puede ser..."
 VIETmisc.1037.t:0 "Reunión"
 VIETmisc.1037.desc:0 "Ante mis ojos está mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], el último [scope_VIET_grandparent_dream.GetTitledFirstName]. En un principio casi no lo reconozco, aun así, algo dentro de mí, dentro del sueño, me dice que ES mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], sin importar lo que mi lado racional piense.\n\nSoy otra vez un niño, pequeño y con temor a todo, y mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] parece tan alto y tranquilo, cuando me abraza y me coge de la mano.\n\n"Pequeño, me alegro de haberte encontrado," me dice.\n\n"¿Qué estás haciendo aquí?" Le pregunto, con una voz exactamente igual a la que tenía cuando era pequeño. "¿Qué ocurre? ¿Por qué estamos aquí? ¿He hecho algo malo?"\n\n"No, no. Has sido un[ROOT.Char.Custom('ES_XA')], niñ[ROOT.Char.Custom('ES_OA')] buen[ROOT.Char.Custom('ES_OA')]," Y me pregunta: "Ah... ya abes que te quiero, ¿verdad?""
 VIETmisc.1037.a:0 "Asiento."
 VIETmisc.1038.t:0 "Paz"
 VIETmisc.1038.desc:0 "Cogidos de la mano, yo y mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] paseamos por las colinas de las montañas, antes de sentarnos en una ladera. Admiramos tranquilamente la naturaleza que nos rodea, el azul del cielo, el blanco pálido de las nubes.\n\n"¿Dónde vamos?" pregunto.\n\n"Mi pequeño [ROOT.Char.GetFirstNameNoTooltip]," dice mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], "Pronto vendrás conmigo. Pero aún no."\n\n"¿Por qué no?"\n\n"Paciencia, hijo. Te quiero mucho, y te estaré esperando. Pero ahora, mi pequeño, necesito que prepares tu viaje, y después nos iremos.""
 VIETmisc.1038.a:0 ""Gracias," le digo, mientras me acurruco a su lado y me duermo."
 VIETmisc.1039.t:0 "Mañana"
 VIETmisc.1039.desc:0 "Me despierto escuchando los pájaros piar afuera. Me levanto, y recuerdo cada detalle del sueño, casi como si hubiera sido real. ¿Por qué soñé con mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], de ese modo? Fue un sueño reconfortante, notaba una gran sensación de alivio que me estaba preparando para algo más profundo. ¿Pero de qué viaje estaba hablando mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]?"
 VIETmisc.1039.a:0 "La vida continúa como siempre."
 VIETmisc.1040.t:0 "El Tiempo Pasa"
 VIETmisc.1040.desc:0 "Desde entonces, sin importar si estoy en asuntos oficiales o paseando por el jardín, o tranquilamente en mi habitación. Veo a mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] [scope_VIET_grandparent_dream.GetTitledFirstName], de pie en la distancia, mirándome con una sonrisa complaciente en su cara antes de desaparecer. La situación no me asusta como lo haría normalmente - es tranquilizador saber que está ahí cuidando de mí, preparándome para algo. Cuando pregunto a la gente si también le ven, nadie sabe de qué estoy hablando.\n\n"No veo a nadie ahí, mi [ROOT.Char.GetLadyLord]," dicen.\n\n"Tienes razón," les miento. "Me habré confundido.""
 VIETmisc.1040.a:0 "Cada vez me siento más cansado."
 VIETmisc.1041.t:0 "Recuerdo Amable"
 VIETmisc.1041.desc:0 "Estoy en la tierra de los sueños otra vez - una pradera impresionante, encaramada a las montañas. Y ahí, delante de mí, una vez más, está mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], sonriendo sereno mientras me mira desde arriba.\n\nSoy un niño otra vez, y miro al suelo avergonzado mientras me dice, "Te he estado observando. ¿Te has preparado ya para el viaje?"\n\nPor alguna razón no contesto.\n\nMi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] ríe. "No te preocupes, pequeño. Pronto será el momento. Sé que serás capaz de dejar atrás todo aquello que no necesites, ¿verdad? Te he estado ayudando, y continuaré ayudándote."\n\n"Gracias," murmuro, y me despierto lentamente."
 VIETmisc.1041.a:0 "Fuera, es de día, y los pájaros pían."
 VIETmisc.1042.t:0 "Pensamientos Errantes"
 VIETmisc.1042.desc:0 "Reflexiono sobre el significado del segundo sueño, en el que mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] aparece. Hay algo profundo, misterioso en ello, aunque sea solo un sueño. Pero aun así, por muy extraño que parezca, también encuentro esos sueños reconfortantes. Tal vez el espíritu de mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] me protege.\n\nMientras bostezo y me estiro, mis criados me llaman para desayunar, aunque no tengo mucha hambre."
 VIETmisc.1042.a:0 "Hoy me gustaría relajarme y descansar."
 VIETmisc.1043.t:0 "Preparativos"
 VIETmisc.1043.desc:0 "Estos últimos días he estado muy cansado, mucho más de lo que lo he estado estas últimas semanas, aun así, los médicos no han sido capaces de detectar nada. Estoy confuso, hasta que recuerdo las visiones que tuve - tanto en sueños como en la vida real - sobre mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]. Al hacerlo, noto una sensación de satisfacción y paz interior. Finalmente lo entiendo.\n\nLa gente a mi alrededor parece confusa cuando lo explico. Es normal. Lo entenderán con el tiempo, cuando sea su hora de prepararse para el viaje que todos debemos hacer.\n\nEsa tarde, me acuesto en la cama y descanso; me niego a comer o beber, y aún me siento ligero y descansado.\n\nEcho un vistazo a mi alrededor por última vez, antes de cerrar los ojos."
 VIETmisc.1043.a:0 "Es hora de reunirse con mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]."
 VIETmisc.1044.t:0 "Viaje Final"
 VIETmisc.1044.desc:0 "Entro y salgo de la inconsciencia, ausente de lo que me rodea. Tras lo que parece ser un largo tiempo, veo a [scope_VIET_grandparent_dream.GetTitledFirstName], mi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]. Soy otra vez un niño, como en los sueños que tuve anteriormente, y [scope_VIET_grandparent_dream.Custom('ES_ElElla')] camina hacia mí de un modo tranquilo.\n\n"¿Estás listo para partir, querido [ROOT.Char.GetFirstNameNoTooltip]?" pregunta. "Sé que es difícil, ¡pero puedes hacerlo! Todos deberán hacer este viaje en algún momento."\n\n"Creo que estoy preparado," murmuro. Le ofrezco mi mano. "Y estoy contigo, ¡así que todo irá bien! ¡Te quiero!"\n\nMi [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] coge mi mano y sonríe."
 VIETmisc.1044.a:0 ""Yo también te quiero. Vamos pues, pequeño.""
