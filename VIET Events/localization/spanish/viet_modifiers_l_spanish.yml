VIET_reducing_garlic_onion_desc:0 "Por razones religiosas, este personaje está comiendo menos ajo y cebolla estos días."
VIET_avoiding_garlic_onion:0 "Evitar el Ajo y la Cebolla"
VIET_avoiding_garlic_onion_desc:0 "Por razones religiosas, este personaje está evitando cualquier comida con ajo y cebolla."
VIET_ate_garlic_mosque:0 "Comió Ajo Antes de Ir a la Mezquita"
