VIET_caraway_seeds:0 "Usando Semillas de Alcaravea para Refrescar el Aliento"
VIET_chives_everywhere:0 "Cebollinos por Todas Partes"
VIET_chives_everywhere_desc:0 "Para alejar el mal y la enfermedad, este personaje está colocando manojos de cebollinos secos por toda su casa."
VIET_mild_headaches:0 "Dolores de Cabeza Leves"
VIET_fennel_seeds_breath:0 "Aliento Fresco por las Semillas de Hinojo"
VIET_mild_stomachaches:0 "Dolores de Estómago Leves"
VIET_juniper_berries:0 "Bayas de Enebro"
VIET_juniper_berries_desc:0 "Después de adquirir una gran cantidad de bayas de enebro recientemente, los cocineros de este personaje están usando estas bayas para preparar muchos platos diferentes."
VIET_juniper_berry_servant:0 "Sirviente Experto en Bayas de Enebro"
VIET_juniper_berry_servant_desc:0 "Este personaje contrató recientemente a una doncella como una de sus nuevas sirvientas. Esta doncella tiene un conocimiento notable sobre varias bayas y sus usos en la cocina, especialmente las bayas de enebro."
VIET_bay_leaf_woodwork:0 "Trabajo en Madera de Laurel"
VIET_lavender_eating_drinking:0 "Disfrutando Sabores de Lavanda"
VIET_effective_pest_control:0 "Control de Plagas Eficaz"
VIET_annoying_insects:0 "Insectos Molestos en Casa"
VIET_rose_water_ointment:0 "Ungüento de Agua de Rosas"
VIET_wayshrine_county:0 "Ermita Popular"
VIET_wayshrine_county_desc:0 "Una ermita en esta región se ha vuelto bastante popular últimamente, atrayendo a muchos peregrinos."
VIET_prayed_at_a_wayshrine:0 "Oró en una Ermita Local"
VIET_bought_discount_merchandise:0 "Compró Mercancía Barata y Descontada"
VIET_bought_discount_merchandise_desc:0 ""No quieres lo mejor de lo mejor. Quieres barato. Tengo barato.""
VIET_minor_curse:0 "Maldición del Bosque"
VIET_minor_curse_desc:0 "Se rumorea que este personaje recibió una pequeña maldición después de visitar un bosque misterioso. ¿Es verdad, o es solo la imaginación de todos? Nadie lo sabe con certeza."
VIET_demon_sightings:0 "Avistamientos de Demonios"
VIET_demon_sightings_desc:0 "Se rumorea que la naturaleza salvaje de esta región es aún más insegura de lo normal debido a la presencia de demonios y otros espíritus malignos. La gente está cada vez más inquieta y preocupada por la situación en general."
VIET_ontus_vanin:0 "Erudito Renombrado Retirado"
VIET_ontus_vanin_desc:0 "Hace años, este personaje era un erudito y maestro renombrado. Hoy en día, es conocido por estar bastante desinteresado en los asuntos académicos. Aun así, a pesar de ser un erudito retirado que duerme hasta tarde y disfruta leyendo libros de baja calidad, también tiene mucho conocimiento sobre los santuarios locales y la geografía."
VIET_runs_in_circles:0 "Corre en Círculos"
VIET_runs_in_circles_desc:0 "La mayor parte del tiempo esta dama actúa de manera extraña pero relativamente normal. Sin embargo, ella es una mujer loca. En el momento en que se siente provocada, empezará a gritar “¡Ni ni ni ni ni!” y correrá en círculos, de ahí su apodo, “Corre en Círculos.”"
VIET_rebuilt_old_fort:0 "Reconstruyó un Antiguo Fuerte"
VIET_rebuilt_old_fort_desc:0 "Recientemente se descubrió aquí un pequeño fuerte antiguo, y las autoridades locales consideraron adecuado reconstruirlo."
VIET_old_fort_discovered:0 "Descubierto Antiguo Fuerte"
VIET_old_fort_discovered_desc:0 "Recientemente se descubrió aquí un pequeño fuerte antiguo. Después de algunas inspecciones, las autoridades locales concluyeron que no valía la pena intentar reconstruirlo, pero los lugareños están haciendo uso de algunas de las estructuras encontradas allí."
VIET_giant_mudcrab:0 "Cangrejo de Mar Gigante"
VIET_giant_mudcrab_desc:0 "En esta región, se han reportado avistamientos de un cangrejo de mar gigante vagando por sus cuerpos de agua."
VIET_anvil_dream_gold_coast:0 "Soñó con la Costa Dorada"
VIET_anvil_dream_gold_coast_desc:0 "Lejos del bullicio de la ciudad portuaria había una costa virgen e intacta. Las playas eran cálidas y arenosas, con aguas claras, y el terreno cercano estaba lleno de hierbas doradas y arbustos pequeños dispersos entre las rocas."
VIET_anvil_dream_ladys_stone:0 "Soñó con la Piedra de la Dama"
VIET_anvil_dream_ladys_stone_desc:0 "Era una antigua piedra erguida - los lugareños decían que supuestamente fue construida en una era mítica, cuando aún no existían las barreras entre los mundos divino y humano. Sea lo que sea, en su presencia uno puede sentir sin duda el peso de la existencia atemporal."
VIET_anvil_dream_docks:0 "Soñó con los Muellees Bulliciosos de una Ciudad Portuaria"
VIET_anvil_dream_docks_desc:0 "Muchos de los habitantes de la ciudad estaban directa o indirectamente asociados con los barcos y la navegación... marineros, propietarios de barcos, hombres enriquecidos y empobrecidos por el comercio marítimo, y las esposas solitarias de los hombres que siguen el mar."
VIET_anvil_dream_streets:0 "Soñó con las Hermosas Calles de una Ciudad Portuaria"
VIET_anvil_dream_streets_desc:0 "Inicialmente solo se suponía que iba a ser un paseo mundano por las calles adoquinadas. Pero cuando el sol comenzó a ponerse, y sus rayos menguantes iluminaron el cielo rosado detrás de los edificios de mármol y los olivos.... ¡Esto era belleza, verdadera y simple, de hecho!"
VIET_exhausted_with_life:0 "Agotado de la Vida"
VIET_ridiculous_greed:0 "Codicia Ridícula"
VIET_ridiculous_greed_desc:0 "Hasta dónde llegaría este personaje para satisfacer su avaricia es impactante... al menos según los rumores locales."
VIET_freqent_intrusive_thoughts:0 "Pensamientos Intrusivos Frecuentes"
VIET_sexual_stamina:0 "Mayor Resistencia Sexual"
VIET_sexual_stamina_desc:0 "¡Los amantes de este personaje deben tener cuidado! Últimamente, han sido capaces de durar más tiempo en la cama por alguna razón."
VIET_harem_fantasies:0 "Fantasías sobre Tener un Harén Masivo"
VIET_satisfaction_with_existing_relationships:0 "Supuestamente Satisfecho con las Relaciones Existentes"
VIET_skeptical_of_harems:0 "Escéptico de los Harenes"
VIET_skeptical_of_harems_desc:0 ""Claro, puedes tener muchas parejas románticas, y eso #italic podría#! ser divertido, pero ¿te das cuenta de que también tienes que lidiar con todo su drama? ¿Y por qué asumirías que todos se llevarán bien? ¡Me parece un gran dolor de cabeza, si tengo que ser honesto!""
VIET_opinion_appreciates_me:0 "Me Aprecia"
VIET_disapproves_large_harems:0 "Desaprueba los Harenes Grandes"
VIET_emotional_erotic_dream:0 "Sueño Erótico Emocionalmente Satisfactorio"
VIET_dead_bird_live_bird:0 "Pájaro Muerto, Pájaro Vivo"
VIET_dead_bird_live_bird_desc:0 "Este personaje sabe cómo realizar una broma muy interesante con un pájaro. En esta broma, uno regala a alguien lo que parece ser un pájaro muerto y asado para comer. Sin embargo, cuando el destinatario acepta el regalo, el pájaro 'vuelve' a la vida, ya que nunca estuvo muerto desde el principio."
VIET_hired_deserpate_servants:0 "Contrató Hombres Desesperados como Nuevos Sirvientes"
VIET_brilliant_light:0 "Luz Brillante"
VIET_brilliant_light_desc:0 "Recientemente, un fenómeno extraño ha ocurrido ocasionalmente en esta región, donde una columna de luz brillante y resplandeciente aparece por la mañana, aparentemente conectando la tierra con los cielos. Sin embargo, cuando uno se acerca a esta luz, desaparece."
VIET_enjoys_bread_crusts:0 "Disfruta Comer Cortezas de Pan"
VIET_mysterious_conman:0 "Estafador Misterioso"
VIET_mysterious_conman_desc:0 "Un estafador misterioso viajó recientemente por aquí, vendiendo supuestamente amuletos fraudulentos a los crédulos y a los niños. Muchas historias y rumores se están difundiendo sobre esta figura enigmática."
VIET_eating_hardtack:0 "Comiendo Bizcocho de Mar"
VIET_eating_hardtack_desc:0 "Para ayudar con problemas estomacales, este personaje ha estado consumiendo mucho bizcocho de mar recientemente."
VIET_sangak_eater:0 "Disfruta del Sangak"
VIET_enjoys_feeding_birds:0 "Disfruta Alimentar a los Pájaros"
VIET_bread_knowledge:0 "Sabe Mucho sobre el Pan"
VIET_mysterious_rose_gift:0 "Regaló una Rosa Misteriosa"
VIET_mysterious_rose_gift_desc:0 "Este personaje aparentemente tiene un admirador secreto que le regaló una carta extraña y una sola rosa. Están circulando rumores sobre el significado de esto, y sobre quién es este supuesto admirador secreto, o si todo es una broma elaborada por alguien."
VIET_rosehip_oil:0 "Aceite de Rosa Mosqueta"
VIET_rosehip_oil_desc:0 "Dicen que los aceites fragantes hechos de rosa mosqueta, el fruto de la planta de rosa, son buenos para la piel y hacen que uno se vea más joven."
VIET_rose_tea:0 "Té de Rosas"
VIET_rose_tea_desc:0 "A este personaje le gusta beber té de hierbas hecho con los pétalos y el fruto de la rosa, mezclados con otras hierbas."
VIET_uplifting_lesson:0 "Lección Inspiradora"
VIET_uplifting_lesson_desc:0 "Este personaje ha aprendido recientemente una importante lección inspiradora sobre el lado positivo de la vida."
VIET_dhana_jiru:0 "Suministrado con Dhana Jiru"
VIET_dhana_jiru_desc:0 "El Dhana Jiru es una mezcla de especias tradicional de la India Occidental. Sus dos ingredientes principales son el comino y el cilantro."
VIET_mysterious_night_noises:0 "Ruidos y Colores Misteriosos en la Noche"
VIET_mysterious_night_noises_desc:0 "Se dice que extraños ruidos y colores se manifiestan regularmente en varias partes de esta región, causando alarma entre los lugareños."
VIET_lake_dried_up:0 "Lago Secado"
VIET_lake_dried_up_desc:0 "Un lago importante en esta área se secó recientemente. Las personas que vivían alrededor del lago se encontraron en una situación difícil, ya que se vieron obligadas a mudarse de sus tierras ancestrales a otras partes de la región. ¡Sus futuros son muy inciertos y la economía de la región se ha visto alterada!"
VIET_lake_dried_up_resettled:0 "Reasentamiento Organizado después de que el Lago se Secó"
VIET_lake_dried_up_resettled_desc:0 "Un lago importante en esta área se secó recientemente. Las personas que vivían alrededor del lago se encontraron en una situación difícil, pero con la ayuda caritativa de las autoridades locales, pudieron reasentarse en diferentes partes de la región. Aunque la economía de la región se ha visto alterada, no es tan malo como podría haber sido."
VIET_overheard_an_interesting_conversation:0 "Escuchó una Conversación Interesante"
VIET_found_ancient_inscription:0 "Encontró una Inscripción Antigua"
VIET_deciphered_ancient_inscription:0 "Descifró una Inscripción Antigua"
VIET_dismissed_karen:0 "Desestimó a una Reclamadora"
VIET_dismissed_karen_desc:0 "Este personaje recientemente tuvo una audiencia con una burguesa local, una mujer egoísta e insufrible que se quejaba injustamente de algunos comerciantes. Las quejas de la burguesa hacia estos hombres y mujeres que le habían vendido mercancía fueron rápidamente desestimadas como irrazonables."
VIET_listened_to_karen:0 "Accedió a las Demandas de la Reclamadora"
VIET_listened_to_karen_desc:0 "Este personaje recientemente tuvo una audiencia con una burguesa local, una mujer egoísta e insufrible que se quejaba injustamente de algunos comerciantes. A pesar de la irracionalidad de estas quejas, y para sorpresa y decepción de todos, este personaje accedió a encarcelar a los hombres y mujeres que eran el objetivo de la ira de la burguesa."
VIET_diplomatically_dismissed_karen:0 "Desestimó Diplomáticamente a una Reclamadora"
VIET_diplomatically_dismissed_karen_desc:0 "Este personaje recientemente tuvo una audiencia con una burguesa local, una mujer egoísta e insufrible que se quejaba injustamente de algunos comerciantes. Para sorpresa de todos, este personaje pudo desestimar hábilmente las preocupaciones de la burguesa de manera tan diplomática que incluso ella decidió abandonar el caso contra los hombres y mujeres a los que estaba atacando."
VIET_remembered_joke:0 "Recordó una Gran Broma"
VIET_opinion_fruit_juice:0 "Gran Jugo de Frutas"
VIET_great_speech:0 "Dio un Gran Discurso"
VIET_appreciates_others_praise:0 "Aprecia los Elogios de los Demás"
VIET_caught_sleepwalking:0 "Atrapado Sonámbulo"
VIET_feisty_maid:0 "Doncella Vivaracha"
VIET_feisty_maid_desc:0 "Esta mujer era originalmente una doncella que llamó la atención de las personas por su naturaleza inteligente y ingeniosa. Finalmente, fue promovida a convertirse en una dama propiamente dicha."
