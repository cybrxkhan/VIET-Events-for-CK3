 VIET_avoiding_strange_creatures:0 "Evitar criaturas extrañas"
 VIET_camels_killed_by_spiders:0 "Camellos asesinados por arañas"
 VIET_relaxing_sea_trip:0 "Hice un viaje rápido y relajante por mar"
 VIET_snail_slime_learning:0 "Aprendiendo sobre la baba de caracol"
 VIET_snail_slime_learning_desc:0 "Alguien le enseñó recientemente a este personaje sobre los diversos beneficios medicinales de la baba de caracol."
 VIET_eating_snails:0 "Comer muchos caracoles"
 VIET_observed_slowworm:0 "Observó un gusano lento"
 VIET_observed_slowworm_desc:0 "Aunque se parecen a las serpientes, los gusanos lentos generalmente no son peligrosos para los humanos. Este personaje era lo suficientemente curioso como para estudiar uno."
 VIET_collected_lots_of_honey:0 "Un montón de miel recogida"
 VIET_bought_hinny:0 "Compré un burdégano útil"
 VIET_bought_hinny_desc:0 "Los burdéganos son lo contrario de la mula, tienen un padre caballo y una madre burro. Aunque son más raros que las mulas, son ampliamente elogiados por tener un mejor temperamento y una mejor velocidad."
 VIET_charitable_to_struggling_peasant:0 "Caritativo con campesino que sufre"
 VIET_encountered_a_honey_badger:0 "Encuentro sobrecogedor con un tejón de miel"
 VIET_encountered_a_honey_badger_desc:0 "A los tejones de miel ciertamente no les importa el alto estatus de este llamado señor o dama."
 VIET_saw_animal_fight:0 "Fue testigo de una pelea de animales"
 VIET_saw_animal_fight_desc:0 "Este personaje se encontró recientemente con dos animales peleando, y le dejó una cierta impresión."
 VIET_eating_sparrow:0 "Muchas trampas para gorriones en casa"
 VIET_eating_sparrow_desc:0 "Asado de gorrión, sopa de gorrión, empanadas de gorrión, cecina de gorrión... Hay muchas formas de cocinar la carne de los gorriones después de cazar unos cuantos."
 VIET_coturnism:0 "Sufre de coturnismo"
 VIET_coturnism_desc:0 "Este personaje recientemente comió carne de codorniz envenenada, pero no parece ser un caso grave... probablemente."
 VIET_opinion_sympathy_coturnism:0 "Simpatía expresada"
