VIET_mysterious_child:0 "Niño Misterioso"
VIET_mysterious_child_desc:0 "Este personaje está atormentado por un niño misterioso cuyos ojos tienen pupilas tan oscuras como el obsidiana. Nadie ve nunca a este niño del que este personaje habla constantemente, por lo que es seguro decir que esta supuesta aparición probablemente sea una alucinación o una pesadilla recurrente de algún tipo por parte de este personaje. Probablemente."
VIET_mysterious_happy_child:0 "Niño Misterioso y Feliz"
VIET_mysterious_happy_child_desc:0 "Este personaje afirma haber encontrado a un niño misterioso que, según este personaje, parece haber encontrado algún tipo de final feliz. La forma en que este personaje describe al niño, suena como si hubiera sido algún tipo de encuentro fantasmal; sin embargo, nadie ha visto nunca a este niño, por lo que es probable que esta aparición haya sido solo un sueño extraño. Probablemente."
VIET_harbor_dream:0 "Soñó con un Puerto y un Barco Emocionantes"
VIET_opinion_shared_dream:0 "Compartió un Sueño Extraño pero Agradable"
VIET_kdrama_dream_girls_pov:0 "Soñó con una Historia de Amor Inocente"
VIET_kdrama_dream_girls_pov_desc:0 ""Era apuesto y melancólico, pero ella sabía que había más de lo que se veía cuando se trataba de este hombre molesto que era casi como un hermano mayor arrogante para ella. Porque, en verdad, no veía en él un hermano, sino un alma gemela.""
VIET_kdrama_dream_boys_pov:0 "$VIET_kdrama_dream_girls_pov$"
VIET_kdrama_dream_boys_pov_desc:0 ""Ella era bonita y valiente, pero él sabía que había más de lo que se veía cuando se trataba de esta chica tonta que era casi como una hermana pequeña estúpida para él. Porque, en verdad, no veía en ella una hermana, sino un alma gemela.""
VIET_dreamscape_dream:0 "Soñó con un Universo Primordial"
VIET_campfire_dream:0 "Soñó con Cielos Hermosos y Extraños"
VIET_vague_dream_of_dreamer_female:0 "Soñó con una Mujer Misteriosa"
VIET_vague_dream_of_dreamer_female_desc:0 ""En los campos primordiales, ella deambulaba en un sueño al final del tiempo.""
VIET_vague_dream_of_dreamer_male:0 "Soñó con un Hombre Misterioso"
VIET_vague_dream_of_dreamer_male_desc:0 ""En los campos primordiales, él deambulaba en un sueño al final del tiempo.""
VIET_imposter_ruler:0 "Gobernante Impostor"
VIET_imposter_ruler_desc:0 "Muchas personas en esta región creen que su gobernante es un impostor, y que algún tipo de conspiración resultó en el reemplazo de su verdadero líder legítimo."
VIET_tales_holy_person:0 "Cuentos de una Persona Santa"
VIET_tales_holy_person_desc:0 "Circulan historias en esta región sobre cómo una persona santa desinteresada y poderosa está usando varias formas de magia blanca para ayudar a los lugareños y mejorar sus vidas. Sin embargo, nadie ha conocido a esta persona en primera persona, y muchas de las historias sobre esta figura son difíciles de verificar."
VIET_strange_malaise:0 "Malestar Extraño"
