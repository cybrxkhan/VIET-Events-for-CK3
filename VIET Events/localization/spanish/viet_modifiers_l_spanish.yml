VIET_well_regarded_speech:0 "Discurso Bien Considerado"
VIET_well_regarded_speech_desc:0 "Este personaje recientemente dio un discurso en una corte real que fue elogiado por muchos por su elocuencia y tacto."
VIET_popular_folk_music:0 "Música Folklórica Popular"
VIET_popular_folk_music_desc:0 "Esta música folklórica de esta región es popular en otras regiones circundantes."
VIET_popular_folk_music_court:0 "Música Folklórica Popular"
VIET_popular_folk_music_court_desc:0 "Este personaje está alentando a sus músicos de la corte a componer o tocar música en el estilo de un género regional de música folklórica que actualmente es popular."
VIET_opinion_folk_music_like:0 "Gustos Similares en Música Folklórica"
VIET_opinion_folk_music_dislike:0 "No le Gusta la Música Folklórica que Me Gusta"
VIET_pillaged_academy:0 "Academia Local Saqueada"
VIET_pillaged_academy_desc:0 "En esta región, un centro local de aprendizaje fue recientemente saqueado por bandidos armados. Las autoridades, por desgracia, no tienen interés en apoyar financieramente a los académicos sobrevivientes para reconstruir su academia."
VIET_rebuilt_academy:0 "Academia Local Reconstruida"
VIET_rebuilt_academy_desc:0 "En esta región, un centro local de aprendizaje fue recientemente saqueado por bandidos armados. Las autoridades han dado generosamente apoyo financiero para la reconstrucción de esta academia."
VIET_famous_ingredients:0 "Ingredientes Famosos"
VIET_bridge_knowledge:0 "Conocimientos de Ingeniería sobre Puentes"
VIET_opinion_not_in_mood:0 "No Estaba de Humor para la Intimidad"
VIET_opinion_snuggling:0 "Disfruta de Acurrucarse Juntos"
VIET_unsatisfied_horny:0 "Insatisfecho en la Cama"
VIET_unsatisfied_horny_desc:0 "Este personaje siente que no está teniendo suficiente acción en la cama."
