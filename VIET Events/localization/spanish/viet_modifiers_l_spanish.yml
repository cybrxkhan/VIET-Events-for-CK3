 VIET_world_enders:0 "Campesinos protegidos contra los mercenarios"
 VIET_meet_me_in_the_woods:0 "Maldito por fuerzas que nuestros ojos no pueden ver"
 VIET_meet_me_in_the_woods_desc:0 "Dicen que este personaje fue maldecido por una fuerza o entidad misteriosa. Con frecuencia, sueña con una voz en su sueño que canta suavemente, suavemente, siniestramente, en un susurro sobre la oscuridad.\n\n#italic Sígueme en la noche sin fin#!\n#italic Puedo traer tus miedos a la vida#!\n#italic Muéstrame el tuyo y te mostraré el mío#!\n#italic Encuéntrame en el bosque esta noche#!"
