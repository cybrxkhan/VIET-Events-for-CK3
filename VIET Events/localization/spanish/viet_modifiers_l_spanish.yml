 VIET_couldnt_remember_ten_commandments:0 "No Podía Recordar los Diez Mandamientos"
VIET_utilizing_decimation:0 "Utilizando la Diezmación"
VIET_utilizing_decimation_desc:0 "Esta persona recientemente aprendió sobre la antigua práctica romana de la diezmación, donde un grupo de soldados atrapados cometiendo delitos graves como motín o deserción son obligados a matar a uno de cada diez hombres de su grupo. Por alguna razón, esta persona pensó que era una buena idea e implementó la práctica como una forma de castigar a los soldados por crímenes mayores. Ha tenido resultados mixtos, por decir lo menos."
VIET_tetractys:0 "Lección de Tetractys"
VIET_tetractys_desc:0 "Este personaje recientemente aprendió un par de cosas sobre el tetractys, un símbolo geométrico especial que fue muy valorado por Pitágoras, el antiguo filósofo, matemático y místico griego."
VIET_impressed_mathematicians:0 "Matemáticos Impresionados"
VIET_admires_odysseus:0 "Admira al Héroe Griego Antiguo Odiseo"
VIET_despires_odysseus:0 "Desprecia al Villano Griego Antiguo Odiseo"
VIET_famous_beggar_charity_story:0 "Donó Caridad a un Mendigo Famoso"
VIET_famous_beggar_charity_story_desc:0 "Hay una leyenda que se difunde entre los plebeyos de que hace mucho tiempo, este personaje caritativamente dio un poco de oro a un mendigo, quien, años más tarde, se convirtió en una persona rica e importante. El mendigo retribuyó la amabilidad de este personaje, supuestamente, dándole muchas riquezas en agradecimiento."
VIET_decade_specter_vengeful:0 "Espectro Vengativo de la Década"
VIET_decade_specter_vengeful_desc:0 "Hay historias en esta región sobre cómo un espectro vengativo emerge cada diez años para causar problemas a los lugareños. Se dice que este espectro apareció recientemente."
VIET_decade_specter_helpful:0 "Espectro Ayudador de la Década"
VIET_decade_specter_helpful_desc:0 "Hay historias en esta región sobre cómo un espectro ayudador emerge cada diez años para bendecir a los lugareños, a pesar de su apariencia temible. Se dice que este espectro apareció recientemente."
VIET_officials_resign_in_protest:0 "Consejeros Renunciaron en Protesta"
VIET_officials_resign_in_protest_desc:0 "Varios consejeros menores en esta región renunciaron recientemente para protestar contra la corrupción de su antiguo jefe, un consejero de rango superior."
VIET_officials_resign_in_protest_something_done:0 "Consejero Corrupto Arrestado Tras Renuncias"
VIET_officials_resign_in_protest_something_done_desc:0 "$VIET_officials_resign_in_protest_desc$ Las autoridades locales decidieron arrestar a este consejero de rango superior como resultado."
VIET_officials_resign_in_protest_something_done_happy:0 "Consejero Corrupto Arrestado"
VIET_officials_resign_in_protest_something_done_happy_desc:0 "$VIET_officials_resign_in_protest_something_done_desc$ Los consejeros menores que renunciaron acordaron felizmente recuperar sus antiguos trabajos."
VIET_heroic_official_rescues_children_county:0 "Consejero Heroico"
VIET_heroic_official_rescues_children_county_desc:0 "Un consejero que trabaja en la administración de esta región fue recientemente elogiado por sus esfuerzos para localizar con éxito a diez niños que habían desaparecido. Resultó que los niños fueron secuestrados por una banda de bandidos que casi los vendió como esclavos. Este consejero es alabado por muchos por rescatar a los niños y continúa trabajando diligentemente para el bienestar del pueblo."
VIET_heroic_official_rescues_children:0 "$VIET_heroic_official_rescues_children_county$"
VIET_heroic_official_rescues_children_desc:0 "Este personaje era originalmente un consejero menor que hizo un gran esfuerzo para localizar con éxito a diez niños que habían desaparecido. Resultó que los niños fueron secuestrados por una banda de bandidos que casi los vendió como esclavos. Como tal, este personaje sigue siendo elogiado por muchos por rescatar a los niños."
VIET_heroic_official_promoted:0 "Consejero Heroico Promovido"
VIET_heroic_official_promoted_children_desc:0 "Un consejero que trabaja en la administración de esta región fue recientemente elogiado por sus esfuerzos para localizar con éxito a diez niños que habían desaparecido. Resultó que los niños fueron secuestrados por una banda de bandidos que casi los vendió como esclavos. Este consejero es alabado por muchos por rescatar a los niños y, de hecho, fue promovido a una posición de mayor poder."
