 VIET_berry_good_medicine_county:0 "Bayas como medicina"
 VIET_berry_good_medicine_county_desc:0 "Las bayas de esta región son famosas por sus propiedades medicinales. Se venden a buenos precios y se pueden encontrar en boticarios de todo el mundo.\n\nEl [ruler|E] de este [county|E] puede tomar la [decision|E] de #V Comprar bayas medicinales valiosas#!"
 VIET_trinket_cave:0 "Pequeña cueva recientemente descubierta"
 VIET_trinket_cave_desc:0 "Los lugareños se toparon recientemente con una pequeña cueva aquí. Allí se han encontrado una serie de baratijas y otros artículos menores notables, pero por lo demás es de poco interés."
 VIET_trinket_cave_shrine:0 "Santuario en cueva pequeña."
 VIET_trinket_cave_shrine_desc:0 "Los lugareños se toparon recientemente con una pequeña cueva aquí. Aunque por lo demás tiene poco interés, los líderes locales han considerado prudente erigir un pequeño santuario allí."
 VIET_beloved_guard_captain:0 "Capitán de la Guardia querido"
 VIET_beloved_guard_captain_desc:0 "Uno de los capitanes de guardia que sirven en este condado, es famoso por su forma de liderazgo, su carisma y benevolencia firme y eficaz."
 VIET_beloved_guard_captain_character:0 "Capitán de la Guardia querido"
 VIET_beloved_guard_captain_character_desc:0 "Este personaje comenzó su carrera como capitán de la guardia local, era respetado y querido por su forma de liderazgo carismática y benevolente, pero también firme y eficaz. Uno solo puede esperar que hayan conservado tales rasgos y actitudes ante la vida."
 VIET_promoted_beloved_guard_captain:0 "Ascendió a un Capitán de la Guardia querido"
 VIET_ennobled_beloved_guard_captain:0 "Ennobleció a un Capitán de la Guardia querido"
 VIET_the_rogues:0 "Pícaros estafadores"
 VIET_the_rogues_desc:0 "Una notable banda de pícaros está actualmente activa en este condado. Se hacen pasar por guardias locales para engañar a la gente para que les dé dinero o posesiones con el fin de "ayudar" en los esfuerzos de las autoridades para sofocar a los bandidos."
 VIET_arrested_the_rogues:0 "Pícaros estafadores arrestados recientemente"
 VIET_arrested_the_rogues_desc:0 "Una banda notable de pícaros estuvo alguna vez activa en este condado, pero ha sido arrestada recientemente. Se habían hecho pasar por guardias locales para engañar a la gente para que les diera dinero o posesiones con el fin de "ayudar" en los esfuerzos de las autoridades para sofocar a los bandidos."
 VIET_hired_rogues_county:0 "Pícaros estafadores contratados"
 VIET_hired_rogues_county_desc:0 "Una banda notable de pícaros estuvo una vez actualmente activa en este condado. Se hicieron pasar por guardias locales para engañar a la gente para que les diera dinero o posesiones con el fin de "ayudar" en los esfuerzos de las autoridades para sofocar a los bandidos. En lugar de arrestarlos, las autoridades les han contratado como agentes útiles, dadas su astucia y habilidades en el espionaje."
 VIET_hired_rogues:0 "Una cohorte de pícaros"
 VIET_hired_rogues_desc:0 "Este personaje tiene a su servicio a un equipo de antiguos estafadores y bandidos. Estos inadaptados de moral cuestionable son lo suficientemente leales a su empleador y ayudan a este personaje con su astucia y habilidades en el espionaje."
 VIET_dimensional_portal:0 "La Puerta"
 VIET_dimensional_portal_desc:0 "Un extraño arco de piedra del tamaño de un hombre de alto, que se asemeja a una puerta se puede encontrar en esta zona, actualmente está atrayendo mucha atención de los lugareños, quienes están preocupados de que pueda haber fuerzas malévolas asociadas con él. ¿Qué pasa si, por ejemplo, es una puerta de entrada a algún reino infernal?"
 VIET_dimensional_portal_guards:0 "La puerta (Vigilada)"
 VIET_dimensional_portal_guards_desc:0 "Un extraño arco de piedra del tamaño de un hombre de alto, que se asemeja a una puerta se puede encontrar en esta zona, actualmente está atrayendo mucha atención de los lugareños, quienes están preocupados de que pueda haber fuerzas malévolas asociadas con él. Como tal, un grupo de guardias se ha apostado aquí por ahora, por si acaso."
 VIET_local_feud:0 "Peleando entre el pueblo"
 VIET_local_feud_averted:0 "Peleas evitadas en la ciudad"
 VIET_local_feud_averted_character:0 "Se evitó que ocurriera una pelea en la ciudad"
 VIET_town_fire:0 "Ciudad en llamas"
 VIET_town_fire_desc:0 "Una ciudad importante en esta región sufrió recientemente un gran incendio que causó muchos daños y provocó muchas muertes."
 VIET_fire_relief:0 "Ayudó en un incendio"
 VIET_fire_relief_desc:0 "Este personaje donó fondos y recursos para ayudar a un pueblo importante que recientemente sufrió un gran incendio."
 VIET_zone_of_death:0 "Zona de la Muerte"
 VIET_zone_of_death_desc:0 "Hay un área pequeña pero considerable en esta región que ha sido ominosamente bautizada como la "Zona de la Muerte" por los lugareños, debido a que supuestamente está llena de energías oscuras. Hay informes de que muchos de los que beben el agua o comen la comida de esta zona sufren enfermedades extrañas e intratables que les hacen morir rápidamente."
 VIET_wooden_rod_relic:0 "La Vara"
 VIET_wooden_rod_relic_desc:0 "Recientemente se encontró aquí una vara de madera que supuestamente tiene poderes sobrenaturales y se cree que es una reliquia sagrada de los cielos. Como tal, actualmente se encuentra en un santuario, y muchos lugareños acuden en masa para venerarlo."
 VIET_wooden_rod_relic_study:0 "Estudiando la Vara"
 VIET_wooden_rod_relic_study_desc:0 "Recientemente se encontró aquí una vara de madera que supuestamente tiene poderes sobrenaturales y es de gran interés para la comunidad académica local. Han estado investigando el artículo y dónde se encontró, y ha habido un animado debate sobre qué es y de dónde viene."
 VIET_missing_persons:0 "Personas desaparecidas"
 VIET_missing_persons_desc:0 "Los miembros de una gran caravana de mercaderes desaparecieron misteriosamente aquí no hace mucho tiempo. La mayoría de sus pertenencias fueron encontradas ilesas y en buenas condiciones, y nadie sabe qué pasó con ellas. Esto ha disuadido a algunos comerciantes de hacer negocios aquí, por temor a que esta región pueda ser peligrosa para viajar, ya sea que tales temores estén bien fundados o no."
 VIET_good_pottery:0 "Reconocido por la cerámica"
 VIET_strange_dark_cloud:0 "Extraña nube oscura"
 VIET_bad_officers:0 "Malos oficiales"
 VIET_bad_officers_desc:0 "Los oficiales militares en esta región son conocidos por su brutalidad hacia quienes sirven a sus órdenes. Muchos lugareños los temen o los odian, y sus soldados tienen la moral baja."
 VIET_bad_officers_replaced_county:0 "Malos oficiales reemplazados"
 VIET_bad_officers_replaced_county_desc:0 "Los oficiales militares de esta región eran conocidos por su brutalidad hacia quienes servían bajo sus órdenes. Los líderes superiores consideraron necesario reemplazar a algunos de ellos con mejores comandantes, para alivio tanto de los comandantes locales como de los soldados."
 VIET_bad_officers_replaced:0 "Malos oficiales reemplazados"
 VIET_bad_officers_replaced_desc:0 "Este personaje reemplazó a brutales oficiales militares que servían en una región en particular. Desafortunadamente, estos oficiales también tenían buenas conexiones, por lo que este acto, aunque correcto y justo, también fue políticamente imprudente en algunos aspectos."
 VIET_martyr_commander:0 "Comandante martirizado"
 VIET_martyr_commander_desc:0 "Un respetado y querido comandante de guarnición fue asesinado recientemente por una banda de notorios bandidos, pero esto inspiró a las fuerzas locales a erradicar a los bandidos de una vez por todas, y lo lograron en gran medida."
 VIET_martyr_commander_monument:0 "Monumento a un comandante martirizado"
 VIET_martyr_commander_monument_desc:0 "Recientemente se erigió un monumento en honor a un comandante de guarnición que era respetado y querido por muchos. El comandante fue asesinado por una banda de notorios bandidos, pero esto inspiró a las fuerzas locales a erradicar a los bandidos de una vez por todas, y lo lograron en gran medida."
 VIET_tomb_monument_warrior:0 "Santuario a un guerrero legendario"
 VIET_tomb_monument_warrior_desc:0 "Hay una colina en esta región que, según el folclore local, es el lugar de descanso final de un gran guerrero que derrotó a los monstruos o una horda invasora. Recientemente se ha erigido allí un santuario para esta figura legendaria, y actualmente es un sitio popular para muchos lugareños que desean visitarlo y presentar sus respetos.\n\nEl [ruler|E] de este [county|E] puede tomar la [decision|E] de #V Visitar un túmulo funerario legendario#!"
 VIET_tomb_monument_holy:0 "Santuario a una persona sagrada legendaria"
 VIET_tomb_monument_holy_desc:0 "Hay un cerro en esta región que, según el folklore local, es el lugar del descanso final de una persona santa que realizó grandes milagros. Recientemente se ha erigido allí un santuario dedicado a esta figura legendaria. Actualmente se ha erigido allí un santuario a esta figura legendaria, y ahora es un sitio popular para muchos lugareños que desean visitarlo y presentar sus respetos.\n\nEl [ruler|E] de este [county|E] puede tomar la [decision|E] de #V Visitar un túmulo funerario legendario#!"
 VIET_tomb_monument_ruler:0 "Santuario a un monarca legendario"
 VIET_tomb_monument_ruler_desc:0 "Hay un cerro en esta región que, según el folclore local, es el lugar de descanso final de un monarca justo y amado de antaño. Recientemente se ha erigido allí un santuario dedicado a esta figura legendaria. Actualmente se ha erigido allí un santuario a esta figura legendaria, y ahora es un sitio popular para muchos lugareños que desean visitarlo y presentar sus respetos.\n\nEl [ruler|E] de este [county|E] puede tomar la [decision|E] de #V Visitar un túmulo funerario legendario#!"
 VIET_benevolent_spirit:0 "Espíritu benevolente"
 VIET_benevolent_spirit_desc:0 "Se rumorea que aquí vive un espíritu poderoso pero benévolo, que protege a los lugareños de los peligros mundanos y espirituales."
 VIET_maitreya_cult_repressed:0 "Reprimiendo un culto a Maitreya"
 VIET_maitreya_cult_repressed_desc:0 "Un culto herético de Maitreyan está activo aquí. Aunque no tiene muchos seguidores, las autoridades temen que el culto pueda ser bastante peligroso y lo están reprimiendo."
 VIET_maitreya_cult_unrepressed:0 "Culto a Maitreya"
 VIET_maitreya_cult_unrepressed_desc:0 "Un culto herético de Maitreyan está activo aquí. Aunque no tiene muchos seguidores, está causando mucho malestar ya que las autoridades no parecen interesadas en reprimirlo."
 VIET_renowned_blacksmith_region:0 "Herreros de renombre"
 VIET_mad_scientist_rumors:0 "Erudito loco"
 VIET_mad_scientist_rumors_desc:0 "Dicen que aquí vive una especie de alquimista o hechicero que participa en todo tipo de experimentos profanos, pero nadie ha encontrado pruebas concluyentes de esto."
 VIET_disappeared_village:0 "Pueblo desaparecido"
 VIET_disappeared_village_desc:0 "Toda la población de un pueblo entero, desapareció de la noche a la mañana. Sus edificios, caminos y diversas posesiones de la gente están intactos, pero no se pudo encontrar a ninguno de los habitantes. Los grupos de búsqueda posteriores no dieron con el rastro de ninguno de los aldeanos. Todo el incidente es ciertamente misterioso e inquietante."
 VIET_perfectly_arranged_marriage:0 "Matrimonio perfectamente arreglado"
 VIET_perfectly_arranged_marriage_desc:0 "Recientemente se celebró aquí una boda entre el hijo y la hija de dos influyentes familias plebeyas. Todo el mundo es de la opinión de que estos dos eran perfectos el uno para el otro, y la pareja es bastante dichosa. Lo sorprendente, sin embargo, fue que supuestamente en la boda aparecieron varios buenos augurios y señales del cielo. ¡Seguramente la gente aquí es bendecida!"
 VIET_spirit_towns:0 "Pueblo fantasma literal"
 VIET_spirit_towns_desc:0 "Parece que incluso los fantasmas se involucran en actividades aburridas y cotidianas como comer, conversar y jugar, o al menos eso sugieren los recientes avistamientos de fantasmas en esta región. ¿Quién sabe si tales historias son fabricaciones o bromas, o son de hecho relatos de testigos oculares reales?\n\nEl [ruler|E] con este [county|E] puede tomar la [decision|E] de #V Investiga un pueblo fantasma#!"
 VIET_respected_elder_death_grandfather:0 "Bendiciones del Abuelo"
 VIET_respected_elder_death_grandfather_desc:0 "Un anciano de uno de los pueblos locales, ampliamente venerado y reconocido en toda la región, falleció recientemente. Era un líder comunitario inteligente y capaz, dirigió a los lugareños en las buenas y en las malas durante muchos años. Hay quien dice que la reciente prosperidad experimentada por la zona se debe a su espíritu benévolo."
 VIET_respected_elder_death_grandmother:0 "Bendiciones de la Abuela"
 VIET_respected_elder_death_grandmother_desc:0 "Una anciana de uno de los pueblos locales, ampliamente venerada y reconocida en toda la región, falleció recientemente. Había guiado a su comunidad durante muchos años con su sabiduría y la apodaban la "abuela de todos". Hay quien dice que la reciente prosperidad experimentada por la zona se debe a su espíritu benévolo."
 VIET_serial_killer_found:0 "Asesino en serie eliminado"
 VIET_serial_killer_found_desc:0 "Un asesino en serie que resultó ser un noble, aterrorizó a la región durante algún tiempo. Sin embargo, varios guardias astutos encontraron la manera de tenderle una emboscada, y el hombre prefirió morir antes que ser capturado vivo. Los lugareños están muy aliviados por el giro de los acontecimientos."
 VIET_death_of_several_officials:0 "Muerte de varios funcionarios"
 VIET_death_of_several_officials_desc:0 "Varios funcionarios locales importantes murieron al mismo tiempo aquí. Esto tendrá un impacto negativo en la capacidad de la región para gobernarse a sí misma de manera efectiva, al menos en el corto plazo."
 VIET_secretly_corrupt_official:0 "Muerte de un funcionario secretamente corrupto"
 VIET_secretly_corrupt_official_desc:0 "Durante años, un poderoso funcionario de este condado engañó a todos haciéndoles creer que era una figura benévola. Recientemente, después de su muerte, todos conocieron la verdad de sus depravados niveles de corrupción, cuando salieron a la luz pruebas al respecto. Aún así, al menos el área estará mucho mejor sin sus maquinaciones ahora."
 VIET_holy_hermit_passes_away:0 "Famoso ermitaño momificado"
 VIET_holy_hermit_passes_away_desc:0 "Durante años, un famoso ermitaño habitó en el yermo de esta región, participando en prácticas espirituales mientras brindaba a los lugareños una guía sabia y apoyo espiritual. Ha fallecido recientemente, pero su lugar de muerte se ha convertido en un lugar menor de peregrinación.\n\nEl [ruler|E] del [county|E] puede tomar la [decision|E] de #V Venerar a un Ermitaño Momificado#!"
 VIET_stone_slab_found:0 "Antigua losa de piedra encontrada"
 VIET_araragi_vampire:0 "Leyendas del exorcista asesino de demonios y su sirvienta inmortal"
 VIET_araragi_vampire_desc:0 "Recientemente, hay historias de que un asesino de demonios y exorcista que es inmune a cualquier daño o lesión, vive en esta región. De acuerdo con las historias fantasiosas que se cuentan sobre él, obtuvo estas habilidades después de encontrarse con espíritus de otro mundo, concretamente a una chica inmortal que es bastante poderosa y lo ayuda en sus esfuerzos como su sirviente."
 VIET_bridge_collapse:0 "Colapso reciente del puente"
 VIET_bridge_collapse_desc:0 "Recientemente se derrumbó un puente que servía como vía importante de conexión en la región."
 VIET_mysterious_colors:0 "Colores misteriosos en el cielo"
 VIET_mysterious_colors_desc:0 "Se ha informado de un fenómeno extraño en la zona: en momentos aleatorios durante el día, el cielo se vuelve de colores poco naturales, como el rosa. Nadie sabe por qué sucede esto."
 VIET_famous_bard:0 "Bardo famoso"
 VIET_famous_bard_desc:0 "Un bardo cuya poesía y canto es de una calidad incomparable habita en esta tierra. Sin embargo, a pesar de su talento, se niega a actuar para los ricos y poderosos y, en cambio, recorre los diversos pueblos y ciudades de la región, inspirando a los lugareños y plebeyos a realizar grandes hazañas."
 VIET_famoso_bard_arrested:0 "Bardo famoso arrestado"
 VIET_famoso_bard_arrested_desc:0 "Este personaje arrestó a un bardo famoso por negarse a aceptar una invitación para tocar en su corte. Esto ha enfurecido a los plebeyos para los que a menudo actuaba y con los que prefería asociarse."
 VIET_haunted_ship:0 "Barco encantado en el cielo"
 VIET_haunted_ship_desc:0 "Abundan los informes de un barco embrujado que flota en el cielo. Deben ser alucinaciones y delirios colectivos ¿verdad?"
 VIET_flat_stone_monument:0 "Monumento de piedra antiguo"
 VIET_flat_stone_monument_desc:0 "Una sola piedra plana de tamaño considerable fue descubierta recientemente en el páramo local. Debe haber sido tallado por pueblos de hace siglos, aunque algunos le atribuyen propiedades mágicas y milagrosas. Es demasiado grande para ser reutilizado, por lo que continúa asentado, observando el mundo que lo rodea por toda la eternidad.\n\nEl [ruler|E] de este [county|E] puede tomar la [decision|E] de #V Examinar Monumento de Piedra Antiguo#!"
 VIET_recent_sandstorm:0 "Tormenta de arena reciente"
 VIET_sandstorm_disaster_relief:0 "Ayuda por desastre provacado por una tormenta de arena"
 VIET_sandstorm_not_disaster_relief:0 "No proporcionó socorro por un desastre provocado por una tormenta de arena"
 VIET_forlorn_watchman:0 "El vigilante desolado"
 VIET_forlorn_watchman_desc:0 "Los avistamientos de cierto fantasma son comunes en las aldeas costeras de esta región. El fantasma, apodado "Vigilante desolado" no es malévolo en absoluto, según testigos que afirman haberlo visto o incluso interactuado con él, a veces incluso lleva a los viajeros perdidos a encontrar la civilización nuevamente. Por supuesto, ¿quién sabe si tales historias son inventadas o no?
 VIET_pistachio_land:0 "Pistachos famosos"
 VIET_pistachio_land_desc:0 "Los pistachos de esta región han ganado mucha popularidad en todo el mundo."
 VIET_recent_landslide:0 "Deslizamiento de tierra reciente"
 VIET_landslide_disaster_relief:0 "Suministro de socorro por un desastre provocado por un deslizamiento de tierra"
 VIET_landslide_not_disaster_relief:0 "No proporcionó socorro por un desastre provocado por un deslizamiento de tierra"
 VIET_strong_lads:0 "Muchachos fuertes"
 VIET_strong_lads_desc:0 "Los jóvenes de esta provincia han alcanzado cierto nivel de renombre por su valentía y habilidad en la guerra."
 VIET_giant_shade_tree:0 "Árbol de sombra gigante"
 VIET_giant_shade_tree_desc:0 "Uno de los pueblos de esta provincia es famoso por su gigantesco árbol de sombra. Incluso los de los pueblos vecinos más lejanos vienen a divertirse bajo este impresionante árbol.\n\nEl [ruler|E] de este [county|E] puede tomar la [decision|E] de #V Relajarse en un árbol de sombra gigante#!"
 VIET_opinion_fellow_tree_lover:0 "Compañero amante de los árboles"
 VIET_opinion_tree_hater:0 "No le gustan los árboles"
 VIET_shadow_people:0 "Informes de sombras humanoides"
 VIET_shadow_people_desc:0 "Los aldeanos informan haber visto sombras humanoides que aparecen por la noche, tratando de matar a los desprevenidos y dormidos. Muchas personas más sabias y sensatas creen que esto es solo un caso de histeria colectiva."
 VIET_youth_prank:0 "Histeria provocada por una broma reciente"
 VIET_youth_prank_desc:0 "Durante meses, una banda de jóvenes temerarios y aburridos gastaron una broma en su ciudad, fingiendo ser las voces y los sonidos de las fuerzas demoníacas. Afortunadamente han sido atrapados, pero los rumores de este incidente no dejan bien a los habitantes de esta zona."
 VIET_famous_herbalists:0 "Hierbas y herbolarios famosos"
 VIET_famous_herbalists_desc:0 "Los herbolarios de esta provincia son famosos por los remedios y tratamientos tradicionales que han desarrollado. Elaborados con plantas, minerales, etc. son únicos de la provincia."
 VIET_corrupt_officials:0 "Muchos funcionarios corruptos"
 VIET_incorruptible_officials:0 "Muchos funcionarios incorruptibles"
 VIET_cracking_down_on_corrupt_officials:0 "Represión de funcionarios corruptos"
 VIET_studying_incorruptible_officials:0 "Estudiar y emular a funcionarios incorruptibles"
 VIET_renowned_carpenters:0 "Carpinteros de renombre"
 VIET_renowned_stonemasons:0 "Canteros de renombre"
 VIET_famous_courtesan:0 "Cortesana famosa"
 VIET_famous_courtesan_desc:0 "Esta mujer comenzó su carrera como cortesana famosa por su belleza, ingenio y habilidades en el arte del amor. Sin embargo, la vida de la cortesana, aunque glamorosa, también es inestable, por lo que prudentemente encontró una manera de elevar su estatus en la sociedad."
 VIET_opinion_courtesan_promote:0 "Me invitó a unirme al tribunal"
 VIET_famoso_cortesana_sex:0 "Pagado por los servicios de una famosa cortesana"
 VIET_famous_courtesan_sex_desc:0 "A veces, el amor #italic puede#! comprarse... aunque a un precio muy alto y por tiempo limitado."
 VIET_famous_courtesan_county:0 "Aquí vive una famosa cortesana"
 VIET_famous_courtesan_county_desc:0 "Este condado es el hogar de una mujer famosa por su belleza, ingenio y habilidades en las artes del amor. Tiene cierto grado de influencia y riqueza sobre los asuntos locales, y tiene conexiones con muchas personas prominentes de lugares lejanos."
 VIET_opinion_slept_with_courtesan:0 "Me acosté con una cortesana"
 VIET_opinion_approves_invite_courtesan:0 "Aprueba invitar a la cortesana a la corte"
 VIET_opinion_disapproves_invite_courtesan:0 "Desaprueba invitar a la cortesana a la corte"
 VIET_famous_traveler:0 "Viajero famoso"
 VIET_famous_traveler_desc:0 "Este personaje viajó antaño por muchas tierras. Su conocimiento de diferentes culturas, religiones y geografías es inmenso."
 VIET_famous_traveler_county:0 "Aquí vive un viajero famoso"
 VIET_famous_traveler_county_desc:0 "Este condado es el hogar de un viajero que una vez atravesó muchas tierras. Su conocimiento de diferentes culturas, religiones y geografías es inmenso, y utilizan este conocimiento para ayudar a su comunidad local a prosperar y crecer."
 VIET_recent_building_collapse:0 "Derrumbe de edificio reciente"
 VIET_recent_building_collapse_desc:0 "Recientemente, un gran edificio se derrumbó en este condado, matando a varios nobles destacados y líderes locales."
 VIET_generous_donation:0 "Donación generosa"
 VIET_great_beauty:0 "La gran belleza"
 VIET_great_beauty_desc:0 "Se dice que una campesina de gran belleza vive en esta región. Ha atraído pretendientes de todas partes, pero los rechaza a todos. Al menos los pretendientes más ricos gastan todo su dinero aquí."
 VIET_great_ugly_commoner:0 "Gran "belleza""
 VIET_great_ugly_commoner_desc:0 "En su juventud, se decía que esta mujer, entonces plebeya, era extremadamente hermosa. Sin embargo, en realidad se trataba de rumores difundidos por lugareños maliciosos, ya que en realidad era bastante horrible. Aun así, ha impresionado a muchos con su talento y personalidad."
 VIET_great_beauty_commoner:0 "Gran belleza"
 VIET_great_beauty_commoner_desc:0 "En su juventud, esta mujer, entonces plebeya, era famosa por su belleza. También ha impresionado a muchos con su talento y personalidad."
 VIET_great_beauty_husband:0 "Esposo de la gran belleza"
 VIET_great_beauty_husband_desc:0 "Este hombre está, o estuvo, casado con una belleza famosa que era su amiga de la infancia."
 VIET_opinion_great_beauty:0 "Me hizo un cortesano"
 VIET_berry_good_medicine:0 "Bayas medicinales"
 VIET_berry_good_medicine_desc:0 "Este personaje tiene un stock de bayas que se dice que tienen varias propiedades medicinales. ¡Son bayas buenas!"
 VIET_employed_renowned_blacksmiths_armor:0 "Empleare herreros expertos para fabricar armaduras para mis ejércitos"
 VIET_employed_renowned_blacksmiths_weapons:0 "Emplear herreros expertos para fabricar armas para mis ejércitos"
 VIET_employed_renowned_blacksmiths_supplies:0 "Emplear herreros expertos para fabricar suministros para mis ejércitos"
 VIET_burial_mound_inspired_warrior:0 "Inspirado por un guerrero legendario"
 VIET_burial_mound_inspired_holy:0 "Inspirado por una persona sagrada legendaria"
 VIET_burial_mound_inspired_monarch:0 "Inspirado por un monarca legendario"
 VIET_saw_a_ghost_town:0 "Vi un pueblo fantasma"
 VIET_saw_a_ghost_town_desc:0 "Este personaje no deja de hablar de cómo supuestamente vio un pueblo entero lleno de fantasmas."
 VIET_examined_ancient_stone_monument:0 "Monumento de piedra antiguo examinado"
 VIET_recently_hired_ugly_maid:0 "Sirvienta fea contratada recientemente"
 VIET_recently_hired_ugly_maid_desc:0 "Este personaje tiene una nueva sirvienta que... no tiene el aspecto más agradable, por decirlo diplomáticamente. Sin embargo, tiene mucho talento y es capaz, es leal a este personaje por proporcionarle un trabajo decente."
 VIET_recently_hired_couple_servants:0 "Recientemente contrató a una encantadora pareja de sirvientes"
 VIET_recently_hired_couple_servants_desc:0 "Este personaje recientemente contrató a dos nuevos sirvientes que, a pesar de sus orígenes humildes, son bien conocidos por ser una pareja muy encantadora, ya que se conocen desde la infancia. Como este personaje los ayudó a casarse, los dos son extremadamente leales a él."
 VIET_resolved_village_love_story:0 "Historia de amor de la aldea resuelta"
 VIET_resolved_village_love_story_desc:0 "Este personaje ayudó a dos jóvenes plebeyos a encontrarse en matrimonio. ¿Quién diría que este personaje era capaz de tales cosas?"
 VIET_earworm:0 "Canción pegadiza"
 VIET_earworm_desc:0 "#italic Porque tengo espuelas que tintinean, tintinean, tintinean#!\n#italic Tengo espuelas que tintinean, tintinean, tintineo#!\n#italic Mientras voy cabalgando alegremente#!\n#italic Mientras cabalgo alegremente a lo largo de\n\n"
 VIET_read_sequel:0 "Lee la secuela de un gran libro"
 VIET_opinion_returned_coin:0 "Me devolvió mi moneda"
 VIET_wrongful_execution:0 "Ejecutó a un hombre inocente"
 VIET_date_soaps_cosmetics:0 "Jabones y Cosméticos a base de dátiles"
 VIET_opinion_date_soaps_cosmetics:0 "Usa jabones y cosméticos a base de dátiles"
 VIET_cubeb_horny:0 "Usando Cubeb como afrodisíaco"
 VIET_cubeb_exorcism:0 "Usando Cubeb para alejar malos espíritus"
 VIET_perfume_obsession:0 "Usa perfumes en exceso"
 VIET_mushrooms_of_immortality:0 "Hongos de la inmortalidad"
