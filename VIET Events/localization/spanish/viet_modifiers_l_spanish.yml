 VIET_qi_ma_in_town:0 "Qi Ma está cerca"
 VIET_qi_ma_in_town_desc:0 "El famoso viajero Qi Ma, que desciende de un largo linaje de reputados viajeros llamados Qi Ma, se encuentra cerca de donde vive el personaje - nadie sabe por cuánto tiempo.\n\nPuede tomar la [decision|E] de #V Reunión con Qi Ma El Mentiroso#! para aprender sobre muchas cosas que otros no saben"
