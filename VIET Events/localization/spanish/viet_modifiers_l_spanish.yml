 VIET_rehabilitated_submerged_shrine:0 "Santuario sumergido rehabilitado"
 VIET_rehabilitated_submerged_shrine_desc:0 "Hace poco se rehabilitó un santuario local que estaba parcialmente sumergido en un lago y se lo llevó a tierra. La gente de los pueblos cercanos ahora puede rezar en este lugar una vez más."
 VIET_burnt_down_tower_renovated:0 "Torre incendiada renovada"
 VIET_burnt_down_tower_renovated_desc:0 "No hace mucho tiempo se encontró una torre abandonada y quemada en el desierto. Los líderes locales consideraron prudente restaurar la torre a su antigua gloria para que pudiera servir como un puesto de vigilancia estratégico."
 VIET_opinion_food_chat:0 "Charla agradable sobre comida"
 VIET_mercenary_scholar_in_town_desc:0 "Puede tomar la [decision|E] de #V Contratar al Sabio Mercenario#!"
 VIET_renowned_blacksmith_region_desc:0 "El [ruler|E] de este [county|E] puede tomar la [decision|E] de #V Herreros de renombre para los ejércitos#!"
