 # RECIPE ARTIFACTS
 VIET_recipe_baklava_name:0 "Receta de baklava"
 VIET_recipe_baklava_desc:0 "Los cocineros que reciban esta receta sabrán los ingredientes necesarios para hacer la masa y el jarabe para baklava, así como varias especias, nueces, etc. para acompañarlo. Quien tenga esta receta seguramente brindará a sus invitados una experiencia inigualable. ¡Postre insuperable de delicia dulce y almibarada!"
 VIET_recipe_sweetroll_name:0 "Receta de panecillo dulce"
 VIET_recipe_sweetroll_desc:0 "Los cocineros que dispongan de esta receta pueden hornear un delicioso panecillo dulce. "Una probada, y estás en el cielo... en la cima del mundo, ¡sí!""
 VIET_recipe_hummus_name:0 "Receta de hummus"
 VIET_recipe_hummus_desc:0 "Los cocineros que usen esta receta conocerán los secretos para hacer un buen hummus y cómo adaptarlo a cualquier ocasión. Es más que mezclar garbanzos, tahini y jugo de limón: también se trata de conocer las especias adecuadas, guarniciones y más para usar."
 # 1.5.1 - please leave this comment here
 VIET_recipe_yogurt_name:0 "Receta de yogur"
 VIET_recipe_yogurt_desc:0 "Los cocineros que usan esta receta saben que es más que una simple receta de yogur. Esta receta se destaca por encima de muchas otras al mostrar las mejores formas de hacer yogur con leche fermentada, para garantizar que tenga una textura, consistencia y sabor, y que también se puede utilizar para preparar una variedad de sabrosos platos, tanto salados como dulces."
 VIET_recipe_savory_pie_name:0 "Receta de tarta salada"
 VIET_recipe_savory_pie_desc:0 "¡Los cocineros con esta receta pueden hacer tartas saladas como ninguna otra! Ya sea que estén rellenas de carne, verduras, especias, frijoles y más, esta tarta es inigualable porque proporciona a quienes la comen un tesoro culinario que seguramente deleitará a las papilas más gustativas."
 VIET_recipe_fruit_pie_name:0 "Receta de pastel de frutas"
 VIET_recipe_fruit_pie_desc:0 "¡Los cocineros con esta receta pueden hacer pasteles de frutas como ningún otro! Estos pasteles ligeramente dulces probablemente serán el postre central en cualquier gran banquete o reunión, lo que garantiza que el anfitrión se gane el elogio y el respeto de todos sus invitados por ofrecer tan deliciosos tarta."
 VIET_recipe_bean_soup_name:0 "Receta de sopa de frijoles"
 VIET_recipe_bean_soup_desc:0 "Los cocineros que tengan esta receta sabrán cómo hacer una sopa de frijoles simple, sustanciosa y rústica. Aunque algunas élites la denigran como un alimento apto solo para campesinos, con las hierbas, especias, verduras y la preparación adecuadas, cualquier sopa de frijoles puede convertirse en una parte saludable y deliciosa de cualquier comida."
 # 1.5.3 - please leave this comment here
 # Version 1.14.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_recipe_dumpling_name:0 "[cook.GetCulture.GetNameNoTooltip] [cook.Custom('VIET_dumpling_name')|U] Recipe"
 VIET_recipe_dumpling_desc:0 "Cooks who have this recipe will have the knowledge needed to make a delicious [cook.GetCulture.GetName] [cook.Custom('VIET_dumpling_name')]. These dumplings, filled with savory flavors like vegetables, spices, herbs, and more, will undoubtedly delight and amaze."
 # Version 1.14.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
