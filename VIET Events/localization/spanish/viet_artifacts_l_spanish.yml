l_spanish:
 # MISC
 artifact_VIET_clutter:0 "Curioso"
 artifact_VIET_recipe:0 "Receta"
 VIET_artifact_limit_warning:0 "Agregando este [clutter_artifact|E] a tu inventario #X reduces#! las posibilidades de conseguir otros [clutter_artifacts|E]"

 # Special Artifacts
 VIET_baklava_test_name:0 "Rebanada sagrada de baklava"
 VIET_baklava_test_desc:0 "Normalmente, se debe comer baklava. Esta rebanada de baklava debe ser adorada en su lugar, porque el baklava es divino, el baklava es el alfa y el omega, y este es el baklava de los baklavas, el rey de los reyes de los baklavas."
 VIET_sweetroll_test_name:0 "Rollo imperial legendario"
 VIET_sweetroll_test_desc:0 "Déjame adivinar... alguien robó tu bollo."
 VIET_oblivion_dream_book_name:0 "Sueños de otro mundo"
 VIET_oblivion_dream_book_desc:0 "Este pergamino relata un sueño que tuvo [oblivion_dreamer.GetTitledFirstName] en el que [oblivion_dreamer.GetSheHe] ayudó a un príncipe perdido hace mucho tiempo y a sus aliados a defender su hogar y su imperio de las hordas del infierno lideradas por [oblivion_dreamer.GetFaith.DevilName]."
 VIET_oblivion_dream_book_alt_name:0 "Sueños de otro mundo"
 VIET_oblivion_dream_book_alt_desc:0 "Este pergamino relata un sueño que tuvo [oblivion_dreamer.GetTitledFirstName] en el que se suponía que [oblivion_dreamer.GetSheHe] ayudaría a un Príncipe perdido hace mucho tiempo y derrotaría a las hordas del infierno lideradas por [oblivion_dreamer.GetFaith.DevilName]. Pero en lugar de eso se distrajo, corriendo por ahí haciendo trabajos ocasionales y mandados para los lugareños."
 VIET_lusty_argonian_maid_name:0 "La Criada Lujuriosa [ROOT.Char.GetCulture.GetNameNoTooltip]"
 VIET_lusty_argonian_maid_desc:0 "Una copia escrita de una obscena obra de teatro sobre las obscenas desventuras de una sirvienta [ROOT.Char.GetCulture.GetName], contadas en varios actos."
 VIET_childhood_blanket_name:0 "Manta infantil"
 VIET_childhood_blanket_desc:0 "La manta de la infancia de [ROOT.Char.GetTitledFirstName]. Se dice que le proporcionó a [ROOT.Char.GetHerHim] un gran consuelo, incluso de adulto, por vergonzoso que haya sido admitirlo ante los demás."
 VIET_supernova_1066_record_name:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Account of the 1006 Supernova"
 VIET_supernova_1066_record_desc:0 "This text records the observations various [ROOT.Char.GetCulture.GetName] astronomers made concerning the 1006 Supernova, the brighest observed stellar event in recorded history. A large 'new' star was seen in the sky for up to a few weeks and possibly as long as a couple years. Due to the extraordinary nature of this event, [ROOT.Char.GetTitledFirstName] encouraged local scholars to write down some notes about it for posterity."

 # BASIC ARTIFACTS
 VIET_abacus_name:0 "Ábaco"
 VIET_abacus_desc:0 "Un ábaco, usado para hacer varios cálculos, que van desde una simple suma hasta la determinación de raíces cuadradas." 
 VIET_calipers_name:0 "Calibrador hermoso"
 VIET_calipers_desc:0 "Pocas pinzas son tan hermosas como esta, pero mientras #italic sean#! útiles para medir las dimensiones de varios objetos merecen la pena. Uno debería preguntarse qué tipo de persona excéntrica mantiene un calibrador cerca suya en todo momento." 
 VIET_magnifying_glass_name:0 "Lupa magnífica"
 VIET_magnifying_glass_desc:0 "Una lupa finamente hecha que supuestamente ayuda a leer mejor las cosas, aunque si el usuario carece de intelecto, esto no lo ayudará a comprender mejor los escritos." 
 VIET_hourglass_name:0 "Reloj de arena"
 VIET_hourglass_desc:0 "Un precioso reloj de arena. Sirve para medir el tiempo, o para mirar como la arena cae de un extremo a otro si su dueño no tiene nada mejor que hacer." 
 VIET_nutcracker_name:0 "Cascanueces"
 VIET_nutcracker_desc:0 "Un dispositivo utilizado para abrir nueces para comer. Este en particular es precioso, hábilmente hecho de madera dura." 
 VIET_nutcracker_aniconic_desc:0 "Un dispositivo utilizado para abrir nueces para comer. Este en particular es precioso, hábilmente hecho de madera dura." 
 VIET_star_chart_name:0 "Mapa de las estrellas"
 VIET_star_chart_desc:0 "Un trozo de pergamino que representa las posiciones de varios cuerpos celestes." 
 VIET_silverware_set_name:0 "Juego de cubiertos adornado"
 VIET_silverware_set_desc:0 "Un juego de cubiertos que muestra lo elegante, lo snob y qué bien va a la moda su dueño." 
 VIET_exotic_quill_pen_name:0 "Pluma exótica"
 VIET_exotic_quill_pen_desc:0 "Esta pluma está hecha con la pluma de un pájaro de un reino lejano y exótico." 
 VIET_beautiful_pitcher_name:0 "Jarra hermosa"
 VIET_beautiful_pitcher_desc:0 "Una jarra de metal que no solo vierte líquidos como agua u alcohol en una copa, sino que también se ve impresionante a pesar de, o quizás debido a, la simplicidad de su característica [ROOT.Char.GetCulture.GetName]. Sería útil para impresionar a los invitados en cualquier fiesta o gran reunión." 
 VIET_basic_pitcher_name:0 "Jarra Básica"
 VIET_basic_pitcher_desc:0 "Una jarra de madera ordinaria que puede verter líquidos como agua u alcohol en una copa. Aunque no es particularmente impresionante, es un producto sólido que sería útil para el uso diario, y tiene un encanto con su simple artesanía [ROOT.Char.GetCulture.GetName]."
 VIET_secure_chest_name:0 "Cofre muy seguro"
 VIET_secure_chest_desc:0 "La cerradura de este cofre es extremadamente difícil de romper o forzar. Su propietario puede estar seguro de que todo lo que guarde dentro está a salvo. A menos que alguien robe la llave o incluso se las arregle para llevarse todo el cofre, por supuesto."
 VIET_hand_mirror_name:0 "Espejo de mano"
 VIET_hand_mirror_desc:0 "Es raro encontrar un espejo de cristal tan nítido como este, por lo que su dueño lo usa religiosamente para asegurarse de que su apariencia sea siempre la ideal."
 VIET_ivory_chess_set_name:0 "Ajedrez de marfil"
 VIET_ivory_chess_set_desc:0 "Un antiguo juego de piezas de ajedrez, que está intrincadamente tallado en marfil de calidad inferior, lo que lo hace menos ideal para presumir y mejor para jugar al ajedrez o pretender saber jugar al ajedrez."
 VIET_wooden_chess_set_name:0 "Ajedrez de madera"
 VIET_wooden_chess_set_desc:0 "No es particularmente bonito, pero este juego de ajedrez hace su trabajo. Después de todo, no importa cuán hermoso se vea el juego de ajedrez, lo que importa es si uno puede jugar bien."
 VIET_porcelain_chopsticks_name:0 "Palillos de porcelana"
 VIET_porcelain_chopsticks_desc:0 "Un par de palillos sencillos pero elegantes hechos de porcelana."
 VIET_bone_dice_name:0 "Dados de hueso"
 VIET_bone_dice_desc:0 "Dados para jugar y apostar, hechos de algún tipo de hueso de animal. De todos modos, es mejor usar los dados de uno. ¿Quién sabe si el otro jugador está usando dados trucados?"
 VIET_wood_dice_name:0 "Dados de madera"
 VIET_wood_dice_desc:0 "Dados para jugar y apostar, hechos de algún tipo de madera. De todos modos, es mejor usar los dados de uno. ¿Quién sabe si el otro jugador está usando dados trucados?"
 VIET_silk_slippers_name:0 "Pantuflas de seda"
 VIET_silk_slippers_desc:0 "Un par de calzado especial, apto solo para las personas más decadentes y autocomplacientes."
 VIET_pewter_spoon_name:0 "Cuchara de peltre"
 VIET_pewter_spoon_desc:0 "Puede parecer la vajilla de un plebeyo, pero en lo que respecta a su dueño, es una buena cuchara que se usa para comer buena comida, y confían más en ella que en los utensilios que otros les dan. Además, tiene un encanto elegante en su simplicidad una vez que la examinas más."
 VIET_measuring_rod_name:0 "Vara de medidas"
 VIET_measuring_rod_desc:0 "Medir cosas es conocerlas, conocerlas es controlarlas."
 VIET_prehistoric_bone_flute_name:0 "Flauta de hueso antigua"
 VIET_prehistoric_bone_flute_desc:0 "Una flauta de tiempos antediluvianos, hecha del hueso de una gran criatura o persona."
 VIET_weighing_scales_name:0 "Balanza de pesos personal"
 VIET_weighing_scales_desc:0 "Es importante confiar en la balanza que uno usa, para no ser engañado por bribones y tramposos."
 VIET_common_hammer_name:0 "Martillo común"
 VIET_common_hammer_desc:0 "Aunque el martillo es una herramienta sencilla, puede ser útil tener un martillo por si acaso.\n\n#italic "Si la única herramienta que tienes es un martillo, todos los problemas parecerán un clavo."#!"
 VIET_trusty_shovel_name:0 "Pala de confianza"
 VIET_trusty_shovel_desc:0 "Útil para excavar, mover y enterrar materiales y, en ocasiones, para golpear a alguien en la cabeza."
 VIET_leather_knapsack_name:0 "Mochila de cuero"
 VIET_leather_knapsack_desc:0 "¿Por qué llevar algo en las manos cuando puedes ponerlo en una mochila de confianza?"
 VIET_wooden_bowl_name:0 "Cuenco de madera"
 VIET_wooden_bowl_desc:0 "Aunque este cuenco de madera es sencillo, hay que recordar que puede haber belleza en la sencillez: hay un encanto rústico en sus florituras estilísticas de temática [ROOT.Char.GetCulture.GetName]. Eso sin mencionar que su propietario valora su humilde utilidad."
 VIET_reliable_lockpick_name:0 "Ganzúa confiable"
 VIET_reliable_lockpick_desc:0 "Una herramienta útil para desbloquear cualquier cosa para los personajes más desagradables. Bueno, casi cualquier cosa. #italic Probablemente#! no puede revelar los secretos de la vida o el amor."
 VIET_ceramic_tankard_name:0 "Jarra de cerámica"
 VIET_ceramic_tankard_desc:0 "Una taza sencilla y modesta para beber hecha de material cerámico de calidad [ROOT.Char.GetCulture.GetName]. Sin duda, su dueño también debe tener un temperamento humilde."
 VIET_wooden_tankard_name:0 "Jarra de madera"
 VIET_wooden_tankard_desc:0 "Una taza sencilla y modesta para beber hecha de madera de calidad [ROOT.Char.GetCulture.GetName]. Sin duda, su dueño también debe tener un temperamento humilde."
 VIET_convenient_backscratcher_name:0 "Rascaespaldas conveniente"
 VIET_convenient_backscratcher_desc:0 "Una herramienta ordinaria pero insustituiblemente útil. Su propietario puede estar seguro de que nunca sufrirá de picores imposibles de rascar."
 VIET_rugged_walking_stick_name:0 "Bastón resistente"
 VIET_rugged_walking_stick_desc:0 "Un bastón con algunos símbolos e imágenes de temática [ROOT.Char.GetCulture.GetName] tallados en él. Resistente y sólido, este bastón puede no ser bonito, pero será de utilidad para su dueño cuando viaje a pie."
 VIET_simple_gloves_name:0 "Guantes sencillos"
 VIET_simple_gloves_desc:0 "Un par de guantes ordinarios, hechos de cuero. No son llamativos, pero su propietario parece preferirlos a otros guantes debido a lo confiables que son en la vida cotidiana."
 VIET_elegant_candlestick_name:0 "Candelero elegante"
 VIET_elegant_candlestick_desc:0 "Un dispositivo que se utiliza para sostener velas, especialmente para ayudar a su dueño a realizar actividades cotidianas como leer o comer en las últimas horas de la noche. Está hecho de cerámica."
 VIET_basic_lantern_name:0 "Linterna básica"
 VIET_basic_lantern_desc:0 "Una práctica linterna hecha con cuerno de animal raspado y aplanado para crear una ventana translúcida a través de la cual brille una vela. Su dueño no tendrá nada que temer por la noche con ella cerca. Probablemente."
 VIET_favored_handkerchief_name:0 "Pañuelo favorito"
 VIET_favored_handkerchief_desc:0 "Un cuadrado de tela delgada con dobladillo que se usa para la higiene personal. Uno solo puede esperar que su dueño lo lave regularmente."
 VIET_candy_jar_name:0 "Tarro de caramelos"
 VIET_candy_jar_desc:0 "Un pequeño tarro de cerámica diseñado para usarse como soporte para deliciosos y sabrosos dulces. Es portátil y lo suficientemente pequeño como para llevarlo fácilmente a diferentes habitaciones o incluso, en viajes cortos sin demasiados problemas, lo que garantiza que su dueño siempre pueda satisfacer sus necesidades. Goloso."
 VIET_wooden_whistle_name:0 "Silbato de madera"
 VIET_wooden_whistle_desc:0 "Simple silbato de madera, utilizado para dirigir grandes grupos o llamar la atención de los demás. El hecho de que a su dueño le guste tenerlo cerca en todo momento indica que es alguien que quiere o necesita ser escuchado."
 VIET_simple_waterskin_name:0 "Odre de agua simple"
 VIET_simple_waterskin_desc:0 "Hecho de piel de oveja o cabra, este recipiente contiene agua y es útil en viajes largos, especialmente en terrenos difíciles. ¡Su dueño sabe la importancia de mantenerse hidratado!"
 VIET_hollow_doll_name:0 "Muñeca hueca"
 VIET_hollow_doll_desc:0 "Algunas personas podrían reírse del dueño de esta muñeca, asumiendo que mantener a la muñeca sentada en su casa no es más que una debilidad infantil. Esas mismas personas no se reirían si se dieran cuenta de que esta muñeca que de otro modo pasaría desapercibida, está hueca por dentro. Y oculta en secreto todo tipo de artículos cuestionables."
 VIET_decorated_broom_name:0 "Escoba decorada"
 VIET_decorated_broom_desc:0 "Una escoba de madera finamente hecha con algunos diseños intrincados con temática [ROOT.Char.GetCulture.GetName] y arte tallado en su mango. ¡Su dueño definitivamente sabe la importancia de la limpieza! Alternativamente, podría usarse en una emergencia, como arma de último recurso en un apuro."
 VIET_traveling_inkwell_name:0 "Tintero de viaje"
 VIET_traveling_inkwell_desc:0 "Un pequeño frasco hecho de vidrio, latón, peltre o algún otro material básico, y adornado con algunos elementos decorativos. Este en particular viene con una tapa de rosca segura para que su dueño pueda llevar un suministro de tinta sin preocuparse por las fugas."
 VIET_ancient_coin_name:0 "Moneda antigua"
 VIET_ancient_coin_desc:0 "Esta moneda, que tal vez tenga siglos de antigüedad, si no más, está tan gastada que apenas se pueden distinguir sus características. Aún así, es una curiosidad divertida que sin duda servirá como un gran tema de conversación para su dueño."
 # 1.5.1 - please leave this comment here
 # 1.5.2 - please leave this comment here
 VIET_special_rock_name:0 "Roca especial"
 VIET_special_rock_desc:0 "Una roca extraña pero hermosa encontrada por [ROOT.Char.GetTitledFirstName] en el jardín [ROOT.Char.GetHerHis]."
 VIET_dinosaur_bone_name:0 "Hueso de criatura antigua"
 VIET_dinosaur_bone_desc:0 "Los huesos de alguna bestia legendaria o mítica. Los estudiosos no han podido determinar exactamente de qué tipo de criatura procedía, y si tal criatura podría seguir existiendo."
 VIET_magical_napkin_name:0 "Servilleta ignífuga"
 VIET_magical_napkin_desc:0 "Una servilleta única diseñada para ser resistente al fuego. Fabricada con un tipo de roca llamada abesto, se puede limpiar simplemente arrojándola al fuego, después de lo cual toda la suciedad y la mugre desaparecerán mágicamente tras una breve espera. ¡Además de ser buena para limpiarse después de una comida, también será una gran fuente de entretenimiento en cualquier reunión!"
 VIET_thunderstone_talisman_name:0 "Talismán de la Piedra del Trueno"
 VIET_thunderstone_talisman_desc:0 "Un talismán protector hecho con una piedra de trueno, piedras especiales de origen desconocido, quizás incluso sobrenaturales."
 VIET_patchwork_quilt_name:0 "Edredón de retazos"
 VIET_patchwork_quilt_desc:0 "Una colcha sencilla pero hermosa, decorada con patrones y diseños tradicionales de la cultura [ROOT.Char.GetCulture.GetName]"
 VIET_leather_ball_name:0 "Pelota de cuero"
 VIET_leather_ball_desc:0 "Una pelota hecha de un mosaico de cuero relleno de plumas. Es genial para jugar y mantenerse en forma."
 # 1.5.3 - please leave this comment here
 VIET_small_seashell_name:0 "Concha marina pequeña"
 VIET_small_seashell_desc:0 "Una hermosa concha lo suficientemente pequeña como para caber en la palma de la mano. Tiene una belleza exquisita y natural."
 VIET_useless_map_name:0 "Mapa inútil"
 VIET_useless_map_desc:0 "Un mapa que representa un reino utópico y ficticio. Este reino representa una posible concepción de cómo sería una sociedad ideal."
 VIET_house_vase_name:0 "Jarrón de cultura [ROOT.Char.GetCulture.GetNameNoTooltip]"
 VIET_house_vase_desc:0 "Simple pero elegante, este jarrón fue hecho por artesanos [ROOT.Char.GetCulture.GetNameNoTooltip] y está decorado con varias escenas de la vida cotidiana."
 # 1.5.4 - please leave this comment here
 # 1.7.0 - please leave this comment here
 VIET_golden_rose_name:0 "Rosa de Oro"
 VIET_golden_rose_desc:0 "Una misteriosa y hermosa rosa, hecha de oro macizo. ¿Quién la hizo? ¿Cuándo fue hecha? ¿Dónde fue hecha? Quién sabe..."
 # 1.7.1 - please leave this comment here
