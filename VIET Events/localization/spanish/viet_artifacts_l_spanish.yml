 # Version 1.14.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_fire_striker_name:0 "Chisquero Fiable"
VIET_fire_striker_desc:0 "Un trozo de metal, generalmente hierro o acero, utilizado junto con pedernal y otras piedras para crear una chispa que pueda encender un fuego. Este en particular es de calidad excepcional y no decepcionará a su dueño."
 # Version 1.15.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_coconut_cup_name:0 "Copa de Coco"  
VIET_coconut_cup_desc:0 "Una cáscara de coco utilizada como cuenco, elaboradamente decorada con metal precioso en un estilo artístico típico de [ROOT.Char.GetCulture.GetName]. Está destinada tanto a la exhibición como para beber."  
 # Version 1.15.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.16.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
VIET_horse_armor_name:0 "Armadura de Caballo de Calidad"
VIET_horse_armor_desc:0 "Elegante y duradera, bella y resistente, esta armadura de caballo [ROOT.Char.GetCulture.GetName] protege a un caballo de los peligros del mundo y además luce con estilo."
