 VIET_astrolabe_name:0 "Astrolabio"
 VIET_astrolabe_desc:0 "Un dispositivo mecánico cuidadosamente elaborado con latón que se usa para una variedad de funciones, principalmente relacionadas con cálculos astronómicos, como trazar las estrellas. También se usa para topografía y navegación."
