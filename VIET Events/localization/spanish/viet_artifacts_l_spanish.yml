 # Version 1.12.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_tongue_stone_name:0 "Amuleto de Piedra de Lengua"
VIET_tongue_stone_desc:0 "También conocidas como lenguas de serpiente, estas piedras únicas – quizás provenientes de algún tipo de serpiente o criatura mística – tienen propiedades curativas, incluyendo la protección contra el veneno. Por lo general, se sumergen en la bebida o se preservan en un amuleto como este."
