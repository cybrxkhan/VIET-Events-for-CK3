 # Misc
 xxxxxxxxxxxxxxxxxxx:0 "xxxxx"
 
 # Events proper
 VIETmonogatari.0001.t:0 "Llega Qi Ma, El Mentiroso"
 VIETmonogatari.0001.desc:0 "Escuché que un viajero muy inusual ha llegado a la región. Se le conoce como Qi Ma El Mentiroso, y muchos afirman que posee una sabiduría incomparable, incluso si algunos de sus consejos a menudo se refieren a temas extraños o tiene poco sentido a veces. Curiosamente, aunque muchos afirman que es inmensamente famoso, nunca había oído hablar de él antes.\n\nSin embargo, dado que es conocido por sus conocimientos, quizá debería visitarlo en algún momento. ¿Sabe de temas intelectuales profundos que podríamos discutir? Incluso si es un loco, tal vez podría aprender una o dos cosas. Por otra parte, hay quienes dicen que no debería asociarme con aquellos que se interesan por cosas extrañas."
 VIETmonogatari.0001.a:0 "Lo pensaré."
 VIETmonogatari.0001.tooltip:0 "Mientras tengas el [character_modifier|E] #V Qi Ma está cerca#!, tendrás acceso a la [decision|E] de #V meet#! [qi_ma_the_liar|E]. Si desea buscar su consejo, debe hacerlo tan pronto como pueda: no estará en la ciudad para siempre y, más pronto que tarde, viajará a otro lugar."
 VIETmonogatari.0002.t:0 "xxxxx"
 VIETmonogatari.0002.desc:0 "xxxxx"
 VIETmonogatari.0002.a:0 "xxxxx"
 VIETmonogatari.0003.t:0 "Qi Ma, el mentiroso, se va"
 VIETmonogatari.0003.desc:0 "He recibido noticias de que Qi Ma El Mentiroso, el viajero más excéntrico y sabio, que hablaba con acertijos y a menudo se refería a cosas extrañas, ya no se encuentra en la región. Se rumorea que se marcha a buscar algunos calibradores legendarios e impresionantes de inmenso poder. ¿Quién sabe cuándo volveré a encontrarme con este tipo?"
 VIETmonogatari.0003.a:0 "Tal vez sea mejor que no me asocie con los que se hablan de cosas raras."
 VIETmonogatari.0004.t:0 "xxxxx"
 VIETmonogatari.0004.desc:0 "xxxxx"
 VIETmonogatari.0004.a:0 "xxxxx"
 VIETmonogatari.0005.t:0 "Visitar a Qi Ma El Mentiroso"
 VIETmonogatari.0005.desc:0 "Llego a la ciudad donde se aloja Qi Ma El Mentiroso, después de programar una cita para reunirme con él. Encuentro la taberna que supuestamente frecuenta y entro. No hace falta mcuho para percibir al escurridizo caballero, y me acerco a donde está sentado.\n\nInsistiendo en hablar en tercera persona, me saluda mientras retuerce sus bigotes de gato: "Qi Ma sabe mucho cuando dice algo. Qi Ma sabe muchas cosas que otros no saben.""
 VIETmonogatari.0005.a:0 "Veamos qué sabe este tipo excéntrico."
 VIETmonogatari.0006.t:0 "Qi Ma, el mentiroso, parte"
 VIETmonogatari.0006.desc:0 "Me dijeron que después de visitar a Qi Ma, el viajero más excéntrico y sabio, decidió empacar y viajar a lugares desconocidos. Se rumorea que se fue a buscar algunos calibradores legendarios e imopresionantes de inmenso poder. ¿Quién sabe cuándo volveré a encontrarme con este tipo?"
 VIETmonogatari.0006.a:0 "Era un tipo extraño."
 VIETmonogatari.0010.t:0 "El Mentiroso"
 VIETmonogatari.0010.desc:0 "Hoy, algunos viajeros extranjeros pasan por mi corte y me cuentan las cosas que han visto en sus viajes. Una de sus historias es muy inusual y trata de otro viajero que conocieron, uno de una tierra muy, muy lejana. No entendí su nombre, pero dicen que este hombre extraño se llama a sí mismo con un epíteto muy extraño, "El Mentiroso".\n\nSin embargo, a pesar de su comportamiento excéntrico, les proporcionó muchas percepciones sabias en materia de retórica y discurso, y como resultado ha enriquecido su capacidad para comunicarse con los demás."
 VIETmonogatari.0010.a:0 "¡Qué loco tan extraño, por cierto!"
 VIETmonogatari.0010.b:0 "Espera... ¿conociste #italic a#! Qi Ma?"
 VIETmonogatari.0011.desc:0 "Hoy, algunos viajeros extranjeros pasan por mi corte y me cuentan las cosas que han visto en sus viajes. Una de sus historias es muy inusual y trata de otro viajero que conocieron, uno de una tierra muy, muy lejana. No entendí su nombre, pero dicen que este hombre extraño se llama a sí mismo con un epíteto muy extraño, "El Mentiroso".\n\nSin embargo, a pesar de su comportamiento excéntrico, les proporcionó muchas percepciones sabias en asuntos de guerra y batalla, y como resultado ha enriquecido su habilidad para pelear y defenderse de los enemigos."
 VIETmonogatari.0012.desc:0 "Hoy, algunos viajeros extranjeros pasan por mi corte y me cuentan las cosas que han visto en sus viajes. Una de sus historias es muy inusual y trata de otro viajero que conocieron, uno de una tierra muy, muy lejana. No entendí su nombre, pero dicen que este hombre extraño se llama a sí mismo con un epíteto muy extraño, "El Mentiroso".\n\nSin embargo, a pesar de su comportamiento excéntrico, les proporcionó muchas percepciones sabias en asuntos de finanzas y logística, y como resultado ha enriquecido su capacidad para administrar sus recursos en la vida de manera más eficiente."
 VIETmonogatari.0013.desc:0 "Hoy, algunos viajeros extranjeros pasan por mi corte y me cuentan las cosas que han visto en sus viajes. Una de sus historias es muy inusual y trata de otro viajero que conocieron, uno de una tierra muy, muy lejana. No entendí su nombre, pero dicen que este hombre extraño se llama a sí mismo con un epíteto muy extraño, "El Mentiroso".\n\nSin embargo, a pesar de su comportamiento excéntrico, les proporcionó muchas ideas sabias sobre asuntos de engaño y juegos mentales con otros, y como resultado ha enriquecido su capacidad de usar su inteligencia callejera en la vida."
 VIETmonogatari.0014.desc:0 "Hoy, algunos viajeros extranjeros pasan por mi corte y me cuentan las cosas que han visto en sus viajes. Una de sus historias es muy inusual y trata de otro viajero que conocieron, uno de una tierra muy, muy lejana. No entendí su nombre, pero dicen que este hombre extraño se llama a sí mismo con un epíteto muy extraño, "El Mentiroso".\n\nSin embargo, a pesar de su comportamiento excéntrico, les proporcionó muchas ideas sabias sobre cuestiones de aprendizaje académico y, como resultado, ha enriquecido su capacidad para retener más información sobre el mundo."
 
 # Diplomacy
 VIETmonogatari.0100.t:0 "Belleza"
 VIETmonogatari.0100.desc:0 "Qi Ma dice: "Qi Ma ha oído que los hombres y las mujeres de todo el mundo se ven más atractivos en el pasado. No tiene opinión al respecto. Todas las personas son hermosas para él. ”"
 VIETmonogatari.0100.a:0 "Definitivamente, todos son hermosos a su manera."
 VIETmonogatari.0100.b:0 "Algunos son objetivamente horribles. No seamos demasiado idealistas."
 VIETmonogatari.0101.t:0 "¿Dónde encontrar cosas interesantes?"
 VIETmonogatari.0101.desc:0 "Qi Ma dice: "Qi Ma ama a Frangistán, Indostán, Irán, el Sahel, Rus... En estos lugares suceden muchas cosas interesantes. Mucho más que en Cathay.""
 VIETmonogatari.0101.a:0 "¿Por qué desperdiciar esfuerzos yendo a Cathay cuando podemos concentrarnos en casa?"
 VIETmonogatari.0101.b:0 "Quisiera visitar Cathay. ¡Será como en mis fantasías salvajes y locas!"
 VIETmonogatari.0102.t:0 "Pobre sabor a pollo"
 VIETmonogatari.0102.desc:0 "Qi Ma dice: "Qi Ma siempre está buscando buenos chistes sobre gallinas, pero no encuentra ninguno. ¿Adónde podrían haber ido?""
 VIETmonogatari.0102.a:0 "Quizás a algunos no les gustaron esos chistes, así que ya no son populares."
 VIETmonogatari.0102.b:0 "Me gustan ese tipo de bromas, y es triste que sean poco comunes en estos días."
 VIETmonogatari.0103.t:0 "Retener corte real"
 VIETmonogatari.0103.desc:0 "Qi Ma dice: "Qi Ma pagó mucho dinero para ver una corte real una vez. Algunas personas dijeron que era un tonto. Otros dijeron que estaba ayudando a la economía local. Solo quería ver los bonitos artefactos.”"
 VIETmonogatari.0103.a:0 "Muchos monarcas tienen hermosas cortes reales."
 VIETmonogatari.0103.b:0 "Creo que las cortes reales están sobrevaloradas."
 VIETmonogatari.0104.t:0 "xxxxx"
 VIETmonogatari.0104.desc:0 "xxxxx"
 VIETmonogatari.0104.a:0 "xxxxx"
 
 # Martial
 VIETmonogatari.0200.t:0 "Reyes Cruzados"
 VIETmonogatari.0200.desc:0 "Qi Ma dice: "Qi Ma no está muy impresionado con los Reyes Cruzados. Muchos pisan Tierra Santa solo unos días antes de volver a casa para decir que son un Cruzado, pero todos piensan que esto los hace ellos mejor en el arte de la guerra!”"
 VIETmonogatari.0200.a:0 "¡Estoy de acuerdo! ¡Esas personas no son verdaderos guerreros de Dios!"
 VIETmonogatari.0200.b:0 "¡Estoy seguro de que se han ganado el estatus de cruzados de forma justa!"
 VIETmonogatari.0200.c:0 "¡Les aseguro que me gané el estatus de cruzado de forma justa!"
 VIETmonogatari.0200.d:0 "¡Esos cruzados son unos impostores adoradores del diablo!"
 VIETmonogatari.0201.t:0 "Transporte"
 VIETmonogatari.0201.desc:0 "Qi Ma dice: "Algunas personas prefieren construir y navegar en sus propios barcos. Eso le parece una tontería a Qi Ma. ¿Por qué perder el tiempo construyendo barcos, cuando puedes navegar en los construidos por otros?"
 VIETmonogatari.0201.a:0 "Mis soldados no pueden convertirse en barcos por arte de magia."
 VIETmonogatari.0201.b:0 "Tu planteas un buen punto, sí, no me importa cómo están hechos los barcos."
 VIETmonogatari.0202.t:0 "Demasiado esfuerzo"
 VIETmonogatari.0202.desc:0 "Qi Ma dice: "Qi Ma no sabe por qué uno querría librar al mundo entero de baklava. Lleva mucho tiempo. Demasiado tiempo.""
 VIETmonogatari.0202.a:0 "Cierto, cierto."
 VIETmonogatari.0203.t:0 "Armas y libros"
 VIETmonogatari.0203.desc:0 "Qi Ma dice: "¿Por qué algunos gobernantes se molestan en exhibir sus armas o libros en sus cortes reales? Qi Ma cree que confunden su corte real con una armería o una biblioteca.""
 VIETmonogatari.0203.a:0 "Pero, ¿por qué alguien no mostraría sus preciadas posesiones?"
 VIETmonogatari.0203.b:0 "Es cierto, parece un desperdicio de esos valiosos artefactos."
 VIETmonogatari.0204.t:0 "xxxxx"
 VIETmonogatari.0204.desc:0 "xxxxx"
 VIETmonogatari.0204.a:0 "xxxxx"
 
 # Stewardship
 VIETmonogatari.0300.t:0 "La isla"
 VIETmonogatari.0300.desc:0 "Qi Ma dice: "Qi Ma ha oído que si uno quiere aprender a ser rey, debe viajar a la isla de Irlanda. ¡Allí, se dice que uno puede aprender los fundamentos elementales para administrar su propio reino!""
 VIETmonogatari.0300.a:0 "Gestionar un reino no es tarea fácil."
 VIETmonogatari.0301.t:0 "Mentiras y verdades"
 VIETmonogatari.0301.desc:0 "Qi Ma dice: "Algunos dicen que los romanos tienen un sistema de gobierno feudal. Otros dicen que Qi Ma es un mentiroso. ¡No creas ninguna de esas cosas!""
 VIETmonogatari.0301.a:0 "Para ser honesto, no estoy seguro si creerte o no."
 VIETmonogatari.0301.b:0 "En realidad, aquí, nuestro poder ejecutivo supremo se deriva de..."
 VIETmonogatari.0302.t:0 "¡Estresante!"
 VIETmonogatari.0302.desc:0 "Qi Ma dice: "Demasiado estrés puede ser peligroso. Qi Ma una vez tuvo demasiado estrés y desperdició dinero llenándose de baklava.""
 VIETmonogatari.0302.a:0 "¡Qué lástima! Aunque el baklava suena delicioso..."
 VIETmonogatari.0303.t:0 "Escalera al cielo"
 VIETmonogatari.0303.desc:0 "Qi Ma dice: "La gente siempre dice que quiere ver una buena corte real. Sin embargo, Qi Ma todavía tiene que encontrar una con escaleras decentes. Tal vez algún día.""
 VIETmonogatari.0303.a:0 "Sabes, ahora que lo mencionas..."
 VIETmonogatari.0304.t:0 "xxxxx"
 VIETmonogatari.0304.desc:0 "xxxxx"
 VIETmonogatari.0304.a:0 "xxxxx"
 
 # Intrigue
 VIETmonogatari.0400.t:0 "Canceroso"
 VIETmonogatari.0400.desc:0 "Qi Ma dice: “Algo extraño les sucede a los niños cuando tienen demasiada inteligencia, belleza y fuerza. ¡Algunos dicen que esto aumenta sus posibilidades de tener cáncer! Qi Ma se alegra de no ser demasiado inteligente, hermoso, ni fuerte.”"
 VIETmonogatari.0400.a:0 "Siempre hay un truco para todo, ¿no?"
 VIETmonogatari.0401.t:0 "Amor paterno"
 VIETmonogatari.0401.desc:0 "Qi Ma dice: "Muchos reyes matan a sus hijos primogénitos. Algunos dicen que no es tan inteligente como el segundo hijo. Otros dicen que no es tan fuerte como el tercer hijo. Algunos dicen que su hija será una mejor heredera. Qi Ma está contento de que sus padres lo amaran sin importar su lugar.""
 VIETmonogatari.0401.a:0 "Um... Creo que mis padres también me querían."
 VIETmonogatari.0402.t:0 "Matrimonio y adulterio"
 VIETmonogatari.0402.desc:0 "Qi Ma dice: "Algunos hombres prefieren casarse con mujeres que codician a otras mujeres, porque saben que nunca cometerán adulterio con un hombre. Qi Ma piensa que este es un arreglo práctico, pero muy deprimente y solitario.""
 VIETmonogatari.0402.a:0 "Es importante saber quién es tu heredero. ¡Más vale prevenir que curar!"
 VIETmonogatari.0402.b:0 "¡Estoy de acuerdo! Prefiero arriesgarlo todo por amor que estar solo en el matrimonio."
 VIETmonogatari.0403.t:0 "Misticismo"
 VIETmonogatari.0403.desc:0 "Qi Ma dice: "Qi Ma es muy práctico. No tiene necesidad de lo sobrenatural.""
 VIETmonogatari.0403.a:0 "Estoy de acuerdo. Debemos centrarnos en lo que podemos ver en la realidad."
 VIETmonogatari.0403.b:0 "¡No estoy de acuerdo! Hay otro mundo más allá de este."
 VIETmonogatari.0404.t:0 "xxxxx"
 VIETmonogatari.0404.desc:0 "xxxxx"
 VIETmonogatari.0404.a:0 "xxxxx"
 
 # Learning
 VIETmonogatari.0500.t:0 "Cultos demoníacos"
 VIETmonogatari.0500.desc:0 "Qi Ma dice: "¡Algunos afirman que existe una sociedad secreta que adora a los demonios en todo el mundo! Qué idea tan ridícula. Solo los jóvenes delirantes y sedientos de sangre, que disfrutan de asesinatos sin sentido y orgías se unirían a esa sociedad." "
 VIETmonogatari.0500.a:0 "Algunos quieren creer en las cosas más extrañas."
 VIETmonogatari.0501.t:0 "Tratamientos extraños"
 VIETmonogatari.0501.desc:0 "Qi Ma dice: "Qi Ma ha oído historias sobre médicos que realizan castraciones para curar el resfriado común. Qi Ma se alegra de que su médico no esté loco.""
 VIETmonogatari.0501.a:0 "Espero que mi médico tampoco esté loco."
 VIETmonogatari.0502.t:0 "El emperador"
 VIETmonogatari.0502.desc:0 "Qi Ma dice: "¿Preguntas qué le gusta y qué no le gusta al emperador de China? Qi Ma ya no sabe. Hubo un tiempo en que todo el mundo sabía esto. Nadie lo sabe ahora. Tal vez sea para mejor. ¡Los emperadores tienen intereses extraños!""
 VIETmonogatari.0502.a:0 "Me pregunto si podría impresionar al emperador de China con un regalo."
 VIETmonogatari.0503.t:0 "Cultura"
 VIETmonogatari.0503.desc:0 "Qi Ma dice: "Qi Ma no entiende lo que es tan impresionante de crear la propia cultura. Qi Ma puede hacer su propio yogur cuando quiera.""
 VIETmonogatari.0503.a:0 "Debes ser muy culto."
 VIETmonogatari.0504.t:0 "xxxxx"
 VIETmonogatari.0504.desc:0 "xxxxx"
 VIETmonogatari.0504.a:0 "xxxxx"