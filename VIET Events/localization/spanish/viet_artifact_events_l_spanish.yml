 VIETmisc.5056.t:0 "La Piedra de Lengua"
VIETmisc.5056.desc:0 "Hoy pasé algún tiempo visitando la botica local mientras estaba en el pueblo. Aunque mi médico, [physician.GetTitledFirstName], usualmente se encarga de estos asuntos [physician.GetHerselfHimself], no está de más acompañar a [physician.GetHerHim] de vez en cuando para aprender cómo [physician.GetSheHe] me ayuda a mantener mi salud.\n\nLa boticaria, por supuesto, está encantada de tenerme cerca. [physician.GetFirstNameNoTooltip] observa con cierta diversión mientras ella intenta venderme con entusiasmo algunos de sus productos más valiosos, en particular una piedra de lengua.\n\nCon un brillo en los ojos, me muestra la piedra triangular, y dice, “Como sabes, mi [ROOT.Char.GetLadyLord], estas piedras son conocidas por proteger contra el veneno. Probablemente tengas experiencia sumergiéndolas en la bebida para evitar el veneno, pero una más grande como esta sería mejor como amuleto protector.”"
VIETmisc.5056.a:0 "¡Una buena oferta! Compraré esta piedra de lengua."
VIETmisc.5056.b:0 "Agradezco tu preocupación, pero pasaré."
VIETmisc.5056.info:0 "#emphasis Contexto Histórico:#! En la época medieval, los dientes fosilizados de tiburón eran llamados “piedras de lengua” o “lenguas de serpiente”. Entre otros usos médicos, eran una cura común o protección contra el veneno. Había una tradición en la época de colgar piedras de lengua de árboles decorativos en las mesas durante los banquetes; los invitados podían sumergir las piedras de lengua en su vino o bebida, asegurándose de que no serían envenenados."
