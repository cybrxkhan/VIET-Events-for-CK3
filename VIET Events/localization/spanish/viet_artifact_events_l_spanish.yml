VIETmisc.5060.t:0 "El Vendedor"
VIETmisc.5060.desc:0 "He oído que vivía un excelente mercader [todd_howard.GetCulture.GetName] en una ciudad cercana, que vendía toda clase de objetos útiles. Intrigado, fui a visitar a este mercader llamado [todd_howard.GetFirstName] [todd_howard.GetDynasty.GetName].\n\nTodo lo que decía sonaba exagerado, como si fuera un #italic mentiroso#!, y sin embargo… parecía tan encantador y sincero, aunque algo torpe.\n\n“Creo que tengo algo que le gustará a un precio asequible,” dice. “Antes mencionó su preocupación por su seguridad al viajar. Mi [ROOT.Char.GetLadyLord], esto podría ayudarle a protegerse, a la vez que le brinda una experiencia cómoda mientras explora el mundo: esta armadura para caballos, para su caballo.”\n\n[todd_howard.GetFirstNameNoTooltip] continúa explicando la calidad de la armadura para caballos y cómo no solo es protectora, sino también estética."
VIETmisc.5060.a:0 "Trato hecho, [todd_howard.GetFirstNameNoTooltip]."
VIETmisc.5060.b:0 "Tus dulces “mentiras” podrían ser un gran activo para mí…"
VIETmisc.5060.b.toast.failure:0 "No consigues convencerle de que trabaje para ti"
VIETmisc.5060.b.toast.success:0 "Le convences para que trabaje para ti ahora"
VIETmisc.5060.c:0 "¡Bah! ¿La gente dice que eres un buen vendedor? Olvídalo."
