VIETmisc.5061.t:0 "Conservas de Frutas"
VIETmisc.5061.desc:0 "Las conservas de frutas se consumen comúnmente en todas partes. Pero ¿una #italic buena#!? Eso es algo que de verdad es un tesoro.\n\nSin embargo, un cierto pueblo cerca de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] podría tener lo que podrían ser unas de las mejores conservas de frutas que he probado jamás. Me habían regalado algunas de estas conservas a mí, su [ROOT.Char.GetTitleAsNameNoTooltip], e incluso mis cocineros quedaron impresionados.\n\nMis cocineros me han dicho que sería una buena idea que aprendiéramos cómo hacen estas conservas. Existen muchos métodos de preparación, y algunos son claramente superiores a otros."
VIETmisc.5061.a:0 "¡Enviar algunos cocineros a aprender de esos aldeanos!"
VIETmisc.5061.b:0 "Están sabrosas, pero no merecen la molestia."
