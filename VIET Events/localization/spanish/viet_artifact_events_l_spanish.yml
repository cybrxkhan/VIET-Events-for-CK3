l_spanish:

 # Artifact Events (Both Old and New Combined)
 
 VIETmisc.5000.t:0 "El ábaco"
 VIETmisc.5000.desc:0 "Un comerciante que conozco ha decidido hace poco jubilarse. Ahora está mayor y se está involucrando menos en el mundo del comercio, ha ganado suficiente dinero a lo largo de los años para jubilarse cómodamente.\n\nLo estaba visitando hoy y me ofreció venderme su ábaco de confianza. Cree que me servirá bien en mi trabajo."
 VIETmisc.5000.a:0 "Con mucho gusto lo cogeré, ¡tenemos un trato!"
 VIETmisc.5000.b:0 "Podría hacer el trabajo yo mismo sin este artilugio."
 VIETmisc.5001.t:0 "El calibrador"
 VIETmisc.5001.desc:0 "Estaba un día aburrido y miraba a algunos de mis sirvientes mientras limpiaban mi residencia. Estaban clasificando algunas pertenencias viejas, decidiendo qué se tiraría o no a la basura, cuando me percaté de unas pinzas de aspecto hermoso en la pila de cosas. Pocos calibradores están tan finamente elaborados y son tan exquisitos en calidad como este que vi, así que le pregunté a una de las criadas allí, una muchacha bastante astuta, si sabía algo al respecto.\n\n"Tal vez hace mucho tiempo podías encontrar calibradores en todos los hogares del país, pero ya no", dijo la criada, "especialmente uno de esta calidad."\n\nAsentí sabiamente, mientras lo examinaba. Mi doncella añadió que como [ROOT.Char.GetTitleAsNameNoTooltip], obviamente puedo quedármelo si me gusta. Después de todo, nadie me detendría."
 VIETmisc.5001.a:0 "Por que no. Es hermoso, incluso si no tengo muchos usos para él."
 VIETmisc.5001.b:0 "¿Qué soy yo, un [ROOT.Char.GetWomanMan] loco majadero? No soy un coleccionista de pinzas."
 VIETmisc.5002.t:0 "Para ver más claramente"
 VIETmisc.5002.desc:0 "Un viajero erudito visita hoy mi corte. Posee muchos instrumentos impresionantes, muchos de los cuales dice que le llevaría demasiado tiempo explicarme su propósito, pero una lupa aparentemente simple despierta mi interés. Ha sido elaborado con cuidado: en su mango están tallados algunos patrones geométricos y, en general, se ve bastante bien.\n\nEl erudito dice que está dispuesto a venderme la lupa a un buen precio antes de partir, si estoy interesado. Un instrumento de esa calidad me ayudaría a leer y ver las cosas más de cerca...."
 VIETmisc.5002.a:0 "¡Suena como un trato! La tendré entonces."
 VIETmisc.5002.b:0 "No gracias, sólo me pareció interesante."
 VIETmisc.5002.info:0 "#emphasis Contexto histórico:#! Desde la antigüedad, los humanos han utilizado fragmentos seleccionados de cristal, obsidiana o vidrio para obtener una visión más clara de los objetos de cerca como una versión primitiva de la lupa moderna. Las lentes de lupa "modernas", tal como las conocemos, probablemente se desarrollaron en algún momento durante el período de la alta Edad Media, en base a los avances de los eruditos islámicos y cristianos. Estos luego evolucionarían para convertirse en los primeros anteojos adecuados."
 VIETmisc.5003.t:0 "Un reloj de arena"
 VIETmisc.5003.desc:0 "Estaba en la ciudad hoy y me encontré con el puesto de un comerciante ambulante, tenía varios dispositivos y artículos interesantes a la venta. Me muestra algo llamado reloj de arena. Esta no es una herramienta que uno no vea muy a menudo, pero el hombre me asegura que puede medir el tiempo con mucha más precisión que otros métodos que la gente suele usar. Si estoy dispuesto a pagar una pequeña cantidad de oro, puede ser mío y podré llevar la cuenta del tiempo como pocos pueden hacerlo."
 VIETmisc.5003.a:0 "¡Y tendré este fascinante dispositivo!"
 VIETmisc.5003.b:0 "No tengo necesidad de una cosita tan tonta."
 VIETmisc.5003.info:0 "#emphasis Contexto histórico:#! El primer reloj de arena conocido puede haber sido fabricado ya en el siglo VIII DC por un monje franco llamado Liutprand, aunque hay poca evidencia de esta historia. Las representaciones de relojes de arena son escasas hasta el siglo XIV, cuando de repente se vuelven mucho más comunes en el arte, por lo que es difícil determinar los orígenes del dispositivo y cuándo se inventó. Sin embargo, se volvieron extremadamente comunes a fines del siglo XIV debido a su simple efectividad."
 VIETmisc.5004.t:0 "Cascanueces"
 VIETmisc.5004.desc:0 "[nutgifter.GetTitledFirstName] me ha obsequiado con un regalo: un cascanueces maravillosamente elaborado, pintado con colores vibrantes y hecho para parecerse a mi propia imagen. Será útil para comer nueces, por supuesto, pero también dicen que ahuyenta a los malos espíritus cuando les muestra sus dientes para romper nueces."
 VIETmisc.5004.aniconic.desc:0 "[nutgifter.GetCharacterViewName] has presented me with a gift - a wonderfully crafted nutcracker, painted with vibrant colors. It'll be useful for eating nuts, of course, but [nutgifter.GetSheHe] also says it scares away evil spirits as it bares its nut-cracking teeth at them."
 VIETmisc.5004.a:0 "¡Bien entonces! Vamos a buscar algunas nueces para abrir."
 VIETmisc.5004.b:0 "¡Bah, patrañas! no lo necesito. Tíralo en algún lugar."
 VIETmisc.5005.t:0 "El duro trabajo de un astrónomo"
 VIETmisc.5005.desc:0 "Recientemente me ha llamado la atención que, un astrónomo local ha estado trabajando diligentemente en algunos mapas estelares para cartografiar los cielos. Estos no son solo pedazos de pergamino con líneas y dibujos sobre ellos, por supuesto; también son muy agradables a la vista, con hermosas obras de arte que representan las diversas constelaciones y cuerpos celestes. En general, es un proceso que lleva mucho tiempo y mucho trabajo. De todos modos, se ha ofrecido gentilmente a venderme uno de sus mapas por una pequeña tarifa."
 VIETmisc.5005.a:0 "¡Qué amable! Aceptaré entonces."
 VIETmisc.5005.b:0 "Puede quedárselo. ¿Para qué quiero uno?"
 VIETmisc.5006.t:0 "Juego de plata o no?"
 VIETmisc.5006.desc:0 "Estaba en la ciudad cuando pasé por la tienda de un platero. Estaba emocionado de verme, ya que dijo que acababa de terminar de hacer un excelente juego de cubiertos, uno apto solo para alguien como un gran [ROOT.Char.GetTitleAsNameNoTooltip], como yo. Está dispuesto a venderlo a buen precio. A juzgar por lo lujoso que se ven las piezas, ¡Parece una gran oferta!\n\nSin embargo, de nuevo, ¿realmente necesito más símbolos de mi riqueza e influencia? Es un conjunto pequeño, después de todo, y solo me sería útil personalmente o para eventos muy pequeños."
 VIETmisc.5006.a:0 "¿Por qué no? No soy vanidoso, ¡Solo me gustan las cosas bonitas!"
 VIETmisc.5006.b:0 "Debería contenerme. Ya tengo suficiente vajillas."
 VIETmisc.5007.t:0 "Una pluma exótica"
 VIETmisc.5007.desc:0 "Mientras curioseaba en la tienda de un comerciante, caí en una pluma bastante atractiva. Me han dicho que se hizo con la pluma de un pájaro exótico, raro y mítico que vive en la legendaria isla de Fulano de Tal que se encuentra a muchas, muchas leguas de aquí. Se dice que este pájaro es extremadamente difícil de atrapar, así que si quiero comprar esta pluma, tendré que pagar un alto precio. Pero por [ROOT.Char.GetFaith.HighGodName], es una pluma de aspecto maravilloso, y seguramente me haría parecer intelectual y elegante, si la tuviera y la usara todos los días para escribir."
 VIETmisc.5007.a:0 "¡Puedo permitirme una pluma tan fina!"
 VIETmisc.5007.b:0 "Pensándolo bien, no la necesito."
 VIETmisc.5008.t:0 "El cántaro encantador"
 VIETmisc.5008.desc:0 "Algunos nobles locales menores pasaron a visitarme hoy. Para conmemorar la ocasión, me obsequiaron con una hermosa jarra hecha de metal fino.\n\nDespués de que se fueran, me tomo un tiempo examinar la jarra. Definitivamente es una de gran calidad, con grabados y decoraciones únicas, hecha con la típica directriz artística [ROOT.Char.GetCulture.GetName]."
 VIETmisc.5008.a:0 "Guárdela para ocasiones importantes."
 VIETmisc.5008.b:0 "Véndelo a alguien, no es tan especial."
 VIETmisc.5009.t:0 "El cántaro común"
 VIETmisc.5009.desc:0 "Hoy visité un pueblo local para ver cómo estaba y discutir los asuntos locales con los nobles del pueblo. Antes de irme, un par de artesanos locales me obsequiaron con una jarra de madera para conmemorar la ocasión. Es de buena calidad, de buena artesanía y decorado en la forma habitual [ROOT.Char.GetCulture.GetName], aunque sigue siendo bastante simple y no estoy seguro de si un [ROOT.Char.GetTitleAsNameNoTooltip] como yo debería tener algo tan simple."
 VIETmisc.5009.a:0 "Agradécelo y quédatelo. ¡Sigue siendo un buen regalo!"
 VIETmisc.5009.b:0 "Vende esta cosa sin valor a otro plebeyo."
 VIETmisc.5010.t:0 "Extremadamente seguro"
 VIETmisc.5010.desc:0 "He oído hablar de un cerrajero cercano que puede hacer cerraduras que son tan difíciles de abrir que nadie podrá forzarlas con éxito, y muchas personas han avalado la calidad de las cerraduras de este hombre. Incluidos un par de mis cortesanos.\n\nDe hecho, el cerrajero se ha enterado de mi interés en su arte y se ha ofrecido a producir un cofre especial para mí. No será para mostrar o parecer demasiado llamativo, pero ese es precisamente el punto; de lo contrario, ya sean objetos de valor, cartas incriminatorias o recuerdos valiosos, mantendrá todo a salvo, siempre que tenga la llave, por supuesto."
 VIETmisc.5010.a:0 "Pediré uno según mis especificaciones."
 VIETmisc.5010.b:0 "No tengo nada que ocultar, así que no lo necesito."
 VIETmisc.5011.t:0 "Un buen espejo"
 VIETmisc.5011.desc:0 "Hay un vidriero que vive cerca y que puede hacer vidrio que es muy claro, una hazaña extremadamente difícil de lograr. He considerado comprar un espejo de mano hecho por este tipo, y hoy incluso visité su tienda. Para ver algunas de sus obras de arte de cerca. En general, estoy impresionado. No hay duda de su habilidad.\n\nMientras estoy allí, me muestra un espejo en particular. Después de verlo solo una vez, juro que debe haber #italic alguna cosa#! mágica o etérea en el, pero supongo que eso es intrínseco para la mayoría de los espejos hechos por expertos.\n\nEstoy muy tentado de comprar este espejo."
 VIETmisc.5011.a:0 "Puedo permitirme comprar esto. Hazme un buen espejo de mano."
 VIETmisc.5011.b:0 "Mis espejos actuales son de peor calidad, pero estoy bien con ellos."
 VIETmisc.5012.t:0 "¡Jaque mate!"
 VIETmisc.5012.desc:0 "El ajedrez es cada vez más popular. Incluso si yo no lo juego mucho, podría valer la pena invertir en adquirir un juego de ajedrez de calidad para mí en caso de que lo necesite, aunque solo sea para presentarme a mí mismo como un líder moderno y sociable.\n\nHoy se presenta una oportunidad: me ha llamado la atención que un famoso comerciante ambulante que pasa por la zona está en posesión de un antiguo pero encantador juego de ajedrez de marfil, y está dispuesto a venderlo. ¿Quizás es hora de que consiga mi propio juego de ajedrez personal? Debería tratar de alcanzarlo antes de que se vaya de la ciudad si quiero comprarlo."
 VIETmisc.5012.a:0 "Vamos a buscar ese juego de ajedrez."
 VIETmisc.5012.b:0 "Esto es una pérdida de dinero."
 VIETmisc.5013.t:0 "¿Jaque mate?"
 VIETmisc.5013.desc:0 "El ajedrez se está volviendo cada vez más popular. Incluso si yo no lo juego, no estaría de más tener un juego de ajedrez barato para practicar mis movimientos de ajedrez. Algunos pueden criticar el ajedrez como una pérdida de tiempo. Tiempo, porque ¿quién se molestaría en mirar un montón de representaciones pobres y abstractas de ejércitos que se mueven de un lado a otro? Aún así, si soy lo suficientemente bueno, podría impresionar a algunas personas, o al menos ser capaz de socializar con los muchos otros que juegan en papel. Jugar y hablar sobre estrategias y tácticas.\n\nHay algunos artesanos cerca que pueden producir uno de esos juegos de ajedrez baratos hechos de madera local, si quiero."
 VIETmisc.5013.a:0 "Me compraré uno de esos juegos de ajedrez. ¡Debería ser divertido!"
 VIETmisc.5013.b:0 "¡Sabes, los juegos de estrategia #italic son#! una pérdida de tiempo sin sentido."
 VIETmisc.5014.t:0 "Una herramienta para comer bien"
 VIETmisc.5014.desc:0 "Un erudito local regresó recientemente de sus viajes al este y lo invité a compartir historias de todo lo que vio y registró. Por lo tanto, voy a organizar una pequeña fiesta esta noche en su honor.\n \nMientras todos escuchamos sus historias, menciona en particular que le regalaron unos palillos de porcelana que recibió de un amigo, que hizo mientras residía en uno de los reinos del este. Dice que puede darme uno de estos pares de palillos como regalo. No hay duda de que estos no son palillos ordinarios, a juzgar por su belleza."
 VIETmisc.5014.a:0 "¡Gracias! Mis viejos palillos son monótonos y horribles en comparación."
 VIETmisc.5014.b:0 "¡Gracias! No sé cómo usarlos, pero parecen agradables."
 VIETmisc.5014.c:0 "No, gracias, no es necesario que me des uno."
 VIETmisc.5015.t:0 "Dados de hueso"
 VIETmisc.5015.desc:0 "Jugar a los dados a menudo se asocia con las clases más bajas, los jugadores, los delincuentes y los de poca importancia, pero incluso los estratos más altos de la sociedad disfrutan jugando buenos juegos de dados. Un conocido mío que disfruta de estas diversiones tiene un par de dados de repuesto de hermosa apariencia, tallados en fino hueso de animal, me los puedo quedar si estoy interesado. Después de todo, es mejor jugar con los propios dados en los que uno puede confiar, en lugar de confiar en los dados de los extraños. Que potencialmente podrían trucarse."
 VIETmisc.5015.a:0 "Claro, me los quedaré si eso no es un problema."
 VIETmisc.5015.b:0 "No debería desperdiciar mi vida jugando juegos como este..."
 VIETmisc.5016.t:0 "Dados de madera"
 VIETmisc.5016.desc:0 "Jugar a los dados a menudo se asocia con las clases bajas, los jugadores, los delincuentes y los de poca importancia, pero incluso los estratos más altos de la sociedad disfrutan jugando buenos juegos de dados. Un conocido mío que disfruta de estas diversiones tiene un par de dados de madera simples de repuesto, me los dará si estoy interesado. Si bien no son los más toscos que existen, este par de dados no son notables de ninguna manera.\n\nAún así, es mejor jugar con unos propios en los que uno puede confiar, en lugar de depender de los dados de extraños que potencialmente podrían trucarse."
 VIETmisc.5016.a:0 "No me importa, me quedo con esos dados."
 VIETmisc.5016.b:0 "No debería desperdiciar mi vida jugando juegos como este..."
 VIETmisc.5017.t:0 "Zapatillas de seda"
 VIETmisc.5017.desc:0 "Últimamente tengo los pies tan doloridos, cansados y absolutamente miserables. He pensado en comprarme unas pantuflas de seda para caminar en mis aposentos privados. Además, me vería bastante elegante. Sé de alguien cercano que hace buenas zapatillas, y se dice que su habilidad es bastante notable. Tal vez debería visitar su tienda."
 VIETmisc.5017.a:0 "¡Sí! Es una buena idea."
 VIETmisc.5017.b:0 "No, no. Eso es demasiado extravagante."
 VIETmisc.5018.t:0 "Una cuchara ordinaria"
 VIETmisc.5018.desc:0 "Hay una cuchara de peltre que me gusta mucho y que me gusta usar regularmente cuando ceno en privado. Aunque no es lo más digno, tal vez debería usarla más regularmente, ¡al menos sabré que puedo confiar en que esta cuchara no se untará con algunas sustancias peligrosas!"
 VIETmisc.5018.a:0 "Buena idea."
 VIETmisc.5018.b:0 "Hay cucharas mejores."
 VIETmisc.5019.t:0 "Por si acaso"
 VIETmisc.5019.desc:0 "Un día, mientras exploraba mi residencia, encontré una sólida vara de medir tirada por ahí. Creo que pertenecía a uno de mis sirvientes. ¿Quizás ahora no la usan? De todos modos, la vara está hecha de piedra resistente pero liviana, e imagino que podría ayudarme con una variedad de tareas y asuntos en el futuro."
 VIETmisc.5019.a:0 "Incluso para alguien de mi estatus, podría ser útil."
 VIETmisc.5019.b:0 "¿En qué estoy pensando? No soy un simple plebeyo."
 VIETmisc.5020.t:0 "La flauta antediluviana"
 VIETmisc.5020.desc:0 "Recientemente, un cazador de mi reino salió a cazar un día cuando tropezó con un hoyo. Sintió curiosidad y cavó más profundo; eventualmente, encontró algunos artefactos antiguos. La mayoría eran inútiles y estaban rotos, excepto por una flauta hecha de lo que parece ser el hueso de una criatura gigante o de un hombre.\n\nCuando pasé por su pueblo hoy de camino a asistir a una reunión en otro pueblo, me mostraron este hallazgo fascinante. Este cazador, que tocaba la flauta en su tiempo libre, me mostró cómo esta antigua flauta aún podía tocar música: sonaba agradable, aunque melancólica y extraña.\n\nLos aldeanos se ofrecieron a regalarme esta flauta. Seguramente me interesaría... ¿una extraña e interesante reliquia del pasado? Después de todo, no es una flauta común y corriente."
 VIETmisc.5020.a:0 "Gracias por su amable regalo."
 VIETmisc.5020.b:0 "Me pone nervioso. No, gracias."
 VIETmisc.5021.t:0 "Mantener el equilibrio"
 VIETmisc.5021.desc:0 "Un día, unos mercaderes que conozco quisieron ofrecerme un regalo después de que termináramos de negociar un trato para un negocio relacionado con la administración de mi reino. Su regalo resultó ser una balanza, hecha con materiales finos.\n\n"Siempre debes tener tus propias balanzas, ya que nunca sabes qué esperar de las balanzas de un comerciante deshonesto, mi [ROOT.Char.GetLadyLord]", me dice uno de los comerciantes. "Nosotros podemos dar fe de que este par de balanzas están bien equilibradas. Incluso si no te sirve para mucho, estoy seguro de que uno de tus sirvientes podría encontrarla utilidad. Como mínimo, puede intimidar a los comerciantes deshonestos para que pretendan tener un trato honesto."
 VIETmisc.5021.a:0 "¡Esto seguramente será útil! Se lo agradezco."
 VIETmisc.5021.b:0 "No la necesito, pero gracias de todos modos."
 VIETmisc.5022.t:0 "Martillar lejos"
 VIETmisc.5022.desc:0 "Estoy fuera de casa hoy, inspeccionando a algunos de mis sirvientes en el trabajo. Han estado completando algunas reparaciones menores en la pared y la estructura en una parte de mi residencia. Mientras camino lentamente, observo toda la escena, me encuentro con un martillo; lo cojo y me gusta lo firme que se siente en mi mano.\n\nEste martillo tiene algo especial. Aunque no soy un artesano ni un trabajador común, no puedo evitar admirarlo. Este martillo... cuanto más lo pienso... Después de todo, ¿no se hacen edificios, barcos y otras grandes construcciones con algo tan simple?\n\nQuizás incluso el gran [ROOT.Char.GetTitledFirstNameNoTooltip] podría encontrar utilidad para esta herramienta todos los días! Por lo menos, puedo conservarla para inspirarme a mí mismo a trabajar más duro."
 VIETmisc.5022.a:0 "Lo mantendré a mi lado."
 VIETmisc.5022.b:0 "Es interesante, pero nada más."
 VIETmisc.5023.t:0 "Pala adentro, pala afuera"
 VIETmisc.5023.desc:0 "Hace poco necesitaba reparar parte de mi residencia, así que ordené a algunos de mis sirvientes que la restauraran. También trajeron a varios trabajadores de un par de aldeas cercanas para ayudar con esta tarea. .\n\nMientras inspeccionaba su trabajo, noté que un hombre tenía una pala particularmente fascinante con él, o al menos pensé que era fascinante. A pesar de su aparente tosquedad, mostraba claramente una robustez y poder que sentí que era poco común en una herramienta tan simple, sin mencionar que tenía un encanto tosco y rústico en su apariencia. El trabajador, al ver mi admiración por ella, dijo que podía quedármela si quería.\n\n"No sé cómo un [ROOT.Char.GetTitleAsNameNoTooltip] podría hacer uso de una pala", dice, "pero tengo otra en casa, y estoy seguro de que un gran [ROOT.Char.GetLadyLord] como usted pensará en un buen propósito para ello. ""
 VIETmisc.5023.a:0 "Eso suena espléndido. ¡Gracias!"
 VIETmisc.5023.b:0 "No, gracias, solo quería echar un vistazo."
 VIETmisc.5024.t:0 "Mochila"
 VIETmisc.5024.desc:0 "Un aventurero pasó recientemente y visitó mi corte para deleitarnos con historias de tierras de más allá. Este aventurero, antes de irse, me regaló una mochila de cuero, diciendo que podría serme útil, para ayudar cuando llevo cosas durante mis viajes. No es lo más hermoso que existe, pero el artesano que lo hizo claramente lo diseñó para que tuviera un encanto rústico y simplista, mientras podría gestionar la carga de llevar muchas cosas con facilidad."
 VIETmisc.5024.a:0 "¡Me podría ayudar mucho!"
 VIETmisc.5024.b:0 "Es basura, dásela a un sirviente o deséchala."
 VIETmisc.5025.t:0 "Un regalo de última hora"
 VIETmisc.5025.desc:0 "Era mi primera vez en esa taberna. Solo vine a visitar a un miembro de la élite local, pero el personal de la taberna y los clientes habituales me recibieron calurosamente, ya que no esperaban que el [ROOT.Char.GetTitleAsNameNoTooltip] pasara por aquí. Es cierto que llegué con poca antelación dado que el lugar de la reunión se cambió en el último minuto, pero el personal hizo un buen trabajo al recibirme a pesar de todo.\n\nEl personal tuvo poco tiempo para preparar un regalo apropiado, así que me obsequiaron con un simple cuenco de madera tallada para guardarlo como recuerdo. Sin embargo, no es cualquier cuenco, ya que está bellamente tallado con algunas florituras estilísticas de tipología [ROOT.Char.GetCulture.GetName]. No es lo más habitual que tendría un gran [ROOT.Char.GetTitleAsNameNoTooltip], pero es mío, si así lo deseo, y sería bueno tenerlo cuando esté comiendo en privado o mientras estoy de viaje."
 VIETmisc.5025.a:0 "Por supuesto, os lo agradezco."
 VIETmisc.5025.b:0 "¡No, gracias! ¡Esto no vale nada!"
 VIETmisc.5026.t:0 "Liberar mi potencial"
 VIETmisc.5026.desc:0 "Visité a uno de mis antiguos capitanes de guardia, que se jubiló recientemente. Mientras dábamos un paseo afuera y charlábamos, este guardia quería ofrecerme un regalo. Resultó ser un palo de metal de forma extraña, así que me ofendí al principio. ¿Qué tipo de broma es esta?\n\n"Esta es una ganzúa muy buena, mejor que la mayoría que he usado", me dijo, mientras mi guardia me explicaba el valor de este regalo aparentemente sin valor."Una vez que lo domines, puedes abrir casi cualquier candado. Me sirvió bien durante muchos años en mis deberes para protegerte. No lo necesito, pero creo que incluso un gran [ROOT.Char.GetTitleAsNameNoTooltip] como usted podría encontrar beneficioso tenerla cerca. Si tienes tiempo, puedo enseñarte algunas técnicas para aprovecharla al máximo más tarde."
 VIETmisc.5026.a:0 "¡Ah! Un regalo intrigante... pero de gran utilidad."
 VIETmisc.5026.b:0 "¡Ahora, ahora, les dejo el trabajo sucio a mis espías y asesinos!"
 VIETmisc.5027.t:0 "La jarra de cerámica"
 VIETmisc.5027.desc:0 "Estoy en un banquete local organizado por un noble menor. El anfitrión me obsequia con una jarra de cerámica como regalo para la ocasión. Es algo encantadora, decorada con alguna obra de arte [ROOT.Char.GetCulture.GetName]. Claramente fue creada por un artesano experto, por lo que aunque no necesariamente la use en ocasiones más formales como una gran fiesta, podría guardarla para el uso diario."
 VIETmisc.5027.a:0 "Muchas gracias por este maravilloso regalo."
 VIETmisc.5027.b:0 "Es demasiado sencillo para mi gusto. Quizá pueda revenderlo..."
 VIETmisc.5028.t:0 "La jarra de madera"
 VIETmisc.5028.desc:0 "Estoy en un banquete local organizado por un noble menor. El anfitrión me obsequia con una jarra de madera. Es sencilla y solo tiene algunos diseños sencillos, aunque de buena calidad y está claramente creada por un artesano experto. Aunque no necesariamente la use en ocasiones más formales como una gran fiesta, podría guardarla para el uso diario."
 VIETmisc.5028.a:0 "Es un regalo modesto pero bueno."
 VIETmisc.5028.b:0 "Lo venderé más tarde, no es mi estilo."
 VIETmisc.5029.t:0 "Una solución para la picazón"
 VIETmisc.5029.desc:0 "Ayer tuve un picor terriblemente molesto en la piel cerca del omóplato. Me resultaba difícil rascarme porque, por mucho que me inclinara, no podía conseguir que mis dedos alcanzaran el picazón.\n\nEntonces se me ocurrió: ¿por qué nunca he pensado en tener un rascador de espalda cerca? Es decir, los he usado antes, pero tal vez debería tener uno solo para mi uso personal para tratar los molestos picores como el que estaba teniendo.\n\nHoy, mientras estaba en la ciudad, me encontré con un artesano que era bueno tallando madera. Usar a este artesano para hacerme un rascador de espalda sería más que suficiente si así lo deseo."
 VIETmisc.5029.a:0 "Necesito una forma fiable de rascarme. ¿Puedo comprar uno?"
 VIETmisc.5029.b:0 "¿Realmente lo necesito? Puedo alcanzarlo solo... más o menos."
 VIETmisc.5030.t:0 "Un bastón para caminar"
 VIETmisc.5030.desc:0 "De vez en cuando, he estado dando paseos cerca de mi casa para tomar un poco de aire fresco, y me gusta aventurarme más en la naturaleza para ver la belleza de la tierra indómita. Sin embargo, el terreno no es siempre fácil de atravesar.\n\nHoy, mientras realizaba una caminata de este tipo, me encontré con un gran palo de madera. Lo recogí por curiosidad y lo encontré resistente y fácil de agarrar. Quería comprobar si podía ayudar y mantener el equilibrio. Lo planté firmemente en el suelo y di unos pasos mientras intentaba usarlo como un bastón. ¡Parecía funcionar lo suficientemente bien para este propósito!\n\nSin embargo, como es un bastón que se encuentra en la naturaleza, no tiene el aspecto más agradable y necesita ser arreglado un poco. Podría llevar esto a un artesano local que podría refinarlo un poco con un pequeño tallado."
 VIETmisc.5030.a:0 "Muy bien. Busquemos un artesano que pueda ayudarme con esto."
 VIETmisc.5030.b:0 "Por otra parte, se ve raro, y es solo uno de muchos palos."
 VIETmisc.5031.t:0 "El par de guantes"
 VIETmisc.5031.desc:0 "Estoy viajando por mi reino. Cuando paso por el taller de un marroquinero. Examino los productos que el marroquinero tiene a la venta y veo un par de guantes de cuero sencillos. El marroquinero dice que eran inicialmente hechos para un cliente que luego canceló el pedido después de que los guantes ya estaban hechos, lamentablemente.\n\nMe puse los guantes y, para mi sorpresa, se ajustan perfectamente a mis manos. También se sienten bien. No van a ser de quien los encargó originalmente, tal vez podría comprarlos para que el arduo trabajo del marroquinero no sea en vano."
 VIETmisc.5031.a:0 "Si quieres, te compro los guantes."
 VIETmisc.5031.b:0 "Son bonitos pero no son de mi estilo."
 VIETmisc.5032.t:0 "Visita a [ROOT.Char.GetFaith.HouseOfWorship|U]"
 VIETmisc.5032.desc:0 "Hoy visité una [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdjective] local. Después de las formalidades iniciales, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] me dieron un recorrido rápido por el lugar.\n\nMientras estaba allí, terminé teniendo una buena conversación con uno de los [ROOT.Char.Custom('DefaultPriestTitlePlural')], quien me mostró algunas de las mesas y escritorios donde hacían su trabajo copiando escritura [ROOT.Char.GetFaith.GetAdjective]. También me mostraron algunos de los candelabros que usaban para mantener la habitación iluminada cuando llegaba la puesta del sol. Estos candelabros eran muy elegantes, hechos de material cerámico, decorado con varios símbolos encantadores.\n\nEl [ROOT.Char.Custom('DefaultPriestTitle')] me dijo que podía quedarme con uno si quería."
 VIETmisc.5032.a:0 "Vaya, sería un honor. Gracias."
 VIETmisc.5032.b:0 "Los necesitarás más que yo."
 VIETmisc.5033.t:0 "Patrulla nocturna"
 VIETmisc.5033.desc:0 "Mientras patrullan de noche, muchos de mis guardias usan antorchas para iluminar el camino, aunque algunos también llevan algunas linternas con ellos. Una noche, cuando iba y venía de una parte de mi residencia a otra, presté mucha atención a la linterna que sostenía el guardia que me escoltaba.\n\n“¿Le gusta, mi [ROOT.Char.GetLadyLord]?” pregunta mi guardia, mientras seguimos caminando. "Tengo uno de repuesto en mi cuartel. Puedes quedarte con este si quieres, si sientes que las velas o linternas actuales no son de tu agrado."\n\nParece que el guardia se confundió con que tenía un gran interés en la linterna. Sin embargo, para ser justos, no estaría de más tener alguna cerca."
 VIETmisc.5033.a:0 "¡Me alegrará tenerla!"
 VIETmisc.5033.b:0 "No, no, no necesito una."
 VIETmisc.5034.t:0 "Un pañuelo maravilloso"
 VIETmisc.5034.desc:0 "Recibí un pañuelo no hace mucho tiempo y la tela que se usó para hacerlo me pareció simplemente maravilloso. Absorbe las cosas bastante bien, por ejemplo, si estoy sudando o estornudando, además, nunca parece dejar un olor demasiado desagradable después de lavarlo. Debería tenerlo conmigo más a menudo."
 VIETmisc.5034.a:0 "Estará a mi lado de ahora en adelante."
 VIETmisc.5034.b:0 "Pero también puedo usar otros."
 VIETmisc.5035.t:0 "Como una tienda de golosinas"
 VIETmisc.5035.desc:0 "Recientemente, me he acostumbrado a comer un poco de dulce aquí y allá como refrigerio. Sin embargo, sería bueno si tuviera una forma más conveniente de almacenarlo para no necesitar que mis sirvientes registren mi residencia en busca de algunos.\n\nUna de mis sirvientas sugirió que usara uno de los frascos que teníamos en casa para guardar los dulces. De esa manera, puedo guardarlos en un lugar seguro y seco. Y si quisiera, podía llevarlo conmigo a diferentes habitaciones, o incluso en viajes cortos. Luego me obsequió con un pequeño frasco de cerámica que encontró en mi cocina y consideró que sería suficiente para este propósito."
 VIETmisc.5035.a:0 "¡Excelente idea! Ahora, ¿qué debo poner en el frasco?"
 VIETmisc.5035.b:0 "Eso está bien, pero es tu trabajo traerme dulces."
 VIETmisc.5036.t:0 "¡Quédate despierto!"
 VIETmisc.5036.desc:0 "Hoy necesitaba inspeccionar a mis soldados. Francamente, fue un asunto aburrido y estoy seguro de que estaban tan aburridos como yo. Mientras estaba sentado allí, "observando" a mis soldados, me quedé dormido.\n\n#bold PHHHWWEEEEEE#!\n\nMe despierto sobresaltado y salto de mi silla al escuchar el sonido de un silbato. Parece que algunos de los soldados también se sobresaltaron. Parece ser que el comandante sopló un silbato para dar varias órdenes a las tropas.\n\nDespués de la inspección, hablo con el comandante y nuestra conversación derivó hacia el silbato. "Ah, estos son buenos silbatos, hechos de madera", me dice. "De alta calidad, despertarían incluso a los muertos, lo juro. Tengo algunos, así que si queréis uno, puedo darte uno de mis repuestos que aún no he usado.""
 VIETmisc.5036.a:0 "Si insistes, entonces me lo quedo."
 VIETmisc.5036.b:0 "Yo... creo que dejaré que te quedes con eso."
 VIETmisc.5037.t:0 "Muchos viajes, mucho trabajo"
 VIETmisc.5037.desc:0 "En las últimas dos semanas, he estado viajando mucho a varias partes de mi reino para visitar a personas importantes y discutir asuntos variados. Este viaje constante significa que he aprendido a estar un poco más preparado para el camino. Esto implica, por ejemplo, tener siempre a mano un odre, porque saciar la sed en el camino puede ser un problema si no hay una buena fuente de agua en ese momento.\n\nDe todos modos, yo me apegué a un odre que comencé a usar en las últimas dos semanas. No es lo más hermoso que te vean llevándolo, pero hace el trabajo maravillosamente. Incluso después de que mi carga de trabajo disminuya en un futuro cercano, me gustaría mantener este odre conmigo."
 VIETmisc.5037.a:0 "Lo tendré a mi lado por si tengo sed."
 VIETmisc.5037.b:0 "Es solo un odre de agua, nada extraordinario."
 VIETmisc.5038.t:0 "Una muñeca inusual"
VIETmisc.5038.desc:0 "Un mercader ambulante me muestra sus mercancías mientras paso por el mercado hoy. Es un tipo extraño y tiene algunas curiosidades raras a la venta.\n\n“Quizás le gustaría esto, mi [ROOT.Char.GetLadyLord]?” dice, mostrándome una muñeca.\n\n“¿Es una broma?” me burlo. “No soy un niño.”\n\n“Oh, perdóneme, esta no es una muñeca ordinaria,” dice, sonriendo a través de sus dientes torcidos. “Permítame demostrarlo.”\n\nSaca una pequeña llave e inserta en un pequeño agujero de la muñeca que no había notado inicialmente. “Está hueca por dentro. ¡Esconde todo tipo de cosas en esta muñeca discreta! Todos piensan que es solo una muñeca... pero usted, mi perspicaz y astuto [ROOT.Char.GetTitleAsNameNoTooltip], sabrá mejor. ¡Las posibilidades son infinitas!”"
 VIETmisc.5038.a:0 "Eso me gusta más. Compraré esa "muñeca.""
 VIETmisc.5038.b:0 "Es inteligente, pero ¿qué escondería en ella?"
 VIETmisc.5039.t:0 "Limpiar, Limpiar"
 VIETmisc.5039.desc:0 "Mis sirvientes estaban revisando algunos trastos en mi casa para limpiar una de las habitaciones más desordenadas. Irónicamente, lograron encontrar una escoba. Era bastante agradable, con algunos diseños intrincados y arte tallado en su mango. Mis sirvientes me preguntaron si me gustaría quedármela, ya que es de mejor calidad que la escoba promedio."
 VIETmisc.5039.a:0 "Necesito mantener mi habitación limpia en todo momento."
 VIETmisc.5039.b:0 "¿En serio? Tú limpias para mí. La usas si quieres."
 VIETmisc.5040.t:0 "Tintero viajero"
 VIETmisc.5040.desc:0 "Hoy visité a un erudito local de cierto renombre. Lamentablemente, el erudito no está interesado en venir a trabajar conmigo en mi corte, así que solo quería obtener algunas ideas sobre cómo administrar mi reino. Para conmemorar la ocasión, el erudito quiso ofrecerme un tintero de viaje. Es un tintero que uno puede llevar fácilmente a cualquier parte sin preocuparse de derramar la tinta."
 VIETmisc.5040.a:0 "Suena muy útil. ¡Gracias!"
 VIETmisc.5040.b:0 "No, gracias. Lo necesitarás más que yo."
 VIETmisc.5041.t:0 "Diversión numisnástica"
 VIETmisc.5041.desc:0 "Hace un par de semanas, una de mis sirvientas estaba haciendo un poco de jardinería alrededor de mi residencia. Mientras excavaba, descubrió una extraña moneda de oro, una que no reconoció.\n\nCuriosa, la llevó a algunos eruditos locales en la ciudad, quienes determinaron que era de gran antigüedad. Habiendo aprendido esto, ella obedientemente me presentó la moneda, diciendo que tal artículo me pertenece por derecho, ya que fue encontrada en mi propiedad.\n\nLa moneda no es lo suficientemente grande o notable para exhibirla, sin mencionar que está extremadamente desgastada, por lo que apenas se puede aplicar arte o escribir en ella. Sin embargo, tal vez pueda conservarla como un amuleto o solo para mi propia diversión."
 VIETmisc.5041.a:0 "Claro, se ve bien. ¡Gracias!"
 VIETmisc.5041.b:0 "Es solo una moneda. Tírala en alguna parte."
 VIETmisc.5041.c:0 "La encontraste, así que mereces quedártela."
 VIETmisc.5042.t:0 "Baklava celestial"
 VIETmisc.5042.desc:0 "Hoy comenzó el día de manera ordinaria. Visité a algunas personas importantes cercanas, todos comimos muy bien y tuvimos baklava de postre. Parecía un baklava simple y llano, pero ¿por qué rechazaría tal manjar? Le di un mordisco, y si hubiera muerto en ese momento, me habría considerado bendecido. Llamamos al chef que produjo una cosa tan gloriosa y le preguntamos si podía comprar algo. \n"Mi [ROOT.Char.GetLadyLord], en lugar de comerlo solo esta vez, puedo venderte la receta de este baklava", dijo el chef. "Es una vieja receta familiar. Cualquiera que siga las instrucciones puede hacer que los que preparan tu comida no debieran tener problemas con ella.”
 VIETmisc.5042.a:0 "Comprar la receta del chef."
 VIETmisc.5042.b:0 "Negociar para pagar un precio más bajo."
 VIETmisc.5042.c:0 "Envía un sirviente para espiar al chef y aprenderlo."
 VIETmisc.5042.d:0 "Dile al chef que no me interesa."
 VIETmisc.recipe_steal.toast.success.not_caught:0 "¡Tu sirviente #P aprende#! la receta y no le atrapan!"
 VIETmisc.recipe_steal.toast.success.caught:0 "¡Tu sirviente #P aprende#!  la receta pero lo atraparon!"
 VIETmisc.recipe_steal.toast.failure:0 "¡Tu sirviente #N falla#! en aprender la receta!"
 VIETmisc.recipe_steal.toast.failure_tooltip:0 "¡Perdiste la oportunidad de adquirir la [VIET_recipe_artifact.GetName]!"
 VIETmisc.5043.t:0 "¡Una prueba y estás en el cielo!"
 VIETmisc.5043.desc:0 "Pasaba por un pueblo de mi reino cuando me detuve en un panadero, de quien escuché que era famoso por la calidad de la comida que hacía, en particular por sus panecillos dulces. Cuando lo conocí, le pregunté por uno de esos dulces panecillos, y él dijo: "¿Un dulce panecillo? Por supuesto, ¡soy famoso por mis panecillos dulces! Una degustación, y estás en el cielo... en la cima del mundo, ¡sí!"\n\ Al principio era escéptico, pero después de un bocado, sentí que #italic estaba#! en el cielo. Era dulce pero no demasiado, y tenía un buen equilibrio de sabor y textura. Cuando le pregunté si quería trabajar para mí, dijo: "Nunca podría irme de aquí. Todos mis buenos amigos morirían sin mis panecillos. El resto del mundo debe sufrir lo mejor que pueda sin mí."\n\nÉl dijo sin embargo, que estaba dispuesto a darme la receta de su panecillo dulce por un precio."
 VIETmisc.5043.a:0 "Comprar la receta de panecillo dulce del panadero."
 VIETmisc.5043.b:0 "Negociar para pagar un precio más bajo."
 VIETmisc.5043.c:0 "Envía un sirviente para espiar al panadero y apréndelo."
 VIETmisc.5043.d:0 "Dile al panadero que no me interesa."
 VIETmisc.5044.t:0 "Hummus delicioso"
 VIETmisc.5044.desc:0 "El hummus es popular en la cocina [ROOT.Char.GetCulture.GetName], así que no soy ajeno a esta espléndida delicia culinaria. Sin embargo, diferentes personas tienen diferentes formas de preparar esta famosa salsa de garbanzos.\n \nHoy, me encontré con una variedad muy sabrosa de hummus cuando visité una ciudad de mi reino. Los lugareños prepararon un pequeño banquete en mi honor, que incluía grandes cantidades de hummus para acompañar nuestra comida.\n\nEl local quien preparó este hummus -una respetada cocinera de taberna- dijo que como parecía gustarme tanto, estaba dispuesta a venderme la receta, que había pasado de generación en generación en su familia, de esta manera, mis sirvientes podrían prepararla para mí cuando quisiera."
 VIETmisc.5044.a:0 "Comprar la receta de hummus de la cocinera."
 VIETmisc.5044.b:0 "Negociar para pagar un precio más bajo."
 VIETmisc.5044.c:0 "Envía un sirviente para espiar a la cocinera y aprenderlo."
 VIETmisc.5044.d:0 "Dile a la cocinera que no te interesa."
 VIETmisc.5045.t:0 "Una obra obscena"
 VIETmisc.5045.desc:0 "Últimamente, he oído hablar de una obra de teatro llamada [VIET_lusty_argonian_maid.GetName]. Hoy conseguí una copia escrita de ella. Se dice que es muy... #italic interesante#! la obra según mis fuentes, aunque ninguna de ellas se molestó en dar más detalles sobre por qué. No he podido asistir a ninguna representación de esta obra, así que estaba emocionado de ver de qué se trata.\n\nDecidí pasar a una página aleatoria de la obra.\n\nMe siento en silencio por unos momentos mientras trato de procesar las pocas líneas que acabo de leer. "Oh", murmuro. "Es por eso….""
 VIETmisc.5045.a:0 "Tengo mucho tiempo para leer esto. Mucho tiempo."
 VIETmisc.5045.b:0 "¡Por [ROOT.Char.GetFaith.HighGodName], debo deshacerme de esta asquerosa cosa!"
