 VIETmisc.5057.t:0 "Chisquero"
 VIETmisc.5057.desc:0 "Estaba en el pueblo y me encontré con un herrero que era conocido localmente por su habilidad. Cuando le pregunté acerca de sus productos y lo que fabricaba, me respondió vagamente que tenía algo que podría interesarme.\n\nSi lo dijo para despertar mi interés a propósito, funcionó, porque le pregunté qué exactamente tenía para venderme. Entonces me mostró una pieza curva de metal.\n\n“Mi [ROOT.Char.GetLadyLord], esto no es un simple trozo de metal”, explicó. “Esto es, como bien sabéis, un chisquero, y uno de los mejores que jamás veréis. Preguntad a cualquiera que me haya comprado uno. Golpeadlo contra cualquier pedernal y os garantizo que prenderá fuego. Fui aventurero hace años, y os aseguro que una herramienta como esta es esencial para viajar y sobrevivir. Si alguna vez os perdéis, esto puede salvaros la vida.”"
 VIETmisc.5057.a:0 "¡Podría usar una herramienta práctica como esta!"
 VIETmisc.5057.b:0 "Es bonito, pero no lo necesito."
 VIETmisc.5058.t:0 "Deliciosas Empanadillas"
 VIETmisc.5058.desc:0 "Había oído que las empanadillas de una parte de [county.GetNameNoTier] eran famosas por ser deliciosas. Así que pedí a los lugareños que me preparasen algunas de estas empanadillas para probarlas.\n\nQuedé completamente asombrado cuando probé las empanadillas. Decir que son una mezcla perfecta de verduras, salsas, especias, hierbas y más, todo envuelto en una masa deliciosa, sería quedarse corto.\n\nCuando convoqué a [cook.GetHerHim], el chef local, [cook.GetFirstName], quien preparó la comida, me dijo que lo que comí era simplemente una humilde [cook.Custom('VIET_dumpling_name')] [cook.GetCulture.GetName], nada más. Sin embargo, si me había gustado lo suficiente, [cook.GetSheHe] podría proporcionar una receta para mis cocineros, por un precio, claro está."
