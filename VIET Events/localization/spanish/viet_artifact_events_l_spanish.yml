 VIETmisc.5059.t:0 "Copa de Coco"  
VIETmisc.5059.desc:0 "Examiné la copa de coco que el mercader me está presentando, la cual noté al pasar por el pueblo. A simple vista, parece una obra espectacular de artesanía: una cáscara de coco montada sobre metal precioso, con tanto el coco como el metal adornados con elaboradas e intrincadas tallas [ROOT.Char.GetCulture.GetName].\n\nEl mercader me la ofrece a un buen precio y afirma que ha sido importada desde muy lejos. Dice que sería una excelente pieza decorativa o para beber, sin mencionar que doctores de renombre creen que el propio coco puede ayudar a proteger contra el veneno, las enfermedades y los parásitos intestinales. Sin embargo, ¿realmente merece la pena añadirlo a mis posesiones?"  
VIETmisc.5059.a:0 "¡Sí, necesito comprar esto!"  
VIETmisc.5059.b:0 "Es bonita, pero no la necesito."  
VIETmisc.5059.info:0 "#emphasis Contexto Histórico:#! Un famoso y cómico diálogo en la película #italic Monty Python and the Holy Grail#! muestra al Rey Arturo siendo cuestionado sobre cómo consiguió cocos tropicales en la templada Inglaterra; el humor se basa en la suposición de que los cocos no podían encontrarse en la Europa medieval. Irónicamente, los cocos no solo estaban presentes en Europa y en muchas partes del mundo, sino que ni siquiera eran tan raros, ya que eran un artículo de lujo muy codiciado gracias al comercio de larga distancia. En la Europa medieval, por ejemplo, la leche, la pulpa y el aceite de coco se extraían por sus supuestas propiedades medicinales; la cáscara sobrante a menudo se tallaba en hermosas copas para beber, y se recubría con oro y plata. Estas copas de coco siguieron siendo populares hasta bien entrada la era moderna."  
