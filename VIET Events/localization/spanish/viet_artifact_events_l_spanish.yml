 VIETmisc.5055.t:0 "El Astrolabio"
 VIETmisc.5055.desc:0 "Un astrónomo local desea presentarme un astrolabio. Este instrumento ha sido utilizado por personas de gran conocimiento durante siglos y tiene una variedad de funciones, principalmente asociadas con la astronomía. Por ejemplo, se puede trazar la posición de las estrellas o el sol, o determinar la duración del día y la noche. También se usa para topografía y navegación.\n\nEn resumen, es un dispositivo útil que el erudito cree que podría serme de gran utilidad."
 VIETmisc.5055.a:0 "¡Estoy muy agradecido por tan maravilloso regalo!"
 VIETmisc.5055.b:0 "Véndelo a un erudito que le dé mejor uso."
