 VIETmisc.5046.t:0 "Buen yogur cremoso"
 VIETmisc.5046.desc:0 "En una fiesta reciente organizada por un noble local, me proporcionaron varias raciones de yogur para acompañar platos dulces y salados. Este yogur me pareció muy delicioso, con una consistencia y textura perfectas, y un sabor cremoso para acompañarlo.\n\nLe pregunté a mi anfitrión cómo se las arreglaron para conseguir un yogur así, y me explicaron que la cocinera de su familia lo había hecho para ellos durante muchos años. De preparación popular en la ciudad natal de este cocinero.\n\n“Me temo que mi cocinero se quedará aquí conmigo, pero si está dispuesto”, dice el anfitrión con un brillo en los ojos, “le venderé la receta de un precio razonable.""
 VIETmisc.5046.a:0 "Comprar la receta de yogur del anfitrión."
 VIETmisc.5046.b:0 "Negociar para pagar un precio más bajo."
 VIETmisc.5046.c:0 "Envía un sirviente para espiar al host y aprenderlo."
 VIETmisc.5046.d:0 "Dile al anfitrión que no me interesa."
 VIETmisc.5047.t:0 "¡Tan, tan deliciosamente sabroso!"
 VIETmisc.5047.desc:0 "Al principio, me pareció una fiesta corriente, si tengo que ser honesto. Una noble local viuda quería invitarme a mí y a otros nobles, y le seguí la corriente dado que estaba involucrada en un importante asunto local. No estaba seguro de qué esperar de su festín. Las primeras raciones fueron aceptables, aunque aburridas. Luego, llegamos a los pasteles salados.\n\nAhora, #italic ese#! era un pastel que valía la pena comer y sobre lo que valía la pena hablar. Una corteza deliciosamente mantecosa, complementada con una mezcla de carnes, vegetales, especias, hierbas y más. ¡No sabía que tal equilibrio de sabores fuera posible!\n\nLe pregunté a mi anfitrión cómo se hizo ese pastel, y ella dijo que era una antigua receta familiar. "Te la venderé a un buen precio, si así lo deseas, [ROOT.Char.GetTitledFirstName].""
 VIETmisc.5047.a:0 "Cómprale la receta de tarta salada."
 VIETmisc.5047.b:0 "Negociar para pagar un precio más bajo."
 VIETmisc.5047.c:0 "Envía un sirviente para que la espíe y apréndelo."
 VIETmisc.5047.d:0 "Dile que no te interesa."
 VIETmisc.5048.t:0 "¡Tan, tan deliciosamente dulce!"
 VIETmisc.5048.desc:0 "Al principio, me pareció una fiesta corriente, si tengo que ser honesto. Un poderoso comerciante quería hospedarme, y le seguí la corriente dado que estaba involucrado en algunos asuntos importantes del reino. Mientras... no diré que la comida era horrible, era simplemente... aceptable. Es decir, hasta que llegamos al pastel de frutas.\n\nAhora, #¡italic ese#!, era un postre que valía la pena comer y del que valía la pena hablar: una corteza deliciosamente mantecosa, complementado con fruta con la cantidad perfecta de dulzura y acidez: ¡estaba en el cielo!\n\nLe pregunté a mi anfitrión cómo se hacía ese pastel y me dijo que era una vieja receta familiar. "Te lo vendo, por un buen precio, si así lo desea, [ROOT.Char.GetTitledFirstName].""
 VIETmisc.5048.a:0 "Cómprale la receta del pastel de frutas."
 VIETmisc.5048.b:0 "Negociar para pagar un precio más bajo."
 VIETmisc.5048.c:0 "Envía un sirviente para que lo espíe y apréndelo."
 VIETmisc.5048.d:0 "Dile que no te interesa."
 VIETmisc.5049.t:0 "Tarifa de taberna"
 VIETmisc.5049.desc:0 "Mientras viajábamos por mi reino, tuvimos que parar en un pueblo para comer. La taberna en la que nos detuvimos era más humilde, pero era lo mejor que podíamos hacer por la zona. El personal de la taberna no esperaba a alguien como yo como cliente; solo pudieron preparar comida simple y sustanciosa para mí, más adecuada para un plebeyo que un [ROOT.Char.GetTitleAsNameNoTooltip].\n\nEl plato principal era un sopa de frijoles de aspecto modesto con verduras, especias y hierbas para mejorar el sabor. Para mi sorpresa, ¡después de un bocado, me enganché! Fue un tour de force, una combinación perfecta de varios sabores deliciosos. Mi séquito miraba con curiosidad y confusión hasta que comenzaron a comer la sopa y a apreciar su sabor también.\n\nCuando se les preguntó al personal de la taberna, no tenían ni idea de que la sopa fuera tan sabrosa; siempre la habían preparado de esa manera, pero si quería , podría comprarles la receta."
 VIETmisc.5049.a:0 "Compra la receta de sopa de frijoles en la taberna."
 VIETmisc.5049.b:0 "Negociar para pagar un precio más bajo."
 VIETmisc.5049.c:0 "Envía un sirviente a espiar la taberna y apréndelo."
 VIETmisc.5049.d:0 "Dile al personal de la taberna que no te interesa."
 # 1.5.2 - please leave this comment here
 VIETmisc.5050.t:0 "La colcha"
 VIETmisc.5050.desc:0 "Hoy visité un pueblo en mi reino. Los aldeanos me regalaron una colcha de retazos en la que todos trabajaron, en honor a mi visita. Es simple pero hermosa, y está decorada con patrones y diseños de temática [ROOT.Char.GetCulture.GetName], hechos de tal manera que simbolizan mi grandeza y prestigio."
 VIETmisc.5050.a:0 "¡Ah! Parece un regalo sencillo pero espléndido. Se lo agradezco."
 VIETmisc.5050.b:0 "Acepto este simple edredón por las apariencias... pero lo venderé más tarde."
 VIETmisc.5051.t:0 "¿Jugando a la pelota?"
 VIETmisc.5051.desc:0 "Las pelotas son una forma común de entretenimiento en todas las clases de la sociedad, ya que los tipos de juegos que se pueden jugar con ellas son realmente infinitos.\n\nÚltimamente, he oído hablar también de los beneficios potenciales de los juegos de pelota para la salud de uno. Algunas personas me han sugerido que compre una pelota bien hecha para mi uso personal, o para jugar con mis cortesanos o cualquier visitante en nuestro tiempo libre.\n\nDebido a la popularidad de los juegos de pelota, debería poder comprar una, generalmente hecho de un mosaico de cuero relleno de plumas. En cualquier pueblo cercano encontraré una sin problema."
 VIETmisc.5051.a:0 "Necesito mantenerme activo. ¡Esta sería una forma divertida de hacerlo!"
 VIETmisc.5051.b:0 "No somos niños. ¿Por qué jugar con parches de cuero de esta manera?"
 VIETmisc.5051.info:0 "#emphasis Contexto histórico:#! Los juegos de pelota existen desde hace milenios, aunque antes del intercambio colombino, las pelotas en el viejo mundo solían estar hechas de cuero en lugar de caucho. Algunos juegos de pelota premodernos pueden ser reconocibles para nosotros hoy. En el este de Asia antiguo y medieval, por ejemplo, un deporte llamado #italic cuju#! (en chino) era muy popular; tenía reglas que recordaban al fútbol moderno. Incluso los miembros de la realeza lo disfrutaban, y durante la dinastía Song, las ligas #italic cuju#! inspiraron a los marcadores modernos."
 # 1.5.3 - please leave this comment here 
 VIETmisc.5052.t:0 "Conchas marinas"
 VIETmisc.5052.desc:0 "Estaba dando un paseo por la orilla del mar cuando noté una hermosa concha marina, no más grande que uno de mis dedos. La recogí y, con deleite, examiné sus exquisitas curvas y sus intrincados patrones. ¡La naturaleza es verdaderamente maravillosa!"
 VIETmisc.5052.a:0 "¡Una cosa preciosa! Me la llevaré a casa."
 VIETmisc.5052.b:0 "Es agradable, pero es solo una concha marina."
 VIETmisc.5053.t:0 "Un mapa ficticio"
 VIETmisc.5053.desc:0 "Recientemente invité a un erudito local a dar una conferencia en mi corte sobre cómo consideraban que era la sociedad ideal. Después de todo, es importante que esté expuesto a buenas ideas cuando se trata de gobernar mi reino.\n\nDespués de que concluyó el evento, este erudito me ofreció una copia de un mapa que habían creado hace un tiempo. Representa un reino ficticio organizado de tal manera que se asemeja con lo que el erudito creía que era una sociedad ideal, como había explicado en la conferencia. Tener este mapa supuestamente me ayudaría a entender los puntos principales de la conferencia."
 VIETmisc.5053.a:0 "Claro... ¿por qué no?"
 VIETmisc.5053.b:0 "Puedes quedarte con el mapa."
 VIETmisc.5054.t:0 "El jarrón"
VIETmisc.5054.desc:0 "“Mi [ROOT.Char.GetLadyLord], ¿puedo interesarle en este fino jarrón?” dice el mercader, a través de sus dientes torcidos.\n\nHoy estoy curioseando sin rumbo fijo entre varias mercancías de lujo en un mercado local y me topé con la tienda de este hombre. Lo miro con cautela antes de inspeccionar el artículo en cuestión. Es una cerámica finamente elaborada, sin duda, demasiado simple para ser utilizada en una sala de audiencias o un salón de banquetes, pero lo suficientemente elegante como para ser una bonita decoración en uno de mis dormitorios.\n\n“Esto fue elaborado por expertos artesanos [ROOT.Char.GetCulture.GetName],” continúa el mercader, “usando una variedad de técnicas probadas. Cualquiera que vea esto en su hogar seguramente quedará impresionado con su gusto por el arte. Contemple estas maravillosas escenas de la vida cotidiana y la humanidad representadas en este jarrón, ¡como si estuvieran a punto de cobrar vida ante sus propios ojos!”"
 VIETmisc.5054.a:0 "Me has convencido. Lo compraré."
 VIETmisc.5054.b:0 "Está bien, pero no me interesa."
