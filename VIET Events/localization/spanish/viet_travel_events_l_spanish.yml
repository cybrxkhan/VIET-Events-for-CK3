VIETmisc.7022.t:0 "$travel_event_prefix$ La Chica del Desierto"
VIETmisc.7022.desc:0 "Mientras viajábamos por el desierto de [ROOT.Char.GetCurrentLocation.GetName], nos encontramos con una encantadora muchacha de extracción [culture.GetName] que se presenta como [trickster.GetFirstName].\n\nCuando nos acercamos a ella, comienza a cantar y bailar lo que parece ser una canción local, mirándonos seductoramente mientras nos invita a unirnos a ella. Sin embargo, tan pronto como me acerco a tocarla, todos nos damos cuenta de que no hay más que un montón de arena frente a nosotros.\n\nSolo vimos un espejismo.\n\nProbablemente."
VIETmisc.7022.a:0 "Nuestra próxima parada no está muy lejos, gracias a [ROOT.Char.GetFaith.HighGodName]."
VIETmisc.7022.tooltip:0 "#weak Juro que escucho una risita en el viento....#!"
VIETmisc.7023.t:0 "$travel_event_prefix$ Víctimas del Desierto"
VIETmisc.7023.desc:0 "En una de las partes más duras del desierto en [ROOT.Char.GetCurrentLocation.GetName], nos encontramos con los restos de algunos viajeros que deben haber fallecido no hace mucho. Que [ROOT.Char.GetFaith.HighGodName] bendiga a estas almas desafortunadas en la otra vida.\n\nLamentablemente, su destino no es infrecuente. Pocos dudarían del hecho de que este tipo de desiertos son implacables. Después de todo, incluso aquellos con experiencia en tal terreno y condiciones podrían encontrar su fin prematuro en un terreno tan árido si tienen mala suerte.\n\nSomos afortunados de que todavía nos quedan muchos suministros."
VIETmisc.7023.a:0 "Continúa hacia nuestro destino."
VIETmisc.7023.b:0 "Tómate el tiempo para dar a los fallecidos un funeral adecuado."
VIETmisc.7024.t:0 "$travel_event_prefix$ ¿Un Espejismo?"
VIETmisc.7024.desc:0 "Hemos estado vagando por el desierto de [ROOT.Char.GetCurrentLocation.GetName] durante horas sin descanso. Vimos un espejismo de un oasis más adelante, y nos reímos amargamente de nosotros mismos por estar tan desamparados, a pesar de que las cosas aún no se han puesto tan mal. El espejismo era tan convincente que incluso escuchamos el ruido del agua y los animales.\n\n“¡Aahhh!” grita [person.GetFirstName], cuando [person.GetSheHe] tropieza con una planta y se zambulle en el agua.\n\nVaya. Parece que el espejismo era realmente real después de todo, ¡alabado sea [ROOT.Char.GetFaith.HighGodName]!"
VIETmisc.7024.a:0 "Nos reímos a carcajadas mientras sacamos a [person.GetFirstNameNoTooltip] del agua del oasis."
