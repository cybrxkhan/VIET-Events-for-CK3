 VIETmisc.7051.t:0 "$travel_event_prefix$ Luciérnagas"
VIETmisc.7051.desc:0 "Viajábamos por [ROOT.Char.GetCurrentLocation.GetName] mientras el sol comenzaba a ponerse en el cielo. Buscando un lugar donde acampar, nos topamos con una escena inquietante: un círculo de árboles muertos de [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]. Dentro de este círculo había rocas cubiertas de telarañas inusualmente grandes y, alarmantemente, un par de cráneos humanos.\n\n“Este lugar está maldito,” susurró [scared.GetFirstName], con la voz áspera por el miedo. “Deberíamos marcharnos.”\n\n“Espera,” objeta [brave.GetFirstName]. [brave.GetSheHe|U] señala los árboles muertos y dice: “Mira. #italic Luciérnagas#!. Es una señal de buena suerte. Deberíamos acampar aquí.”\n\nMientras reflexiono sobre si acampar aquí o no, contemplo las luciérnagas y la forma en que iluminan el suelo y los árboles muertos, como estrellas que brillan suavemente en el cielo nocturno. Siento una emoción removerse en mi corazón, una que no puedo describir."
VIETmisc.7051.a:0 "Acampemos un poco más lejos."
VIETmisc.7051.b:0 "Acamparemos aquí esta noche."
VIETmisc.7051.b.toast:0 "A la mañana siguiente...."
VIETmisc.7051.b.toast.desc:0 "Cuando despertaste, te diste cuenta de que las luciérnagas habían muerto durante la noche."
VIETmisc.7052.t:0 "$travel_event_prefix$ Una Llegada Muy Esperada"
VIETmisc.7052.desc:0 "Nuestro viaje había sido duro últimamente, soportando diversas penurias y peligros, pero por fin llegamos hoy por la tarde a una gran ciudad portuaria en [ROOT.Char.GetCurrentLocation.GetName], justo a tiempo.\n\nEl sol cálido nos acariciaba suavemente y la brisa marina fresca y agradable rozaba nuestros rostros cansados, mientras los guardias nos dejaban entrar por las puertas de la ciudad. Tal vez fue por las dificultades de los últimos días, pero nos sentimos tan aliviados, tan felices.\n\nUn gran árbol de [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] se alzaba en el centro de la ciudad, y sin decir palabra, mi séquito y yo nos unimos a unos lugareños que descansaban bajo su sombra."
VIETmisc.7052.a:0 "Qué alegría haber llegado por fin."
VIETmisc.7052.b:0 "Deberíamos descansar aquí más de unos pocos días."
