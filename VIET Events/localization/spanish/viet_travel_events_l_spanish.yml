 VIETmisc.7040.t:0 "$travel_event_prefix$ Los Marineros"
 VIETmisc.7040.desc:0 "En una posada de [ROOT.Char.GetCurrentLocation.GetName], conocimos a unos marineros ruidosos pero de otro modo amables, cuya nave estaba anclada en el puerto cercano. Los comerciantes que eran dueños del barco estaban en la ciudad tratando de vender su mercancía; mientras ellos hacían esto, los marineros no tenían nada mejor que hacer que gastar dinero en [sailor.Custom('RegionalAlcoholicDrink')].\n\nCharlaron con entusiasmo conmigo sobre sus aventuras y lo que sus empleadores estaban haciendo. “Estábamos transportando algunos [sailor.Custom('GetTribalTradegoods')] y otras cosas hace apenas una semana cuando los vientos simplemente nos abandonaron”, dijo un marinero llamado [sailor.GetFirstName]. “Tuvimos que esperar a que los vientos volvieran antes de poder continuar. No estoy seguro de si quiero seguir trabajando para estos comerciantes. No creo que sepan comerciar bien, ¡por eso están luchando para vender estos productos!”"
 VIETmisc.7040.a:0 "¿Puedes contarme más sobre esos productos?"
 VIETmisc.7040.b:0 "Ilumíname sobre los vientos comerciales."
 VIETmisc.7040.c:0 "¿Y si los contratara para trabajar para mí?"
 VIETmisc.7040.d:0 "Buena suerte. Me iré a dormir ahora."
 VIETmisc.7041.t:0 "$travel_event_prefix$ Un Pequeño Santuario [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]"
 VIETmisc.7041.desc:0 "En [ROOT.Char.GetCurrentLocation.GetName], escuchamos rumores sobre un pequeño santuario [ROOT.Char.GetFaith.GetReligion.GetAdjective] que supuestamente tiene propiedades curativas. No es un sitio de peregrinación importante, así que no son muchos los que saben de él fuera de la región.\n\nSin embargo, este santuario atrae una constante corriente de visitantes locales. Muchos juran que adorar a [ROOT.Char.GetFaith.HighGodName] en este santuario ha ayudado a los enfermos a recuperarse de una serie de dolencias.\n\nMis compañeros de viaje y yo debatimos si valdría la pena detenernos en este santuario y pasar algún tiempo allí para rezar y hacer ofrendas a [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.7041.a:0 "No sería mala idea rezar a [ROOT.Char.GetFaith.HighGodName] allí."
 VIETmisc.7041.a.toast:0 "¡Has sido bendecido!"
 VIETmisc.7041.b:0 "No tenemos tiempo para una excursión como esta."
 VIETmisc.7042.t:0 "$travel_event_prefix$ Falsas Historias, Falsas Reliquias"
 VIETmisc.7042.desc:0 "Mientras parábamos en una taberna en [ROOT.Char.GetCurrentLocation.GetName], conocí al amable dueño llamado [innkeeper.GetFirstName] y entablamos conversación con [innkeeper.GetHerHim]. [innkeeper.GetSheHe|U] me advirtió sobre los falsificadores que venden reliquias falsas a ingenuos peregrinos y viajeros [ROOT.Char.GetFaith.GetReligion.GetAdjective], ya que se han vuelto cada vez más comunes en la zona.\n\n“Hay mucho dinero que hacer engañando a los fácilmente engañables que no saben nada sobre la #italic verdadera#! historia de este lugar,” explica [innkeeper.GetFirstNameNoTooltip]. “No vas a creer las historias fantásticas que la gente cree sobre los [ROOT.Char.GetFaith.PriestNeuterPlural] y otras figuras sagradas que nunca existieron. ¡Cuando me las cuentan, tengo que corregirlas y arruinar su emoción! Pero alguien tiene que hacerlo.”"
 VIETmisc.7042.a:0 "¡Cuéntame sobre la 'verdadera' historia de este lugar!"
 VIETmisc.7042.b:0 "¿Qué tipo de mentiras #italic cuentan#! esos falsificadores?"
 VIETmisc.7043.t:0 "$travel_event_prefix$ Caballo Muerto"
 VIETmisc.7043.desc:0 "¡Qué gran desgracia! Estábamos viajando por el camino en [ROOT.Char.GetCurrentLocation.GetName] cuando el caballo de [traveler.GetFirstNamePossessive] se desplomó bajo [traveler.GetHerHis] piernas, cayendo muerto.\n\n“¡Maldita sea!” siseó [traveler.GetFirstNameNoTooltip], mientras nos reuníamos alrededor del cadáver del caballo, preguntándonos qué hacer con él. Este caballo ya había mostrado signos de agotamiento durante algunos días, pero no parecía tan grave. Ahora lo sabemos mejor.\n\nAfortunadamente, hay una ciudad no muy lejos. Puedo conseguir un caballo nuevo para [traveler.GetFirstNameNoTooltip] allí, o darle a [traveler.GetHerHim] uno de los burros que llevan suministros y redistribuir las cargas un poco si tengo poco tiempo."
 VIETmisc.7043.a:0 "Comprar un caballo nuevo para [traveler.GetFirstNameNoTooltip]"
 VIETmisc.7043.b:0 "[traveler.GetSheHe|U] puede montar un burro de repuesto"
 VIETmisc.7044.t:0 "$travel_event_prefix$ Decepción Turística"
 VIETmisc.7044.desc:0 "“Estoy decepcionado,” dice [traveler.GetFirstName], con un suspiro. “Leí sobre estas ruinas antes. Y… aquí están, supongo.”\n\nHabíamos parado a acampar por la noche cerca de unas grandes ruinas. Quizá fuera una fortaleza o un [ROOT.Char.GetFaith.HouseOfWorship] construido por los antiguos. Nada enorme, pero tampoco algo para despreciar.\n\n“Leí sobre estas ruinas en un libro,” afirma [traveler.GetFirstNameNoTooltip]. “Hace mucho tiempo, aquí había una capital magnífica. Las ruinas, supuestamente, se extendían por millas. ¡Sonaba tan inspirador! Pero… ¿esto es todo? Ya no puedes confiar en todo lo que lees hoy en día….”"
 VIETmisc.7044.a:0 "Al menos ahora sabes la verdad sobre este lugar."
 VIETmisc.7044.b:0 "Creo que esta zona todavía tiene una cierta belleza inquietante."
 VIETmisc.7044.c:0 "¿Estas ruinas? Hay más en ellas de lo que parece a simple vista…."
 VIETmisc.7045.t:0 "$travel_event_prefix$ El Anciano Granjero"
 VIETmisc.7045.desc:0 "Hemos entrado en una zona rural en [ROOT.Char.GetCurrentLocation.GetName] que no tiene asentamientos importantes. Cuando el sol comenzó a ponerse, llegamos a una granja de un anciano [elder.GetWomanMan] llamado [elder.GetFirstName].\n\n“Siéntanse como en casa, y pueden quedarse a pasar la noche,” dijo [elder.GetFirstNameNoTooltip], después de darnos la bienvenida. “Estaba preparando una comida. ¡Coman todo lo que quieran!”\n\nMientras charlábamos, supe que [elder.GetFirstNameNoTooltip] vivía allí completamente solo después de que sus hijos adultos fallecieran hace algunos años debido a una enfermedad. A pesar de esto, [elder.GetFirstNameNoTooltip] mantiene una actitud positiva.\n\n“Vivieron buenas vidas, y le doy gracias a [elder.GetFaith.HighGodName] por eso,” dice [elder.GetSheHe]."
 VIETmisc.7045.a:0 "Qué maravillosa hospitalidad de un sabio anciano."
 VIETmisc.7045.b:0 "Tal vez podamos robarle a este anciano débil...."
 VIETmisc.7045.b.failure:0 "Alguien te ve robando al anciano"
 VIETmisc.7045.b.success:0 "A nadie le importa que hayas robado al anciano"
 VIETmisc.7046.t:0 "¡Qué Vergüenza!"
 VIETmisc.7046.desc:0 "No hace mucho, viajaba por [county.GetNameNoTier]. Allí, me hospedé en la casa de un anciano [elder.GetWomanMan] llamado [elder.GetFirstNameNoTooltip].\n\nNo pude resistirme a robarle a [elder.GetHerHim], dado que [elder.GetSheHe] era de edad avanzada y fácil de engañar… o eso pensaba.\n\nComo resulta, a pesar de vivir solo en el campo, [elder.GetFirstNameNoTooltip] es #italic muy#! conocido en [county.GetNameNoTierNoTooltip], habiendo sido respetado en muchos de los asentamientos cercanos durante muchos años. Parece que mi robo de los bienes de [elder.GetHerHis] fue descubierto, y ahora circulan rumores sobre cómo [ROOT.Char.GetTitledFirstNameNoTooltip] fue tan patéticamente codicioso que tuvo que robarle a un viejo [elder.GetWomanMan]!"
 VIETmisc.7046.a:0 "Vaya."
 VIETmisc.7047.t:0 "$travel_event_prefix$ Robando Tablas de Madera"
 VIETmisc.7047.desc:0 "Partes del camino en [ROOT.Char.GetCurrentLocation.GetName] están cubiertas con tablas de madera, como es común en algunos lugares para facilitar el viaje. No debería sorprendernos que, en la oscuridad de la noche, un ladrón local se acercó y robó algunas tablas que habíamos estado usando para cruzar un terreno más difícil.\n\nDebido a que el ladrón fue muy astuto, no hemos logrado encontrarle. Sin embargo, los rastrojos de madera estaban dispersos por el suelo, lo que nos permitió seguir el rastro durante un rato, aunque luego el rastro se perdió en una ciudad vecina."
 VIETmisc.7047.a:0 "Esto no es un problema que debamos resolver."
 VIETmisc.7047.b:0 "¡Vamos tras ellos!"
 VIETmisc.7047.b.failure:0 "No logras atrapar a los ladrones"
 VIETmisc.7047.b.success:0 "Atrapas a los ladrones"
 VIETmisc.7047.info:0 "#emphasis Contexto Histórico:#! Las carreteras de tierra medievales a veces se reforzaban con tablas de madera para ayudar a los viajeros a moverse. Sin embargo, al igual que las piedras de las carreteras pavimentadas, eran a menudo objeto de robo. Por ejemplo, una parte de un texto legal francés del siglo XIII, el #italic Coutumes de Beauvaisis#!, discute las regulaciones para las carreteras y menciona los problemas con personas que robaban ilegalmente piedras o tablas de madera usadas para las carreteras, lo que causaba que estas fueran más estrechas de lo esperado."
 VIETmisc.7048.t:0 "$travel_event_prefix$ Estudiando las Constelaciones"
 VIETmisc.7048.desc:0 "¿Qué estás haciendo?", le pregunto a [traveler.GetTitledFirstName].\n\nMe costó dormir esta noche, quizás porque viajar ha alterado la rutina normal de mi cuerpo, así que salí junto al fuego del campamento. [traveler.GetFirstNameNoTooltip] también estaba despierto/a, a pesar de no tener el turno de guardia en ese momento, así que me senté junto a [traveler.GetHerHim].\n\nCon una expresión contemplativa en [traveler.GetHerHis] rostro, [traveler.GetFirstNameNoTooltip] señala el cielo nocturno y sonríe. "Las estrellas... A veces me gusta simplemente mirarlas. Son magníficas, ¿verdad? Gracias a [traveler.GetFaith.NightGodName] por poder ser testigo de tales maravillas todos los días. Estoy seguro/a de que reconoces algunas de las constelaciones.""
 VIETmisc.7048.a:0 "¿Es esa constelación el [ROOT.Char.Custom('GetAccessory')|U] de [ROOT.Char.Custom('RandomDivinity')]?"
 VIETmisc.7048.b:0 "No realmente. Creo que voy a volver a la cama."
 VIETmisc.7049.t:0 "Bajo el Cielo Nocturno, Otra Vez"
 VIETmisc.7049.desc:0 "Esta noche, me encontré incapaz de dormir por una razón u otra. Con un suspiro, salí de mis aposentos.\n\nMis guardias se alarmaron, preocupados de que algo estuviera pasando, pero levanté la mano para tranquilizarlos de que todo estaba bien. Me dejaron en paz mientras caminaba de un lado a otro por el suelo exterior.\n\nFue entonces cuando miré al cielo nocturno y recordé esa noche no hace mucho, cuando [traveler.GetTitledFirstName] y yo pasamos un rato mirando las estrellas y estudiando las constelaciones. Me reí para mí mismo/a y levanté un dedo mientras trataba de señalar algunas de las constelaciones de las que hablamos."
 VIETmisc.7049.a:0 "Ahí está la constelación del [ROOT.Char.Custom('GetPubAdjective')|U] [ROOT.Char.Custom('GetRandomRegionalSmallGame')|U]…."
