VIETmisc.7025.t:0 "$travel_event_prefix$ Aurora"
VIETmisc.7025.desc:0 "Después de acampar en algún lugar de la naturaleza de [ROOT.Char.GetCurrentLocation.GetName] por la noche, fuimos bendecidos con una visión espectacular: una aurora.\n\nAlto sobre nosotros, el cielo nocturno, que había sido de la más pura oscuridad, se transformó en uno de colores vibrantes. Como cortinas o rayos de sol en todo tipo de colores, estallan en el horizonte, deslumbrándonos con una magnífica exhibición."
VIETmisc.7025.a:0 "Simplemente asombroso."
VIETmisc.7025.info:0 "#emphasis Contexto Histórico:#! El término #italic aurora#! como lo entendemos solo se remonta a los últimos siglos (derivado de la diosa romana del amanecer). Sin embargo, tenemos muchas fuentes históricas que describen auroras, como relatos escritos romanos y chinos, y las auroras aparecen de manera prominente en las mitologías de ciertos pueblos alrededor del mundo. Por ejemplo, Séneca, el filósofo, estadista y escritor romano del siglo I, describió una aurora en su #italic Naturales Quaestiones#! que se vio durante el reinado del emperador Tiberio y que apareció sobre Ostia, cerca de Roma."
VIETmisc.7026.t:0 "$travel_event_prefix$ Ruinas Efímeras"
VIETmisc.7026.desc:0 "Mientras viajábamos por [ROOT.Char.GetCurrentLocation.GetName], nos encontramos con algunas ruinas antiguas; ruinas tan antiguas que ni siquiera las reconocimos como ruinas al principio, ya que todos pensábamos que eran piedras colocadas al azar.\n\nSolo cuando [scholar.GetTitledFirstName], que tiene algún conocimiento de tales ruinas, se acercó, reconoció el sitio como hecho por el hombre. La estructura, dice [scholar.GetSheHe], ha sido muy desgastada por los elementos.\n\nMientras descansamos brevemente junto a estas ruinas, [scholar.GetFirstNameNoTooltip] comenta, con un suspiro, “La vida es tan efímera, ¿no? Pensar que estos deben haber sido algún tipo de edificio glorioso hace siglos. Algún día, nosotros también estaremos en peor forma que estas ruinas.”"
VIETmisc.7026.a:0 "Nuestras vidas son efímeras, pero [ROOT.Char.GetFaith.HighGodName] no lo es."
VIETmisc.7026.b:0 "¡Entonces debemos hacer grandes y valientes hazañas mientras vivamos!"
VIETmisc.7026.c:0 "Razón de más para simplemente disfrutar la vida y no estresarse."
VIETmisc.7027.t:0 "$travel_event_prefix$ Fanfarronería"
VIETmisc.7027.desc:0 "Durante nuestros viajes por [ROOT.Char.GetCurrentLocation.GetName], estábamos descansando en una taberna local, disfrutando de la comida local de [ROOT.Char.GetCurrentLocation.GetCulture.GetName] y la alegre música folclórica cantada en la lengua de [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetName].\n\nEl ambiente alegre fue interrumpido por un hombre alto, musculoso y muy borracho con una de las sonrisas más arrogantes que jamás haya visto. Hizo todo tipo de declaraciones ridículas, como todos los enemigos que había matado o las mujeres con las que se había acostado.\n\nDespués de que comenzara a acosar a otros huéspedes, el personal de la taberna lo echó; ¡no era tan fuerte después de todo! Mi séquito se rió entre dientes, y algunos dijeron que era divertido de ver, mientras que otros dijeron que la taberna debería haberlo echado antes."
VIETmisc.7027.a:0 "Me gusta reírme de idiotas como ese."
VIETmisc.7027.b:0 "Solo quiero comer aquí en paz."
