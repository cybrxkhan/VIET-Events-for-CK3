 VIETmisc.7053.t:0 "$travel_event_prefix$ $VIETmisc.7054.t$"
VIETmisc.7053.desc:0 "Mientras caminamos por la carretera en [ROOT.Char.GetCurrentLocation.GetName], vemos a dos gatos —uno gris y otro blanco— cerca de unos árboles, jugando con algo. Llenos de curiosidad, nos acercamos.\n\nMelocotones. Están jugando con unos melocotones que habían caído al suelo desde un melocotonero cercano.\n\n«¿Acaso los gatos comen melocotones?», musito para mí. «No recuerdo haber visto eso jamás.»"
VIETmisc.7053.a:0 "¡Los dos gatos son una estampa adorable!"
VIETmisc.7053.b:0 "Solo son unos gatos, sigamos adelante todos."
VIETmisc.7053.c:0 "¡Debe de ser una señal de [ROOT.Char.GetFaith.HighGodName]!"
# Note to translators: In case you aren't aware, "peachy" here doesn't mean like a peach per se, but the slang term that usually means something is good or wonderful, that has a humorous or even old-fashioned connotation in American English
 # I don't know if a word with a similar connotation might exist in your language but thought I'd point it out for fun
 VIETmisc.7054.t:0 "Gatos encantadores" 
VIETmisc.7054.desc:0 "Hace un tiempo, mientras viajaba, me encontré con dos gatos — uno gris y otro blanco — jugando con unos melocotones que habían caído de un melocotonero cercano.\n\nAnoche, por alguna razón inexplicable, soñé de nuevo con esos gatos, jugando otra vez con esos melocotones. Sin embargo, esta vez, algo en la escena parecía diferente.\n\nDe algún modo, me sentí aún más relajado y en paz." 
VIETmisc.7054.a:0 "Despierto con una sonrisa suave en el rostro." 
