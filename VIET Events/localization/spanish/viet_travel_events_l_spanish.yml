VIETmisc.7050.t:0 "$travel_event_prefix$ Pulpo Acorazado"  
VIETmisc.7050.desc:0 "Mientras viajábamos en ferry por una zona costera de [ROOT.Char.GetCurrentLocation.GetName], vimos un espectáculo de lo más curioso en las aguas mayormente claras y azuladas bajo nosotros: varios pequeños pulpos arrastrándose por el fondo arenoso, llevando consigo cáscaras de coco rotas. Estos pulpos organizaban las cáscaras de coco como si fueran armaduras, y era una escena muy cómica de presenciar.\n\nEl barquero cree que es un avistamiento poco común, aunque no inaudito en esta zona, ya que los [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun] locales hacen un uso extenso de los cocos en su vida diaria."  
VIETmisc.7050.a:0 "Un espectáculo fascinante y a la vez divertido."  
VIETmisc.7050.b:0 "Hmm… Esto me da algunas ideas militares."  
VIETmisc.7050.info:0 "#emphasis Contexto Biológico:#! #italic Amphioctopus marginatus#!, apodado pulpo de coco o pulpo veteado, es una especie de pulpo nativa del Pacífico Occidental que a veces es capturada para consumo. Es un ejemplo de la inteligencia de los cefalópodos, ya que suele utilizar conchas de almeja como armadura móvil para protegerse de depredadores y otros peligros. Se ha observado que los miembros de esta especie que habitan cerca de zonas pobladas por humanos en Indonesia recogen y utilizan cáscaras de coco desechadas en lugar de conchas de almeja, lo que indica su capacidad de adaptación al entorno local, así como su habilidad para planificar ante amenazas futuras."  
