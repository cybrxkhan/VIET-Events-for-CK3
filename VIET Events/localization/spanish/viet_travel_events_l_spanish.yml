# Version 1.13.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
VIETmisc.7028.t:0 "$travel_event_prefix$ Casa Maldita"
VIETmisc.7028.desc:0 "Estábamos pasando por [ROOT.Char.GetCurrentLocation.GetName] cuando vimos las ruinas quemadas y vacías de lo que parecía ser algún tipo de residencia. Mi séquito y yo no estábamos seguros de si esto era un lugar ligeramente interesante o algo preocupante.\n\nUn [ROOT.Char.GetCurrentLocation.GetCulture.GetName] local pasaba por allí, y le preguntamos si sabía algo sobre el edificio.\n\n“Ah, un incidente desafortunado, eso.” Sacudió la cabeza y explicó, “Una familia de agricultores vivía allí. La casa se incendió en un accidente reciente. Dicen que la zona está maldita por alguna fuerza demoníaca. Mejor no nos quedemos aquí demasiado tiempo, mi [ROOT.Char.GetLadyLord], por si acaso... Me estremezco solo de mirar las ruinas.”"
VIETmisc.7028.a:0 "Gracias por la advertencia. Tendremos cuidado."
VIETmisc.7028.b:0 "¡Ja! Eso suena a alguna tonta superstición."
VIETmisc.7029.t:0 "$travel_event_prefix$ ¿Malas Direcciones?"
VIETmisc.7029.desc:0 "Esta mañana, pedimos indicaciones hacia nuestro próximo destino a uno de los lugareños que pasaba por el camino en [ROOT.Char.GetCurrentLocation.GetName]. Ahora no estoy seguro de si deberíamos haberlo hecho.\n\nEstamos perdidos, en otras palabras.\n\nEstas direcciones que estábamos tratando de seguir... ¿eran malas desde el principio, o simplemente las entendimos mal?"
VIETmisc.7029.a:0 "¿Quizás deberíamos ir... por allí?"
VIETmisc.7030.t:0 "$travel_event_prefix$ Buen Atajo"
VIETmisc.7030.desc:0 "Esta mañana, pedimos indicaciones hacia nuestro próximo destino a uno de los lugareños que pasaba por el camino en [ROOT.Char.GetCurrentLocation.GetName]. El lugareño nos dijo que la ruta que íbamos a tomar no era realmente la más rápida por la zona, y que había un atajo que podíamos tomar.\n\nAfortunadamente, el lugareño tenía toda la razón y entendimos las indicaciones que nos dieron. Ahorramos mucho tiempo de viaje gracias al atajo."
VIETmisc.7030.a:0 "¡Qué suerte que nos hablaran de este atajo!"
VIETmisc.7031.t:0 "$travel_event_prefix$ Bailes Locales"
VIETmisc.7031.desc:0 "Las costumbres de los [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun] de [ROOT.Char.GetCurrentLocation.GetName] son algo digno de ver. Al pasar por esta región, nos hemos detenido en un par de tabernas a lo largo del camino.\n\nEn cada parada, hemos tenido la suerte de presenciar algo de la música y los bailes locales, y mi séquito los ha encontrado bastante encantadores, si no emocionantes.\n\n[traveler.GetTitledFirstName], por ejemplo, ha intentado aprender algunos de los bailes locales, ¡y parece que se le dan bastante bien!"
VIETmisc.7031.a:0 "¡Quizás debería aprender algunos de los bailes yo mismo!"
VIETmisc.7031.b:0 "Estos llamados 'bailes' no merecen mi tiempo."
VIETmisc.7032.t:0 "$travel_event_prefix$ Vista Hermosa"
VIETmisc.7032.desc:0 "Nos encontramos con una vista impresionante en [ROOT.Char.GetCurrentLocation.GetName], es una hermosa panorámica, diferente a cualquier otra que hayamos visto, y una extensión pintoresca del paisaje que realmente muestra la gloria de nuestro mundo.\n\nVarios miembros de mi séquito han insistido en que nos quedemos en esta zona un día o dos, para que podamos tomarnos un tiempo para admirar el paisaje."
VIETmisc.7032.a:0 "No podemos demorarnos demasiado, ni siquiera por esto."
VIETmisc.7032.b:0 "Supongo que no hará daño disfrutar un poco de tiempo aquí."
VIETmisc.7032.c:0 "Oremos en agradecimiento a [ROOT.Char.GetFaith.HighGodName] mientras descansamos aquí."
VIETmisc.7033.t:0 "$travel_event_prefix$ Cruce del Río Problemático"
VIETmisc.7033.desc:0 "Mientras cruzábamos un río en [ROOT.Char.GetCurrentLocation.GetName], algunos de nuestros suministros se soltaron y cayeron al río. Observamos impotentes cómo el agua arrastraba esos suministros. Aunque aún conservamos bastantes de nuestros suministros, afortunadamente, también perdimos una buena cantidad.\n\nMis compañeros tienen diferentes sugerencias sobre qué hacer. Algunos dicen que deberíamos ir río abajo para ver si podemos recuperar algunos de los suministros, especialmente si han llegado a la orilla; otros dicen que deberíamos asumir las pérdidas y comprar suministros de reemplazo en la próxima ciudad. Y otros más dicen que deberíamos aguantar la desgracia y continuar nuestro camino."
VIETmisc.7033.a:0 "Intentemos recuperar algunos de nuestros suministros río abajo."
VIETmisc.7033.b:0 "Compremos suministros en la próxima ciudad."
VIETmisc.7033.c:0 "Aguantemos y continuemos nuestro viaje."
VIETmisc.7034.t:0 "$travel_event_prefix$ Hierbas Raras"
VIETmisc.7034.desc:0 "Estábamos viajando por [ROOT.Char.GetCurrentLocation.GetName] cuando [herbalist.GetTitledFirstName] me llamó la atención sobre algunas plantas que [herbalist.GetSheHe] notó al lado del camino.\n\n[herbalist.GetFirstNameNoTooltip] me dijo emocionado, “Las plantas medicinales allí... ¿las ves? Son bastante raras. He oído que se pueden encontrar ocasionalmente en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], pero encontrar un grupo como este aquí? Si me lo permites, deberíamos acampar cerca para que pueda recoger algunas. Cualquier médico puede hacer gran uso de ellas, incluido el tuyo.”"
VIETmisc.7034.a:0 "¿Por qué no? Podemos acampar cerca."
VIETmisc.7034.b:0 "Lamentablemente no tenemos tiempo para perder."
VIETmisc.7035.t:0 "$travel_event_prefix$ Cantando Juntos"
VIETmisc.7035.desc:0 "Mientras continuamos nuestro viaje por [ROOT.Char.GetCurrentLocation.GetName], un día [cheerful.GetTitledFirstName] de repente se anima por alguna razón. Antes de que pueda preguntar qué está pensando, [cheerful.GetSheHe] pregunta si todos recuerdan la canción popular sobre la belleza de [ROOT.Char.GetCurrentLocation.GetName].\n\n“Es la que escuchamos a los lugareños cantar en la taberna el otro día”, nos recuerda [cheerful.GetSheHe]. Tan pronto como [cheerful.GetSheHe] comienza a cantar la letra, todos comienzan a recordar la canción, y se unen a cantar con diferentes niveles de habilidad lírica.\n\nCon los corazones animados por la alegre melodía, el viaje de repente parece menos sombrío."
VIETmisc.7035.a:0 "¡Me uniré a la canción!"
VIETmisc.7035.b:0 "Solo observaré cómo disfrutan todos."
VIETmisc.7036.t:0 "$travel_event_prefix$ Herraduras y Sillas de Montar"
VIETmisc.7036.desc:0 "Al parecer, nuestras herraduras y sillas de montar necesitan reparaciones. Esto no es nada nuevo para cualquiera que haya viajado por los caminos; cualquier viaje a caballo requiere el mantenimiento de estos suministros.\n\nLos pueblos de [ROOT.Char.GetCurrentLocation.GetName] albergan algunos artesanos que pueden reparar nuestras herraduras y sillas de montar por un precio razonable. Por supuesto, podríamos intentar ahorrar dinero y #italic no#! gastarlo en tales herraduras y sillas de montar hasta que realmente se rompan..."
VIETmisc.7036.a:0 "Pagaremos a los artesanos. Más vale prevenir que curar."
VIETmisc.7036.b:0 "Eh, aguantaremos y seremos cuidadosos."
VIETmisc.7037.t:0 "$travel_event_prefix$ Guardias de Peaje Amistosos"
VIETmisc.7037.desc:0 "Llegamos a un peaje en [ROOT.Char.GetCurrentLocation.GetName], y mi séquito se preparó para pagar por el paso. No había nada extraordinario en este peaje, ya que es el derecho de cualquier gobernante cobrar peajes para, supuestamente, tener los fondos para proteger a los viajeros.\n\nSin embargo, los guardias parecían ser un grupo bastante amistoso. No es que todos los guardias sean malas personas, pero típicamente incluso los buenos son más cumplidos y serios que sociables y conversadores como estos.\n\n“No pasa mucho por aquí”, dice el capitán de los guardias mientras mi séquito paga el oro. “Así que nos honra que un ilustre [ROOT.Char.GetTitleAsNameNoTooltip] como usted pase por aquí, mi [ROOT.Char.GetLadyLord]. Le diré algo, daré aviso a los próximos peajes en el camino y les recordaré que le traten con el respeto que merece.”"
VIETmisc.7037.a:0 "Uh... gracias. Estoy honrado."
VIETmisc.7038.t:0 "$travel_event_prefix$ Okupas"
VIETmisc.7038.desc:0 "Mientras estábamos en [ROOT.Char.GetCurrentLocation.GetName], nos encontramos con unas antiguas ruinas. Un número de mendigos y vagabundos desamparados estaban ocupándolas, sin tener otro lugar a donde ir.\n\nAlgunos de mi séquito dicen que deberíamos seguir nuestro camino, ya que quién sabe qué podrían estar tramando estos desesperados y peligrosos vagabundos. Otros, sin embargo, dicen que parecen inofensivos, y deberíamos darles algo de dinero como signo de caridad."
VIETmisc.7038.a:0 "Sigamos nuestro camino, me inquietan."
VIETmisc.7038.b:0 "Sí, debemos ayudar a estas pobres almas."
VIETmisc.7039.t:0 "$travel_event_prefix$ Chispas de Conversación"
VIETmisc.7039.desc:0 "Nos encontramos con antiguas ruinas en [ROOT.Char.GetCurrentLocation.GetName], que no eran las más espectaculares, estoy seguro, y no eran tan grandes como para que pudiéramos acampar allí. Aun así, ¡eran bastante impresionantes de ver!\n\nMi séquito y yo estábamos bastante aburridos por el viaje del día en la sombría carretera, así que estas ruinas nos dieron algo de qué hablar. Entre otros temas, especulamos con entusiasmo sobre por qué los antiguos construyeron las ruinas, o qué antiguos las habitaron, para el caso, y cómo debieron verse en su época de esplendor."
VIETmisc.7039.a:0 "Hubo bastante conversación interesante para compartir."
