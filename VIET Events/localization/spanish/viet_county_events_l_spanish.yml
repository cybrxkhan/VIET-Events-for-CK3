 VIETmisc.3031.t:0 "Red de contrabando arrestada"
 VIETmisc.3031.desc:0 "Hubo una red de contrabando operando en [county.GetNameNoTier] durante algún tiempo. Sin embargo, los funcionarios no pudieron encontrar ninguna información útil sobre ellos que condujera al arresto de estos delincuentes.\n\nRecientemente, mis funcionarios lograron capturar a uno de los contrabandistas, que resultó ser un cobarde extremo. Una mención casual de tortura fue suficiente para convertir a este hombre en un desastre tembloroso, y le contó todo a las autoridades.\n\nTodos los miembros de la red de contrabando han sido capturados y se ha hecho justicia. En general, fue un gran éxito."
 VIETmisc.3031.a:0 "La cobardía de ese hombre fue nuestra clave para la victoria."
 VIETmisc.3032.t:0 "Fortaleza del Rey Loco"
 VIETmisc.3032.desc:0 "Hay una fortaleza abandonada en [county.GetNameNoTier] que fue construida por un rey loco según la leyenda local. Se decía que era un hombre impredecible y errático de crueldades irredimibles e inconmensurables. Aunque las fortificaciones ya no son tan buenos como solían ser, mis soldados todavía las encuentran útiles como puesto de avanzada al menos.\n\nÚltimamente, hay rumores de que se puede ver el espíritu del rey y sus soldados caminando alrededor de las murallas en ruinas, incluso a plena luz del día. Mientras que algunos consideran que esto es un mal augurio, otros señalan que tales historias también asustarían fácilmente a cualquier enemigo extranjero."
 VIETmisc.3032.a:0 "Qué peculiar... Me pregunto si el espíritu del rey loco está allí."
 VIETmisc.3033.t:0 "Flores en flor"
 VIETmisc.3033.desc:0 "Últimamente, [county.GetNameNoTier] se ha vuelto famoso en toda la región por sus flores. Hay ciertos prados y campos en [county.GetNameNoTier] que son famosos por su belleza natural durante la primavera. Como resultado, a muchos lugareños adinerados les gusta viajar a estos prados para presenciar y contemplar una maravillosa visión de color y vida ."
 VIETmisc.3033.a:0 "Fascinante... Tal vez algún día visite estos prados de flores."
 VIETmisc.3033.tooltip:0 "Mientras cualquiera [county|E] en tu [domain|E] tenga [GetModifier('VIET_famous_flower_meadows').GetNameWithTooltip] como [county_modifier|E], tendrás acceso a la [decision|E] a #V Ver prados de flores en flor#!."
