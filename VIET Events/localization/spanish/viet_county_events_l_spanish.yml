 VIETmisc.3034.t:0 "Lucha a muerte"
 VIETmisc.3034.desc:0 "Hoy estoy presenciando la ejecución de un atroz asesino que mató a muchos en [county.GetNameNoTier]. La culpabilidad de este hombre está asegurada sin lugar a dudas, y muchos están felices de verlo morir.\n\nAntes de atraparlo, mis oficiales no pudieron atraparlo hasta que cometió un error al asesinar a un anciano que, resultó ser un veterano de muchas batallas. El anciano soldado ofreció una buena pelea después de ser atacado por el arma del asesino, y logró mutilar al criminal antes de que muriera.\n\nGracias a esto, los guardias locales pudieron rastrear al vil hombre y arrestarlo. Es una pena que el viejo veterano muriera, pero su muerte no fue en en vano, ya que gracias a él, nuestra lucha por encontrar a este criminal terminó."
 VIETmisc.3034.a:0 "¡Se venga a las víctimas del asesino!"
 VIETmisc.3034.b:0 "Qué triste. De verdad, en qué mundo tan cruel vivimos."
 VIETmisc.3035.t:0 "Una lucha por evitar a la gente"
 VIETmisc.3035.desc:0 "Escucho rumores sobre un ermitaño que reside en [county.GetNameNoTier]. Muchos detalles sobre la identidad de este místico son contradictorios; por ejemplo, algunos dicen que el ermitaño es un hombre, otros una mujer y sin embargo, otros dicen que este ermitaño !no es ninguno de los dos o ambos! Sin embargo, en lo que la mayoría de las historias están de acuerdo es en que esta persona santa es un verdadero creyente que está lleno de sabiduría y comprensión sobre la verdad del universo, como se enseña en las [ROOT.Char.GetFaith.ReligiousText].\n\nSin embargo, la cuestión es que todos quieren buscar una audiencia con este ermitaño. Como resultado, se dice que este ermitaño lucha por encontrar paz y tranquilidad para realizar sus prácticas espirituales. El ermitaño siempre intenta esconderse en otro lugar, pero es encontrado nuevamente por intrépidos fanáticos.\n\nDe todas formas, los rumores o leyendas de este ermitaño ciertamente están inspirando a los lugareños a dedicarse más a los asuntos religiosos."
 VIETmisc.3035.a:0 "¡Una historia extraña! ¿El ermitaño es real?"
 VIETmisc.3035.b:0 "¡Entiendo lo difícil que puede ser evitar a las #italic personas#!."
 # Version 1.6.1 Start Here - Please leave this comment and do not remove it
 VIETmisc.3036.t:0 "Cave Art"
 VIETmisc.3036.desc:0 "A couple peasants in [county.GetNameNoTier] stumbled on a cave recently, and discovered something amazing.\n\nWhen these peasants raised their torches to the cavern walls, they were alarmed to see what they initially thought was evidence of dark magic. However, as they investigated more closely, they realized that a beautiful painting was there in front of them, depicting people and all manner of beasts, ranging from rageful predators to peaceful herds, done in some kind of dark black and red pigment.\n\nWho could have made such art? Perhaps we will never know, but this discovery is causing something of a sensation."
 VIETmisc.3036.a:0 "Maybe one day, we’ll know who made this art."
 VIETmisc.3036.b:0 "I’d like to go and examine the cave myself."
 # Version 1.6.2 Start Here - Please leave this comment and do not remove it
 VIETmisc.3037.t:0 "Conspiracies in [county.GetNameNoTierNoTooltip]"
 VIETmisc.3037.desc:0 "Lately, there have been rumors among the commoners in [county.GetNameNoTier] that I am not, in fact, [ROOT.Char.GetTitledFirstName], and that I am actually an imposter who replaced the real [ROOT.Char.GetFirstNameNoTooltip] some time ago.\n\nSuch claims are of course pretty preposterous, but as I don’t interact with every commoner and neither does every commoner know me and my life story, there isn’t much I can do to convince them otherwise… or is there?"
 VIETmisc.3037.a:0 "How dare they invent these silly conspiracies about me!"
 VIETmisc.3037.b:0 "We should do what we can to suppress these pathetic lies."
 VIETmisc.3038.t:0 "A Legendary Holy [legend.GetWomanMan]"
 VIETmisc.3038.desc:0 "Recently, there have been rumors among the commoners in [county.GetNameNoTier] that a wise and benevolent holy [legend.GetWomanMan] by the name of [legend.GetFullNameNoTooltip] is going around secretly blessing every town and farm and river and so on, chanting prayers and performing white magic to improve the lives of the people.\n\nSuch stories are nice and inspire the people, but no one has actually #italic seen#! this [legend.GetFirstNameNoTooltip] figure. People just claim [legend.GetSheHe] actually exists. The [ROOT.Char.Custom('DefaultPriestTitlePlural')] are also unsure what to make of these stories as well."
 VIETmisc.3038.a:0 "I’m sure [legend.GetSheHe] is real!"
 VIETmisc.3038.b:0 "Perhaps [legend.GetSheHe] is just a tall tale."
