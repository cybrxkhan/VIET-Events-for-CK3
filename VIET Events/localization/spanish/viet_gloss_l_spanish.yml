 LIAOZHAI_ZHIYI_GLOSS: "#bold Liáozhāi Zhìyì#!, a veces traducido al español como #bold Relatos Extraños desde un Estudio Chino#!, es una colección de cientos de relatos cortos del escritor de la dinastía Qīng, Pú Sōnglíng (1640-1715). Se consideran la máxima expresión de los llamados “relatos de lo extraño”, un género literario muy popular en Asia oriental que trataba temas sobrenaturales, similar al género gótico en la literatura occidental. Las historias sobrenaturales de Pú Sōnglíng incluyen relatos épicos de venganza e historia, terroríficos cuentos de fantasmas, sátiras cómicas sobre la sociedad y el gobierno, romances conmovedores e incluso relatos más simples, casi breves, a modo de crónicas sobre fenómenos inusuales y mucho más. Sus relatos ejercieron una gran influencia en la literatura china, japonesa, coreana y vietnamita posterior, y siguen siendo populares en Asia hasta hoy en día."
FOX_SPIRIT_GLOSS: "El #bold espíritu zorro#! es un tipo de espíritu embaucador propio de la mitología y la ficción de Asia oriental. Son conocidos como #italic húlijīng#! en China, #italic yoho#! en Corea, #italic yōko#! en Japón y #italic ho ly tinh#! en Vietnam. Estos cambiaformas suelen aparecer como mujeres hermosas, aunque pueden adoptar muchas otras formas, como la de un anciano o un fornido soldado. Se creía que causaban travesuras que iban desde bromas inofensivas hasta, supuestamente, la muerte o la caída de dinastías enteras. Su representación, negativa o más ambigua, variaba según el país, la época o la historia; sin embargo, en algunos relatos se los mostraba de manera más compasiva, como ayudantes benévolos (aunque traviesos) o como esposas y parejas románticas afectuosas y leales."
