 THIRTY_SIX_STRATEGEMS_GLOSS: "Los #bold Treinta y Seis Estratagemas#! son un texto clásico de estrategia militar de la antigua China que enumera treinta y seis estrategias diferentes que pueden aplicarse tanto a situaciones militares como políticas. Sus orígenes son desconocidos, y es posible que estos dichos se compilaran a lo largo de los años mediante tradición oral antes de ser puestos por escrito. Aunque la primera mención de las treinta y seis estrategias data de la dinastía Qi del Sur (487-537 d. C.), la versión moderna de las estrategias proviene de un libro que se imprimió por primera vez en 1941 y que era una reimpresión de una versión anterior de la dinastía Ming o Qing."
PEACHES_OF_IMMORTALITY_GLOSS: "En la mitología y el folclore chinos, los #bold Melocotones de la Inmortalidad#! son melocotones que comen los inmortales para asegurar la vida eterna. Los melocotones son un símbolo común de longevidad en muchos países de Asia Oriental, incluidos, aunque no limitados a, China."
