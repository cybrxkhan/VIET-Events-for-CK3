l_spanish:
 rule_VIET_events_atmosphere:0 "Atmósfera de Eventos VIET"
 setting_VIET_balanced_events:0 "Eventos Balanceados (Predeterminado)"
 setting_VIET_balanced_events_desc:0 "Tendrán lugar muchos eventos de VIET, pero los más estúpidos que puedan romper la inmersión están desactivados. Escoge esta opción si quieres un equilibrio entre seriedad y broma."
 setting_VIET_all_events:0 "#high Todos#!"
 setting_VIET_all_events_desc:0 "Tendrán lugar todos los eventos de VIET, incluso los más cómicos. Escoge esta opción si quieres una experiencia plena."
 setting_VIET_serious_events:0 "#high Eventos Serios (Restringido)#!"
 setting_VIET_serious_events_desc:0 "Desactiva muchos de los eventos cómicos. Escoge esta opción si quieres eventos serios."
 rule_VIET_universe_setting:0 "Configuración del Universo VIET"
 setting_VIET_normal_universe_events:0 "Configuración Predeterminada"
 setting_VIET_normal_universe_events_desc:0 "Escoge esta opción si juegas en el mundo histórico medieval de Crusader Kings 3. Los eventos están activados según la regla de la Atmósfera de Eventos."
 setting_VIET_historical_universe_events:0 "#high Otra Configuración Histórica#!"
 setting_VIET_historical_universe_events_desc:0 "Escoge esta opción si estás jugando con una modificación de conversión que tiene lugar en la tierra, pero en otro periodo. Esto desactiva algunos eventos que puede que no tengan sentido fuera del periodo medieval."
 setting_VIET_conversion_universe_events:0 "#high Configuración de Mod de Conversión#!"
 setting_VIET_conversion_universe_events_desc:0 "Escoge esta opción si estás jugando con una modificación de conversión que cambia la configuración entera, como un mundo fantástico o de ciencia ficción. Esto desactiva los eventos que se refieren a religiones, culturas y lugares en la tierra."
 rule_VIET_historical_context:0 "Descripción de Contexto Histórico VIET"
 setting_VIET_historical_context_on:0 "Activo"
 setting_VIET_historical_context_on_desc:0 "De vez en cuando, hay descripciones que proporcionan un contexto sobre lo que ha inspirado al evento en cuestión. A veces, la realidad supera la ficción y algo de información ayuda a los jugadores a entender la historia que hay tras eventos extraños."
 setting_VIET_historical_context_off:0 "Apagado"
 setting_VIET_historical_context_off_desc:0 "Las descripciones que proporcionan contexto histórico no aparecerán. Esto sirve para los puristas en la inmersión que no encuentran estas descripciones como idóneas."
 rule_VIET_resource_amounts:0 "Ganancias/Pérdidas de Recursos VIET"
 setting_VIET_resource_default:0 "Predeterminado"
 setting_VIET_resource_default_desc:0 "Las sumas globales de prestigio o piedad ganadas/perdidas en eventos de VIET se mantienen en las cantidades predeterminadas (que van de 1 a 50 según el evento), que corresponde a lo previsto en VIET."
 setting_VIET_resource_one_and_a_half:0 "1.5x"
 setting_VIET_resource_one_and_a_half_desc:0 "La suma global de prestigio o piedad ganada/perdida en muchos de los eventos de VIET es 1,5 veces superior a la cantidad predeterminada (ej. 15 de piedad en lugar de 10). Este ajuste sirve para los jugadores que creen que los valores predeterminados son demasiado bajos."
 setting_VIET_resource_twice:0 "2x"
 setting_VIET_resource_twice_desc:0 "La suma global de prestigio o piedad ganada/perdida en muchos de los eventos de VIET es 2 veces superior a la cantidad predeterminada (ej. 20 de piedad en lugar de 10). Este ajuste sirve para los jugadores que creen que los valores predeterminados son demasiado bajos."
 rule_VIET_event_frequency:0 "Frecuencia de Eventos VIET"
 setting_VIET_event_frequency_default:0 "Predeterminada"
 setting_VIET_event_frequency_default_desc:0 "Los eventos de VIET saltan a un ratio predeterminado."
 setting_VIET_event_frequency_high:0 "Alto"
 setting_VIET_event_frequency_high_desc:0 "Los eventos de VIET se activan más frecuentemente. ATENCIÓN: Debido a cómo funciona el RNG, puedes ver muchos eventos al mismo tiempo, o ninguno por largos periodos, esto solo afecta a las probabilidades de que ocurran."
 setting_VIET_event_frequency_very_high:0 "Muy Alto"
 setting_VIET_event_frequency_very_high_desc:0 "Los eventos de VIET se activan mucho más frecuentemente. ATENCIÓN: Debido a cómo funciona el RNG, puedes ver muchos eventos al mismo tiempo, o ninguno por largos periodos, esto solo afecta a las probabilidades de que ocurran."
 setting_VIET_event_frequency_low:0 "Bajo"
 setting_VIET_event_frequency_low_desc:0 "Los eventos de VIET se activan menos frecuentemente. ATENCIÓN: Debido a cómo funciona el RNG, puedes ver muchos eventos al mismo tiempo, o ninguno por largos periodos, esto solo afecta a las probabilidades de que ocurran."
 setting_VIET_event_frequency_very_low:0 "Muy Bajo"
 setting_VIET_event_frequency_very_low_desc:0 "Los eventos de VIET se activan mucho menos frecuentemente. ATENCIÓN: Debido a cómo funciona el RNG, puedes ver muchos eventos al mismo tiempo, o ninguno por largos periodos, esto solo afecta a las probabilidades de que ocurran."
 death_VIET_choking_food:0 "murió ahogado en comida"
