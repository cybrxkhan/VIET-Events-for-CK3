 # Events
VIETintro.0011.t:0 "El viaje comienza"
VIETintro.0011.desc:0 "Es hora de comenzar el viaje a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] para el [ROOT.Char.GetInvolvedActivity.GetShortName]. Estoy seguro de que el dolor de cabeza y el esfuerzo de organizar este viaje valdrán la pena al final cuando lleguemos a nuestro destino... o al menos tendré que esperar que ese sea el caso, porque de lo contrario todo este estrés por preparar el viaje habría sido en vano."
VIETintro.0011.a:0 "Pasamos por estos problemas por una buena razón."
