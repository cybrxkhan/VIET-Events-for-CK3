 # Game Concepts 
 game_concept_qi_ma_the_liar:0 "Qi Ma el Mentiroso"
 game_concept_qi_ma:0 "Qi Ma"
 game_concept_qi_ma_the_liar_desc:0 "$game_concept_qi_ma_the_liar$ es un viajero enigmático que los [rulers|E] pueden encontrarse con un evento aleatorio. Algunos dicen que es una deidad en forma terrenal; otros que es un ser inmortal maldecido por los cielos a errar por toda la eternidad, tal vez miembro de alguna dinastía de aventureros inmortales; o tal vez sea otra cosa.\n\nAunque no se queda por mucho tiempo, su presencia da acceso a la [decision|E] especial de hacerle una visita. Otorgará al [ruler|E] consejos sabios pero a veces enigmáticos, que podrán dar un bonus a alguna de tus cinco [skills|E].\n\nPara aquellos que no quieran encontrarse con esta figura, no aparecerá si se ha escogido la regla de juego #V Eventos Serios (Restringido)#!"
 game_concept_clutter_artifact:0 "Artefacto curioso"
 game_concept_clutter_artifacts:0 "Artefactos curiosos"
 game_concept_clutter_artifact_desc:0 "Los $game_concept_clutter_artifacts$ son un tipo de [inventory_artifact|E] introducido por el mod VIET que a menudo se encuentran a través de eventos ocasionales. Representan diversos elementos cotidianos de un [character|E] que actualmente está usando en su vida, le gusta mucho, o que otros asocian a ellos.\n\nSi bien no hay límite para el número que teóricamente podría poseer, la probabilidad de encontrarlos #X decrece#! notablemente si ya tienes algunos, ¡considera cuidadosamente cuáles crees que son importantes para ti y el estilo de vida de tu personaje!"

