 VIETtest.0008.t:0 "Rey de Reyes de los Postres"
 VIETtest.0008.desc:0 "He encontrado la mayor reliquia sagrada conocida por el [ROOT.Char.GetFaith.GetName]: la [VIET_baklava_test.GetName]!"
 VIETtest.0008.a:0 "Qué irónico, puedo adorar este baklava, pero no comerlo...."
 VIETtest.0009.t:0 "Rollito legendario"
 VIETtest.0009.desc:0 "He encontrado un pastel de otra dimensión, que claramente está lleno de grandes poderes mágicos: el [VIET_hummus_test.GetName]!"
 VIETtest.0009.a:0 "Debería evitar comer esto."
 VIETtest.0010.t:0 "¿Qué es esto?"
 VIETtest.0010.desc:0 "He encontrado un libro muy interesante en la lengua [ROOT.Char.GetCulture.GetLanguage.GetName]...."
