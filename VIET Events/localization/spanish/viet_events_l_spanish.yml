 VIETmisc.0083.t:0 "Numerología"
 VIETmisc.0083.desc:0 "Una mendiga empieza a hacerme señas. Los lugareños dicen que a pesar de ser pobre, la anciana tiene poderes proféticos, y sus predicciones son bastante acertadas.\n\n"Ah, [ROOT.Char.GetTitledFirstNameNoTooltip], es un honor conocerte," dice. "Te diré algo. Si me das algunas monedas, puedo predecir tu futuro. Un buen trato, ¿sí?"\n\n"¿Y cómo harás eso?" pregunto.\n\n"Es simple. Solo dime cuando naciste, y según los números, puedo saber tu personalidad y también parte de tu futuro," explica. "Aprendí la ciencia de la numerología de un sabio ermitaño.""
 VIETmisc.0083.a:0 "No gracias, no me interesa."
 VIETmisc.0083.b:0 "Interesante. Aquí tienes algunas monedas."
 VIETmisc.0083.b.good.title:0 "La mendiga te da buenos augurios"
 VIETmisc.0083.b.good:0 "La anciana dice que según los números, podrían pasarte buenas cosas en el futuro."
 VIETmisc.0083.b.bad.title:0 "La mendiga te da malos augurios"
 VIETmisc.0083.b.bad:0 "La anciana dice que según los números, podrían pasarte cosas malas en el futuro"
 VIETmisc.0083.b.vague.title:0 "La mendiga te da una predicción vaga"
 VIETmisc.0083.b.vague:0 "Las palabras de la anciana son muy ambiguas hasta el punto que no significan nada - ¿será un fraude?"
 VIETmisc.0084.t:0 "Problemas Geométricos"
 VIETmisc.0084.desc:0 "Estoy visitando la librería local, donde algunos sabios trabajan duro, escribiendo y transcribiendo pergaminos. Me doy cuenta de que uno está sentado en el suelo en el patio, usando un palo para dibujar varias formas y números en el suelo.\n\nCurioso, me acerco y le pregunto qué hace. "Mi [ROOT.Char.GetLadyLord], no me interrumpa, por favor," dice, mientras se rasca la barba. "Estoy haciendo importantes cálculos. He estado atascado tratando de resolver este problema geométrico durante días, ¡sin avanzar! ¡Ninguna de mis fórmulas funciona! No me extraña que mis maestros no pudieran resolverlo tampoco."
 VIETmisc.0084.a:0 "Qué grosero - Soy [ROOT.Char.GetTitledFirstNameNoTooltip], ¡no seas tan vulgar conmigo!"
 VIETmisc.0084.b:0 "Buena suerte en tu tarea. No parece fácil."
 VIETmisc.0084.c:0 "Estas tratando de resolver... espera, y si multiplicaras..."
 VIETmisc.0085.t:0 "Contando con los Dedos"
 VIETmisc.0085.desc:0 "Un comerciante retirado que vive cerca tiene fama de ser experto en métodos avanzados de contar con los dedos, que puede utilizar para contar hasta grandes cantidades de cientos. Por una pequeña tarifa, está dispuesto a enseñar a cualquiera que quiera aprender esos métodos."
 VIETmisc.0085.a:0 "Creo que estaría bien poseer ese conocimiento."
 VIETmisc.0085.b:0 "A día de hoy, los ábacos y los cálculos son suficientes."
 VIETmisc.0085.info:0 "#emphasis Contexto Histórico:#! Incluso hoy en día, hay muchas técnicas utilizadas para contar grandes cantidades usando los dedos y gestos, lo que se conoce formalmente como dactilonomía. Por ejemplo, los eruditos musulmanes medievales discutieron métodos de indicar raíces cuadradas con dactilonomía. A menudo muchos preferían estos métodos debido a un mayor secretismo comparado con dejarlo por escrito."
 VIETmisc.0086.t:0 "El Espía Forastero"
 VIETmisc.0086.desc:0 "Uno de mis guardias ha encontrado a un espía extranjero cerca del pueblo. Nadie sospechaba de esta mujer, dado que parecía agradable y normal.\n\nSin embargo, el guardia es un hombre listo, y mientras pasaba al lado de la mujer mientras esta compraba en el mercado, se dio cuenta que contaba con los dedos de un modo diferente al local.\n\nTras interrogarla y amenazarla con torturas, admitió ser una espía de tierras lejanas. Desafortunadamente, se le dio muerte cuando trataba de escapar, así que no sabemos para quién trabajaba o sus intenciones, pero al menos tenemos algo de información y mis guardias están alerta."
 VIETmisc.0086.a:0 "¡Muy bien! Ese guardia debe ser recompensado por su astucia."
 VIETmisc.0086.info:0 "#emphasis Contexto Histórico:#! En el pasado y aún hoy, cada cultura tiene métodos distintos de contar usando partes del cuerpo. Por ejemplo, algunos cuentan los nudillos como números, u otros usan partes del cuerpo como la nariz o las orejas para grandes cantidades. Dado que estos métodos se convierten en instintivos, en ocasiones puede saberse si alguien vino de otro lugar."
 VIETmisc.0087.t:0 "Conteo con Palos"
 VIETmisc.0087.desc:0 "Dos granjeros que viven en mi jurisdicción se han enfrentado en una disputa. Estaban haciendo negocios y transcribieron las cantidades de bienes en palos. Un granjero, sin embargo, intentó engañar al otro cambiando la cantidad de palillos. Fue bastante estúpido, pues el otro granjero tenía copias de los palillos. Ahora, debo decidir el destino del estafador."
 VIETmisc.0087.a:0 "Fue capturado, así que al final no se salió con la suya - dejadlo ir."
 VIETmisc.0087.b:0 "Tendrá que pagar una multa como castigo."
 VIETmisc.0087.c:0 "¡Esa alimaña! ¡Encarceladlo inmediatamente!"
 VIETmisc.0087.info:0 "#emphasis Contexto Histórico:#! Las varillas especiales que se utilizan para contar números se han utilizado como método de llevar registros desde tiempos prehistóricos. En el mundo medieval, donde el analfabetismo era común, se los consideraba muy confiables. Como testimonio de su importancia, incluso se mencionaron hasta el siglo XIX en el Código napoleónico, por ejemplo."
 VIETmisc.0088.t:0 "Juego de Dados"
 VIETmisc.0088.desc:0 "En el mercado, veo a una multitud reunida en torno a un hombre que organizaba juegos de dados.\n\n"¡Mi [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitledFirstNameNoTooltip]! Es un honor verte aquí," sonríe. "¿Te importaría unirte a una partida de dados? Seguro que apostar algunas monedas no te resultará ningún problema."\n\n"Miraré primero," contesto.\n\nMás tarde, observé que algunos jugadores intentaron ganar algo de dinero, pero sin éxito. Parece que el anfitrión tiene mucha suerte y está bendecido por [ROOT.Char.GetFaith.HighGodName] (o eso dice), dado que el dado muchas veces está a su favor."
 VIETmisc.0088.a:0 "Preferiría no molestarme con esto ahora mismo."
 VIETmisc.0088.b:0 "No estaría de más apostar un poco, ¿verdad?"
 VIETmisc.0088.c:0 "¡Probaré suerte y apostaré mucho!"
 VIETmisc.0088.d:0 "Espera... ¡es un dado trucado! ¡Guardias, arrestadlo!"
 VIETmisc.0088.e:0 "Sé que es un dado trucado, pero conozco como usarlo en su contra, jeje..."
 VIETmisc.0088.win.small:0 "Ganas algo de dinero"
 VIETmisc.0088.win.big:0 "Ganas mucho dinero"
 VIETmisc.0088.lose.small:0 "Pierdes un poco de dinero"
 VIETmisc.0088.lose.big:0 "Pierdes mucho dinero"
