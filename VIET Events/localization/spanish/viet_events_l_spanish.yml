 VIETmisc.0381.t:0 "Los Límites de la Hospitalidad"  
VIETmisc.0381.desc:0 "En una reciente reunión del consejo, mi [chancellor.GetCouncilTitle], [chancellor.GetTitledFirstName], sacó a relucir algo que llevaba un tiempo rondando por [chancellor.GetHerHis] cabeza.\n\n«Estamos obligados a tratar a los enviados extranjeros con hospitalidad, y no creo que haya nada de malo en ello», explica [chancellor.GetFirstNameNoTooltip]. «Sin embargo, estamos siendo demasiado hospitalarios con sus ayudantes y sirvientes. Estas personas ‘menores’ suelen ser utilizadas para espiar debido a su bajo perfil. Por tanto, propongo que vigilemos más de cerca a los subordinados de estos enviados en el futuro, aunque eso nos haga parecer menos hospitalarios»."  
VIETmisc.0381.a:0 "Excelente observación. Seamos más cautos con ellos."  
VIETmisc.0381.b:0 "Estamos obligados a ser hospitalarios también con ellos."  
VIETmisc.0382.t:0 "Los Adivinos del [marshal.GetCouncilTitlePossessive]"  
VIETmisc.0382.desc:0 "Hay adivinos [ROOT.Char.GetFaith.GetAdjective] que acompañan a [marshal.GetTitledFirstName] para aconsejarle mediante sus artes, guiándole en sus deberes militares como mi [marshal.GetCouncilTitle]. He oído que [marshal.GetFirstNameNoTooltip] a menudo desestima sus consejos, para su disgusto. Cuando le pregunté al respecto, [marshal.GetSheHe] se rió y me contó que uno de los adivinos, frustrado, le dijo el otro día que solo [ROOT.Char.GetFaith.FateGodName] determina los resultados de las batallas, y que debía respetar su conocimiento de los designios de [ROOT.Char.GetFaith.FateGodName].\n\nMi [marshal.GetCouncilTitle], según dice [marshal.GetSheHe], respondió a este adivino con una broma que resumía su forma de pensar: «Los resultados de las batallas los determina [ROOT.Char.GetFaith.FateGodName], sí... pero también los números, la preparación, la ausencia de enfermedad y la disponibilidad de agua. [ROOT.Char.GetFaith.FateGodName|U] determinó que yo sería [marshal.GetCouncilTitle], al fin y al cabo»."  
VIETmisc.0382.a:0 "Si haces bien tu trabajo, ¿para qué tenerlos cerca?"  
VIETmisc.0382.b:0 "Un poco más de respeto hacia los adivinos no haría daño."  
VIETmisc.0382.c:0 "Sea cierto o no, ¡al menos úsalos para animar a nuestros soldados!"  
VIETmisc.0382.c.toast.success:0 "[marshal.GetFirstNameNoTooltip] sigue tu consejo"  
VIETmisc.0382.c.toast.failure:0 "[marshal.GetFirstNameNoTooltip] no sigue tu consejo"  
VIETmisc.0382.info:0 "#emphasis Contexto Histórico:#! Aunque diversas formas de adivinación como la astrología, el sacrificio de animales o la cleromancia (adivinación mediante el lanzamiento de suertes o dados) sean vistas con escepticismo por algunos en la sociedad moderna, desempeñaron un papel importante para muchos pueblos antiguos y medievales. Desde China hasta Grecia, la adivinación se usaba seriamente en el ámbito militar para calcular la probabilidad de victoria, determinar momentos propicios para distintas operaciones o pedir consejo estratégico o táctico. Por supuesto, esto no excluye la posibilidad de que algunos comandantes manipularan tales prácticas para elevar la moral de sus tropas."  
VIETmisc.0383.t:0 "¿Una Familia de Plebeyos Útil?"  
VIETmisc.0383.desc:0 "Mi [spymaster.GetCouncilTitle], [spymaster.GetTitledFirstName], ha venido a mí con una oportunidad única: una familia de plebeyos que podría sernos de gran utilidad.\n\n«¿Cómo podría una familia corriente de plebeyos ayudarnos con el espionaje?», le pregunto a [spymaster.GetHerHim], alzando las cejas con escepticismo, cuando [spymaster.GetSheHe] me plantea el asunto.\n\n«Son gente común, sí, pero lo destacable», argumenta [spymaster.GetFirstNameNoTooltip], «es que distintos miembros de esta familia trabajan para varios clanes de la nobleza local. Además, he descubierto que son bastante unidos, y todos tienen motivos para apoyarte frente a sus actuales señores. Con los incentivos adecuados, podríamos pedirles que espiaran a esos nobles. Bajo riesgo, gran recompensa, en mi opinión»."  
VIETmisc.0383.a:0 "¡Bien! Dales entonces los “incentivos adecuados”."  
VIETmisc.0383.b:0 "No creo que merezca la pena aprovechar esta oportunidad."  
VIETmisc.0384.t:0 "La Duda de Sí del [chaplain.GetCouncilTitle]"  
VIETmisc.0384.desc:0 "Un día, tras dirigir una oración [ROOT.Char.GetFaith.GetAdjective] rutinaria, mi [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], me apartó con semblante serio y sombrío.\n\n«A veces dudo de si merezco ser tu [chaplain.GetCouncilTitle]», explica [chaplain.GetFirstNameNoTooltip]. «Yo… yo a veces siento que mis conocimientos de la teología [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] y mis virtudes son insuficientes. Incluso mi [ROOT.GetCharacter.Custom('lowly_servant_type')] me ha impresionado con su virtud y su mejor comprensión de las enseñanzas [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], en comparación conmigo».\n\n[chaplain.GetSheHe|U] se recompone antes de continuar: «No pretendo molestarte, mi [ROOT.Char.GetLadyLord], ya que no tengo intención de dimitir, dado el grado de confianza que depositas en mí, pero estos asuntos me pesan mucho en la conciencia»."  
VIETmisc.0384.a:0 "Tu humildad es la razón por la que mereces ser [chaplain.GetCouncilTitle]."  
VIETmisc.0384.b:0 "Quizá deberías estudiar más el [ROOT.Char.GetFaith.ReligiousText]."  
VIETmisc.0384.b.toast.success:0 "[chaplain.GetFirstNamePossessiveNoTooltip] aprende más sobre teología"  
VIETmisc.0384.b.toast.failure:0 "[chaplain.GetFirstNamePossessiveNoTooltip] no logra aprender más sobre teología"  
VIETmisc.0384.c:0 "Solo necesito que cumplas con tu deber, nada más."  
VIETmisc.0385.t:0 "Suplicando por Ver a [liege.GetHerHim|U]"  
VIETmisc.0385.desc:0 "Parte de mis deberes como [ROOT.Char.GetCouncilTitle] de [liege.GetTitledFirstName] es filtrar quién puede pasar tiempo con [liege.GetHerHim] en asuntos oficiales, y quién no. Al fin y al cabo, no es como si [liege.GetSheHe] tuviera tiempo de recibir, y menos aún entretener o tratar con cada campesino, aventurero o autoproclamado diplomático que aparezca en nuestra puerta.\n\nHay algunos notables locales de [liege.GetCapitalLocation.GetTitle.GetNameNoTier] que han sido #italic muy#! insistentes en que les dé la oportunidad de reunirse con [liege.GetFirstNameNoTooltip] en el próximo banquete o fiesta menor. No son campesinos, pero siguen estando por debajo de nosotros en estatus, y dudo que tengan algo importante que decirle a nuestro [liege.GetTitleAsNameNoTooltip].\n\n¡Ahora incluso ofrecen un soborno para convencerme de dejarles ver a [liege.GetFirstNameNoTooltip] en el próximo banquete menor que organicemos!"  
VIETmisc.0385.a:0 "¡No voy a aceptar un soborno por esta estupidez!"  
VIETmisc.0385.b:0 "Está bien, id a ver a [liege.GetHerHim]. ¡Ya habéis dejado clara vuestra insistencia!"  
VIETmisc.0386.t:0 "Cumplimiento Malicioso"  
VIETmisc.0386.desc:0 "Como [ROOT.Char.GetCouncilTitle] de [liege.GetPrimaryTitle.GetName], gestiono y doy órdenes a varios oficiales militares del reino. Sin embargo, últimamente, algunos de ellos se han mostrado bastante insubordinados.\n\nNo rechazan directamente mis órdenes, pero sí actúan con cumplimiento malicioso en muchos asuntos rutinarios. Por ejemplo, puedo pedirles que entreguen suministros y raciones en un cierto puesto en una fecha determinada, pero esperan hasta el último minuto sin motivo alguno.\n\nNo estoy seguro de por qué se comportan así, pero necesito encontrar la manera de imponer una disciplina más estricta entre mis oficiales militares, sin enfadarles demasiado."  
VIETmisc.0386.a:0 "Degradad o castigad a estos alborotadores."  
VIETmisc.0386.b:0 "Habla con ellos, quizá tengan preocupaciones legítimas."  
VIETmisc.0386.b.success:0 "Llegáis a un entendimiento mutuo"  
VIETmisc.0386.b.failure:0 "No logras encontrar un punto en común"  
VIETmisc.0386.c:0 "Ignóralos, ya que técnicamente cumplen."  
VIETmisc.0387.t:0 "Odio las Matemáticas"  
VIETmisc.0387.desc:0 "Como [ROOT.Char.GetCouncilTitle], mis deberes me obligan a tratar con números. Una cantidad #italic enorme#! de números. Debo hacer cálculos a diario, resolviendo cuentas para [liege.GetPrimaryTitle.GetName].\n\nHoy parecía que no había nada más que cálculos sin fin: impuestos, gastos de sirvientes y suministros, cuántos [ROOT.Char.Custom('RegionalFarmAnimalPlural')] posee tal o cual, cuántas monedas hay en tal o cual pleito… ¡Por [ROOT.Char.GetFaith.HighGodName], detesto los números y no quiero pensar más en ellos!"  
VIETmisc.0387.a:0 "Odio las matemáticas ahora. De verdad. Pero debo cumplir con mi deber."  
VIETmisc.0387.b:0 "Quizá me tome un descanso el resto del día."  
VIETmisc.0388.t:0 "Un Asesino Patético"  
VIETmisc.0388.desc:0 "Mientras paseaba por mi jardín, oí un chillido estridente: «¡MUERE!»\n\nDelante de mí había una persona vestida con una prenda de [ROOT.Char.Custom('RegionalFabric')], blandiendo [ROOT.Char.Custom('ThrowableObjectArticle')]. Lo lanzó hacia mí con tan poca fuerza que cayó muy lejos de donde estaba. Tras un silencio incómodo, observé con indiferencia cómo uno de mis guardias acababa rápidamente con el asesino de unas cuantas estocadas.\n\nUna vez muerto el supuesto asesino, registramos sus pertenencias y no hallamos más que baratijas inútiles… salvo por una pequeña carta. La abrí y leí su contenido, que detallaba dónde y cuándo matarme; concluía con:\n\n#italic «El [ROOT.Char.GetCouncilTitle] [ROOT.Char.GetFirstName] de [liege.GetTitledFirstName] sabe demasiado. Ese [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] debe morir. Asegúrate de destruir esta carta después de leerla.»#!"  
VIETmisc.0388.a:0 "Ese fue, sin duda, el peor asesino del que jamás he oído hablar." # Honestamente, ese fue el asesino más lamentable que jamás haya visto.  
VIETmisc.0388.a.tooltip:0 "«Ah, mi [GetPlayer.GetLadyLord]», apunta mi guardia con una sonrisa burlona, mientras limpia la sangre del asesino de su espada, «pero #italic sí#! has oído hablar de él».\n\nPongo los ojos en blanco, aunque no puedo evitar reírme del chascarrillo.\n\n"  
VIETmisc.0388.b:0 "¿Y si enviar a un asesino incompetente fuera una treta?"  
VIETmisc.0389.t:0 "Disputas con los [ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Locales"  
VIETmisc.0389.desc:0 "Ha habido algunas quejas entre los [ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.GetAdjective] locales de [liege.GetPrimaryTitle.GetName], descontentos con la manera en que los gestiono como [ROOT.Char.GetCouncilTitle] de [liege.GetTitledFirstName]. Parece que sienten que no respeto su forma local de llevar los asuntos religiosos, y reclaman mayor libertad en ello.\n\nSi bien podría ser más indulgente y darles mayor margen en estos asuntos (siempre que se atengan a las enseñanzas del [ROOT.Char.GetFaith.ReligiousText] y no difundan ideas cuestionables), esto podría erosionar mi autoridad religiosa como [ROOT.Char.GetCouncilTitle] de [liege.GetFirstNamePossessive]."  
VIETmisc.0389.a:0 "Ellos saben mejor cómo manejar los asuntos espirituales locales."  
VIETmisc.0389.b:0 "Debo imponerles una disciplina religiosa más estricta."  
