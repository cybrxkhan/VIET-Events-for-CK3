 VIETmisc.0104.t:0 "El Milagro del Nacimiento"
 VIETmisc.0104.desc:0 "Una de mis criadas ha dado a luz recientemente. Ella y su marido, otro de mis criados, están muy contentos, ya que habían intentado tener un niño durante años sin éxito. Rezaron día y noche a [ROOT.Char.GetFaith.HighGodName], y parece que sus oraciones han sido escuchadas.\n\nEstán planeando una pequeña celebración en su casa con amigos y familiares para esta semana. Aunque tenga muchos criados, tal vez pueda felicitarles por su buena suerte."
 VIETmisc.0104.a:0 "Ya tienen suficiente con su buena suerte - ¿para qué debería entrometerme?"
 VIETmisc.0104.b:0 "Los felicitaré con palabras bonitas, nada más."
 VIETmisc.0104.c:0 "Puedo darles un pequeño regalo como muestra de mi generosidad."
 VIETmisc.0104.d:0 "¡Ayudémosles a organizar una gran fiesta! Se merecen una gran celebración."
 VIETmisc.0105.t:0 "Filiación Impía"
 VIETmisc.0105.desc:0 "Uno de mis guardias parece más feliz de lo habitual hoy. Cuando le he preguntado el por qué, se ha quedado pensando unos instantes, inseguro de si contármelo o no. Finalmente, ha admitido que era porque su padre ha fallecido.\n\nSabía que mi guardia y su padre no se llevaban muy bien, y su padre, aunque no era malvado, era iracundo, y una persona no muy amigable que dio mucho dolor y estrés a su hijo. Aun así, ¿sentir alegría por la muerte de un pariente? ¿Es siquiera apropiado?"
 VIETmisc.0105.a:0 "Me alegra que ya no te preocupes por esas cargas."
 VIETmisc.0105.b:0 "No era un buen padre, sí, ¡pero muéstrale un poco más de respeto!"
 VIETmisc.0106.t:0 "Quemando la Efigie"
 VIETmisc.0106.desc:0 "Un pueblo por el que estoy pasando estaba celebrando un festival local. Veo a los aldeanos tomar una efigie de un hombre horrible y quemarla con antorchas mientras vitorean y bailan en la plaza del pueblo.\n\nLe pregunté a uno de los lugareños de qué trataba todo esto, y me dijo: el señor aquí era un tirano - exigía impuestos adicionales, intentaba violar a las doncellas, golpeaba o incluso mataba a los lugareños, y esas cosas que haría un típico tirano. Sus soldados estaban hartos de sus abusos, por lo que ellos y los lugareños trabajaron juntos para secuestrarlo y lincharlo. Incluso el rey local odiaba al hombre y no castigó a nadie.\n\nDesde entonces, la aldea ha celebrado el aniversario de su muerte."
 VIETmisc.0106.a:0 "Una celebración muy... fascinante. Continuad."
 VIETmisc.0106.b:0 "¡Os prohíbo a todos celebrar este libertinaje traicionero!"
 VIETmisc.0107.t:0 "El Día Después"
 VIETmisc.0107.desc:0 "Cuando fui a la corte hoy, noté que [scope_VIET_court_sleepy.GetTitledFirstName] se veía extremadamente cansad[scope_VIET_court_sleepy.Custom('ES_OA')]; estaba claro que [scope_VIET_court_sleepy.Custom('ES_ElElla')] estaba tratando, infructuosamente, de prestar atención. Al final resultó que, [scope_VIET_court_sleepy.Custom('ES_ElElla')] asistió a una pequeña fiesta con algunos amigos anoche, se emborrachó mucho y está sufriendo una fuerte resaca."
 VIETmisc.0107.a:0 "Deberías ir a casa y descansar."
 VIETmisc.0107.b:0 "¡Sirvientes! Traedle algo de agua."
 VIETmisc.0107.c:0 "¡Jaja! ¡No tienes parón!"
 VIETmisc.0108.t:0 "Loca"
 VIETmisc.0108.desc:0 "Veo a una mujer mayor bailando con movimientos erráticos pero alegres, riendo y saltando por el mercado de la ciudad. Le pregunto a uno de los vendedores ambulantes quién es, y él se encoge de hombros: "Oh, no le hagas caso, es la loca local, pero muy amable e inofensiva. Ella ha sido así durante años, y se dice que está poseída por [ROOT.Char.GetFaith.HighGodName]."\n\nMe acerco a la dama y hablo con ella, y le pregunto por qué parece estar en buen humor.\n\n"¡Sé siempre feliz por lo que tenemos hoy, mi [ROOT.Char.GetLadyLord]!" dice alegremente, girando a mi alrededor, antes de inclinarse y alejarse. "¿Quién sabe lo que traerá el mañana? ¡Ríase y sea feliz! ¡Así es como se vive la vida!""
 VIETmisc.0108.a:0 "Puede que sea extraña, pero lo que dice no está mal."
 VIETmisc.0108.b:0 "¡Palabras estúpidas! Ella es solo otra loca, ¿no es así?"
 # Version 1.2.1 Start Here - Please leave this comment here
 VIETmisc.0109.t:0 "Decepción"
 VIETmisc.0109.desc:0 "Anoche tuve un sueño en el que [ROOT.Char.GetFaith.KnowledgeGodName] vino a decirme que era una decepción para los cielos. Me desperté molesto, preguntándome si sería ese el caso."
 VIETmisc.0109.a:0 "Espero que no."
 VIETmisc.0109.b:0 "¡Debo rezar más!"
 VIETmisc.0109.c:0 "El sueño es un sinsentido."
 VIETmisc.0110.t:0 "El Arte del Herrero"
 VIETmisc.0110.desc:0 "Hoy fui a inspeccionar a mis guardias en sus tiendas. Lo más destacable de todo fue cuando visité a los herreros encargados de fabricar y mantener el equipamiento de mis guardias. Tuvimos una conversación muy productiva sobre su manufactura."
 VIETmisc.0110.a:0 "He aprendido un par de cosas."
 VIETmisc.0111.t:0 "Dado por Muerto"
 VIETmisc.0111.desc:0 "Estaba dando un paseo por el campo cerca de mi casa cuando mis guardias y yo nos encontramos con algo muy alarmante. Al principio, pensamos que era el cadáver de un HOMBRE, dado por muerto. Sin embargo, uno de mis guardias dijo que creyó escuchar gritos de ayuda, así que nos apresuramos. Al final resultó que era [scope_VIET_left_for_dead_person.GetWomanMan]. Todavía respiraba, pero tenía las manos atadas y una mordaza en la boca.\n\nDespués de quitar la mordaza y desatar las cuerdas del [scope_VIET_left_for_dead_person.GetWomanMan], [scope_VIET_left_for_dead_person.GetSheHe] afirma que estando de aventuras, qsufrió un ataque de bandidos y dado por muerto.\n\n“Deberiamos llevar[scope_VIET_left_for_dead_person.GetHerHim] a un médico de inmediato”, dice uno de mis guardias, que tiene cierta experiencia en el tratamiento de heridas al aire libre. “No es crítico, pero [scope_VIET_left_for_dead_person.GetSheHe] está demasiado débil para llegar a la ciudad por [scope_VIET_left_for_dead_person.GetHerHis] propio pie.”"
 VIETmisc.0111.a:0 "Parece que [scope_VIET_left_for_dead_person.Custom('ES_ElLa')] [scope_VIET_left_for_dead_person.GetWomanMan] esta bien. ¿Por qué debería preocuparme? Vámonos."
 VIETmisc.0111.b:0 "¡Guardias! Llevar a este [scope_VIET_left_for_dead_person.GetWomanMan] a salvo en la ciudad."
 VIETmisc.0111.c:0 "Pareces ser útil. ¿Qué te parece servir en mi corte?"
 VIETmisc.0112.t:0 "Huelo un Olor"
 VIETmisc.0112.desc:0 ""¿Qué es ese olor?" digo, pellizcándome la nariz.\n\nEl cercano [ROOT.GetCharacter.Custom('lowly_servant_type')] se inclina hacia mí respetuosamente, antes de decirme en un tono confundido: "No hay olor alguno, mi [ROOT.Char.GetLadyLord].”\n\nFrustrado veo a [scope_VIET_no_smell_courtier.GetTitledFirstName] en la habitación de al lado, [scope_VIET_no_smell_courtier.GetHerHim] invito a que venga a oler también. Sin embargo, [scope_VIET_no_smell_courtier.GetSheHe] tampoco huele el olor. ¿Le pasa algo a mi nariz?"
 VIETmisc.0112.a:0 "¡No! ¡Definitivamente lo huelo!"
 VIETmisc.0112.b:0 "Tal vez necesite descansar."
 VIETmisc.0113.t:0 "Bayas de Saúco"
 VIETmisc.0113.desc:0 "Me han obsequiado recientemente con una cantidad considerable de té de hierbas hecho del fruto y la flor del saúco. Se dice que ayuda a aliviar dolores físicos como fiebres y resfriados."
 VIETmisc.0113.a:0 "¡Tomaré una taza de té de bayas de saúco ahora mismo, por favor!"
 VIETmisc.0114.t:0 "Pájaro Cantor"
 VIETmisc.0114.desc:0 "Un pequeño pájaro descansaba en la rama de un árbol muy por encima de mí, y cantó una pequeña canción durante un minuto o dos, antes de volar. Fue una canción encantadora, y ciertamente me animó el día."
 VIETmisc.0114.a:0 "Me pregunto adónde se fue el pájaro."
 VIETmisc.0115.t:0 "Una Celda de Prisión Vacía"
 VIETmisc.0115.desc:0 "Mientras inspecciono mi mazmorra, noto una celda de la cárcel que no está ocupada por ningún prisionero, a pesar de que todas las demás celdas a su alrededor actualmente albergan criminales. Le pregunto a uno de los guardias por qué no se usa. ¿Quizás la persona que estuvo encarcelada allí resultó liberada o ejecutada hoy?\n\n"Realmente, [ROOT.Char.GetFirstNameNoTooltip], no tenemos a nadie en esa celda”, me dice el guardia.\n\n“¿En serio?" Pregunto, perplejo. "¿Porqué es eso?”\n\n“Dicen que en esta celda habita el fantasma de un ex criminal ejecutado aquí. Si tuviéramos que poner a alguien en él, traería muchas desgracias para todos aquí, incluyéndote a ti, mi [ROOT.Char.GetLadyLord].”"
 VIETmisc.0115.a:0 "Entiendo. Es razonable no querer provocar a los espíritus."
 VIETmisc.0115.b:0 "Eso es solo superstición. Reservad esta celda para el próximo criminal - es una orden."
 VIETmisc.0115.toast:0 "Estás maldito por el fantasma del criminal"
 VIETmisc.0116.t:0 "In Fraganti"
 VIETmisc.0116.desc:0 "Mientras camino por las calles de la ciudad, escucho algunos ruidos extraños cerca: gruñidos y pronunciaciones aleatorias de palabras, hechas con un ritmo y una entonación claros. Curioso, me acerco en silencio a la fuente del sonido y, para mi sorpresa, me encuentro con dos plebeyos fornicando en medio de un callejón oscuro. Si estaban tratando de ser discretos, obviamente fallaron.\n\n“¡Ah, mi [ROOT.Char.GetLadyLord]!” dice el hombre, avergonzado, mientras suelta las caderas de la mujer y se sube los pantalones. "¡Ella es solo una prostituta por la que pagué!"\n\n“¡Pagó por mí justamente! Encontraremos un lugar más privado”, explica la prostituta, nerviosa, reorganizando su vestido mientras toma su mano para huir a otro lugar."
 VIETmisc.0116.a:0 "¿Por qué los malditos plebeyos siempre hacen este tipo de libertinaje?"
 VIETmisc.0116.b:0 "Algunos pueden no estar de acuerdo, pero no me corresponde juzgar a los demás."
 VIETmisc.0116.c:0 "Verlos me ha excitado... ¿Cómo podría aliviarme?"
 VIETmisc.0116.d:0 "Esperad, esperad. Me gustaría unirme. Pagaré bien."
 VIETmisc.0116.info:0 "#emphasis Contexto Histórico:#! Históricamente, en muchas sociedades no era extraño que la gente se involucrase abiertamente en actividades sexuales en público, incluso habiendo leyes contra ello, y sin importar si era entre parejas casadas o no. Los plebeyos que vivían en condiciones de hacinamiento no tenían otra opción."
 VIETmisc.0117.t:0 "El Arte de Cocinar"
 VIETmisc.0117.desc:0 "La comida que he comido hoy tenía una interesante variedad de sabores - dulce, amargo, ácido... todos mezclados en un banquete decente. Aburrido, y curioso, pregunté a mi cocinero sobre lo que acababa de comer. Calmado y animoso, me explicó los ingredientes que había usado y cómo lo había preparado."
 VIETmisc.0117.a:0 "¡Fascinante! ¡Muy fascinante!"
