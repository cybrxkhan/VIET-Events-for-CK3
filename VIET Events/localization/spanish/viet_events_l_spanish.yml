 VIETmisc.0180.t:0 "Indescifrable"
 VIETmisc.0180.desc:0 "Hoy me topé por casualidad con [bad_handwriting.GetTitledFirstName] mientras escribía una carta a alguien.\n\n"¿Para quién es la carta?" [bad_handwriting.GetHerHim] pregunté por curiosidad.\n\n"Solo un comerciante al que le debo algunas monedas", dijo [bad_handwriting.GetSheHe]. "Le envío esta carta con las monedas para agradecerle sus servicios".\n\nRevisé la carta y arqueé una ceja cuando vi la letra. Siempre he sabido que [bad_handwriting.GetSheHe] tenía mala letra, pero hoy me parecía particularmente atroz. Para ser franco, era una escritura horrible, ya que no podía comprender ninguna de las palabras. Si tuviera que decirlo de alguna manera, un mono analfabeto, ciego y borracho habría podido escribir más legiblemente que [bad_handwriting.GetTitledFirstName].\n\n"Sé que no escribo tan bien", admite [bad_handwriting.GetSheHe], como si leyera mi mente, "pero no está tan mal hoy, ¿verdad?""
 VIETmisc.0180.a:0 "Burlarse cruelmente de [bad_handwriting.GetHerHis] intento patético de escribir."
 VIETmisc.0180.b:0 "Bromear alegremente sobre ello."
 VIETmisc.0180.c:0 "Encogerse de hombros y dar un comentario neutral aunque insatisfactorio."
 VIETmisc.0180.d:0 "Dar una crítica constructiva sobre cómo mejorar [bad_handwriting.GetHerHis] escritura."
 VIETmisc.0180.tease_toast_bad:0 "A [bad_handwriting.GetTitledFirstName] no le gusta que se burlen"
 VIETmisc.0180.tease_toast_good:0 "[bad_handwriting.GetTitledFirstName] cree que mi broma fue graciosa"
 VIETmisc.0180.tease_toast_great:0 "El consejo realmente ayuda a [bad_handwriting.GetFirstName]"
 VIETmisc.0181.t:0 "¡Mis muñecas!"
 VIETmisc.0181.desc:0 "Hoy estoy trabajando en varios documentos oficiales importantes. Por desgracia, escribo tanto que me duelen las muñecas. Es una sensación incómoda y no sé cuánto tiempo puede durar. Sin embargo, estos #italic son#! documentos importantes que necesito terminar…."
 VIETmisc.0181.a:0 "Tómate un descanso y empieza de nuevo mañana."
 VIETmisc.0181.b:0 "Sin parar, terminamos hoy, ¡al diablo con mis muñecas!"
