 VIETmisc.0296.t:0 "Un Alma Vieja"
 VIETmisc.0296.desc:0 "Últimamente, me he dado cuenta de que los otros niños parecen estar enfocados en cosas que simplemente no #italic importan#!. Es frustrante hablar con ellos a veces, cuando son tan inmaduros.\n\n¿Los adultos, sin embargo?\n\nDisfruto pasar tiempo con ellos. No importa si estamos discutiendo sobre política o sobre [ROOT.Char.GetFaith.HighGodName], o si estamos comiendo juntos o saliendo a caminar, son mucho más interesantes que los niños de mi edad."
 VIETmisc.0296.a:0 "Debería pasar más tiempo hablando con los adultos."
 VIETmisc.0296.b:0 "Los otros niños no son tan malos, solo son diferentes."
 VIETmisc.0297.t:0 "Encuentro Incómodo"
 VIETmisc.0297.desc:0 "Mi amor platónico [crush.GetFirstName] pasó por aquí, y me quedé sin palabras y no supe qué decir cuando [crush.GetSheHe] me saludó. En su lugar, salió algo de galimatías de mi boca."
 VIETmisc.0297.a:0 "¡Eso fue #italic realmente#! incómodo!"
 VIETmisc.0297.a.failure:0 "[crush.GetFirstNameNoTooltip] piensa que eres raro."
 VIETmisc.0297.a.success:0 "[crush.GetFirstNameNoTooltip] piensa que eres encantador."
 VIETmisc.0298.t:0 "Sueños y Fantasías"
 VIETmisc.0298.desc:0 "Algo que me gusta hacer mucho es soñar despierto con [crush.GetFirstName]. [crush.GetSheHe|U] es un [crush.Custom('GirlBoy')] maravilloso, que se parece a [crush.Custom('GetBeautifulMetaphor')], en mi opinión.\n\nQuizás algún día nos casemos y tengamos una vida perfecta juntos."
 VIETmisc.0298.a:0 "Me pregunto si [crush.GetSheHe] siente lo mismo por mí."
 VIETmisc.0299.t:0 "Maravillas Naturales"
 VIETmisc.0299.desc:0 "No estaba deseando este viaje al principio, pero los adultos insistieron en que era importante que visitara este pueblo en [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier].\n\nBueno, tenía razón. El lugar era aburrido, y aún no quería estar allí la mayor parte del tiempo.\n\nSin embargo, resultó no estar tan mal, porque en el borde del pueblo estaba el paisaje más hermoso que había visto jamás, un paisaje que se extendía por millas y millas. ¡Nunca había estado en un lugar así en todos mis años!\n\nLos adultos pasan por aquí a menudo, pero nunca tuve la oportunidad de ver esto hasta ahora."
 VIETmisc.0299.a:0 "Apreciaré este momento por el resto de mi vida."
 VIETmisc.0300.t:0 "La Mente de un Niño"
 VIETmisc.0300.desc:0 "Generalmente, como no soy un adulto, muchos adultos no esperan que haga mucho durante ceremonias o reuniones aburridas. Sin embargo, hoy, mientras me reunía con algunos de mis consejeros, aparentemente dije algo impresionante en respuesta a una pregunta que [councilor.GetCouncilTitle] [councilor.GetFirstName] planteó a los demás.\n\n¡Los adultos quedaron tan impresionados que incluso guardaron silencio por un momento, antes de alabarme!\n\n[councilor.GetFirstNameNoTooltip] asintió sabiamente a lo que le dije a [councilor.GetHerHim], y luego dijo: “La mente de un niño es realmente notable.”"
 VIETmisc.0300.a:0 "No estoy seguro de lo que dije, pero gracias."
 VIETmisc.0301.t:0 "Cambios de Gustos"
 VIETmisc.0301.desc:0 "Solía amar comer [ROOT.Char.Custom('GetExpensiveDessert')], pero hoy no tenía ganas de comerlo, ¡por alguna razón! Mencioné esto a [courtier.GetFirstName], quien simplemente se rió.\n\n“Eres joven, así que quizás no te des cuenta, pero nuestros gustos cambian todo el tiempo a medida que envejecemos,” explicó [courtier.GetSheHe]. “Solía odiar el sabor de [courtier.Custom('RegionalDrink')] cuando era más joven, pero hoy en día, ese tipo de bebida es un deleite para mí.”"
 VIETmisc.0301.a:0 "Quizás algún día me gusten de nuevo estos dulces."
 VIETmisc.0301.b:0 "Cuéntame más sobre ‘ese tipo de bebida’."
 VIETmisc.0302.t:0 "Persiguiendo Pájaros"
 VIETmisc.0302.desc:0 "Estaba aburrido hoy y pasé un tiempo afuera, cuando me encontré con algunos [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]s holgazaneando sin hacer nada. ¿Qué tal si... los persigo? Sería bastante divertido molestarlos.\n\n[courtier.GetFirstName], que me acompaña, pone los ojos en blanco al darse cuenta de lo que estoy pensando hacer, y dice que no debería.\n\n“Sé que a ustedes, los niños, les gusta perseguirlos, pero no deberías actuar como un tonto corriendo así,” afirma [courtier.GetSheHe]."
 VIETmisc.0302.a:0 "No, será divertido. ¡Persigue a los pájaros!"
 VIETmisc.0302.b:0 "Supongo que podríamos observar a los pájaros desde lejos..."
 VIETmisc.0303.t:0 "Miradas Furtivas"
 VIETmisc.0303.desc:0 "Últimamente, cada vez que me encuentro con [crush.GetFirstName], no puedo evitar actuar de manera extraña. Me sonrojo y empiezo a tartamudear, y lo peor de todo, mi corazón parece que va a salirse de mi pecho. ¡Y lo peor de todo es que esto pasa todo el tiempo cuando [crush.GetFirstNameNoTooltip] está cerca!\n\nHoy, me estoy reuniendo con [crush.GetFirstNameNoTooltip] y algunas otras personas importantes. Mientras hablan de varias cosas, y a pesar de mi nerviosismo, no puedo evitar echar un vistazo de vez en cuando a [crush.GetFirstNameNoTooltip] y su hermoso rostro. Sé que no debería, así que siempre trato de no mirar por más de un segundo, pero empiezo a pensar que estoy siendo demasiado obvio."
 VIETmisc.0303.a:0 "¡No es... no es como si me gustara [crush.GetHerHim] ni nada!"
 VIETmisc.0304.t:0 "Jugando en la Arena"
 VIETmisc.0304.desc:0 "Estaba jugando con [child.GetFirstName] y algunos de los hijos de los sirvientes en la playa, cuando comenzamos a usar la arena para hacer grandes edificios. Muchas veces hacemos castillos de arena, pero pensé... ¿por qué no hacer un [ROOT.Char.GetFaith.HouseOfWorship] de arena? ¿No le gustaría eso a [ROOT.Char.GetFaith.HighGodName]?\n\nCuando se lo dije a los otros niños, se rieron o me miraron extrañados.\n\n'¡Todo el mundo hace castillos de arena!' afirma [child.GetFirstNameNoTooltip]. '¿Quién haría un [ROOT.Char.GetFaith.HouseOfWorship] de arena?'"
 VIETmisc.0304.a:0 "Tienes razón, fue una idea tonta."
 VIETmisc.0304.b:0 "Bueno... aun así haré un [ROOT.Char.GetFaith.HouseOfWorship] de arena."
 VIETmisc.0304.info:0 "#emphasis Contexto Histórico:#! Este evento se basa en una anécdota recordada por Gerald de Gales (c. 1146 - 1223 d.C.), un sacerdote e historiador medieval de ascendencia normanda y galesa, en su autobiografía. Afirmó que cuando era niño, sus hermanos hacían castillos de arena cuando visitaban la playa, pero él, sin embargo, hacía iglesias de arena."
 VIETmisc.0305.t:0 "¡Ser Niño de Nuevo!"
 VIETmisc.0305.desc:0 "A algunos adultos les gusta decirme cuánto desearían ser niños de nuevo. Dicen que cuando alguien es niño, realmente puede disfrutar de la vida y no tener que preocuparse por problemas reales, o por nada sombrío o molesto.\n\nAún así, hay muchas cosas que tengo que hacer, así que no estoy muy seguro de qué están hablando esos adultos. ¿No se supone que ser adulto es divertido, cuando puedo tomar decisiones por mí mismo y ser mi propio [ROOT.Char.GetWomanMan]?"
 VIETmisc.0305.a:0 "Quizás los adultos tengan razón. ¡Me gusta ser niño!"
 VIETmisc.0305.b:0 "Quiero crecer. ¿Quién quiere ser niño para siempre?"
 VIETmisc.0305.info:0 "#emphasis Contexto Histórico:#! Contrariamente a algunas afirmaciones de que las personas medievales veían a los niños como iguales a los adultos, o que los padres no se preocupaban por sus hijos como lo hacen los padres modernos, los estudiosos medievales han demostrado que aunque los niños recibían responsabilidades importantes a medida que crecían y a menudo participaban en las tareas cotidianas del hogar, aún se les veía en una etapa de vida distinta de la adultez, y se les animaba a participar en el tiempo de juego."
 VIETmisc.0306.t:0 "¡Esos Jóvenes Lascivos!"
 VIETmisc.0306.desc:0 "[courtier.GetFirstName] y yo estamos asistiendo a un pequeño banquete con muchos otros. Desafortunadamente, [courtier.GetSheHe] comienza a darme una conferencia sobre comportarme adecuadamente en público y despotricar sobre lo terribles que son los jóvenes, y su falta de modales y decoro.\n\n[courtier.GetFirstNameNoTooltip] suspira amargamente mientras dice: 'Y las jóvenes bailan ansiosamente al fuerte ruido, como ciervas, moviendo sus nalgas de manera femenina y grosera.'\n\nLuego se vuelve hacia mí y me advierte: 'He visto esto demasiado a menudo estos días. Porque #italic tú#! eres [ROOT.Char.GetTitledFirstName], no puedes ser como esos jóvenes lascivos que bailan así!'"
 VIETmisc.0306.a:0 "Estoy seguro de que nunca haría esos bailes viles."
 VIETmisc.0306.b:0 "La mayoría de nosotros los jóvenes encontramos #italic esos#! bailes embarazosos."
 VIETmisc.0306.c:0 "¡Ese tipo de baile suena muy divertido!"
 VIETmisc.0306.info:0 "#emphasis Contexto Histórico:#! La línea anterior está tomada de los escritos de Conrad de Megenberg (1309-1374 d.C.), un erudito alemán medieval. En este extracto, Conrad explica qué instrumentos musicales considera moralmente adecuados o inapropiados: #italic 'Los violines inspiran alegría en las mentes, y por lo tanto son más apropiados para los bailes de las mujeres.... De hecho, en los tiempos modernos, las chirimías y las trompetas ruidosas generalmente destierran a los violines sobrios de los banquetes, y las jóvenes bailan ansiosamente al fuerte ruido, como ciervas, moviendo sus nalgas de manera femenina y grosera.'#!"
 VIETmisc.0307.t:0 "¿Un Juguete Nuevo?"
 VIETmisc.0307.desc:0 "Durante un tiempo, he tenido un juguete de madera favorito. Sin embargo, últimamente, no es tan divertido jugar con él como solía serlo. Tal vez estoy creciendo y debería jugar con algo para niños mayores."
 VIETmisc.0307.a:0 "Encontraré nuevos y mejores juguetes."
 VIETmisc.0307.b:0 "Lo conservaré como recuerdo."
 VIETmisc.0308.t:0 "Juguete Perdido"
 VIETmisc.0308.desc:0 "Perdí mi juguete de madera favorito. ¡He buscado por toda mi casa y no he podido encontrarlo! ¿Cómo puede ser? ¡Estaba jugando con él ayer!"
 VIETmisc.0308.a:0 "¡Esto es terrible! ¡Odio mi vida!"
 VIETmisc.0309.t:0 "Insultos y Lenguaje Adecuado"
 VIETmisc.0309.desc:0 "Hoy, [vassal.GetTitledFirstName] me está enseñando algunos aspectos de la etiqueta de la corte.\n\n'Es importante elegir tus palabras con cuidado, especialmente en presencia de personas importantes,' explica [vassal.GetSheHe]. 'No querrás decir cosas de las que te arrepientas más tarde.'\n\n[vassal.GetSheHe|U] hace una pausa por un momento, antes de reírse.\n\n'Verás, hace muchos años, me encontré con un $knight_culture_player_no_tooltip_lowercase$ que no me gustaba por alguna razón,' explica [vassal.GetSheHe]. 'Enfrente de todos, el tonto me dijo: '¡Eres un [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], [vassal.GetFirstNameNoTooltip]! [vassal.Custom('InsultSentence')|U]!' No me sorprendió saber que este tonto fue rechazado por sus insultos descarados hacia todos y no tenía amigos. Ser diplomático no se trata solo de lo que dices, sino también de lo que no dices.'"
 VIETmisc.0309.a:0 "Ahora, esa fue una historia divertida. ¡Cuéntame más!"
 VIETmisc.0310.t:0 "Sueños Épicos"
 VIETmisc.0310.desc:0 "Últimamente, me gusta soñar despierto con liderar poderosos ejércitos como uno de esos grandes reyes de las historias que siempre escucho.\n\nOh, ¿no sería grandioso, ir de aventuras y luchar en épicas batallas con tantos poderosos $knight_culture_player_plural_no_tooltip_lowercase$? Mi mente se acelera con pensamientos sobre cómo desplegaría mis tropas, o dónde las enviaría a hacer misiones. ¡Lograríamos tantas gloriosas victorias gracias a [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0310.a:0 "¡Hay tantas aventuras en las que podríamos embarcarnos!"
 VIETmisc.0311.t:0 "Manteniéndose Organizado"
 VIETmisc.0311.desc:0 "De vez en cuando, escucho algunas de las conversaciones que mis sirvientes tienen sobre su trabajo. Es extraño pensar que los sirvientes tienen que hacer muchas cosas para servirme.\n\nHoy, escuché a dos [ROOT.Char.Custom('lowly_servant_type')]s hablando sobre el tiempo y los costos de algunos de los trabajos que hicieron. Honestamente, no sé los detalles de lo que están hablando, pero es interesante escucharlos debatir sobre cómo hacer las cosas de la manera más eficiente para complacerme."
 VIETmisc.0311.a:0 "Mantenerse organizado es importante, ¿eh?"
 VIETmisc.0312.t:0 "Chismes Jugosos"
 VIETmisc.0312.desc:0 "Ahora, sé muy bien que los adultos a veces se dicen cosas muy duras entre ellos, o sobre otros. También sé que a veces intentan no decir esto frente a mí, porque aún no soy un adulto.\n\nExcepto... a veces se olvidan de que estoy cerca, o piensan que soy demasiado joven y no entiendo. Como resultado, he captado un #italic montón#! de cosas simplemente escuchando a los adultos hablar. A menudo se trata de cosas tontas, pero es bastante interesante."
 VIETmisc.0312.a:0 "Estoy aprendiendo mucho sobre lo que realmente#! piensan."
 VIETmisc.0313.t:0 "Memorizando Oraciones"
 VIETmisc.0313.desc:0 "No siempre es lo más divertido de hacer, pero los adultos siempre me recuerdan la importancia de [ROOT.Char.GetFaith.HighGodName]. Tengo que recordar mucho sobre nuestra fe, a veces es mareante.\n\nHoy, sin embargo, logré recordar una de las oraciones [ROOT.Char.GetFaith.GetAdjective] más largas que existen. O... al menos creo que es una de las oraciones más largas. Los adultos me elogiaron por mi excelente memoria, lo cual fue agradable."
 VIETmisc.0313.a:0 "Quizás debería agradecer a [ROOT.Char.GetFaith.KnowledgeGodName] por ayudarme."
 # Version 1.10.1 Start Here - Please leave this comment here and do not remove it
 VIETmisc.0314.t:0 "Venus"
 VIETmisc.0314.desc:0 "[debater_1.GetTitledFirstName] y [debater_2.GetTitledFirstName] a veces disfrutan discutiendo sobre filosofía natural juntos, incluso si no siempre están de acuerdo. Hoy, estoy escuchando una de sus conversaciones más animadas, mientras debaten sobre la naturaleza de Venus, uno de los cuerpos celestiales más brillantes del cielo.\n\n'Es incorrecto distinguir entre una estrella de la mañana y una estrella de la tarde,' postula [debater_1.GetFirstNameNoTooltip]. 'Venus no puede ser dos estrellas.'\n\n[debater_2.GetFirstNameNoTooltip] se ríe. 'Puedes ver dos Venus en el cielo, en dos momentos diferentes, entonces ¿por qué deberíamos confundirlos? Sé que algunos astrónomos estarían de acuerdo conmigo.'\n\n'No siempre creas lo que ves - #italic astrónomos reputados#! han hecho cálculos que prueban que Venus es una estrella.' [debater_1.GetFirstNameNoTooltip] se vuelve hacia mí. '¿Qué piensas, mi [ROOT.Char.GetTitleAsNameNoTooltip]?'"
 VIETmisc.0314.a:0 "Solo hay un Venus, por lo que sé."
 VIETmisc.0314.b:0 "Confío en mis ojos, son obviamente dos estrellas."
 VIETmisc.0314.info:0 "\n#emphasis Contexto Histórico:#! Venus era uno de los siete planetas clásicos que podían verse a simple vista, también conocidos como estrellas errantes (en contraste con las estrellas fijas que no se movían).\n\nDespués del sol y la luna, Venus es el objeto más brillante en el cielo. El movimiento de Venus en el cielo parece discontinuo, ya que desaparece hasta varios días y reaparece en el otro horizonte, debido a la proximidad al sol.\n\nAlgunas culturas históricamente creían que eran dos estrellas separadas, mientras que otras la reconocían como la misma estrella, pero incluso aquellas en la última categoría a menudo distinguían los dos aspectos separados de Venus.\n\nPor ejemplo, los griegos y romanos reconocieron a Venus como un planeta desde temprano, pero aún consideraban que la estrella de la mañana era el dios Fósforo o Lucifer respectivamente, y la estrella de la tarde era el dios Héspero y Véspero respectivamente. Se dice que son los hijos de la diosa del amanecer, Eos o Aurora."
 VIETmisc.0315.t:0 "La Estrella Demoníaca"
 VIETmisc.0315.desc:0 "Algol, la “estrella demoníaca”, como se la conoce, está actualmente en una posición muy desafortunada en el cielo.\n\nVarios eruditos conocedores de la ciencia de la astrología me han advertido que, debido a la asociación de Algol con la violencia, la muerte y la desgracia, debo tener cuidado con involucrarme en cualquier asunto importante de naturaleza militar o política por el momento.\n\nSin embargo, otros eruditos están inseguros sobre si la posición de Algol es realmente tan perjudicial, y que no debería actuar con demasiada precipitación solo por Algol. Estos eruditos son principalmente defensores de la ortodoxia [ROOT.Char.GetFaith.GetName], que son escépticos de que podamos discernir un significado exacto de estrellas como Algol, incluso si tales estrellas pueden influenciarnos como cuerpos celestiales divinos."
 VIETmisc.0315.a:0 "Tomaré las precauciones necesarias por si acaso."
 VIETmisc.0315.b:0 "Es cierto, es difícil decir cuál es la influencia de Algol."
 VIETmisc.0315.info:0 "\n#emphasis Contexto Histórico:#! En muchas culturas del Viejo Mundo, la estrella Algol se asoció con la violencia, la muerte y la desgracia durante siglos. El nombre Algol en sí proviene del nombre árabe de la estrella, #italic raʾs al-ghūl#!, que significa la cabeza del demonio o la cabeza del ghoul.\n\nEl primer registro que tenemos de Algol proviene de los calendarios del Antiguo Egipto. Mientras tanto, los griegos y romanos la asociaron con la cabeza de la Medusa."
 VIETmisc.0316.t:0 "Teorías Lunares"
 VIETmisc.0316.desc:0 "[boring.GetTitledFirstName] sabe una cosa o dos sobre filosofía natural. Últimamente, [boring.GetSheHe] se ha interesado en la astronomía.\n\nHoy es un día lento en la corte, y [boring.GetFirstNameNoTooltip] nos está deleitando con teorías que [boring.GetSheHe] leyó recientemente sobre por qué la luna tiene manchas de luz y oscuridad consistentes. Algunos dicen que estas manchas están en la propia luna, otros dicen que estas manchas están entre la tierra y la luna, y otros dicen que esto se debe a que la superficie de la luna tiene densidades variables, por lo que diferentes partes reflejan diferentes cantidades de luz.\n\nEstá claro, sin embargo, que la mayoría de las personas presentes indudablemente quieren que diga que [boring.GetFirstNameNoTooltip] debería dejar de aburrir a todos con estas largas disertaciones."
 VIETmisc.0316.a:0 "[boring.GetFirstNameNoTooltip], hemos hablado suficiente sobre esto. Cambiemos de tema."
 VIETmisc.0316.b:0 "Puedo explicar estas teorías de manera más interesante."
 VIETmisc.0316.c:0 "Es difícil de seguir, pero quizás aprenda algo."
 VIETmisc.0316.c.failure:0 "No aprendes nada de la aburrida conferencia."
 VIETmisc.0316.c.success:0 "Logras aprender una cosa o dos sobre astronomía."
 VIET_every_courtier_guest_unintellectual:0 "Todos los [courtiers|E] y [guests|E] que no tienen una disposición intelectual."
 VIETmisc.0317.t:0 "La Luna y la Agricultura"
 VIETmisc.0317.desc:0 "Como parte de mis deberes oficiales, a veces visito las mansiones y granjas cercanas para ver cómo les va. Hoy, estoy acompañado por un erudito local especializado en agricultura; su conocimiento a menudo se emplea para asegurar que tengamos una cosecha abundante.\n\nCuando nos reunimos con algunos campesinos para discutir cómo van las cosas, el erudito y los campesinos tienen una animada discusión sobre asegurarse de que los cultivos se planten en el momento adecuado durante el ciclo lunar. No sigo muy bien la conversación, pero entiendo el principio básico: así como la luna influye en las mareas oceánicas, tiene sentido que también influya en el agua dentro de nuestro suelo."
 VIETmisc.0317.a:0 "La luna es realmente un poderoso cuerpo celestial."
 VIETmisc.0317.info:0 "\n#emphasis Contexto Histórico:#! Los efectos de la luna en las mareas oceánicas se conocen desde la antigüedad. Por ejemplo, se mencionan en la #italic Divina Comedia#! de Dante, y Galileo, curiosamente, ridiculizó el concepto como anticientífico y obsoleto, creyendo que el heliocentrismo era una mejor causa para las mareas.\n\nHistóricamente, se creía que ocurría un fenómeno similar en la tierra: una luna menguante movía el agua en el suelo hacia abajo, mientras que una luna creciente la atraía hacia la superficie. Esto resultó en una variedad de teorías sobre cuál era el momento óptimo para plantar diversos cultivos.\n\nUn tratado español del siglo XV afirmaba, por ejemplo: #italic 'Los melones, pepinos, calabazas, avena, sorgo, cebollas y judías verdes pueden sembrarse en la luna menguante. La semilla de repollo y los rábanos en la luna vieja. Judías verdes y sorgo y espelta pueden sembrarse en la luna nueva. Injerta higueras y otros árboles en luna creciente.'#!"
 VIETmisc.0318.t:0 "Leyendo las Estrellas"
 VIETmisc.0318.desc:0 "[debater_1.GetTitledFirstName] y [debater_2.GetTitledFirstName] están disfrutando de un debate amistoso y ligero sobre la fiabilidad de la astrología.\n\n'Es cierto que la astrología puede tener errores,' dice [debater_1.GetFirstNameNoTooltip], 'y algunos astrólogos son charlatanes. Pero los astrónomos que hacen cálculos adecuados pueden hacer observaciones buenas y útiles.'\n\n'No estoy diciendo que los cuerpos celestiales no influyan en nuestras vidas; sé que la luna causa las mareas, por ejemplo,' se ríe [debater_2.GetFirstNameNoTooltip]. 'Lo que estoy diciendo es que es difícil saber cuál es esa influencia. Seguramente los eruditos de los que hablas están de acuerdo en que hay muchas variables a considerar. Si es así, es arrogante pensar que uno puede conocer la voluntad de [debater_2.GetFaith.PantheonTerm] a través de simples cálculos.'\n\n'Pareces uno de esos [debater_1.Custom('DefaultPriestTitlePlural')] supersticiosos que piensan que todos los eruditos son herejes que odian a [debater_1.GetFaith.HighGodName],' sonríe [debater_1.GetFirstNameNoTooltip]. 'Mi [ROOT.Char.GetTitleAsNameNoTooltip], ¿cuáles son tus pensamientos sobre esto?'"
 VIETmisc.0318.a:0 "Si uno está bien entrenado, entonces puede leer las estrellas."
 VIETmisc.0318.b:0 "No podemos entender verdaderamente las estrellas y sus influencias."
 VIETmisc.0318.info:0 "\n#emphasis Contexto Histórico:#! Aunque hoy en día la astrología y la astronomía se ven como dos cosas diferentes, históricamente, las dos eran intercambiables en muchas sociedades, incluso si algunos dudaban de la validez de la astrología.\n\nLos argumentos en contra de la astrología de este período a menudo no eran tanto en contra de la idea en sí misma (aunque eso también ocurría), sino más bien que era algo más allá de la capacidad humana para entender. Algunos lo cuestionaban por motivos teológicos, argumentando que era problemático pensar que uno podría predecir la voluntad divina.\n\nPor ejemplo, el famoso erudito islámico Avicena escribió un texto llamado #italic Tratado Contra los Juicios de las Estrellas#! en el que refutaba la astrología con el argumento de que las personas no tenían la capacidad de comprender verdaderamente cómo las estrellas influían en la tierra. Sin embargo, estuvo de acuerdo en que probablemente había algún tipo de influencia."
 VIETmisc.0319.t:0 "Días de Perros"
 VIETmisc.0319.desc:0 "La estrella Sirio está alta en el cielo, y por lo tanto, los días de perros están sobre nosotros, ya que el clima es inusualmente caluroso en [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. El calor abrasador está empezando a volverme loco, y me temo que afectará mi salud y me provocará #italic seiriasis#!.\n\n[physician.GetTitledFirstName], mi médico, cree que mis preocupaciones son válidas y teme que pueda estar sufriendo de esta condición. Los niños son más susceptibles a la influencia de Sirio en este sentido, pero incluso los adultos pueden verse afectados por la #italic seiriasis#!, y este año, los astrónomos con los que [physician.GetSheHe] ha consultado dicen que los efectos de Sirio podrían ser mayores de lo habitual.\n\nDe todas formas, [physician.GetFirstNameNoTooltip] ha recomendado algunos remedios para reducir el impacto de los días de perros en mí."
 VIETmisc.0319.a:0 "Prepara remedios para contrarrestar los efectos de Sirio."
 VIETmisc.0319.b:0 "Los días de perros no son tan malos... eso espero."
 VIETmisc.0319.info:0 "\n#emphasis Contexto Histórico:#! Sirio es la estrella más brillante del cielo, que ha sido observada por astrónomos durante milenios. Su ascenso helíaco, cuando es visible en el cielo después del amanecer, a menudo ocurría antes de los días más calurosos del verano.\n\nComo tal, algunas culturas antiguas creían que Sirio, cuando se alzaba, tenía efectos negativos. Tales efectos incluían #italic seiriasis#!, un tipo de insolación, o que los perros se comportarían de manera anormal, de ahí el origen del término 'días de perros' para referirse al período más caluroso del año."
