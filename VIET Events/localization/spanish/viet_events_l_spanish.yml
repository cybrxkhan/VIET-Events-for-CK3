 VIETmisc.0369.t:0 "Leche de Coco"  
VIETmisc.0369.desc:0 "Mientras descanso al aire libre en un día caluroso, mis sirvientes me traen un poco de leche de coco, extraída de los cocos de las palmeras cercanas y ligeramente endulzada. Era exactamente lo que necesitaba para sentirme aún más relajado."  
VIETmisc.0369.a:0 "Realmente necesito relajarme así más a menudo…."  
VIETmisc.0370.t:0 "Recolectores de Cocos"  
VIETmisc.0370.desc:0 "Mientras inspecciono a algunos agricultores de cocos para comprender mejor cómo contribuyen a la economía de mi reino, caminamos entre plantaciones de palmeras cocoteras. El aldeano asignado como mi guía me explica los métodos utilizados para cosechar los cocos. Parece que un aspecto desafortunado de este oficio es que los recolectores deben subir y bajar constantemente por los árboles en posturas difíciles. Como resultado, muchos sufren dolencias físicas en el futuro, si es que tienen la suerte de sobrevivir o evitar lesiones graves o incluso la muerte por caídas."  
VIETmisc.0370.a:0 "Que [ROOT.Char.GetFaith.HighGodName] proteja a estas almas diligentes."  
VIETmisc.0370.b:0 "Supongo que todo trabajo tiene sus riesgos."  
VIETmisc.0370.c:0 "He leído sobre métodos más seguros para trepar palmeras en tierras extranjeras."  
VIETmisc.0371.t:0 "Cocos Caídos"  
VIETmisc.0371.desc:0 "[courtier.GetTitledFirstName] viajaba por una aldea de mi reino y, al pasar junto a un campo de palmeras cocoteras pertenecientes a unos campesinos locales, un coco cayó y golpeó su cabeza, causándole una herida moderada pero no mortal.\n\n[courtier.GetFirstNameNoTooltip] exige una compensación por la lesión, pero los aldeanos aseguran que nadie tiene la culpa: no hicieron caer el coco intencionadamente, por lo que sería absurdo culpar a alguien por lo que consideran un acto divino, y además la herida no fue grave. Los campesinos también argumentan que el campo de cocoteros está en tierras bajo mi jurisdicción directa, y no tendría sentido culparme a mí tampoco."  
VIETmisc.0371.a:0 "Los campesinos deberían compensar a [courtier.GetFirstNameNoTooltip] por la lesión."  
VIETmisc.0371.b:0 "[courtier.GetFirstNameNoTooltip] no debería hacernos perder el tiempo con esto."  
VIETmisc.0371.c:0 "Como [ROOT.Char.GetTitleAsNameNoTooltip] de estas tierras, pagaré la compensación."  
