VIETmisc.0353.t:0 "Cabello Teñido de Rojo"
VIETmisc.0353.desc:0 "Durante siglos, los hombres de [ROOT.Char.GetCulture.GetName] han tenido la costumbre de usar [Glossary( 'henna', 'HENNA_GLOSS' )] para teñir sus barbas de rojo. Esto no es común en todas partes.\n\nUn mercader local, [merchant.GetFirstName], que ha viajado mucho por negocios, me visita hoy, presentándome regalos exóticos. Es evidente que quiere ganarse mi favor para su propio beneficio, pero quizás yo también pueda sacar provecho de él.\n\n[merchant.GetFirstNameNoTooltip] intenta impresionarme con historias de sus aventuras, incluyendo una ocasión en la que los lugareños extranjeros quedaron estupefactos al encontrarse con él dos veces; la segunda vez, tras teñir su barba con henna. Los supersticiosos pensaron que tenía poderes sobrenaturales y aceptaron acuerdos comerciales favorables para él como resultado."
VIETmisc.0353.a:0 "Un relato exagerado. Seguro que lo sabían."
VIETmisc.0353.b:0 "¡Ja! Qué aventuras tan fantásticas has tenido."
VIETmisc.0353.c:0 "¡Tu experiencia me sería muy útil!"
VIETmisc.0353.info:0 "#emphasis Contexto Histórico:#! Desde la antigüedad, los hombres en Oriente Medio han teñido a menudo su cabello y barbas de rojo usando [Glossary( 'henna', 'HENNA_GLOSS' )]. Hay una historia de que cuando las fuerzas árabes atacaron la ciudad de Mérida, en España, en el año 713 d.C., y negociaban la rendición de la ciudad, el comandante árabe Musa ibn Nusayr tenía el cabello gris en un encuentro, rojo en el siguiente y negro en el último. Los habitantes de la ciudad temieron que esto indicara que poseía poderes sobrenaturales. Aunque esta historia podría no ser precisa, muestra cómo, por ejemplo, los no árabes asociaban el cabello y las barbas teñidas de rojo con los árabes."
VIETmisc.0354.t:0 "Henna de Calidad"
VIETmisc.0354.desc:0 "Me han informado de que cerca hay un excelente proveedor de [Glossary( 'henna', 'HENNA_GLOSS' )], cuya henna es particularmente buena como tinte para el cabello. Supuestamente, puede convertir cualquier cabello en un tono vívido, lujoso y rojizo que seguramente hará que uno sea la envidia de los demás.\n\nLos [ROOT.Char.GetWomenMen] de [ROOT.Char.GetCulture.GetName] frecuentemente usan henna con este propósito. Se podría decir que incluso se espera que alguien como yo haga uso de tales productos."
VIETmisc.0354.a:0 "¡Vanidades inútiles! No necesito ninguna."
VIETmisc.0354.b:0 "Es una buena idea abastecerse de henna."
VIETmisc.0354.info:0 "#emphasis Contexto Histórico:#! Desde la antigüedad, los pueblos de Oriente Medio y el sur de Asia han utilizado henna para teñir su cabello de rojo. Por ejemplo, hay varios [Glossary( 'hadiths', 'HADITHS_GLOSS' )] musulmanes que se refieren a esta costumbre, como uno en el que el Profeta Muhammad recomienda a sus seguidores con cabello canoso teñirlo de rojo y amarillo (pero no negro)."
VIETmisc.0355.t:0 "Extranjeros de Cabello Ardiente"
VIETmisc.0355.desc:0 "“Cuando estuve allí, presencié a muchos extranjeros extraños con el cabello tan brillante como el fuego”, comenta el mercader.\n\nUn mercader que vive en un pueblo cercano regresó recientemente de un viaje a través de muchas tierras que duró varios años. Lo invité a una audiencia para entender mejor cómo va el comercio internacional estos días y estoy escuchando relatos sobre las tierras que ha visitado.\n\n“Al parecer,” dice el mercader, continuando su anécdota sobre sus viajes hacia tierras más occidentales, “la gente de allí me dijo que si me sorprendía, había tierras aún más al oeste donde todos tienen el cabello del color del fuego. Puede sonar absurdo, pero ¿quién sabe?”"
VIETmisc.0355.a:0 "Fascinante. Cuéntame más sobre estas personas pelirrojas."
VIETmisc.0355.b:0 "Centrémonos en cómo va el comercio."
VIETmisc.0356.t:0 "El Cabello de Judas Iscariote"
VIETmisc.0356.desc:0 "Estábamos discutiendo varios eventos relatados en la Biblia [ROOT.Char.GetFaith.GetAdjective] un día, cuando la conversación derivó hacia Judas Iscariote, el discípulo y gran traidor que entregó a Cristo.\n\n“Recientemente escuché a algunos decir que Judas tenía el cabello rojo,” comenta [antisemite.GetTitledFirstName]. “Supongo que tendría sentido. El cabello rojo es claramente común entre los [GetReligionByKey('judaism_religion').GetAdherentNamePlural], y no me sorprendería que muchas personas pelirrojas fueran del mismo linaje. Hay que tener cuidado con ellos.”"
VIETmisc.0356.a:0 "Dudo que sepamos con certeza cómo era el cabello de Judas."
VIETmisc.0356.b:0 "Si muchos [GetReligionByKey('judaism_religion').GetAdherentNamePluralNoTooltip] son pelirrojos, creo que Judas también lo era."
VIETmisc.0356.c:0 "No importa. Quizás Cristo también tenía el cabello rojo."
VIETmisc.0356.info:0 "#emphasis Contexto Histórico:#! Históricamente, en la época medieval y moderna temprana, el cabello rojo se asociaba con los judíos. Esto no significa que los pelirrojos fueran constantemente perseguidos por sí mismos; más bien, este tropo mostraba la “otredad” de los judíos, porque el cabello rojo se veía como extraño y un indicador de alienación, ya fuera judío o no. Como resultado, Judas Iscariote a menudo era retratado con cabello rojo en algunas partes de Europa, incluso hasta hoy."
VIETmisc.0357.t:0 "¿El Mejor Color de Cabello?"
VIETmisc.0357.desc:0 "Estoy seguro de que desde tiempos inmemoriales, la gente ha debatido cuál es el color de cabello más atractivo, y algunos claramente tienen preferencias en cuanto al color del cabello.\n\nHoy, varios de mis cortesanos están debatiendo si el cabello dorado, el rojo o el oscuro es el mejor, y qué opina la sociedad de [ROOT.Char.GetCulture.GetName] sobre cuál es el más atractivo, y si esa tendencia es buena o mala.\n\nClaramente están desocupados y no tienen nada mejor que hacer, e incluso me piden mi opinión. [blonde.GetTitledFirstName] piensa que el cabello dorado es el más atractivo, [redhead.GetTitledFirstName] prefiere el cabello rojo, y [brunette.GetTitledFirstName] considera que el cabello oscuro es el mejor."
VIETmisc.0357.a:0 "El cabello dorado, creo, es el más hermoso."
VIETmisc.0357.b:0 "¡Los pelirrojos son geniales, no hay odio hacia ellos!"
VIETmisc.0357.c:0 "El mejor cabello es el oscuro, debo decir."
VIETmisc.0357.d:0 "No me importa el color del cabello."
VIETmisc.0358.t:0 "Un Incidente Exagerado"
VIETmisc.0358.desc:0 "Hace un tiempo, ocurrió un incidente embarazoso en el que tropecé y caí frente a un enviado extranjero, ante todos. Por humillante que fuera, al menos el enviado fue educado al respecto, y pensé que ahí terminaba todo.\n\nResulta que eso #italic no#! fue el final.\n\nHa llegado a mi corte la noticia de que el incidente embarazoso ha llegado de alguna manera a los oídos de los plebeyos y ahora es la comidilla del pueblo. Parece que la gente está inventando las historias más descabelladas sobre lo ocurrido, como que mi ropa se cayó o que choqué contra el enviado y lo herí."
VIETmisc.0358.a:0 "¡Malditos chismosos! Están inventando tonterías."
VIETmisc.0358.b:0 "¡Prohíbe que la gente hable del incidente!"
VIETmisc.0358.b.toast.fail:0 "Pareces desesperado tratando de suprimir la historia"
VIETmisc.0358.b.toast.success:0 "La gente deja de difundir rumores infundados"
VIETmisc.0359.t:0 "¿Una Señal Divina?"
VIETmisc.0359.desc:0 "Recientemente, unos vándalos blasfemos y sin fe destrozaron una [faith.HouseOfWorship] [faith.GetAdjective], por lo que generosamente ayudé a reconstruir el sitio tras los daños.\n\nAyer por la mañana, varias personas, incluido un [faith.Custom('DefaultPriestTitle')] local, afirmaron haber visto una gran y magnífica luz en el cielo sobre la [faith.HouseOfWorship]. Un fuerte zumbido provenía de ella, y el [faith.Custom('DefaultPriestTitle')] afirma haber escuchado palabras provenientes de esa luz: palabras que, de hecho, me alababan.\n\nHay especulaciones de que podría haber sido una señal de [faith.HighGodName]!"
VIETmisc.0359.a:0 "Estoy honrado."
VIETmisc.0360.t:0 "El [ROOT.Char.GetTitleAsNameNoTooltip] Contra la Mala Historia"
VIETmisc.0360.desc:0 "“¿De verdad?” Pregunto, divertido. “¿Tengo esa reputación? ¿Un sabelotodo de la historia?”\n\n“En el buen sentido,” me asegura [courtier.GetTitledFirstName] después de darme la noticia.\n\nHace un tiempo, causé algo de sensación cuando un poeta vino a actuar para mí y mis cortesanos. Cuando recitó un poema sobre un evento histórico de hace mucho tiempo, lo corregí porque claramente estaba exponiendo información errónea y mal orientada. Resulta que, tras reflexionar, el poeta quedó tan impresionado con esto que ha estado yendo por ahí diciendo a todos lo educado y sabio que soy, repudiando mentiras y favoreciendo la buena historia."
VIETmisc.0360.a:0 "Supongo que soy algo así como un historiador, ¿no?"
