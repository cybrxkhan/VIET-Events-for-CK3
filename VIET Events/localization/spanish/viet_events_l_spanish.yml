VIETmisc.0344.t:0 "Conocimiento de Animales Marinos"
VIETmisc.0344.desc:0 "[courtier.GetTitledFirstName] siempre ha tenido cierto interés por la filosofía natural. Últimamente, [courtier.GetSheHe] se ha fascinado bastante con las bestias del mar, obteniendo toda la información que puede, tanto del conocimiento de los eruditos como del folclore de los lugareños que viven a lo largo de la costa.\n\nUn día, mientras cenábamos con algunos de mis otros cortesanos, tuve la oportunidad de preguntarle a [courtier.GetFirstNameNoTooltip] si había aprendido algo interesante sobre las criaturas del mar.\n\n“¡Sí!”, dice [courtier.GetSheHe]. “He aprendido esta semana sobre la naturaleza de los llamados perros marinos. Como sabes, puede que no se parezcan a los perros, pero ciertamente actúan como ellos: cazadores carnívoros, que usan sus mandíbulas afiladas para mutilar a sus presas, por ejemplo.”"
VIETmisc.0344.a:0 "Seguir escuchando el emocionado parloteo de [courtier.GetHerHis]."
VIETmisc.0344.b:0 "Dirigir la conversación hacia un tema más interesante."
VIETmisc.0344.info:0 "#emphasis Contexto Histórico:#! Varias fuentes históricas del Viejo Mundo que hablaban sobre animales marinos mencionan a los llamados “perros marinos”. Anteriormente, los eruditos los identificaban con los tiburones, pero el término podría haber tenido una definición más amplia para cualquier animal marino carnívoro que se percibiera como comportándose como perros salvajes, incluidos, pero no limitados a, los tiburones. El famoso médico antiguo Galeno, por ejemplo, mencionó a los perros marinos en sus escritos como parte de una analogía: cuando planteó la pregunta retórica de por qué todas las enfermedades se llaman enfermedades a pesar de sus efectos variados, dijo que era similar a cómo los perros terrestres y los perros marinos, a pesar de sus diferencias, compartían una naturaleza canina subyacente."
VIETmisc.0345.t:0 "Piedras de Lengua"
VIETmisc.0345.desc:0 "Estoy asistiendo a un pequeño banquete organizado por un noble local. Mientras esperamos a que llegue la cena, los sirvientes nos traen [ROOT.Char.Custom('GetExpensiveDrink_Singular')] para que bebamos.\n\nMe acerco al árbol decorativo cercano adornado con piedras de lengua. Tomo una y la sumerjo en mi bebida, para evitar los efectos nocivos del veneno; por supuesto, ya he hecho que mis catadores prueben la bebida para asegurarme de que es segura, pero una protección extra no hace daño.\n\nSin embargo, uno de los otros invitados, otro noble menor con quien había estado conversando, mira las piedras de lengua con recelo.\n\n“¿Cómo sabemos si estas son piedras de lengua reales?” reflexiona. “No quiero insinuar que nuestro anfitrión tenga intención de matarme, pero he oído hablar de anfitriones tacaños que compran piedras falsas porque son más baratas.”"
VIETmisc.0345.a:0 "Señora, realmente debería usarla, por si acaso."
VIETmisc.0345.b:0 "Supongo que es tu elección confiar en ella o no."
VIETmisc.0345.info:0 "#emphasis Contexto Histórico:#! En la época medieval, los dientes fosilizados de tiburón eran llamados “piedras de lengua” o “lenguas de serpiente”. Entre otros usos médicos, eran una cura común o protección contra el veneno. Había una tradición en la época de colgar piedras de lengua de árboles decorativos en las mesas durante los banquetes; los invitados podían sumergir las piedras de lengua en su vino o bebida, asegurándose de que no serían envenenados."
VIETmisc.0346.t:0 "La Boca de la Bestia Marina"
VIETmisc.0346.desc:0 "Estaba leyendo algo de poesía, y me encontré con una línea interesante.\n\n#italic Si el buzo teme a la boca de la bestia marina, nunca agarrará la preciosa perla.#!\n\nEl significado de las palabras del poeta es bastante claro: no puede haber éxito sin riesgo.\n\nDurante el resto del día, reflexiono sobre la línea y sobre si estoy de acuerdo con el argumento del poeta."
VIETmisc.0346.a:0 "Solo tomando riesgos una persona puede alcanzar un mayor éxito."
VIETmisc.0346.b:0 "El éxito requiere minimizar los riesgos, no aceptarlos ciegamente."
VIETmisc.0346.info:0 "#emphasis Contexto Histórico:#! Este evento es una traducción aproximada de una cita del poeta persa del siglo XIII, Sa‘di de Shiraz, en su obra maestra, Golestān (“Jardín de Rosas”). En el original, Sa‘di usa el término #italic nahang#! para referirse a la bestia marina. Aunque significa ‘ballena’ en persa moderno, en la época de Sa‘di, era un término más nebuloso que se refería a cualquier monstruo acuático que arrastra a su presa bajo la superficie, como los cocodrilos o, en este caso, los tiburones. La línea refleja las preocupaciones que tenían los buceadores de perlas de la época sobre los posibles ataques de tiburones. Al igual que en los medios modernos, a pesar de su rareza en la vida real, los ataques de tiburones eran sensacionalizados en fuentes históricas y en el folclore."
