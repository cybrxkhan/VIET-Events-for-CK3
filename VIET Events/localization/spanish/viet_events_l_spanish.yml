 VIETmisc.0282.t:0 "Patético"
 VIETmisc.0282.desc:0 ""Por favor... bajen sus armas, y entréguennos todos sus objetos de valor!"\n\nMis guardias y yo estallamos en carcajadas. Estábamos viajando por una parte más remota de mi reino cuando nos abordaron algunos de los bandidos más patéticos que había visto. Empuñaban armas viejas y oxidadas y parecían desnutridos.\n\nPara estar seguros, mis guardias se acercaron a los "bandidos" y fácilmente los desarmaron. Está claro que son campesinos que prácticamente no tienen experiencia con armas o tácticas militares, campesinos que recientemente intentaron convertirse en bandidos, ya sea por codicia o desesperación. Uno incluso gritó débilmente, después de que mis guardias le quitaran el arma, "¡No nos amenacen! Nosotros... lucharemos. No... no tenemos otra opción. ¡No tenemos nada que perder!""
 VIETmisc.0282.a:0 "Simplemente confisca sus armas y contrabando y sigue adelante."
 VIETmisc.0282.b:0 "Mátalos. Aunque sean patéticos, siguen siendo bandidos."
 VIETmisc.0282.c:0 "Necesitan trabajo honesto. Les ofreceré empleos como mis sirvientes."
 VIETmisc.0283.t:0 "Una Doncella Enérgica"
 VIETmisc.0283.desc:0 "Recientemente contraté a una nueva doncella, [maid.GetFirstName], en mi residencia. Aunque joven e inexperta, y con un espíritu enérgico, es más astuta de lo que parece a primera vista.\n\nAlgunos de mis jóvenes sirvientes son muchachos traviesos; aunque no tienen mal corazón, les encanta hacer bromas a los otros sirvientes. Por lo general, no me molesto en intervenir, ya que lo hacen fuera de la vista de la corte y las bromas son en su mayoría inofensivas.\n\nHoy, los muchachos prepararon una broma para ella haciendo que un cubo de agua se volcara sobre ella cuando abriera una puerta. Sin embargo, [maid.GetFirstNameNoTooltip] se dio cuenta de esto; les dio la vuelta a los muchachos haciendo que el agua cayera sobre ellos mismos. Afortunadamente, presencié el incidente, ¡y me dio mucha risa!"
 VIETmisc.0283.a:0 "¡Llegarás lejos en la vida, [maid.GetFirstNameNoTooltip]!"
 VIETmisc.0283.b:0 "Chicos, tenemos que hablar. Estas bromas deben parar."
 VIETmisc.0283.c:0 "¡Esta chica astuta merece ser más que una simple doncella!"
 VIETmisc.0284.t:0 "Anillos de Hadas"
 VIETmisc.0284.desc:0 "Mientras caminaba por la naturaleza un día para tomar aire fresco, mis guardias y yo encontramos una vista extraña: setas.\n\nNo eran simplemente setas silvestres. Eran #italic anillos de hadas#!, un número de setas alineadas en forma de un anillo.\n\n“Deberíamos tener cuidado aquí, mi [ROOT.Char.GetLadyLord],” me advierte uno de mis guardias en un tono bajo y cauteloso. “Los anillos de hadas son lugares peligrosos, y es mejor evitar este lugar y seguir nuestro camino. Incluso he oído historias de personas que quedaron atrapadas en estos anillos y fueron retenidas por hadas durante algún tiempo.”"
 VIETmisc.0284.a:0 "Gracias. También soy consciente de sus peligros."
 VIETmisc.0284.b:0 "¿Son solo unas setas, no?"
  VIETmisc.0284.info:0 "#emphasis Contexto Histórico:#! Los anillos de hadas son anillos o arcos de hongos que ocurren naturalmente. Son el tema de muchas leyendas en todo el mundo y generalmente se consideran peligrosos. Por ejemplo, en gran parte de Europa Occidental, tradicionalmente se creía que eran el resultado de hadas bailando."
 VIETmisc.0285.t:0 "He Escuchado A Otros Decir Lo Mismo"
 VIETmisc.0285.desc:0 "Hoy voy al pueblo para disfrutar del paisaje local. Mientras descanso en el borde del pueblo, mirando y admirando la belleza de la naturaleza, escucho a dos plebeyos conversando.\n\n“¿Cómo estás hoy?” dice uno de ellos.\n\n“He estado mejor,” responde el otro. “¿Y tú?”\n\n“Yo también he estado mejor.”\n\nDespués de un incómodo silencio, mientras ambos tosen de manera incómoda, uno de ellos finalmente dice, antes de irse, “Nos vemos.”\n\nMe pregunto... ¿no quieren hablar entre ellos, pero lo hacen por cortesía, o son realmente así de incómodos?"
 VIETmisc.0285.a:0 "Estoy seguro de que estaban evitando tener que hablar más."
 VIETmisc.0285.b:0 "Ambos parecían personas muy incómodas."
 VIETmisc.0286.t:0 "Una Inscripción Antigua"
 VIETmisc.0286.desc:0 "Me encontré con una pequeña ruina antigua mientras viajaba. Por su tamaño, supuse que probablemente era algún tipo de altar o santuario hace mucho tiempo. Curiosamente, había algunas inscripciones grabadas en ella y, más notablemente, parecía que estaban escritas en el idioma [ROOT.Char.GetCulture.GetLanguage.GetName].\n\nDesafortunadamente, solo pude distinguir unas pocas palabras, por lo que el texto no tenía sentido en absoluto. Aun así, fue muy agradable ver algo así de improviso."
 VIETmisc.0286.a:0 "¡Pensar que esta pequeña estructura ha estado aquí todo este tiempo!"
 VIETmisc.0286.b:0 "Espera... el texto #italic tiene#! sentido si lo lees como..."
 VIETmisc.0287.t:0 "Escuchando a Escondidas"
 VIETmisc.0287.desc:0 "Estaba relajándome en mi residencia cuando escuché algunas voces en la habitación de al lado, que reconocí como pertenecientes a mis sirvientes. Mi interés se despertó cuando uno de ellos dijo: “Shh, silencio, o alguien podría escuchar.”\n\nMe acerqué sigilosamente a la pared para escuchar atentamente. ¿Qué tipo de conversación estaban teniendo si no querían ser escuchados?\n\nAl principio, me preocupaba que tuviera algo que ver conmigo, pero resultó que estaban chismeando sobre uno de mis otros sirvientes. Al parecer, hay un romance entre dos de mis sirvientes, ¡y ambos están casados con otras personas!"
 VIETmisc.0287.a:0 "Las travesuras de mis sirvientes no son de mi incumbencia."
 VIETmisc.0287.b:0 "¡Vergonzoso! Expón el romance y castiga a estos sirvientes."
 VIETmisc.0288.t:0 "La Quejumbrosa"
 VIETmisc.0288.desc:0 "Estoy teniendo una audiencia con una burguesa irritante de [county.GetNameNoTier]. Se queja de varios de mis consejeros allí, quienes no tomaron su lado cuando acusó a varios comerciantes de venderle mercancía de mala calidad.\n\nSin embargo, estos comerciantes eran hombres y mujeres muy respetados por su honestidad y amabilidad. Mis consejeros concluyeron, después de investigar, que la mercancía era de buena calidad; esta mujer simplemente tiene expectativas poco realistas. Aparentemente, no es la primera vez que acosa a los comerciantes.\n\nEn cualquier caso, dijo a mis consejeros que hablaría conmigo, su superior, si no encarcelaban a los comerciantes. Habría sido ignorada si no fuera una de las terratenientes más ricas y privilegiadas de la zona, así que no tuve más remedio que recibirla."
 VIETmisc.0288.a:0 "Ella ya ha desperdiciado mi tiempo. ¡Dile que se vaya!"
 VIETmisc.0288.b:0 "Está bien, encarcelen a los comerciantes, no me importa."
 VIETmisc.0288.c:0 "Descartaré sus quejas tan diplomáticamente como pueda."
 VIETmisc.0289.t:0 "Un Chiste Maravilloso"
 VIETmisc.0289.desc:0 "Se me ocurrió de repente mientras cenaba. Recordé un chiste maravilloso que escuché hace muchos años.\n\nMientras lo reproducía en mi cabeza, comencé a reírme como un maníaco por un momento o dos, antes de darme cuenta de lo que pasaba, y me calmé. Me disculpé con todos los presentes por el estallido, y retomé mi comida, tratando de contener mi risa."
 VIETmisc.0289.a:0 "¡Fue un chiste increíble!"
 VIETmisc.0290.t:0 "Jugo de Frutas"
 VIETmisc.0290.desc:0 "“¿Qué es esta bebida?” dice [vassal.GetTitledFirstName]. “¡Es increíble!”\n\nMiro, perplejo e incluso ligeramente disgustado, mientras [vassal.GetSheHe] bebe otra copa de la bebida. [vassal.GetSheHe|U] está visitándome actualmente para discutir algunos asuntos relacionados con sus territorios, y estamos teniendo un pequeño banquete juntos.\n\n“Eso es solo jugo de frutas que prepararon mis cocineros...” dije con incertidumbre. “No es tan notable.”\n\n“¡Oh, pero lo es!” exclama [vassal.GetFirstNameNoTooltip]. “¡Debo tener más!”"
 VIETmisc.0290.a:0 "Bueno, ¡es un buen jugo! ¡Bebamos más!"
 VIETmisc.0290.b:0 "Mis cocineros pueden enseñarle a los tuyos cómo hacerlo."
 VIETmisc.0291.t:0 "Un Ruido de Golpeteo"
 VIETmisc.0291.desc:0 "Me desperté en medio de la noche cuando escuché un extraño ruido rítmico de golpeteo. Preocupado, tomé mi linterna y salí de mi habitación para investigar.\n\nResultó que el ruido de golpeteo se debía a uno de mis guardias golpeando su lanza en el suelo, tal vez por aburrimiento. Cuando se lo señalo, el joven se ve muy avergonzado y se disculpa."
 VIETmisc.0291.a:0 "No estás en problemas, solo sé más consciente."
 VIETmisc.0291.b:0 "No lo vuelvas a hacer o habrá consecuencias, ¿entendido?"
 VIETmisc.0292.t:0 "Una Noche Extraña"
 VIETmisc.0292.desc:0 "Me desperté sin saber cómo llegué a mi sótano. Más preocupante, ¿por qué estaba sosteniendo un cuchillo?\n\nMis sirvientes me encontraron sonámbulo en las primeras horas de la mañana, vagando por esta parte de la residencia, murmurando algo incoherente y sosteniendo el cuchillo en alto, agitándolo de manera amenazante. Incluso #italic yo #! no recuerdo sobre qué estaba soñando en ese momento."
 VIETmisc.0292.a:0 "Um... esto es incómodo."
 # Version 1.8.3 Start Here - Please leave this comment and do not remove it
  VIETmisc.0293.t:0 "Puentes"
 VIETmisc.0293.desc:0 "Durante una inspección de mi reino, llegamos a un pequeño río con un puente sobre él. Varios oficiales locales especializados en ingeniería y topografía me explican varios aspectos del puente y el trabajo requerido para mantenerlo; ¡es sorprendente pensar en todo el trabajo que hay detrás de algo aparentemente 'simple' como un puente!"
 VIETmisc.0293.a:0 "Hoy he aprendido mucho."
 VIETmisc.0294.t:0 "Estado de Ánimo Arruinado"
 VIETmisc.0294.desc:0 "Estaba en la cama con [lover.GetFirstName], acariciando a [lover.GetHerHim] en anticipación de un emocionante momento íntimo, por así decirlo, cuando [lover.GetSheHe] me dijo: 'No estoy de humor hoy, querido'.\n\nEso es... bastante decepcionante, ¡ya que estaba deseando esta noche!"
 VIETmisc.0294.a:0 "Está bien. ¡Acurrucarme con [lover.GetHerHim] es suficiente para mí!"
 VIETmisc.0294.b:0 "Decir que esto me deja frustrado es quedarse corto."
 VIETmisc.0295.t:0 "El Monje"
 VIETmisc.0295.desc:0 "Anoche, cuando dormía, soñé con encontrarme con un monje meditativo [ROOT.Char.GetFaith.GetAdjective] en un claro tranquilo y pacífico. No me dijo nada, pero cuando desperté, me sentí tan en paz, como si [ROOT.Char.GetFaith.random_GoodGodNames] me hubiera visitado en mis sueños."
 VIETmisc.0295.a:0 "¿Simbolizaba el monje a alguien o algo?"
