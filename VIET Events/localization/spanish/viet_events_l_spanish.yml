 VIETmisc.liaozhai_zhiyi.intro:0 "#emphasis Contexto histórico:#! Este evento está inspirado en un relato de la colección de historias sobrenaturales de la dinastía Qing, [Glossary( 'Liáozhāi Zhìyì', 'LIAOZHAI_ZHIYI_GLOSS' )]."
VIETmisc.0390.t:0 "¿La Plata por Encima de la Belleza?" # Original chino: 沂水秀才
VIETmisc.0390.desc.chinese:0 "¡Estaba estudiando el #italic [ROOT.Char.Custom('VIET_random_chinese_classic')]#!"
VIETmisc.0390.desc.non_chinese:0 "Estaba leyendo algo de antigua poesía en [ROOT.Char.GetCulture.GetLanguage.GetName]"
VIETmisc.0390.desc:0 "en mi escritorio, cuando vi por el rabillo del ojo a dos hermosas mujeres entrar en la habitación. No les presté atención y seguí leyendo.\n\nEntonces, una de ellas se acercó y colocó un gran trozo de plata sobre mi escritorio, mientras la otra puso un pergamino bellamente escrito en el otro extremo del escritorio."
VIETmisc.0390.a:0 "Coger el trozo de plata"
VIETmisc.0390.b:0 "Coger el pergamino de caligrafía"
VIETmisc.0390.c:0 "Ignorar a esas bellezas"
VIETmisc.0391.t:0 "¿La Plata por Encima de la Belleza?"
VIETmisc.0391.desc.neutral:0 "Al girarme hacia esas misteriosas bellezas, me encontré despertando sobresaltado. Aparentemente me había quedado dormido estudiando, y las chicas no estaban por ningún lado. ¿Qué… qué fue todo eso?"
VIETmisc.0391.desc.silver:0 "Tras coger el trozo de plata, una de las bellezas tomó el pergamino, y las dos mujeres rieron mientras salían de la habitación. Escuché a una reírse y decir: “¡Qué tipo tan vulgar!”\n\nLa otra chica rió, de acuerdo: “¡Un mendigo insoportable, que no presta atención a la verdadera belleza!”\n\nPara mi sorpresa, ¡el trozo de plata había desaparecido!\n\nMomentos después, me desperté sobresaltado. Al parecer, me había quedado dormido estudiando."
VIETmisc.0391.desc.scroll:0 "Tras coger el pergamino de caligrafía, lo observé y admiré la belleza de su composición; quienquiera que lo hubiera escrito —quizás una de las misteriosas mujeres junto a mí— poseía un talento verdaderamente raro. No recuerdo cuánto tiempo estuve contemplando el pergamino.\n\n“¡Qué erudito tan admirable, capaz de reconocer la verdadera belleza!”, comentó finalmente una de las chicas.\n\nAl girarme hacia esas misteriosas bellezas, me encontré despertando sobresaltado. Aparentemente me había quedado dormido estudiando, y no había ningún pergamino a la vista. Aun así, me alegra haber cogido el pergamino en lugar de la plata: #italic ¡esa#! era la verdadera belleza. Espera… ¿o eran las mujeres las verdaderas bellezas…?"
VIETmisc.0391.desc.ignore:0 "Eché un vistazo a las bellezas, notando por un momento sus finas facciones, antes de volver a mis estudios.\n\n“¡Qué erudito tan admirable, que ignora la belleza y la plata, y se concentra en sus estudios!”, comentó finalmente una de las chicas.\n\n$VIETmisc.0391.desc.neutral$"
VIETmisc.0391.a.bad:0 "¿Eran aquellas chicas traviesas [Glossary( 'espíritus zorro', 'FOX_SPIRIT_GLOSS' )]?"
VIETmisc.0391.a.good:0 "¿Eran aquellas chicas benévolas [Glossary( 'espíritus zorro', 'FOX_SPIRIT_GLOSS' )]?"
VIETmisc.0391.info:0 "$VIETmisc.liaozhai_zhiyi.intro$ En este relato, dos hermosos [Glossary( 'espíritus zorro', 'FOX_SPIRIT_GLOSS' )] entran en el estudio de un joven erudito. Él las ignora, así que ellas colocan un trozo de plata y un pergamino de caligrafía en su escritorio. El erudito toma la plata, pero esta desaparece mientras los espíritus se alejan riendo. La historia satiriza a parte de la clase de eruditos y burócratas de la China imperial, ya que el protagonista ignora tanto la belleza de la caligrafía como la de las mujeres que coqueteaban con él, lanzándose de inmediato, con codicia, hacia la plata."
VIETmisc.0391.a.flavor:0 "Juro que acabo de oír unas risitas femeninas..."
VIETmisc.0391.a.tooltip:0 "No obtuviste la plata que creías haber guardado, así que en realidad no ganaste ningún [gold|E] [gold_i|E]."
VIETmisc.0392.t:0 "El Monje de [location.GetNameNoTooltip]" # Original chino: 长清僧
VIETmisc.0392.desc:0 "El otro día, [monk.GetTitledFirstName] cayó violentamente de [monk.GetHerHis] caballo mientras cabalgaba, y todos temimos que [monk.GetSheHe] hubiera muerto. Sin embargo, cuando [monk.GetSheHe] recobró milagrosamente la consciencia, [monk.GetFirstName] afirmó ser un [monk.Custom('PriestTitle')] de un monasterio [monk.GetFaith.GetAdjective] dirigido por [manager.GetTitledFirstName] en [location.GetName], y se negó a comer cualquier cosa que no fuera gachas o a vestir algo distinto a sencillas túnicas.\n\nPensando que [monk.GetSheHe] se había vuelto loco, lo obligamos a descansar unos días, pero de alguna forma [monk.GetFirstName] escapó para dirigirse a ese mismo monasterio. Los monjes allí dicen que un veterano [monk.Custom('PriestTitle')] murió no hace mucho, y que [monk.GetFirstName] no solo muestra ahora una personalidad similar, sino que ha recordado correctamente muchos detalles de la vida del antiguo [monk.Custom('PriestTitle')].\n\n¿Poseyó el fantasma del viejo [monk.Custom('PriestTitle')] a [monk.GetFirstName] por accidente? [monk.GetSheHe|U] insiste ahora en quedarse en el monasterio, y los monjes dicen que su presencia ha elevado mucho su moral."
VIETmisc.0392.a:0 "Loco o no, puede quedarse allí si eso le hace feliz."
VIETmisc.0392.b:0 "¡[monk.GetSheHe|U] será obligado a regresar con nosotros, cueste lo que cueste!"
VIETmisc.0392.b.toast_bad:0 "[monk.GetFirstNameNoTooltip] logra escapar de tu alcance"
VIETmisc.0392.b.toast_good:0 "Atrapas a [monk.GetFirstNameNoTooltip] y le obligas a regresar"
VIETmisc.0392.info:0 "$VIETmisc.liaozhai_zhiyi.intro$ Este relato comienza cuando un viejo y sabio monje budista muere, justo cuando un joven noble también fallece al caer de su caballo durante una cacería. Por casualidad, el fantasma del monje entra en el cuerpo del noble. A pesar de los intentos de su familia y amigos por retenerlo, el monje —ahora en el cuerpo del noble— logra escapar a su antiguo monasterio y reunirse de nuevo con sus compañeros para vivir la tranquila y humilde vida de un monástico."
VIETmisc.0393.t:0 "Dragón Latente" # Original chino: 蛰龙
VIETmisc.0393.desc:0 "Mientras leía en mi escritorio, vi una pequeña criatura deslizarse sobre mi pergamino, dejando tras de sí un rastro oscuro. Me di cuenta de que era una criatura inusual, así que llevé el pergamino a la ventana para liberarla, pero no se movió. Tardé un momento en tener una epifanía: no estaba mostrando el debido respeto.\n\nEntonces me puse mis mejores ropas y me incliné profundamente ante la criatura, antes de sacar el pergamino al exterior. Esta vez, la criatura creció y tomó la forma de un dragón, antes de alzar el vuelo con un rugido.\n\nLlamé emocionado a [courtier.GetFirstName], que estaba en la habitación contigua, y le conté lo que acababa de presenciar. Cuando [courtier.GetSheHe] me miró con desconcierto y dijo: “¿No estabas dormido hace un momento?”\n\nEntonces señalé el rastro viscoso en mi pergamino, que conducía a una caja donde guardaba varios de mis libros."
VIETmisc.0393.a:0 "¡Era un dragón de verdad, estoy seguro!"
VIETmisc.0393.b:0 "¿Un sueño para recordarme respetar a todos los seres?"
VIETmisc.0393.info:0 "$VIETmisc.liaozhai_zhiyi.intro$ Este relato, como muchos otros de la colección, describe brevemente un encuentro entre un erudito y un fenómeno sobrenatural. La historia sugiere que el extraño dragón provino de los libros del erudito, mostrando así el poder de la literatura, que en este caso es literalmente mágico."
VIETmisc.0394.t:0 "Piel de Oveja" # Original chino: 某公
VIETmisc.0394.desc:0 "[courtier.GetTitledFirstName] siempre tuvo un pequeño parche de pelo en [courtier.GetHerHis] [courtier.Custom('GetRandomBodyPart')] de forma inusual. Cuando se le preguntaba por ello, [courtier.GetSheHe] contaba siempre la misma historia: podía recordar su vida pasada, cuando fue un erudito disoluto.\n\nTras la muerte de [courtier.GetFirstNameNoTooltip], [courtier.GetSheHe] recordaba haber sido llevado al tribunal del inframundo, donde fue sentenciado a reencarnar como oveja por sus pecados. Sin embargo, cuando los demonios-oficiales intentaban forzarlo dentro de una piel de oveja, un demonio-escriba descubrió documentos que probaban que [courtier.GetFirstNameNoTooltip] había salvado la vida de alguien, por lo que se le permitió renacer como humano. No obstante, los demonios-oficiales no pudieron retirar toda la piel de oveja de [courtier.GetFirstNameNoTooltip], lo que resultó en aquel extraño parche de pelo que jamás pudo eliminarse."
VIETmisc.0394.a:0 "Es una historia absurda, pero divertida."
VIETmisc.0394.b:0 "Una gran lección sobre el poder de las buenas acciones."
VIETmisc.0394.info:0 "$VIETmisc.liaozhai_zhiyi.intro$ Este relato se basa en una creencia común en el este de Asia: que tras la muerte, el alma de una persona acude a los tribunales del inframundo, donde los funcionarios infernales, en un procedimiento altamente burocrático, juzgan sus méritos y faltas antes de decidir en qué será reencarnada."
