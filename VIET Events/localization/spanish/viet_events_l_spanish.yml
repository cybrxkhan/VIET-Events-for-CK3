 VIETmisc.0350.t:0 "Jugo de Abedul"
 VIETmisc.0350.desc:0 "Mis sirvientes pasaron parte de la semana pasada recolectando toda la savia de abedul que pudieron de los bosques cercanos a mi hogar. Como nuestros antepasados [ROOT.Char.GetCulture.GetName] aprendieron hace mucho, es mejor recolectarla a principios de la primavera, cuando el abedul tiene su mejor sabor, antes de volverse demasiado amargo.\n\nHoy se me presenta el primer lote de jugo de abedul. ¡Qué delicia tan exquisita!"
 VIETmisc.0350.a:0 "¡Un verdadero [ROOT.Char.GetCulture.GetNameNoTooltip] sabe apreciar este jugo de abedul!"
 VIETmisc.0350.info:0 "#emphasis Contexto Histórico:#! La savia del abedul ha sido disfrutada tradicionalmente por diversos pueblos del norte de Europa, como los eslavos, nórdicos, bálticos y fineses. En estas regiones, el abedul ha sido históricamente considerado un árbol sagrado."
 VIETmisc.0351.t:0 "Espíritus del Bosque"
 VIETmisc.0351.desc:0 "Nos estábamos quedando sin leña en el campamento, así que decidí salir con un par de personas a buscar más madera. Sin embargo, fui detenido por [superstitious.GetTitledFirstName].\n\n“Los locales [culture.GetName] de [county.GetNameNoTier] dicen que muchos espíritus del bosque habitan entre estos árboles,” explicó [superstitious.GetFirstNameNoTooltip]. “Podrían ofenderse si tomamos su madera sin más.”\n\n“No es como si fuera a talar muchos árboles,” respondo, molesto. “¿No hay nada que pueda hacer?”\n\n[superstitious.GetFirstNameNoTooltip] reflexiona un momento antes de decir: “He oído que dejar algunas ofrendas para mostrar nuestra gratitud por permitirnos tomar su madera podría ser suficiente.”"
 VIETmisc.0351.a:0 "Más vale prevenir que lamentar. Preparad las ofrendas."
 VIETmisc.0351.b:0 "¡Qué tontería! Solo estamos tomando un poco de madera."
 VIETmisc.0351.b.nothing:0 "Tal como esperaba, todo es superstición."
 VIETmisc.0351.b.bad:0 "Extrañamente, comienzas a experimentar mucha mala suerte."
 VIETmisc.0352.t:0 "Jugando con Fuego"
 VIETmisc.0352.desc:0 "Una troupe de artistas pasó por la zona, pero, según escuché, no eran artistas comunes: esta troupe se especializaba en el fuego. Malabarismos con fuego, danzas con fuego, acrobacias con fuego, incluso tragar fuego; según me contaron, podían hacer de todo con el fuego.\n\nArtistas talentosos como estos son difíciles de encontrar, especialmente con habilidades tan particulares. Tal vez debería pedirles que realicen sus audaces espectáculos para mi corte, o incluso convencerlos de quedarse conmigo un tiempo."
 VIETmisc.0352.a:0 "¡Tengo que lograr que actúen para nosotros!"
 VIETmisc.0352.b:0 "Seguramente podría convencerles de quedarse en mi corte."
 VIETmisc.0352.c:0 "No suenan tan impresionantes."
