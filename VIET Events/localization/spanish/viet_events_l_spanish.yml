 VIETmisc.0375.t:0 "Preservar el Melocotonero"
VIETmisc.0375.desc:0 "Hoy, he sacado tiempo para leer sobre los célebres proverbios del [Glossary( 'Thirty-Six Stratagems', 'THIRTY_SIX_STRATEGEMS_GLOSS' )]. La versión del texto enumera varios ejemplos de casos sobre estas estratagemas, lo que me ha hecho pensar en cómo aplicarlas en mis tratos cotidianos.\n\nUna de las estratagemas que el texto explica, y que me ha parecido bastante perspicaz, es que uno debería “#italic Sacrificar el ciruelo para preservar el melocotonero.#!”\n\nLo que esto significa es que a veces hay que hacer un sacrificio a corto plazo para obtener una ganancia a largo plazo, y que cometer errores deliberados puede adormecer al enemigo en una falsa sensación de seguridad o arrogancia, creyendo que uno es débil y ellos son fuertes."
VIETmisc.0375.a:0 "Debería reflexionar sobre sus aplicaciones militares."
VIETmisc.0375.b:0 "Quizás pueda aplicar esto a las intrigas cortesanas."
VIETmisc.0375.c:0 "¿Melocotones? ¿Ciruelas? Me está entrando hambre…."
VIETmisc.0376.t:0 "Melocotones Saludables"
VIETmisc.0376.desc:0 "Mi médico, [physician.GetTitledFirstName], me ha recomendado recientemente que empiece a comer más melocotones.\n\n“Estoy seguro de que habrá oído que son útiles para aliviar las fiebres, mi [ROOT.Char.GetLadyLord],” me dice [physician.GetFirstNameNoTooltip], “pero no se preocupe, obviamente no está padeciendo una fiebre tan grave ahora mismo. Lo que me preocupa es que sospecho que podría tener ciertos problemas crónicos de estómago.”\n\nNo siento realmente que tenga nada raro en el estómago, pero no digo nada aún, para permitir que [physician.GetFirstNameNoTooltip] termine de hablar.\n\n[physician.GetSheHe|U] concluye: “Recomiendo aumentar la cantidad de melocotones que consume regularmente, ya que se sabe que lubrican el estómago y, por tanto, ayudan a la digestión y previenen problemas futuros.”"
VIETmisc.0376.a:0 "No puedo quejarme de comer muchos melocotones dulces."
VIETmisc.0376.b:0 "¿De verdad? No siento que tenga problemas de estómago."
VIETmisc.0376.info:0 "#emphasis Contexto Histórico:#! El consejo médico de este evento proviene del #italic Taqwim as-Sihha#! (o “Registro Tabular de la Salud”), un texto médico árabe del siglo XI compuesto por un erudito y médico cristiano nestoriano, Ibn Butlan. En la Europa cristiana, donde fue muy popular hasta bien entrado el siglo XVI, se conocía como el #italic Tacuinum Sanitatis#!. El texto era una guía de salud o bienestar para lectores instruidos, y ofrecía sugerencias sobre cómo vivir una vida sana, algunas de las cuales resultan familiares para el público moderno, como recomendaciones para comer y beber con moderación y la importancia del aire fresco. Gran parte del libro se dedica a describir los supuestos beneficios o peligros de consumir distintos tipos de alimentos como frutas y verduras."
VIETmisc.0377.t:0 "Madera de Melocotonero"
VIETmisc.0377.desc:0 "Desde tiempos inmemoriales, los melocotones han sido muy venerados entre los diversos pueblos [ROOT.Char.GetCulture.GetHeritage.GetName], como símbolo de longevidad. Hay quienes incluso atribuyen un gran poder a la madera del melocotonero, y se dice que colgar talismanes o tallas especiales hechas con esta madera alrededor de la casa ayuda a protegerse del mal y de los espíritus malignos.\n\n[courtier.GetTitledFirstName], preocupado por los constantes rumores sobre diversos peligros para mi seguridad y bienestar, me ha recomendado amablemente que cuelgue talismanes de madera de melocotonero en mi residencia."
VIETmisc.0377.a:0 "¡Suena como una buena idea!"
VIETmisc.0377.b:0 "Esto parece un despilfarro de dinero."
VIETmisc.0378.t:0 "Tus Jugosos Melocotones"
VIETmisc.0378.desc:0 "[lover.GetFirstName] ha desarrollado una costumbre bastante tonta últimamente cuando pasamos tiempo juntos: [lover.GetSheHe] no puede dejar de usar los melocotones como metáfora de mi trasero.\n\nAl principio tenía su gracia, pero ahora [lover.GetSheHe] lo hace #italic constantemente#!."
VIETmisc.0378.a:0 "Te quiero, pero por favor deja de hacerlo todo el tiempo."
VIETmisc.0378.b:0 "Pensándolo bien, sigue pareciéndome encantador y divertido."
VIETmisc.0379.t:0 "Zumo de Melocotón"
VIETmisc.0379.desc:0 "No sé por qué, pero últimamente tengo antojo de zumo de melocotón. Sabe sencillamente a lujo… almibarado, dulce, refrescante….\n\nMe gusta beberlo al menos una vez al día, si es posible."
VIETmisc.0379.a:0 "Me encantan esos melocotones."
VIETmisc.0380.t:0 "Robando los Melocotones de la Inmortalidad"
VIETmisc.0380.desc:0 "Recientemente, tuve un sueño de lo más inusual. En él, yo y mi corte fuimos visitados por una especie de figura celestial —creo que era [ROOT.Char.GetFaith.random_GoodGodNames].\n\nNo recuerdo mucho del sueño, pero sí recuerdo que esta figura divina reconoció a [courtier.GetTitledFirstName] para sorpresa de todos, diciéndonos que [courtier.GetFirstNameNoTooltip] solía ser un inmortal en el cielo. Sin embargo, como castigo por robar los [Glossary( 'Peaches of Immortality', 'PEACHES_OF_IMMORTALITY_GLOSS' )], [courtier.GetFirstNameNoTooltip] fue desterrado a la tierra para renacer como humano.\n\nHa habido cierto revuelo en mi corte mientras todos debaten el significado de este sueño, incluido [courtier.GetFirstNameNoTooltip], que está bastante desconcertado y curioso por saber qué pienso yo."
VIETmisc.0380.a:0 "Todos tenemos sueños sin sentido de vez en cuando."
VIETmisc.0380.b:0 "[courtier.GetFirstNameNoTooltip] claramente tiene mucho por lo que arrepentirse."
VIETmisc.0380.c:0 "¿Quizás [courtier.GetFirstNameNoTooltip] aún conserve algún poder espiritual?"
VIETmisc.0380.info:0 "#emphasis Contexto Histórico:#! La historia más famosa sobre alguien que roba los [Glossary( 'Melocotones de la Inmortalidad', 'PEACHES_OF_IMMORTALITY_GLOSS' )] a los dioses proviene del #italic Viaje al Oeste#!, una de las grandes novelas clásicas de la literatura china, en la que Sun Wukong, el Rey Mono, es el ladrón. Sin embargo, este motivo es anterior a la novela y aparece en otros relatos del folclore chino. Por ejemplo, existe una leyenda según la cual Dongfang Shuo (c. 190 - 93 a.C.), un erudito, consejero y bromista excéntrico de la dinastía Han, era en realidad un inmortal desterrado a la tierra por haber robado estos melocotones."
