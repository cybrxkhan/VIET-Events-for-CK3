 VIETmisc.0236.t:0 "Una pareja discutiendo"
 VIETmisc.0236.desc:0 "Tengo dos sirvientes que están casados entre sí y son infames en mi corte por sus constantes peleas. No es realmente odioso de ninguna manera, ya que son muy felices juntos: la pareja simplemente les encanta hacer comentarios maliciosos y sarcásticos entre ellos todo el tiempo. Es casi como un pasatiempo para ellos.\n\nEn todo caso, es bastante divertido ver cómo intentan burlarse verbalmente entre sí todos los días. Tenerlos cerca ciertamente ayuda mantener la atmósfera alegre, ya que todos disfrutan presenciando sus batallas de ingenio, palabras inteligentes y burlas entretenidas. Por otro lado, es muy poco profesional, incluso si hacen todo lo posible para no hacerlo en ocasiones formales."
 VIETmisc.0236.a:0 "Mientras no provoquen una escena real, me parece bien."
 VIETmisc.0236.b:0 "Deberían hacer todo eso en su casa. Tendré que hablar con ellos."
 VIETmisc.0237.t:0 "Como un segundo hogar"
 VIETmisc.0237.desc:0 "Estoy inspeccionando la prisión de un pueblo de mi reino cuando presencio una escena curiosa. Los guardias están sentados jugando a los dados y comiendo con una mujer joven que, a pesar de su aspecto delicado, tiene una sonrisa astuta en su cara.\n\n"Oh, ella es [spunky.GetFirstName], una de nuestros prisioneros regulares, mi [ROOT.Char.GetLadyLord]" explica un guardia, mientras la chica sorbe un poco de sopa. "Esta prisión es como un segundo hogar para ella, y esa de allí es su celda favorita. Hay un consejero local que discute con ella todo el tiempo, así que a veces la envía aquí para castigarla. Es uno de esos tipos estrictos e intransigentes. [spunky.GetFirstName], ¿Qué hiciste para molestarlo esta vez?"\n\nLa chica se encoge de hombros. "Ni siquiera lo sé. Solo estoy aquí por un día, de todos modos. ¡Oye, oye, parece que gané este juego! ¡Decir ah! ¡Juro que gané limpiamente esta vez!"\n\nResulta que la enemistad entre esta chica y el oficial es legendaria en este pueblo. La chica es una visitante tan frecuente de la prisión que los guardias la tratan como a una amiga o hermana."
 VIETmisc.0237.a:0 "Reprenderé al oficial por malgastar nuestros recursos."
 VIETmisc.0237.b:0 "Si a nadie le importa este arreglo extraño, no me importa."
 VIETmisc.0237.c:0 "El coraje de esta chica es encantador. La invitaré a mi corte."
 VIETmisc.0238.t:0 "Estornudos"
 VIETmisc.0238.desc:0 ""ATCHOO!"\n\n"ATCHOO!"\n\n"ATCHOO!"\n\nLos estornudos de [sneezer.GetFirstName] fueron lo suficientemente fuerte como para atraer la atención de todos los que estaban cerca, incluido yo mismo. Algunos se ríen y otros sacuden la cabeza con desaprobación como reacción a esto.\n\n"Normalmente estornudo de a tres", [sneezer.GetSheHe] explica tímidamente. "Disculpas por esto.""
 VIETmisc.0238.a:0 "Dios te bendiga. Estornudar es solo una parte de la vida cotidiana, ¿no es así?"
 VIETmisc.0239.t:0 "Habilidad y talento"
 VIETmisc.0239.desc:0 "Estoy sentado en el patio, admirando mi jardín con [generalist.GetFirstName] y [specialist.GetFirstName]. Mientras conversamos ociosamente sobre varios temas, los dos entran en una discusión acalorada pero amistosa sobre las habilidades que una persona debería tener idealmente.\n\n"¿Por qué querrías ser un experto en todos los oficios?" dice [specialist.GetFirstName]. "¡Terminarás siendo un maestro de nada si ese fuera el caso! Es mejor ser bueno y famoso por una sola cosa".\n\n"Simplemente no lo entiendes, amigo mío". Cuenta [generalist.GetFirstName]"¿Por qué ser un pony de un solo truco, cuando puedes tener una variedad de conocimientos, incluso si no eres grande en la mayoría de ellos?"\n\n¿Cuáles son mis pensamientos sobre el tema?"
 VIETmisc.0239.a:0 "Es mejor dominar una cosa y hacerla bien."
 VIETmisc.0239.b:0 "Prefiero saber muchas cosas diferentes. Es más práctico."
 VIETmisc.0240.t:0 "Estofado de bruja"
 VIETmisc.0240.desc:0 "Escucho a mis sirvientes hablando animadamente en la cocina. Investigo y veo a varios reunidos alrededor de un joven sirviente en particular, que está sentado frente a una olla de sopa.\n\n"Buen momento, mi [ROOT.Char.GetLadyLord],” dice el anciano [ROOT.GetCharacter.Custom('lowly_servant_type')]. “¿Conoces a la ayudante de la cocinera, esa linda doncella? ¿La que cocina muy buena sopa? Justo ahora, le hizo esta sopa a este apuesto joven sin dar explicaciones. Estamos debatiendo si es estofado de bruja.”\n\n“No te alarmes, mi [ROOT.Char.GetLadyLord],” uno de los guardias se ríe. “Así es como llaman a una sopa especial que hacen las chicas para los chicos por los que sienten algo. Está hecha con ingredientes que simbolizan el amor de la niña, por lo que cada sopa es única. Dicho esto, no creo que esto sea todo".\n\n"Oh, por supuesto que le gusta este chico, y a él también le gusta ella", protesta la anciana. Ella comienza a explicar: "Puedo ver en esta sopa especias que simbolizan..."\n\nDespués de que termina de exponer sus argumentos, miro la sopa y me pregunto qué debo decirle al joven."
 VIETmisc.0240.a:0 "Esto es un "estofado de brujas". ¡Ella también te ama, amigo mío!"
 VIETmisc.0240.b:0 "No haré suposiciones descabelladas. Simplemente le gusta cocinar sopa."
 # Version 1.5.4 Start Here - Please leave this comment and do not remove it
 VIETmisc.0241.t:0 "Un rechazo desafortunado"
 VIETmisc.0241.desc:0 "Veo a una de mis criadas, una niña, sentada en un banco y llorando. Otro de mis sirvientes, una amable anciana, la está consolando: "No te preocupes por él, querida. Tú vales más que un chico tonto como ese".\n\nCuando me acerco a ellos, la anciana me explica que la joven sirvienta estaba enamorada de otro sirviente, un chico guapo. Sin embargo, este chico es conocido por ser bastante... quisquilloso. Rechazó su afecto con crueldad brutal, llamándola horrible de muchas maneras. La niña es un alma amable y gentil, por lo que debe haberselo tomado bastante mal.\n\nLa anciana se levanta y me susurra al oído : "Mi [ROOT.Char.GetLadyLord], no soy más que una vieja balbuceante, así que si no es mucho pedir, ¿le importaría decir algunas palabras amables para animar a la chica?""
 VIETmisc.0241.a:0 "Le aseguraré que no le pasa nada."
 VIETmisc.0241.b:0 "Este no es mi problema, lo estás haciendo bien sin mí."
 VIETmisc.0241.c:0 "Bueno, si tengo que ser franco, ella #italic es#! un poco horrible."
 VIETmisc.0241.d:0 "¿Dónde está el chico? ¡Le daré una buena charla al sinvergüenza!"
 VIETmisc.0242.t:0 "Buenos días"
 VIETmisc.0242.desc:0 "No sé por qué, pero hoy estoy de un humor extrañamente bueno. No es tanto que me sienta demasiado eufórico, pero me siento a gusto y en paz, no importa qué cosas estresantes se me presenten."
 VIETmisc.0242.a:0 "¡Hoy no es un mal día!"
 VIETmisc.0243.t:0 "¿Mantenerse positivo?"
 VIETmisc.0243.desc:0 "Estaba holgazaneando en mi corte un día cuando escuché a [optimist.GetFirstName] y a [realist.GetFirstName] teniendo una discusión profunda.\n\n“Es importante mantener una mentalidad positiva,” dice [optimist.GetFirstName]. “Aunque las cosas no salgan bien, la esperanza y creer en [optimist.GetFaith.HighGodName] todavía puede ayudarnos a lograr cualquier cosa".\n\n"Pero no hasta el punto de ignorar la realidad". Cuenta [realist.GetFirstName]: “Es importante entender que la vida no siempre sale como queremos. La sabiduría, no la positividad, es más importante para sobrevivir en este mundo.”\n\n“La sabiduría también significa afirmarnos a nosotros mismos."\n\n“Significa no ser un tonto idealista. No te mantengas positivo por mantenerte positivo”."
 VIETmisc.0243.a:0 "¡Si pensamos positivamente, todo es posible!"
 VIETmisc.0243.b:0 "Ser realista es mejor que ser positivo."
 VIETmisc.0244.t:0 "El mendigo alegre"
 VIETmisc.0244.desc:0 "En un pueblo de mi reino, me encuentro con una vieja mendiga con ropa miserablemente andrajosa. Está sentada contra la pared, tarareando alegremente para sí misma y estirando sus brazos bronceados y callosos con tranquilidad. Tengo curiosidad por qué parece tan alegre y comento: "Te ves extrañamente feliz".\n\n"Mi [ROOT.Char.GetLadyLord],” la mendiga explica, “¡uno siempre debe tener gratitud por lo que tiene! Vivo en una parte relativamente pacífica del reino bajo gobernantes capaces, y los lugareños me dejan en paz. El aire es fresco, los árboles del pueblo dan buena sombra y el agua del río cercano es adecuadamente fresca. He vivido una buena vida, e incluso mi situación actual no borrará esos maravillosos recuerdos. Entonces, si lo pienso, podría estar en una situación peor”."
 VIETmisc.0244.a:0 "¡Qué optimista! Aquí tienes algo de oro para tus problemas."
 VIETmisc.0244.b:0 "Si tú lo dices... Espero que tengas un buen día."
 VIETmisc.0244.c:0 "Hmph. ¡Qué vieja tonta, qué ideas tan extrañas!"
 VIETmisc.0245.t:0 "La Guardia Benevolente"
 VIETmisc.0245.desc:0 "Estoy inspeccionando una ciudad en mi reino. Mientras visito su mercado, veo que un guardia de la ciudad le da algo de comida y dulces a una niña con ropa hecha jirones. Ella da las gracias al guardia antes de irse corriendo.\n\n“La pobre niña no vive en un buen hogar”, aclara el guardia, al ser interrogado. “Esto es lo menos que puedo hacer. Desde que la conocí, la reviso de vez en cuando, ya que sus padres son… bueno, no pretendo chismear sin cuidado, pero son francamente horribles. Algunas personas no confían en los pilluelos de la calle, pero son solo niños. Unos pocos caramelos pueden alegrarles el día".\n\nMás tarde aquel día, escuché a más personas del pueblo hablar sobre la generosidad y amabilidad de este guardia, así como sobre la cruel negligencia de sus padres. ¡Parece que este guardia se preocupa por la niña y es más como un padre para ella que sus verdaderos padres!"
 VIETmisc.0245.a:0 "Ojalá la chica esté bien a la larga."
 VIETmisc.0245.b:0 "Deberías dejar de perder el tiempo con esos enanos."
 VIETmisc.0245.c:0 "Podría usar mi autoridad para ayudarte a adoptarla..."
 VIETmisc.0246.t:0 "Quedarse adentro todo el día"
 VIETmisc.0246.desc:0 "Estoy visitando a un erudito que vive cerca. Aunque es un miembro respetado de la comunidad local, este hombre también es famoso por pasar días, si no semanas, en su estudio, sin hacer nada más que leer densos pergaminos arcanos, y garabateando tonterías académicas en su cuaderno.\n\n“¡Oh, es posible que otras personas no lo entiendan, pero hay tantas maravillas que se pueden encontrar en la lectura y la escritura y que no se ofrecen en ningún otro lugar!” me dice, mientras hablamos de su trabajo.\n\n"¿Aunque solo sea por placer personal?" Pregunto. "¿No extrañas el mundo exterior?".\n\nÉl se ríe. "Para explorar nuevos mundos, comprender los misterios del universo, estar en paz contigo mismo en un ambiente tranquilo... A menudo, a la gente solo les importan los placeres del cuerpo, pero estos son placeres de la mente y del alma, que pueden tener un impacto profundamente positivo en uno mismo.""
 VIETmisc.0246.a:0 "¡Eres realmente sabio! Tendré en cuenta tus palabras."
 VIETmisc.0246.b:0 "¿Pero te quedas sentado en casa mirando las palabras todo el día?"
 VIETmisc.0247.t:0 "Elogio inesperado"
 VIETmisc.0247.desc:0 "“No digo esto a menudo, pero creo que estás haciendo un buen trabajo como [ROOT.Char.GetTitleAsNameNoTooltip],” me dice [praiser.GetFirstName] un día cuando estabamos paseando por el jardín. “Probablemente no sea algo fácil tener que preocuparse por tantos problemas todos los días. Solo sé que lo estás haciendo mejor de lo que crees.""
 VIETmisc.0247.a:0 "“Eh… Gracias, [praiser.GetFirstNameNoTooltip]. Lo aprecio.""
 VIETmisc.0247.b:0 "¡Claramente [praiser.GetSheHe] debe tener un motivo oculto para halagarme!"
 VIETmisc.0247.c:0 "Esto es extraño... Permaneceré incómodamente en silencio."
 VIETmisc.0248.t:0 "Tú puedes hacerlo"
 VIETmisc.0248.desc:0 "Tuve un sueño interesante anoche en el que estaba conversando con alguien. Una gran cantidad de luz emanaba de el, por lo que no podía ver su rostro exactamente.\n\nSin embargo, esta persona, quienquiera que - me dijo que mientras siguiera un camino moral, las cosas me irían bien. "El camino para ser una buena persona es algo que cualquiera puede lograr con la actitud correcta y las acciones correctas. Tienes todo lo que se necesitas". \n\nCuando me desperté, me sentí extrañamente en paz."
 VIETmisc.0248.a:0 "¿De qué se trataba ese sueño?"
