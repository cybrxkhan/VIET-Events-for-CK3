 VIETmisc.0336.t:0 "La demanda del ratón"
 VIETmisc.0336.desc:0 "Tuve un sueño extraño anoche.\n\nEstaba en un barco, y me horrorizó descubrir que el capitán del barco era un ratón! Protesté, ya que no tenía sentido. Sin embargo, de alguna manera, el ratón, que tenía una personalidad codiciosa y desagradable, me llevó a una especie de tribunal.\n\nAllí, el juez falló a favor del ratón. ¿Cómo pudo el juez fallar a favor de un ratón en lugar del [ROOT.Char.GetTitledFirstNameNoTooltip]?\n\nAntes de que algo más pudiera suceder, sin embargo, me desperté sudando. ¡Qué sueño tan extraño fue ese!"
 VIETmisc.0336.a:0 "El sueño me está diciendo que debo ser un mejor gobernante."
 VIETmisc.0336.b:0 "¡Un ratón nunca será más poderoso que yo!"
 VIETmisc.0337.t:0 "Deshacerse de los ratones"
 VIETmisc.0337.desc:0 "Los ratones siempre han estado presentes en mi residencia. Eso nunca puede ser algo bueno, aunque sea esperado ya que los roedores están en todas partes.\n\nUno de mis sirvientes sugirió que tomemos las semillas de apio, orégano y la planta amor-en-el-niebla, y las quememos como incienso. Ha sido un método probado para ahuyentar ratones durante muchos años.\n\nAhora, solo necesito darles un poco de dinero a mis sirvientes para comprar estos ingredientes y crear el incienso."
 VIETmisc.0337.a:0 "¡Buena idea! Deshagámonos de estos ratones."
 VIETmisc.0337.b:0 "Dudo que nuestra situación con los ratones sea tan terrible."
 VIETmisc.0337.info:0 "#emphasis Contexto histórico:#! El siguiente método para lidiar con roedores proviene del #italic Geoponika#!, un manual de agricultura del siglo X de la época bizantina. El libro 13 del manual cubre varias formas de lidiar con plagas como los ratones."
 VIETmisc.0338.t:0 "Gato y ratón"
 VIETmisc.0338.desc:0 "[guardian.GetFirstName] me está contando una fábula hoy sobre un gato:\n\n#EMP Un gato era bueno cazando ratones, así que los ratones evitaban salir al abierto, y el gato no podía atrapar más. Un día, el gato ideó un plan: se colgó de un estante, como si un humano cruel lo hubiera castigado con la muerte. Actuó convincentemente muerto; cuando los ratones verificaron si realmente estaba muerto, no se movió en absoluto.#!\n\n#EMP Mientras los ratones celebraban, un ratón viejo y sabio advirtió a los demás que esto probablemente era una trampa. Los más jóvenes no escucharon, y pronto, el gato se abalanzó sobre ellos; atrapó a muchos ratones ese día.#!\n\n[guardian.GetFirstNameNoTooltip] me pregunta cuál creo que es la moraleja de la historia."
 VIETmisc.0338.a:0 "Escucha a los mayores: son sabios y experimentados."
 VIETmisc.0338.b:0 "Algo que parece bueno podría tener truco."
 VIETmisc.0338.c:0 "El gato no puede hacer ese truco de nuevo – solo funcionó una vez."
 VIETmisc.0338.d:0 "No sé. ¿Puedo ir a jugar ahora?"
 VIETmisc.0338.info:0 "#emphasis Contexto histórico:#! Esta historia es una fábula atribuida a Esopo. Debido a la larga relación que los humanos han tenido con gatos y ratones a lo largo de los milenios, han sido protagonistas en las fábulas e historias de muchas culturas humanas diferentes."
 VIETmisc.0339.t:0 "Ratones en leones"
 VIETmisc.0339.desc:0 "Tuve un sueño aterrador anoche.\n\nUna horda de ratones invadió mi casa, lo cual ya era bastante malo, pero antes de que pudiéramos hacer algo para ahuyentarlos, ¡todos los ratones se convirtieron en leones! Estaba seguro de que sería asesinado por las bestias voraces, y recé a [ROOT.Char.GetFaith.WarGodName] para que nos protegiera de este mal.\n\nDespués de despertar, pregunté a mis sirvientes si se habían visto una cantidad inusual de ratones recientemente, pero dijeron que no había sucedido nada de ese tipo."
 VIETmisc.0339.a:0 "Es un alivio, pero no puedo evitar sentirme paranoico...."
 VIETmisc.0339.info:0 "#emphasis Contexto histórico:#! En sus escritos, la princesa e historiadora bizantina Anna Komnene dijo que un sultán turco tuvo un sueño donde fue atacado por ratones convertidos en leones. Independientemente de si esto fue un incidente real o no, los ratones eran un tropo frecuente en la literatura bizantina. Eran vistos como criaturas codiciosas que bebían aceite de las lámparas y comían la comida de las personas."
 VIETmisc.0340.t:0 "Un criminal astuto"
 VIETmisc.0340.desc:0 "Por lo general, no me involucro en casos de delitos menores que mis consejeros pueden manejar por sí mismos, pero acaban de atrapar a un criminal de lo más inusual, y tuve que investigar la situación personalmente.\n\nRecientemente, en algunos de los pueblos cercanos, la gente reportó el fenómeno inusual de ver ratas y ratones robar objetos de valor. Al principio, asumimos que esto era realmente animales siendo animales. Sin embargo, por casualidad, alguien notó que estos roedores siempre regresaban a la misma casa y dueño: la de un criminal mezquino pero astuto, que, con astucia, entrenó a los roedores para robar las joyas y monedas de otras personas."
 VIETmisc.0340.a:0 "Un criminal inteligente, pero será juzgado como un ladrón común."
 VIETmisc.0340.b:0 "Puede enseñarnos a entrenar roedores a cambio de clemencia."
 # Version 1.12.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.0341.t:0 "Comentarios oprobiosos"
 VIETmisc.0341.desc:0 "Un viejo sabio está de paso por mi corte hoy, tomándose el tiempo para aconsejarme sobre algunos asuntos antes de partir. La conversación deriva hacia personas interesantes que ha encontrado a lo largo de los años. Le pregunto si ha conocido a alguien que sea su igual o mejor intelectualmente. Él dice que un erudito rival, en particular, se destacó para él.\n\n“Ahora, esta es una persona muy difícil de discutir, siempre diciendo estos comentarios oprobiosos hacia mí, siempre cuestionando mis ideas,” se burla. Después de una larga pausa, agrega, avergonzado, “Y esa es mi esposa.”\n\nMientras suelto una risita, él continúa, “Es una dama muy inteligente. Sin embargo, tiene una personalidad muy cáustica, y nuestras discusiones son intensas. Pero gracias a ella, siempre me esfuerzo por mejorar intelectualmente.”"
 VIETmisc.0341.a:0 "Un matrimonio extraño, pero lo que les funcione…."
 VIETmisc.0341.b:0 "¿Discuciones intensas? No suena productivo."
 VIETmisc.0342.t:0 "Reprimenda"
 VIETmisc.0342.desc:0 "Hoy, en una reunión del consejo, [councilor_1.GetTitledFirstName] comenzó a dormitar en medio de una discusión que incluso yo, lo admito, encontré aburrida. [councilor_2.GetTitledFirstName] notó esto, y sacudió a [councilor_1.GetFirstNameNoTooltip] para despertarle.\n\n[councilor_1.GetFirstNameNoTooltip] apenas tuvo tiempo de reaccionar antes de que [councilor_2.GetFirstNameNoTooltip] lo reprendiera por comportamiento inapropiado.\n\n“¿Qué clase de [councilor_1.GetCouncilTitle] eres?” exclamó [councilor_2.GetFirstNameNoTooltip]. “Tenemos nuestros deberes con nuestro [ROOT.Char.GetTitleAsNameNoTooltip]. Yo soy el [councilor_2.GetCouncilTitle], tú eres el [councilor_1.GetCouncilTitle], y estamos aquí para proporcionar buenos consejos!”\n\n[councilor_2.GetFirstNameNoTooltip] continuó reprimiendo a [councilor_1.GetFirstNameNoTooltip], quien miró hacia abajo con vergüenza, mientras mis otros consejeros observaban con risitas y sonrisas."
 VIETmisc.0342.a:0 "Cálmate, [councilor_1.GetFirstNameNoTooltip] solo se siente cansado."
 VIETmisc.0342.b:0 "[councilor_2.GetFirstNameNoTooltip] tiene razón – todos deben cumplir con sus deberes."
 VIETmisc.0342.c:0 "Honestamente, ver esto es más divertido que las discusiones aburridas."
 VIETmisc.0343.t:0 "Un rincón acogedor"
 VIETmisc.0343.desc:0 "La vida como el [ROOT.Char.GetTitleAsNameNoTooltip] no siempre es fácil, y hay muchas cosas que me causan estrés, no importa dónde me encuentre a lo largo de un día promedio. Varias personas han recomendado diferentes formas para ayudarme con esto.\n\n[courtier.GetTitledFirstName] ha recomendado recientemente que designe una de las habitaciones en mi residencia para el propósito de la relajación.\n\nComo [courtier.GetSheHe] me explica mientras charlamos un día, “Esta habitación sería esencialmente tu rincón acogedor. Sabes lo que es, ¿verdad? Una habitación privada diseñada para ser reconfortante y acogedora. Algo en lo que puedes relajarte solo si lo deseas.”"
 VIETmisc.0343.a:0 "Esta es una buena idea. ¡Quiero un rincón acogedor!"
 VIETmisc.0343.b:0 "Creo que me las estoy arreglando bien por ahora."
