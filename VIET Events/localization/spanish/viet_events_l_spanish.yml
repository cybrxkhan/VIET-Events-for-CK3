  VIETmisc.0261.t:0 "Rumores Desagradables"
 VIETmisc.0261.desc:0 "Recientemente, han circulado algunos rumores desagradables sobre mi vasallo, [vassal.GetTitledFirstName], que dicen que no es el mejor [vassal.GetTitleAsNameNoTooltip] que existe. Algunos de estos rumores hablan de que [vassal.GetSheHe] es muy corrupto; otros rumores hablan de su incompetencia y falta de habilidad; otros rumores son solo historias fantásticas sobre las cosas extrañas y bizarras en las que [vassal.GetSheHe] se involucra.\n\nEstos rumores se han vuelto tan extendidos que quizás debería hacer algo al respecto."
 VIETmisc.0261.a:0 "¡Los rumores no son más que malicia y mentiras!"
 VIETmisc.0261.b:0 "Creo que estos rumores tienen algo de verdad."
 VIETmisc.0262.t:0 "¿Vasallo o Campesino: Quién Tiene Razón?"
 VIETmisc.0262.desc:0 "He recibido noticias de que [vassal.GetTitledFirstName] estaba viajando recientemente por sus territorios, cuando se encontró con un campesino en el camino. Según [vassal.GetFirstNameNoTooltip], este campesino dijo algo insultante y amenazante. En su ira, [vassal.GetFirstNameNoTooltip] ordenó a sus guardias que atacaran al campesino en el acto.\n\nAunque el campesino sobrevivió, aunque con heridas graves, parece que era un líder respetado en su aldea, por lo que este incidente está causando bastante revuelo entre los lugareños. Algunos de mis consejeros que operan en la zona me han dicho que muchos plebeyos creen que este campesino no hizo nada malo, pero [vassal.GetFirstNameNoTooltip] lo niega vehementemente."
 VIETmisc.0262.a:0 "[vassal.GetFirstNameNoTooltip], dejaré pasar esto, pero mantén la calma la próxima vez."
 VIETmisc.0262.b:0 "Estoy seguro de que la reacción de [vassal.GetFirstNamePossessiveNoTooltip] estaba justificada."
 VIETmisc.0262.c:0 "¡[vassal.GetFirstNameNoTooltip] debe pagar una multa a la víctima como compensación!"
 VIETmisc.0263.t:0 "Una Herida"
 VIETmisc.0263.desc:0 "[courtier.GetTitledFirstName] estaba viajando cerca cuando se hirió. Parece que tuvo un simple traspié mientras caminaba, tropezó con unas rocas y sufrió una lesión considerable. Aunque sus heridas no son leves, [courtier.GetFirstNameNoTooltip] está recibiendo tratamiento actualmente.\n\nAlgunos de mis cortesanos han sugerido que le haga una visita a [courtier.GetFirstNameNoTooltip] para ver cómo se encuentra."
 VIETmisc.0263.a:0 "Por supuesto, debería asegurarme de que [courtier.GetSheHe] esté bien."
 VIETmisc.0263.b:0 "Le daré a [courtier.GetHerHim] un pequeño regalo como muestra de mi apoyo."
 VIETmisc.0263.c:0 "[courtier.GetSheHe|U] está bien; ¿por qué necesito visitarlo?"
 VIETmisc.0264.t:0 "Un Buen Vasallo"
 VIETmisc.0264.desc:0 "Últimamente, muchas personas en mi reino han estado elogiando a [vassal.GetTitledFirstName]. [vassal.GetSheHe|U] es ampliamente visto como un [vassal.GetTitleAsNameNoTooltip] ejemplar, que hace un gran servicio al reino con su arduo trabajo. Ya sea que tal valoración de sus logros sea correcta o no, ¡esto también refleja bien en mí!"
 VIETmisc.0264.a:0 "¡Buen trabajo, [vassal.GetFirstNameNoTooltip]!"
 VIETmisc.0264.b:0 "¡Hmph! [vassal.GetSheHe|U] está robando mi protagonismo."
 VIETmisc.0265.t:0 "Música Inapropiada"
 VIETmisc.0265.desc:0 "Desde hace un tiempo, [musician.GetTitledFirstName] ha disfrutado componiendo música lírica en su tiempo libre. Sin embargo, últimamente, la música de [musician.GetHerHis] se ha vuelto mucho más... vulgar.\n\nAunque [musician.GetSheHe] no la difunde ampliamente, incluso yo he oído hablar del tipo de canciones que [musician.GetSheHe] está escribiendo. Están llenas de detalles eróticos y lascivos, y cuando [prude.GetTitledFirstName] se enteró, dijo que tenía que hacer algo sobre el nuevo pasatiempo de [musician.GetFirstNamePossessiveNoTooltip]."
 VIETmisc.0265.a:0 "¡Oh, vamos! Esto es solo una diversión inofensiva."
 VIETmisc.0265.b:0 "Le diré a [musician.GetFirstNameNoTooltip] que sea más discreto al respecto."
 VIETmisc.0265.c:0 "La “música” de [musician.GetFirstNamePossessiveNoTooltip] es inaceptable. ¡Esto se detiene ahora!"
 VIETmisc.0266.t:0 "Barón Ladrón"
 VIETmisc.0266.desc:0 "Me han llegado noticias alarmantes sobre uno de mis vasallos, [vassal.GetTitledFirstName]. Hay pruebas irrefutables, basadas en informes de consejeros confiables, de que [vassal.GetFirstNameNoTooltip] ha estado llevando a cabo una campaña de extorsión contra personas que viven o viajan por sus territorios.\n\nComo un clásico barón ladrón, [vassal.GetSheHe] está imponiendo impuestos y peajes más altos, mucho más altos de lo normal y, lo que es más importante, sin mi autorización. [vassal.GetSheHe|U] ha acumulado mucho dinero de esta manera.\n\n[vassal.GetFirstNameNoTooltip] afirma (con bases muy débiles) que [vassal.GetSheHe] está justificado en hacer esto, y cuando lo interrogué al respecto, [vassal.GetSheHe] descaradamente mintió: “El dinero es para pagar la protección de los viajeros, obviamente!”"
 VIETmisc.0266.a:0 "Lo que hagas en tu territorio es tu problema, entonces."
 VIETmisc.0266.b:0 "Como castigo por tu crimen, pagarás una multa."
 VIETmisc.0266.c:0 "¿Desafías #italic mi#! autoridad? ¡Entonces irás a prisión!"
 VIETmisc.0267.t:0 "Un Consejero Aburrido"
 VIETmisc.0267.desc:0 "Uno de mis vasallos, [vassal.GetTitledFirstName], tiene un consejero que trabaja bajo su mando llamado [official.GetFullName]. Me ha llegado la noticia de que [vassal.GetFirstNameNoTooltip] depende considerablemente de [official.GetFirstNameNoTooltip], debido a su habilidad e inteligencia.\n\nHe escuchado que [official.GetFirstNameNoTooltip] está algo insatisfecho y aburrido con sus deberes actuales, y le gustaría tener una vida más interesante o emocionante. Quizás [vassal.GetTitledFirstNameNoTooltip] no le esté ofreciendo suficientes oportunidades para avanzar en su carrera.\n\n¿Qué tal si intento persuadir a [official.GetFirstNameNoTooltip] para que venga a trabajar para mí en su lugar?"
 VIETmisc.0267.a:0 "Un pago por adelantado seguramente lo persuadirá."
 VIETmisc.0267.a.toast.success:0 "[official.GetFirstNameNoTooltip] acepta el regalo"
 VIETmisc.0267.a.toast.failure:0 "[official.GetFirstNameNoTooltip] rechaza el regalo"
 VIETmisc.0267.b:0 "Lo convenceré sobre los méritos de trabajar para mí."
 VIETmisc.0267.b.toast.success:0 "[official.GetFirstNameNoTooltip] es persuadido"
 VIETmisc.0267.b.toast.failure:0 "[official.GetFirstNameNoTooltip] no es persuadido"
 VIETmisc.0267.c:0 "[vassal.GetTitledFirstNameNoTooltip] necesita a [official.GetHerHim] más que yo."
 VIETmisc.0268.t:0 "Un Vasallo Endeudado"
 VIETmisc.0268.desc:0 "[vassal.GetTitledFirstName] intentó recientemente participar en un negocio que resultó un gran fracaso para él. Ahora, [vassal.GetSheHe] está en una deuda severa y, como último recurso, me está suplicando que le dé #italic algo#! de dinero para ayudarlo a salir de esta situación.\n\n“Por favor, sé que no soy un [vassal.GetTitleAsNameNoTooltip] perfecto, pero siempre he intentado hacer lo mejor para el reino,” me dice [vassal.GetSheHe], ya sean ciertos estos sentimientos o no. “Cometí un error honesto esta vez y debería haber sido más cuidadoso al aceptar algo así. Entiendo que uno simplemente no puede regalar dinero, así que ciertamente te deberé por esto y te ayudaré con lo que necesites en el futuro a cambio de tu generosidad.”"
 VIETmisc.0268.a:0 "Dar dinero a los deudores no es una buena política, lo siento."
 VIETmisc.0268.b:0 "Muy bien. Me deberás un favor por esto, ¿entendido?"
 VIETmisc.0268.c:0 "Por favor, no me debes nada. Toma el dinero."
 VIETmisc.0269.t:0 "Una Grata Sorpresa"
 VIETmisc.0269.desc:0 "[courtier.GetTitledFirstName] ganó recientemente una buena cantidad de oro gracias a un negocio exitoso. Curiosamente, [courtier.GetFirstNameNoTooltip] quiso darme una parte de este dinero como gesto de buena voluntad, sin ninguna condición."
 VIETmisc.0269.a:0 "Extraño… pero está bien. Aceptaré este regalo."
 VIETmisc.0269.b:0 "Lo aceptaré, pero te debo una, lo juro."
 VIETmisc.0269.c:0 "Debo rechazar educadamente, pero gracias."
 VIETmisc.0269.d:0 "¡Tramposo! ¡Rechazo tus intentos de engañarme!"
 VIETmisc.0270.t:0 "Una Mujer Sombría y Misteriosa"
 VIETmisc.0270.desc:0 "Mi corazón casi se detuvo cuando vi a [courtier.GetTitledFirstName] tirado boca abajo en el suelo, con las extremidades y la ropa en ángulos extraños y torcidos. Grité a mis guardias que vinieran, temiendo lo peor.\n\nCuando nos acercamos con cuidado para comprobar si [courtier.GetFirstNameNoTooltip] estaba muerto, para nuestra sorpresa, [courtier.GetSheHe] comenzó a moverse ligeramente. Sin embargo, antes de que pudiéramos preguntar qué estaba pasando, [courtier.GetSheHe] dijo: “¿Dónde está ella?”\n\n[courtier.GetFirstNameNoTooltip] dijo que vio a una mujer con túnicas oscuras y sombrías y se acercó a ella para preguntar quién era, pero cuando [courtier.GetSheHe] se acercó más, sintió que una oscuridad lo envolvía, y debió haberse desmayado.\n\nNo hay nadie que conozcamos que coincida con la descripción de la mujer que vio [courtier.GetFirstNameNoTooltip]."
 VIETmisc.0270.a:0 "Necesitas descansar. Mis guardias te escoltarán de vuelta por seguridad."
 VIETmisc.0271.t:0 "Mareado"
 VIETmisc.0271.desc:0 "Estoy en una reunión importante con varios de mis consejeros cuando, de repente, [councilor.GetTitledFirstName] dice que necesita retirarse.\n\n“Me siento mareado de repente,” dice [councilor.GetSheHe]. “Necesito descansar.”\n\n“¿Estás seguro?” pregunto. “Este es un asunto muy importante que necesitamos resolver hoy. Los enviados de esa ciudad llegarán más tarde esta noche, y necesitamos determinar nuestra postura sobre este tema. Conoces la situación mejor que nadie, y necesito tu opinión. ¿Puedes quedarte solo una hora más?”\n\n[councilor.GetSheHe|U] se sostiene la cabeza. “No, de repente me siento un poco mal.... Si me disculpas…”"
 VIETmisc.0271.a:0 "Muy bien. Si te sientes mal, por favor ve a descansar."
 VIETmisc.0271.b:0 "No te hagas el vago. Solo siéntate, necesito tu ayuda."
 VIETmisc.0271.a.tooltip:0 "Sin [councilor.GetTitledFirstName] para proporcionar orientación, tus posibilidades de una reunión exitosa con esos dignatarios se reducen considerablemente, pero al menos [councilor.GetSheHe] podrá descansar."
 VIETmisc.0271.b.tooltip:0 "Con la orientación de [councilor.GetTitledFirstNamePossessive], tus posibilidades de una reunión exitosa con esos dignatarios son mucho mayores, pero dado cómo [councilor.GetSheHe] parece estar sintiéndose mal, tal vez [councilor.GetSheHe] no pueda dar el consejo correcto."
 VIETmisc.0271.toast.success:0 "La reunión sale bien"
 VIETmisc.0271.toast.failure:0 "La reunión sale horrible"
 VIETmisc.0272.t:0 "Muy, Muy Tardío"
 VIETmisc.0272.desc:0 "La reunión de hoy con mis consejeros está bien avanzada, cuando [councilor.GetTitledFirstName] llega.\n\n“Perdón por llegar tarde,” dice [councilor.GetSheHe]. “Me quedé dormido, pero eso le pasa a los mejores, ¿no?”\n\nMis otros consejeros se miran entre sí de manera incómoda, y evitan mi mirada. Si [councilor.GetFirstNameNoTooltip] hubiera llegado unos minutos o incluso una hora tarde, eso podría ser perdonable, pero esta reunión comenzó por la mañana, y ahora ya casi es la hora de la cena."
 VIETmisc.0272.a:0 "Si tú lo dices. Solo no lo vuelvas a hacer, ¿de acuerdo?"
 VIETmisc.0272.b:0 "¡Esto es inaceptable! ¡Eres un consejero!"
 VIETmisc.0272.b.tooltip:0 "[councilor.GetTitledFirstNameNoTooltip] supera este mal hábito"
