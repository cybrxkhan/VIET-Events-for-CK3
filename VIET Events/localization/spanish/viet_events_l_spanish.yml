 VIETmisc.0361.t:0 "¿Cómo Consiguieron Espinas las Rosas?"  
 VIETmisc.0361.desc:0 "“Es curioso cómo algunas flores, a pesar de su belleza, tienen espinas que... bueno, no son tan hermosas al tacto”, digo un día, mientras descanso fuera de mi residencia, observando unas flores cercanas.\n\n[courtier.GetTitledFirstName], que está conmigo, dice: “He oído una vieja leyenda [ROOT.Char.GetFaith.GetReligion.GetAdjective] que cuenta que, hace mucho, mucho tiempo, la rosa no tenía espinas. Pero cuando apareció el mal en este universo... fue entonces cuando las consiguió.”\n\n[courtier.GetFirstNameNoTooltip] toma aire y suelta una carcajada antes de continuar: “Seguro que no es más que un cuento tonto, y hay estudiosos con mejores explicaciones que yo sobre por qué las rosas y otras flores tienen espinas.”"  
 VIETmisc.0361.a:0 "Creo que esa historia tiene sentido para mí."  
 VIETmisc.0361.b:0 "Coincido en que la historia probablemente no sea cierta."  
 VIETmisc.0361.c:0 "¡En efecto! Algunos estudiosos dicen que flores como las rosas…"  
 VIETmisc.0361.info:0 "#emphasis Contexto Histórico:#! Variaciones de esta historia – que las espinas solo aparecieron en las rosas tras la llegada del mal – se han encontrado en diversas religiones. Una versión de esta leyenda proviene de San Ambrosio, un teólogo cristiano del siglo IV, quien decía que las rosas no tenían espinas en el Jardín del Edén y que solo las adquirieron después de que Adán y Eva desobedecieran a Dios y fueran expulsados del Paraíso. Así, para Ambrosio, las rosas recordaban a la humanidad el Paraíso y el Pecado Original."  
 VIETmisc.0362.t:0 "Tónico de Flor de Romero"  
 VIETmisc.0362.desc:0 "Mi médico, [physician.GetTitledFirstName], ha venido a verme hoy con una sugerencia para asegurarme de que me mantenga sano durante mucho tiempo.\n\n“[ROOT.Char.GetTitledFirstName]”, dice [physician.GetSheHe], “la enfermedad es un peligro al que nos enfrentamos cada día, y he descubierto lo que parece ser un buen tónico para prevenir dolencias comunes. Lo principal que necesitamos son flores de romero: tomamos algunas de estas flores, las envolvemos en un paño de lino y las hervimos en agua. Luego, bebes el agua. ¿Qué te parece? Es solo un tónico que tomarías con regularidad, siempre que tengas un suministro constante de flores de romero.”"  
 VIETmisc.0362.a:0 "Buena idea. ¡Compremos flores de romero!"  
 VIETmisc.0362.b:0 "Prefiero no gastar dinero en eso."  
 VIETmisc.0362.info:0 "#emphasis Contexto Histórico:#! El #italic Zibaldone da Canal#! (“Cuaderno de Canal”) es un libro de principios del siglo XIV, elaborado por los Canal, una familia de mercaderes venecianos. Es una recopilación de conocimientos diversos que se consideraban útiles para un mercader. Parte del libro, por ejemplo, incluye una lista de usos del romero. El tónico mencionado en este evento era el primero de estos usos."  
 VIETmisc.0363.t:0 "Flores Confitadas"  
 VIETmisc.0363.desc:0 "“¡Oh, esto sí que es un manjar!”, exclamo con una sonrisa mientras saboreo lentamente la flor.\n\nHace un tiempo, escuché hablar de un confitero que vivía cerca y que tenía un talento especial para crear dulces a partir de flores. Existen muchas variedades de flores que disfrutan [ROOT.Char.GetCulture.GetCollectiveNoun] de todas las clases y condiciones, pero hay algo especial en las flores confitadas de este confitero… o al menos eso dice la gente.\n\nHoy, ese confitero ha preparado una selección de flores comestibles azucaradas para mi deleite culinario, tras enviar a mis sirvientes a solicitar una muestra. No solo son hermosas –llenas de color y vitalidad–, sino que además tienen un sabor delicioso.\n\nLos sabores, las texturas… ¡oh, qué delicia!"  
 VIETmisc.0363.a:0 "¡Gracias por estas maravillosas flores!"  
 VIETmisc.0363.b:0 "Debo comprar más de estas deliciosas flores."  
 VIETmisc.0364.t:0 "Regalo de un Amante"  
 VIETmisc.0364.desc:0 "Me conmovió bastante cuando mi amado/a [lover.GetFirstName] me sorprendió con un regalo: un ramo de flores silvestres que [lover.GetSheHe] había recogido personalmente el otro día.\n\n“¿Qué celebramos?”, pregunto tras agradecerle el amable obsequio.\n\n“Nada, nada en especial”, sonríe [lover.GetSheHe]. “Bueno… quizá una forma de decirlo sea que cada día que estás aquí, en este mundo, es una ocasión especial para mí.”"  
 VIETmisc.0364.a:0 "Gracias de nuevo por tu dulce regalo."  
 VIETmisc.0364.b:0 "Sabes… déjame conseguir flores para ti también."  
 VIETmisc.0365.t:0 "Flores Silvestres"  
 VIETmisc.0365.desc:0 "[lover.GetFirstName] y yo tuvimos la oportunidad de pasar un rato juntos, así que salimos al campo, no muy lejos de mi residencia, para relajarnos y disfrutar de nuestra mutua compañía.\n\nCrecían varias flores silvestres en los alrededores, y [lover.GetFirstNameNoTooltip] sonrió al verlas, se apresuró hacia ellas y comenzó a recoger algunas. Lo observé con curiosidad mientras [lover.GetSheHe] entrelazaba las flores, formando una guirnalda improvisada.\n\n“Una hermosa guirnalda”, ríe [lover.GetFirstNameNoTooltip], “tan hermosa como tú. Ahora me pregunto… ¿quién debería llevar esta corona de flores?”"  
 VIETmisc.0365.a:0 "¿Puedo probármela, mi amor?"  
 VIETmisc.0365.b:0 "¿Por qué no la pruebas tú primero?"  
