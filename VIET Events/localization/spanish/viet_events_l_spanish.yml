 VIETmisc.0233.t:0 "Veterano con parche en el ojo"
 VIETmisc.0233.desc:0 "Hoy me reúno con algunos oficiales de menor rango que están al mando de mis tropas en el campo de batalla.\n\nHay un oficial en particular que me parece interesante. Este tipo es algo viejo y, lo que es más notable, lleva un parche en el ojo. Después de preguntar cómo llegó a perder el ojo, recibo algunas historias prolijas pero fascinantes sobre qué le ocurrió a mi oficial, qué pasó con su ojo cubierto, sus experiencias peleando con un solo ojo bueno, y así sucesivamente.\n\nSin embargo, las divagaciones del oficial se prolongan durante bastante tiempo y necesito continuar con mi inspección...."
 VIETmisc.0233.a:0 "¡No, no, quiero escuchar! Son anécdotas interesantes y útiles."
 VIETmisc.0233.b:0 "Es cierto, tenemos que volver al trabajo. Si me disculpan..."
 VIETmisc.0234.t:0 "Discusiones entre vecinos"
 VIETmisc.0234.desc:0 "Estoy en un pueblo de mi reino cuando me encuentro con una gran conmoción: dos campesinas discutiendo entre sí. Están de pie sobre un pequeño huerto de coles, gritando obscenidades y agitando las manos como locos.\n\nAl principio, no entiendo el contexto de este alboroto, pero me di cuenta de que mi guía puso los ojos en blanco. Es uno de los lugareños prominentes y el líder no oficial de la aldea.\n\n“Esa señora de allí a la derecha afirma que su vecina, la dama de la izquierda, pisoteó intencionalmente sus cultivos el otro día", me explica. "La señora de la izquierda afirma que está siendo injustamente incriminada. Honestamente, me importa un bledo, ya que ellas #italic aman #! discutir por cualquier cosa. Son iguales que cualquier pareja casada. Mi [ROOT.Char.GetLadyLord], no vale la pena. Déjame mostrarte la torre de vigilancia que se supone debes inspeccionar.""
 VIETmisc.0234.a:0 "Si no te importa, déjame decirles a esas dos que se callen."
 VIETmisc.0234.b:0 "Sí, vamos. ¿A quién le importan los idiotas que se pelean?"
 VIETmisc.0234.c:0 "Tal vez pueda ayudarlas a hablar. Vale la pena intentarlo."
 VIETmisc.0234.d:0 "Puedo deducir que los animales los pisotearon. Debería decírselo."
 VIETmisc.0235.t:0 "Ropa irregular"
 VIETmisc.0235.desc:0 "Pasé junto a una de mis sirvientas cuando me di cuenta de algo.\n\n"Ese parche en tu ropa... es... grande", le digo torpemente.\n\n"Me rasgué la ropa el otro día, mi [ROOT.Char.GetLadyLord]” mi sirviente explica. Se ríe débilmente: “Decidí que era mejor simplemente coser este gran parche encima, ya que el resto de mi atuendo sigue estando bien. Si bien no soy uno de tus sirvientes que tiene que interactuar con la gente importante, si crees que debo usar algo más respetable, me disculpo y encontraré algo mejor".\n\nEsta sirvienta mía es una mujer de mediana edad notoria. Es demasiado frugal para su propio bien, pero también es lo suficientemente humilde como para tratar de estar acorde con mis deseos."
 VIETmisc.0235.a:0 "¡Lo barato es bueno! Simplemente no uses esto en funciones oficiales."
 VIETmisc.0235.b:0 "Mis sirvientes no pueden parecer mendigos. ¡Compra ropa adecuada!"
 VIETmisc.0235.c:0 "Si necesitas dinero para comprar ropa, solo dilo. Toma estas monedas."
