VIETmisc.0347.t:0 "Triángulos"
VIETmisc.0347.desc:0 "Un erudito conocido en particular por su conocimiento en matemáticas está visitando mi corte hoy, dándonos una conferencia sobre varios temas matemáticos en los que es experto.\n\n“Hay tres tipos de triángulos,” dice, mientras continúa su conferencia. “Triángulos equiláteros, triángulos isósceles y triángulos escalenos. Estos triángulos pueden distinguirse por….”\n\nNo es inusual que ocasionalmente reciba a eruditos aquí, para demostrar cuán culta y educada es mi corte. Estos eventos provocan diferentes reacciones entre mis cortesanos. Algunos – principalmente aquellos con un temperamento intelectual bien adecuado a las ciencias lógicas – están escuchando al erudito con atención absorta, incluso si está tratando temas que ya conocen. Otros, particularmente los más torpes o perezosos, se están quedando dormidos o mirando al patio."
VIETmisc.0347.a:0 "Esta es información importante. Debería prestar atención."
VIETmisc.0347.b:0 "¡Los triángulos son aburridos! Por [ROOT.Char.GetFaith.HighGodName] me estoy quedando dormido."
VIET_intellectual_courtiers:0 "Cada [courtier|E] de temperamento intelectual"
VIET_unintellectual_courtiers:0 "Cada [courtier|E] que no tiene un temperamento intelectual"
VIETmisc.0348.t:0 "Las Tres Órdenes"
VIETmisc.0348.desc:0 "Para mi propio enriquecimiento personal, reservo un poco de tiempo para leer algunos tratados políticos escritos por sabios eruditos y [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Varios discuten la división triple de nuestra sociedad entre tres tipos de personas: los que rezan, los que trabajan y los que luchan.\n\nLos que rezan actúan como ejemplos morales, estudian el mundo y suplican a [ROOT.Char.GetFaith.HighGodName] en nuestro nombre. Los que trabajan producen los bienes materiales y servicios de los que todos dependemos. Los que luchan protegen a la comunidad de sus enemigos a través de las artes de la guerra y el liderazgo.\n\nAlgunos, sin embargo, afirman que tal modelo es demasiado simplista. Otros creen que comprender las complejidades de este sistema es clave para un buen gobierno y una sociedad próspera y feliz."
VIETmisc.0348.a:0 "Creo que estas ideas tienen mérito."
VIETmisc.0348.b:0 "Tal análisis es demasiado rígido."
VIETmisc.0348.info:0 "#emphasis Contexto Histórico:#! Los pensadores europeos medievales a menudo dividían la sociedad en tres órdenes o grupos: sacerdotes y monjes; agricultores y artesanos; y guerreros. La mención más antigua conocida de esta idea proviene de un comentario supuestamente escrito por el monarca inglés del siglo IX, Alfredo el Grande, sobre el texto filosófico romano del siglo V llamado #italic Consolación de la Filosofía#!. Esta división triple se volvió tan prevalente en el pensamiento medieval que, por ejemplo, influiría en los Tres Estados en el #italic ancien régime#! de la Francia prerrevolucionaria, y sería un tropo importante en la comprensión que muchas personas tienen de la Europa medieval."
VIETmisc.0349.t:0 "Las Tres Joyas"
VIETmisc.0349.desc:0 "Hoy, [guardian.GetTitledFirstName] me está dando una conferencia sobre las Tres Joyas. Últimamente, todo lo que [guardian.GetSheHe] quiere que haga es aprender más y más sobre [ROOT.Char.GetFaith.HighGodName] y las enseñanzas [ROOT.Char.GetFaith.GetReligion.GetAdjective]!\n\n“Un verdadero [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip] debe entender y conocer el #italic Buda#!, el #italic Dharma#! y el #italic Sangha#!,” dice [guardian.GetSheHe]. “El Buda es nuestro maestro, que nos enseñó a reconocer y escapar del sufrimiento. El Dharma son estas enseñanzas, y el Sangha es la comunidad monástica que preserva y practica estas enseñanzas por el bien de todos nosotros. Nos refugiamos en ellos, porque estas #bold Tres Joyas#! nos protegen y guían.”"
VIETmisc.0349.a:0 "¡Mostraré respeto a las Tres Joyas!"
VIETmisc.0349.b:0 "¿Por qué debo preocuparme por esto ahora?"
