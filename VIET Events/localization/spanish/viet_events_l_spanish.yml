 VIETmisc.0165.t:0 "Amor como fantasmas"
 VIETmisc.0165.desc:0 ""¿Alguna vez has oído hablar de este dicho?" [courtier.GetTitledFirstName] me pregunta un día, mientras hablamos de esto y aquello. “El amor es como los fantasmas: es algo de lo que todo el mundo habla, pero pocos lo han visto de verdad”.\n\nMe encojo de hombros, ya que no recuerdo si he oído hablar de algo así. Con pocas ganas de insistir demasiado en el asunto, digo vagamente: "Tal vez lo haya hecho".\n\n"Esa máxima ha estado en mi mente mucho últimamente". Dice [courtier.GetSheHe]. "¿Me pregunto qué piensas al respecto?""
 VIETmisc.0165.a:0 "Son solo palabras. Realmente no me importa mucho."
 VIETmisc.0165.b:0 "Tiene sentido. ¿Amor verdadero? Un montón de tonterías..."
 VIETmisc.0165.c:0 "Si bien no está mal, significa que el amor es un tesoro invaluable."
 VIETmisc.0165.d:0 "No estoy de acuerdo. El amor está en todas partes, ¡solo mira! ¡Fantasmas incluso!"
 VIETmisc.0166.t:0 "Hasta que la noche se vuelve"
 VIETmisc.0166.desc:0 "Todos han notado como [world_ender.GetTitledFirstName] ha estado de buen humor todo el día, pero nadie parece saber por qué. Curioso pregunto por privado a  [world_ender.GetHerHim] lo que está pasando.\n\nCon un encogimiento de hombros y una sonrisa, [world_ender.GetSheHe] me habla de un sueño que [world_ender.GetSheHe] tuvo anoche: “Tuve una visión aquella noche sobre que el mundo se estaba acabando, el cielo se estaba cayendo y el tiempo se estaba doblando. Vi los cielos chocar ante mis ojos. ¿Qué pasa si el mundo muere con el próximo amanecer?"\n\n"¿Y, sin embargo, estás tan alegre?" Digo, confundido.\n\n“Fue un sueño divertido,” admite [world_ender.GetSheHe], "como decidí creer en él, ¡disfruté de muchos placeres antes de que sucediera el final!""
 VIETmisc.0166.a:0 "Si eso sucediera, deberías centrarte en [ROOT.Char.GetFaith.HighGodName], no en el hedonismo."
 VIETmisc.0166.b:0 "Esa es una buena actitud: ¡ríete ante el peligro!"
 VIETmisc.0167.t:0 "La mano del hombre muerto"
 VIETmisc.0167.desc:0 "Hace un par de semanas, encontramos un cadáver en el camino de lo que parecía ser un comerciante ambulante. A juzgar por sus heridas, probablemente lo mataron en una emboscada de bandidos. Aunque la región por la que viajaba no es tan peligrosa como otras partes, a veces vemos tragedias como esta. No pudimos encontrar a nadie que lo conociera, así que lo enterramos.\n\nSin embargo, en mi sueño de anoche, estaba enterrando el cadáver del comerciante nuevamente cuando su mano podrida me agarró. Aunque espeluznante, habló de una manera educada y tranquila: “Sé que estoy muerto, pero no quiero yacer en una tumba aquí donde lloran los lobos. Sácame, fuera de aquí, amigo mío, para que deambule por la noche hasta el fin de los tiempos. Cuando se despidió, su mano se volvió esquelética.\n\nEl significado del sueño es claro. El fantasma, si ese fuera él, no desea ser enterrado, extrañamente. ¿Debo decirle a mi guardia que saque el cadáver del lugar del entierro?"
 VIETmisc.0167.a:0 "Lo mejor es hacer lo que pide un fantasma: exponer el cadáver a los elementos."
 VIETmisc.0167.b:0 "No. No deberíamos. Fue solo un sueño extraño, eso es todo."
 VIETmisc.0167.a.toast:0 "El fantasma te bendijo... tal vez..."
 VIETmisc.0167.b.toast:0 "¿Hiciste la elección correcta?"
 VIETmisc.0168.t:0 "Huracán"
 VIETmisc.0168.desc:0 "“Los cielos siempre están potencialmente llenos de peligro, pero aún más cuando estáis en el mar”, me dice el hombre regordete y rollizo. “Uno siempre debe estar preparado para lo peor si navega en un barco.”\n\nEstoy visitando a algunos comerciantes cercanos para discutir asuntos relacionados con el comercio y los negocios locales, y entablé una conversación con uno después de la reunión. A pesar de su apariencia obesa, parece ser bastante mundano y sabio, ya que aparentemente ha viajado mucho.\n\n“Cuando era joven, cuando mi cuerpo era más robusto y fornido”, continúa con un suspiro, “una vez serví como asistente de otro comerciante, y estábamos navegando en mar abierto cuando nos atrapó una tempestad muy violenta. Mi querido mentor pereció y yo fui el único superviviente de aquel naufragio.”"
 VIETmisc.0168.a:0 "Escucho en silencio mientras cuenta más anécdotas de su vida."
 VIETmisc.0169.t:0 "La Hermosa flor silvestre" # La Belle Fleur Sauvage is the name of the original song, translated to English for convenience
 VIETmisc.0169.desc:0 "Hoy un bardo errante actuó ante mí. La letra de su música conmovió profundamente a todos, así que más tarde le pregunté de dónde sacó la inspiración para la impresionante poesía de su música.\n\nMe dio una pequeña y triste sonrisa, antes de hablarme de una leyenda de su ciudad natal, sobre un hada llamada la #bold Hermosa flor silvestre#!, que poseía una belleza sobrenatural. A diferencia de otros espíritus de otros mitos que atraen a los hombres a la muerte, este inspiró a los hombres a hacer obras cada vez mayores. Este hombre afirma que la conoció una vez, hace muchos años.\n\nConcluye poéticamente, aunque en un tono melancólico: “Una vez que la has mirado, un hombre cambia para siempre. Los hombres más valientes regresan con el corazón oscurecido y un dolor fantasmal. Las edades van y vienen, pero su vida sigue igual. Vive para ver el sol, sentir el viento y beber la lluvia”."
 VIETmisc.0169.a:0 "Suena a superstición, pero si me inspira."
 VIETmisc.0169.b:0 "¡Ay! Verdaderamente fuiste bendecido por su presencia."
 VIETmisc.0170.t:0 "Tonto por el amor"
 VIETmisc.0170.desc:0 "Estoy dando un paseo nocturno por un sendero extraño en mis sueños, cuando veo a un joven tirado al costado del camino, ensangrentado y magullado. ¿Está vivo?\n\n"Estará bien", dice una voz detrás de mí.\n\nMe doy la vuelta y veo un [dreamer.GetLadyLord] de aspecto majestuoso y augusto, sosteniendo una manta. La figura misteriosa sonríe y me siento bien.\n\n"La mujer que amaba se va a casar con otro hombre", [dreamer.GetSheHe] explica, arrodillándose para cubrir el cuerpo del joven con la manta para mantenerlo caliente. "Intentó pelear con este rival y, como puedes ver, no lo hizo muy bien. En verdad, es un tonto por amor. ¿Eres tú un tonto por amor?"\n\nMe despierto lentamente justo cuando estoy a punto de responder. ¿Qué significa este sueño?"
 VIETmisc.0170.a:0 "Soy un tonto por el amor."
 VIETmisc.0170.b:0 "No soy un tonto por el amor."
 VIETmisc.0170.c:0 "El Soñador… ¿quería decirme algo sobre el amor?"
 VIETmisc.0171.t:0 "El fin del mundo"
 VIETmisc.0171.desc:0 "He oído hablar de un grupo pequeño pero duro, de mercenarios llamados los #N Exterminadores del mundo#!, causantes de todo tipo de estragos en los asentamientos cercanos. Y, sin embargo, cuando envié a algunos soldados para restaurar el orden, estos mercenarios desaparecieron, no se los encontró por ningún lado, al parecer, sin rastro alguno.\n\nLas búsquedas posteriores no arrojaron nada, a pesar de los mejores esfuerzos de mis tropas y los lugareños que intentaban ayudarnos a encontrar a estos alborotadores. Ahora, hay rumores de que estos "Exterminadores del mundo" en realidad tienen poderes sobrenaturales, o están aliados con [ROOT.Char.GetFaith.DevilName]."
 VIETmisc.0171.a:0 "Muy extraño... pero al menos se han ido."
 VIETmisc.0172.t:0 "Encuéntrame en el bosque"
 VIETmisc.0172.desc:0 "Quiero reunirme con una familia noble local para discutir algunos asuntos relacionados con temas locales, pero tengo mis dudas, ya que he oído cosas extrañas sobre su hija.\n\nViven en un pueblo cercano al borde de un pequeño bosque; durante años, los lugareños rara vez entraban en este bosque, ya que se decía que estaba maldito por magia oscura. La hija de estos nobles exploraba con frecuencia el bosque por un sentimiento de aventura juvenil fuera de lugar, en contra de las advertencias de sus mayores. En algún momento, mientras estaba en el bosque, se vio afectada por una aflicción hechicera de origen desconocido.\n\nA menudo, ahora, aparece aturdida, a veces murmurando tonterías. En otras ocasiones, sigue repitiendo la frase, "#N la oscuridad se apoderó de mí.#!"\n\nTengo un mal presentimiento sobre esta joven, así que tal vez debería declinar cortésmente."
 VIETmisc.0172.a:0 "No es como si fuera a recibir una 'maldición'. La reunión continúa según lo planeado."
 VIETmisc.0172.b:0 "¡Algo le pasa a esa chica! Inventaré una excusa para evitar la reunión."
 VIETmisc.0172.a.toast.title:0 "Alguna cosa #italic esta#! apagada..."
 VIETmisc.0172.a.toast:0 "Después de que concluyó la reunión, sentí un escalofrío repentino..."
 VIETmisc.0172.b.toast.title:0 "¿Por qué hiciste eso?"
 VIETmisc.0172.b.toast:0 "Molestas a la familia noble, se siente insultada...."
 VIETmisc.0173.t:0 "La tumba bostezante"
 VIETmisc.0173.desc:0 "Hoy conocí a un noble menor que vive en un pueblo cercano. Es un tipo serio y nuestra conversación gira en torno al tema de nuestra infancia.\n\n“De niño”, me dice, “solía jugar a las afueras de la ciudad. Mis mayores me advirtieron, que no me acercara al cementerio. Un día, conocí a un amable anciano del pueblo. Me advirtió que no fuera, y señaló varias desgracias como evidencias, como los cuervos, o aquella vez que me enfermé y casi me muero, o los truenos, pero me reí. La última vez que nos vimos, me dijo: 'Traté de advertirte cuando eras un niño. Te dije que no te perdieras en la naturaleza. Envié presagios y todo tipo de señales.’”\n\n“¿Y entonces?” preguntas.\n\n“Le mencioné su nombre a otro de los ancianos del pueblo.” Él frunció el ceño. “Dijo que ese era el nombre de su difunto abuelo”."
 VIETmisc.0173.a:0 "Espera, ¿nadie en la ciudad sabía su nombre? ¿Quizás fue una broma?"
 VIETmisc.0173.b:0 "Su espíritu te advirtió, pero te negaste a escuchar."
 VIETmisc.0174.t:0 "Pinos congelados"
 VIETmisc.0174.desc:0 "Deambulo por un bosque desolado y frío en mis sueños. A mi lado está [companion.GetTitledFirstName], su presencia es reconfortante en este laberinto eterno de coníferas nevadas y silencio inmortal.\n\nLuego, el sol se pone. Comienza la noche. Y… ¿dónde está? [companion.GetFirstName]?\n\n“[companion.GetFirstName],”clamo. “![companion.GetFirstName]!”\n\nNada, excepto este eterno laberinto de coníferas nevadas y el silencio inmortal.\n\nEntro en pánico. Deambulo entre los pinos, buscando desesperadamente a mi compañero. Y luego: #V luz#!. Una luz cuya fuente desconozco, una luz que no parece de aquí, una luz que brilla en mis ojos y que sé que me impide encontrar a [companion.GetFirstName].\n\n“¡Encontraré una forma de pasar!” exclamo, antes de despertarme sudando."
 VIETmisc.0174.a:0 "Cuando le cuento después a [companion.GetFirstName] el sueño, [companion.GetSheHe] solo sonríe burlonamente."
 VIETmisc.0175.t:0 "Maldito"
 VIETmisc.0175.desc:0 "Todos saben que [horny.GetTitledFirstName] puede ser un tipo lujurioso, persiguiendo muchos pechos por aquí y por allá. Sin embargo, últimamente se ha estado quejando de estar cautivado por cierta hermosa cortesana, hasta el punto de temer que ella lo esté atando a través de alguna magia oscura.\n\n"Ella me ha maldecido", afirma, un día, cuando le pregunto al respecto. "¡Solo soy un peón en su juego! Ella tuerce la voluntad de los hombres por diversión y me lanzó una maldición. Tengo que encontrar una cura, tengo que limpiar mi nombre. He hecho cosas... y ella... ¡haré cosas peores si la ley no me atrapa primero...!""
 VIETmisc.0175.a:0 "Esto es lo que obtienes por tu pasatiempo de frecuentar burdeles."
 VIETmisc.0175.b:0 "¡Contrólate! Es una niña, no una bruja, no te vuelvas loco."
 VIETmisc.0175.c:0 "¿Violar la ley? Dime, ¿qué tipo de cosas #italic te#! hizo hacer?"
 VIETmisc.0175.d:0 "¿Te importaría presentarnos? ¿No? ¿Ella te pertenece? Valió la pena el intento."
 VIETmisc.0176.t:0 "Camino por ahí"
 VIETmisc.0176.desc:0 "Estoy en un pueblo y veo a un anciano demacrado en harapos con una mirada aturdida en su rostro. Me mira fijamente, como si quisiera decirme algo pero no pudiera encontrar las palabras.\n\nDe repente, él dice: “Encuéntrame por ahí….”\n\n“¿Dónde?” Pregunto.\n\n“No hay camino que nos lleve de vuelta,” dice ignorando mi pregunta, “cuando sigas los extraños senderos. Los Soñadores te llevarán, quién sabe a dónde.”\n\nCuando empiezo a alejarme de este hombre trastornado, una mujer se acerca corriendo y lo sostiene suavemente. Ella se inclina y dice: "Mis disculpas, mi [ROOT.Char.GetLadyLord]! Mi padre... no solía ser así. Su mente no está tan clara como cuando era más joven. Por favor, perdónalo por sus divagaciones."\n\nSe van rápidamente, dejándome confundido."
 VIETmisc.0176.a:0 "Rastros extraños, soñadores... ¡Todo es una completa tontería, tontos!"
 VIETmisc.0176.b:0 "Tal vez su charla sobre senderos extraños y soñadores sea una señal de [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.0176.c:0 "Esperar… ¡Los soñadores! ¿Por qué los mencionó? ¿Qué extraños senderos?"
 VIETmisc.0177.t:0 "Lo..."
 VIETmisc.0177.desc:0 "Camino por senderos extraños en mi sueño, viajando a este reino y al siguiente. Veo a dos personas al costado del camino y los saludo. Uno es un hombre joven, sentado sobre una roca; parece magullado y ensangrentado, y el otro, un [dreamer.GetLadyLord] de semblante muy atractivo, está atendiendo sus heridas.\n\nPregunto por su situación, y el joven murmura: “Mira....” Es una palabra que no reconozco.\n\n“No te preocupes, dice el otro. “Éste es el tonto por amor. Recientemente estuvo a punto de morir debido a su tontería, pero se está recuperando".\n\n"¿Nos conocemos?" le pregunto al extraño [dreamer.GetLadyLord].\n\nUna leve sonrisa aparece en los labios del [dreamer.GetHerHis]. "Es posible que me hayas conocido. O al otro yo. ¿Vas a algún lado? ¡Ah, déjame mostrarte #italic el extraño sendero#! que busca tu alma..."\n\nCuando el [dreamer.GetSheHe] se levanta, me despierto en mi cama."
 VIETmisc.0177.a:0 "¿Quién? ¿Qué? ¿Senderos extraños? ¿Tonto por amor? ¿El Sueño… Soñador…?"
 VIETmisc.0178.t:0 "La noche que nos conocimos"
 VIETmisc.0178.desc:0 "Un día, noto una mirada melancólica en [sad_guy.GetTitledFirstName] y pregunto al respecto. Dice que estaba pensando en un mal recuerdo sobre una chica a la que cortejó en su juventud hace muchos años. No entendí todos los detalles, pero parecía que algo sucedió y ella murió más tarde, y él culpó a su primer encuentro, cuando afirma que tuvo la oportunidad de cambiar el curso de sus vidas.\n\n"Si tan solo ¡Hubiera hecho algo", dice, "entonces ella todavía estaría viva! Tantas noches, sueño con aquella noche en la que nos conocimos, sueño con cómo podría haber hecho las cosas de manera diferente... y sin embargo... y sin embargo."
 VIETmisc.0178.a:0 "El pasado es el pasado. No puedes cambiarlo, así que no te obsesiones con él."
 VIETmisc.0178.b:0 "Lamento escuchar eso. Estoy seguro de que esa chica está en un lugar mejor."
 VIETmisc.0178.c:0 "La vida no es justa, no eres el único que sufre. Acéptalo y sigue adelante."
 VIETmisc.0179.t:0 "El rastro extraño"
 VIETmisc.0179.desc:0 "Mis guardias me han estado lanzando miradas burlonas. Lo sé, es extraño caminar hasta lugares aleatorios de mi reino. Pero debo hacerlo.\n\nAquí afuera hay paz. Tranquilo, excepto por el ligero susurro del viento y el canto ocasional de los pájaros. El cielo arriba es de un azul claro y no se ve ni una nube.\n\n#italic ¡Allí!#!\n\nCamino hacia un lado del camino, al lugar donde soñé que me encontraría con esas personas extrañas. Me arrodillo y toco la tierra, y luego la veo: una sola piedra. No estaba en mis sueños.\n\nLa recojo y me levanto a inspeccionarla con mis guardias. ¿Algo? ¿Palabras? ¿Una imagen tallada en ella?, pero está demasiado desgastada para ser descifrada. Y, sin embargo, de repente, me siento en paz."
 VIETmisc.0179.a:0 "Necesito sentarme y relajarme un momento, luego podemos irnos."
