 VIETmisc.0118.t:0 "Dolor de muelas"
 VIETmisc.0118.desc:0 ""Últimamente me duelen bastante las muelas. He consultado al médico [physician.GetTitledFirstName], y me ha sugerido varios remedios - es cosa mía decidir cuál de ellos tomar."
 VIETmisc.0118.a:0 "Una sangría servirá"
 VIETmisc.0118.a.info:0 "#emphasis Contexto Histórico:#! La extracción de sangre en el área alrededor de la muela fue un tratamiento común para el dolor de muelas, aunque debían tomar precauciones para evitar una infección."
 VIETmisc.0118.b:0 "Aplicar cera de vela, sal, mijo y aceite"
 VIETmisc.0118.b.info:0 "#emphasis Contexto Histórico:#! Las recetas que usaban cera mezclada con otras sustancias eran prescritas en algunas sociedades históricas para tratar el dolor de muelas."
 VIETmisc.0118.c:0 "Enjuagues diarios con preparado a base de hierbas"
 VIETmisc.0118.c.info:0 "#emphasis Contexto Histórico:#! Las hierbas con propiedades curativas, como el beleño, la mirra o el aceite de rosas, se usaban para tratar muchas afecciones, entre ellas el dolor de muelas."
 VIETmisc.0118.d:0 "Cauterizar el diente con una aguja caliente"
 VIETmisc.0118.d.info:0 "#emphasis Contexto Histórico:#! La cauterización del diente para aliviar el dolor requiere la introducción de una aguja muy caliente en la raíz del diente para matar el nervio."
 VIETmisc.0119.t:0 "Dolorido"
 VIETmisc.0119.desc:0 "Sin querer me mordí la mejilla mientras comía, ¡y me dolió bastante! Grité del dolor, lo que me avergonzó un poco."
 VIETmisc.0119.a:0 "¡Au!"
 VIETmisc.0120.t:0 "Dolor de boca"
 VIETmisc.0120.desc:0 "Me duele bastante la boca en este momento. Si bien las llagas en la boca desaparecen con el tiempo, hacen que comer sea una tarea incómoda. ¿Cómo puedo disfrutar de una comida ahora cuando tengo que tener cuidado con la forma en que mastico?"
 VIETmisc.0120.a:0 "Comeré alimentos más blandos que no requieran mucha masticación por ahora."
 VIETmisc.0120.b:0 "Todavía quiero comer buena comida, así que tendré que soportarlo."
 VIETmisc.0121.t:0 "Extracción de dientes especializada"
 VIETmisc.0121.desc:0 "[scope_VIET_tooth_extracted.GetTitledFirstName] se extrajo un diente hace poco, ya que había empezado a podrirse. [scope_VIET_tooth_extracted.GetSheHe] fue a visitar a un conocido barbero que conoce de estos temas. Al volver, [scope_VIET_tooth_extracted.GetFirstNameNoTooltip] alabó la habilidad del barbero.\n\n"¡El proceso no me dolió en absoluto!" dijo entusiasmad[scope_VIET_tooth_extracted.Custom('ES_OA')] cuando le pregunté cómo había ido. "¡El barbero es hábil y cuidadoso como ninguno! Lo recomiendo mucho si alguna vez necesitas de estos servicios.""
 VIETmisc.0121.a:0 "Me alegra que haya ido todo bien."
 VIETmisc.0121.b:0 "¡Recompensemos al barbero por su trabajo!"
 VIETmisc.0121.info:0 "#emphasis Contexto Histórico:#! Históricamente, en varias sociedades, los barberos efectuaban algunos procedimientos médicos como amputaciones y sangrías, dado que poseían las cuchillas y utensilios apropiados. En cuanto al trabajo de dentista, era frecuente que realizasen."
 VIETmisc.0122.t:0 "Enjuague"
 VIETmisc.0122.desc:0 "No hace mucho descubrí una receta para un buen enjuague. Su ingrediente principal es el vino, y mezcla varias hierbas, como la canela y la menta. El gusto es dulce, y enjuagarse con él todos los días ayuda a mantener los dientes sanos."
 VIETmisc.0122.a:0 "¡Espero mantener mi bonita sonrisa durante muchos años!"
 VIETmisc.0123.t:0 "Blanqueamiento dental"
 VIETmisc.0123.desc:0 "Mis dientes es han descolorido, debido a algunos alimentos. Mi médico, [physician.GetTitledFirstName], examinó mis dientes, y dijo que no debo preocuparme, parece que están bien. Sin embargo, para prevenir más decoloración, todas las mañanas tengo que frotarme los dientes con un preparado de hierbas consistente en vid, énulo y salvia quemados. Hacer esto ayudará a blanquear mis dientes."
 VIETmisc.0123.a:0 "¡Qué suerte que existan estos remedios!"
 VIETmisc.0123.info:0 "#emphasis Contexto Histórico:#! Al contrario de lo que se cree comúnmente, los dientes en época medieval eran en su mayor parte bastante sanos. Esto se deba a que no se consumía tanto azúcar, pues las comidas con azúcar eran muy raras. Además, las dietas consistían en granos y vegetales, lo que provocaba que el deterioro de los dientes fuese menor. Sin embargo, existía todo un abanico de remedios para tratar y blanquear los dientes."
 # Version 1.3.1 Start Here - Please leave this comment here
 VIETmisc.0124.t:0 "Nueva tienda"
 VIETmisc.0124.desc:0 "Mientras estaba en el pueblo, me crucé con un nuevo establecimiento.\n\n"¿Esto es nuevo?" pregunto, señalando el cartel de la tienda y los artículos del mostrador.\n\nEl hombre se acerca, se inclina y me saluda: "Mi [ROOT.Char.GetLadyLord], es un honor que nos visite, ¡y justo el día de la apertura! Fui un humilde vendedor ambulante durante muchos años, y mi esposa y yo acabamos de ahorrar suficiente dinero para abrir nuestra primera tienda, donde venderemos productos generales. Esperamos que su reinado nos ayude a nosotros y al resto de la ciudad a prosperar. Como nuestro primer cliente, no dude en "comprar" cualquiera de nuestros productos de forma gratuita.""
 VIETmisc.0124.a:0 "No busco nada hoy, pero buena suerte."
 VIETmisc.0124.b:0 "No te preocupes si lo hago... ¡Esta decoración de aquí te irá bien!"
 VIETmisc.0124.c:0 "Me gusta esto, pero sería injusto si lo cogiese sin pagar."
 VIETmisc.0124.d:0 "No me arriesgaré con productos no probados de un novato."
 VIETmisc.0125.t:0 "Pánico en el parto"
 VIETmisc.0125.desc:0 "Una de mis sirvientas se quedó embarazada no hace mucho y espera dar a luz pronto; ella y su esposo, por supuesto, están muy emocionados.\n\nDe todos modos, sucedió que yo estaba en la misma habitación que ella cuando ha roto aguas, unos días antes de lo esperado. Una joven sirvienta que estaba con nosotros ayuda a la futura madre a sentarse en un banco, pero luego me pregunta, presa del pánico, qué debemos hacer."
 VIETmisc.0125.a:0 "Olvídate de esto, ¡no es mi problema! ¡Me voy de aquí!"
 VIETmisc.0125.b:0 "Iré inmediatamente a buscar una matrona o un médico. ¡Tú te quedas aquí con ella!"
 VIETmisc.0125.c:0 "No te preocupes, sé qué hacer. Ahora, primero tenemos que..."
 VIETmisc.0126.t:0 "Árbol joven"
 VIETmisc.0126.desc:0 "“Plantamos este árbol hace un año,” dice el anciano con una sonrisa. “Impresiona pensar que esté creciendo tan rápido.”\n\nEstoy en la aldea a las afueras de mi castillo, visitando a los habitantes para conocer los problemas que les molestan, como los bandidos que les atacan y esas cosas. El anciano me estaba guiando cuando nos acercamos al jóven árbol.\n\n"¿Qué cree usted, mi [ROOT.Char.GetLadyLord]?" me pregunta."
 VIETmisc.0126.a:0 "Espero que ese árbol crezca hasta ser grande y hermoso algún día."
 VIETmisc.0126.b:0 "Esto es gracias a la voluntad de [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.0126.c:0 "Es solo un árbol, ¿por qué armar tanto escándalo?"
 VIETmisc.0127.t:0 "Fuga"
 VIETmisc.0127.desc:0 "Mis guardias han capturado a un joven y una chiquilla cerca de mi residencia de buena mañana. Mi [ROOT.GetCharacter.Custom('lowly_servant_type')] reconoció a las dos aldeanas de un asentamiento cercano. Parece que son amigos de la infancia que se aman y querían casarse contra la voluntad de sus padres, así que se intentaron fugar, aunque no han llegado muy lejos. La pareja me suplica que sea piadoso y les deje escapar para empezar una nueva vida en otro sitio."
 VIETmisc.0127.a:0 "Sus vidas no me preocupan. Déjalos ir."
 VIETmisc.0127.b:0 "¡Campesinos insolentes! Enciérralos en mis mazmorras en celdas separadas."
 VIETmisc.0127.c:0 "Llevadlos con sus padres. Son jóvenes y estúpidos."
 VIETmisc.0127.d:0 "Los entiendo. Intentaré persuadir a sus padres para que cedan."
 VIETmisc.0127.e:0 "¡Me gustan! Que se casen y los contrato como mis sirvientes. Salgo ganando."
 VIETmisc.0128.t:0 "Abandonado"
 VIETmisc.0128.desc:0 "Estaba por las afueras, dando un paseo con mi séquito, cuando escuchamos el llanto de un bebé. Para nuestra sorpresa, lo encontramos abandonado tirado en el suelo, cubierto solo por una tela andrajosa. Junto a él se encontraba un pequeño amuleto protector. No hay otra señal de quién dejó a este niño, o por qué fue abandonado. ¿Qué debemos hacer con él? Mi séquito debate este asunto, ya que solo un monstruo desalmado dejaría atrás una cosa tan inocente e indefensa.\n\n"Deberíamos llevar este niño a alguien para que lo críe como propio", dice [scope_VIET_baby_rescuer.GetTitledFirstName], que parece bastante preocupado por el bebé. Cuando el bebé comienza a llorar, [scope_VIET_baby_rescuer.GetSheHe] comienza a acunar al niño y decirle que se calle, y para sorpresa de todos, el niño comienza a calmarse."
 VIETmisc.0128.a:0 "Deja este mocoso a los animales salvajes, no me importa. ¡Es una orden!"
 VIETmisc.0128.b:0 "Deja que uno de mis sirvientes adopte a este niño."
 VIETmisc.0128.c:0 "Creo que le gustas al niño, ¡quizás deberías criarlo tú mismo!"
 # Version 1.3.2 Start Here - Please leave this comment here
 VIETmisc.0129.t:0 "Una broma"
 VIETmisc.0129.desc:0 "Un ladrón fue capturado recientemente por mis guardias por entrar ilegalmente en la casa de mi [ROOT.GetCharacter.Custom('lowly_servant_type')]. Era un joven noble que no tenía nada mejor que hacer, ya que lo ha hecho varias veces, y solo ahora finalmente lo atrapan. Lo único es que... en realidad no roba nada.\n\nLo visito en las mazmorras antes de emitir un juicio. ¿Quizás hay más en esto de lo que parece?\n\nSe ríe cuando se explica a sí mismo: "¡Está bien! ¡Te lo diré! Me escabullo en las casas de la gente, saco cosas de sus mesas y estantes y las pongo en sus barriles ¡Contenedores! ¡Jajaja! ¡Creen que les roban sus pertenencias, pero no! ¡Están allí! ¡Simplemente no lo saben!""
 VIETmisc.0129.a:0 "Como eres un noble, te dejaré ir esta vez. No lo vuelvas a hacer."
 VIETmisc.0129.b:0 "Those are harmless pranks, yes, but must pay a fine for trespassing."
 VIETmisc.0129.c:0 "No me gustas. ¡Dejemos que este malvado se pudra en la cárcel para dar ejemplo!"
 VIETmisc.0129.d:0 "Hmm... ¿sabes qué?, me vendría bien un zorro astuto como tú."
 VIETmisc.0130.t:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0130.desc:0 "Estoy sentado en la taberna del barrio, disfrutando de un buen trago, cuando una mujer se me acerca. Parece que no me reconoce, pero dado que encuentro su comportamiento extrañamente divertido, no me revelo por ahora.\n\n"¿Puedo ayudarte con algo?" Le pregunto.\n\n"¡Sí! ¡Me gustaría hablar sobre [ROOT.Char.GetFaith.HighGodName]!", dice. Cuando le hago un gesto para que continúe, dice: "[ROOT.Char.GetFaith.HighGodName] nos habla a todos, pero nunca escuchamos. Vaya al [ROOT.Char.GetFaith.HouseOfWorship]. Lea el [ROOT.Char.GetFaith.ReligiousText]. ¡Alabado sea [ROOT.Char.GetFaith.HighGodName]! ""
 VIETmisc.0130.a:0 "Gracias por el recordatorio. Que tenga un buen día."
 VIETmisc.0130.b:0 "¿Por qué? ¡Lo hago todos los días! ¡Alabado sea [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0130.c:0 "Deja de molestarme con tonterías."
 VIETmisc.0131.t:0 "Un recluso"
 VIETmisc.0131.desc:0 "Me enteré de un erudito solitario que vivía cerca y decidí que quería contratar sus servicios. Le hago una visita y discuto con él si está dispuesto a venir a mi corte. Sin embargo, cuando menciono el tema, se resiste a la idea. Sacude la cabeza y me dice: "¿Qué? ¿Hay una ciudad ahí fuera? ¿Tierras de cultivo? ¿Castillos y fortalezas? ¿Ríos? No lo digas. ¿De qué sirve, eh? Tierra. Caballos. Idiotas. Sorpréndame."\n\nHice todo lo posible para convencerlo, y utilicé todos los trucos retóricos y tácticas de persuasión que se me ocurrieron, pero no cedió. Realmente no le gusta pasar tiempo con los demás."
 VIETmisc.0131.a:0 "¡Fue una gran pérdida de tiempo! Qué hombre tan desagradable."
 VIETmisc.0131.b:0 "¿Quizás todavía pueda visitarte de vez en cuando para discutir asuntos, al menos?"
 VIETmisc.0132.t:0 "Tocado por [ROOT.Char.GetFaith.HighGodName]"
 VIETmisc.0132.desc:0 "Hay un pueblo no muy lejos de aquí que tiene un hermoso jardín que me gusta visitar de vez en cuando para disfrutar del paisaje.\n\nHoy, mientras estoy allí, veo a una mujer hablando sola. Curioso, me acerco a ella y se presenta. Su mirada se desvía extrañamente hacia ninguna parte en particular, y dice: "¿Qué son todas esas extrañas criaturas en el jardín? ¿Dónde están todos los pájaros blancos?"\n\nNo tengo idea de lo que está divagando. De repente, otra mujer se apresura y se inclina profundamente. “Disculpas, mi [ROOT.Char.GetLadyLord]”, dice, “Esta es mi amiga. Yo la cuido. Ella... ha estado un poco rara durante años. Tocada por [ROOT.Char.GetFaith.HighGodName], dicen. Dicen que escucha las voces de todas las personas que vivieron y murieron aquí durante años... tal vez dejaron fantasmas atrás”."
 VIETmisc.0132.a:0 "Por supuesto. Por favor, haga lo que tenga que hacer."
 VIETmisc.0132.b:0 "Qué absurdo. ¡Los locos como ella deberían estar encadenados!"
 VIETmisc.0132.c:0 "Oh, escucho las voces ahora. ¿No es así? Son amigables."
 # Version 1.3.3 Start Here - Please leave this comment here
 VIETmisc.0133.t:0 "Hermano y Hermana"
 VIETmisc.0133.desc:0 "He llegado a la ciudad más pronto de lo que esperaba, y tuve una hora libre antes del encuentro con los nobles, así que esperé en un pequeño puente de madera contemplando un riachuelo. Tras unos minutos, una niña pequeña llegó al puente. Miró al río, y estuvo a punto de caerse del puente cuando un niño que parecía unos años mayor se abalanzó y la cogió, tropezándose conmigo.\n\n"¡Lo siento, mi [ROOT.Char.GetLadyLord]!" dijo, con una reverencia que la niña imitó. Era bastante educado para ser un niño: "Hago lo que puedo para cuidar de mi hermana mientras nuestros padres trabajan, pero es algo torpe. Usted parece claramente alguien importante, por favor perdone nuestra rudeza - si le hemos ofendido, castígueme a mí y no a mi hermana.""
 VIETmisc.0133.a:0 "Alabar al niño por ser tan buen hermano."
 VIETmisc.0133.b:0 "Decirle que no importa y jugar con ellos."
 VIETmisc.0133.c:0 "Amenazar con no volverlo a hacer y marcharse."
 VIETmisc.0133.d:0 "Empujarlos al río."
 VIETmisc.0133.toast.1:0 "Los niños no están heridos y nadie lo ha visto."
 VIETmisc.0133.toast.2:0 "Los niños no están heridos pero la gente lo ha visto."
 VIETmisc.0133.toast.3:0 "Los niños se hicieron daño pero nadie lo ha visto."
 VIETmisc.0133.toast.4:0 "Los niños se hicieron daño y la gente lo ha visto."
 VIETmisc.0134.t:0 "Naturaleza humana"
 VIETmisc.0134.desc:0 "Un día, mientras me relajaba en el jardín, empecé a reflexionar sobre la naturaleza humana. ¿Por qué hay gente tan cruel en este mundo? Un idealista e ingenuo podría pensar, por ejemplo, que si hubiera más amabilidad ahí afuera, todos podríamos vivir juntos en armonía."
 VIETmisc.0134.a:0 "¡Ojala fuese así! La gente necesita una orientación adecuada."
 VIETmisc.0134.b:0 "La vida es cruel - por tanto, la gente es egoísta por naturaleza."
 VIETmisc.0134.c:0 "Es mejor ser amable, aunque el mundo sea cruel."
 VIETmisc.0135.t:0 "Melancolía"
 VIETmisc.0135.desc:0 "Me he dado cuenta que [scope_VIET_sad_person.GetTitledFirstName] parecía bastante melancólica hoy, suspirando y con clara expresión de pena en su cara. ¿Tal vez esté de mal humor?"
 VIETmisc.0135.a:0 "Decirle algo reconfortante."
 VIETmisc.0135.b:0 "Dejar[scope_VIET_sad_person.Custom('ES_LoLa')] en paz."
 VIETmisc.0135.c:0 "Burlarme cruelmente de [scope_VIET_sad_person.Custom('ES_ElElla')]."
 VIETmisc.0136.t:0 "Mal día"
 VIETmisc.0136.desc:0 "Hoy estaba de muy mal humor, pero [scope_VIET_cheer_upper.GetTitledFirstName] logró animarme. ¡Puede que no sea tan mal día después de todo!"
 VIETmisc.0136.a:0 "¡Gracias, [scope_VIET_cheer_upper.GetFirstNameNoTooltip]!"
 VIETmisc.0137.t:0 "Una herencia afortunada"
 VIETmisc.0137.desc:0 "[scope_VIET_kind_inheritor.GetTitledFirstName] solía ser amigo de un rico anciano que no tenía herederos. Aquél falleció, y dejó su herencia a [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]."
 VIETmisc.0137.a:0 "Qué oportuno para [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]."
 VIETmisc.0138.t:0 "El indigente [ROOT.Char.GetFaith.HouseOfWorship]"
 VIETmisc.0138.desc:0 "Mientras paseaba por mis dominios, me topé con un orfanato en la ciudad. Parecía viejo y descuidado, y cuando pregunté a un anciano sobre él, dijo que la [ROOT.Char.GetFaith.HouseOfWorship] apenas tenía dinero para mantenerlo."
 VIETmisc.0138.a:0 "Ah, una verdadera lástima..."
 VIETmisc.0138.b:0 "Puedo donar algo para ayudar."
 VIETmisc.0138.c:0 "¡Voy a donar un montón de dinero!"
 VIETmisc.0138.d:0 "Bah, estos [ROOT.Char.Custom('DefaultPriestTitlePlural')] son un fraude."
 VIETmisc.0139.t:0 "Amigo de un mendigo"
 VIETmisc.0139.desc:0 "Nos sorprendió saber que [scope_VIET_beggar_friend.GetTitledFirstName] es buen amigo de un conocido mendigo de la ciudad. Cuando le pregunté sobre ello, me dijo que su amigo es como cualquiera de nosotros, con esperanzas, miedos y gustos. "Compartimos intereses, por difícil que pueda parecer," dice [scope_VIET_beggar_friend.GetFirstNameNoTooltip]. "Parece que aprendió algunas cosas durante su juventud, así que no siempre ha sido así. Estoy ayudándole a encontrar un trabajo respetable en el que pueda trabajar.""
 VIETmisc.0139.a:0 "Es una amistad inusual, la verdad, ¿pero quién soy yo para juzgar?"
 VIETmisc.0139.b:0 "¿Por qué una persona de su posición se interesa por esos don nadies?"
 VIETmisc.0139.c:0 "¡Tal vez pueda contratar a ese hombre como sirviente!"
 VIETmisc.0140.t:0 "Torpe"
 VIETmisc.0140.desc:0 "Estaba dando un paseo con [scope_VIET_tripper.GetTitledFirstName] y [scope_VIET_helper.GetTitledFirstName] cuando [scope_VIET_tripper.GetFirstNameNoTooltip] tropezó y cayó al suelo. Inmediatamente [scope_VIET_helper.GetFirstNameNoTooltip] se abalanzó para ayudar[scope_VIET_tripper.Custom('ES_LoLa')] a levantarse.\n\n"¿Estás bien?" pregunta [scope_VIET_helper.GetFirstNameNoTooltip].\n\n"Creo que me he arañado la rodilla," contesta [scope_VIET_tripper.GetFirstNameNoTooltip]. "¡Au!""
 VIETmisc.0140.a:0 "¡Vamos a ver al médico inmediatamente!"
 VIETmisc.0140.b:0 "No parece nada serio."
 VIETmisc.0140.toast:0 "La herida parece grave"
 VIETmisc.0141.t:0 "El Mendigo"
 VIETmisc.0141.desc:0 "Estaba en el mercado buscando suministros cuando escucho a un mendigo pidiendo limosna. Mientras algunos le pedían que se marchara y dejara de molestar, una de las lugareñas, una madre corpulenta, le dio algo de dinero."
 VIETmisc.0141.a:0 "No es de mi incumbencia - seguiré comprando."
 VIETmisc.0141.b:0 "Debería dar al mendigo algo de dinero también."
 VIETmisc.0141.c:0 "Regañar a los lugareños por su crueldad mientras doy algo de dinero."
 VIETmisc.0141.d:0 "Ordenar a mis guardias que desalojen al mendigo."
 VIETmisc.0142.t:0 "Aprendiendo defensa personal"
 VIETmisc.0142.desc:0 "Un día, estaba dando un paseo por los prados del pueblo, cuando vi a un anciano rodeado de mujeres. Tras investigar, me di cuenda de que estaban practicando varios movimientos con brazos y piernas que reconocí como combate cuerpo a cuerpo. Tenía curiosidad, así que me acerqué a preguntar.\n\nParece ser que el anciano fue veterano de muchas guerras. Ahora, pasa el tiempo enseñando a los demás como defenderse. "Las mujeres siempre necesitan preservar su honor," dijo, "así que ¿por qué no enseñarles cómo defenderlo? Así se mantienen activas, y pueden ayudar si atacan bandidos.""
 VIETmisc.0142.a:0 "¡Una idea encomiable! Por favor, continuad."
 VIETmisc.0142.b:0 "¿Mujeres luchando? ¡Debe ser una broma!"
 VIETmisc.0142.c:0 "¿Puedo hacer una demostración?"
 VIETmisc.0142.d:0 "¿Puedes enseñarme algo a mí?"
 VIETmisc.0143.t:0 "Un sermón aburrido"
 VIETmisc.0143.desc:0 "Hoy, estaba visitando una [ROOT.Char.GetFaith.HouseOfWorship] local como parte de mis deberes. Estoy obligado a escuchar un sermón sobre caridad y amabailidad hacia los demás, de acuerdo con los preceptos de la fe [ROOT.Char.GetFaith.GetAdjective]. No es un sermón interesante, desafortunadamente, y pronto me encuentro bostezando mientras el [ROOT.Char.Custom('DefaultPriestTitle')] divaga sobre cómo ser amable o por qué [ROOT.Char.GetFaith.HighGodName] quiere que nos ayudemos, o algo así."
 VIETmisc.0143.a:0 "¡Debo concentrarme en el sermón y dar buen ejemplo!"
 VIETmisc.0143.b:0 "Soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip], puedo echarme una siesta."
 VIETmisc.0144.t:0 "El Abusón"
 VIETmisc.0144.desc:0 "Oigo a dos de mis sirvientas teniendo una acalorada conversación. Están hablando de otra de mis sirvientas, conocido por su crueldad hacia las demás, acosándolas. No es ningún secreto que muchas de mis sirvientas la detesten.\n\n"Si fuera un poco más amable," dice la sirvienta más alta, mientras mueve la cabeza. "¿Habrá aprendido alguna vez a ser amable?"\n\n"Dudo que sea capaz de tener sentimientos siquiera," dice la más bajita, cruzándose de brazos. "No podemos hacer nada, porque sirve a nuestr[Root.Char.Custom('ES_OA')] [ROOT.Char.GetLadyLord] de una manera muy leal, ¿así que qué podríamos hacer?""
 VIETmisc.0144.a:0 "Mientras me sirva bien, no me importa cómo trata a las demás."
 VIETmisc.0144.b:0 "Debería regañarla por su comportamiento."
 VIETmisc.0144.c:0 "¿Cruel? Esa sirvienta y yo podríamos abusar de los demás juntos..."
 VIETmisc.0145.t:0 "Muerte de un buen lugareño"
 VIETmisc.0145.desc:0 "Un muy querido [ROOT.Char.Custom('DefaultPriestTitle')], conocido por su amabilidad y generosidad ha fallecido hace poco. Una figura tan querida será recordada por la comunidad en una gran ceremonia. He sido invitado al funeral, y puede que vaya a presentar mis respetos."
 VIETmisc.0145.a:0 "Soy un[Root.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip], ¿por qué debería acudir al funeral de un don nadie?"
 VIETmisc.0145.b:0 "Debería acudir al funeral, aunque sea para que me vean."
 VIETmisc.0145.c:0 "Acudiré y reflexionaré sobre la vida de una figura tan querida."
 VIETmisc.0146.t:0 "¿Qué harías tú?"
 VIETmisc.0146.desc:0 "Mientras compraba un poco en el mercado, veo a un plebeyo que lleva una bolsa de monedas atada a su cinturón, cuando se le cae sin darse cuenta. Momentos después, una mujer le llama la atención sobre lo ocurrido. Le agradece el gesto antes de desaparecer entre la multitud.\n\nCuando vuelvo a mis asuntos, oigo a uno de mis guardias, "¡Que mujer más idiota! Yo habría cogido las monedas."\n\n"¿Eso harías?" le dice el otro guardia. "Eso sería una ofensa a [ROOT.Char.GetFaith.HighGodName]."\n\n"Tal vez deberías centraros en vuestro deber," les recrimina un tercer guardia, "y no estar hablando.""
 VIETmisc.0146.a:0 "El primer guardia tiene razón - ¡quien lo encuentra se lo queda!"
 VIETmisc.0146.b:0 "El segundo guardia tiene razón - ¡hay que hacer lo correcto!"
 VIETmisc.0146.c:0 "El tercer guardia tiene razón - ¡estáis aquí para protegerme, no para hablar!"
 VIETmisc.0147.t:0 "El Hospicio"
 VIETmisc.0147.desc:0 "Un número de nobles de la zona se han organizado para recolectar fondos para la construcción de un hospicio en la ciudad. Han acudido a mí, preguntando si me gustaría contribuir con algunos fondos. Argumentan que esto proporcionará una casa a vagabundos y plebeyos pobres. No tengo razones para dudar de los nobles, pues son gente de importancia en la comunidad, así que es decisión mía qué hago con mi dinero."
 VIETmisc.0147.a:0 "Donaré algunos fondos para su proyecto."
 VIETmisc.0147.b:0 "¡Haré una gran donación para esta causa tan noble!"
 VIETmisc.0147.c:0 "No voy a desperdiciar dinero en gentuza."
 VIETmisc.0147.info:0 "#emphasis Contexto Histórico:#! La caridad tiene una larga historia. Los hospicios medievales se construían gracias a ricos e importantes patronos (por razones nobles, u otros motivos), y se asociaban con instituciones religiosas locales, ya fueran Cristianas, Musulmanas, Budistas, entre otras. Los hospicios proporcionaban refugio y comida a los pobres, ancianos y enfermos."
 # Version 1.3.4 Start Here - Please leave this comment here
 VIETmisc.0148.t:0 "Una hoja"
 VIETmisc.0148.desc:0 "Estábamos viajando a otra villa cuando decido tomar un descanso al lado del camino. Me recuesto sobre un árbol y echo una cabezadita. Me despierto cuando noto que una hoja del árbol se posa en mi cara. Cojo la hoja y la giro entre los dedos; miro arriba y musito en alto, un poco absorto, "¿Ha caído la hoja de este árbol?""
 VIETmisc.0148.a:0 "Me eché una buena siesta."
 VIETmisc.0149.t:0 "Espera - ¿oyes eso?"
 VIETmisc.0149.desc:0 "Estaba tomando un paseo por el bosque cerca de mi residencia con algunos guardias. Nos asustamos cuando escuchamos el crujir de las hojas cerca. ¿Podría ser un asesino o un bandido?\n\nPero no, parece ser que el origen del sonido fueron unos ratones correteando por encima de las hojas. Tras percatarse de nuestra presencia, se escabulleron entre unos arbustos."
 VIETmisc.0149.a:0 "¡Qué alivio!"
 VIETmisc.0150.t:0 "Hoja Dorada"
 VIETmisc.0150.desc:0 "Un noble local me ha presentado un regalo. Es una hoja hecha de oro puro, trabajada cuidadosamente de una manera atractiva, hipnotizate. A pesar de ser un pequeño obsequio, es algo que cualquiera podría apreciar - incluso yo."
 VIETmisc.0150.a:0 "¡Sé dónde quedaría perfecto!"
 VIETmisc.0151.t:0 "¿Qué es eso?"
 VIETmisc.0151.desc:0 "Pensaba que había visto algo en los arbustos. Ordené a algunos de mis guardias que se acercaran. Con sus armas desenvainadas, se acercaban al arbusto, ¡que parecía que había empezado a temblar! Sin embargo, una vez estuvieron lo suficientemente cerca, un par de pájaros salió volando de dentro - tal vez se hubieran quedado atrapados, o estuvieran haciendo sus cosas."
 VIETmisc.0151.a:0 "Por un momento pensé que era... da igual."
 VIETmisc.0152.t:0 "Poniendo Orden"
 VIETmisc.0152.desc:0 "Mi jardinero me ha informado que cree que hay una sección de mi residencia que podría mejorar estéticamente. Cuando le pregunté qué quería decir, explicó que hay un lugar en el patio con unos arbustos que podría podar cuidadosamente para tener formas atractivas. Esto haría que la zona, que actualmente parece vacía, sea más estimulante y apacible."
 VIETmisc.0152.a:0 "¡Magnífica idea! Tengo ganas de ver lo que haces."
 VIETmisc.0152.b:0 "Ya veo a lo que te refieres, pero no creo que lo necesitemos."
 VIETmisc.0153.t:0 "Un arbusto incómodo"
 VIETmisc.0153.desc:0 "Me tropecé y caí en un arbusto mientras daba un paseo. Por si fuera poco, mis ropajes se enredaron en él. Cuando mis guardias lograron sacarme de allí, estaba lleno de rasguños y mi ropa llena de agujeros."
 VIETmisc.0153.a:0 "¿Estoy teniendo uno de esos días malos?"
 VIETmisc.0154.t:0 "Baystástico"
 VIETmisc.0154.desc:0 "Mientras daba un paseo, veo a un plebeyo acurrucado en un arbusto. Me acercó, curioso, y veo que está examinando unas bayas en el arbusto.\n\n"¡Ah! Perdone que no me haya dado cuenta de que estaba aquí, mi [Root.Char.GetLadyLord]" dice ella. Es una mujer agradable, madura, con el pelo canoso y una gran sonrisa. "Igual que vos tenéis vuestros asuntos importantes, mi trabajo hoy es recolectar algunas bayas."\n\n"¿Son bayas venenosas?", pregunto. "No se parecen a ninguna que conozca."\n\n"Oh sí, id con cuidado, no debéis comerlas. Pero aquellas de allí están bien," dice. "Muy buenas para hacer pasteles.""
 VIETmisc.0154.a:0 "Hablamos de bayas durante un rato, antes de despedirnos."
 # Version 1.4.2 Start Here - Please leave this comment here
 VIETmisc.0155.t:0 "Centenario"
 VIETmisc.0155.desc:0 "Me han llegado rumores de que un anciano que vive cerca de la villa ha llegado a los 100 años. ¡Un siglo! Es impresionante. Bastante raro que alguien viva tanto en estos tiempos. Algunos de mis cortesanos sugieren que tal vez deba felicitarlo, aunque sea para mostrarme amable con los lugareños."
 VIETmisc.0155.a:0 "Suena bien, ¿pero por qué felicitar a un campesino?"
 VIETmisc.0155.b:0 "¡Sí! Debería felicitarlo con algunos regalos."
 VIETmisc.0155.c:0 "Visitaré al anciano y lo felicitaré en persona."
 VIETmisc.0156.t:0 "Una Olla de Oro"
 VIETmisc.0156.desc:0 "Estaba afuera, observando a mi jardinero mientras trabajaba. Estaba cavando profundamente en el suelo cerca de un árbol viejo cuando golpeó algo duro. Al principio, pensamos que era una especie de roca, pero resultó ser una pequeña vasija de cerámica sellada.\n\nCurioso, lo sacamos y logramos abrirlo. Dentro había varias monedas de oro; contamos exactamente 100 monedas.\n\nLuego de una investigación más profunda, basada en las monedas, parece que esta olla fue enterrada hace mucho tiempo en este lugar por alguien que nunca se molestó en regresar para recuperarla. En cualquier caso, mi jardinero, un tipo jovial y tranquilo, dice que la olla y sus monedas ahora me pertenecen por derecho."
 VIETmisc.0156.a:0 "¡No, tal como tu lo encontraste, te pertenece por derecho!"
 VIETmisc.0156.b:0 "Es justo que dividamos este hallazgo, amigo mío."
 VIETmisc.0156.c:0 "Lo aceptaré, muchas gracias."
 VIETmisc.0157.t:0 "Las 100 técnicas del amor"
 VIETmisc.0157.desc:0 "“Ella era una ramera maravillosa,” [horny.GetTitledFirstName] dice con una carcajada. “¡Nunca pagué por una mujer mejor para que me hiciera compañía por la noche!”\n\nEstoy teniendo una pequeña fiesta con algunos cortesanos, y el lujurioso hombre está recordando un encuentro en un burdel al que fue hace un tiempo. “Ella dijo que aprendió 100 técnicas diferentes en el arte del amor, y valió la pena cada moneda que tenía no solo para que me demostrara cada una de esas técnicas, sino también para que me las explicara. ¿Quién diría que la intimidad podría ser un arte tan filosófico?”\n\nAlgunos de mis cortesanos escuchan atentamente, fascinados (si no un poco demasiado emocionados), otros se ven irritados y ofendidos por sus comentarios, pero muchos simplemente intentan evitar torpemente el contacto visual con él mientras explica estas supuestas 100 técnicas."
 VIETmisc.0157.a:0 "Desviaré hábilmente la conversación a temas más seguros."
 VIETmisc.0157.b:0 "¡Deja de hablar de estas cosas crudas y vulgares!"
 VIETmisc.0157.c:0 "¡Todo esto es demasiado fascinante! debería estar tomando notas."
 VIETmisc.0158.t:0 "100 jóvenes valientes"
 VIETmisc.0158.desc:0 "Mientras viajo, percibo una piedra de tamaño considerable al costado del camino, que claramente está tallada por manos humanas. ¿Qué está haciendo aquí? me pregunto. Me bajo de mi caballo y voy a investigar. Veo que hay una especie de escritura en la piedra, pero está desgastada. Parece que hay algunas tallas de lo que parecen ser personas sosteniendo armas, quizás peleando.\n\nUnos momentos después, pasa un viajero. Toma nota de mis intentos de descifrar de qué se trata la piedra y me dice: “Vivo no muy lejos de aquí; esa piedra, según los ancianos, conmemora a cien jóvenes valientes de aquí que, hace generaciones, sacrificaron sus vidas para derrotar a los malvados bandidos que aterrorizaban estas tierras. La batalla tuvo lugar aquí mismo."
 VIETmisc.0158.a:0 "¡Qué fascinante historia! Y qué valientes muchachos, también."
 VIETmisc.0159.t:0 "Un amante de los gatos"
 VIETmisc.0159.desc:0 "Se dice que una solterona que vive no muy lejos de aquí tiene 100 gatos como mascotas. Desde que sé de ella, nunca ha molestado a nadie, aunque es excéntrica por lo que he oído. Sin embargo, cada vez que he pasado por la ciudad y me la he encontrado, ha sido educada y respetuosa conmigo, pero definitivamente, es mentalmente inestable y propensa a divagar sin sentido.\n\nAlgunos de sus vecinos ahora se quejan de sus 100 gatos. Dicen que las criaturas hacen todo tipo de ruidos aterradores desde su casa. Los ancianos de la ciudad no tienen interés en hacer nada al respecto, por lo que sus vecinos me presentan el asunto. ¡Algunos de ellos me dicen que están seguros de que ella es una hechicera malvada, teniendo todos esos gatos alrededor!"
 VIETmisc.0159.a:0 "Esa mujer no ha cometido ningún delito. ¡Ahora vete!"
 VIETmisc.0159.b:0 "Bueno... si es un problema... oblígala a abandonar a sus gatos."
 VIETmisc.0159.c:0 "No confío en ella. ¡Encarceladla y matad a sus gatos por si acaso!"
 VIETmisc.0160.t:0 "Una Madre Milagrosa"
 VIETmisc.0160.desc:0 "¡Escuché que en un reino a cierta distancia de aquí, hay una mujer de la que se informó que dio a luz a 100 niños en total! No todos a la vez, por supuesto, sino más bien a lo largo de su vida. ¿Cómo podría alguien pasar por todo eso? Si tal mujer existe, debe ser una madre notable... o una mentirosa increíble."
 VIETmisc.0160.a:0 "Cosas asombrosas como esta suceden todo el tiempo en este mundo."
 VIETmisc.0160.b:0 "Estoy seguro de que adoptó a muchos huérfanos y mintió al respecto."
 VIETmisc.0161.t:0 "¡Demasiados zapatos!"
 VIETmisc.0161.desc:0 "Me he dado cuenta con horror de que [spouse.GetFirstName] ¡Ha adquirido una colección de cien zapatos elegantes! Al principio comenzó como unos zapatos aquí, unos zapatos allá, pero ahora, antes de que me de cuenta, ¡están por todas partes! donde quiera que vaya [spouse.GetSheHe], tiene el dinero para acumular tales vanidades. Ahora hay muchos chismes sobre este asunto, y me da una mala imagen."
 VIETmisc.0161.a:0 "Debes vender algunos de esos zapatos. Ahora."
 VIETmisc.0161.b:0 "Es un hábito extraño, pero no es asunto mío."
 VIETmisc.0162.t:0 "Cien espíritus"
 VIETmisc.0162.desc:0 "Anoche tuve un sueño extraño, y no estoy seguro de qué hacer al respecto.\n\nEn el sueño, tenía una visión retorcida de mi hogar, donde las habitaciones estaban oscuras y sin luz. Vi muchas figuras aparecer en mi casa, sus rostros pálidos eran serenamente neutrales. Todos comenzaron a bailar, en silencio, misteriosamente y, de alguna manera, bellamente de una forma espeluznante.\n\nConté exactamente cien personas mientras deambulaba por aquella multitud. Cuando llegué a la última persona, me dijo con una voz agradable pero cansada (mientras bailaba lentamente a mi alrededor): "Gracias por hospedarnos. Somos cien espíritus. No causaremos ningún problema".\n\n Me desperté temprano en la mañana y, por instinto, me acerqué a mi ventana. Afuera, al borde del horizonte, cuando el sol salía, me pareció ver unas luces que se movían. Sin embargo, antes de que pudiera contarlos, desaparecieron."
 VIETmisc.0162.a:0 "Tal vez estoy viendo cosas, pero ese sueño… ¿qué fue eso?"
 VIETmisc.0163.t:0 "Calibradores"
 VIETmisc.0163.desc:0 "Mis sirvientes encontraron algo muy peculiar en mi residencia. Un poco alejado de la carretera cercana, había un solo barril de madera, tendido de lado. Dentro había exactamente cien calibradores. La investigación adicional no muestra pistas sobre quién era el propietario del barril y las pinzas, y cómo llegó todo allí en primer lugar."
 VIETmisc.0163.a:0 "¿Supongo que algunos de mis sirvientes podrían hacer uso de esos calibradores?"
 VIETmisc.0163.b:0 "Si no hay nada más para lo que podamos usarlos, también podríamos venderlos."
 VIETmisc.0164.t:0 "La pelea ha terminado"
 VIETmisc.0164.desc:0 "Hoy asisto a una reunión formal entre dos familias nobles locales. Habían estado peleándose durante más de cien años; de hecho, exactamente cien años, precisamente hace un siglo, en este día, los antepasados de estas dos familias se enzarzaron en una especie de pelea en una reunión que se salió de control.\n\nAnteriormente he servido como mediador para que estas dos familias negocien un acuerdo de paz, y ahora mis esfuerzos están dando sus frutos. La enemistad se había prolongado durante demasiado tiempo, en cualquier caso, y muchas personas en ambos clanes, esperaban que termine de una vez."
 VIETmisc.0164.a:0 "Espero que este sea el comienzo de un largo período de paz entre estos dos clanes."
