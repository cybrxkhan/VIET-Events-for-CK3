 VIETmisc.0366.t:0 "Desafiando a la Nieve"
VIETmisc.0366.desc:0 "Hoy ha habido una tormenta de nieve, y la nieve se ha acumulado mucho, muchísimo más rápido de lo que nadie esperaba.\n\n[courtier.GetTitledFirstName] había salido un momento para ocuparse de algo en la ciudad, pero quedó atrapado en la tormenta de nieve. Aunque [courtier.GetSheHe] consiguió regresar a mi residencia por la tarde, estaba claro que no estaba de buen humor... y que sufría las consecuencias de haber tenido que abrirse paso en el frío todo el día."
VIETmisc.0366.a:0 "¡Ven junto al fuego con nosotros, vamos!"
VIETmisc.0366.b:0 "No deberías haber salido en primer lugar."
VIETmisc.0367.t:0 "¿Comer Nieve?"
VIETmisc.0367.desc:0 "Nos ha llegado la noticia de que [courtier.GetTitledFirstName] ha desarrollado últimamente una costumbre muy, muy extraña: una obsesión con comer nieve.\n\nNo estamos seguros de cómo empezó este extraño comportamiento ni por qué, pero [courtier.GetFirstNameNoTooltip] nunca ha sido la persona más estable mentalmente, así que quizá esa sea la causa. Los médicos le han advertido a [courtier.GetHerHim] que es un hábito peligroso que podría perjudicar su salud, pero [courtier.GetFirstNameNoTooltip] parece incapaz de evitarlo."
VIETmisc.0367.a:0 "¿Obsesionado con comer nieve? Qué extraño."
VIETmisc.0367.info:0 "#emphasis Contexto Histórico:#! #italic La pagofagia#! es un término utilizado para describir una obsesión anormal con el consumo de nieve o hielo; se considera una manifestación del #italic pica#!, un trastorno del apetito que se manifiesta en forma de ansia excesiva por comer objetos que normalmente no se consumen. Se ha observado desde la antigüedad, y un caso famoso de este trastorno podría haber sido el del emperador bizantino Teófilo (reinó entre 812 y 842 d. C.), quien sufría de pagofagia, lo que podría haber contribuido a su mala salud y su temprana muerte."
VIETmisc.0368.t:0 "La Serenidad del Invierno"
VIETmisc.0368.desc:0 "El invierno es una época peligrosa, especialmente cuando nieva. Pero también es una época hermosa. Hay algo puro e impresionante en un paisaje cubierto por la nieve recién caída.\n\nHa estado nevando mucho en los últimos días, y la mayoría del tiempo hemos permanecido dentro, acurrucándonos junto al fuego y vistiendo ropas abrigadas. Pero nuestra inactividad me ha dado la oportunidad de contemplar el mundo exterior durante horas y horas, simplemente para admirar la capa de nieve blanca y pura que parece cubrirlo todo.\n\nEs una belleza fría, y resulta extrañamente relajante."
VIETmisc.0368.a:0 "Una visión hermosa, aunque efímera."
