 VIETmisc.0249.t:0 "Una lucha por mantenerse despierto"
 VIETmisc.0249.desc:0 "Esta... reunión... es... #italic aburrida#!.\n\nMe sacudo un poco en mi asiento. Esto no es bueno. Me cuesta concentrarme en lo que mi [councilor.GetCouncilTitle] [councilor.GetFirstName] está diciendo en la reunión regular del consejo de hoy. ¿Por qué estoy luchando tanto para mantenerme despierto? ¿No dormí lo suficientemente bien anoche? ¿Mi última comida fue demasiado pesada? ¿Por qué... estoy... yo... aquí...\n\nMe despierto de golpe otra vez. Esto no es bueno. Me estoy durmiendo…."
 VIETmisc.0249.a:0 "Voy a dormir un poco... No puedo evitarlo..."
 VIETmisc.0249.b:0 "¡No! ¡Debo permanecer despierto! ¡Debo hacerlo!"
 VIETmisc.0250.t:0 "Una lucha para conciliar el sueño"
 VIETmisc.0250.desc:0 "Doy vueltas en la cama, suspiro para mis adentros.\n\nEs una de esas noches ¿no? Esas en las que me cuesta conciliar el sueño.\n\nEs extraño si lo pienso. Definitivamente me siento cansado. Mi cuerpo sí. Mi mente sí. Realmente me vendría bien descansar un poco. Y, sin embargo, aquí estoy, luchando activamente para conciliar el sueño. ¿Qué me pasa?"
 VIETmisc.0250.a:0 "Oh, bueno... Espero dormir lo suficiente esta noche."
 VIETmisc.0251.t:0 "¿Es bueno luchar en la vida?"
 VIETmisc.0251.desc:0 "Escuché a dos cortesanos teniendo un debate interesante un día.\n\n"Tienes que luchar mucho en la vida para convertirte en una mejor persona" [struggle_lover.GetTitledFirstName] exclama. "¿Cómo puedes mejorar si no aprendes de la adversidad? Incluso los filósofos antiguos decían esto".\n\n"No, tener menos luchas en la vida sería mejor para una persona." cuenta [struggle_hater.GetTitledFirstName] "Dices eso porque llevas una vida fácil. ¿Crees que el esclavo o sirviente típico que trabaja día y noche logrará un gran éxito?"\n\n"¡Pero si pueden hacerlo incluso bien, es gracias a las duras lecciones de la vida!"\n\n"Lo único que hace una vida de lucha constante es hacer que una persona se sienta abatida, cansada y exhausta. ¿Estar contento, paciente, tranquilo, relajado? Eso es lo que los antiguos filósofos decían que debíamos hacer, en lugar de ver la vida como una lucha constante y cuesta arriba. Seguramente [ROOT.Char.GetTitledFirstName] está de acuerdo conmigo en esto, ¿verdad?"
 VIETmisc.0251.a:0 "¡Como yo lo veo, las luchas nos hacen más fuertes y mejores personas!"
 VIETmisc.0251.b:0 "Las luchas son idealizadas por aquellos que no han luchado en la vida."
 VIETmisc.0251.c:0 "Es difícil elegir un bando, ambos plantean buenos puntos."
 VIETmisc.0252.t:0 "Lucha por el amor"
 VIETmisc.0252.desc:0 "“¿No hay nada mejor que las luchas por el amor sincero?” dice un día [lover.GetTitledFirstName], mientras mis cortesanos y yo estamos comiendo juntos. [lover.GetSheHe|U] se inclina sobre la mesa y agrega: “Es estimulante y virtuoso esforzarse al máximo para sufrir por amor.”\n\n[cynic.GetTitledFirstName] rie “Qué estupidez. ¿Me pregunto si has leído demasiadas historias de romance caballeresco en las últimas semanas? No hay nada noble en luchar por amor. Después de todo el dolor del anhelo, antes de que te des cuenta, tus luchas son en vano porque tu amado se casa con un bufón o cambia de opinión.”\n\n“Debes haber sido rechazado antes,” Resopla [lover.GetFirstName], "y no luchaste lo suficiente para ganar ese amor verdadero".\n\n"Estoy siendo realista", prosigue [cynic.GetFirstName] “No confundas el dolor con el amor genuino. ¿No es así? [ROOT.Char.GetTitledFirstName]?”"
 VIETmisc.0252.a:0 "Cierto. La vida real no es como esas historias de fantasía."
 VIETmisc.0252.b:0 "No, cuanto más lucha y dolor, más gratificante es el amor."
 VIETmisc.0252.c:0 "Disculpen, ¿pueden ustedes dos dejarme comer en paz?"
 VIETmisc.0253.t:0 "Una lucha por comunicarse"
 VIETmisc.0253.desc:0 "Estoy visitando a una mujer de la nobleza menor que vive cerca para discutir algunos asuntos locales. Es divertido ver cómo estos pequeños nobles piensan que son muy poderosos, cuando sus problemas son pequeños inconvenientes en comparación con los problemas diarios a los que me enfrento como su [ROOT.Char.GetTitleAsNameNoTooltip].\n\nDe todos modos, estamos sentados en el jardín de su mansión, disfrutando de un almuerzo, cuando esta mujer noble le grita a uno de sus sirvientes, un niño de unos diez años según mi estimación. “¡Te dije que no hicieras eso! ¿Por qué no puedes hablar nada de [ROOT.Char.GetCulture.GetLanguage.GetName] aún?”\n\nCuando le pregunto qué le pasa, la mujer noble niega con la cabeza. “Me cuesta entender todo lo que dice este idiota. ¡Gastar dinero para adquirir a este niño para mi hogar fue un desperdicio! Es una lucha diaria comunicarse con este bárbaro que no puede hablar nuestro idioma”."
 VIETmisc.0253.a:0 "Siempre es difícil comunicarse con nuestros infantes, ¿verdad?"
 VIETmisc.0253.b:0 "Tranquilizate. Estoy seguro de que el niño aprenderá a su debido tiempo."
 VIETmisc.0253.c:0 "Si no te gusta el niño, ¿puedo comprarlo para mi casa?"
 VIETmisc.0254.t:0 "Una lucha por reír"
 VIETmisc.0254.desc:0 "[jokester.GetTitledFirstName] acaba de contar un largo chiste y, literalmente, todos los presentes en mi corte se están riendo a carcajadas con el chiste.\n\nExcepto yo.\n\nYo... simplemente no lo entiendo. Me cuesta entender por qué es divertido.\n\nY, sin embargo, con cada segundo que pasa, ¡el hecho de que #italic no#! me destoy riendo se hará cada vez más notorio. Por otra parte, soy el [ROOT.Char.GetTitleAsNameNoTooltip], así que si me esfuerzo por encontrar algo divertido, que así sea, ¿quién se atrevería a protestar? Sin embargo, mi silencio haría las cosas incómodas de todos modos."
 VIETmisc.0254.a:0 "Pretenderé reírme para que esto sea menos incómodo."
 VIETmisc.0254.b:0 "No me reiré en absoluto. Simplemente no es una broma graciosa."
 VIETmisc.0255.t:0 "Lucha por un ascenso"
 VIETmisc.0255.desc:0 "Estoy visitando un cementerio local con tumbas de varios lugareños importantes, incluidos algunos de mis consejeros. Me cruzo con una mujer joven, arrodillada ante una lápida, llorando en silencio. Cuando me ve, se pone de pie y hace una reverencia apresuradamente, aunque con torpeza, probablemente porque está sorprendida de verme.\n\n“Está bien”, digo, mientras se limpia las lágrimas de los ojos y se disculpa por su rudeza. Me doy cuenta de que en la lápida está escrito el nombre de un magistrado mío que falleció recientemente. ¿Esta mujer lo conoce?\n\nComo si leyera mi mente, explica: "Es mi hermano mayor, mi [ROOT.Char.GetLadyLord]. Luchó mucho durante años para ser ascendido y demostrar que era digno de servir como su oficial. Por desgracia, toda esa lucha fue en vano ya que murió a principios de este año debido a una enfermedad, a una edad temprana. Como su único pariente vivo, lo visito cuando puedo para honrar su memoria y sus luchas por nuestra familia”."
 VIETmisc.0255.a:0 "Ah, ya veo. Eso es bueno por tu parte. Ahora, sigue como estabas."
 VIETmisc.0255.b:0 "Eres una buena hermana. Estoy seguro de que su espíritu te está cuidando."
 VIETmisc.0255.c:0 "Es por eso que luchar en la vida todo el tiempo no tiene sentido."
 VIETmisc.0256.t:0 "¡Cada hombre una lucha!"
 VIETmisc.0256.desc:0 ""¡Todo en la vida es una lucha!" Exclama [one_proud_bavarian.GetTitledFirstName]. De nuevo, parece que [one_proud_bavarian.GetSheHe] está en otro debate con [PI_dev.GetTitledFirstName].\y\n“No puedes hacer que todo sea una lucha,” se burla [PI_dev.GetFirstNameNoTooltip]. "¿Beber una taza con agua es una 'lucha'?"\n\n"¡Sí! Cuando comienza esa lucha, trabajas para encontrar una taza de agua, lo cual no siempre es fácil. Luego, tratas de ingerir el agua con delicadeza. Tu garganta traga y no debes atragantarte con ella. A medida que el agua baja, la siguiente fase de la lucha es determinar cuánta más agua necesitas. ¡Y es solo cuestión de tiempo de que tu sed aumente de nuevo y el ciclo comience otra vez! \n\n“No creo que realmente sepas lo que es una lucha, si crees que todo es lo mismo” dice [PI_dev.GetFirstNameNoTooltip], moviendo [PI_dev.GetHerHis] ojos.\n\n“Solo acéptalo, amigo, ¡cualquier cosa puede ser una lucha!”"
 VIETmisc.0256.a:0 "Las luchas se pueden encontrar en todas partes en este mundo."
 VIETmisc.0256.b:0 "Creer que todo sea una lucha es una mentalidad limitante."
