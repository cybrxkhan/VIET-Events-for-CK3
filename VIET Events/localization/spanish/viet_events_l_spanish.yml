 # VIET/RICE Event Survey Winners
 VIETmisc.0257.t:0 "Actuación coral"
 VIETmisc.0257.desc:0 "Actualmente estoy en [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] con mi [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], y estamos escuchando al coro cantar. Curiosamente, un miembro de mi familia, [singer.GetTitledFirstName], es uno de los miembros de este coro.\n\n"¿No [singer.GetFirstNameNoTooltip] canta particularmente bien?" Le digo con orgullo a travez de un susurro a [capellán.GetFirstNameNoTooltip], que está sentado a mi lado.\n\n“Sí, es miserable, pero así cantan todos los campesinos cuando están arando sus campos”, responde [capellán.GetSheHe]. groseramente.\n\nEstoy desconcertado. ¿No se da cuenta [chaplain.GetSheHe] de que [singer.GetFirstNameNoTooltip] pertenece a mi familia?" 
 VIETmisc.0257.a:0 "¡Toma esto por insultar a mi familia, imbécil!"
 VIETmisc.0257.b:0 "Estoy seguro de que [chaplain.GetSheHe] no lo dijo en serio."
 VIETmisc.0257.c:0 "Pensándolo bien, tal vez [chaplain.GetSheHe] tenga razón."
 VIETmisc.0257.info:0 ""#emphasis Contexto histórico:#! Este evento está vagamente inspirado en una historia de la #italic Vita Karoli Magni#!, una biografía de Carlomagno que incluye varios cuentos morales escritos en el siglo IX para entretener y educar a Carlos III, hijo de Ludwig the German. En esta historia en particular, La reacción de Carlomagno cuando su obispo Liutward dijo como tal, fue derribado el hombre hasta el suelo."
 VIETmisc.0258.t:0 "Una pesadilla de proporciones espantosas"
 VIETmisc.0258.desc:0 "Me levanto de la cama y me froto la cabeza suavemente mientras recuerdo lo que sucedió en la pesadilla que me hizo despertar en medio de la noche.\n\nRecuerdo haberle preguntado a uno de mis sirvientes si no quedaba ningún baklava, solo para que me advirtieran; por alguna razón, la mayoría de los baklava del mundo habían desaparecido, y solo se podían encontrar unos pocos. Luego, el sueño cambió a un gran campo de batalla, donde vi grandes ejércitos, completamente -caballería acorazada con elaborados colores y símbolos, infantería empuñando todo tipo de armas aterradoras, y más- gritando mientras caían en la batalla. ¿El propósito? Luchar por el último suministro de baklava del mundo.\n\nEn cualquier caso, me recuesto Me acuesto en mi cama y trato de conciliar el sueño. ¡Qué pesadilla tan ridícula! No es como si tal delicadeza se fuera a extinguir alguna vez."
 VIETmisc.0258.a:0 "Me pregunto por qué tuve esa pesadilla, aunque..."
 VIETmisc.0259.t:0 "Un asesinato fallido"
 VIETmisc.0259.desc:0 "[teddy_roosevelt.GetTitledFirstName] estaba visitando recientemente una ciudad de mi reino por asuntos oficiales cuando hubo un intento de asesinato de [teddy_roosevelt.GetHerHim]. Parece que [teddy_roosevelt.GetSheHe] había ido a reunirse con algunos de los notables de la ciudad, y en medio de su conversación, uno de los jóvenes presentes, un noble menor que vivía cerca, sacó una daga y apuñaló a [teddy_roosevelt.GetFirstNameNoTooltip] varias veces, antes de ser sometido y contenido por varios de los otros presentes.\n\nMilagrosamente, [teddy_roosevelt.GetFirstNameNoTooltip] no sufrió una lesión grave e incluso se rió del atacante; [teddy_roosevelt.GetSheHe] les dijo a los guardias que se llevaran al hombre antes de decir, "Se necesita más que eso ¡para matarme!" a los asombrados espectadores y continuar la discusión.\n\nDe todos modos, después de enterarme de esto y de que varios testigos lo confirmaran, no puedo evitar respetar mucho a [teddy_roosevelt.GetFirstNameNoTooltip] por sobrevivir a esto. Dicho esto, aunque el agresor afirma haber actuado solo... ¿podrían haber sido enviados por otra persona?"
 VIETmisc.0259.a:0 "Debería elogiar públicamente a [teddy_roosevelt.GetFirstNameNoTooltip] por [teddy_roosevelt.GetHerHis] valentía y Tranquilidad."
 VIETmisc.0259.b:0 "Me alegra saber que, al final, no pasó nada desafortunado."
 VIETmisc.0260.t:0 "Medicina inusual"
 VIETmisc.0260.desc:0 "Un renombrado médico itinerante llamado [physician.GetFirstName] está de paso y desea verme. [physician.GetSheHe|U] tiene poco dinero y quiere darme un medicamento valioso, así que [physician.GetSheHe] fue llevado a mi tribunal.\n\n[physician.GetFirstNameNoTooltip] llegó con una caja grande en un carrito, que [physician.GetSheHe] dijo que contenía medicamentos que podían curar una variedad de dolencias. Cuando se le preguntó qué era, [physician.GetSheHe] abrió la caja, ¡revelando una #italic momia#! casi intacta!.\n\nVarios de mis cortesanos que estaban presentes se quedaron sin aliento en estado de shock, e incluso yo estaba desconcertado ante la macabra vista. Es cierto que las momias tienen algún propiedades, por lo que una momia bien conservada sería una buena compra." Puedo verificar que esto vino de una tumba antigua. Si compras esto, mi [ROOT.Char.GetLadyLord], también escribiré una lista de las formas en que los diferentes cuerpos las piezas se pueden usar con fines médicos”.
 VIETmisc.0260.a:0 "Sí, ¿por qué no? Las momias pueden ser bastante eficaces desde el punto de vista médico."
 VIETmisc.0260.b:0 "No... ugh... No creo que tenga ningún interés, lo siento."
 VIETmisc.0260.c:0 "Me pregunto si sabe diferente... en comparación con la carne fresca."
 VIETmisc.0260.d:0 "Compraré la momia...  y te contrataré para que trabajes para mí."
 VIETmisc.0260.info:0 ""#emphasis Contexto histórico:#! A principios del siglo XX, las partes de momias se vendían en Europa y Oriente Medio como medicina, aunque la duda sobre su eficacia había existido durante mucho más tiempo. En la Europa moderna temprana, la demanda de momias era tan grande que, debido a la oferta limitada, surgió una industria para la fabricación y venta de momias falsas. Independientemente, parece que la fuente de esta creencia se originó en el uso histórico de asfalto o betún en un contexto medicinal, que en el Medio Oriente se conocía como #italic mumiya#!, y el hecho de que el betún se usaba para embalsamar momias. A través de una especie de juego de teléfono durante el período medieval, algunos llegaron a creer que las propias momias - y no solo betún, tenía propiedades medicinales."
