 VIETmisc.0320.t:0 "Penitencia por Maldecir"
VIETmisc.0320.desc:0 "Mi [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], me sorprendió maldiciendo un par de veces y usando el nombre de [ROOT.Char.GetFaith.HighGodNamePossessive] en vano. Aunque fue una transgresión menor, fue lo suficientemente grave como para que [chaplain.GetFirstNameNoTooltip] sintiera la necesidad de intervenir.\n\n[chaplain.GetFirstNameNoTooltip] ha recomendado que, como penitencia, beba solo agua y coma solo pan durante siete días. Tal castigo me recordaría no volver a hacerlo en el futuro."
VIETmisc.0320.a:0 "Me arrepentiré con agua y pan."
VIETmisc.0320.b:0 "Esto es una tontería, no hice nada malo."
VIETmisc.0320.info:0 "#emphasis Contexto Histórico:#! En la Europa medieval, una forma común de penitencia por pecados menores, como maldecir ocasionalmente, era beber agua y comer pan durante un período determinado, como una o dos semanas. No era un castigo demasiado elaborado, pero era lo suficientemente inconveniente como para, en teoría, desalentar a las personas de cometer estos pequeños pecados nuevamente."
VIETmisc.0321.t:0 "¿Agua en Vino?"
VIETmisc.0321.desc:0 "Un peregrino itinerante pasó por aquí, que afirmaba estar bendecido por [ROOT.Char.GetFaith.HighGodName]. Pidió limosna, en particular pan y agua. No vi ningún problema con eso y pedí a mis sirvientes que le proporcionaran algo.\n\nDespués de agradecerme, mojaba el pan en agua para ablandarlo y comerlo. Justo cuando iba a beber el agua, proclamó: “¡Se ha convertido en vino! ¡Un milagro! ¡Estoy bendecido por [ROOT.Char.GetFaith.HighGodName]!”\n\nUno de mis sirvientes lo probó y confirmó que de alguna manera se había convertido en alcohol. El hombre pidió más limosna y alojamiento en mi mansión, y mis sirvientes estaban ansiosos de tener a alguien bendecido por [ROOT.Char.GetFaith.HighGodName] con nosotros. Sin embargo, un sirviente anciano miró al hombre con desdén, llamándolo farsante, antes de echarlo airadamente."
VIETmisc.0321.a:0 "Espera... ¿por qué hiciste eso?"
VIETmisc.0321.b:0 "Tú también viste a través de su engaño, ¿verdad?"
VIETmisc.0322.t:0 "Fraude Sagrado"
VIETmisc.0322.desc:0 "Mi sirviente anciano negó con la cabeza mientras explicaba a todos.\n\n“Este es un viejo truco utilizado por charlatanes para convencer a la gente de que son santos. Es infantilmente simple. Verán, probablemente mojó un poco de pan en vino que había perdido su color. Luego lo dejó secar y lo rompió en pequeños pedazos. Luego, simplemente deja caer pequeños trozos de este pan en el agua, sin ser detectado, y el sabor del vino se difunde en el resto de la bebida, y entonces sabe a vino. He visto a muchos estafadores hacer esto para convencer a los ingenuos de que son obradores de milagros, para que tales tontos les den cosas al supuesto trabajador de milagros.”"
VIETmisc.0322.a:0 "¡Increíble! Pensar que casi nos engañó..."
VIETmisc.0322.b:0 "Yo también noté que discretamente dejó caer pan allí."
VIETmisc.0322.info:0 "#emphasis Contexto Histórico:#! El siguiente truco se menciona en un libro medieval del siglo XIV sobre trucos de magia, llamado #italic Secretum Philosophorum#!, escrito por un autor anónimo. Según el texto, este no era un engaño poco común utilizado para engañar a los crédulos: “#italic Este experimento es utilizado por aquellos embaucadores que deambulan como peregrinos por todo el mundo; con este experimento muchos están convencidos de que Dios convierte su agua en vino.#!”"
VIETmisc.0323.t:0 "Cómo Evitar Ahogarse"
VIETmisc.0323.desc:0 "Un viajero pasó y visitó mi corte hoy. Había estado en muchas tierras y enfrentado muchos peligros. En particular, nos contó sobre los peligros asociados con viajar a través de cuerpos de agua, ya sean grandes y poderosos océanos o humildes ríos y lagos interiores.\n\nTodos saben que ahogarse siempre es un riesgo, y según este viajero, él había escapado de muchas situaciones en las que podría haberse ahogado, desde viajar en un barco durante una tormenta, hasta cruzar un río, y más.\n\nEl viajero explicó una serie de técnicas que uno puede usar para nadar mejor y reducir las posibilidades de ahogarse."
VIETmisc.0323.a:0 "Una lección interesante, ¡y que puede salvar nuestras vidas!"
VIETmisc.0324.t:0 "Comida de Bellotas"
VIETmisc.0324.desc:0 "La comida hecha con bellotas y harina de bellota ha ganado popularidad recientemente entre algunas de las élites de mi reino. Durante mucho tiempo, e incluso ahora, la harina de bellota se usa a menudo como sustituto de la “harina real” en tiempos de desesperación y hambruna, o entre los pobres.\n\nAlgunos realmente están disfrutando del giro único que nuestros chefs le dan a lo que de otro modo sería comida de campesinos, alabando la supuesta simplicidad del pan de bellota, la sopa o el pastel, por ejemplo, y cómo se mezcla bien con las especias y los ingredientes ricos que podemos permitirnos.\n\nOtros, sin embargo, se burlan de la idea de comer comida basada en bellotas. Estas nueces se asocian con los pobres, después de todo."
VIETmisc.0324.a:0 "¡Simple, modesto, pero delicioso! Yo también disfruto las bellotas."
VIETmisc.0324.b:0 "¡Soy el [ROOT.Char.GetTitleAsNameNoTooltip], no un campesino hambriento!"
VIETmisc.0325.t:0 "Nueces Marcadoras"
VIETmisc.0325.desc:0 "De alguna manera, no debería sorprenderme.\n\n[overdosed.GetTitledFirstName] se sobredosificó con nueces marcadoras, mientras trataba de mejorar su memoria usando la planta. Cualquier médico que se precie aconsejaría ser cauteloso con la dosis de cualquier hierba o brebaje, pero aparentemente [overdosed.GetFirstNameNoTooltip] no prestó atención a eso.\n\nDe todas formas, [overdosed.GetFirstNameNoTooltip] está sufriendo de falta de sueño y apetito y tiene ampollas por todo el cuerpo. Lo peor de todo, irónicamente, está claro que su cerebro está bastante confundido en este momento y no puede funcionar como lo hacía anteriormente. Los médicos dicen que debería estar bien eventualmente, pero quién sabe si habrá efectos a largo plazo de este incidente."
VIETmisc.0325.a:0 "Esto es tu culpa por ser tan imprudente."
VIETmisc.0325.b:0 "Ten cuidado, ¡tu salud es importante!"
VIETmisc.0325.info:0 "#emphasis Contexto Histórico:#! En la India medieval y en el Medio Oriente, las nueces marcadoras (una planta relacionada con los anacardos) se usaban a menudo por sus supuestas habilidades para ayudar a la retención de memoria. Sin embargo, uno puede sobredosificarse con la planta, dado que tiene propiedades tóxicas. Un caso atestiguado de esto fue el de un tal Shihab al-Din al-Hijazi (1388-1471 CE) del Egipto medieval tardío, quien se sobredosificó con la planta a los 24 años, mientras intentaba usarla para ayudar en sus estudios como estudiante de derecho. Después de recuperarse de la sobredosis, abandonó sus estudios legales y se convirtió en poeta."
VIETmisc.0326.t:0 "Nueces Venenosas"
VIETmisc.0326.desc:0 "Algunos de mis sirvientes salieron al bosque cercano para recolectar nueces para que mis chefs las usaran en su cocina. Por supuesto, tienen que probar las nueces para ver si tienen buen sabor.\n\nParece que uno de mis sirvientes, inexperto en este tipo de forrajeo, cayó muy enfermo después de consumir demasiadas de una de las nueces."
VIETmisc.0326.a:0 "Si se recuperan o no, no es mi problema."
VIETmisc.0326.b:0 "¡Oh, querido! Asegúrate de que reciban buenos medicamentos."
VIETmisc.0327.t:0 "¡Nueces!"
VIETmisc.0327.desc:0 "Recientemente he adquirido el hábito de tener un tazón de nueces a mano para comer como refrigerio. Es una forma simple pero deliciosa de evitar el hambre, y parece ayudarme a mantener mi energía durante el día. Como tal, me ha ayudado a sentirme más productivo y saludable, más que antes."
VIETmisc.0327.a:0 "¡Delicioso!"
VIETmisc.0328.t:0 "Leche de Almendras"
VIETmisc.0328.desc:0 "La leche de almendras es una bebida nutritiva, y una que he encontrado gran aprecio últimamente. Es un buen sustituto cremoso y rico de la leche animal, y es delicioso al gusto.\n\nSin embargo, la leche de almendras puede ser costosa. [skeptic.GetTitledFirstName] me ha aconsejado que tenga cuidado con la cantidad de leche de almendras que consumo, pues la leche de almendras, comparada con la leche animal, es un signo de templanza desde una perspectiva culinaria, concede [skeptic.GetSheHe], pero también es un signo de exceso, dado que hay muchos que no pueden permitirse tales lujos."
VIETmisc.0328.a:0 "Entiendo. Reduciré el consumo de leche de almendras."
VIETmisc.0328.b:0 "Es costosa, pero es sabrosa y un signo de moderación."
VIETmisc.0328.c:0 "Cambiaré a leche hecha de frijoles y nueces baratos."
VIETmisc.0329.t:0 "No es Muérdago"
VIETmisc.0329.desc:0 "Estoy afuera en los jardines con parte de mi corte, y noto lo que parece ser muérdago en algunas de las plantas cercanas. Comento distraídamente lo exuberante y hermoso que se ve el muérdago, y todos a mi alrededor están de acuerdo.\n\n“Eso no es muérdago, mi [ROOT.Char.GetLadyLord]”, me corrige [gardener.GetTitledFirstName]. [gardener.GetSheHe|U] ha demostrado, de vez en cuando, un conocimiento decente de algunas plantas locales, así que escuchamos atentamente a [gardener.GetHerHim].\n\n“Eso es #italic [GetPlayer.Custom('VIET_old_cactus_name')]#!, como lo han llamado las personas alrededor de [ROOT.Char.GetCapitalLocation.GetName] durante generaciones”, elabora [gardener.GetFirstNameNoTooltip]. “No es tan útil como otros tipos de muérdago, ya que no tiene muchas propiedades medicinales, y sus frutos no son tan buenos. Aun así, es una vista agradable, estoy de acuerdo.”"
VIETmisc.0329.a:0 "Vaya. Tienes razón. Aún así, se ve agradable."
VIETmisc.0329.b:0 "¿Me cuentas más sobre la planta?"
VIETmisc.0329.info:0 "#emphasis Contexto Biológico:#! Aunque comúnmente se dice que no hay cactus nativos del Viejo Mundo, hay una excepción, posiblemente. #italic Rhipsalis baccifera#!, que se asemeja al muérdago, se encuentra nativamente en América Central y del Sur, Florida y el Caribe, pero también en Sri Lanka y regiones tropicales de África subsahariana.\n\nHay tres teorías competidoras sobre cómo llegó al Viejo Mundo: 1) fue traído en barcos europeos como parte del intercambio colombino; 2) fue propagado por aves migratorias mucho antes de eso; o 3) evolucionó millones de años antes que cualquier otra especie de cactus, cuando estas regiones estaban conectadas antes de ser separadas por la deriva continental. Las tres teorías tienen notables fallas, pero se asume una de las dos últimas aquí para el propósito de este evento.\n\nLos nombres locales para esta planta utilizados en el evento, $VIET_old_world_cactus_name_sri_lanka$ y $VIET_old_world_cactus_name_west_africa$, son nombres de Sri Lanka y Yoruba para la planta respectivamente."
VIETmisc.0330.t:0 "Encuentro con una Serpiente"
VIETmisc.0330.desc:0 "[kind.GetTitledFirstName] me está contando sobre un interesante incidente que tuvo hace algún tiempo. [kind.GetSheHe|U] afirma que cuando [kind.GetSheHe] estaba viajando por el desierto una vez, se topó con una gran serpiente que moría por el calor. Contra el consejo de sus compañeros, que le dijeron que la matara, [kind.GetSheHe] enfrió la serpiente con agua de su cantimplora, y la criatura se deslizó después.\n\nMás tarde, el grupo se perdió en el desierto. [kind.GetFirstNameNoTooltip] se encontró en un lugar extraño y vio un camello fresco sin dueño. [kind.GetSheHe|U] escuchó una voz que le ordenaba usar el camello para guiarse de regreso a salvo, ¡y funcionó!\n\nMuchos de los compañeros de viaje de [kind.GetHerHis] creían que la serpiente que [kind.GetFirstNameNoTooltip] salvó debía haber sido un #italic jinn#!, que devolvió la bondad de [kind.GetFirstNamePossessiveNoTooltip], pero [kind.GetSheHe] no está seguro de esto."
VIETmisc.0330.a:0 "En verdad, debe haber sido un buen #italic jinn#!."
VIETmisc.0330.b:0 "Eso podría haber sido una coincidencia afortunada."
VIETmisc.0330.info:0 "#emphasis Contexto Histórico:#! Este evento es una adaptación de una leyenda asociada con el poeta árabe del siglo VIII Abu Zayd al-Qurashi, quien se dice que encontró un espíritu jinn benevolente (popularmente conocido como genios en Occidente) en circunstancias similares. En el folclore islámico y del Medio Oriente, los jinn, como los humanos, son seres racionales con libre albedrío que pueden ser buenos o malos. Después de la llegada del Islam, se creía que los buenos jinn también adoraban a Dios y eran musulmanes piadosos."
# Version 1.11.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.0331.t:0 "Una broma"
 VIETmisc.0331.desc:0 "“Acabo de recordar este acertijo divertido,” me dice [joker.GetTitledFirstName] un día mientras charlamos ociosamente. “¡Te garantizo que te hará reír!”\n\nLo pienso por un momento, y luego le digo a [joker.GetHerHim], “Diviérteme.”\n\n“¿Qué cuelga del muslo de un hombre y quiere perforar el agujero que a menudo ha perforado antes?” pregunta [joker.GetSheHe].\n\n[joker.GetFirstNameNoTooltip] espera unos momentos para que la pregunta cale. Justo cuando levanto una ceja, pensando que [joker.GetSheHe] está haciendo una broma sucia, [joker.GetSheHe] revela la respuesta: “¡Una #bold llave#!!”"
 VIETmisc.0331.a:0 "¡Ja ja ja! Eso sí que fue divertido."
 VIETmisc.0331.b:0 "Ese doble sentido no fue para nada divertido."
 VIETmisc.0331.info:0 "#emphasis Contexto histórico:#! En la Inglaterra anglosajona, los acertijos eran populares, incluidos muchos con dobles sentidos. Este acertijo proviene del #italic Libro de Exeter#!, una compilación de poesía anglosajona del siglo X, algunos de los cuales eran en forma de acertijos o bromas, como este."
 VIETmisc.0332.t:0 "¿Broma o verdad?"
 VIETmisc.0332.desc:0 "[courtier_1.GetTitledFirstName] quería compartir emocionado un chisme conmigo. [courtier_1.GetSheHe|U] se enteró por un conocido que en un pueblo de mi reino vive un hombre casado que voluntariamente se castró. Aparentemente, este tonto estaba celoso en extremo, siempre preguntándose si su esposa era íntima con otros hombres, así que se emasculó a sí mismo – de esa manera, si ella quedaba embarazada, no podría negar su adulterio.\n\nMientras [courtier_1.GetFirstNameNoTooltip] contaba emocionado el rumor sobre este bufón, [courtier_2.GetTitledFirstName] señaló que eso sonaba como una broma que [courtier_2.GetSheHe] había oído antes. [courtier_2.GetFirstNameNoTooltip] le dijo a [courtier_1.GetFirstNameNoTooltip] con una risita, "¡Debes haber confundido esa broma con una persona real!"\n\nLos ojos de [courtier_1.GetFirstNamePossessiveNoTooltip] se abrieron de par en par de humillación al darse cuenta de que [courtier_2.GetFirstNameNoTooltip] tenía razón."
 VIETmisc.0332.a:0 "Qué vergonzoso, [courtier_1.GetFirstNameNoTooltip]!"
 VIETmisc.0332.b:0 "¡Oye, al menos es una broma hilarante!"
 VIETmisc.0332.info:0 "#emphasis Contexto histórico:#! Esta broma proviene de #italic Facetiae#!, una antología de bromas del erudito italiano Poggio Bracciolini (1380-1459), quien jugó un papel importante en la recuperación de muchos manuscritos latinos clásicos que de otro modo se habrían perdido. Dijo que su razón para escribir #italic Facetiae#! fue porque "Es adecuado, y casi una cuestión de necesidad recomendada por los filósofos, que nuestra mente, agobiada por una variedad de cuidados y ansiedades, de vez en cuando disfrute de la relajación de su constante trabajo, y sea incitada a la alegría y la diversión por alguna recreación humorística.""
 VIETmisc.0333.t:0 "Conmovido por la lástima"
 VIETmisc.0333.desc:0 "Mi [councillor_1.GetCouncilTitle], [councillor_1.GetTitledFirstName], estaba dando un pequeño discurso sobre asuntos serios y sobrios al resto de mi consejo como parte de la reunión de hoy.\n\nDespués de que el discurso terminó, escuché a [councillor_1.GetFirstNameNoTooltip] preguntarle a mi [councillor_2.GetCouncilTitle] [councillor_2.GetTitledFirstName] si [councillor_1.GetSheHe] pudo conmover a la corte a la compasión, como era [councillor_1.GetHerHis] intención con el tema sombrío.\n\n“Por supuesto,” dijo [councillor_2.GetFirstNameNoTooltip] con seriedad. “No creo que alguien sea tan duro de corazón que no encontrara tu discurso lamentable.”"
 VIETmisc.0333.a:0 "Je. [councillor_2.GetFirstNameNoTooltip] no está equivocado."
 VIETmisc.0333.b:0 "[councillor_2.GetFirstNameNoTooltip] no debería ser tan directo."
 VIETmisc.0333.info:0 "#emphasis Contexto histórico:#! Este intercambio está basado en una anécdota que el estadista, abogado y escritor romano Cicerón (106 - 43 a.C.) mencionó en una de sus obras, #italic De Oratore#! (Sobre el Orador). Supuestamente esto fue dicho por Catulus (149 - 87 a.C.), un cónsul romano, a un orador terrible."
 VIETmisc.0334.t:0 "Peligros en el mar"
 VIETmisc.0334.desc:0 "Todos saben que [courtier_1.GetTitledFirstName] es un poco cobarde y trata de evitar situaciones peligrosas si puede, especialmente cuando se trata de viajar.\n\nUn día, estábamos discutiendo temas relacionados con los viajes por mar y los peligros asociados con ellos. Decidí bromear un poco con [courtier_1.GetFirstNameNoTooltip] y le pregunté si pensaba que era más seguro estar en un barco de guerra o en un barco mercante.\n\n“Barcos en dique seco,” responde [courtier_1.GetSheHe] con ironía."
 VIETmisc.0334.a:0 "Je. Eso es una respuesta ingeniosa, lo admito."
 VIETmisc.0334.b:0 "No cambia el hecho de que eres un cobarde."
 VIETmisc.0334.info:0 "#emphasis Contexto histórico:#! Este ingenioso diálogo está tomado de #italic Philogelos#!, una antigua colección griega de bromas que data del siglo IV d.C., y el libro de bromas más antiguo que se conserva. Sin embargo, no es la colección de bromas más antigua conocida, ya que otras habían sido mencionadas en fuentes antiguas más antiguas."
 VIETmisc.0335.t:0 "A través de la puerta"
 VIETmisc.0335.desc:0 "Estaba dando un paseo vespertino por el camino cerca de mi residencia cuando nos acercó un [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] viajero, acompañado por un pequeño séquito. ¡Y he aquí, este [ROOT.Char.Custom('DefaultPriestTitle')] era uno de los más obesos [ROOT.Char.Custom('DefaultPriestTitlePlural')] que jamás había visto!\n\nDespués de saludarnos en un tono amistoso, el [ROOT.Char.Custom('DefaultPriestTitle')] explicó que estaban en un viaje a un pueblo cercano, y preguntó: “¿Crees que podré entrar por la puerta del pueblo a este ritmo?”\n\nEra evidente que el [ROOT.Char.Custom('DefaultPriestTitle')] pretendía preguntar si llegarían al pueblo antes del anochecer, cuando las puertas se cerraban. Sin embargo, uno de mis guardias, que era un poco lento de entendimiento, respondió: “Por supuesto que sí. Un carro cargado de heno podría pasar, ¿por qué tú no podrías?”"
 VIETmisc.0335.a:0 "¡Lo siento! ¡Mi guardia no entendió tu pregunta!"
 VIETmisc.0335.b:0 "Ja ja ja! Esa es buena."
 VIETmisc.0335.info:0 "$VIETmisc.0332.info$"
