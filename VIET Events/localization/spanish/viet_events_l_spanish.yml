VIETmisc.0372.t:0 "La Adicta a la Lectura"
VIETmisc.0372.desc:0 "En un pequeño banquete organizado por un noble local, me encuentro con otra persona invitada al banquete, una joven noble[hagaer.GetWomanMan] a quien no reconozco.\n\nAl entablar conversación con esta introvertida joven [hagaer.GetWomanMan], [hagaer.GetSheHe] se presenta así: “Me llamo [hagaer.GetFirstName]. No salgo mucho. Demasiados libros por leer.”\n\nEso explicaría por qué nunca había conocido a [hagaer.GetHerHim] antes. Tras un poco más de charla trivial, mientras intento conocer mejor a [hagaer.GetHerHim] por curiosidad, [hagaer.GetFirstNameNoTooltip] confiesa: “Es terrible. No puedo pasar frente a una librería sin entrar. Hay un librero en [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] que es el peor.”"
VIETmisc.0372.a:0 "Eres una auténtica devoradora de libros, ¿verdad?"
VIETmisc.0372.b:0 "Podría venir bien alguien tan leído en la corte…."
VIETmisc.0372.c:0 "Toma, te ayudaré a comprar más libros."
VIETmisc.0373.t:0 "Queso [ROOT.Char.GetCulture.GetNameNoTooltip]"
VIETmisc.0373.desc:0 "Hoy he comido un plato de queso [ROOT.Char.GetCulture.GetName], algo preparado por esa encantadora cocinera mía, ¡y estaba absolutamente delicioso! ¡Exquisito! ¡Nutritivo! ¡Maravilloso! ¡Fantabuloso!\n\nEstaba tan contento y satisfecho con la comida que grité a todos los que se habían reunido conmigo en el banquete de esta noche: “#bold ¡Este queso es maravilloso! ¡Es hora de una celebración! ¡Queso para todos!#!”\n\nUno de mis guardaespaldas, que se encontraba cerca, se inclina y me susurra educadamente al oído: “Mi [ROOT.Char.GetLadyLord], no queda más queso.”\n\nAsiento con solemnidad y entonces grito al resto de los presentes: “Esperad, olvidad eso. Queso para nadie.”"
VIETmisc.0373.a:0 "Vamos, ¿por qué esas miradas raras? ¡Es queso!"
VIETmisc.0374.t:0 "Un Paseo Relajante"
VIETmisc.0374.desc:0 "Anoche tuve un sueño de lo más relajante. Me encontraba en una ciudad majestuosa con altos edificios de piedra relucientes, situada en lo alto de una gran isla en un lago de aguas cerúleas.\n\nEn el sueño, no entré en la ciudad como tal —no, decidí dar un agradable paseo por la isla misma, admirando el paisaje impresionante que rodeaba la ciudad y el lago. Había algo de pastoral y arcádico en el paisaje, las colinas onduladas y los bosques dispersos, los pequeños y antiguos santuarios de piedra, y las diminutas aldeas que salpicaban este gran lago. En un momento dado, incluso me senté en la hierba para relajarme y cerrar los ojos, para echar una siesta dentro de mi propio sueño.\n\nFinalmente, al terminar mi paseo por el lago, ya era el atardecer, y contemplé una visión de belleza inigualable: el sol poniente, adornado con pinceladas de rojo, naranja, amarillo y rosa, mientras descendía lentamente en el horizonte.\n\nY entonces, así sin más, me desperté. Me incorporé, un poco aturdido, recordando el sueño, mientras los pájaros cantaban alegres en el exterior de mi dormitorio."
VIETmisc.0374.a:0 "Ojalá pudiera volver allí..."
VIETmisc.0374.b:0 "¡Espera, esa es la tierra maravillosa que soñé hace tiempo!"
