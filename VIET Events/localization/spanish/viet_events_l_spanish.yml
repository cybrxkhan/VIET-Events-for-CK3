  VIETmisc.0273.t:0 "Los Diez Mandamientos"
 VIETmisc.0273.desc:0 "Hoy, [forgetful.GetTitledFirstName] se avergonzó mucho mientras participaba en una discusión conmigo y algunos otros cortesanos sobre temas religiosos relacionados con nuestras creencias [ROOT.Char.GetFaith.GetAdjective].\n\nEn el transcurso de la conversación, el tema derivó a los diez mandamientos. Estos diez, dados a Moisés por [ROOT.Char.GetFaith.HighGodName], son importantes leyes religiosas que guían nuestras vidas, por supuesto, así que cada [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] los conoce, aunque no recordemos su redacción exacta. [forgetful.GetFirstNameNoTooltip] trató de presumir de su conocimiento enumerándolos uno por uno, con la redacción exacta. El único problema fue que, [forgetful.GetFirstNameNoTooltip] no solo olvidó la redacción exacta de los diez mandamientos, ¡tampoco pudo recordarlos todos!"
 VIETmisc.0273.a:0 "[ROOT.Char.GetFaith.HighGodName] claramente está enseñando a [forgetful.GetHerHim] a ser humilde y no presumir."
 VIETmisc.0273.b:0 "¡Qué vergüenza! ¿Cómo no puedes recordar los diez mandamientos?"
 VIETmisc.0274.t:0 "Decimación"
 VIETmisc.0274.desc:0 "Recientemente, escuché sobre la antigua costumbre romana de la #italic decimación#!.\n\nEn los días del Imperio Romano, era un tipo de castigo que a veces se aplicaba a un grupo de soldados que eran sorprendidos cometiendo un grave delito, como motín o deserción. Los soldados se veían obligados a matar a cada décimo hombre de su grupo, siendo el desafortunado décimo elegido por sorteo.\n\nIncluso en aquel entonces, algunos romanos lo consideraban una práctica cruel y sin sentido, porque verse obligados a asesinar a sus propios camaradas bajaba la moral de los soldados, cuya moral a menudo ya estaba baja. Con el tiempo, la práctica cayó en desuso."
 VIETmisc.0274.a:0 "¡Una práctica cruel y sin sentido, sin duda!"
 VIETmisc.0274.b:0 "Estoy seguro de que era una práctica efectiva pero dura."
 VIETmisc.0274.c:0 "Me gusta la idea… ¿por qué no la uso yo también?"
 VIETmisc.0275.t:0 "Tetractys"
 VIETmisc.0275.desc:0 "Un conocido erudito viajero llamado [scholar.GetFullName] está de paso por mi corte. [scholar.GetSheHe|U] se especializa en matemáticas y está dando a mi corte una breve lección sobre varios temas, incluido el #italic tetractys#!.\n\nEl Tetractys era un símbolo ideado por el famoso filósofo, matemático y místico antiguo, Pitágoras. Está compuesto por diez puntos idénticos dispuestos en cuatro filas formando un triángulo, con cuatro puntos en la parte inferior, luego tres puntos en la siguiente fila, luego dos, y luego uno en la parte superior.\n\n[scholar.GetFirstNameNoTooltip] nos explica en términos simples su significado simbólico, particularmente para los seguidores de Pitágoras, antes de discutir las propiedades matemáticas del número diez."
 VIETmisc.0275.a:0 "¡Una lección interesante! Aprendí bastante."
 VIETmisc.0275.b:0 "¡Qué tontería aburrida! Me quedé dormido durante la lección."
 VIETmisc.0276.t:0 "Nuestros Dedos"
 VIETmisc.0276.desc:0 "Un día, [child.GetFirstName] se me acerca y pregunta: “¿Por qué tenemos diez dedos en las manos y diez dedos en los pies?”\n\nParece una pregunta tan simple, pero al pensarlo más, me doy cuenta de que no tengo una buena respuesta para eso en el momento."
 VIETmisc.0276.a:0 "[ROOT.Char.GetFaith.HighGodName] hizo a los humanos así, estoy seguro."
 VIETmisc.0276.a.failure:0 "[child.GetFirstNameNoTooltip] no está convencido por la explicación"
 VIETmisc.0276.a.success:0 "[child.GetFirstNameNoTooltip] está convencido por la explicación"
 VIETmisc.0276.b:0 "No lo sé ni me importa. ¿Por qué no sales a jugar afuera?"
 VIETmisc.0276.b.failure:0 "[child.GetFirstNameNoTooltip] está molesto porque su pregunta no fue respondida"
 VIETmisc.0276.b.success:0 "[child.GetFirstNameNoTooltip] se distrae jugando afuera"
 VIETmisc.0277.t:0 "Fracciones Decimales"
 VIETmisc.0277.desc:0 "Estaba visitando una academia cercana cuando escuché a dos de los eruditos locales discutir sobre algún asunto. Otro erudito, que me estaba sirviendo de guía, me dice con indiferencia: “Esos dos son matemáticos, y están discutiendo de nuevo. Ya sabes cómo es. Somos solo una escuela humilde e insignificante, así que probablemente estos dos no tienen nada mejor que hacer y probablemente están frustrados por su incapacidad para encontrar un trabajo mejor que enseñar a niños.”\n\n“¿Sobre qué están discutiendo?” pregunto, por curiosidad.\n\n“Parece que están debatiendo sobre cómo resolver algún problema matemático relacionado con fracciones decimales. No vale la pena involucrarse.”"
 VIETmisc.0277.a:0 "Las matemáticas son un tema aburrido. Entonces, ¿qué más querías mostrarme?"
 VIETmisc.0277.b:0 "¡Quiero escuchar su discusión! Es un tema fascinante."
 VIETmisc.0277.c:0 "Conozco sobre matemáticas. ¡Me uniré a su debate!"
 VIETmisc.0277.c.failure:0 "A los dos matemáticos no les gusta que los extraños se entrometan"
 VIETmisc.0277.c.success:0 "Los dos matemáticos aprecian una nueva perspectiva"
 VIETmisc.0278.t:0 "Décimo Aniversario"
 VIETmisc.0278.desc:0 "Dos de mis sirvientes están celebrando el décimo aniversario de su boda mañana. Es difícil creer que se casaron hace más de diez años y que ahora tienen varios hijos, ¡incluso! Aunque no es tan impresionante como algo como un aniversario de veinticinco o cincuenta años, sigue siendo algo.\n\nDe todos modos, estos dos sirvientes míos son generalmente buenas personas y son respetados por muchos en mi casa, por lo que muchos de mis otros sirvientes los están felicitando y dándoles algunos regalos como muestra de buena voluntad. ¿Quizás también debería hacer algo por ellos?"
 VIETmisc.0278.a:0 "Decir unas palabras de felicitación, pero nada más."
 VIETmisc.0278.b:0 "Dejar que tengan una semana libre como vacaciones."
 VIETmisc.0278.c:0 "Comprarles un regalo adecuado para celebrar su matrimonio."
 VIETmisc.0278.d:0 "¿Por qué debería importarme esto como su [ROOT.Char.GetTitleAsNameNoTooltip]?"
 VIETmisc.0279.t:0 "Ulises y la Odisea"
 VIETmisc.0279.desc:0 "Hoy escucho a un poeta contar a mi corte la historia de Ulises, el antiguo héroe griego de la Guerra de Troya, que tardó diez años en regresar a casa después de la guerra debido a varias tribulaciones y aventuras que tuvo que enfrentar en su camino de regreso a su esposa Penélope y su hijo Telémaco.\n\nComo muchos poetas, este enfatiza la astucia y naturaleza manipuladora de Ulises, y su ansia de poder; claramente, Ulises puede haber tenido motivaciones comprensibles, pero sus métodos eran erróneos – no es de extrañar que tardara diez años en regresar. Sin embargo, noto que algunos de mis cortesanos expresan silenciosamente su desaprobación sobre esta interpretación; probablemente sienten que Ulises sufrió mucho en esos diez años e hizo lo mejor que pudo dadas las limitaciones.\n\n¿Qué pienso de Ulises?"
 VIETmisc.0279.a:0 "En efecto, este hombre no es más que un villano astuto – ¡no es un héroe!"
 VIETmisc.0279.b:0 "Es un buen hombre que usó su ingenio para proteger a su familia y a su pueblo."
 VIETmisc.0279.info:0 "#emphasis Contexto Histórico:#! A pesar de que la historia popular retrata a las personas del período medieval como ignorantes de la cultura griega y romana, en contraste con sus descendientes durante el Renacimiento, los europeos medievales sí tenían cierto conocimiento de la mitología y literatura clásica, incluidas las historias de Homero de la Ilíada y la Odisea. Por ejemplo, el príncipe troyano Héctor, fue considerado un paradigma de caballerosidad. Sin embargo, las interpretaciones de Ulises fueron más variadas durante esta época, ya que a veces se le representaba como un manipulador engañoso; en la #italic Divina Comedia #! de Dante, por ejemplo, Ulises es colocado en el octavo círculo del infierno, ya que Dante lo consideraba un consejero fraudulento."
 VIETmisc.0280.t:0 "Un Mendigo Ordinario"
 VIETmisc.0280.desc:0 "Estaba viajando por una ciudad en [grateful_county.GetNameNoTier] cuando me encontré con un mendigo desconsolado en la calle.\n\n“¡Solo pido diez monedas!” suplica el mendigo a todos los que pasan.\n\nNadie parece preocuparse por la situación del mendigo. Todos ignoran a este pobre mendigo, y algunos incluso se burlan o lo empujan."
 VIETmisc.0280.a:0 "Ignora al mendigo como todos los demás."
 VIETmisc.0280.b:0 "Dale al mendigo diez monedas."
 VIETmisc.0280.b.tooltip:0 "“¡Gracias, mi [THIS.Char.GetLadyLord]!” dice el mendigo. “¡Gracias!”"
 VIETmisc.0281.t:0 "Generosidad Recompensada"
 VIETmisc.0281.desc:0 "Un extraño [grateful.GetCulture.GetName] [grateful.GetWomanMan] llamado [grateful.GetFullName] ha llegado a mi corte hoy. [grateful.GetSheHe|U] es originario de [grateful_county.GetNameNoTier] y, lo que es más importante, afirma que hace una década, lo salvé de una gran calamidad al darle diez monedas de oro cuando [grateful.GetSheHe] estaba al borde de la muerte.\n\nMe toma un tiempo recordar vagamente que [grateful.GetFirstNameNoTooltip] era un mendigo que conocí hace una década. [grateful.GetFirstNameNoTooltip] me cuenta que gracias a esas monedas, [grateful.GetSheHe] pudo sobrevivir y encontrar trabajo. Después de unos años, [grateful.GetSheHe] ahorró lo suficiente para iniciar un negocio, y ahora es uno de los comerciantes más ricos de [grateful_county.GetNameNoTierNoTooltip].\n\n[grateful.GetFirstNameNoTooltip] siempre recordó mi amabilidad, y quería devolverme el favor algún día. Mi corte y yo quedamos atónitos cuando [grateful.GetFirstNameNoTooltip] me deja muchas riquezas, antes de irse misteriosamente."
 VIETmisc.0281.a:0 "¡Estoy... estoy asombrado!"
