 VIETold.2162.t:0 "Tónico de hierbas"
 VIETold.2162.desc:0 "Hace un par de horas pasé por un herbolario para comprar algunas hierbas. Las hierbas que compré hoy deberían ayudarme a mantenerme saludable. Según las instrucciones del herbolario, debo beberlas diariamente como un tónico para mantener mi salud hasta que me quede sin ella."
 VIETold.2162.a:0 "¡Espero que esto me ayude!"
 VIETold.2163.t:0 "Médico charlatán"
 VIETold.2163.desc:0 "Un curandero que había estado operando de forma notoria en la zona durante algún tiempo, finalmente ha sido arrestado por vender brebajes médicos fraudulentos, algunos de los cuales se sabe que son mortales. Los médicos instruidos tienen la formación médica adecuada en temas como los cuatro humores y los usos apropiados de las hierbas, pero este es un estafador sin educación que quiere engañar a los idiotas y coger su dinero."
 VIETold.2163.a:0 "¡Mándenlo a prisión inmediatamente!"
 VIETold.2163.b:0 "¡Obligadle a beber uno de sus venenos!"
 VIETold.2163.c:0 "Déjalo ir. Ha aprendido la lección."
 VIETold.2164.t:0 "Un debate médico"
 VIETold.2164.desc:0 "Estoy escuchando un debate entre dos médicos locales sobre la mejor manera de tratar una cierta dolencia médica. Aunque no entiendo todo lo que discuten, sus exposiciones sobre diversas teorías e ideas médicas, como los cuatro humores, cómo funcionan los diversos órganos del cuerpo y qué hierbas son más efectivas, son extrañamente fascinantes."
 VIETold.2164.a:0 "¡Qué sabios deben ser!"
 VIETold.2164.b:0 "" Ambos están equivocados. Galen dijo que si una persona está tosiendo, sangre y bilis..."
 VIETold.2165.t:0 "Demostración de cirugía"
 VIETold.2165.desc:0 "Un hombre ilustrado viaja por la ciudad para intercambiar conocimientos con los médicos de la zona. Conoce los tratamientos médicos, en particular la cirugía, y nos ha invitado a varios de nosotros a ver una demostración de sus habilidades quirúrgicas cuando opere a un noble menor. Sin embargo, será un asunto bastante aprensivo, como suelen ser la mayoría de las cirugías. ¿Debería asistir?"
 VIETold.2165.a:0 "He lidiado con cosas peores. ¡Esto suena educativo!"
 VIETold.2165.b:0 "Un [ROOT.Char.GetTitleAsNameNoTooltip] como yo tiene preocupaciones más apremiantes."
 VIETold.2165.c:0 "Tal vez incluso pueda ayudar en su procedimiento con mis habilidades."
 VIETold.2166.t:0 "¿Cuántas cucharadas?"
 VIETold.2166.desc:0 "Escuché a uno de mis sirvientes murmurar: "Dios mío, ¿fueron dos cuchardas o tres?"\n\nCuando le pregunté de qué estaba hablando, me dijo que olvidó la cantidad de medicamento que necesitaba. Lo necesitaba tomar para sus recientes dolores de estómago."
 VIETold.2166.a:0 "Eh... ni idea. ¡Buena suerte!"
 VIETold.2166.b:0 "Eres claramente un imbécil si lo olvidaste."
 VIETold.2166.c:0 "En realidad, deberían ser cuatro cucharadas."
 VIETold.2167.t:0 "Un contratiempo a base de hierbas"
 VIETold.2167.desc:0 "Hoy, [scope_VIET_courtier_medicine_wrong.GetTitledFirstName] accidentalmente tomó el medicamento equivocado. Parece que [scope_VIET_courtier_medicine_wrong.GetSheHe] confundió dos brebajes diferentes, se suponía que [scope_VIET_courtier_medicine_wrong.GetSheHe] debía tomarlos en diferentes momentos y con diferentes dosis. ¡Uno solo puede esperar que esto no tenga efectos secundarios negativos graves!"
 VIETold.2167.a:0 "¡Dios mío! Eso suena desagradable."
 VIETold.2168.t:0 "¡Caliente, caliente, caliente!"
 VIETold.2168.desc:0 "Estaba bebiendo un té de hierbas que estaba destinado a ser bueno para la salud. Sin embargo, bebí demasiado rápido y me quemé la lengua delante de todos, lo que me llevó a derramar el té sobre mi ropa, y eso a su vez provocó algunas quemaduras menores en mi piel."
 VIETold.2168.a:0 "Es uno de esos días, ¿no es así...?"
 VIETold.2169.t:0 "¿Cuarentena o no?"
 VIETold.2169.desc:0 "Oigo a un erudito y a un comerciante debatir sobre las ventajas de las cuarentenas durante las plagas. El erudito dice que los sabios y los médicos siempre han aconsejado que las personas con enfermedades contagiosas se mantengan alejadas de las sanas. El comerciante dice que aislar a las comunidades destruirá las oportunidades comerciales y hará que los asentamientos sean impotentes y débiles. ¿Qué pienso?"
 VIETold.2169.a:0 "Vivir con miedo es una idea tonta, solo confía en [ROOT.Char.GetFaith.HealthGodName]!"
 VIETold.2169.b:0 "Debemos prestar atención a la sabiduría de los eruditos cuando se trata de estas cosas."
 VIETold.2169.c:0 "Con toda honestidad, este debate no me importa."
 VIETold.2169.info:0 "#emphasis Contexto histórico:#! Contrariamente a las representaciones de la historia popular de las personas medievales como eruditos, médicos y líderes educados y estúpidos de la época, utilizaron una variedad de métodos para combatir las pandemias, incluidas las cuarentenas. "Cuarentena" proviene de la palabra veneciana quarantena, que significa "cuarenta días", ya que la República de Venecia impuso un aislamiento de cuarenta días de cualquier barco o persona que llegara durante la Peste Negra."
 VIETold.2170.t:0 "Dolor de garganta"
 VIETold.2170.desc:0 "Tenía antes dolor de garganta y tomé este brebaje de hierbas para mejorarlo, como me sugirieron algunos. Aunque debo admitir que mi garganta se siente mejor, ¡el medicamento sabía asqueroso!"
 VIETold.2170.a:0 "¡Ugh! No puedo hacer que ese sabor desaparezca."
