 VIETold.0023.t:0 "Vago"
 VIETold.0023.desc:0 "Me siento muy vago últimamente, nunca quiero hacer nada. Hoy, por ejemplo, no me apetece encargarme de mis deberes."
 VIETold.0023.a:0 "Me echaré una siesta."
 VIETold.0023.b:0 "Creo que iré a comer algo delicioso."
 VIETold.0023.c:0 "Ya he hecho suficiente trabajo de todos modos."
 VIETold.0023.d:0 "Me da miedo interactuar con otros para ser honestos."
 VIETold.0024.t:0 "Sobrecarga"
 VIETold.0024.desc:0 "Parece que me quedé dormido mientras trabajaba. A lo mejor me estoy forzando demasiado."
 VIETold.0024.a:0 "Tal vez deba tomarme un descanso..."
 VIETold.0024.b:0 "¡No! ¡No me estoy esforzando lo suficiente!"
 VIETold.0025.t:0 "Quien lo encuentra..."
 VIETold.0025.desc:0 "Mientras buscaba gangas en la feria local, me doy cuenta que hay un gran saco de monedas en el suelo. Nadie parece darse cuenta, y su propietario parece que no está cerca. Estoy tentado de llevármelo..."
 VIETold.0025.a:0 "¡Sí! ¡Dinero gratis! ¡Todo para mí!"
 VIETold.0025.b:0 "Debería encontrar al propietario y devolvérselo."
 VIETold.0025.c:0 "Me da pereza cogerlo."
 VIETold.0025.d:0 "En nombre de la justicia, no puedo robar eso."
 VIETold.0026.t:0 "El Huérfano Mendigo"
 VIETold.0026.desc:0 "Mientras buscaba gangas en el mercado, me topé con una jóven y adorable mendiga. Su estado me conmovió, y desearía ayudarla en todo lo que pueda."
 VIETold.0026.a:0 "Darle a la muchacha mi bolsa. Debería hacer un buen uso de ella."
 VIETold.0026.b:0 "La ayudaré a llegar al orfanato en el [ROOT.Char.GetFaith.HouseOfWorship] local."
 VIETold.0026.c:0 "Contratarla como sirvienta en mi corte. Estará mejor así."
 VIETold.0027.t:0 "Auto-Imagen"
 VIETold.0027.desc:0 "Querría mejorar mi imagen como [ROOT.Char.GetLadyLord] y gobernante. Si todos me conocen como un gran gobernante, sería más fácil conseguir mis objetivos. Por tanto, quiero que se me conozca como gran gobernante por..."
 VIETold.0027.a:0 "Mi gloria y honor."
 VIETold.0027.b:0 "Mi liderazgo benevolente."
 VIETold.0027.c:0 "Mi piedad y fe."
 VIETold.0027.d:0 "¡El terror que inflijo en los corazones de mis súbditos y enemigos!"
 VIETold.0028.t:0 "Sentencia Injusta"
 VIETold.0028.desc:0 "Un silencio envolvió la habitación cuando juzgué al delincuente a muerte. Fue una sentencia que dí por capricho, y tal vez fue un poco dura."
 VIETold.0028.a:0 "Él... él se lo merecía, ¿verdad?"
 VIETold.0029.t:0 "Gobierno Próspero"
 VIETold.0029.desc:0 "Por toda la tierra, los campesinos cantan canciones de alabanza a mi justo gobierno. Mi liderazgo capaz ha hecho del reino un lugar próspero y rico."
 VIETold.0029.a:0 "¡Bien!"
 VIETold.0029.b:0 "¡La justicia es ciega!"
 VIETold.0030.t:0 "¿Calmarse?"
 VIETold.0030.desc:0 "Debido a mi notoria rabia, nadie en mi corte se atreve a criticarme por nada. Al menos eso es lo que he escuchado basándome en los chismes... pero ¿es cierto?"
 VIETold.0030.a:0 "Gobierno mi reino como me plazca. ¿A quién le importan sus opiniones?"
 VIETold.0030.b:0 "Un buen gobernante escucha a los demás. Quizás debería controlarme."
 VIETold.0030.c:0 "Pero... quiero que la gente confíe en mí y me ame."
 VIETold.0030.d:0 "De hecho, ¡mis enemigos también me temen!"
 VIETold.0031.t:0 "Paciencia"
 VIETold.0031.desc:0 "Siendo una persona muy realista, siempre trato de escuchar las opiniones de los demás antes de tomar una decisión, porque..."
 VIETold.0031.a:0 "Toda opinión es errónea. Bien podría escucharlos a todos."
 VIETold.0031.b:0 "¡Todos merecen ser escuchados, sin importar quiénes sean!"
 VIETold.0031.c:0 "Soy un gobernante grande e incomparable."
 VIETold.0032.t:0 "Monstruo de ojos verdes"
 VIETold.0032.desc:0 "Empecé a notar que otros son mejores que yo en algunas cosas. ¡No es justo! Quiero ser tan bueno como los demás en todo, no, incluso mejor que todos. ¿Por qué no soy el mejor en todo?"
 VIETold.0032.a:0 "A nadie le importo."
 VIETold.0032.b:0 "No me esfuerzo lo suficiente."
 VIETold.0032.c:0 "No debería preocuparme por esto."
 VIETold.0033.t:0 "El Huérfano"
 VIETold.0033.desc:0 "Uno de mis $knight_culture_player_plural_no_tooltip_lowercase$, que se empobreció, ha muerto recientemente, dejando un niño huérfano. Siento lástima del chico, a quien no le queda familia. Le intentaré encontrar un buen sitio para vivir."
 VIETold.0033.a:0 "Enviar el chico a uno de mis $knight_culture_player_plural_no_tooltip_lowercase$ de confianza."
 VIETold.0033.b:0 "Llevar el chico a un [ROOT.Char.GetFaith.HouseOfWorship] para que lo críe un [ROOT.Char.Custom('DefaultPriestTitlePlural')]."
 VIETold.0033.c:0 "Invitar el chico a mi corte."
 VIETold.0034.t:0 "Con mis propias manos."
 VIETold.0034.desc:0 "Hoy, mientras viajaba por el campo, un bandido o matón de algún tipo intentó tenderme una emboscada, pero derroté al tonto con mis propias manos antes de que mis guardias pudieran capturarlo. Ahora está sentado en mi mazmorra, esperando el castigo. Mientras tanto, mi corte me alaba por mi valentía."
 VIETold.0034.a:0 "Cualquiera podría haber hecho eso."
 VIETold.0034.b:0 "¡Todos me temen! ¡Jaja!"
 VIETold.0034.c:0 "Perdona al hombre y suéltalo."
 VIETold.0034.d:0 "Lo torturaré personalmente..."
 VIETold.0035.t:0 "Lección del campesino"
 VIETold.0035.desc:0 "No soy mejor que nadie. Siempre puedo aprender algo de todos, incluso el mendigo más humilde o el imbécil más tonto tienen algo que decirme. Hoy, mientras inspeccionaba un pueblo cercano, uno de los campesinos me enseñó una lección profunda."
 VIETold.0035.a:0 "La humildad es la única forma de comprender mejor el mundo, después de todo."
 VIETold.0036.t:0 "¿Suficientemente desesperado?"
 VIETold.0036.desc:0 "Una fea moza se abalanza sobre mí."
 VIETold.0036.a:0 "¡No me importa quién, me acostaré con cualquier mujer joven!"
 VIETold.0036.b:0 "Tal vez debería tener estándares después de todo..."
 VIETold.0036.c:0 "No puedo ver su fealdad de todos modos, ¿por qué no?"
 VIETold.0036.d:0 "Cuando se apagan las luces, todas las mujeres son hermosas."
 VIETold.0037.t:0 "La criada"
 VIETold.0037.desc:0 "Una de mis nuevas sirvientas es una joven bonita e inocente, y no puedo sacarla de mi mente. Algunos de los otros hombres me dicen que, como soy un joven fornido, debería aceptar mis impulsos naturales, pero no estoy de acuerdo; siempre he tratado de asegurarme de mantener una mente pura y no cederé, ni siquiera ahora."
 VIETold.0037.a:0 "Puede que sea bonita, pero sería un pecado profanarla."
 VIETold.0037.b:0 "No puedo verla, de todos modos, entonces, ¿cómo puedo admirarla?"
 VIETold.0037.c:0 "No me interesan las mujeres. Deben ser extraños pensamientos ociosos."
 VIETold.0038.t:0 "Mojigato"
 VIETold.0038.desc:0 "Algunas personas dicen que tengo el tipo de actitud que me impide disfrutar de la vida como es debido y que debería dejar de ser tan mojigato. ¿Soy realmente un aguafiestas?"
 VIETold.0038.a:0 "Estas personas son simplemente tontos."
 VIETold.0038.b:0 "Quizás tengan razón."
 VIETold.0039.t:0 "Viendo cosas"
 VIETold.0039.desc:0 "Pensé que acababa de ver a un asesino acechando detrás de los árboles. Una forma oscura y extraña, detrás de esas hojas... ¿es una daga? ¡Debe ser una daga!"
 VIETold.0039.a:0 "Espera... estoy viendo cosas de nuevo... creo."
 VIETold.0039.b:0 "¡HUIR!"
 VIETold.0039.c:0 "A juzgar por el ángulo de la luz, es solo una distorsión de mi sombra."
 VIETold.0040.t:0 "El comerciante incompetente"
 VIETold.0040.desc:0 "Mientras compro en una feria local, me doy cuenta de que uno de los comerciantes no vende mucha mercancía. Después de observarlo por un tiempo, me doy cuenta de que es absolutamente terrible publicitando sus productos, y es tan frustrante verlo que no puedo evitar criticarlo abiertamente por esto."
 VIETold.0040.a:0 "¿Cómo no eres ya un mendigo hambriento? Será mejor que mejores en esto."
 VIETold.0040.b:0 "Te compraré tus productos, pero la próxima vez trata de mejorar."
 VIETold.0040.c:0 "Tengo algunas sugerencias sobre cómo publicitar mejor tus productos..."
