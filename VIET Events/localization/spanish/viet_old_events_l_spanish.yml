 VIETold.2001.t:0 "Por los Valles"
 VIETold.2001.desc:0 "Cuando me quedé dormido y viajé a la tierra de los sueños, me encontré en una enorme colina de la hierba más verde, con vistas a un gran lago que rodeaba una ciudad poderosa. Debajo de la colina había un antiguo santuario de mármol, mientras que detrás de mí había una pequeña cabaña junto a un bosque, donde los pájaros silbaban y los árboles susurraban en mi oído. Descansé un rato antes de decidirme..."
 VIETold.2001.a:0 "Bajar la colina, para ver el lago."
 VIETold.2001.b:0 "Presentar mis respetos en el santuario."
 VIETold.2001.c:0 "Explorar el bosque."
 VIETold.2001.d:0 "Entrar en la cabaña y relajarme."
 VIETold.2002.t:0 "Día de Cosecha"
 VIETold.2002.desc:0 "Salgo de mi casa temprano para ir a la residencia de un noble importante a cierta distancia de aquí. Por el camino, a medida que el Sol se alzaba, atravesé bastantes aldeas. Los campesinos esparcidos por los campos, trabajando en sus cultivos, aunque siempre me mostraban sus respetos."
 VIETold.2002.a:0 "Al menos todo está en orden."
 VIETold.2002.b:0 "¡Esos plebeyos me asustan!"
 VIETold.2002.c:0 "Quiero preguntarles qué tal van las cosas."
 VIETold.2003.t:0 "Rey y Patria"
 VIETold.2003.desc:0 "Me doy cuenta de que han tenido que haber muchos gobernantes antes que yo, señores y señoras, así como reyes y reinas que alguna vez gobernaron el reino. Algunos no los conoceré. ¿Seré, yo también, olvidado algún día, sin siquiera tener una nota al pie en un libro de historia, ni un susurro del viento?"
 VIETold.2003.a:0 "Aun si muero, qué importa si cumplí con mi deber."
 VIETold.2003.b:0 "¡Haré grandes gestas para asegurarme la inmortalidad!"
 VIETold.2003.c:0 "Mientras sea feliz, me conformo."
 VIETold.2003.d:0 "Al final nada importa. ¿Para qué intentarlo?"
 VIETold.2004.t:0 "Alas de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2004.desc:0 "Me encuentro en otro sueño - esta vez, volando por el cielo, mirando un reino de verdes bosques y bonitos pastos. Puedo ir a muchos sitios, pero hay un lugar que me llama, un lugar que no puedo resistirme a explorar:"
 VIETold.2004.a:0 "El templo blanco y pálido del norte..."
 VIETold.2004.b:0 "El puerto cosmopolita del oeste..."
 VIETold.2004.c:0 "La ciénaga oscura y misteriosa del sur..."
 VIETold.2004.d:0 "Los vastos campos de flores en el este..."
 VIETold.2005.t:0 "Todo Bien"
 VIETold.2005.desc:0 "Hoy ha sido un día muy aburrido en la corte. No ha ocurrido nada emocionante."
 VIETold.2005.a:0 "La emoción no siempre es deseable, así que está bien."
 VIETold.2005.b:0 "¡Quiero emociones! ¡Quiero vivir la vida!"
 VIETold.2005.a.tooltip:0 "La gente siempre dice que quiere emociones en su vida, pero deberían desear cosas buenas primero - después de todo, la emoción no siempre es buena."
 VIETold.2005.b.tooltip:0 "En efecto, a veces la gente se sienta y no hace nada con sus vidas. ¿Qué propósito tiene vivir si no exploras el mundo?"
 VIETold.2006.t:0 "La Tranquilidad del Vigilante"
 VIETold.2006.desc:0 ""Casi mediodía y sin novedades", me comenta el guardia mientras doy unas vueltas a mi jardín."
 VIETold.2006.a:0 "Continúa."
 VIETold.2006.b:0 "¡Ponte firme!"
 VIETold.2006.c:0 "¿Por qué no te esmeras más en vigilar?"
 VIETold.2007.t:0 "Gloria de la Tierra"
 VIETold.2007.desc:0 "Siempre hay quienes dudan de mi derecho a gobernar esta tierra y reclaman que no soy el gobernante legítimo. Sin embargo, ¿cómo contemplar esta tierra y no ver mi conexión con ella? También es mi reino. Tengo un propósito como su maestro:"
 VIETold.2007.a:0 "Para... Bueno, no estoy seguro de qué propósito es ese."
 VIETold.2007.b:0 "De hacer con ella lo que quiera."
 VIETold.2007.c:0 "Para proteger y ayudar a mis súbditos."
 VIETold.2007.d:0 "Para traer gloria a mi reino y a mi dinastía."
 VIETold.2008.t:0 "El Lamento del Juglar"
 VIETold.2008.desc:0 "Un músico contratado para el banquete interpreta una canción triste. Muchos en mi corte están conmovidos por el patetismo de la historia."
 VIETold.2008.a:0 "Yo, también, suelto una lágrima."
 VIETold.2008.b:0 "Pues tampoco es tan triste."
 VIETold.2009.t:0 "La Ascensión de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2009.desc:0 "Una manifestación física de [ROOT.Char.GetFaith.HighGodName] apareció supuestamente en un poblado cercano, y bendijo algunos lugareños, antes de ascender a los cielos. Pocos sacerdotes se creen la historia de los campesinos, diciendo que es un malentendido de los ignorantes, pero los campesinos no les importa y han construido altares allí donde estas apariciones han ocurrido."
 VIETold.2009.a:0 "¡Un buen presagio! Animar al clero a apoyar a los lugareños."
 VIETold.2009.b:0 "Claramente fue una ilusión de [ROOT.Char.GetFaith.DevilName]. ¡Reprimir el culto!"
 VIETold.2009.c:0 "No voy a opinar sobre supersticiones campesinas."
 VIETold.2010.t:0 "Anochecer en el Mercado"
 VIETold.2010.desc:0 "Fui corriendo al mercado cuando se estaba poniendo el Sol, esperando comprar lo que quería, pero el mercader me dijo que no le quedaba mercancía.\n\n"Tardaré bastante en conseguir más," me dijo disculpándose.\n\nAun si estuviera dispuesto a pagarle mucho dinero, no sería capaz de dármelo ahora."
 VIETold.2010.a:0 "¡No hay problema! ¡Esperaré!"
 VIETold.2010.b:0 "¡Ese bastardo! ¡Me está engañando!"
 VIETold.2010.c:0 "Al menos es honesto. No puedo hacer nada."
 VIETold.2011.t:0 "Amanecer de Flautas"
 VIETold.2011.desc:0 "Hoy me levanté más pronto de lo normal.\n\nComo estaba inquieto, salí a tomar un paseo acompañado por los guardias de confianza. Pensábamos escuchar un silbido más adelante, y tras investigar encontramos que se trataba de un pastor con su rebaño, tocando una agradable canción en su flauta de madera.\n\nMe hizo una reverencia y me deseó lo mejor."
 VIETold.2011.a:0 "Por favor, toca algo más. Es bueno."
 VIETold.2011.b:0 "Solo es un campesino."
 VIETold.2012.t:0 "La Paz de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2012.desc:0 "Hay quienes dicen que de acuerdo a las divinas escrituras, [ROOT.Char.GetFaith.HighGodName] quiere que toda la gente viva en paz unos con otros. ¿No es muy idealista? ¿Puede haber paz verdadera bajo la sabiduría y benevolencia de [ROOT.Char.GetFaith.HighGodName]?"
 VIETold.2012.a:0 "Creo que [ROOT.Char.GetFaith.HighGodName] quiere que aplastemos algunos infieles, ¡no tener paz!"
 VIETold.2012.b:0 "¡Paz y amor! ¡De hecho todos somos hermanos y hermanas!"
 VIETold.2012.c:0 "Es buena idea, pero el idealismo no puede hacer mucho."
 VIETold.2013.t:0 "Amor Bajo la Luna"
 VIETold.2013.desc:0 "El libro que leí parecía otro romance insípido. Sin embargo, acabó siendo una historia romántica épica con drama, comedia y tragedia, que me hizo cuestionar la moralidad y la mortalidad. Conmovido inmensamente, me cuesta dormir pensando en los agridulces destinos de los personajes a los que había llegado a amar. ¿Leeré alguna vez otra historia como esa?"
 VIETold.2013.a:0 "¡Nunca pensé que ese tipo de historias me gustaría!"
 VIETold.2014.t:0 "Una Historia Simple"
 VIETold.2014.desc:0 "Estaba viendo una actuación que estaba haciendo una compañía viajera. Aunque era una historia de amor corta y simple sin mucho drama ni conflicto, los personajes eran agradables y realistas en sus motivaciones y deseos. A pesar de su simplicidad y falta de tensión, a muchos de la audiencia les encantó la historia."
 VIETold.2014.a:0 "Estos plebeyos - ¡es una tontería banal!"
 VIETold.2014.b:0 "Debo admitir que me ha sacado alguna sonrisa."
 VIETold.2015.t:0 "Mala Historia"
 VIETold.2015.desc:0 "Un poeta está recitando una historia sobre un hecho histórico anterior a la audiencia y a mí. Me he dado cuenta de que ha tenido un desliz, ¡y hay algunas incongruencias en su versión de los hechos!\n\nTal vez debo hacer mi trabajo e informar al poeta de que desconoce algunos hechos, lo que puede provocar que otros se confundan. Por otra parte, puede que la gente malinterprete mis intenciones como arrogantes. ¿Qué hago...?"
 VIETold.2015.a:0 "No digo nada. No necesito que la gente piense que soy un engreído."
 VIETold.2015.b:0 "Corregirlo - ¡la historia no se hace con mentiras!"
 VIETold.2015.c:0 "Corregirlo - la verdadera historia es más interesante."
 VIETold.2015.d:0 "Corregirlo - Quiero mostrar mis conocimientos."
 VIETold.2016.t:0 "Visiones del Pasado"
 VIETold.2016.desc:0 "Estaba enganchado leyendo un libro sobre sucesos históricos del pasado. De repente, me topé con un tema particular, imágenes y escenas inconexas pasaron por mi mente, como si estuviera realmente allí. Mis criados me encontraron en el suelo momentos después, desmayado. Estaban escépticos cuando les conté lo que pasó, pero sentimientos de tristeza, alegría, odio, amor - ¡los sentí todos!"
 VIETold.2016.a:0 "¿Estaba realmente allí, en el pasado? ¿Por qué estoy aquí ahora?"
 VIETold.2017.t:0 "Gesta de Héroes"
 VIETold.2017.desc:0 "Hace poco me tomé el tiempo de leer varios libros que explicaban sobre hechos y hazañas de los héroes y guerreros de antaño. Fue muy revelador, y me ayudó a entender mejor:"
 VIETold.2017.a:0 "Qué tácticas y estrategias funcionan, y cuáles no."
 VIETold.2017.b:0 "Qué hace a una persona valiente y capaz de enfrentarse a las adversidades."
 VIETold.2017.c:0 "Cómo defender la justicia y el bien sobre todo."
 VIETold.2018.t:0 "Una Simple Historia de Amor"
 VIETold.2018.desc:0 "Hace poco leí una historia conmovedora sobre un romance puro entre unos jóvenes que crecieron como vecinos y amigos. Su virtud y honestidad les ayudó a superar muchas adversidades para poder unirse en matrimonio."
 VIETold.2018.a:0 "Odio las estúpidas historias de amor. ¿Por qué leería eso?"
 VIETold.2018.b:0 "Fue una bonita historia sobre amor verdadero."
 VIETold.2019.t:0 "Fuera"
 VIETold.2019.desc:0 "Me siento en el alféizar, mirando a las afueras. ¿Qué veo a la lejanía que observo con gran escrutinio?"
 VIETold.2019.a:0 "El sombrío asombro de la naturaleza - plantas, los cielos, el Sol ante mí."
 VIETold.2019.b:0 "Un grupo de niños campesinos jugando fuera."
 VIETold.2019.c:0 "Algunos de mis guardias patrullando."
 VIETold.2019.d:0 "Alguien muy atractiva que pasa."
 VIETold.2020.t:0 "Encerrado en Casa"
 VIETold.2020.desc:0 "En mi sueño, vivo en una gran mansión de belleza sin igual, tan grande que no ha podido ser construida con medios básicos. Es una magnífica residencia donde disfruto de todas las comodidades - comida, bebida y entretenimiento cuando me apetece, y todo tipo de artilugios mecánicos exóticos y mágicos. Aun así estoy atrapado. ¡Cada vez que intento escapar, de algún modo termino volviendo!"
 VIETold.2020.a:0 "¡Esto no es manera de vivir! ¡Debo ser libre!"
 VIETold.2020.b:0 "Ya que está aquí ante mí, supongo que puedo disfrutarlo."
 VIETold.2020.c:0 "Solo los estúpidos dan por sentado los regalos que se les dan."
 VIETold.2021.t:0 "El Fantasma en Casa"
 VIETold.2021.desc:0 "Paso unas pequeñas ruinas antiguas mientras atravieso un poblado. El campesino que hace de guía me cuenta una leyenda local, de hace siglos cuando una plaga asoló la zona, uno de los locales se escondió en las ruinas - como si fuera su casa - y murió ahí cuando se quedó sin comida y bebida. Su espíritu solitario, se supone, aún vaga por la zona hasta hoy."
 VIETold.2021.a:0 "¡Una historia interesante, supongo!"
 VIETold.2022.t:0 "En el Camino"
 VIETold.2022.desc:0 "Voy andando por mi residencia, para atrás y para adelante, pensando en esto y aquello, cuando accidentalmente tropiezo con un mueble."
 VIETold.2022.a:0 "¡Oops! ¡Qué estúpido!"
 #VIETold.2022.message:0 "Te haces daño al tropezar con el mueble"
 VIETold.2023.t:0 "¡Eek!"
 VIETold.2023.desc:0 "Una de mis jóvenes sirvientas ha chillado aterrorizada cuando un ratón se nos ha cruzado esta mañana. Tras una rápida búsqueda, no encontramos al ratón por ningún sitio, pero algunas de las chicas aún están asustadas y preocupadas porque pueda haber más ratones en casa."
 VIETold.2023.a:0 "Pobres muchachas. ¡No os preocupéis, el ratón se ha ido!"
 VIETold.2023.b:0 "Venga. ¡Creced ya! ¡Sed más valientes!"
 VIETold.2023.c:0 "Los ratones son nuestros hermanos y hermanas, debemos respetarlos."
 VIETold.2023.d:0 "¡Una vista preocupante! Debemos seguir alerta."
 VIETold.2024.t:0 "En Flagrante"
 VIETold.2024.desc:0 "Estaba aburrido en casa sin nada que hacer, así que decidí dar un paseo cuando escuché unos sonidos desde una habitación. Me escabullí y entreabrí la puerta para echar un vistazo dentro. Una de mis doncellas y uno de mis criados estaban haciendo el amor y en plena pasión, ajenos a su alrededor! Son jóvenes, pero es una insensatez."
 VIETold.2024.a:0 "Irrumpir y ordenarles que dejen de hacer esto en público."
 VIETold.2024.b:0 "Mirarlos entusiasmado en secreto, pero sin decirles nada."
 VIETold.2024.c:0 "Olvidarlo - no es de mi incumbencia."
 VIETold.2024.d:0 "Más tarde les diré que tienen mi bendición para casarse."
 VIETold.2025.t:0 "¡Boom!"
 VIETold.2025.desc:0 "Se escucha un sonido fuerte fuera, e instintivamente me asomo por la ventana, curioso. Miro fuera y no veo nada extraño."
 VIETold.2025.a:0 "Qué raro. ¿Será mi imaginación jugando conmigo?"
 VIETold.2026.t:0 "Búho Nocturno"
 VIETold.2026.desc:0 "Últimamente me quedo despierto hasta tarde por aburrimiento."
 VIETold.2026.a:0 "No es sano, pero no puedo resistirlo."
 VIETold.2026.b:0 "Intentaré sacar provecho de este mal hábito."
 VIETold.2027.t:0 "Tierras Desviadas"
 VIETold.2027.desc:0 "He escuchado que hay tierras más allá de aquí, donde el matrimonio entre hermanos es común y no solo aceptado, sino activamente adoptado y practicado en sociedad, desde la más alta realeza hasta los más humildes campesinos. ¿Pueden siquiera existir esas comunidades? Y si así fuera, tengo que conocer a alguien de allí en persona - o al menos alguien de quien me creería esas historias."
 VIETold.2027.a:0 "¡Si esa gente existe, son unos completos salvajes! ¡Degenerados, todos!"
 VIETold.2027.b:0 "¿Quién soy yo para juzgarlos? Mucha gente tiene costumbres y tradiciones diferentes."
 VIETold.2027.c:0 "Pensar en ello me emociona. #EMP Muy#! emocionado."
 VIETold.2027.d:0 "Todos esos rumores son cuentos imaginarios de pervertidos sin hermanas."
 VIETold.2028.t:0 "¿Conejos Voladores?"
 VIETold.2028.desc:0 ""¿Has oído hablar de los conejos voladores del norte?" me pregunta mi criado, mientras hablábamos de otros temas. "¡Criaturas fascinantes! ¿Crees que son reales?""
 VIETold.2028.a:0 "No seas estúpido. Los conejos no vuelan, ni viven en el helado norte."
 VIETold.2028.b:0 "¿Quién sabe? ¡Podría ser una posibilidad!"
 VIETold.2028.c:0 "Los estás confundiendo con una criatura real conocida como..."
 VIETold.2029.t:0 "Los Últimos Egipcios"
 VIETold.2029.desc:0 "Un viajero me deleita con una historia que escuchó cuando visitaba un pueblo allá en el Nilo. "Me contaron que en tiempos de los Romanos, el gobernador de Egipto envió un amigo de confianza como diplomático a las tierras del sur de Etiopía, pero se perdió no muy lejos de donde me hospedé. Finalmente encontró un gran oasis donde la gente se comportaba como los antiguos Egipcios, construyendo pirámides y adorando a dioses antiguos, y que no tenían conocimiento de que el Nilo había sido conquistado por Helenos primero y Romanos después.""
 VIETold.2029.a:0 "¡Que una comunidad mantuviera vivas sus costumbres tanto tiempo!"
 VIETold.2029.b:0 "Seguro que eran meros campesinos trogloditas."
 VIETold.2029.c:0 "¿Estarían esos oasis por allí aún?"
 VIETold.2030.t:0 "Las Legendarias Islas Orientales"
 VIETold.2030.desc:0 ""¡Ah! Déjame contarte una historia," dice el comerciante, cuando terminamos los negocios. Para no ser maleducado, nos sentamos mientras nos damos un festín, y me cuenta lo que escuchó cuando visitó China no hace mucho. "Me contaron que si uno navega hacia el este, más allá de las legendarias islas de Cipango, se toparía con una isla gobernada por un hombre imponente que cabalga un corcel de oro macizo. Estas gentes del Sol son de lo más inteligente y sabio gobernados por un dragón inmortal.""
 VIETold.2030.a:0 "¡Gente fascinante! A lo mejor un día los conocemos."
 VIETold.2030.b:0 "No creo que eso exista."
 VIETold.2031.t:0 "Tierra del Revés"
 VIETold.2031.desc:0 "Una conocida me dice que escuchó que si uno cava bajo tierra lo suficientemente profundo, emergerá en otro mundo donde hay gente similar a la nuestra. Sin embargo, son lo opuesto a nosotros: sus mujeres son más altas que sus hombres, los hombres se quedan en casa y se ocupan de los asuntos domésticos mientras las mujeres luchan en la guerra y, lo más escandaloso, los hermanos pueden casarse entre sí. Aun así, mi conocida dijo que escuchó que esta tierra era en su mayoría pacífica y próspera."
 VIETold.2031.a:0 "Tal vez su extraño modo de vida explica por qué son tan prósperos y pacíficos."
 VIETold.2031.b:0 "¡No me digas! ¿Cómo puede existir siquiera una sociedad como esa?"
 VIETold.2031.c:0 "¡Qué emocionante! Mi imaginación intenta vislumbrar ese lugar."
 VIETold.2032.t:0 "El Cuento del Laberinto"
 VIETold.2032.desc:0 "Alguien me contó de un cruel rey de tierras lejanas, pero justo con sus tratos.\n\nUna vez, contrató a un ingeniero para crear el laberinto más grande del mundo. Aquellos culpables de sus crímenes se les encerraba en el laberinto de túneles y pasillos, habitado por toda clase de bestias feroces, así como trampas peligrosas que matarían a un hombre al instante. Casi nadie pudo escapar, pero hubo unos pocos con agallas - o tal vez la bendición de [ROOT.Char.GetFaith.HighGodName] - para encontrar la salida, y el rey dio la libertad a aquellos pocos que lograban tan impresionante tarea."
 VIETold.2032.a:0 "Alguien capaz de escapar merece la libertad, desde luego."
 VIETold.2032.b:0 "¡Un gobernante extraño! Vaya métodos más innecesarios."
 VIETold.2032.c:0 "¡Espero que su laberinto tuviera muchos de esos monstruos y trampas mortales!"
 VIETold.2033.t:0 "Guardian de las Puertas"
 VIETold.2033.desc:0 "He escuchado rumores de una noble y valiente guerrera de tierras lejanas, que es inmortal y guarda una antigua puerta hecha de mármol y obsidiana. Aquellos que lo hagan mejor en combate podrán atravesar las puertas, que son el portal a un paraíso celestial, a un lugar pacífico y próspero donde uno puede vivir sin preocupaciones ni miedos.\n\nSi eso existiera, ¿podría ir allí?"
 VIETold.2033.a:0 "Si pudiera ir a ese sitio, sería tan feliz."
 VIETold.2033.b:0 "Seguro que puedo vencer a esa mujer y entrar."
 VIETold.2033.c:0 "No lo necesito. Todo lo que necesito lo tengo aquí."
 VIETold.2034.t:0 "Un Sueño de Peligro"
 VIETold.2034.desc:0 "Conozco a un anciano de una aldea local, un anciano arrugado, que fue un temerario aventurero en la juventud. Una vez se perdió en un gran bosque, casi ahogado en sus ciénagas. Afortunadamente, le rescató un hombre misterioso, que era alto y de apariencia bella, con un porte calmado y amable pero a la vez melancólico, sombrío y regio. Este hombre se refería a sí mismo como soñador, y le advirtió de los peligros de la emoción y el riesgo.\n\nTiempo después, el viejo ya no salió en busca de emociones jamás, y vivió una vida estable, tranquila y feliz en casa."
 VIETold.2034.a:0 "¡Por supuesto! Solo los idiotas adoran la emoción y la ambición."
 VIETold.2034.b:0 "No estoy de acuerdo. ¿Cuál es el objetivo de una vida aburrida?"
 VIETold.2034.c:0 "Un momento... ¿conociste al #EMP Soñador#!?"
 VIETold.2035.t:0 "El Caballo Inmortal"
 VIETold.2035.desc:0 "Entre los nómadas de Eurasia, hay historias de un caballo inmortal, corriendo por las grandes estepas, libre y audaz. Los cascos del poderoso corcel suenan como truenos, y es más rápido que cualquier cosa que se pueda ver."
 VIETold.2035.a:0 "¡Tal vez un día podamos verlo!"
 VIETold.2035.b:0 "Un cuento fantástico, nada más."
 VIETold.2036.t:0 "Mujer de Blanco"
 VIETold.2036.desc:0 "Tengo un guardia que visitó un poblado lejano en el bosque, del que se decía que era una puerta a otro mundo. Mientras estaba allí, fue al bosque a pesar de las advertencias de los lugareños.\n\nEn el bosque, encontró una criada pálida vestida de blanco. Aunque era encantadora y tímida, había algo que no cuadraba; el tono de su voz era rara, y su vestido flotaba en el aire de un modo extraño. Aterrorizado, huyó inmediatamente, sabiendo que aquello debía ser un espíritu maligno.\n\nSegún los lugareños, esas visiones no solo son comunes, sino que algunos han muerto o desaparecido allí."
 VIETold.2036.a:0 "¡Qué cobarde! No podía ser un espíritu."
 VIETold.2036.b:0 "¡Cosas aterradoras yacen en los bordes de la civilización!"
 VIETold.2036.info:0 "#emphasis Contexto Histórico:#! La mujer de blanco es un tipo de espíritu que aparece en varios folclores y mitologías por todo el mundo desde tiempos antiguos. A veces, es un fantasma que murió en trágicas circunstancias - tal vez de parto, o tras la muerte de su amado, etcétera. Otras es un espíritu vengativo que atrae y ataca a viajeros inocentes; y otras, castiga a los impíos, como los adúlteros."
 VIETold.2037.t:0 "Sueño de un Protector"
 VIETold.2037.desc:0 "Mi nueva criada es una mujer extraña. Su padre era comerciante, y a veces le acompañaba en sus viajes de niña.\n\nDice que en uno de sus viajes, ella y su padre visitaron una tierra boscosa en la que se perdió durante la noche. Estaba aterrorizada y pensó que moriría.\n\nUna mujer misteriosa la encontró llorando y la guió al camino principal. La mujer era alta y bonita, y se comportaba de manera amigable y serena, pero a la vez melancólica, sombría y regia. Apenas habló y antes de desaparecer, simplemente dijo que era una soñadora.\n\nA día de hoy, mi criada aún se pregunta quien sería esa misteriosa salvadora."
 VIETold.2037.a:0 "¡Un encuentro extraño!"
 VIETold.2037.b:0 "Espera - conocista a la #EMP Soñadora#!, ¿¿¡¡No!!??"
 VIETold.2038.t:0 "El Cuento del Erudito"
 VIETold.2038.desc:0 "Estoy hospedando a un erudito local renombrado. Al contrario de mis expectativas de ser un viejo chocho, es un hombre joven alto, guapo y carismático. Veo que mis criadas y algunas nobles lo miran con muchas ganas mientras él les cuenta sus aventuras con una voz penetrante.\n\nEn una de sus historias, recuerda la vez que llegó a un gran lago en mi señorío. Una vez lo visitó, pero casi se ahogo cuando intentó nadar en él. Cuando volvió en sí, se encontró en una de las islas del lago que no había visto antes. Mientras la describe, no recuerdo de la existencia de un lago así en una isla así."
 VIETold.2038.a:0 "¿Qué pasó después?"
 VIETold.2039.tooltip:0 "¡Es todo muy misterioso!"
 VIETold.2039.t:0 "El Cuento del Erudito"
 VIETold.2039.desc:0 "El erudito rodeó la costa de la isla y se encontró con un antiguo templo construido por los antepasados, pero aún en buenas condiciones a pesar de estar abandonado. Allí, rápidamente oró a [ROOT.Char.GetFaith.HighGodName]. Luego, para su sorpresa, encontró un pequeño bote cerca del templo que usó para dejar la isla.\n\nCada vez que regresaba al lago, nunca más podía encontrar la isla. Nadie ha oído hablar de una isla en ese lago con esas características y geografía, y no se menciona en las leyendas locales, tampoco sus compañeros eruditos no han encontrado ni rastro de ella en los registros históricos. Sin embargo, todos estamos seguros de que no está mintiendo, ya que, después de todo, es un erudito respetado."
 VIETold.2039.a:0 "Debe haber ocurrido algo extraño. ¿Seres de otro mundo?"
 VIETold.2039.b:0 "¿A lo mejor todo fue un sueño?"
 VIETold.2039.c:0 "¿Encontraré la isla algún día? ¡Quién sabe los secretos que guarda!"
 VIETold.2040.t:0 "Isla de Colores"
 VIETold.2040.desc:0 "Parece que he interrumpido un debate acalorado. Algunos de mis cortesanos y criados han estado discutiendo sobre rumores de una tierra lejana conocida como la Isla de los Colores, donde habitan mujeres y hombres como nosotros, pero con una excepción: su piel es de un color antinatural. Lo que mis cortesanos parece que no coinciden es sobre el color de la piel. ¿A lo mejor pueda dar mi opinión sobre el tema?"
 VIETold.2040.a:0 "¡La Isla de los Colores no puede existir - una historia inventada, insisto!"
 VIETold.2040.b:0 "Su color de piel es rosa... al menos, eso es lo que creo."
 VIETold.2040.c:0 "¡Estoy seguro de que su color de piel natural es de un tono azul oscuro!"
 VIETold.2040.d:0 "Supongo que su piel es verde, aunque no lo he visto."
 VIETold.2040.e:0 "No conozco la respuesta - esta verdad no la puedo inferir."
 # Version 1.0.2 "Ibn Tumart" Start Here - Please leave here
 VIETold.2041.t:0 "Sangre y Hierro"
 VIETold.2041.desc:0 "En mis sueños me encuentro a mí mismo como un soldado en un mundo destrozado. Ceniza y humo llenan los cielos mientras estoy en una trinchera embarrada, vistiendo túnicas largas de formas extravagantes. Miro a mi alrededor y veo a otros hombres vestidos de la misma manera, y concluyo que es un uniforme de algún tipo. Cerca, escucho ruidos fuertes, como si miles de edificios se derrumbaran, así que me tapo los oídos y cierro los ojos."
 VIETold.2041.a:0 "No ayudo mucho."
 VIETold.2042.t:0 "En Tierra de Nadie"
 VIETold.2042.desc:0 "Con miedo, miro por encima de la trinchera y al principio no veo nada más que barro. En el suelo, de un extremo a otro del horizonte, hay cadáveres helados como una piedra con los ojos abiertos y las heridas aún sangrantes. De repente, otro fuerte estruendo, este más cerca.\n\nCuando los hombres a mi alrededor comienzan a gritar palabras que no sé, veo a otros soldados agarrando sus armas, que son extrañas lanzas huecas con mangos torcidos. Entiendo, a pesar de mi estado aterrorizado, que debo pasar por la trinchera embarrada en la que estoy actualmente y cargar contra algún enemigo al otro lado. Agarro debidamente mi lanza y sigo a los demás por la trinchera."
 VIETold.2042.a:0 "¡Espera! ¿Qué era eso? ¡Ahhh!"
 VIETold.2043.t:0 "Un Mundo en Guerra"
 VIETold.2043.desc:0 "Grito cuando veo caballos y pájaros metálicos del tamaño de casas lanzarse hacia mí, mientras estallan explosiones por todos lados. Los hombres caen como papel quemado por un infierno interminable, por pedruscos voladores que los despedazan. Otros son reventados en pedazos cuando un rayo golpea contra el suelo.\n\nEste es el futuro de la humanidad: no hay futuro, no hay esperanza. Esta es la guerra que terminará todas las guerras, donde el mundo terminará con un apocalipsis de fuego e ira.\n\nMe despierto, sudando. ¿Eran visiones del futuro? Seguramente no. Pero si así fuera... ¿cuánto queda hasta que nuestros descendientes presencien esos horrores? ¿Un siglo? ¿Dos? ¿Diez?"
 VIETold.2043.a:0 "Me acuesto e intento dormir, pero no puedo."
 VIETold.2044.t:0 "Desde las Estepas"
 VIETold.2044.desc:0 "Ha habido muchos imperios nómadas, algunos grandes, otros pequeños. Pero hoy he conocido una sabia y auto-proclamada vidente que dice que aún falta el más grande de los imperios. Dice que en un futuro no muy lejano, un gran conquistador vendrá de las estepas y destruirá todos los reinos e imperios en su camino, o quizá el mundo entero.\n\n¡Ja! Como si eso pudiera pasar."
 VIETold.2044.a:0 "Many nomad hordes who come and go, what would make this one any different?"
 VIETold.2045.t:0 "El Azote de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2045.desc:0 "Este señor nacerá con un coágulo de sangre en su puño, vaticina la vidente, y sus poderosos guerreros brotarán de las estepas como el agua fluye río abajo y lavarán el mundo con sangre y muerte.\n\nSe ríe ante mis dudas, y en tono escalofriante añade: "No es cuestión de broma que este hombre, este instrumento de guerra, este instrumento de los divinos es el mismísimo azote de [ROOT.Char.GetFaith.HighGodName] para castigar a todos por sus pecados. Bajo sus flechas perecerá el Dragón de Jade del este. Bajo las pezuñas de sus jinetes, caerán los Rajás de la India uno a uno. Contra su armadura oscura, forjada de los pecados de la humanidad, incluso las más fieras Espadas del Islam y los Reyes Cruzados no harán más que rasguños a este mensajero de [ROOT.Char.GetFaith.HighGodName].""
 VIETold.2045.a:0 "¡Ja! El Dragón de Jade no puede caer."
 VIETold.2045.b:0 "¡Los Rajás de la India harán frente a ese monstruo!"
 VIETold.2045.c:0 "Suena aterrador, pero las Espadas del Islam son más fuertes."
 VIETold.2045.d:0 "¡Seguro que los Reyes Cruzados tendrán el fervor de resistir!"
 VIETold.2045.e:0 "Dijeron lo mismo de Atila - ¿dónde están sus Hunos ahora?"
 VIETold.2046.t:0 "Bifurcación en el Camino"
 VIETold.2046.desc:0 "Estoy dormido y deambulando por el vacío antes de que mi mente se sumerja en un sueño. En lo profundo de mi subconsciencia, lo sé como una visión del futuro, aunque mi conciencia no lo registra como tal. Hay una bifurcación en el camino, al menos, creo que es un camino, y tiene dos direcciones."
 VIETold.2046.a:0 "Izquierda"
 VIETold.2046.b:0 "Derecha"
 VIETold.2047.t:0 "¿Una Maldición?"
 VIETold.2047.desc:0 "No veo nada más que fuego y azufre. ¡No hay esperanza! ¡No hay futuro para mi dinastía ni mi reino! Todo ha sido destruido por nuestros enemigos y la voluntad de los cielos."
 VIETold.2047.a:0 "¿Es este nuestro destino? ¡No puede ser!"
 VIETold.2048.t:0 "¿Una Bendición?"
 VIETold.2048.desc:0 "Veo un paisaje idílico hasta donde se extiende el horizonte. El cielo es brillante, el sol es cálido, los pájaros cantan. En este mundo, mi dinastía y mi reino prosperan."
 VIETold.2048.a:0 "Sería bueno que esto se hiciera realidad."
 VIETold.2049.t:0 "La Vidente"
 VIETold.2049.desc:0 "Una vidente viajera está visitando mi corte hoy. Es extraña, a veces mira al vacío y no dice nada en medio de una charla, otras veces habla en lenguas raras. Pero cuando le dan algo de comida, parece entrar en trance. Todos la miramos, inseguros. Comienza con algunos murmullos indescifrables, pero pronto se convierte en un habla comprensible.\n\nEspera, ¿qué es... qué está diciendo?"
 VIETold.2049.a:0 "¡Shh! ¡Escuchad lo que dice!"
 VIETold.2050.t:0 "La Profecía"
 VIETold.2050.desc:0 "Las palabras de la vidente son una profecía escalofriante: "Una furia santa de los Hijos de Abraham descenderá a nuestra tierra y matará a los dioses antiguos". Ella continúa, despotricando sobre cómo nuestras costumbres antiguas están en grave peligro antes de colapsar y quedarse dormida. Cuando se despierta, no recuerda nada de lo que dijo."
 VIETold.2050.a:0 "Esa fue la perorata de un lunático: ¡los viejos dioses son fuertes!"
 VIETold.2050.b:0 "¡Debemos prepararnos para protegernos de esta furia santa!"
 VIETold.2050.c:0 "Los Hijos de Abraham son poderosos, este es nuestro destino."
 VIETold.2051.t:0 "¡El Fin se Acerca!"
 VIETold.2051.desc:0 "Al principio pensé que era el mendigo del pueblo que gritaba tonterías. Sin embargo, cuando pregunté a algunos lugareños, me explicaron que en realidad era un lunático trastornado que creía que se acercaba el fin de los tiempos."
 VIETold.2051.a:0 "Ah, sí, el loco delirante habitual. Continuemos."
 VIETold.2051.b:0 "¡Por qué, el fin del mundo está cerca!"
 VIETold.2052.t:0 "¿Condena Próxima?"
 VIETold.2052.desc:0 "Tuve una pesadilla que comenzó inocentemente. Primero, estaba hablando con una joven hermosa, que parecía encantadora, pero se transformó en una Perra de Babilonia, y trajo consigo fuego y muerte. Reía mientras yo trataba de escapar, antes de gritar con una voz estridente y demente que ni yo ni mi reino escaparíamos del terrible destino."
 VIETold.2052.a:0 "Me desperté, aterrorizada y fuera de mí."
 VIETold.2053.t:0 "Pasado, Presente y Futuro"
 VIETold.2053.desc:0 "Me pregunto si la gente del pasado tendría los mismos deseos y pensamientos que yo. Después me pregunto si la gente del futuro también los tendrá."
 VIETold.2053.a:0 "¡Por supuesto! Después de todo somos todos personas."
 VIETold.2053.b:0 "No, la gente del pasado y del futuro son demasiado diferentes a mi."
# Version 1.0.3 Start Here - Please leave here
 VIETold.2054.t:0 "The Barmaid"
 VIETold.2054.desc:0 ""By [ROOT.Char.GetFaith.HighGodName]! A handsome man in our town at last!" the barmaid says, blushing and smiling as I enter the tavern.\n\nI am here to meet a few local patricians on official business, but it will be at least an hour or so before they arrive, so perhaps I can distract myself with this girl..."
 VIETold.2054.a:0 "She's obviously saying that to get tips. I'll ignore her."
 VIETold.2054.b:0 "I'll have a friendly chat with her, but nothing inappropriate."
 VIETold.2054.c:0 "I'll flirt with her, but not too seriously."
 VIETold.2054.d:0 "Only an hour left? That's enough time for a bit of fun."
 VIETold.2054.e:0 "I'm not interested in women, though. Great... I hate this."
 VIETold.2054.f:0 "While I have no interest in women, I don't mind a nice chat."
 VIETold.2055.t:0 "A Fine Young Lady"
 VIETold.2055.desc:0 "I am at a small feast, hosted by a local nobleman. One of his children, a charming girl who has just come of age, tries to make small talk with me, and coyly says, "It's a fine day with you around...."\n\nThis girl is clearly inexperienced at conversing with her betters, but it is endearing. As the two of us continue talking, I see that she perhaps has some potential."
 VIETold.2055.a:0 "I will give her some advice and kind words."
 VIETold.2055.b:0 "She seems boring, though. I should talk to someone else."
 VIETold.2055.c:0 "I'll ask her father if she can join my court."
 VIETold.2056.t:0 "The Debutante"
 VIETold.2056.desc:0 "The girl's father was surprised but pleased that his daughter [scope_VIET_nice_day_girl.GetTitledFirstName] impressed me enough that I wanted her to join my court. Of course, it would mean increased status and prestige for his family, and she will undoubtedly get better opportunities in life than living in this small mansion forever."
 VIETold.2056.a:0 "Welcome, [scope_VIET_nice_day_girl.GetTitledFirstName]!"
 VIETold.2057.t:0 "An Artist of Death"
 VIETold.2057.desc:0 "A strange mercenary has come to my court from faraway lands. She is a woman, for one thing. Though not too old, she bears a number of battle wounds, and her demeanor suggests she is tough as nails.\n\nShe tells me, if a bit ominously, "Death is my art, and like all artists, I seek a patron. For a mere handful of gold, I will follow you into any danger.""
 VIETold.2057.a:0 "She's an unconventional sort, but she looks like she'd be a great bodyguard!"
 VIETold.2057.b:0 "No, that's fine. I will politely thank her for the offer nevertheless."
 VIETold.2057.c:0 "Hah! A woman thinks she can actually fight? Now I've seen everything."
 VIETold.2058.t:0 "Nip in the Air"
 VIETold.2058.desc:0 "I am visiting some of the peasants nearby, to better gauge how things are going in my realm, or at least to pretend I care. I ask one of them how they expect the next harvest to go.\n\n"There's a nip in the air," the farmer says in his rustic dialect. "Cold won't be good for my crops.""
 VIETold.2058.a:0 "Not my problem, so good luck with that."
 VIETold.2058.b:0 "Don't worry. Things will be fine. I promise you!"
 VIETold.2058.c:0 "Pray to [ROOT.Char.GetFaith.HighGodName] that nothing happens."
 VIETold.2058.d:0 "I see. Let's hope the cold won't be that bad."
 VIETold.2059.t:0 "Fruits and Vegetables"
 VIETold.2059.desc:0 "The village market is always bustling with activity. While I wait to meet someone, I idly watch people as they go to and fro. From earnest farmers selling and buying produce to crafty merchants from exotic lands, many have gathered here to do business.\n\nI notice a little girl working at the stall nearby, so I strike up a conversation with her.\n\n"I sell fruits and vegetables with my mother," she tells me. "It's fun most days but hard work.""
 VIETold.2059.a:0 "Better get used to a life of hard work, kid."
 VIETold.2059.b:0 "That's the wrong attitude! Sometimes you have to relax."
 VIETold.2059.c:0 "Work is pointless without devotion to [ROOT.Char.GetFaith.HighGodName]."
 VIETold.2059.d:0 "You're admirable! Maybe there is hope for the future after all."
 VIETold.2060.t:0 "The Warrior Poet"
 VIETold.2060.desc:0 "I'm bored one day and getting to know one of my guards, a friendly fellow who's also something of an amateur poet.\n\n"You know what's wrong with the world these days?" he tells me. "Everyone is obsessed with death. People have forgotten humor, poetry and romance. I love a good sword fight as much as the next man, but there's more to life.""
 VIETold.2060.a:0 "We can't let frivolous follies distract us, though."
 VIETold.2060.b:0 "You're just a lazy loafer, aren't you?"
 VIETold.2060.c:0 "True enough words! People need to relax."
 VIETold.2060.d:0 "I like your attitude. How about a promotion?"
 VIETold.2061.t:0 "The Warrior Poet"
 VIETold.2061.desc:0 "[scope_VIET_jon_battle_born.GetTitledFirstName] looks at me with surprise when I make the offer. Then, he says, "Truly? Ha! By [ROOT.Char.GetFaith.HighGodName] I would be honored. My [ROOT.Char.GetLadyLord], it is my desire to be of greater use to you, as a warrior and a poet.""
 VIETold.2061.a:0 "I expect great things from you."
 VIETold.2062.t:0 "Carrying Burdens"
 VIETold.2062.desc:0 "A maid is helping me clean out my room. She is infamous at court for having a sarcastic and occasionally absent-minded personality, even if she is undeniably capable and undyingly loyal. As I hand her a few things to put in the garbage dump, she rolls her eyes and says sarcastically, "I am sworn to carry your burdens.""
 VIETold.2062.a:0 "Don't talk such rot. I am your liege!"
 VIETold.2062.b:0 "Ha ha! Funny as always!"
 VIETold.2062.c:0 "I need more sharp, witty people like you in my court."
 VIETold.2063.t:0 "Carrying More Burdens"
 VIETold.2063.desc:0 "[scope_VIET_skyrim_lydia.GetTitledFirstName] has her usual exasperated expression when I tell her I am serious about making her a proper lady at my court. After I explain to her that I don't trust those who use insincere smiles and dishonest flattery, and appreciate how blunt she can be with me, she shrugs.\n\n"As you will, my [ROOT.Char.GetLadyLord]. I am sworn to your service, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 VIETold.2063.a:0 "Just... don't be too sarcastic all the time, alright?"
 VIETold.2064.t:0 "A Humble Farmer"
 VIETold.2064.desc:0 "I come across a peasant on the road and try to talk with him.\n\n"Come to gawk at a [ROOT.Char.GetCulture.GetName] commoner?" he snaps, before quickly apologizing, "I mean no offense. I am but a humble farmer. Not a... a great [ROOT.Char.GetTitleAsNameNoTooltip], like you.""
 VIETold.2064.a:0 "No worries. Are you doing alright?"
 VIETold.2064.b:0 "Insolent wretch! I was trying to be friendly!"
 VIETold.2064.c:0 "Guards, beat this man to teach him a lesson."
 VIETold.2064.d:0 "Guards, imprison this vulgar, hare-brained fool!"
 VIETold.2065.t:0 "Shameful Defenses"
 VIETold.2065.desc:0 "Today I am in town and paying a visit to someone, and overhear an elderly gentleman saying, "The security around here is terrible. Shameful, that's what it is."\n\nHe then continues to criticize my guards and my decisions in regard to protecting the area, without noticing I am right there!"
 VIETold.2065.a:0 "Ignore him. He's just an armchair commander."
 VIETold.2065.b:0 "Reveal myself and discuss what he thinks should be done."
 VIETold.2065.c:0 "Reveal myself and politely tell him to mind his business."
 VIETold.2066.t:0 "A Wounded Merchant?"
 VIETold.2066.desc:0 "I and a few guards are traveling in the more rural parts of the country, when I come across a man sitting by an overturned carriage. He appears to be in pain, and explains he is a traveling merchant. Earlier today, bandits attacked him and took all his goods. However, he says he still has some left belongings at his camp nearby. If we escorted him back to his camp, he will compensate me."
 VIETold.2066.a:0 "Sure! Always glad to lend a hand."
 VIETold.2066.b:0 "You're on your own, stranger."
 VIETold.2066.c:0 "Something doesn't seem right. We should leave."
 VIETold.2066.d:0 "Something doesn't seem right. Let's help, but be on your guard, men."
 VIETold.2067.t:0 "It's A Trap!"
 VIETold.2067.desc.a:0 "The merchant happily leads me back to his camp at a surprisingly brisk pace. Once we approach the camp, however, I realize there are heavily armored men hiding all around us. The ‘merchant' shouts to the men, "Looks like we've got ourselves another fool!"\n\nThough we manage to fight them off and flee, it is not without some casualties on our side. How could I have been so gullible? That bandit led me into an ambush that almost claimed my life!"
 VIETold.2067.desc.b:0 "The merchant happily leads me back to his camp at a surprisingly brisk pace. Once we approach the camp, however, I realize there are heavily armored men hiding all around us. The ‘merchant' shouts to the men, "Looks like we've got ourselves another fool!"\n\nOf course, my men and I had suspected something was wrong, and our suspicions were correct. We were prepared for the ambush, so the bandits stood no chance.\n\nWhat more, their ill-gotten gains are all yours now!"
 VIETold.2067.a:0 "We were very lucky that time."
 VIETold.2067.b:0 "Good work, men."
