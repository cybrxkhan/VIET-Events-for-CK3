 VIETold.2129.t:0 "Amor perdido"
 VIETold.2129.desc.male:0 "Anoche apareció en mi sueño, y nos reímos, bailamos y hablamos de nada en particular. Mi corazón latía tan rápido, estaba tan nerviosa pero emocionada que incluso cuando desperté, todavía podía sentirlo. Ha pasado tanto tiempo, tantos años desde la última vez que nos vimos, que incluso ahora sigo pensando en él: mi primer amor."
 VIETold.2129.desc.female:0 "Anoche ella apareció en mi sueño, y nos reímos, bailamos y hablamos de nada en particular. Mi corazón latía tan rápido, estaba tan nervioso pero emocionado que incluso cuando desperté, todavía podía sentirlo. Ha pasado tanto tiempo, tantos años desde la última vez que nos vimos, que incluso ahora sigo pensando en ella: mi primer amor."
 VIETold.2129.a:0 "Éramos tan jóvenes e inocentes."
 VIETold.2130.t:0 "Amor joven"
 VIETold.2130.desc:0 "Un día, sentado sin hacer nada en la corte, veo a uno de mis jóvenes sirvientes mirando al otro lado del pasillo, a una de mis criadas durante demasiado tiempo. Ella se da cuenta y lo mira, confundida. Él inmediatamente aparta la mirada, avergonzado, evitando torpemente sus ojos. Es una conocida noticia que él la encuentra atractiva, pero no ha reunido el coraje para decírselo. Mientras tanto, aunque ella es una chica inteligente que lo encuentra agradable, es demasiado distraída y ajena a la verdad."
 VIETold.2130.a:0 "Él encontrará coraje pronto, o ella un cerebro. Funcionará."
 VIETold.2130.b:0 "Niño y niña tontos. ¡Qué sentimientos tan caprichosos, estúpidos y fugaces!"
 VIETold.2130.c:0 "¡Ah, volver a ser joven! ¡Cómo lo extraño! ¿Quién sabe qué pasará?"
 VIETold.2131.t:0 "Buen humor"
 VIETold.2131.desc:0 "No sé por qué, pero hoy me siento muy feliz e inspirado."
 VIETold.2131.a:0 "¡Es una buena sensación!"
 VIETold.2132.t:0 "Cangrejo en el barro"
 VIETold.2132.desc:0 "El otro día vi un cangrejo en el barro."
 VIETold.2132.a:0 "¡Criaturas horribles! Las evito siempre que puedo."
 VIETold.2133.t:0 "Guardia profesional"
 VIETold.2133.desc:0 "Un día estaba en la ciudad cuando escuché a un guardia gritar: "¡DETÉNTE, HAS VIOLADO LA LEY!"\n\nCon velocidad sobrehumana, atrapa a un ladrón y arrastra al criminal a la cárcel."
 VIETold.2133.a:0 "¡Extraordinario!"
 VIETold.2133.b:0 "Impresionante. Recompensa al guardia por esto."
 VIETold.2134.t:0 "¡Inapropiado!"
 VIETold.2134.desc:0 "No aprobé lo que dijo [scope_VIET_inappropriate_courtier.GetTitledFirstName]. Era vulgar e inapropiado para la situación."
 VIETold.2134.a:0 "Dejé clara mi postura. ¡Qué decepción!"
 VIETold.2134.b:0 "Insinué que podría haber sido inadecuado."
 VIETold.2134.c:0 "No he dicho nada al respecto por ahora."
 VIETold.2135.t:0 "Desamor"
 VIETold.2135.desc:0 "Estoy reunido con algunos miembros importantes de una ciudad cercana, incluidos funcionarios de alto rango, comerciantes, eruditos y más. Veo que entre ellos hay un hombre joven, guapo y de buen corazón, pero claramente triste y perturbado. "Déjalo en paz", me susurra uno de sus compañeros. "¡Está melancólico por una mujer!"
 VIETold.2135.a:0 "¡Qué tontería! Voy a enderezar la cabeza del muchacho."
 VIETold.2135.b:0 "Déjame razonar con él. El amor no es todo lo que hay en la vida."
 VIETold.2135.c:0 "¡Qué desgracia! El amor es cruel. Me entiendo bien con él."
 VIETold.2135.d:0 "¿Mujeres? ¡Bah! Tiene que aprender que no son más que problemas."
 VIETold.2135.e:0 "Tal vez pueda ofrecerle un consejo desde la perspectiva de una dama."
 VIETold.2135.tooltip:0 "Charlaré con este joven y tal vez lo ayude a encontrar una manera de superar sus penas."
 VIETold.2136.t:0 "Desamor"
 VIETold.2136.desc:0 "Mientras hablo con el joven, trata de hacerse el tímido pero no puede negar que tiene el corazón roto. No puedo determinar si porque la chica lo rechazó, está con otro hombre, murió o que sucedió alguna otra calamidad, pero es definitivo que él nunca estará con ella. Claramente está enamorado, y la chica ciertamente parece una mujer realmente impresionante y digna de amor. ¿Qué debo decirle?"
 VIETold.2136.a:0 "Hay muchas mujeres por ahí. ¡Seguro que conoces a otra!"
 VIETold.2136.b:0 "Encuentra una moza de busto generoso para satisfacer tus deseos carnales por ahora."
 VIETold.2136.c:0 "¡Deja que tu amor sin límites te inspire a hacer grandes obras!"
 VIETold.2136.d:0 "¡Eres un idiota malcriado! ¡Afuera hay problemas peores!"
 VIETold.2137.t:0 "La Emperatriz"
 VIETold.2137.desc:0 "China, el imperio más augusto, siempre ha sido una fuente de rumores de dudosa fiabilidad. Últimamente, comerciantes ambulantes y aventureros transmiten historias sobre cómo la actual Emperatriz de China es tan poderosa y temible, como hermosa y encantadora. Ella tiene un fuerte control sobre el Emperador y es la verdadera autoridad detrás de él, incluso si solo gobierna desde las sombras."
 VIETold.2137.a:0 "¡Un cuento fantástico! ¡Incluso si es una broma!"
 VIETold.2137.b:0 "Cosas más extrañas han sucedido en China."
 VIETold.2137.c:0 "Es bueno que las mujeres tengan más poder."
 VIETold.2137.d:0 "Cuéntame más sobre esta gran y poderosa mujer."
 VIETold.2138.t:0 "Polo chino"
 VIETold.2138.desc:0 "El polo ha sido popular dentro de la cultura [ROOT.Char.GetCulture.GetName] durante muchas generaciones. No sorprende escuchar que la gente de China también lo disfrute. Aunque las mujeres suelen jugar al polo en muchas partes del mundo, ¡algunas afirman que las mujeres chinas son las mejores jugadoras de polo del mundo! Se dice que las concubinas y princesas imperiales golpean regularmente a los hombres de la corte imperial en este deporte."
 VIETold.2138.a:0 "Me pregunto qué trucos y técnicas utilizan."
 VIETold.2138.b:0 "¡Ja! ¡Como si una mujer pudiera hacer eso!"
 VIETold.2138.c:0 "¡Seguro que nuestras mujeres son igual de buenas!"
 VIETold.2138.d:0 "No soy fanático del polo."
 VIETold.2138.e:0 "¡Esas mujeres deberían estar avergonzadas, tan poco femeninas!"
 VIETold.2138.info:0 "#emphasis Contexto histórico:#! Contrariamente a las representaciones comunes de la historia de polo, el estatus de la mujer en China, aunque nunca sea ideal, ha variado mucho a lo largo de los siglos. En la China Tang, las mujeres jugaban al polo con entusiasmo junto a los hombres (un deporte ecuestre riguroso, incluso peligroso, originario de Asia Central o Irán). Una variedad de polo popular entre las mujeres Tang involucraba burros en lugar de caballos; una mujer noble, Cui Shi, estaba tan obsesionada con el deporte que los arqueólogos encontraron restos de burros en su tumba."
 VIETold.2139.t:0 "Tempestad"
 VIETold.2139.desc:0 "Las aguas del océano rugen, rugen y rugen a mi alrededor en mi sueño, una serie enloquecedora de las fuerzas brutas de la destrucción de la naturaleza, y estoy desarmado, impotente, ya que estoy a merced de la naturaleza. ¿Qué es la humanidad? ¿Una mota en el cosmos en comparación con todo esto?"
 VIETold.2139.a:0 "¡Hasta esto venceré!"
 VIETold.2139.b:0 "¡Somos insignificantes para el cosmos!"
 VIETold.2140.t:0 "Una dieta sin carne"
 VIETold.2140.desc:0 "He oído hablar de personas en los reinos orientales que viven con una dieta vegetariana. Es decir, se niegan a consumir carne, a menudo por razones morales o religiosas. Claramente, hay muchas costumbres diferentes en todo el mundo, pero ¿subsistir sin nada de carne durante toda tu vida? ¿Hay personas que llegarían a extremos tan radicales por sus creencias? ¿Su comida incluso sabe bien?"
 VIETold.2140.a:0 "¡Tal moderación es admirable!"
 VIETold.2140.b:0 "¡Deberíamos comer carne! Algunos son presas, otros son depredadores."
 VIETold.2140.c:0 "Solo los campesinos no pueden comprar carne."
 VIETold.2140.d:0 "Los seguidores del [ROOT.Char.GetFaith.GetAdjective] también evitan algunas carnes."
 VIETold.2140.e:0 "Las costumbres son diferentes en todo el mundo."
 VIETold.2141.t:0 "Islas Benditas"
 VIETold.2141.desc:0 "Un viajero me está obsequiando con historias, y una de ellas despierta mi interés. Escuchó de alguien que escuchó de otra persona, que escuchó de otra persona que conoció a un viajero, que una vez viajó al sur por los mares y llegó a un pequeña pero hermosa isla. Un paraíso donde siempre hay fruta en los árboles, y los habitantes viven vidas pacíficas, libres de enfermedades y violencia."
 VIETold.2141.a:0 "Una historia poco probable, pero interesante de todos modos."
 VIETold.2141.b:0 "Quizás algún día visite estas islas benditas."
 VIETold.2141.c:0 "Me pregunto cómo está estructurada su sociedad."
 VIETold.2142.t:0 "Aliento mentolado"
 VIETold.2142.desc:0 "Hay quienes, después de comer, prefieren consumir un poco de hojas de menta antes de lavarse los dientes por la noche. Acabo de cenar y me estoy preparando para ir a la cama, pero todavía tengo algo de tiempo para toma un poco de menta primero. ¿Cuál es mi posición en este importante asunto?"
 VIETold.2142.a:0 "Me gusta tomar un poco de menta después de las comidas. Es refrescante."
 VIETold.2142.b:0 "¿Por qué la necesidad? La limpieza dental es suficiente."
 VIETold.2142.c:0 "¡Bah! ¿Quién se molesta? Una pérdida de tiempo para los vanidosos."
 VIETold.2142.d:0 "En realidad, prefiero usar otras hierbas refrescantes."
 VIETold.2143.t:0 "Sueños felices"
 VIETold.2143.desc:0 "Me quedé dormido y tuve sueños agradables, sueños que eran felices y me levantaban el ánimo, me hacían sentir mejor acerca de la vida."
 VIETold.2143.a:0 "Pero luego me desperté a la mañana siguiente."
 VIETold.2144.t:0 "Rumores maliciosos"
 VIETold.2144.desc:0 "Una mujer tan poderosa como yo tiene muchos enemigos. Por lo que debo estar constantemente rodeada de guardaespaldas robustos y fuertes que me protegerán. Ayuda el hecho de que muchos de estos jóvenes son bien formados y estéticamente agradables. Sin embargo, ¡Algunas personas están difundiendo rumores maliciosos, diciendo que estos jóvenes fornidos no son más que mis amantes!"
 VIETold.2144.a:0 "Absurdo. No soy ese tipo de mujer."
 VIETold.2144.b:0 "Admirar el atractivo visual es una cosa, las acciones son otra."
 VIETold.2144.c:0 "¡No puedo culparlos! Estos hombres son bastante atractivos."
 VIETold.2144.d:0 "Los demás están celosos de mi poder."
 VIETold.2145.t:0 "Gustos en los hombres"
 VIETold.2145.desc:0 "Una joven mujer de la nobleza ha venido a verme hoy en busca de consejo, sobre qué tipo de hombre es un buen esposo. Como ella es una dama muy respetada, y yo tengo mucho prestigio, ella quiere mi opinión sobre el asunto. Después de discutir la mejor personalidad y antecedentes, me preguntó qué tipo de hombre me parecía estéticamente más agradable."
 VIETold.2145.a:0 "Prefiero los hombres más delgados y esbeltos."
 VIETold.2145.b:0 "Aquellos de complexión media, ni extremos."
 VIETold.2145.c:0 "Solo los tipos voluminosos, fornidos y musculosos."
 VIETold.2146.t:0 "Sueño de vuelos"
 VIETold.2146.desc:0 "Hay estudiosos que afirman que algún día, podremos fabricar artilugios que nos permitan volar como pájaros. Otros pensadores dicen que esto es imposible. Últimamente he estado reflexionando sobre esto y si tal cosa es realmente posible."
 VIETold.2146.a:0 "Si podemos soñarlo, entonces es posible."
 VIETold.2146.b:0 "Seamos realistas: no somos pájaros."
 VIETold.2146.c:0 "Hacer eso sería una afrenda al cielo."
 VIETold.2146.d:0 "Teóricamente es plausible, físicamente si sólo..."
 VIETold.2147.t:0 "Soñoliento"
 VIETold.2147.desc:0 "Aunque tuve una noche completa de descanso, la calidad del sueño no debe haber sido buena, porque hoy me siento somnoliento. Sin embargo, tengo una reunión programada con mi consejo en aproximadamente en media hora, una que seguramente no me puedo perder."
 VIETold.2147.a:0 "¡Tengo que estar despierto!"
 VIETold.2147.b:0 "Una siesta rápida, solo unos minutos, me hará bien."
 VIETold.2148.t:0 "Dolor"
 VIETold.2148.desc:0 "De repente me duelen los músculos de los hombros. Esta mañana estaban bien y ahora parecen estar mal. ¿Qué está pasando?"
 VIETold.2148.a:0 "Esto será un problema. ¡Ay!"
 VIETold.2149.t:0 "Calambre en el pie"
 VIETold.2149.desc:0 "Hoy me encontré con algunos invitados importantes de una tierra lejana, pero en medio de nuestra conversación, ¡me dio un calambre terrible en el pie! Todos miraron a su alrededor mientras sostenía mi pie, gimiendo de dolor. Mi traductor torpemente explicó a los extranjeros lo que estaba pasando, y después parecieron entender y trataron de consolarme con la misma torpeza."
 VIETold.2149.a:0 "¿Por qué yo?"
 VIETold.2150.t:0 "Recomendación de libros"
 VIETold.2150.desc:0 "Alguien me pide recomendaciones para una buena lectura. Por coincidencia, ayer mismo terminé de leer un libro maravilloso. Lo disfruté mucho y se lo recomendaría a mucha gente. Específicamente, la historia es de..."
 VIETold.2150.a:0 "Un romance sentimental y dramático sobre el amor verdadero."
 VIETold.2150.b:0 "Un cuento crudo y oscuro con derramamiento de sangre y desviaciones."
 VIETold.2150.c:0 "Una fantástica aventura en tierras extranjeras."
 VIETold.2150.d:0 "Una colección de divertidas anécdotas de la vida cotidiana."
 # Version 1.3.2 Start Here - Please leave here
 VIETold.2151.t:0 "Liberar"
 VIETold.2151.desc:0 "Al caer la noche, me encontré solo en mis aposentos. De repente, y no sé cómo empezó, empecé a llorar. Sollocé durante lo que debieron ser horas, dejando escapar todo mi dolor y tristeza. Cuando paró, me sentí un poco mejor."
 VIETold.2151.a:0 "Pero las cosas no han terminado. Todavía no, al menos."
 VIETold.2152.t:0 "Té de marrubio"
 VIETold.2152.desc:0 "Estoy bebiendo un té de hierbas, excelentemente preparado con la hierba marrubio, que se dice que ayuda con la digestión y la respiración."
 VIETold.2152.a:0 "¡Ah! Qué té tan relajante."
 VIETold.2152.info:0 "#emphasis Contexto histórico:#! El marrubio (marrubium vulgare) es una hierba originaria del Mediterráneo y Asia occidental que se encuentra en gran parte de Europa, el norte de África y partes de Asia. Los antiguos escritores griegos y romanos citan su uso como hierba medicinal, particularmente para problemas respiratorios como la tos. Además de usarse para el té, también se ha usado para hacer cerveza en partes de Inglaterra y como una especie de repelente de insectos en partes de Italia."
 VIETold.2153.t:0 "Té de hierro"
 VIETold.2153.desc:0 "Durante siglos, los pueblos de los Balcanes han bebido el llamado té de la montaña, elaborado con la planta de ferretería de sabor dulce. Hoy estoy bebiendo un poco para relajarme."
 VIETold.2153.a:0 "¡Qué dulce!"
 VIETold.2154.t:0 "Té negro"
 VIETold.2154.desc:0 "El té negro, también conocido como té rojo, se considera un bien preciado en esta parte del mundo. Me han regalado varios bloques de té negro seco. Se dice que proceden de China por lo que su calidad debe ser muy alta, y puedo ofrecerlo a los invitados en varios banquetes y funciones."
 VIETold.2154.a:0 "¡Muy bien!"
 VIETold.2155.t:0 "Demasiada sal"
 VIETold.2155.desc:0 "Agregué demasiada sal a mi comida y ahora tiene un sabor desagradable. Sin mencionar que también es un desperdicio de buena sal."
 VIETold.2155.a:0 "¡Ugh!"
 VIETold.2155.b:0 "Trataré de comerlo."
 VIETold.2156.t:0 "¿Qué tipo de huevos?"
 VIETold.2156.desc:0 "Mi cocinera me pregunta si prefiero huevos duros o pasados ​​por agua."
 VIETold.2156.a:0 "Por agua"
 VIETold.2156.b:0 "Duros"
 VIETold.2156.c:0 "Lo que prefiera mi cocinero"
 VIETold.2156.d:0 "Quiero abstenerme de comer huevos por un tiempo."
 VIETold.2157.t:0 "Marinero retirado"
 VIETold.2157.desc:0 "¡Estaba asistiendo a un baile cuando conocí a un tipo muy interesante! Se presenta como "un viejo vagabundo capitán de barco, ahora propietario de un barco y gordo comerciante". Alegre y cordial, me ofrece algunos consejos: "Baja al mar, párate un rato. Ver salir y ponerse el sol. Piensa en las tierras lejanas al otro lado del mar.""
 VIETold.2157.a:0 "El hombre es amistoso, y los dos terminamos hablando un buen rato."
 VIETold.2158.t:0 "¡Atchoo!"
 VIETold.2158.desc:0 "Mientras revisaba algunos documentos, ¡el polvo debe haber llegado a mi nariz y estornudé! Según la superstición [ROOT.Char.GetCulture.GetName], si uno estornuda en medio del trabajo, es de mal augurio y hay que interrumpir el ritmo de trabajo -como parando a beber un poco de agua- para evitar que suceda alguna desgracia."
 VIETold.2158.a:0 "Solo es superstición. Sigamos trabajando."
 VIETold.2158.b:0 "Es una tontería, pero para estar seguro, beberé un poco de agua."
 VIETold.2158.c:0 "¡Oh, no! ¡Tráeme un poco de agua, rápido!"
 VIETold.2159.t:0 "¿Achoo?"
 VIETold.2159.desc:0 "La creencia [ROOT.Char.GetCulture.GetName] sostiene que si uno estornuda, significa que alguien está hablando de ti a tus espaldas. Estornuda una cierta cantidad de veces y sabrás lo que dijeron. Un estornudo significa cosas buenas, dos significa cosas malas y tres significa que te aman. Hoy, mientras hablaba con varias personas, estornudé muy fuerte..."
 VIETold.2159.a:0 "Una vez."
 VIETold.2159.b:0 "Dos veces."
 VIETold.2159.c:0 "Tres veces."
 VIETold.2160.t:0 "Baklava... ¡Cuánto baklava!"
 VIETold.2160.desc:0 "Mis chefs prepararon una cantidad desmesurada de baklava para un pequeño banquete que estaba organizando, ¡y terminé comiéndome la mayor parte del baklava! Sin embargo, pocos podrían culparme: era un baklava muy bueno."
 VIETold.2160.a:0 "Lo siento, pero tampoco tanto."
 VIETold.2161.t:0 "Amor entre familias"
 VIETold.2161.desc:0 "Algunos de mis cortesanos están enfrascados en un intenso debate sobre qué tipo de matrimonio incestuoso es el mejor. Aunque todos son, por supuesto, santos y grandes héroes. La creencia [ROOT.Char.GetFaith.GetAdjective] concreta qué puede hacer, aunque ciertamente hay puntos buenos y puntos malos para cada tipo. Decido involucrarme en la conversación: ¿cuál creo que es el mejor tipo de matrimonio incestuoso?"
 VIETold.2161.a:0 "Hermanos, por supuesto"
 VIETold.2161.a.tooltip:0 "Al ser más cercanos en edad, es más probable que se lleven bien y entiendan las cosas desde la perspectiva del otro."
 VIETold.2161.b:0 "¡No cualquier hermano, sino gemelos!"
 VIETold.2161.b.tooltip:0 "Los gemelos son más que hermano y hermana. Compartieron un útero, vinieron juntos a este mundo y, por lo tanto, pertenecen juntos."
 VIETold.2161.c:0 "Padre e hijo."
 VIETold.2161.c.tooltip:0 "Un niño debe comprender la fuente de su origen, y el creador de la vida debe acercarse a lo que él creó."
 VIETold.2161.d:0 "¡Cualquier incesto es bueno!"
 VIETold.2161.d.tooltip:0 "¿Debemos pelear? Estas peleas de tontos causan divisiones innecesarias. ¡Somos civilizados, a diferencia de los bárbaros brutales e ignorantes que piensan que este tipo de matrimonios son malos!"
