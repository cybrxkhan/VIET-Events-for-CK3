 VIETold.1060.t:0 "¡Jaja!"
 VIETold.1060.desc:0 ""¡No me hagas reír!" exclamo.\n\n[jokester.GetTitledFirstName] cuenta el chiste de todos modos, y casi me muero de la risa. Era una buena broma, ¡demasiado buena de hecho!"
 VIETold.1060.a:0 "¡Dilo de nuevo!"
 VIETold.1061.t:0 "Luz del sol"
 VIETold.1061.desc:0 "Estoy descansando en una silla que está junto a una ventana de mi habitación. La luz del sol se filtra a través de la ventana y brilla sobre mí. Siento su calidez."
 VIETold.1061.a:0 "Ah..."
 VIETold.1062.t:0 "¡Ese recuerdo no!"
 # Version 1.4.6 Start Here - Please leave this comment here
 VIETold.1062.desc:0 "Estaba ocupado de mis propios pensamientos. Haciendo cosas importantes propias de un [ROOT.Char.GetTitleAsNameNoTooltip]. Y luego, de la nada, se tejió otro pensamiento en mi mente.\n\nRecordé algo extremadamente vergonzoso que hice hace años."
 VIETold.1062.a:0 "Por favor, no, ¿por qué tengo que recordar eso...?"
 VIETold.1063.t:0 "La secuela"
 VIETold.1063.desc:0 "¡Finalmente obtuve el libro que quería desde hace mucho tiempo! Es la continuación de una gran historia que me leí hace un tiempo. Ahora es el momento de disfrutar del desarrollo de personajes, diálogos atractivos, pensamientos estimulantes, temas y profundo simbolismo."
 VIETold.1063.a:0 "Nada podría ser mejor."
 VIETold.1064.t:0 "Bostezando"
 VIETold.1064.desc:0 "Vi a uno de mis sirvientes bostezando. ¡Ahora yo también tengo ganas de bostezar!"
 VIETold.1064.a:0 "Es interesante que si alguien bosteza, los que lo ven también quieren hacerlo."
 VIETold.1065.t:0 "Palabras dulces"
 VIETold.1065.desc:0 "Hoy me visita un viajero de una tierra lejana. Parece que mi reputación me precede, porque después de intercambiar cumplidos con el viajero, dijo en broma: "Oí hablar de ti y de tus bellas palabras...""
 VIETold.1065.a:0 "¿Es así? ¿Soy tan buen orador?"
 VIETold.1066.t:0 "Gusano"
 VIETold.1066.desc:0 "Ayer asistí a la actuación de un músico local. Hoy me he dado cuenta de que una de las canciones que cantó el músico no me la puedo quitar de la cabeza."
 VIETold.1066.a:0 "¡Es tan pegadiza!"
 VIETold.1067.t:0 "Caminando con [coin_loser.GetTitledFirstNameNoTooltip]"
 VIETold.1067.desc:0 "Estaba dando un paseo con [coin_loser.GetTitledFirstName] en el jardín. Mientras caminaba detrás, me di cuenta de que una moneda de oro se cayó de [coin_loser.GetHerHis] bolsillo. [coin_loser.GetTitledFirstName] no se dio cuenta, y ya ha entrado a la casa. ¿Qué debo decir[coin_loser.GetHerHim] sobre la moneda?"
 VIETold.1067.a:0 "Se la devolveré. Es lo correcto."
 VIETold.1067.b:0 "Nadie me verá quedármela, ¡el que la encuentra se la queda!"
 VIETold.1067.c:0 "Déjala ahí. ¿A quién le importa? Es solo una moneda."
 VIETold.1068.t:0 "Condena injusta"
 VIETold.1068.desc:0 "El año pasado, ordené la ejecución de un hombre que supuestamente cometió una serie de crímenes atroces. ¡Nuevos desarrollos revelan que en realidad era inocente! Aunque el verdadero criminal ha sido capturado, los plebeyos están furiosos. Ya que este hombre era conocido en toda la zona por sus buenas obras."
 VIETold.1068.a:0 "¡Me consideran un tirano! ¡Pero cometí un error!"
 VIETold.1069.t:0 "¡Pica, pica, pica!"
 VIETold.1069.desc:0 "De repente me pica mucho la cabeza. Me pica muchísimo. Estoy en medio de una reunión ahora mismo y no debería rascarme la cabeza tanto."
 VIETold.1069.a:0 "¡Tengo que rascarme la cabeza!"
 VIETold.1069.b:0 "Trataré de ignorar - ARGH, no puedo ignorarlo, ¡la rascaré!"
 VIETold.1070.t:0 "Un atractivo regalo"
 VIETold.1070.desc:0 "Algunos comerciantes locales me han regalado algunos jabones y cosméticos raros y especiales que vienen del Levante. Los principales ingredientes son los dátiles y las semillas de dátiles."
 VIETold.1070.a:0 "Me serán muy útiles. ¡Gracias!"
 VIETold.1070.b:0 "¡No me asociaré a tanta vanidad!"
 VIETold.1070.c:0 "Seguro que mi consorte lo apreciará."
 VIETold.1070.d:0 "Seguro que mis consortes lo agradecerán."
 VIETold.1070.info:0 "#emphasis Contexto histórico:#! Aunque es conocida por sus frutos, la planta del dátil también ha tenido otros usos durante siglos. Se ha utilizado para hacer jabones, cosméticos, aceite, alimento para animales, decoración y más."
 VIETold.1071.t:0 "Un caballo extraño"
 VIETold.1071.desc:0 "Mientras me preparo para montar en mi montura, me doy cuenta de que me está mirando. O, al menos, creo que me está mirando. Algo en esos... esos ojos, taladrándome... esos ojos, esos ojos oscuros, negros, fríos y vacíos... mirándome fijamente..."
 VIETold.1071.a:0 "Um... correcto... avancemos..."
 VIETold.1072.t:0 "Cubeb"
 VIETold.1072.desc:0 "Me dieron un poco de cubeb como regalo. Se dice que esta especia extraña proviene de las islas al este de Indostán. Muchos eruditos dicen que tiene dos propósitos principales: uno, ahuyentar a los demonios y otro tipo de espíritus malévolos, y dos, para aumentar la fertilidad. Los eruditos y cocineros de la corte conocen la mejor manera de lograr uno u otro, pero no ambos."
 VIETold.1072.a:0 "Lo usaré para mejorar mi destreza sexual."
 VIETold.1072.b:0 "Deseo hacer uso de sus habilidades para combatir el mal."
 VIETold.1072.info:0 "#emphasis Contexto histórico:#! #italic Piper cubeba#!, más conocida como cubeb, es una especia relacionada con la pimienta que se cultiva principalmente en Java y Sumatra. Desde allí, se extendió a China y Oriente Medio a principios del período medieval y llegó a Europa a finales de la era medieval. Se consideraba que tenía propiedades afrodisíacas además de ser repulsivo para los demonios."
 VIETold.1073.t:0 "Locura por los perfumes"
 VIETold.1073.desc:0 "El Profeta (la paz sea con él) recomendó que usáramos perfume, ya que es agradable y ayuda a la limpieza. Sin embargo, [perfume_crazy.GetTitledFirstName] ha ido demasiado lejos últimamente, aplicando capas y capas de perfume en su [perfume_crazy.GetHerHis] - todos pueden olerlo desde habitaciones y estancias de distancia. ¿Quién querría gastar tanto dinero en estos lujos?."
 VIETold.1073.a:0 "¡Yo no, desde luego! No soy vanidoso, después de todo."
 VIETold.1073.b:0 "Cada uno lo suyo. No debería preocuparme por los demás."
 VIETold.1074.t:0 "Hongos de la inmortalidad"
 VIETold.1074.desc:0 "Un viajero que una vez visitó China pasó recientemente por mi capital. Cuando vino a visitarme, me dio una gran bolsa de lamentables hongos. Al principio me sentí insultado, pero me explicó que estos son los #italic Hongos de la Inmortalidad#!, conocidos en el Lejano Oriente por sus propiedades medicinales milagrosas. Se dice que pueden prolongar la vida. Debo molerlos y beberlos con agua todas las mañanas."
 VIETold.1074.a:0 "Ah... ¡Ya veo! ¡Muchas gracias!"
 VIETold.1074.info:0 "#emphasis Contexto histórico:#! #italic Ganoderma lingzhi#!, mejor conocido como #italic lingzhi#! (su nombre en chino) o #italic reishi#! (el nombre japonés), es un hongo que ha sido muy apreciado y reverenciado en la medicina tradicional asiática como los "hongos de la inmortalidad" durante más de dos mil años. Actualmente, no hay pruebas concluyentes de su eficacia médica."
