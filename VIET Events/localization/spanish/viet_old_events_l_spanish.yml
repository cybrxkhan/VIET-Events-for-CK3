 VIETold.1033.t:0 "¡Au!"
 VIETold.1033.desc:0 "¡Alguien no estaba mirando por donde iba! Mientras paseaba por el patio con [scope_VIET_head_boinker.GetTitledFirstName], tropezó y se golpeó la cabeza contra una roca."
 VIETold.1033.a:0 "¡Ayuda, alguien!"
 VIETold.1034.t:0 "Roca Extraña"
 VIETold.1034.desc:0 "Esta roca tiene una forma extraña. La encontré en el jardín, y la encontré interesante por su belleza tan sobrenatural, como una gema. ¿Tal vez sea una señal de [ROOT.Char.GetFaith.HighGodName]?"
 VIETold.1034.a:0 "La conservaré como un recuerdo."
 VIETold.1035.t:0 "Roca Sagrada"
 VIETold.1035.desc:0 "Pasé junto a un gran pedrusco. Hay lugareños que lo adoran; me han dicho que es un objeto sagrado de imneso poder espiritual."
 VIETold.1035.a:0 "Rezar un rato."
 VIETold.1035.b:0 "Suena como una superstición, ¿no?"
 VIETold.1036.t:0 "Huesos Míticos"
 VIETold.1036.desc:0 "Los granjeros han descubierto lo que parecen ser huesos de alguna gran bestia fantástica, atrapados en la roca. O, al menos parece ser el esqueleto de algún tipo de criatura. No se parece a nada que se haya visto antes."
 VIETold.1036.a:0 "Quiero estudiar esto. ¡Tal vez sea un animal de tiempos antiguos!"
 VIETold.1036.b:0 "No parece útil. Triturarla para usarla en la construcción, medicina o algo."
 VIETold.1036.c:0 "Sería una decoración atractiva, aunque extraña, para mi casa."
 VIETold.1037.t:0 "Guijarros Brillantes"
 VIETold.1037.desc:0 "Mientras bebía del arroyo, me doy cuenta de unos bonitos guijarros coloreados en el lecho del río."
 VIETold.1037.a:0 "¡Qué cosa más brillante!"
 VIETold.1037.b:0 "Cogeré los más bonitos y se los daré a mis hijos."
 VIETold.1038.t:0 "Lingams y Yoni"
 VIETold.1038.desc:0 "He escuchado una serie de historias fantásticas de cómo la gente del Indostán venera unas rocas talladas en forma de falos, llamadas "lingams", y otras talladas con forma de genitales femeninos, llamados "yoni". ¡Impactante!"
 VIETold.1038.a:0 "Asquerosos, pecadores, paganos adoradores de ídolos, eso es lo que son."
 VIETold.1038.b:0 "Es raro. ¿Por qué alguien se molestaría con esas extrañas prácticas?"
 VIETold.1038.c:0 "Tal vez haya una razón de peso que no logramos entender."
 VIETold.1038.info:0 "#emphasis Contexto Histórico:#! En el Hinduismo, particularmente el shivaísmo, los lingam y yoni simbolizan a Shiva y su consorte Shakti, y por tanto los poderes generativos masculinos y femeninos. Fuentes históricas islámicas y occidentales hostiles han mostrado la veneración de lingam y yoni como obscenas y degeneradas. Sin embargo, para aquellos que los adoran, representan juntos el eterno proceso de creación y regeneración, masculino y femenino, y la totalidad de la existencia."
 VIETold.1039.t:0 "La Servilleta Mágica"
 VIETold.1039.desc:0 "Un viajero me enseña una servilleta especial que consiguió viajando por Persia. Para limpiarla, simplemente la lanza al fuego, y tras unos instantes, ¡todas las manchas y polvo desaparece mágicamente! Dice que la servilleta está hecha de un tipo de roca conocida como asbestos, que algunos dicen que se saca de la piel de una salamandra de fuego."
 VIETold.1039.a:0 "¡Me gustaría comprar esa servilleta!"
 VIETold.1039.b:0 "Parece interesante, pero puedes quedartela."
 VIETold.1039.info:0 "#emphasis Contexto Histórico:#! Durante siglos, la gente ha usado asbestos (amianto) para crear objetos ignífugos, como servilletas. La tela ignífuga hecha de asbestos se llamaba #emphasis shostakeh#! en Persa, y se usaba para impresionar a los invitados en los banquetes. La leyenda dice que la substancia se extrae de una salamandra escupefuego muerta por exposición al agua."
 VIETold.1040.t:0 "Crema de Azufre"
 VIETold.1040.desc:0 "He estado teniendo algunos problemas leves de piel últimamente - principalmente acné y erupciones. El doctor me ha prescrito una crema cuyo principal ingrediente es el azufre molido."
 VIETold.1040.a:0 "¡Espero que funcione!"
 VIETold.1040.b:0 "Pues no me gusta como suena eso."
 VIETold.1040.message:0 "El tratamiento de azufre no ha aliviado tus problemas de acné"
 VIETold.1040.info:0 "#emphasis Contexto Histórico:#! Alquimistas medievales descubrieron que el azufre tenía propiedades que aliviaban las enfermedades de la piel como el acné y las erupciones. Investigaciones recientes han confirmado esto en cierto modo, aunque el azufre parece ser más efectivo cuando se combina con otros químicos y tratamientos médicos."
 # Version 1.1.3 Start Here - Please leave this comment here
 VIETold.1041.t:0 "Bonitos Brazos"
 VIETold.1041.desc:0 "Estoy practicando ejercicios de combate con mis guerreros. Practico unos movimientos con mis armas mientras estoy a pecho descubierto. [scope_VIET_yotsugi.GetTitledFirstName], que observa toda la escena, comenta: "Tienes buenos músculos, [ROOT.Char.GetTitledFirstNameNoTooltip]. Estás bastante fornido, y tienes buena carne. Sí, tus músculos carnosos parecen deliciosos.""
 VIETold.1041.a:0 "Esto... ¿vale?"
 VIETold.1042.t:0 "Buena Postura"
 VIETold.1042.desc:0 "[scope_VIET_yotsugi.GetTitledFirstName] me estaba contando algo, hablaba con una elegante postura. En otras palabras, [scope_VIET_yotsugi.Custom('ES_ElElla')] intentaba decir las cosas mientras mantenía una postura perfecta, para dar énfasis a sus argumentos."
 VIETold.1042.a:0 "Decidí responder con una postura igual de elegante."
 VIETold.1042.b:0 "Tus poses son estúpidas y carecen de efectividad."
 VIETold.1042.info:0 "#emphasis Contexto Histórico:#! Ya en tiempos de los griegos y romanos, los oradores hábiles se entrenaban para acompañar su discurso con gestos deliberados específicos, aunque las evidencias son escasas a medida que nos alejamos en el tiempo. El término formal para la gesticulación como fórmula retórica se llama quironomía."
 VIETold.1043.t:0 "Hora de Luna"
 VIETold.1043.desc:0 "[scope_VIET_guy_moon_time.GetTitledFirstName] cree que no estoy siendo yo mismo. Me ha preguntado, "¿Te encuentras bien?"\n\nHe contestado, "Sí, no te preocupes."\n\nMás tarde ha añadido, "¿Son esos días del mes, entonces?""
 VIETold.1043.a:0 "..."
 VIETold.1043.b:0 "Abofetearle"
 VIETold.1043.c:0 "Marcharse sin decir nada"
 VIETold.1043.d:0 "Hacer como si no hubiera dicho eso y hablar de otra cosa"
 # Version 1.2.2 Start Here - Please leave this comment here
 VIETold.1044.t:0 "Mal aliento, Dientes sucios"
 VIETold.1044.desc:0 "A [scope_VIET_bad_teeth_person.GetTitledFirstName] le apesta el aliento y tiene los dientes sucios, aun cuando tiene las herramientas disponibles para mantener un nivel de higiene, como el miswak, un palo que limpia los dientes. He decidido llamarle la atención sobre ello, y le he citado un Hadiz: "Utilizar asiduamente el Miswak sirve para purificar la boca y es uno de los placeres de Dios.""
 VIETold.1044.a:0 "¡Tus dientes sucios y tu aliento apestoso ofenden a Dios!"
 VIETold.1044.info:0 "#emphasis Contexto Histórico:#! El miswak es un tipo de palito limpiador de dientes que fue muy popular durante siglos en el Oriente Medio, norte de África y sur de Asia. Los hadices islámicos mencionan su importancia y recomiendan su uso en muchas situaciones, incluso se sigue usando a día de hoy."
 VIETold.1044.a.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] escucha mi consejo"
 VIETold.1044.toast.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] acepta usar más el miswak"
 VIETold.1044.a.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] ignora mi consejo"
 VIETold.1044.toast.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] rechaza utilizar más el miswak"
 VIETold.1045.t:0 "¿Usar más el miswak?"
 VIETold.1045.desc:0 "En un Hadiz, se dice que el Profeta (que en paz descanse) dijo que "si no fuera por no sobrecargar a los creyentes habría ordenado usar miswak en cada oración." El uso del miswak, la rama que te limpia los dientes, ¡seguro es un símbolo de piedad! Podría ser una buena idea prometer utilizar el miswak antes de cada oración tanto como pueda."
 VIETold.1045.a:0 "¡Una buena idea!"
 VIETold.1045.b:0 "Tal vez sea exagerado."
 VIETold.1045.info:0 "#emphasis Contexto histórico:#! El miswak es un tipo de palito limpiador de dientes que fue muy popular durante siglos en el Oriente Medio, norte de África y sur de Asia. Los hadices islámicos mencionan su importancia y recomiendan su uso en muchas situaciones, incluso se sigue usando a día de hoy."
 VIETold.1046.t:0 "Palillo de dientes dorado"
 VIETold.1046.desc:0 "Un noble que viene de visita desde muy lejos, me ha regalado un mondadientes muy bonito, elaborado con el oro más puro. Está incrustado con diminutas piedras preciosas y hábilmente tallado en hermosas formas artísticas. Por otra parte, no tiene mucho sentido desperdiciar un palillo tan lujoso para limpiarme los dientes."
 VIETold.1046.a:0 "Servirá como decoración en mi baño."
 VIETold.1047.t:0 "Cepillado de dientes duro"
 VIETold.1047.desc:0 "Hoy, mientras hablaba con un dignatario visitante, supe por él que los hombres de Cathay prefieren limpiarse los dientes con cepillos de dientes que tienen cerdas más duras y ásperas."
 VIETold.1047.a:0 "¡Qué pueblo tan valiente, esos chinos!"
 VIETold.1047.b:0 "¡Qué terquedad en su obsesión por limpiarse los dientes!"
 VIETold.1048.t:0 "Cepillado de dientes romántico"
 VIETold.1048.desc:0 "¡[scope_VIET_toothbrush_pervert.GetTitledFirstName] es un cortesano tan lascivo! ¡Por qué, en este preciso momento, este tonto tiene la audacia de ponerse a explicar cosas moralmente dudosas, de naturaleza "romántica", que uno podría hacer con un cepillo de dientes delante mía y de algunos de mis otros cortesanos! ¡Qué ideas enfermizas, horribles, repugnantes, vergonzosas, bárbaras, animalísticas, repulsivas y vulgares nos vimos obligados a escuchar!"
 VIETold.1048.a:0 "¡Sal de la habitación antes de que sea demasiado tarde!"
 VIETold.1048.b:0 "Escuche por cortesía y luzca neutral."
 VIETold.1048.c:0 "¿Por qué? Esas ideas no son tan malas..."
 VIETold.1048.d:0 "¡Ja, ja, un aficionado absoluto! Si supieran lo que he hecho antes..."
 VIETold.1049.t:0 "Limpieza de la lengua"
 VIETold.1049.desc:0 "Uno de mis sirvientes más mayores, me dio un consejo interesante relacionado con la higiene bucal que escuchó de algunos hombres eruditos. Aparentemente, parece que uno debe limpiarse no solo los dientes, sino también la lengua. Después de todo, las cosas repugnantes también se acumulan en la lengua, entonces, ¿por qué no deberíamos prestarla tanta atención como lo hacemos con nuestros dientes?"
 VIETold.1049.a:0 "Excelente consejo. ¡Gracias!"
 VIETold.1049.info:0 "#emphasis Contexto histórico:#! La limpieza de la lengua se ha practicado durante siglos en muchas culturas diferentes de todo el mundo. Los limpiadores de lengua estaban hechos de piezas delgadas de madera, metales, marfil, perlas, huesos de animales, caparazones de tortuga y más."
 VIETold.1050.t:0 "Atención dental"
 VIETold.1050.desc:0 "Ver a todas esas personas mayores con sus encías horribles y dientes cariados me hace temer cómo podría terminar mi boca en el futuro. Por lo tanto, prometo dar todos los pasos que pueda para mejorar mi higiene bucal. !Comeré y beberé cosas beneficiosas para mis dientes! por ejemplo, y aprenderé las mejores técnicas para cepillarme los dientes."
 VIETold.1050.a:0 "Incluso cuando sea viejo y esté débil, TENDRE buena dentadura."
 VIETold.1051.t:0 "Sangrado de dientes"
 VIETold.1051.desc:0 "Estaba demasiado obsesionado con la limpieza de mis dientes hoy y me cepillé con demasiada intensidad, lo que resultó en un leve sangrado de mis encías. Como resultado, mis dientes están cubiertos de sangre. Desafortunadamente, tengo que reunirme con mi corte pronto, a pesar de que parezco un monstruo sediento de sangre devorador de hombres."
 VIETold.1051.a:0 "Aunque sea incómodo, no tengo otra opción."
 VIETold.1051.b:0 "Afortunadamente, me veo hermosa pase lo que pase."
 VIETold.1051.c:0 "¡Esto solo mejorará mi temible apariencia!"
 VIETold.1052.t:0 "¿Cepillo de dientes sucio?"
 VIETold.1052.desc:0 ""Por error, [ROOT.Char.GetFirstNameNoTooltip], accidentalmente dejé caer tu cepillo de dientes en el orinal," dice [scope_VIET_toothbrush_pranker.GetTitledFirstName]. Después de que me quedé en estado de shock, el cortesano dice: "Solo estaba bromeando. ¡Jaja! Deberías haberte visto la cara. No te preocupes, tu cepillo de dientes está bien"."\n\n[scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip] ha estado haciendo muchas bromas inofensivas últimamente, por lo que es posible que [scope_VIET_toothbrush_pranker.GetSheHe] haya hecho alguna de verdad. Finalmente, estaba bromeando de nuevo, y una investigación más profunda afirma que mi cepillo de dientes está tan limpio como siempre. Sin embargo, una parte de mí todavía desconfía..."
 VIETold.1052.a:0 "Me siento incómoda. Pero... está bien."
 VIETold.1052.b:0 "¡Tirarlo! ¡Consigue un nuevo cepillo de dientes!"
 # Version 1.4.1 Start Here - Please leave this comment here
 VIETold.1053.t:0 "¿Real o falso?"
 VIETold.1053.desc:0 "Un viajero erudito planteó una extraña pregunta cuando visitó mi corte, una que muchos de mis cortesanos debatieron largamente. La pregunta era: "¿Qué tiene más valor? ¿Una cosa real, o una falsificación que es indistinguible de la cosa real?""
 VIETold.1053.a:0 "La cosa real - es la cosa original, genuina, después de todo."
 VIETold.1053.b:0 "La falsificación: se esfuerza tanto por ser real que la supera."
 VIETold.1053.c:0 "Ambos tienen el mismo valor, dado que son funcionalmente iguales."
 VIETold.1053.d:0 "Qué pregunta tan estúpida. ¿Parezco una especie de filósofo?"
 VIETold.1054.t:0 "Grupo"
 VIETold.1054.desc:0 "Me di cuenta de que varias personas miraban mi cabello hoy. ¿Había algo mal?\n\n"¡Oh, hay algo en tu cabello!" dice uno de mis sirvientes.\n\nMuevo mis dedos en el lugar que señaló mi sirviente. Y he aquí, que había un pequeño montón de tierra en mi pelo. Eso debe haber sido lo que todos estaban mirando. Qué curioso que nadie se molestó en decírmelo antes."
 VIETold.1054.a:0 "Me pregunto cómo llegó ahí."
 VIETold.1055.t:0 "Ojos"
 VIETold.1055.desc:0 "Hoy temprano escuché que hay otras razas similares a los humanos, pero en lugar de tener dos ojos como nosotros, tienen uno o tres. Se dice que viven en los rincones más alejados del mundo, en tierras salvajes y bárbaras."
 VIETold.1055.a:0 "Ahora que lo pienso...¿Por qué los humanos tienen dos ojos?"
 VIETold.1055.b:0 "Son cuentos fantasiosos, inventados por narradores para entretener."
 VIETold.1056.t:0 "Una extraña sensación"
 VIETold.1056.desc:0 "De repente, esa extraña sensación vuelve a mí.\n\nSiento como si en algún lugar alguien hubiera dicho algo poco halagador sobre mí."
 VIETold.1056.a:0 "Mmm..."
 VIETold.1057.t:0 "Encajado entre"
 VIETold.1057.desc:0 "Me preguntaba por qué mis cortesanos me estaban mirando hoy de forma extraña. Uno de mis sirvientes me señaló que tenía un trozo grande y notable de comida entre mis dientes frontales. No es de extrañar, debería haber mirado ¡qué ridículo!"
 VIETold.1057.a:0 "Ahora, ¿dónde está mi palillo?"
 VIETold.1058.t:0 "Paso del tiempo"
 VIETold.1058.desc:0 "Hoy estaba de un humor bastante melancólico y reflexionaba sobre cómo los años parecen haber pasado tan rápido. Uno tras otro, no son más que un borrón de recuerdos confusos y desechados.\n\nUna vez hubo un tiempo en que era un niño joven e inocente.\n\nAhora solo estoy triste y viejo."
 VIETold.1058.a:0 "Ay."
 VIETold.1059.t:0 "¿Qué es eso?"
 VIETold.1059.desc:0 ""¡Dios mío!", exclamo.\n\nHay una pausa incómoda.\n\n"¿Quién cortó el queso?", exclamo.\n\nTodos miran alrededor nerviosos.\n\n"Lo hice yo", admite un sirviente.\n\nLe digo: "La próxima vez, asegúrate de cortarlo en pedazos más pequeños, ¿de acuerdo? Es difícil comer queso si está en trozos enormes como este.""
 VIETold.1059.a:0 ""Sí mi [ROOT.Char.GetLadyLord]!""
