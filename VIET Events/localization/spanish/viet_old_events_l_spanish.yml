 VIETold.0018.t:0 "Mal Baklava"
 VIETold.0018.desc:0 "¡Oh! [ROOT.Char.GetFaith.HighGodName] ten piedad, ¡nunca debería haberme comido eso! Fue una idea terrible comprar baklava barato del mercader. Resultó estar viejo y pasado - ¡ahora sé por qué lo vendía tan barato!"
 VIETold.0018.a:0 "Me empiezo a encontrar muy mal..."
 VIETold.0019.t:0 "Estafado"
 VIETold.0019.desc:0 "Uno de mis sirvientes cercanos parece bastante hosco últimamente, así que le pregunté si algo andaba mal. Me dijo que recientemente fue enviado por mi cocinero a comprar un cerdo. Compró lo que pensó que era un lechón sano en una bolsa por un precio realmente bajo. Sin embargo, resultó que la bolsa no contenía un lechón, sino un gato."
 VIETold.0019.a:0 "¡Jaja, esa estafa! Todo el mundo la conoce."
 VIETold.0019.b:0 "Dime quien lo hizo. ¡Los encontraré y los castigaré!"
 VIETold.0019.c:0 "Yo también fui engañado por esa estafa varias veces."
 VIETold.0019.info:0 "#emphasis Contexto Histórico:#! Antiguamente, había una estafa que era bastante común, donde el estafador ponía un gato en una bolsa y fingía que era un lechón; entonces engañaba a la víctima para que lo comprase sin asegurarse antes. Es también el origen del dicho "dejar salir al gato de la bolsa", pues el comprador descubría la estafa al abrir la bolsa."
 VIETold.0020.t:0 "Un sirviente Sin Escrúpulos"
 VIETold.0020.desc:0 "He recibido pruebas irrefutables que revelan que uno de mis sirvientes es uno de los contrabandistas más ricos de la región. ¡No es de extrañar que siempre parezca tan feliz y acomodado en comparación con los demás!"
 VIETold.0020.a:0 "Lo que haga no es de mi incumbencia."
 VIETold.0020.b:0 "Expulsarlo del castillo, pero nada más."
 VIETold.0020.c:0 "¡Encarcélenlo! Puede tener información útil."
 VIETold.0020.d:0 "Quizás podamos trabajar juntos, él y yo..."
 VIETold.0021.t:0 "¿Una Reliquia de Santo?"
 VIETold.0021.desc:0 ""¡Una verdadera reliquia del santo patrón de la ciudad! ¡Ver por ti mismo!" El comerciante sonríe a través de sus dientes torcidos mientras me muestra el hueso.\n\nMientras observo el hueso, sus crestas y su textura, el comerciante continúa: "Esto perteneció a nuestro santo, sin duda, y te lo daré por un precio asequible"."
 VIETold.0021.a:0 "Esto impresionará a mucha gente. ¡Compraré esta reliquia sagrada!"
 VIETold.0021.b:0 "No, gracias. No necesito este tipo de objeto."
 VIETold.0021.c:0 "Eso es obviamente un hueso de cerdo. ¡Menudo fraude!"
 VIETold.0022.t:0 "¡Engañado!"
 VIETold.0022.desc:0 "Felizmente les muestro a todos la reliquia que compré por poco dinero, pero uno de mis sirvientes, una anciana inteligente y astuta, se ríe mientras demuestra que es simplemente un hueso de cerdo.\n\n"Vaya, vaya", dice la anciana. "¡Es una estafa clásica! ¡Espero que no seas tan crédulo la próxima vez, mi [ROOT.Char.GetLadyLord]!"\n\n¡Por Dios, fui engañado!"
 VIETold.0022.a:0 "Tira esa cosa inútil, no la necesito ahora."
