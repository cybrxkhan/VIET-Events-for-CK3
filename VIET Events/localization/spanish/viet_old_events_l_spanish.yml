 VIETold.2174.t:0 "Set Sail For Anywhere!"
 VIETold.2174.desc:0 "I'm dreaming that I'm at a busy port in an exotic, faraway land. People bustle around on the docks as I gaze upon the mighty ship in front of me. It almost looks as if it is made out of solid, hard iron and steel, not wood!\n\nIt seems I am a passenger on this ship, but I do not know what my destination is. After walking through the crowd, I approach the ship's captain, and ask him where we're going.\n\nThe man smiles, then laughs: "That is your choice, my friend. We can set sail for anywhere! Where do you want to go? So many places to see across the universe, and so little time!""
 VIETold.2174.a:0 "I was about to tell him when I woke up."
 VIETold.2175.t:0 "A Strange but Pleasant Town"
 VIETold.2175.desc:0 "Another dream whisks me away to a strange land, where people dress in the most unsightly fashion, their hair strung about like stones being tossed around. Yet, everyone seems to ignore me and go about their daily business without interruption.\n\nI walk some distance before I come to what appears like a small tavern or establishment of some sort, to meet the person I'm supposed to meet. As I enter, a voice calls to me: "Fancy seeing you here, of all places!""
 VIETold.2175.a:0 "Could it be?"
 VIETold.2176.t:0 "A Strange but Pleasant Tavern"
 VIETold.2176.desc:0 "It is none other than [cafe_friend.GetTitledFirstName]! After I take my seat by a round table, we chat about this and that, as we sip a strange liquid from a ceramic cup. The drink is unlike anything I've had, and quite paradoxical: it is both black and white in color, and both sweet and bitter in taste.\n\nSuddenly, I find myself back in my normal bed, awake. I can't help but feeling a sense of joy as I remember that dream, nonetheless.\n\nWhen I discuss this dream later with [cafe_friend.GetFirstNameNoTooltip], [cafe_friend.GetSheHe] confirms [cafe_friend.GetSheHe] shared the exact same dream."
 VIETold.2176.a:0 "Most strange! But it wasn't a bad dream."
 VIETold.2177.t:0 "A Strange Room"
 VIETold.2177.desc:0 "Somewhere, in the far reaches of my subconscious, I know that I am in a dream, but I otherwise do not remember who I truly am. The room I am in is disorienting at first, with furniture designed in outlandish ways, and paintings and decor that looks gaudy and ridiculous. The walls are a weirdly bland and dull, yet somehow comfortingly creamy, pastel color. It is clear that this is not a normal [ROOT.Char.GetCulture.GetName] house.\n\nThere is, however, a mirror nearby. Perhaps it will give me a clue as to what is going on. I glide towards the mirror."
 VIETold.2177.a:0 "Who am I? What am I? Where am I? Why am I?"
 VIETold.2178.t:0 "Connections"
 VIETold.2178.desc.female_lead:0 "I look in the mirror and see a lovely, slim girl, with demure eyes and a coy smile. I wear a strange dress of sky blue color, in a style unlike any I had ever seen. The fabric feels soft to my touch.\n\nMoments later, before I realize it, the location of the dream changes. Next to me is a tall, handsome boy with piercing eyes and a brooding frown, whom I feel an immense connection with."
 VIETold.2178.desc.male_lead:0 "I look in the mirror and see a tall, handsome boy, with piercing eyes and a brooding frown. I wear strange, blue pantaloons and a tight shirt. I cannot deny the clothes show off my good physique.\n\nMoments later, before I realize it, the location of the dream changes. Next to me is a lovely, slim girl with demure eyes and a coy smile, whom I feel an immense connection with."
 VIETold.2178.a:0 "My waking self wouldn't recognize this person, but my dream self does."
 VIETold.2179.t:0 "Conversation"
 VIETold.2179.desc.female_lead:0 ""Are you doing alright?" I ask awkwardly.\n\n"Don't worry about me," he says dismissively. "You don't need to."\n\n"But it is my job to worry about you," I retort. "You still look hurt over what happened.""
 VIETold.2179.desc.female_lead:0 ""What is it?" I ask, more gruffly than I intended.\n\n"Are you alright?" she asks me gently. "Is something wrong?"\n\n"It is not your job to worry about me, and I will be fine," I retort. "I don't feel hurt over what happened. At least not anymore.""
 VIETold.2179.a:0 "I sigh deeply."
 VIETold.2180.t:0 "Side By Side"
 VIETold.2180.desc.female_lead:0 "We walk side by side along a river bank in some small town or city as we engage in casual talk. The buildings, like the clothes he and I wear, do not match a style I recognize. They are tall, grand structures of glass and stone.\n\nBut I'm distracting myself again; I return my attention to the boy. We've been friends for many years, since we were children, so we are very close to each other. Yet, he's such a nuisance sometimes, and what is this tension I feel in the air? He nods, still frowning, as he ruffles through my hair. He is almost like an older brother to me, and yet... and yet... I want something more. Something different."
 VIETold.2180.desc.male_lead:0 "We walk side by side along a river bank in some small town or city as we engage in casual talk. The buildings, like the clothes he and I wear, do not match a style I recognize. They are tall, grand structures of glass and stone.\n\nBut I'm distracting myself again; I return my attention to the girl. We've been friends for many years, since we were children, so we are very close to each other. Yet, I still think of her as a stupid, annoying little girl, and what is this tension I feel in the air? She smiles and I can't help but ruffle through her hair. She is almost like a little sister to me, and yet... and yet... I want something more. Something different."
 VIETold.2180.a.female:0 "I shyly hold his hand."
 VIETold.2180.a.male:0 "I shyly hold her hand."
 VIETold.2180.b.female:0 "I grab him and confess what I've always felt."
 VIETold.2180.b.male:0 "I grab her and confess what I've always felt."
 VIETold.2180.c.female:0 "I say mean things to hide my true feelings."
 VIETold.2180.c.male:0 "I say mean things to hide my true feelings."
 VIETold.2180.d.female:0 "He shyly holds my hand."
 VIETold.2180.d.male:0 "She shyly holds my hand."
 VIETold.2181.t:0 "Is It Love?"
 VIETold.2181.desc.female_lead:0 "He is about to say something to respond to me, to say what had been on his mind for what must have been more than a decade, since we played under the old tree by my grandfather's house as children. I hold my breath, waiting to hear the words that are about to come out of his mouth, that will change our lives forever, and he smiles for the first time in years as he says -\n\nI wake up, confused.\n\nA few moments pass, and I worry about where that boy is. And then I realize I am not that sweet, plucky girl, but [ROOT.Char.GetTitledFirstName]. It takes me several minutes before I remember how to distinguish between reality and that dream."
 VIETold.2181.desc.male_lead:0 "She is about to say something to respond to me, to say what had been on her mind for what must have been more than a decade, since we played under the old tree by her grandfather's house as children. I hold my breath, waiting to hear the words that are about to come out of her mouth, that will change our lives forever, and she finally cries for the first time in years (though happily) as she says -\n\nI wake up, confused.\n\nA few moments pass, and I worry about where that girl is. And then I realize I am not that handsome, brooding boy, but [ROOT.Char.GetTitledFirstName]. It takes me several minutes before I remember how to distinguish between reality and that dream."
 VIETold.2181.a:0 "Or at least what I think is reality."
 VIETold.2182.t:0 "The Dreamscape, The Primordial Universe"
 VIETold.2182.desc:0 "I wander a field of blurry yet vivid colors, and I cannot tell what is above and what is below, and what is left and what is right. I simultaneously float driftlessly and walk aimlessly. Am I in the primordial churning ocean, or the primordial endless skies?\n\nSomewhere deep within myself, though I cannot articulate it, I know that this is the era of dreams, when people could not distinguish between conscious and subconscious, when we walked the dreamscape of the universe under the benevolent gaze of [ROOT.Char.GetFaith.HighGodName]."
 VIETold.2182.a:0 "I know not the beginning nor the end."
 VIETold.2182.b:0 "I vaguely recall now: the Dreamer!"
 VIETold.2183.t:0 "Waking Up"
 VIETold.2183.desc:0 "Eons pass before I slowly regain consciousness.\n\nI find myself back in my bed."
 VIETold.2183.a:0 "Outside, the sun is rising."
 VIETold.2184.t:0 "A Mysterious Companion"
 VIETold.2184.desc:0 "The sky is like waves of red and yellow and dark pink, as the sun slowly wades itself deeper and deeper down the horizon.\n\n"Isn't this a lovely scene?" my companion asks with smile. I don't disagree.\n\nSuddenly, I begin to wake up.\n\nAlas! What a beautiful sunset I saw in my dream!"
 VIETold.2184.a:0 "But who was my mysterious companion?"
 VIETold.2185.t:0 "A Dream of Eternity"
 VIETold.2185.desc:0 "I wander a field that stretches from horizon to horizon, lost.\n\nI travel for what seems like years upon years and find no sense of direction, and I grow scared. I beg for some respite.\n\nSuddenly, on the horizon, I see something approaching me - a [dreamer.GetWomanMan] dressed in an ethereal dress like clouds in the sky, atop a pale horse. [dreamer.GetSheHe|U] gazes at me with a neutral expression, and somehow, deep down, I know this figure wanders the universe atop [dreamer.GetHerHis] mighty steed, beyond what our mortal minds can comprehend, and whose purpose I cannot truly grasp.\n\nI ask [dreamer.GetHerHim] who [dreamer.GetSheHe] is, where I am, and where the nearest town is.\n\n[dreamer.GetSheHe|U] does not speak, but merely nods sagely, and points in a certain direction, before riding off and disappearing."
 VIETold.2185.a:0 "I follow [dreamer.GetHerHis] directions."
 VIETold.2185.b:0 "Wait! It's you, the Dreamer!"
 VIETold.2186.t:0 "Eternity Ends"
 VIETold.2186.desc.not_dreamer:0 "Some time later - I do not know how long - the faint image of a village appears. Hurrah! It is just as that mysterious [dreamer.GetWomanMan] pointed to me!\n\nAs I wake up from my strange dream, I can only think of one thing."
 VIETold.2186.desc.dreamer:0 "Some time later - I do not know how long - the faint image of a village appears. Hurrah! It is just as the Dreamer pointed to me!\n\nAs I wake up from my strange dream, I can only think of one thing."
 VIETold.2186.a:0 "Who was that [dreamer.GetWomanMan]?"
 VIETold.2186.b:0 "Why did the Dreamer return?"
 VIETold.2187.t:0 "The Desert"
 VIETold.2187.desc:0 "A quiet campfire burns besides me as I sit down. It is my only companion here.\n\nI have been traveling for eons, alone, in this strange dream of mine. Where am I going, and where have I gone? I know not.\n\nIt is now night, and around me is desert sand, yet I feel neither cold nor hot. The skies above fade in and out of different, unnatural colors such as dark emerald, maroon, or the blue of the ocean's depths. I lie back and watch the flickering stars.\n\nHow beautiful this world is!"
 VIETold.2187.a:0 "I fall asleep within my dream."
 VIETold.2188.t:0 "Awake (Again?)"
 VIETold.2188.desc:0 "I wake up with a jolt. The stars... the night... the desert... the colors under the skies.... They are not here.\n\nThere is only the sunlight morning as I wake up.\n\nAm I back in reality? Or am I still in that dream?"
 VIETold.2188.a:0 "This is reality."
 VIETold.2188.b:0 "This is a dream."
 VIETold.2188.c:0 "I do not know how to distinguish between the two."
 VIETold.2188.d:0 "Or am I in another dream within a dream?"
