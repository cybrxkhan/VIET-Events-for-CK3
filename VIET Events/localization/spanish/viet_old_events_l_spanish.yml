 VIETold.2171.t:0 "¿Qué es este brócoli?"
 VIETold.2171.desc:0 "Un viajero trajo varios alimentos interesantes para presentar en mi corte. Uno de ellos era una verdura llamada brócoli, que no es muy popular ni conocida fuera de Italia y ciertas partes del Mediterráneo. Su cabeza es similar a la coliflor, pero su tallo se parece más a un espárrago."
 VIETold.2171.a:0 "No, gracias. Esta planta parece extraña."
 VIETold.2171.b:0 "Fascinante. Probaré un poco."
 VIETold.2171.c:0 "Quiero guardar un poco de este brócoli para que lo usen mis cocineros."
 VIETold.2171.info:0 "#emphasis Contexto histórico:#! El brócoli se originó en el Mediterráneo y se comió allí desde la antigüedad. Sin embargo, fue solo durante el período moderno temprano cuando se extendió y se comió con más frecuencia en el norte de Europa y otras partes del mundo."
 VIETold.2172.t:0 "Odio el brócoli"
 VIETold.2172.desc:0 "Hoy me enteré de que alguien que conozco, específicamente [VIET_broccoli_hater.GetTitledFirstName] - Odia con vehemencia el brócoli y se niega a comer cualquier comida que contenga este vegetal. Por supuesto, el disgusto por ciertos alimentos es normal, pero algunas personas tienen ganas de llevarlo al extremo."
 VIETold.2172.a:0 "¡Muy raro! Por otro lado, me gusta el brócoli."
 VIETold.2172.b:0 "Todos tenemos nuestras preferencias. ¿Quién soy yo para juzgar?"
 VIETold.2172.c:0 "Estoy de acuerdo sin ninguna duda. El brócoli es terrible."
 VIETold.2173.t:0 "¿Brócoli o coliflor?"
 VIETold.2173.desc:0 "Estaba pasando por la cocina, cuando escuché a mi cocinero y su asistente discutiendo sobre si el brócoli o la coliflor, serían mejor para la cena que estaban preparando. Ya que la comida es para mí , tal vez sería prudente ofrecerles mi opinión sobre el asunto."
 VIETold.2173.a:0 "Prefiero brócoli para la comida de hoy."
 VIETold.2173.b:0 "Tengo ganas de coliflor."
 VIETold.2173.c:0 "No me importa, ellos lo resolverán."
 VIETold.2173.d:0 "¿Por qué no ambos?"
