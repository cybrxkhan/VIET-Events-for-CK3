 VIETold.2001.t:0 "Por los Valles"
 VIETold.2001.desc:0 "Cuando me quedé dormido y viajé a la tierra de los sueños, me encontré en una enorme colina de la hierba más verde, con vistas a un gran lago que rodeaba una ciudad poderosa. Debajo de la colina había un antiguo santuario de mármol, mientras que detrás de mí había una pequeña cabaña junto a un bosque, donde los pájaros silbaban y los árboles susurraban en mi oído. Descansé un rato antes de decidirme..."
 VIETold.2001.a:0 "Bajar la colina, para ver el lago."
 VIETold.2001.b:0 "Presentar mis respetos en el santuario."
 VIETold.2001.c:0 "Explorar el bosque."
 VIETold.2001.d:0 "Entrar en la cabaña y relajarme."
 VIETold.2002.t:0 "Día de Cosecha"
 VIETold.2002.desc:0 "Salgo de mi casa temprano para ir a la residencia de un noble importante a cierta distancia de aquí. Por el camino, a medida que el Sol se alzaba, atravesé bastantes aldeas. Los campesinos esparcidos por los campos, trabajando en sus cultivos, aunque siempre me mostraban sus respetos."
 VIETold.2002.a:0 "Al menos todo está en orden."
 VIETold.2002.b:0 "¡Esos plebeyos me asustan!"
 VIETold.2002.c:0 "Quiero preguntarles qué tal van las cosas."
 VIETold.2003.t:0 "Rey y Patria"
 VIETold.2003.desc:0 "Me doy cuenta de que han tenido que haber muchos gobernantes antes que yo, señores y señoras, así como reyes y reinas que alguna vez gobernaron el reino. Algunos no los conoceré. ¿Seré, yo también, olvidado algún día, sin siquiera tener una nota al pie en un libro de historia, ni un susurro del viento?"
 VIETold.2003.a:0 "Aun si muero, qué importa si cumplí con mi deber."
 VIETold.2003.b:0 "¡Haré grandes gestas para asegurarme la inmortalidad!"
 VIETold.2003.c:0 "Mientras sea feliz, me conformo."
 VIETold.2003.d:0 "Al final nada importa. ¿Para qué intentarlo?"
 VIETold.2004.t:0 "Alas de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2004.desc:0 "Me encuentro en otro sueño - esta vez, volando por el cielo, mirando un reino de verdes bosques y bonitos pastos. Puedo ir a muchos sitios, pero hay un lugar que me llama, un lugar que no puedo resistirme a explorar:"
 VIETold.2004.a:0 "El templo blanco y pálido del norte..."
 VIETold.2004.b:0 "El puerto cosmopolita del oeste..."
 VIETold.2004.c:0 "La ciénaga oscura y misteriosa del sur..."
 VIETold.2004.d:0 "Los vastos campos de flores en el este..."
 VIETold.2005.t:0 "Todo Bien"
 VIETold.2005.desc:0 "Hoy ha sido un día muy aburrido en la corte. No ha ocurrido nada emocionante."
 VIETold.2005.a:0 "La emoción no siempre es deseable, así que está bien."
 VIETold.2005.b:0 "¡Quiero emociones! ¡Quiero vivir la vida!"
 VIETold.2005.a.tooltip:0 "La gente siempre dice que quiere emociones en su vida, pero deberían desear cosas buenas primero - después de todo, la emoción no siempre es buena."
 VIETold.2005.b.tooltip:0 "En efecto, a veces la gente se sienta y no hace nada con sus vidas. ¿Qué propósito tiene vivir si no exploras el mundo?"
 VIETold.2006.t:0 "La Tranquilidad del Vigilante"
 VIETold.2006.desc:0 ""Casi mediodía y sin novedades", me comenta el guardia mientras doy unas vueltas a mi jardín."
 VIETold.2006.a:0 "Continúa."
 VIETold.2006.b:0 "¡Ponte firme!"
 VIETold.2006.c:0 "¿Por qué no te esmeras más en vigilar?"
 VIETold.2007.t:0 "Gloria de la Tierra"
 VIETold.2007.desc:0 "Siempre hay quienes dudan de mi derecho a gobernar esta tierra y reclaman que no soy el gobernante legítimo. Sin embargo, ¿cómo contemplar esta tierra y no ver mi conexión con ella? También es mi reino. Tengo un propósito como su maestro:"
 VIETold.2007.a:0 "Para... Bueno, no estoy seguro de qué propósito es ese."
 VIETold.2007.b:0 "De hacer con ella lo que quiera."
 VIETold.2007.c:0 "Para proteger y ayudar a mis súbditos."
 VIETold.2007.d:0 "Para traer gloria a mi reino y a mi dinastía."
 VIETold.2008.t:0 "El Lamento del Juglar"
 VIETold.2008.desc:0 "Un músico contratado para el banquete interpreta una canción triste. Muchos en mi corte están conmovidos por el patetismo de la historia."
 VIETold.2008.a:0 "Yo, también, suelto una lágrima."
 VIETold.2008.b:0 "Pues tampoco es tan triste."
 VIETold.2009.t:0 "La Ascensión de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2009.desc:0 "Una manifestación física de [ROOT.Char.GetFaith.HighGodName] apareció supuestamente en un poblado cercano, y bendijo algunos lugareños, antes de ascender a los cielos. Pocos sacerdotes se creen la historia de los campesinos, diciendo que es un malentendido de los ignorantes, pero los campesinos no les importa y han construido altares allí donde estas apariciones han ocurrido."
 VIETold.2009.a:0 "¡Un buen presagio! Animar al clero a apoyar a los lugareños."
 VIETold.2009.b:0 "Claramente fue una ilusión de [ROOT.Char.GetFaith.DevilName]. ¡Reprimir el culto!"
 VIETold.2009.c:0 "No voy a opinar sobre supersticiones campesinas."
 VIETold.2010.t:0 "Anochecer en el Mercado"
 VIETold.2010.desc:0 "Fui corriendo al mercado cuando se estaba poniendo el Sol, esperando comprar lo que quería, pero el mercader me dijo que no le quedaba mercancía.\n\n"Tardaré bastante en conseguir más," me dijo disculpándose.\n\nAun si estuviera dispuesto a pagarle mucho dinero, no sería capaz de dármelo ahora."
 VIETold.2010.a:0 "¡No hay problema! ¡Esperaré!"
 VIETold.2010.b:0 "¡Ese bastardo! ¡Me está engañando!"
 VIETold.2010.c:0 "Al menos es honesto. No puedo hacer nada."
 VIETold.2011.t:0 "Amanecer de Flautas"
 VIETold.2011.desc:0 "Hoy me levanté más pronto de lo normal.\n\nComo estaba inquieto, salí a tomar un paseo acompañado por los guardias de confianza. Pensábamos escuchar un silbido más adelante, y tras investigar encontramos que se trataba de un pastor con su rebaño, tocando una agradable canción en su flauta de madera.\n\nMe hizo una reverencia y me deseó lo mejor."
 VIETold.2011.a:0 "Por favor, toca algo más. Es bueno."
 VIETold.2011.b:0 "Solo es un campesino."
 VIETold.2012.t:0 "La Paz de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2012.desc:0 "Hay quienes dicen que de acuerdo a las divinas escrituras, [ROOT.Char.GetFaith.HighGodName] quiere que toda la gente viva en paz unos con otros. ¿No es muy idealista? ¿Puede haber paz verdadera bajo la sabiduría y benevolencia de [ROOT.Char.GetFaith.HighGodName]?"
 VIETold.2012.a:0 "Creo que [ROOT.Char.GetFaith.HighGodName] quiere que aplastemos algunos infieles, ¡no tener paz!"
 VIETold.2012.b:0 "¡Paz y amor! ¡De hecho todos somos hermanos y hermanas!"
 VIETold.2012.c:0 "Es buena idea, pero el idealismo no puede hacer mucho."
 VIETold.2013.t:0 "Amor Bajo la Luna"
 VIETold.2013.desc:0 "El libro que leí parecía otro romance insípido. Sin embargo, acabó siendo una historia romántica épica con drama, comedia y tragedia, que me hizo cuestionar la moralidad y la mortalidad. Conmovido inmensamente, me cuesta dormir pensando en los agridulces destinos de los personajes a los que había llegado a amar. ¿Leeré alguna vez otra historia como esa?"
 VIETold.2013.a:0 "¡Nunca pensé que ese tipo de historias me gustaría!"
 VIETold.2014.t:0 "Una Historia Simple"
 VIETold.2014.desc:0 "Estaba viendo una actuación que estaba haciendo una compañía viajera. Aunque era una historia de amor corta y simple sin mucho drama ni conflicto, los personajes eran agradables y realistas en sus motivaciones y deseos. A pesar de su simplicidad y falta de tensión, a muchos de la audiencia les encantó la historia."
 VIETold.2014.a:0 "Estos plebeyos - ¡es una tontería banal!"
 VIETold.2014.b:0 "Debo admitir que me ha sacado alguna sonrisa."
 VIETold.2015.t:0 "Mala Historia"
 VIETold.2015.desc:0 "Un poeta está recitando una historia sobre un hecho histórico anterior a la audiencia y a mí. Me he dado cuenta de que ha tenido un desliz, ¡y hay algunas incongruencias en su versión de los hechos!\n\nTal vez debo hacer mi trabajo e informar al poeta de que desconoce algunos hechos, lo que puede provocar que otros se confundan. Por otra parte, puede que la gente malinterprete mis intenciones como arrogantes. ¿Qué hago...?"
 VIETold.2015.a:0 "No digo nada. No necesito que la gente piense que soy un engreído."
 VIETold.2015.b:0 "Corregirlo - ¡la historia no se hace con mentiras!"
 VIETold.2015.c:0 "Corregirlo - la verdadera historia es más interesante."
 VIETold.2015.d:0 "Corregirlo - Quiero mostrar mis conocimientos."
 VIETold.2016.t:0 "Visiones del Pasado"
 VIETold.2016.desc:0 "Estaba enganchado leyendo un libro sobre sucesos históricos del pasado. De repente, me topé con un tema particular, imágenes y escenas inconexas pasaron por mi mente, como si estuviera realmente allí. Mis criados me encontraron en el suelo momentos después, desmayado. Estaban escépticos cuando les conté lo que pasó, pero sentimientos de tristeza, alegría, odio, amor - ¡los sentí todos!"
 VIETold.2016.a:0 "¿Estaba realmente allí, en el pasado? ¿Por qué estoy aquí ahora?"
 VIETold.2017.t:0 "Gesta de Héroes"
 VIETold.2017.desc:0 "Hace poco me tomé el tiempo de leer varios libros que explicaban sobre hechos y hazañas de los héroes y guerreros de antaño. Fue muy revelador, y me ayudó a entender mejor:"
 VIETold.2017.a:0 "Qué tácticas y estrategias funcionan, y cuáles no."
 VIETold.2017.b:0 "Qué hace a una persona valiente y capaz de enfrentarse a las adversidades."
 VIETold.2017.c:0 "Cómo defender la justicia y el bien sobre todo."
 VIETold.2018.t:0 "Una Simple Historia de Amor"
 VIETold.2018.desc:0 "Hace poco leí una historia conmovedora sobre un romance puro entre unos jóvenes que crecieron como vecinos y amigos. Su virtud y honestidad les ayudó a superar muchas adversidades para poder unirse en matrimonio."
 VIETold.2018.a:0 "Odio las estúpidas historias de amor. ¿Por qué leería eso?"
 VIETold.2018.b:0 "Fue una bonita historia sobre amor verdadero."
 VIETold.2019.t:0 "Fuera"
 VIETold.2019.desc:0 "Me siento en el alféizar, mirando a las afueras. ¿Qué veo a la lejanía que observo con gran escrutinio?"
 VIETold.2019.a:0 "El sombrío asombro de la naturaleza - plantas, los cielos, el Sol ante mí."
 VIETold.2019.b:0 "Un grupo de niños campesinos jugando fuera."
 VIETold.2019.c:0 "Algunos de mis guardias patrullando."
 VIETold.2019.d:0 "Alguien muy atractiva que pasa."
 VIETold.2020.t:0 "Encerrado en Casa"
 VIETold.2020.desc:0 "En mi sueño, vivo en una gran mansión de belleza sin igual, tan grande que no ha podido ser construida con medios básicos. Es una magnífica residencia donde disfruto de todas las comodidades - comida, bebida y entretenimiento cuando me apetece, y todo tipo de artilugios mecánicos exóticos y mágicos. Aun así estoy atrapado. ¡Cada vez que intento escapar, de algún modo termino volviendo!"
 VIETold.2020.a:0 "¡Esto no es manera de vivir! ¡Debo ser libre!"
 VIETold.2020.b:0 "Ya que está aquí ante mí, supongo que puedo disfrutarlo."
 VIETold.2020.c:0 "Solo los estúpidos dan por sentado los regalos que se les dan."
 VIETold.2021.t:0 "El Fantasma en Casa"
 VIETold.2021.desc:0 "Paso unas pequeñas ruinas antiguas mientras atravieso un poblado. El campesino que hace de guía me cuenta una leyenda local, de hace siglos cuando una plaga asoló la zona, uno de los locales se escondió en las ruinas - como si fuera su casa - y murió ahí cuando se quedó sin comida y bebida. Su espíritu solitario, se supone, aún vaga por la zona hasta hoy."
 VIETold.2021.a:0 "¡Una historia interesante, supongo!"
 VIETold.2022.t:0 "En el Camino"
 VIETold.2022.desc:0 "Voy andando por mi residencia, para atrás y para adelante, pensando en esto y aquello, cuando accidentalmente tropiezo con un mueble."
 VIETold.2022.a:0 "¡Oops! ¡Qué estúpido!"
 #VIETold.2022.message:0 "Te haces daño al tropezar con el mueble"
 VIETold.2023.t:0 "¡Eek!"
 VIETold.2023.desc:0 "Una de mis jóvenes sirvientas ha chillado aterrorizada cuando un ratón se nos ha cruzado esta mañana. Tras una rápida búsqueda, no encontramos al ratón por ningún sitio, pero algunas de las chicas aún están asustadas y preocupadas porque pueda haber más ratones en casa."
 VIETold.2023.a:0 "Pobres muchachas. ¡No os preocupéis, el ratón se ha ido!"
 VIETold.2023.b:0 "Venga. ¡Creced ya! ¡Sed más valientes!"
 VIETold.2023.c:0 "Los ratones son nuestros hermanos y hermanas, debemos respetarlos."
 VIETold.2023.d:0 "¡Una vista preocupante! Debemos seguir alerta."
 VIETold.2024.t:0 "En Flagrante"
 VIETold.2024.desc:0 "Estaba aburrido en casa sin nada que hacer, así que decidí dar un paseo cuando escuché unos sonidos desde una habitación. Me escabullí y entreabrí la puerta para echar un vistazo dentro. Una de mis doncellas y uno de mis criados estaban haciendo el amor y en plena pasión, ajenos a su alrededor! Son jóvenes, pero es una insensatez."
 VIETold.2024.a:0 "Irrumpir y ordenarles que dejen de hacer esto en público."
 VIETold.2024.b:0 "Mirarlos entusiasmado en secreto, pero sin decirles nada."
 VIETold.2024.c:0 "Olvidarlo - no es de mi incumbencia."
 VIETold.2024.d:0 "Más tarde les diré que tienen mi bendición para casarse."
 VIETold.2025.t:0 "¡Boom!"
 VIETold.2025.desc:0 "Se escucha un sonido fuerte fuera, e instintivamente me asomo por la ventana, curioso. Miro fuera y no veo nada extraño."
 VIETold.2025.a:0 "Qué raro. ¿Será mi imaginación jugando conmigo?"
 VIETold.2026.t:0 "Búho Nocturno"
 VIETold.2026.desc:0 "Últimamente me quedo despierto hasta tarde por aburrimiento."
 VIETold.2026.a:0 "No es sano, pero no puedo resistirlo."
 VIETold.2026.b:0 "Intentaré sacar provecho de este mal hábito."
 VIETold.2027.t:0 "Tierras Desviadas"
 VIETold.2027.desc:0 "He escuchado que hay tierras más allá de aquí, donde el matrimonio entre hermanos es común y no solo aceptado, sino activamente adoptado y practicado en sociedad, desde la más alta realeza hasta los más humildes campesinos. ¿Pueden siquiera existir esas comunidades? Y si así fuera, tengo que conocer a alguien de allí en persona - o al menos alguien de quien me creería esas historias."
 VIETold.2027.a:0 "¡Si esa gente existe, son unos completos salvajes! ¡Degenerados, todos!"
 VIETold.2027.b:0 "¿Quién soy yo para juzgarlos? Mucha gente tiene costumbres y tradiciones diferentes."
 VIETold.2027.c:0 "Pensar en ello me emociona. #EMP Muy#! emocionado."
 VIETold.2027.d:0 "Todos esos rumores son cuentos imaginarios de pervertidos sin hermanas."
 VIETold.2028.t:0 "¿Conejos Voladores?"
 VIETold.2028.desc:0 ""¿Has oído hablar de los conejos voladores del norte?" me pregunta mi criado, mientras hablábamos de otros temas. "¡Criaturas fascinantes! ¿Crees que son reales?""
 VIETold.2028.a:0 "No seas estúpido. Los conejos no vuelan, ni viven en el helado norte."
 VIETold.2028.b:0 "¿Quién sabe? ¡Podría ser una posibilidad!"
 VIETold.2028.c:0 "Los estás confundiendo con una criatura real conocida como..."
 VIETold.2029.t:0 "Los Últimos Egipcios"
 VIETold.2029.desc:0 "Un viajero me deleita con una historia que escuchó cuando visitaba un pueblo allá en el Nilo. "Me contaron que en tiempos de los Romanos, el gobernador de Egipto envió un amigo de confianza como diplomático a las tierras del sur de Etiopía, pero se perdió no muy lejos de donde me hospedé. Finalmente encontró un gran oasis donde la gente se comportaba como los antiguos Egipcios, construyendo pirámides y adorando a dioses antiguos, y que no tenían conocimiento de que el Nilo había sido conquistado por Helenos primero y Romanos después.""
 VIETold.2029.a:0 "¡Que una comunidad mantuviera vivas sus costumbres tanto tiempo!"
 VIETold.2029.b:0 "Seguro que eran meros campesinos trogloditas."
 VIETold.2029.c:0 "¿Estarían esos oasis por allí aún?"
 VIETold.2030.t:0 "Las Legendarias Islas Orientales"
 VIETold.2030.desc:0 ""¡Ah! Déjame contarte una historia," dice el comerciante, cuando terminamos los negocios. Para no ser maleducado, nos sentamos mientras nos damos un festín, y me cuenta lo que escuchó cuando visitó China no hace mucho. "Me contaron que si uno navega hacia el este, más allá de las legendarias islas de Cipango, se toparía con una isla gobernada por un hombre imponente que cabalga un corcel de oro macizo. Estas gentes del Sol son de lo más inteligente y sabio gobernados por un dragón inmortal.""
 VIETold.2030.a:0 "¡Gente fascinante! A lo mejor un día los conocemos."
 VIETold.2030.b:0 "No creo que eso exista."
 VIETold.2031.t:0 "Tierra del Revés"
 VIETold.2031.desc:0 "Una conocida me dice que escuchó que si uno cava bajo tierra lo suficientemente profundo, emergerá en otro mundo donde hay gente similar a la nuestra. Sin embargo, son lo opuesto a nosotros: sus mujeres son más altas que sus hombres, los hombres se quedan en casa y se ocupan de los asuntos domésticos mientras las mujeres luchan en la guerra y, lo más escandaloso, los hermanos pueden casarse entre sí. Aun así, mi conocida dijo que escuchó que esta tierra era en su mayoría pacífica y próspera."
 VIETold.2031.a:0 "Tal vez su extraño modo de vida explica por qué son tan prósperos y pacíficos."
 VIETold.2031.b:0 "¡No me digas! ¿Cómo puede existir siquiera una sociedad como esa?"
 VIETold.2031.c:0 "¡Qué emocionante! Mi imaginación intenta vislumbrar ese lugar."
 VIETold.2032.t:0 "El Cuento del Laberinto"
 VIETold.2032.desc:0 "Alguien me contó de un cruel rey de tierras lejanas, pero justo con sus tratos.\n\nUna vez, contrató a un ingeniero para crear el laberinto más grande del mundo. Aquellos culpables de sus crímenes se les encerraba en el laberinto de túneles y pasillos, habitado por toda clase de bestias feroces, así como trampas peligrosas que matarían a un hombre al instante. Casi nadie pudo escapar, pero hubo unos pocos con agallas - o tal vez la bendición de [ROOT.Char.GetFaith.HighGodName] - para encontrar la salida, y el rey dio la libertad a aquellos pocos que lograban tan impresionante tarea."
 VIETold.2032.a:0 "Alguien capaz de escapar merece la libertad, desde luego."
 VIETold.2032.b:0 "¡Un gobernante extraño! Vaya métodos más innecesarios."
 VIETold.2032.c:0 "¡Espero que su laberinto tuviera muchos de esos monstruos y trampas mortales!"
 VIETold.2033.t:0 "Guardian de las Puertas"
 VIETold.2033.desc:0 "He escuchado rumores de una noble y valiente guerrera de tierras lejanas, que es inmortal y guarda una antigua puerta hecha de mármol y obsidiana. Aquellos que lo hagan mejor en combate podrán atravesar las puertas, que son el portal a un paraíso celestial, a un lugar pacífico y próspero donde uno puede vivir sin preocupaciones ni miedos.\n\nSi eso existiera, ¿podría ir allí?"
 VIETold.2033.a:0 "Si pudiera ir a ese sitio, sería tan feliz."
 VIETold.2033.b:0 "Seguro que puedo vencer a esa mujer y entrar."
 VIETold.2033.c:0 "No lo necesito. Todo lo que necesito lo tengo aquí."
 VIETold.2034.t:0 "Un Sueño de Peligro"
 VIETold.2034.desc:0 "Conozco a un anciano de una aldea local, un anciano arrugado, que fue un temerario aventurero en la juventud. Una vez se perdió en un gran bosque, casi ahogado en sus ciénagas. Afortunadamente, le rescató un hombre misterioso, que era alto y de apariencia bella, con un porte calmado y amable pero a la vez melancólico, sombrío y regio. Este hombre se refería a sí mismo como soñador, y le advirtió de los peligros de la emoción y el riesgo.\n\nTiempo después, el viejo ya no salió en busca de emociones jamás, y vivió una vida estable, tranquila y feliz en casa."
 VIETold.2034.a:0 "¡Por supuesto! Solo los idiotas adoran la emoción y la ambición."
 VIETold.2034.b:0 "No estoy de acuerdo. ¿Cuál es el objetivo de una vida aburrida?"
 VIETold.2034.c:0 "Un momento... ¿conociste al #EMP Soñador#!?"
 VIETold.2035.t:0 "El Caballo Inmortal"
 VIETold.2035.desc:0 "Entre los nómadas de Eurasia, hay historias de un caballo inmortal, corriendo por las grandes estepas, libre y audaz. Los cascos del poderoso corcel suenan como truenos, y es más rápido que cualquier cosa que se pueda ver."
 VIETold.2035.a:0 "¡Tal vez un día podamos verlo!"
 VIETold.2035.b:0 "Un cuento fantástico, nada más."
 VIETold.2036.t:0 "Mujer de Blanco"
 VIETold.2036.desc:0 "Tengo un guardia que visitó un poblado lejano en el bosque, del que se decía que era una puerta a otro mundo. Mientras estaba allí, fue al bosque a pesar de las advertencias de los lugareños.\n\nEn el bosque, encontró una criada pálida vestida de blanco. Aunque era encantadora y tímida, había algo que no cuadraba; el tono de su voz era rara, y su vestido flotaba en el aire de un modo extraño. Aterrorizado, huyó inmediatamente, sabiendo que aquello debía ser un espíritu maligno.\n\nSegún los lugareños, esas visiones no solo son comunes, sino que algunos han muerto o desaparecido allí."
 VIETold.2036.a:0 "¡Qué cobarde! No podía ser un espíritu."
 VIETold.2036.b:0 "¡Cosas aterradoras yacen en los bordes de la civilización!"
 VIETold.2036.info:0 "#emphasis Contexto Histórico:#! La mujer de blanco es un tipo de espíritu que aparece en varios folclores y mitologías por todo el mundo desde tiempos antiguos. A veces, es un fantasma que murió en trágicas circunstancias - tal vez de parto, o tras la muerte de su amado, etcétera. Otras es un espíritu vengativo que atrae y ataca a viajeros inocentes; y otras, castiga a los impíos, como los adúlteros."
 VIETold.2037.t:0 "Sueño de un Protector"
 VIETold.2037.desc:0 "Mi nueva criada es una mujer extraña. Su padre era comerciante, y a veces le acompañaba en sus viajes de niña.\n\nDice que en uno de sus viajes, ella y su padre visitaron una tierra boscosa en la que se perdió durante la noche. Estaba aterrorizada y pensó que moriría.\n\nUna mujer misteriosa la encontró llorando y la guió al camino principal. La mujer era alta y bonita, y se comportaba de manera amigable y serena, pero a la vez melancólica, sombría y regia. Apenas habló y antes de desaparecer, simplemente dijo que era una soñadora.\n\nA día de hoy, mi criada aún se pregunta quien sería esa misteriosa salvadora."
 VIETold.2037.a:0 "¡Un encuentro extraño!"
 VIETold.2037.b:0 "Espera - conocista a la #EMP Soñadora#!, ¿¿¡¡No!!??"
 VIETold.2038.t:0 "El Cuento del Erudito"
 VIETold.2038.desc:0 "Estoy hospedando a un erudito local renombrado. Al contrario de mis expectativas de ser un viejo chocho, es un hombre joven alto, guapo y carismático. Veo que mis criadas y algunas nobles lo miran con muchas ganas mientras él les cuenta sus aventuras con una voz penetrante.\n\nEn una de sus historias, recuerda la vez que llegó a un gran lago en mi señorío. Una vez lo visitó, pero casi se ahogo cuando intentó nadar en él. Cuando volvió en sí, se encontró en una de las islas del lago que no había visto antes. Mientras la describe, no recuerdo de la existencia de un lago así en una isla así."
 VIETold.2038.a:0 "¿Qué pasó después?"
 VIETold.2039.tooltip:0 "¡Es todo muy misterioso!"
 VIETold.2039.t:0 "El Cuento del Erudito"
 VIETold.2039.desc:0 "El erudito rodeó la costa de la isla y se encontró con un antiguo templo construido por los antepasados, pero aún en buenas condiciones a pesar de estar abandonado. Allí, rápidamente oró a [ROOT.Char.GetFaith.HighGodName]. Luego, para su sorpresa, encontró un pequeño bote cerca del templo que usó para dejar la isla.\n\nCada vez que regresaba al lago, nunca más podía encontrar la isla. Nadie ha oído hablar de una isla en ese lago con esas características y geografía, y no se menciona en las leyendas locales, tampoco sus compañeros eruditos no han encontrado ni rastro de ella en los registros históricos. Sin embargo, todos estamos seguros de que no está mintiendo, ya que, después de todo, es un erudito respetado."
 VIETold.2039.a:0 "Debe haber ocurrido algo extraño. ¿Seres de otro mundo?"
 VIETold.2039.b:0 "¿A lo mejor todo fue un sueño?"
 VIETold.2039.c:0 "¿Encontraré la isla algún día? ¡Quién sabe los secretos que guarda!"
 VIETold.2040.t:0 "Isla de Colores"
 VIETold.2040.desc:0 "Parece que he interrumpido un debate acalorado. Algunos de mis cortesanos y criados han estado discutiendo sobre rumores de una tierra lejana conocida como la Isla de los Colores, donde habitan mujeres y hombres como nosotros, pero con una excepción: su piel es de un color antinatural. Lo que mis cortesanos parece que no coinciden es sobre el color de la piel. ¿A lo mejor pueda dar mi opinión sobre el tema?"
 VIETold.2040.a:0 "¡La Isla de los Colores no puede existir - una historia inventada, insisto!"
 VIETold.2040.b:0 "Su color de piel es rosa... al menos, eso es lo que creo."
 VIETold.2040.c:0 "¡Estoy seguro de que su color de piel natural es de un tono azul oscuro!"
 VIETold.2040.d:0 "Supongo que su piel es verde, aunque no lo he visto."
 VIETold.2040.e:0 "No conozco la respuesta - esta verdad no la puedo inferir."
 # Version 1.0.2 "Ibn Tumart" Start Here - Please leave here
 VIETold.2041.t:0 "Sangre y Hierro"
 VIETold.2041.desc:0 "En mis sueños me encuentro a mí mismo como un soldado en un mundo destrozado. Ceniza y humo llenan los cielos mientras estoy en una trinchera embarrada, vistiendo túnicas largas de formas extravagantes. Miro a mi alrededor y veo a otros hombres vestidos de la misma manera, y concluyo que es un uniforme de algún tipo. Cerca, escucho ruidos fuertes, como si miles de edificios se derrumbaran, así que me tapo los oídos y cierro los ojos."
 VIETold.2041.a:0 "No ayudo mucho."
 VIETold.2042.t:0 "En Tierra de Nadie"
 VIETold.2042.desc:0 "Con miedo, miro por encima de la trinchera y al principio no veo nada más que barro. En el suelo, de un extremo a otro del horizonte, hay cadáveres helados como una piedra con los ojos abiertos y las heridas aún sangrantes. De repente, otro fuerte estruendo, este más cerca.\n\nCuando los hombres a mi alrededor comienzan a gritar palabras que no sé, veo a otros soldados agarrando sus armas, que son extrañas lanzas huecas con mangos torcidos. Entiendo, a pesar de mi estado aterrorizado, que debo pasar por la trinchera embarrada en la que estoy actualmente y cargar contra algún enemigo al otro lado. Agarro debidamente mi lanza y sigo a los demás por la trinchera."
 VIETold.2042.a:0 "¡Espera! ¿Qué era eso? ¡Ahhh!"
 VIETold.2043.t:0 "Un Mundo en Guerra"
 VIETold.2043.desc:0 "Grito cuando veo caballos y pájaros metálicos del tamaño de casas lanzarse hacia mí, mientras estallan explosiones por todos lados. Los hombres caen como papel quemado por un infierno interminable, por pedruscos voladores que los despedazan. Otros son reventados en pedazos cuando un rayo golpea contra el suelo.\n\nEste es el futuro de la humanidad: no hay futuro, no hay esperanza. Esta es la guerra que terminará todas las guerras, donde el mundo terminará con un apocalipsis de fuego e ira.\n\nMe despierto, sudando. ¿Eran visiones del futuro? Seguramente no. Pero si así fuera... ¿cuánto queda hasta que nuestros descendientes presencien esos horrores? ¿Un siglo? ¿Dos? ¿Diez?"
 VIETold.2043.a:0 "Me acuesto e intento dormir, pero no puedo."
 VIETold.2044.t:0 "Desde las Estepas"
 VIETold.2044.desc:0 "Ha habido muchos imperios nómadas, algunos grandes, otros pequeños. Pero hoy he conocido una sabia y auto-proclamada vidente que dice que aún falta el más grande de los imperios. Dice que en un futuro no muy lejano, un gran conquistador vendrá de las estepas y destruirá todos los reinos e imperios en su camino, o quizá el mundo entero.\n\n¡Ja! Como si eso pudiera pasar."
 VIETold.2044.a:0 "Many nomad hordes who come and go, what would make this one any different?"
 VIETold.2045.t:0 "El Azote de [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2045.desc:0 "Este señor nacerá con un coágulo de sangre en su puño, vaticina la vidente, y sus poderosos guerreros brotarán de las estepas como el agua fluye río abajo y lavarán el mundo con sangre y muerte.\n\nSe ríe ante mis dudas, y en tono escalofriante añade: "No es cuestión de broma que este hombre, este instrumento de guerra, este instrumento de los divinos es el mismísimo azote de [ROOT.Char.GetFaith.HighGodName] para castigar a todos por sus pecados. Bajo sus flechas perecerá el Dragón de Jade del este. Bajo las pezuñas de sus jinetes, caerán los Rajás de la India uno a uno. Contra su armadura oscura, forjada de los pecados de la humanidad, incluso las más fieras Espadas del Islam y los Reyes Cruzados no harán más que rasguños a este mensajero de [ROOT.Char.GetFaith.HighGodName].""
 VIETold.2045.a:0 "¡Ja! El Dragón de Jade no puede caer."
 VIETold.2045.b:0 "¡Los Rajás de la India harán frente a ese monstruo!"
 VIETold.2045.c:0 "Suena aterrador, pero las Espadas del Islam son más fuertes."
 VIETold.2045.d:0 "¡Seguro que los Reyes Cruzados tendrán el fervor de resistir!"
 VIETold.2045.e:0 "Dijeron lo mismo de Atila - ¿dónde están sus Hunos ahora?"
 VIETold.2046.t:0 "Bifurcación en el Camino"
 VIETold.2046.desc:0 "Estoy dormido y deambulando por el vacío antes de que mi mente se sumerja en un sueño. En lo profundo de mi subconsciencia, lo sé como una visión del futuro, aunque mi conciencia no lo registra como tal. Hay una bifurcación en el camino, al menos, creo que es un camino, y tiene dos direcciones."
 VIETold.2046.a:0 "Izquierda"
 VIETold.2046.b:0 "Derecha"
 VIETold.2047.t:0 "¿Una Maldición?"
 VIETold.2047.desc:0 "No veo nada más que fuego y azufre. ¡No hay esperanza! ¡No hay futuro para mi dinastía ni mi reino! Todo ha sido destruido por nuestros enemigos y la voluntad de los cielos."
 VIETold.2047.a:0 "¿Es este nuestro destino? ¡No puede ser!"
 VIETold.2048.t:0 "¿Una Bendición?"
 VIETold.2048.desc:0 "Veo un paisaje idílico hasta donde se extiende el horizonte. El cielo es brillante, el sol es cálido, los pájaros cantan. En este mundo, mi dinastía y mi reino prosperan."
 VIETold.2048.a:0 "Sería bueno que esto se hiciera realidad."
 VIETold.2049.t:0 "La Vidente"
 VIETold.2049.desc:0 "Una vidente viajera está visitando mi corte hoy. Es extraña, a veces mira al vacío y no dice nada en medio de una charla, otras veces habla en lenguas raras. Pero cuando le dan algo de comida, parece entrar en trance. Todos la miramos, inseguros. Comienza con algunos murmullos indescifrables, pero pronto se convierte en un habla comprensible.\n\nEspera, ¿qué es... qué está diciendo?"
 VIETold.2049.a:0 "¡Shh! ¡Escuchad lo que dice!"
 VIETold.2050.t:0 "La Profecía"
 VIETold.2050.desc:0 "Las palabras de la vidente son una profecía escalofriante: "Una furia santa de los Hijos de Abraham descenderá a nuestra tierra y matará a los dioses antiguos". Ella continúa, despotricando sobre cómo nuestras costumbres antiguas están en grave peligro antes de colapsar y quedarse dormida. Cuando se despierta, no recuerda nada de lo que dijo."
 VIETold.2050.a:0 "Esa fue la perorata de un lunático: ¡los viejos dioses son fuertes!"
 VIETold.2050.b:0 "¡Debemos prepararnos para protegernos de esta furia santa!"
 VIETold.2050.c:0 "Los Hijos de Abraham son poderosos, este es nuestro destino."
 VIETold.2051.t:0 "¡El Fin se Acerca!"
 VIETold.2051.desc:0 "Al principio pensé que era el mendigo del pueblo que gritaba tonterías. Sin embargo, cuando pregunté a algunos lugareños, me explicaron que en realidad era un lunático trastornado que creía que se acercaba el fin de los tiempos."
 VIETold.2051.a:0 "Ah, sí, el loco delirante habitual. Continuemos."
 VIETold.2051.b:0 "¡Por qué, el fin del mundo está cerca!"
 VIETold.2052.t:0 "¿Condena Próxima?"
 VIETold.2052.desc:0 "Tuve una pesadilla que comenzó inocentemente. Primero, estaba hablando con una joven hermosa, que parecía encantadora, pero se transformó en una Perra de Babilonia, y trajo consigo fuego y muerte. Reía mientras yo trataba de escapar, antes de gritar con una voz estridente y demente que ni yo ni mi reino escaparíamos del terrible destino."
 VIETold.2052.a:0 "Me desperté, aterrorizada y fuera de mí."
 VIETold.2053.t:0 "Pasado, Presente y Futuro"
 VIETold.2053.desc:0 "Me pregunto si la gente del pasado tendría los mismos deseos y pensamientos que yo. Después me pregunto si la gente del futuro también los tendrá."
 VIETold.2053.a:0 "¡Por supuesto! Después de todo somos todos personas."
 VIETold.2053.b:0 "No, la gente del pasado y del futuro son demasiado diferentes a mi."
# Version 1.0.3 Start Here - Please leave here
 VIETold.2054.t:0 "La Camarera"
 VIETold.2054.desc:0 ""¡Por [ROOT.Char.GetFaith.HighGodName]! ¡Por fin un hombre guapo en nuestro pueblo!" dice la camarera, sonriendo cuando entro a la taberna.\n\nEstoy aquí para reunirme con unos patricios locales en negocio oficial, pero tengo una hora libre antes de que lleguen, así que a lo mejor me puedo distraer con esta chica..."
 VIETold.2054.a:0 "Seguro que lo está diciendo para que le de propina. La ignoraré."
 VIETold.2054.b:0 "Voy a hablar con ella un rato, pero nada inapropiado."
 VIETold.2054.c:0 "Flirtearé con ella, pero nada serio."
 VIETold.2054.d:0 "¿Una hora libre? Suficiente para divertirme un poco."
 VIETold.2054.e:0 "No me interesan las mujeres. Genial... odio esto."
 VIETold.2054.f:0 "Aunque no tengo interés por las mujeres, no me importa charlar un rato."
 VIETold.2055.t:0 "Una Bella Jovencita"
 VIETold.2055.desc:0 "Estoy en un pequeño festín, organizado por un noble local. Una de sus hijas, una chica encantadora que ha cumplido la mayoría de edad, intenta tener una charla conmigo, y tímidamente me dice: "Bonito día contigo por aquí..."\n\nClaramente es inexperta hablando con mayores, pero es entrañable. A medida que avanza la conversación, veo que tal vez tenga potencial."
 VIETold.2055.a:0 "Le daré algún consejo y unas palabras amables."
 VIETold.2055.b:0 "Parece aburrida. Me iré a hablar con alguien más."
 VIETold.2055.c:0 "Le preguntaré a su padre si puede unirse a mi corte."
 VIETold.2056.t:0 "La Debutante"
 VIETold.2056.desc:0 "El padre estaba sorprendido pero agradecido porque su hija [scope_VIET_nice_day_girl.GetTitledFirstName] me hubiera impresionado lo suficiente para quererla en mi corte. Por supuesto, eso significa mayor estatus y prestigio para su familia, e indudablemente tendrá mejores oportunidades en la vida que viviendo para siempre en una pequeña residencia."
 VIETold.2056.a:0 "¡Bienvenida, [scope_VIET_nice_day_girl.GetTitledFirstName]!"
 VIETold.2057.t:0 "Un Artista de Muerte"
 VIETold.2057.desc:0 "Una extraña mercenaria ha llegado a mi corte desde tierras lejanas. Es una mujer. Aunque no es muy mayor, tiene muchas heridas de guerra, y su comportamiento sugiere que es ruda como un oso.\n\nElla me dice, con tono inquietante, "La muerte es mi arte, y como todo artista, busco un mecenas. Por un puñado de oro, te seguiré a cualquier peligro.""
 VIETold.2057.a:0 "Es un poco rara, ¡pero parece que sería una espectacular guardaespaldas!"
 VIETold.2057.b:0 "No, está bien. Sin embargo le agradeceré el ofrecimiento."
 VIETold.2057.c:0 "¡Jaja! ¿Una mujer que cree que puede luchar? Ahora sí que lo he visto todo."
 VIETold.2058.t:0 "Pellizco al Aire"
 VIETold.2058.desc:0 "Estoy visitando a algunos de los campesinos, para conocer mejor la situación de mi señorío, o al menos que parezca que me intereso. Le pregunto a uno de ellos cómo espera que venga la próxima cosecha.\n\n"Hay un pellizco en el aire," comenta el granjero en un dialecto rústico. "El frío no hará ningún bien a mis cultivos.""
 VIETold.2058.a:0 "No es mi problema, así que suerte con ello."
 VIETold.2058.b:0 "No te preocupes. Todo saldrá bien. ¡Te lo prometo!"
 VIETold.2058.c:0 "Rezar a [ROOT.Char.GetFaith.HighGodName] para que no pase nada malo."
 VIETold.2058.d:0 "Ya veo. Esperemos que el frío no sea tan malo."
 VIETold.2059.t:0 "Frutas y Verduras"
 VIETold.2059.desc:0 "El mercado del pueblo siempre está lleno de actividad. Mientras espero encontrarme con alguien, miro distraídamente a la gente mientras van de un lado a otro. Desde granjeros fervorosos que venden y compran productos hasta hábiles comerciantes de tierras exóticas, muchos se han reunido aquí para hacer negocios.\n\nVi a una niña trabajando en el puesto cercano, así que entablo una conversación con ella.\n\n"Vendo frutas y verduras con mi madre", me dice. "Es divertido la mayoría de los días, pero es un trabajo duro"."
 VIETold.2059.a:0 "Mejor acostúmbrate a una vida de trabajo duro, pequeño."
 VIETold.2059.b:0 "¡Arriba esos ánimos! A veces debes relajarte."
 VIETold.2059.c:0 "Trabajar es inútil sin devoción a [ROOT.Char.GetFaith.HighGodName]."
 VIETold.2059.d:0 "¡Eres asombrosa! Tal vez haya esperanza por el futuro después de todo."
 VIETold.2060.t:0 "El Guerrero Poeta"
 VIETold.2060.desc:0 "Estaba un día aburrido y conociendo a uno de mis guardias, un tipo amigable al que le gusta escribir algunos poemas en sus ratos libres.\n\n"¿Sabes qué le pasa al mundo estos días?" me dice. "Todo el mundo está obsesionado con la muerte. La gente ha olvidado al humor, la poesía y el romance. Adoro una buena espada como cualquier hombre, pero hay más por lo que vivir.""
 VIETold.2060.a:0 "Pero no podemos dejar que las nimiedades nos distraigan."
 VIETold.2060.b:0 "¿Eres otro de esos holgazanes, no?"
 VIETold.2060.c:0 "¡Es verdad! La gente necesita relajarse."
 VIETold.2060.d:0 "Me gusta esa actitud. ¿Qué tal un ascenso?"
 VIETold.2061.t:0 "El Guerrero Poeta"
 VIETold.2061.desc:0 "[scope_VIET_jon_battle_born.GetTitledFirstName] me mira sorprendido cuando le hago el ofrecimiento. Después, dice "¿En serio? ¡Ja! Por [ROOT.Char.GetFaith.HighGodName] sería todo un honor. Mi [ROOT.Char.GetLadyLord], será un placer ser de mayor utilidad, como guerrero y como poeta.""
 VIETold.2061.a:0 "Espero grandes cosas de tí."
 VIETold.2062.t:0 "Cargas Pesadas"
 VIETold.2062.desc:0 "Una doncella me está ayudando a limpiar mi habitación. Ella es famosa en la corte por tener una personalidad sarcástica y ocasionalmente distraída, incluso si es innegablemente capaz e inquebrantablemente leal. Mientras le entrego algunas cosas para que las tire al basurero, ella pone los ojos en blanco y dice sarcásticamente: "Juro que llevaré tus cargas"."
 VIETold.2062.a:0 "Cuida ese tono. ¡Soy tu señor!"
 VIETold.2062.b:0 "¡Jaja! ¡Graciosa como siempre!"
 VIETold.2062.c:0 "Necesito gente más inteligente e ingeniosa en mi corte."
 VIETold.2063.t:0 "Cargas aún más Pesadas"
 VIETold.2063.desc:0 "[scope_VIET_skyrim_lydia.GetTitledFirstName] muestra su típica expresión de sarcasmo cuando le digo que va en serio lo de convertirla en una dama adecuada. Tras explicarle que no confío en aquellos que hacen uso de las falsas apariencias y embustes, y que aprecio lo franca que puede ser conmigo, se encoge de hombros.\n\n"Como queráis, mi [ROOT.Char.GetLadyLord]. He jurado servirte, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 VIETold.2063.a:0 "Solo... intenta no ser tan sarcástica todo el tiempo, ¿de acuerdo?"
 VIETold.2064.t:0 "Un Humilde Granjero"
 VIETold.2064.desc:0 "Me topo con un campesino en el camino e intento hablar con él.\n\n"¿Vienes a mirar boquiabierto a un plebeyo [ROOT.Char.GetCulture.GetName]?" suelta, antes de disculparse rápidamente, "No pretendía ofender, solo soy un humilde granjero. No un... un gran [ROOT.Char.GetTitleAsNameNoTooltip], como usted.""
 VIETold.2064.a:0 "No te preocupes. ¿Va todo bien?"
 VIETold.2064.b:0 "¡Idiota insolente! ¡Intentaba ser amistoso!"
 VIETold.2064.c:0 "Guardias, dadle una lección a este hombre."
 VIETold.2064.d:0 "¡Guardias, echad a la mazmorra a este cabezota insolente!"
 VIETold.2065.t:0 "Defensas Vergonzosas"
 VIETold.2065.desc:0 "Hoy estoy en el pueblo, visitando a alguien, y escucho a un señor mayor decir, "La seguridad por aquí es terrible. Vergonzoso, eso es lo que es."\n\nContinua criticando mis guardias y mis decisiones respecto a la protección de la zona, ¡sin cerciorarse que estoy allí!"
 VIETold.2065.a:0 "Ignorarlo. Es un bocazas de sillón."
 VIETold.2065.b:0 "Presentarme y escuchar sus soluciones."
 VIETold.2065.c:0 "Presentarme y decirle educadamente que se meta en sus asuntos."
 VIETold.2066.t:0 "¿Un Mercader Herido?"
 VIETold.2066.desc:0 "Algunos guardias y yo viajamos por las zonas más rurales del país, cuando me encuentro con un hombre sentado junto a un carruaje volcado. Parece estar sufriendo y explica que es un comerciante ambulante. Hoy temprano, los bandidos lo atacaron y se llevaron todos sus bienes. Sin embargo, dice que todavía le quedan algunas pertenencias en su campamento cercano. Si lo escoltamos de regreso a su campamento, me compensará."
 VIETold.2066.a:0 "¡Por supuesto! Será un placer ayudar."
 VIETold.2066.b:0 "Apáñate tú solo."
 VIETold.2066.c:0 "Esto no me huele bien. Deberíamos irnos."
 VIETold.2066.d:0 "Esto no me huele bien. Vamos a ayudarlo, pero estad atentos."
 VIETold.2067.t:0 "¡Es Una Trampa!"
 VIETold.2067.desc.a:0 "El mercader nos guía a su campamento a un paso sorprendentemente ligero. Sin embargo, cuando nos acercamos, me doy cuenta de que hay hombres fuertemente armados rodeándonos. El "comerciante" les grita, "¡Parece que hemos atrapado a otro idiota!"\n\nAunque pudimos luchar y escapar, hubo algunas bajas. ¿Cómo he podido ser tan ingenuo? ¡Hubiera podido morir en esa emboscada!"
 VIETold.2067.desc.b:0 "El mercader nos guía a su campamento a un paso sorprendentemente ligero. Sin embargo, cuando nos acercamos, me doy cuenta de que hay hombres fuertemente armados rodeándonos. El "comerciante" les grita, "¡Parece que hemos atrapado a otro idiota!"\n\nPor supuesto, mis hombres y yo ya habíamos olido algo raro, y estábamos en lo cierto. Estábamos preparados para la emboscada, y los bandidos no tuvieron oportunidad.\n\n¡Es más, sus ganancias son ahora nuestras!"
 VIETold.2067.a:0 "Tuvimos mucha suerte esta vez."
 VIETold.2067.b:0 "Buen trabajo."
 # Version 1.0.4 Start Here - Please leave here
 VIETold.2068.t:0 "Mañana Temprano"
 VIETold.2068.desc:0 "Por alguna razón, me levanté una hora antes de lo normal esta mañana. Me es difícil volverme a dormir, y el sol ya se está levantando por el horizonte. Aunque me encuentro un poco cansado, puedo aprovechar para hacer algo ya que no tengo nada que hacer."
 VIETold.2068.a:0 "Ve afuera a tomar un paseo"
 VIETold.2068.b:0 "Comerte el desayuno"
 VIETold.2068.c:0 "Tumbarte en la cama y mirar el techo"
 VIETold.2068.d:0 "Leer un libro"
 VIETold.2069.t:0 "Bajo el Sol"
 VIETold.2069.desc:0 "Estoy viajando y el sol golpea fuerte. Sin embargo, ya es demasiado tarde para volver a casa - estoy cerca de mi destino, la residencia de un noble local con el que debo reunirme. Aun así, yo y el resto de mi caravana nos estamos cansando más y más a medida que el sol se levanta en el cielo."
 VIETold.2069.a:0 "Deberíamos descansar un poco."
 VIETold.2069.b:0 "¡Continuemos! ¡El tiempo es oro!"
 VIETold.2070.t:0 "El Rey Mono"
 VIETold.2070.desc:0 "Estoy viendo una obra de teatro organizada por la comunidad china local sobre Sun Wukong, el Rey Mono, que es popular en China e incluso adorado por algunos.\n\nUn actor vestido de mono baila sobre el escenario, riéndose y burlándose de sus enemigos mientras esquiva sus ataques, todo para salvar a su maestro, el famoso monje y peregrino Xuanzang."
 VIETold.2070.a:0 "¡Una historia interesante!"
 VIETold.2071.t:0 "Sol Brillante"
 VIETold.2071.desc:0 "Hoy el cielo está despejado, con un color azul puro. El sol brilla en lo alto sin una nube que lo cubra."
 VIETold.2071.a:0 "¡Qué brillante!"
 VIETold.2072.t:0 "Loción Solar"
 VIETold.2072.desc:0 "Un mercader ambulante presenta su argumento. Las quemaduras del sol no son solo poco atractivas, sino además dañinas y peligrosas.\n\nEste mercader me ofrece un aceite especial hecho de arroz, jazmín, lúpulo y otras hierbas que ayudan a protegerte cuando estás bajo el sol durante mucho tiempo.\n\n"quien cree que un bronceado le queda bien a alguien, especialmente a alguien de tan alto rango como tú?" dice el comerciante. "Mi [ROOT.Char.GetLadyLord], ¡usted no es ningún campesino ignorante después de todo!""
 VIETold.2072.a:0 "¡Hecho! ¿Quién querría un bronceado?"
 VIETold.2072.b:0 "Intentemos regatear un poco."
 VIETold.2072.c:0 "Creo que es un derroche."
 VIETold.2072.info:0 "#emphasis Contexto Histórico:#! Desde la antigüedad han existido varias recetas para crear protector solar. Aceites de arroz, jazmín y lúpulo han sido usados comúnmente en partes de Egipto desde la época de los Faraones."
 VIETold.2073.t:0 "Evitar Contacto Visual"
 VIETold.2073.desc:0 "[scope_VIET_sun_starer.GetTitledFirstName] ha sido lo bastante idiota para mirar al sol demasiado tiempo.\n\nAún cuando le avisamos varias veces de lo peligroso que era."
 VIETold.2073.a:0 "Hay gente que..."
 # Version 1.1.2 Start Here - Please leave here
 VIETold.2074.t:0 "Un Suceso Impactante"
 VIETold.2074.desc:0 "Hoy ha habido una tormenta inesperada. Cayó un rayo muy cerca de mí, ¡pero afortunadamente no ha pasado nada!"
 VIETold.2074.a:0 "Tuve mucha suerte."
 VIETold.2075.t:0 "La Tienda del Herborista"
 VIETold.2075.desc:0 "Estoy de visita a una villa de mi señorío para atender unos asuntos. Antes de irme, hago una parada en la herboristería para echar un vistazo. La herborista, una mujer mayor con cara ruda, me mira molesto por mirar sin comprar, pero no dice nada.\n\nA medida que veo la cantidad de hierbas en el mostrador, ¡me doy cuenta de la gran variedad de hierbas, plantas, minerales y todo lo que se puede usar para crear pociones y venenos!"
 VIETold.2075.desc.educated:0 "Incluso para alguien como yo con conocimientos en el arte de la herboristería, hay tantas plantas, minerales y substancias por el mundo, que aún puedo encontrar cosas inesperadas de vez en cuando."
 VIETold.2075.a:0 "¿Puedo comprar algo para mis médicos?"
 VIETold.2075.b:0 "Sólo estaba mirando."
 VIETold.2075.c:0 "Puede que todo esto sean solo remedios de curandero."
 VIETold.2075.d:0 "¿Puedo comprar una gran cantidad para mis médicos?"
 VIETold.2076.t:0 "Lobo Misterioso"
 VIETold.2076.desc:0 "Se ha avistado un lobo salvaje vagando cerca de aquí. No parece que sea una amenaza para nadie, pero tampoco sabemos qué hacer con él. Cuando estoy cerca, parece que se retira y me mira con expresión seria, como si mostrase respeto."
 VIETold.2076.a:0 "Ordenar a mis soldados que lo persigan. Es un peligro."
 VIETold.2076.b:0 "Si quiere quedarse, lo respetaremos."
 VIETold.2077.t:0 "¿Una Broma?"
 VIETold.2077.desc:0 "Me iba a dormir cuando vi algo alarmante en la cama: una daga manchada de sangre.\n\nLa investigación no dio apenas información de quién la puso ahí y por qué. Algunos de mis cortesanos y guardias sugieren que haya podido ser una broma."
 VIETold.2077.a:0 "¡Esto es preocupante! ¡Aumentad la seguridad inmediatamente!"
 VIETold.2077.b:0 "Tal vez sea una broma después de todo. Nadie ha salido herido, ¿verdad?"
 VIETold.2077.c:0 "¡Aunque no fuera una broma, no temo al peligro!"
 VIETold.2077.d:0 "De todos modos tampoco es sangre. Es agua con colorante."
 VIETold.2078.t:0 "El Mejor Equipamiento"
 VIETold.2078.desc:0 "Estoy inspeccionando las tropas en sus campamentos. Paso junto algunos herreros, que están reparando armas y armaduras. Todos tienen que trabajar duro para asegurarse que mis guerreros tengan el mejor equipo."
 VIETold.2078.a:0 "Su duro trabajo no puede ser en vano."
 VIETold.2078.b:0 "¡Esos perros holgazanes deberían estar trabajando más!"
 VIETold.2079.t:0 "¿Quién?"
 VIETold.2079.desc:0 "Acudí a un baile en la casa de un noble local, y conocí a una persona muy interesante. Hablamos de toda clase de temas y pasamos un rato fantástico. Desafortunadamente tuvo que irse pronto, ¡y ni siquiera pregunté su nombre!"
 VIETold.2079.a:0 "¿Quién era?"
 VIETold.2080.t:0 "El Sueño del Castillo"
 VIETold.2080.desc:0 "Soñé que viajaba a un castillo magnífico, tan grande e inmenso que ensombrecía todo el territorio cercano, incluso bosques y montañas. ¡Era una visión imponente!"
 VIETold.2080.a:0 "Cuando me desperté, no sabía que había sido todo eso."
 VIETold.2081.t:0 "Comportamiento Inapropiado"
 VIETold.2081.desc:0 "Una de mis sirvientas informa que [scope_VIET_courtier_perving_on_maid.GetTitledFirstName] dejó una carta de amor inapropiada en su cama. Se le conoce por tener predilección por las sirvientas jóvenes. Llegado el punto, mis sirvientas me piden que haga algo, ya que las hace sentir incómodas, y se niega a entrar en razón cuando mis otros cortesanos o sirvientes le dicen que debería parar esa tontería."
 VIETold.2081.a:0 "Es su problema, no el mío."
 VIETold.2081.b:0 "Le daré una charla seria."
 VIETold.2082.t:0 "Procedimiento Médico Fallido"
 VIETold.2082.desc:0 "Un noble importante se lesionó gravemente, y el médico tuvo que practicar una cirugía de emergencia. Sin embargo, el noble murió. Algunos familiares argumentan que el médico erró el procedimiento, aunque el médico y otros sabios dicen que la cirugía tenía pocas probabilidades de éxito. Acuden a mí para que lo juzgue."
 VIETold.2082.a:0 "¡El médico lo hizo a propósito - debe ser encarcelado y juzgado!"
 VIETold.2082.b:0 "El médico cometió un error, pero es inocente. Pagará una multa."
 VIETold.2082.c:0 "El médico hizo lo que pudo. La familia debería abandonar las acusaciones."
 VIETold.2082.d:0 "El médico no hizo nada malo. Esa lesión que tenía el noble..."
 VIETold.2083.t:0 "Fuga"
 VIETold.2083.desc:0 "Un importante criminal ha escapado recientemente de mis cárceles y cometió una masacre. Fue capturado y ejecutado inmediatamente por mis guardias, pero esto será indudablemente una mancha sobre mi autoridad."
 VIETold.2083.a:0 "¡Noticias terribles!"
 VIETold.2084.t:0 "Familia Feliz"
 VIETold.2084.desc:0 "En mi camino a algún lugar, paso por una colina cerca de una villa y veo a un joven y una mujer jugando con su hijo. Parecen felices juntos, disfrutando de la compañía."
 VIETold.2084.a:0 "Eso me conmueve. Parecen buena gente."
 VIETold.2084.b:0 "Ver a la gente feliz me pone inexplicablemente furioso."
 VIETold.2085.t:0 "Zhōng Guó"
 VIETold.2085.desc:0 "Hay algunos que dicen que China, el Reino Medio, es la más civilizada de las naciones, que sus leyes son las más justas, sus oficiales los más justos, su tierra la más próspera, su gente la más refinada, su cultura la más refinada. ¡Tiene que ser verdad!"
 VIETold.2085.a:0 "Deberíamos estar orgullosos de nuestras costumbres [ROOT.Char.GetCulture.GetNameNoTooltip]."
 VIETold.2085.b:0 "Es importante que aprendamos de ellos."
 VIETold.2085.c:0 "¡No son mejores que nadie!"
 VIETold.2086.t:0 "Fragor de la Construcción"
 VIETold.2086.desc:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] se acerca a mí con una queja. Algunos lugareños están construyendo un nuevo edificio cerca de su casa. Sin embargo el estruendo que hacen es alto y molesto. La construcción no es de su propiedad, así que poco puede hacer, pero tal vez yo sí pueda."
 VIETold.2086.a:0 "¡[scope_VIET_courtier_noise_complainer.GetTitledFirstName] debería ser respetado! Detened la construcción inmediatamente."
 VIETold.2086.b:0 "Los lugareños no están quebrantando ninguna ley, así que pueden continuar."
 VIETold.2086.c:0 "Hablaré con los lugareños sobre cómo pueden reducir el ruido."
 VIETold.2086.d:0 "Tal vez pueda convencer a [scope_VIET_courtier_noise_complainer.GetTitledFirstName] de que se acostumbre."
 VIETold.2086.d.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] no está convencido"
 VIETold.2086.d.toast.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] no está convencido"
 VIETold.2086.d.toast.failure:0 "Fracasas en intentar convencer a [scope_VIET_courtier_noise_complainer.GetTitledFirstName]"
 VIETold.2086.d.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] está convencido"
 VIETold.2086.toast.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] no está convencido"
 VIETold.2086.d.toast.success:0 "Convences a [scope_VIET_courtier_noise_complainer.GetTitledFirstName]"
 VIETold.2087.t:0 "Incómodo"
 VIETold.2087.desc:0 "Hoy he recibido un informe de que algunos de mis soldados han irrumpido accidentalmente en la casa de la persona equivocada para realizar un arresto. Fue una situación incómoda en todo el lugar."
 VIETold.2087.a:0 "Al menos nadie salió herido."
 VIETold.2087.b:0 "Pagar a la persona unas monedas como disculpa."
 VIETold.2088.t:0 "Invasión Bárbara"
 VIETold.2088.desc:0 "Estoy escuchando historias de señores de la guerra que atacaron Roma hace generaciones. Atila es el más famoso, pero hay otros conocidos. Alarico el Godo saqueó Roma y murió poco después, por ejemplo. También está Genserico, que llevó a los vándalos a dominar el Mediterráneo; el ambicioso Odoacro, que depuso al último Emperador Romano de Occidente, Rómulo Augústulo; y Clovis, el primer rey de los Francos."
 VIETold.2088.a:0 "La audacia y astucia de Genserico están subestimadas en estos tiempos."
 VIETold.2088.a.info:0 "#emphasis Contexto Histórico:#! Aunque no se nombra tanto como otros famosos reyes "bárbaros", Genserico consiguió que los vándalos pasaran de ser una tribu menor en toda una potencia. Organizó su ejército y estructura social, y desarrolló una flota que le permitió conquistar partes del Mediterráneo, particularmente el norte de África y la magnífica ciudad de Cartago."
 VIETold.2088.b:0 "¡Atila fue como la llegada del Apocalipsis!"
 VIETold.2088.b.info:0 "#emphasis Contexto Histórico:#! El así llamado "Azote de Dios", Atila el Huno, fue uno de los más temidos enemigos de Roma en la baja antigüedad, y tal vez el más conocido de los invasores tras Gengis Kan. Aunque los orígenes - y el destino - de los Hunos es aún incierto, son recordados por sus devastadoras invasiones sobre varias tierras romanas y tribus germanas."
 VIETold.2088.c:0 "El saqueo de Roma de Alarico es legendario por su eficiente brutalidad."
 VIETold.2088.c.info:0 "#emphasis Contexto Histórico:#! Alarico empezó como uno de los muchos soldados germanos que lucharon para el Imperio Romano. Se consideraba muy romanizado e hizo tratos con generales romanos como el gran Estilicón - de hecho, tras la ejecución de Estilicón por opositores políticos, Alarico fue declarado enemigo de Roma. Esto desencadenó una serie de eventos que llevaron al saqueo de Roma en el 410 dC, lo que le guardó un lugar en la historia."
 VIETold.2088.d:0 "Odoacro se ganó su lugar en la historia por su tenacidad."
 VIETold.2088.d.info:0 "#emphasis Contexto Histórico:#! En el 476 dC, Odoacro se proclamó a sí mismo Rey de Italia y depuso al último Emperador Romano de Occidente, Rómulo Augústulo. Contrario a la representación típica de la "Caída de Roma", Odoacro reconoció el dominio del Emperador de Roma Oriental, tuvo el apoyo de la clase senatorial romana, y utilizó los sistemas administrativos romanos. Fue asesinado por el rey Ostrogodo Teodorico."
 VIETold.2088.e:0 "Clodoveo sentó las bases del dominio franco."
 VIETold.2088.e.info:0 "#emphasis Contexto Histórico:#! Antes de Clodoveo, los francos estaban divididos en distintas tribus - muchas lucharon contra Atila el Huno, por ejemplo. Como el primer rey de los francos, Clodoveo fundó la dinastía Merovingia, y convirtió a los francos del Arrianismo al Cristianismo niceno, lo que fortalecerá las relaciones de los francos con la Iglesia Católica."
 VIETold.2089.t:0 "¿Tierras aún más Ricas?"
 VIETold.2089.desc:0 "Las minas de oro y sal de África Occidental son muchas, y traen mucha riqueza a la región. Pero hay rumores, leyendas, que más allá de los pastos y junglas, hay reinos y ciudades aún más ricas que hacen que el África Occidental parezca pobre en comparación. ¿Puede ser posible?"
 VIETold.2089.a:0 "Seguramente no. Los Reinos del Sahel son inmensamente ricos."
 VIETold.2089.b:0 "¡Por supuesto que existen! El mundo es grande y está lleno de maravillas."
 VIETold.2089.c:0 "¿Quién podría ser más rico que los [ROOT.Char.Culture.GetName]?"
 VIETold.2090.t:0 "¿Magia Negra o No?"
 VIETold.2090.desc:0 "Se sabe que un erudito que reside cerca de aquí posee un antiguo pergamino con una escritura indescifrable. Dice que tiene la sensación de que es un engaño. Sin embargo, hay quienes creen que es un artefacto oscuro capaz de conjurar magia, y que debe ser destruido."
 VIETold.2090.a:0 "¡Destruye ese pergamino! ¡Puede ser peligroso!"
 VIETold.2090.b:0 "No me importaría echarle un vistazo - ¡es inofensivo!"
 VIETold.2090.c:0 "¿Por qué debería importarme?"
 VIETold.2090.d:0 "Lo mostraremos a otros eruditos, a ver qué creen."
 VIETold.2091.t:0 "Picos Nevados"
 VIETold.2091.desc:0 "Veo las montañas desde mi casa cada día. Hace poco nevó por allí, y puedo ver los picos de las montañas cubiertos con una fina capa blanca."
 VIETold.2091.a:0 "¡Una vista inspiradora!"
 VIETold.2092.t:0 "¡Emboscada!"
 VIETold.2092.desc:0 "Estaba viajando de noche con un grupo de gente. Teníamos prisa.\n\n"¡Debemos movernos rápido, o nos atraparán!" dijo alguien.\n\nDe repente, escuchamos gritos y fuego.\n\n"¡Emboscada! ¡Corred!" grita alguien.\n\nDemasiado tarde - lo siguiente que recuerdo es que fui golpeado por varias flechas y empecé a sangrar profusamente, perdiendo la consciencia."
 VIETold.2092.a:0 "Al rato me levanté. ¡Menuda pesadilla!"
 VIETold.2093.t:0 "Nunca Confíes en un Bandido"
 VIETold.2093.desc:0 "Unos bandidos salvajes chantajearon a un noble huérfano a hacer tratos con ellos, que después no cumplieron. Decidieron que debían matarlo e intentaron irrumpir en su casa, pero tuvo suerte e ingenio, y consiguió escapar de sus atacantes. Ahora acude a mí en busca de protección."
 VIETold.2093.a:0 "Puedo permitirme enviar algunos de mis guardias que se ocupen de esos criminales."
 VIETold.2093.b:0 "No es mi problema. ¡Arréglatelas solo!"
 VIETold.2093.c:0 "Quédate en mi corte, estarás a salvo."
 # Version 1.1.3 "Zhiguai" Start Here - Please leave here
 VIETold.2094.t:0 "El Sueño Final"
 VIETold.2094.desc:0 "Algunos dicen que morirse es como caer en un extraño pero apacible sueño. ¿Será verdad?"
 VIETold.2094.a:0 "Tal vez. Pero pensar en ello es inútil mientras estamos vivos."
 VIETold.2094.b:0 "La vida también es como un sueño, ¿no?"
 VIETold.2094.c:0 "No lo sabré seguro hasta que yo mismo empiece mi viaje."
 VIETold.2094.d:0 "Los sabios [ROOT.Char.GetFaith.GetAdjective] dicen que cuando uno muere..."
 VIETold.2095.t:0 "Visita de un Viejo Amigo"
 VIETold.2095.desc:0 "Desde que era pequeño, había una criada en nuestra familia que era muy cercana, como otro familiar. Murió de vejez hace un par de días, cosa que me afectó mucho, y me afectó psicológicamente. Extrañamente, la pasada noche me visitó en un sueño.\n\nNo recuerdo dónde nos reunimos, había una especie de luz brillante, y una suave brisa acariciándome la cara. Mi criada me dijo que siempre me había querido como su propio hijo, pero ahora se había ido. Me abrazó, me deseó lo mejor, y me dijo adiós una última vez antes de emprender su viaje final. Fue un sueño reconfortante."
 VIETold.2095.a:0 "Adiós... ¿pero será para siempre?"
 VIETold.2096.t:0 "No Temas a la Muerte"
 VIETold.2096.desc:0 "Mi querido sirviente está en su lecho de muerte. Su muerte será un duro golpe a muchos de nosotros, pues era un hombre respetado por su paciencia, humildad y sabiduría, la cuál siempre intento enseñarnos. Yo y otros estamos en la habitación aguardando, y le pregunto si está asustado.\n\n"¿Asustado? No, el viaje no termina aquí," sonríe levemente. "La muerte es solo otro camino, uno que debemos tomar. La cortina de lluvia gris se recoge y todo se convierte en hierba plateada. Y lo ves... Costas blancas... y más allá, toda una tierra verde bajo un repentino amanecer."
 VIETold.2096.a:0 "Me quedó a su lado un rato, pensando en sus palabras."
 VIETold.2097.t:0 "Aún No"
 VIETold.2097.desc:0 "Camino a través de un vasto valle de hierba verde, cubierto por un cielo de color azul puro. Doy con un río atestado de gente. Los reconozco como gente que murió, hace muchos años, conocidos y amigos e incluso viejos criados.\n\nUno se acerca y me pregunta preocupado, "¿Por qué estas aquí? Te unirás a nuestro viaje algún día, pero no hoy. Aunque puedes disfrutar del sol y el aire fresco un rato más con nosotros.""
 VIETold.2097.a:0 "Me despierto tranquilo, tras relajarme un rato en aquél extraño sueño."
 VIETold.2098.t:0 "Claridad Solemne"
 VIETold.2098.desc:0 "Mientras paseaba cerca de mi casa, vi algo en el suelo. Para mi sorpresa, encontré una rata tumbada al lado de un parche de hierba. No estaba asustado, me di cuenta que estaba muriendo. Sus ojos se fijaron en mí llenos de una solemne claridad, de un modo que no se esperaría de una criatura como esas - casi como si quisiera decirme algo. Entonces, se quedó quieta, y murió."
 VIETold.2098.a:0 "Había algo profundo en ello. La vida está llena de maravillas."
 VIETold.2098.b:0 "Eso fue raro. Pero una rata es una rata. ¡Bueno! Sigo mi camino."
 VIETold.2098.c:0 "¡Una rata extraordinaria! Cubriré su cuerpo con hojas en señal de respeto."
 VIETold.2099.t:0 "Gracias"
 VIETold.2099.desc:0 "Esa noche, soñé que estaba de pie frente a una anciana a la que no conocía. A pesar de su edad, se movía con ligereza, y me hizo una reverencia.\n\n"Gracias por tu amable gesto antes," dijo. "Muchos me hubieran ignorado mientras moría. Cualquiera que fueran tus intenciones, tu noble gesto me ha traído paz en el más allá, y puedo continuar."\n\nDespués me desperté, estaba confuso."
 VIETold.2099.a:0 "No puede ser... ¿será posible?"
 VIETold.2100.t:0 "Recuperación en el Lecho"
 VIETold.2100.desc:0 "Un conocido mío estaba en su lecho de muerte, inconsciente durante días. Su familia se había reunido a su alrededor para rezar y preparar su alma para el más allá, cuando de repente, se irguió, consciente. Su familia estaba aliviada e intentaban hablar con él, pensando que se había recuperado, y pedía que fuera a visitarle.\n\nMe apresuré a ir a su lado y presenciar el milagro."
 VIETold.2100.a:0 "Me pregunto por qué querría verme"
 VIETold.2101.t:0 "Recuperación en el Lecho"
 VIETold.2101.desc:0 "Cuando llegué a su casa y entré en el dormitorio, aplaudió con alegría, y me invitó a sentarme a su lado. Me preguntó sobre varios asuntos de estado y me dio consejo, argumentando que se lo habían dicho los espíritus de los muertos. Lo escuchamos durante una hora más o menos, hasta que empezó a sentirse cansado y se despidió. Cuando cerró los ojos, falleció."
 VIETold.2101.a:0 "Curiosamente, su consejo resultó ser muy útil."
 VIETold.2102.t:0 "¿Visita Nocturna?"
 VIETold.2102.desc:0 "Voy a dejar un documento en mi escritorio por la noche cuando veo a una pequeña y adorable niña corriendo de un lado a otro de mi habitación. Cuando se da cuenta de que la estoy mirando, se queda mirando confusa, así que le pregunto quién es y qué hace ahí. "Estoy helada y hambrienta," balbucea tímidamente. Sentí lástima por ella, así que señalé un poco de comida que había dejado en la mesa, y le pedí que comiera algo."
 VIETold.2102.a:0 ""Gracias, mi [ROOT.Char.GetLadyLord]," vocea, antes de comer."
 VIETold.2103.t:0 "¿Visita Nocturna?"
 VIETold.2103.desc:0 "Me levanto de repente, y me doy cuenta de que me he quedado dormido mientras leía, y la pequeña niña ha debido ser un sueño. Cuando voy a terminarme la comida, veo que ya no queda nada, salvo algunas migas.\n\nLa mañana siguiente, cuando pregunto sobre ella, me di cuenta que se parecía a la hija de uno de mis guardias que falleció días antes. El guardia, un devoto [ROOT.Char.GetFaith.GetAdjective], me aseguró que yo había ayudado al alma de su hija viajar al más allá, y me lo agradeció."
 VIETold.2103.a:0 "Era una niña educada y amable. Seguro que está en paz en el [ROOT.Char.GetFaith.DivineRealm]."
 VIETold.2103.b:0 "Debe haber sido una coincidencia, pero pensándolo así te hace sentir mejor."
 VIETold.2104.t:0 "Visitantes Inesperados"
 VIETold.2104.desc:0 "Un guardia de confianza ha sido lesionado, aunque no es muy grave, no es un buen augurio para su salud, ya que está en cama la mayor parte del día. De todas formas, era mayor y a punto de retirarse. Una mañana, le hago una visita cuando me dice que sus abuelos estaban parados justo donde estaba yo. Le digo que murieron hace décadas, pero asegura que le han hecho una visita."
 VIETold.2104.a:0 "¿Estás seguro? A lo mejor estás teniendo alucinaciones."
 VIETold.2104.b:0 "¿De verdad? Es maravilloso. Espero que estén bien."
 VIETold.2104.c:0 "Puede que vinieran. El universo está lleno de misterios."
 VIETold.2105.t:0 "Pasando"
 VIETold.2105.desc:0 "Me dicen que uno de mis más leales guardias al que hirieron recientemente ha fallecido. Curiosamente, el día anterior, uno de sus familiares me dijo que sus abuelos vinieron a ayudarle a hacer las maletas para el viaje. ¿Podía eso ser una señal de lo que iba a ocurrir? Después de todo, las historias cuentan que sucesos extraños preceden siempre a la muerte."
 VIETold.2105.a:0 "Lo echaremos de menos."
 VIETold.2106.t:0 "Muerte Indignante"
 VIETold.2106.desc:0 "En un viaje oficial, paso cerca de una de las villas de mi reino. Cuando me alejo de sus límites, veo algo extraño en unos arbustos y, junto con mi escolta, vamos a investigar. Para mi sorpresa, hay un cuerpo de un anciano demacrado. Exijo explicación a los lugareños, que dicen que es solo un vagabundo que ha fallecido."
 VIETold.2106.a:0 "Ya veo. Bien, esto no nos incumbe - sigamos."
 VIETold.2106.b:0 "Por favor, deshaceros del cuerpo. No es salubre que esté ahí tirado."
 VIETold.2106.c:0 "Vagabundo o no, ¡todos tienen derecho a que los traten con dignidad!"
 VIETold.2106.tooltip:0 "Haces que los lugareños den al hombre un funeral propicio. Sin embargo, en lugar de enojarse, los lugareños se ven emocionados con tu actitud, y admiten que deberían haber actuado con mayor compasión."
 VIETold.2107.t:0 "¿Qué Clase de Muerte?"
 VIETold.2107.desc:0 "Hay gente que dice que es mejor una muerte rápida, porque sería menos dolorosa y no tendrías que estar preocupándote y quejándote. Otros creen que una muerte lenta es mejor, porque te da algo de tiempo para arrepentirte, rezar y hacer las paces con la familia, amigos, y [ROOT.Char.GetFaith.HighGodName]."
 VIETold.2107.a:0 "Prefiero una muerte rápida - las cosas han de ser simples."
 VIETold.2107.b:0 "Es mejor si se tiene tiempo para despedirse."
 VIETold.2108.t:0 "Saqueadores de Tumbas"
 VIETold.2108.desc:0 "Varios radicales han sido atrapados intentando saquear el cementerio, y fueron capturados por los guardias locales. Esto, obviamente, está absolutamente prohibido por respeto a los espíritus de los muertos, y me toca decidir el destino de estos hombres."
 VIETold.2108.a:0 "Soltadlos, pobres hombres. Han aprendido la lección."
 VIETold.2108.b:0 "Pensar que han intentado profanar a los muertos... ¡Echadlos al calabozo!"
 VIETold.2109.t:0 "Visitante Nocturno"
 VIETold.2109.desc:0 "Anoche, estaba en la cama y escuché un ruido. Alterado, me levanté y vi un hombre joven paseando de un lado a otro, como si le ocupara algún asunto. Se disculpó por haberme molestado, y suavemente dijo, "Perdóneme, mi [ROOT.Char.GetLadyLord]. Necesitaba ocuparme de unos asuntos en el inframundo y he acabdo aquí."\n\nIntercambiamos una pequeña charla antes de irse. La mañana siguiente, cuando pregunté a la gente de mi residencia sobre ello, nadie afirmaba haber visto dicho hombre. ¡Todo muy raro!"
 VIETold.2109.a:0 "Tal vez sea solo un sueño, aunque no lo parecía..."
 VIETold.2110.t:0 "El Myling"
 VIETold.2110.desc.religion:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] asegura que anoche, [scope_VIET_myling_courtier.Custom('ES_ElElla')] se topó con un Myling - el fantasma de un niño muerto al que accidentalmente mataron sus padres. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] sabía de lo peligroso e ineludible de la situación, y guió al niño a un cementerio cercano, terreno sagrado. Aun así, a pesar de las historias [ROOT.Char.GetFaith.GetAdjective], el niño era amistoso y agradeció a [scope_VIET_myling_courtier.GetTitledFirstName] por su ayuda."
 VIETold.2110.desc.culture:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] asegura que anoche, [scope_VIET_myling_courtier.Custom('ES_ElElla')] se topó con un Myling - el fantasma de un niño muerto al que accidentalmente mataron sus padres. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] sabía de lo peligroso e ineludible de la situación, y guió al niño a un cementerio cercano, terreno sagrado. Aun así, a pesar de las historias [ROOT.Culture.GetName], el niño era amistoso y agradeció a [scope_VIET_myling_courtier.GetTitledFirstName] por su ayuda."
 VIETold.2110.a:0 "¡Ja! Una historia interesante. Siempre te ha gustado inventar historias."
 VIETold.2110.b:0 "O es una mentira, o un sueño. ¡Los Myling son seres vengativos, no inofensivos!"
 VIETold.2110.c:0 "¡Por Dios! Al menos el fantasma fue amable."
 VIETold.2111.t:0 "Funeral de Carretera"
 VIETold.2111.desc:0 "En el camino, mi escolta y yo nos topamos con un [ROOT.Char.Custom('DefaultPriestTitle')] [ROOT.Char.GetFaith.GetAdjective] en túnica. Está arrodillado en el suelo, mirando a la nada, mientras reza unos cánticos.\n\nCuando termina, le pregunto qué estaba haciendo. Explica que recientemente, una mujer murió aquí en un accidente. Era una joven sin familia, así que en un arranque de compasión y pena, le dio un modesto pero digno funeral. El sacerdote espera que su espíritu encuentre la paz con [ROOT.Char.GetFaith.DivineRealm]."
 VIETold.2111.a:0 "¿Por un simple plebeyo? Qué perdida de tiempo."
 VIETold.2111.b:0 "Entiendo. Continuemos entonces. No te molestaremos."
 VIETold.2111.c:0 "¡Qué noble! ¿Podemos unirnos y rezar por su espíritu?"
 VIETold.2112.t:0 "Los Límites de la Paciencia"
 VIETold.2112.desc:0 "¡He escuchado sobre un divertido pero curioso incidente que ha pasado recientemente! Conozco a esta noble de mi reino, la cual es bastante molesta. No es mala persona, pero es demasiado habladora y bastante emotiva, y cuando se enfada puede ser bastante molesta. Era joven, pero murió hará unas semanas... solo para volver a la vida horas después. Dijo que la Muerte vino a por ella, pero se cansó tan pronto de su compañía que la devolvió rápidamente para volver a por ella más adelante. A día de hoy aún está viva."
 VIETold.2112.a:0 "¡Jaja! Pobre Muerte."
 VIETold.2112.b:0 "Estaría alucinando, pero es gracioso."
 VIETold.2113.t:0 ""Soy la Muerte""
 VIETold.2113.desc:0 "Estoy descansando en la cama una tarde cuando escucho que llaman a la puerta. Pensando que sería una de mis criadas, la invito a pasar, cuando veo una joven mujer a la que no conozco. De repente, el aire se enfría, y las velas se apagan. La desconocida me mira con ojos oscuros, y aguanto la respiración asustado.\n\n"Soy la Muerte," dice en un tono bajo y susurrando. "Es la hora de...""
 VIETold.2113.a:0 "Espera... ¿Qué ocurre? Es... ¿Es la hora de partir?"
 VIETold.2114.t:0 "Error Común"
 VIETold.2114.desc:0 "Asombrosamente, estoy tranquilo mientras espero que termine - si es tiempo de marchar, no puedo hacer nada. Pero se para y mira alrededor, como si se hubiera dado cuenta de dónde está.\n\nDe repente, las velas se iluminan, y se inclina ante mí. La miro con desconcierto y me dice, "¡Lo siento! No eres la persona que busco... Sabía que me había equivocado. Maldición... ¿Por qué me ocurre esto a mí? Qué poco profesional. ¡Oh! Mis más sinceras disculpas. Esto es un inconveniente. Y... por cierto, sé que no estoy en situación de preguntar, pero conoces por algún casual dónde está...""
 VIETold.2114.a:0 "Te refieres a la aldea del río de... Al norte de... ¡La conozco!"
 VIETold.2114.tooltip:0 "Para ser justos, es confuso si no has estado allí antes, así que amablemente le indico por dónde se va. Parecía avergonzada, pero la tranquilizo, "Todos cometemos este tipo de errores. ¡Los caminos en estos lugares pueden ser desorientadores!""
 VIETold.2115.t:0 "Buenas Direcciones"
 VIETold.2115.desc:0 ""¡Muchas gracias!" me responde la doncella contenta, y se marcha con una amplia sonrisa. "Vendré más tarde, pero no hoy. No te deseo más que fortuna y suerte, ¡[ROOT.Char.GetTitledFirstNameNoTooltip]!"\n\nLa mañana siguiente, nadie sabía de quién estaba hablando cuando preguntaba sobre una chica con la misma descripción que la doncella. Pensaba que todo había sido una jugarreta de mi subconsciente, hasta que más tarde recibo noticias de la muerte de un conocido mío.\n\nVivía en la misma aldea a la que la doncella quería ir."
 VIETold.2115.a:0 "Esa doncella tonta y distraída que me visitó era... ¿La Muerte?"
 VIETold.2115.b:0 "No, no... estoy seguro de que es una coincidencia y todo fue un sueño."
 VIETold.2116.t:0 "Fantasmas Molestos"
 VIETold.2116.desc:0 "Un santo errante pasa hoy por nuestra corte y nos cuenta historias de los diversos fenómenos que ha encontrado, ya que a veces la gente lo llama para resolver problemas sobrenaturales. Por ejemplo, recientemente, al pasar por un pueblo de mi dominio, tuvo que exorcizar a un fantasma travieso que hacía ruidos fuertes y arrojaba objetos en la casa de un campesino."
 VIETold.2116.a:0 "¡Fascinante! Algunos espíritus son tan problemáticos como algunos vivos."
 VIETold.2116.b:0 "No estoy seguro de si creerme esa historia."
 VIETold.2117.t:0 "Muertos Vivientes"
 VIETold.2117.desc:0 "Los plebeyos siempre han contado historias sobre cuerpos que se levantan entre los muertos si sus funerales no se llevan a cabo correctamente, o si han muerto de modo injusto. Cada vez son más comunes en la región, pero los eruditos y [ROOT.Char.Custom('DefaultPriestTitlePlural')] aseguran que no son más que supersticiones. ¡Ningún verdadero creyente [ROOT.Char.GetFaith.GetAdjective] creería en esos desvaríos!"
 VIETold.2117.a:0 "Estoy muy de acuerdo con las opiniones de los sabios."
 VIETold.2117.b:0 "Pero no podéis asegurarlo, ¿no? Tal vez los campesinos tengan razón."
 VIETold.2118.t:0 "Generaciones"
 VIETold.2118.desc:0 "Estaba pensando hoy sobre toda la gente que ha pasado por el mundo desde el comienzo de los tiempos... Es interesante, y sombrío, imaginar lo que pensarían de nosotros, sus descendientes, y si estarían orgullosos o decepcionados."
 VIETold.2118.a:0 "Es una buena pregunta."
 VIETold.2119.t:0 "Historia"
 VIETold.2119.desc:0 "Cuando muera - como haré inevitablemente - ¿me recordarán?"
 VIETold.2119.a:0 "¡Por supuesto! Soy un gran gobernante."
 VIETold.2119.b:0 "¿Por qué no lo harían? Claro que se acordarán."
 VIETold.2119.c:0 "No lo harán, y odio que eso sea lo que vaya a ocurrir."
 VIETold.2119.d:0 "No, pero tampoco es nada grave. ¡La vida sigue!"
 VIETold.2120.t:0 "Muerte Cercana"
 VIETold.2120.desc:0 "Estoy de visitando a un conocido mío, que casi muere en un accidente cuando era joven, y estuvo de hecho inconsciente durante una semana hasta que se recuperó lentamente. Dijo que durante esa semana, estuvo en el más allá, y vio un gran jardín lleno de luz. La experiencia la conmovió enormemente."
 VIETold.2120.a:0 "Tal vez el más allá sea eso. Lo veremos algún día."
 VIETold.2121.t:0 "Muerte Cercana"
 VIETold.2121.desc:0 "Estoy de visitando a un conocido mío, que casi muere en un accidente cuando era joven, y estuvo de hecho inconsciente durante una semana hasta que se recuperó lentamente. Dijo que durante esa semana, estuvo en el más allá, y que aquello era una pacífica playa llena de luz brillante. La experiencia lo conmovió enormemente."
 VIETold.2121.a:0 "Tal vez el más allá sea eso. Lo veremos algún día."
 VIETold.2122.t:0 "Memorias de Familia"
 VIETold.2122.desc:0 "Aunque mis padres fallecieron hace bastante tiempo, de repente tuve un recuerdo cálido y feliz de ellos. Independientemente de mis sentimientos hacia ellos mientras estaban vivos, incluso después de la muerte, mis recuerdos pueden traerme alegría."
 VIETold.2122.a:0 "Me alegro."
 VIETold.2123.t:0 "Secuelas"
 VIETold.2123.desc:0 "Estoy viajando por la región más despoblada y accidentada de mi reino, y mi escolta y yo dimos con un grupo de cuerpos, y el hedor de la carne putrefacta no pasó desapercibido a nadie. A juzgar por la armadura y los ropajes, así como las heridas, parece haber tenido lugar una batalla entre bandas rivales que infestan la región."
 VIETold.2123.a:0 "Estos bastardos se merecen ser comida de cuervos y buitres."
 VIETold.2123.b:0 "Vamos a deshacernos de los cuerpos correctamente, ¡para que no se levanten como espíritus vengativos!"
 VIETold.2123.c:0 "Bandidos o no, debemos darles funeral, para dar paz a sus almas."
 VIETold.2124.t:0 "Un Acosador Amistoso"
 VIETold.2124.desc:0 "Estaba de camino al mercado local cuando noté que alguien me miraba. Observé alrededor pero no vi nada, aunque no pude quitarme la sensación de encima. Mis guardias pensaron que tal vez era un asesino. Un [ROOT.Char.Custom('DefaultPriestTitle')] notó mi ansiedad, y me dijo en tono críptico: "Ah, un fantasma parece estar ligado a ti. No te preocupes - es un espíritu amable e inofensivo, curioso y juguetón. Puede que incluso te ayude, y te dejará en paz cuando sacie su curiosidad.""
 VIETold.2124.a:0 "Desapareció entre la multitud antes de que pudiera hacerle unas preguntas."
 VIETold.2125.t:0 "¿Un Necrófilo?"
 VIETold.2125.desc:0 "¡Un ciudadano local es acusado de crímenes abominables! Conocido por su lujuria insaciable, frecuenta casas de mala reputación e intenta seducir a cualquier mujer, desde vírgenes inocentes hasta viudas ancianas. Eso habría estado bien, pero sus verdaderos crímenes, si hay que creerlos, son peores. Dicen que iba a los cementerios por la noche para fornicar con los fantasmas femeninos solitarios, o eso dicen sus acusadores. Otros argumentan que, a pesar de sus vicios, no hay pruebas sólidas de esto y que estas pueden ser acusaciones falsas inventadas por sus muchos enemigos."
 VIETold.2125.a:0 "Claramente son acusaciones inventadas por sus enemigos. Ignorar el caso."
 VIETold.2125.b:0 "¡Este hombre es un necrófilo! ¡Debe ser ejecutado inmediatamente!"
 VIETold.2125.c:0 "Esas cosas son terribles - será encarcelado."
 VIETold.2126.t:0 "La Muerte de una Mascota"
 VIETold.2126.desc:0 "El perro de mi criado ha muerto. Era muy cercano a él, por lo que está melancólico y triste, lo que ha afectado a sus tareas. ¿Tal vez debería decirle algo?"
 VIETold.2126.a:0 "Estúpido, es solo un perro. Superalo."
 VIETold.2126.b:0 "Comportate o tendré que castigarte."
 VIETold.2126.c:0 "¡Anímate! Te encontraremos otro perro."
 VIETold.2126.d:0 "Está en un sitio mejor, pero tómate tu tiempo para llorar."
 VIETold.2127.t:0 "Una Advertencia del Pasado"
 VIETold.2127.desc:0 "Mientras estaba por otras partes de mi reino, me topo con una tumba antigua parcialmente enterrada en el suelo. En ella se leían estas palabras:\n\nRecuérdame cuando pases,\nPues ahora eres, como yo fui una vez,\nLo que soy ahora, tú también serás,\nPrepárate para morir y sígueme."
 VIETold.2127.a:0 "¡Pobre de mí! No somos más que polvo y sombra."
 VIETold.2128.t:0 "Luz de los Ancestros"
 VIETold.2128.desc:0 "¡Anoche tuve un sueño maravilloso! Me encontré disfrutando de un reino de luz infinita - nada más que luz - y vi muchos hombres y mujeres, algunos de los cuales reconocí como familiares fallecidos. Incluso aquellos que no reconocí sabía que eran antiguos ancestros. No hablamos o interactuamos directamente, simplemente disfrutaba de su benevolente presencia."
 VIETold.2128.a:0 "Tras despertarme, me sentía bendecido."
