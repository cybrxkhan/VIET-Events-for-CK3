 VIETold.1030.t:0 "Moss on the Wall"
 VIETold.1030.desc:0 "I noticed one day that there was a significant amount of moss growing on one of my palace's walls. It was in a secluded, lesser-visited area of my residence, so it wasn't something most people would've noticed, but it was no less an eyesore. For some reason, though I could have simply let the servants remove the moss, I was feeling energetic and wanted to take care of it myself...."
 VIETold.1030.a:0 "Yes! A bit of exercise should do me some good."
 VIETold.1030.b:0 "On second thought, I'll have the servants deal with it."
 VIETold.1030.c:0 "Then again, why should I care about this? I'll leave it be."
 VIETold.1031.t:0 "Moss and Boots"
 VIETold.1031.desc:0 "Traveling has always been dangerous in the unpredictable climate of the north - a pleasant day with lukewarm temperatures can suddenly turn into a snowy, life-threatening blizzard - so the people living in these cold regions have traditionally stuffed their shoes and clothes with moss for insulation. However, while traveling a bit today wearing these moss-stuffed shoes, I realize I have stuffed too much moss into my boots."
 VIETold.1031.a:0 "It was really uncomfortable walking around, and I looked comical."
 VIETold.1032.t:0 "A Mossy Nap"
 VIETold.1032.desc:0 "While outside one day, enjoying the unusually pleasant weather, I come across a small pond surrounded by large boulders. On those rocks happened to be large layers of moss - enough, it seemed, for a good nap."
 VIETold.1032.a:0 "Take a nap, admire the scenery, relax a bit...."
