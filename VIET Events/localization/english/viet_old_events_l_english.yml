 VIETold.1000.t:0 "xxxxx"
 VIETold.1000.desc:0 "xxxxx"
 VIETold.1000.a:0 "xxxxx"
 VIETold.1001.t:0 "Onion Gift"
 VIETold.1001.desc:0 "One of my servants came back today after visiting a cousin living in a town some distance away. This cousin had kindly offered some precious onions as a gift."
 VIETold.1001.a:0 "Thank you! These would go great in soup."
 VIETold.1002.t:0 "Red and Yellow Carrots?"
 VIETold.1002.desc:0 "I met an interesting, perhaps slightly crazy traveler today. He claims to have seen red and yellow carrots in a faraway land! Ha ha! What a good joke. Everyone can see carrots are purple. Even if there were such things as red and yellow carrots, no one would want such outlandish colors for their carrots."
 VIETold.1002.a:0 "What next, orange carrots?"
 VIETold.1002.info:0 "#emphasis Historical Context:#! For much of history, the most common color of carrots was purple. Red and yellow carrots begin to appear during the medieval period, while orange carrots came about during the early modern period."
 VIETold.1003.t:0 "Their Cabbages!"
 VIETold.1003.desc:0 "One of my courtiers has lately refused to eat anything with cabbage. When questioned why, I was told: "Cabbage? Oh dear... you know it is peasant's food - it is like water to them. Why would a person of high status such as ourselves consume such a lowly, filthy plant?""
 VIETold.1003.a:0 "A good point!"
 VIETold.1003.b:0 "What an extreme attitude."
 VIETold.1003.c:0 "Let me guess - you are going to avoid water too?"
 VIETold.1004.t:0 "Hair Loss Treatment"
 VIETold.1004.desc:0 "As I get older, I'm starting to lose some hair. My doctor prescribed onions as a way to combat this problem. The medicinal properties of onion, he said, would help me on this situation."
 VIETold.1004.a:0 "My breath will smell really bad after this..."
 VIETold.1005.t:0 "Living Undead?"
 VIETold.1005.desc:0 "Rumors abound that several demons or evil spirits of some sort have recently habituated themselves near my residence. I have seen the commoners living nearby start to hang garlic on their windows in order to protect themselves."
 VIETold.1005.a:0 "I should do the same to protect myself."
 VIETold.1005.b:0 "Those gullible, superstitious fools..."
 VIETold.1006.t:0 "Greek Salad"
 VIETold.1006.desc:0 "I'm in the mood for some salad. They say it reminds one of the peaceful Greek countryside, and I feel like I need to relax after a stressful day of business. What better than a refreshing mix of fresh vegetables and mouthwatering cheese and dressing?"
 VIETold.1006.a:0 "I'll go ask my cook to prepare some salad."
 VIETold.1007.t:0 "Water Danger"
 VIETold.1007.desc:0 "I drank some water and choked on it. Thankfully a servant saved me, but my court witnessed the entire embarrassing situation."
 VIETold.1007.a:0 "A frightening experience!"
 VIETold.1008.t:0 "Aaaah..."
 VIETold.1008.desc:0 "After a stressful day, drinking some fresh, cool water is so relaxing."
 VIETold.1008.a:0 "Aaaahhh..."
 VIETold.1009.t:0 "Dry Wells"
 VIETold.1009.desc:0 "The wells used by your court for water have dried up. It is time to dig up new ones, and soon, or else everyone at the court will die of thirst!"
 VIETold.1009.a:0 "Send the men to find a new well."
 VIETold.1010.t:0 "Chicory Treatment"
 VIETold.1010.desc:0 "I tripped and fell down on the stairs! Thank heavens I'm okay - I just have a few bruises. My physician, [physician.GetTitledFirstName] said I should treat it with chicory, which I hate because of its bitter taste. Though I won't be eating it, and only applying it on the affected skin, having to deal with it is just annoying."
 VIETold.1010.a:0 "But I don't want my bruises to get worse."
 VIETold.1010.message:0 "The Chicory treatment did not help significantly"
 VIETold.1011.t:0 "Bitter Greens"
 VIETold.1011.desc:0 "Since I rule over a population traditionally inhabited by Hellenic peoples, I get to eat quite a lot of Greek food. I've found that the locals love eating khorta, or greens, a bitter mix of plants and herbs. It is extremely bitter though. I don't know if I can ever get used to it..."
 VIETold.1011.a:0 "Bitter foods can be tasty!"
 VIETold.1011.b:0 "Forget this Greek filth!"
 VIETold.1012.t:0 "Sugar Or No Sugar?"
 VIETold.1012.desc:0 "Coffee. No [ROOT.Culture.GetName] [ROOT.Char.GetWomanMan] can live without it, myself included. It is a natural part of our diet. Most drink it bitter, but some make it sweet by adding sugar."
 VIETold.1012.a:0 "I prefer my coffee bitter, as is custom."
 VIETold.1012.b:0 "Sweet coffee is better. Without it it's too bitter."
 VIETold.1013.t:0 "A Poor Purchase"
 VIETold.1013.desc:0 "Bitter! Olives can't be this bitter, who can eat them? How will anyone make olive oil? It seems the stock of olives I bought were too raw."
 VIETold.1013.a:0 "What a waste."
 VIETold.1014.t:0 "Stimulating Vegetables"
 VIETold.1014.desc:0 "I've eaten a lot of arugula lately in my salads. No wonder I've been feeling so... stimulated in certain ways. People say it's an aphrodisiac after all."
 VIETold.1014.a:0 "Good! Maybe this will last a long time..."
 VIETold.1014.b:0 "I should eat cabbages, which will calm me down."
 VIETold.1014.a.info:0 "#emphasis Historical Context:#! In the past, ancient and medieval learned men believed that arugula was an aphrodisiac. For instance, it is mentioned in the love poetry of Virgil and Ovid."
 VIETold.1014.b.info:0 "#emphasis Historical Context:#! During the medieval period, to counter the supposed aphrodisiac qualities of arugula, it was often mixed with cabbage, which was believed to have calming qualities."
 VIETold.1015.t:0 "I Eat My Spinach"
 VIETold.1015.desc:0 "Spinach may taste bitter, but I eat it because I've found it makes me feel healthier and stronger. (I've heard rumors of a less bitter spinach in faraway lands, though.)"
 VIETold.1015.a:0 "I'm strong to the finish because I eat my spinach!"
 VIETold.1016.t:0 "A New Fad"
 VIETold.1016.desc:0 "A new cosmetic popular among the noblewomen is made using the egg yolk of from quail eggs instead of the usual chicken eggs. But quail eggs are a rare luxury much more suited for gourmet food. Are these women truly vain?"
 VIETold.1016.a:0 "A useless product!"
 VIETold.1016.b:0 "I could've eaten those eggs..."
 VIETold.1016.c:0 "This does not concern me. The fad will pass in time."
 VIETold.1016.d:0 "I think it looks nice on me!"
 VIETold.1017.t:0 "Egged"
 VIETold.1017.desc:0 "Yesterday there was a local traditional festival that is held annually in the city. During the night, while everyone was busy celebrating, some drunk and inconsiderate revelers dared to egg the house of a merchant friend of mine!"
 VIETold.1017.a:0 "Maybe those hooligans were sent by his business rivals?"
 VIETold.1018.t:0 "Pickled Eggs Galore"
 VIETold.1018.desc:0 "Yesterday I went to the local tavern and had too much beer. While drunk I ordered a large amount of pickled eggs to eat with my beer, as I usually do. However, this time, in my drunkeness I must have taken and paid for all the pickled eggs the tavern had. Now do I not only have to deal with my hangover, I have to figure out what to do with these eggs."
 VIETold.1018.a:0 "Looks like we'll be eating pickled eggs for a while..."
 VIETold.1018.a.info:0 "#emphasis Historical Context:#! Pickling was and is a common and delicious way to preserve food historically and in the present-day in many cultures. Pickled eggs have been eaten all over Eurasia, and were - and are - often common luxury snacks."
 VIETold.1019.t:0 "Shell Shock"
 VIETold.1019.desc:0 "Today I visited one of my vassals, [scope_VIET_eggshell_vassal.GetTitledFirstName]. While there, we dined on a delicious sponge cake... or, at least, it was delicious until both of us nearly choked on eggshells. Now my vassal is highly embarrassed by [scope_VIET_eggshell_vassal.GetHerHis] cook's incompetency at cooking with eggs."
 VIETold.1019.a:0 "And [scope_VIET_eggshell_vassal.GetSheHe] should be!"
 VIETold.1019.b:0 "It's no matter, things happen all the time."
 VIETold.1020.t:0 "Deviled Eggs"
 VIETold.1020.desc:0 "For dinner tonight I'll be having deviled eggs. What should be stuffed in these eggs, I wonder? My cook will make them taste good regardless of what's inside them."
 VIETold.1020.a:0 "Vegetables. Who says abstaining from excess isn't delicious?"
 VIETold.1020.b:0 "Meat. I want something to strengthen me!"
 VIETold.1020.c:0 "Milk, cream, or cheese. It shall taste richer and fatten me well."
 VIETold.1021.t:0 "A New Wardrobe"
 VIETold.1021.desc:0 "It's time for me to buy a new wardrobe, somewhere to put my favorite clothes. My old one is worn out and will likely fall apart any day now. What sort of wardrobe should I get? A person of status such as myself can afford a decent wardrobe made of good quality wood, at any rate."
 VIETold.1021.a:0 "A simple one will do."
 VIETold.1021.b:0 "Something nice, a bit stylish, but not too much."
 VIETold.1021.c:0 "It needs to be extravagant - with gold leaf, and intricate carving everywhere!"
 VIETold.1022.t:0 "A Bad Chair"
 VIETold.1022.desc:0 "Aaahh!"\n\nThe chair you were sitting on broke, and you fell to the ground, looking like a clown."
 VIETold.1022.a:0 "Why is this happening to me?"
 VIETold.1022.message:0 "You got injured from falling down the chair"
 VIETold.1023.t:0 "Under the Table"
 VIETold.1023.desc:0 "There's nothing much to do while I'm waiting for my food at the dinner table. Out of curiosity, I glance under the table you sit at.\n\nI almost puke as you see some disgusting mess - partly crusty and dried up, partly still icky and goopy - sticking to the underside of the table. Who in the blazes put that there?\n\nWhat is that, anyways, to begin with?"
 VIETold.1023.a:0 "Servants! I need you to clean up something!"
 VIETold.1024.t:0 "Time to Clean Up?"
 VIETold.1024.desc:0 "My desk is a mess! Papers, quills, ink, maps, charts, and other important things are strewn all over.\n\nMaybe it would be a good time to clean up this mess? Then again, it's not like it's something I need to do. After all, I've gotten by with this mess and I can always do it another day."
 VIETold.1024.a:0 "It bothers me! I should organize this mess."
 VIETold.1024.b:0 "Nah, no need to do anything."
 VIETold.1025.t:0 "Keeping Time"
 VIETold.1025.desc:0 "A lesser nobleman in my realm gave me an hourglass as a gift. It should help me keep track of time."
 VIETold.1025.a:0 "Thank you!"
 VIETold.1026.t:0 "Overslept"
 VIETold.1026.desc:0 "Oh no! I overslept and was late to this morning's meeting with my advisors!"
 VIETold.1026.a:0 "Why didn't the servants wake me on time?"
 VIETold.1027.t:0 "Efficient Timekeeper"
 VIETold.1027.desc:0 "One of my newest personal servants is a diligent fellow, determined even. He always makes sure I do things on time - it pays to have a servant like him!"
 VIETold.1027.a:0 "Indeed."
 VIETold.1028.t:0 "Village Fire"
 VIETold.1028.desc:0 "A big fire broke out in a peasant village uncomfortably close to my residence. Thankfully the local [ROOT.Char.GetFaith.HouseOfWorship] had a water clock so large it had enough water to douse the flames."
 VIETold.1028.a:0 "Thank goodness everything's fine."
 VIETold.1028.b:0 "We must help those poor peasants!"
 VIETold.1029.t:0 "Noontime Sun"
 VIETold.1029.desc:0 "The sun is high above - it's noontime, isn't it? And it is rather hot outside. I've been out for a bit too long doing whatever business I was doing, and I'm starting to feel a little light-headed."
 VIETold.1029.a:0 "Better retreat inside into the shade, maybe drink some water too."
 VIETold.1029.b:0 "I have some business to finish, unfortunately!"
