 VIETmisc.5057.t:0 "Firestriker"
 VIETmisc.5057.desc:0 "I was in town and came across a blacksmith who was renowned locally for his skill. When I asked him about his products and what he made, he vaguely said that he had something that might be of interest to me.\n\nIf he said this to pique my interest on purpose, it worked, because I asked him what exactly he had to sell me. He then showed me a curved piece of metal.\n\n“My [ROOT.Char.GetLadyLord], this is no simple piece of metal,” he explained. “This is, as you know, a Firestriker, and one of the best you’ll ever see – ask anyone who’s bought one from me. Strike it against any flint, and it’s guaranteed to start a fire. I used to be an adventurer years ago, and I tell you, a tool like this is essential for travel and survival. If you ever get lost, this can save your life.”"
 VIETmisc.5057.a:0 "I could use a practical tool like this!"
 VIETmisc.5057.b:0 "It’s nice, but I don’t need it."
 VIETmisc.5058.t:0 "Deligtful Dumplings"
 VIETmisc.5058.desc:0 "I had heard that dumplings from a part of [county.GetNameNoTier] were famous for being delicious. I thus asked the locals to make me some of these dumplings to sample.\n\nI was nothing short of amazed when I ate the dumplings. To say that they are a perfect blend of vegetables, sauces, spices, herbs, and more, all wrapped together in scrumptious dough, would be an understatement.\n\nWhen I summoned [cook.GetHerHim], the local chef, [cook.GetFirstName], who prepared the meal said what I ate was simply a humble [cook.GetCulture.GetName] [cook.Custom('VIET_dumpling_name')], nothing more. If, however, I liked it enough, [cook.GetSheHe] could provide a recipe to my cooks – for a price, of course."
