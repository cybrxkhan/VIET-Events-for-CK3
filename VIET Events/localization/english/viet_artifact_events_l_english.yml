 VIETmisc.5046.t:0 "Good, Creamy Yogurt"
 VIETmisc.5046.desc:0 "At a recent feast hosted by a local noble, I was provided with several helpings for yogurt to accompany both savory and sweet dishes. I found this yogurt most delectable with just a perfect consistency and texture, and a creamy taste to go along with it.\n\nI asked my host how they managed to procure such a yogurt, and they explained their family cook had made it for them for many years. The yogurt was apparently made based on a method of yogurt preparation popular in this cook’s hometown.\n\n“I am afraid my cook will remain here with me, but if you’re willing,” the host says with a twinkle in their eye, “I will sell you the recipe for a reasonable price.”"
 VIETmisc.5046.a:0 "Buy the yogurt recipe from the host"
 VIETmisc.5046.b:0 "Negotiate to pay a lower price for it"
 VIETmisc.5046.c:0 "Send a servant to spy on the host and learn it"
 VIETmisc.5046.d:0 "Tell the host you’re not interested in it"
 VIETmisc.5047.t:0 "So, So Delightfully Savory!"
 VIETmisc.5047.desc:0 "At first, I found it an unremarkable feast, if I had to be honest. A local, widowed noblewoman wanted to host me and some other notables, and I humored her given she was involved in some important local matters. I was unsure of what to expect for her feast. The first couple servings were acceptable, if boring. Then, we came to the savory pies.\n\nNow #italic that#! was a pie worth eating and worth talking about: a delightfully buttery crust, complemented by a blend of meats, vegetables, spices, herbs, and more - I did not know such a balance of flavors was possible!\n\nI asked my host how such a pie was made, and she said it was an old family recipe. “I’ll sell it to you for a good price, if you so wish, [ROOT.Char.GetTitledFirstName].”"
 VIETmisc.5047.a:0 "Buy the savory pie recipe from her"
 VIETmisc.5047.b:0 "Negotiate to pay a lower price for it"
 VIETmisc.5047.c:0 "Send a servant to spy on her and learn it"
 VIETmisc.5047.d:0 "Tell her you’re not interested in it"
 VIETmisc.5048.t:0 "So, So Delightfully Sweet!"
 VIETmisc.5048.desc:0 "At first, I found it an unremarkable feast, if I had to be honest. A powerful merchant wanted to host me, and I humored him given he was involved in some important matters of the realm. While I won’t say the food was horrible, it was just… acceptable. That is, until we got to the fruit pie.\n\nNow #italic there#! was a dessert worth eating and worth talking about: a delightfully buttery crust, complemented by fruit with the perfect amount of sweetness and tartness - I was in heaven!\n\nI asked my host how such a pie was made, and he said it was an old family recipe. “I’ll sell it to you for a good price, if you so wish, [ROOT.Char.GetTitledFirstName].”"
 VIETmisc.5048.a:0 "Buy the fruit pie recipe from him"
 VIETmisc.5048.b:0 "Negotiate to pay a lower price for it"
 VIETmisc.5048.c:0 "Send a servant to spy on him and learn it"
 VIETmisc.5048.d:0 "Tell him you’re not interested in it"
 VIETmisc.5049.t:0 "Tavern Fare"
 VIETmisc.5049.desc:0 "While traveling through my realm, we had to stop in a town for a meal. The tavern we stopped at was on the humbler side of things, but it was the best we could do for now. The tavern staff were not expecting someone like me as a customer; they were only able to prepare simple, hearty fare for me to eat, fit more for a commoner than a [ROOT.Char.GetTitleAsNameNoTooltip].\n\nThe main entree was a modest looking bean soup with vegetables, spices, and herbs thrown in to improve the taste. To my surprise, after one bite, I was hooked! It was a tour de force, a perfect blend of various savory flavors. My entourage looked on with curiosity and confusion until they started eating the soup and appreciating its taste as well.\n\nWhen asked about it, the tavern staff said they had no idea the soup was that tasty - they had always prepared it that way, but if I wanted, I could buy the recipe from them."
 VIETmisc.5049.a:0 "Buy the bean soup recipe from the tavern"
 VIETmisc.5049.b:0 "Negotiate to pay a lower price for it"
 VIETmisc.5049.c:0 "Send a servant to spy on the tavern and learn it"
 VIETmisc.5049.d:0 "Tell the tavern staff you’re not interested in it"
