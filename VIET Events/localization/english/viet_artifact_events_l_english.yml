 VIETmisc.5055.t:0 "The Astrolabe"
 VIETmisc.5055.desc:0 "A local astronomer wishes to present me with an astrolabe. This instrument has been used by people of great learning for centuries, and has a variety of functions, mostly associated with astronomy. For example, one can chart the positions of the stars or the sun, or determine the length of day and night. It is also used for surveying and navigation.\n\nAll in all, this is a useful device that the scholar believes I might make good use of."
 VIETmisc.5055.a:0 "I am very grateful for such a wonderful gift!"
 VIETmisc.5055.b:0 "Sell it to a scholar who’ll make better use of it."
