 VIETmisc.5052.t:0 "Seashells"
 VIETmisc.5052.desc:0 "I was taking a walk by the seashore when I noticed a beautifully shaped seashell, no larger than one of my fingers. I picked it up and, with delight, examined its exquisite curves and intricate patterns. Nature is truly wondrous!"
 VIETmisc.5052.a:0 "A lovely thing! I shall bring it home."
 VIETmisc.5052.b:0 "It is nice, but it's just a seashell."
 VIETmisc.5053.t:0 "A Fictional Map"
 VIETmisc.5053.desc:0 "I recently invited a local scholar to give a lecture to my court on what they considered the ideal society to be like. It is important that I am exposed to good ideas, after all, when it comes to governing my realm.\n\nAfter the event concluded, this scholar offered me a copy of a map they had created a while back. It depicts a fictional kingdom organized in a way that aligns with what the scholar believed was an ideal society, as discussed in the lecture. Having this map would supposedly help me understand the main points of the lecture."
 VIETmisc.5053.a:0 "Sure… why not?"
 VIETmisc.5053.b:0 "You can keep the map."
 VIETmisc.5054.t:0 "The Vase"
 VIETmisc.5054.desc:0 "“My [ROOT.Char.GetLadyLord], may I interest you in this fine vase?” the merchant says, through crooked teeth.\n\nToday I am idly browsing through various luxury wares at a local market and happened upon this man’s shop. I eye him warily, before inspecting the item in question. It is a finely made ceramic, no doubt, too simple to be used in a court room or feasting hall, but elegant enough to make for a nice decoration in one of my bedrooms.\n\n“This was crafted by expert [ROOT.Char.GetCulture.GetName] artisans,” the merchant continues, “using a variety of proven techniques. Anyone who sees this in your home will surely be impressed with your taste in art. Gaze upon these marvelous scenes of everyday life and humanity depicted on this vase, as if they are about to come to life before your very eyes!”"
 VIETmisc.5054.a:0 "You’ve convinced me. I’ll buy it."
 VIETmisc.5054.b:0 "It’s nice, but I’m not interested."
