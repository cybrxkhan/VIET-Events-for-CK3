 # RECIPE ARTIFACTS
 
 VIET_recipe_baklava_name:0 "果仁蜜饼菜谱"
 VIET_recipe_baklava_desc:0 "这张菜谱上记载了制作果仁蜜饼的方法：面怎么和、糖浆放多少、加什么香料、点缀什么坚果。定然，只要有了这张菜谱，就能为客人呈现出傲视群雄的甜蜜佳品！"
 VIET_recipe_sweetroll_name:0 "面包卷菜谱"
 VIET_recipe_sweetroll_desc:0 "这张菜谱上记载了制作甜甜卷的方法。“只消一口，身处天堂！”"
 VIET_recipe_hummus_name:0 "鹰嘴豆泥菜谱"
 VIET_recipe_hummus_desc:0 "上好鹰嘴豆泥可不仅仅是把鹰嘴豆、麻酱和柠檬汁拌在一块那么简单，这张菜谱上就记载了随时随地制作上号鹰嘴豆泥的秘密：加什么香料，用什么做点缀，等等。"
 VIET_recipe_yogurt_name:0 "酸奶菜谱"
 VIET_recipe_yogurt_desc:0 "采用此菜谱的厨子都知道它不仅仅是一份酸奶的配方。这道菜谱在各路方子中脱颖而出，展示了利用发酵乳制备酸奶的最佳工艺——保证了产物具有绝佳的质构、稠度以及口味，也能被用于搭配多种美味菜肴，咸甜皆宜。"
 VIET_recipe_savory_pie_name:0 "咸味派菜谱"
 VIET_recipe_savory_pie_desc:0 "持有这道菜谱的厨子所做出的咸味派可称一绝！不论是采用肉糜、蔬菜、香料、豆子还是其它馅料，这道菜在给食客提供打开味蕾的餐肴盛宴上无可匹敌。"
 VIET_recipe_fruit_pie_name:0 "水果派菜谱"
 VIET_recipe_fruit_pie_desc:0 "持有这道菜谱的厨子所做出的水果派可称一绝！这些微甜的馅饼可以充当任何盛宴或集会的压轴甜品，保证能让主人因为提供如此可口的馅饼而得到宾客的褒赞和尊敬。"
 VIET_recipe_bean_soup_name:0 "豆汤菜谱"
 VIET_recipe_bean_soup_desc:0 "持有这份菜谱的厨子会知道如何制作一道简单，纯朴而不失丰盛的豆汤。尽管有些精英将其贬斥为农民的糙食，但佐以合适的药草、香料、蔬菜还有精心准备，任何豆汤都能成为任意一顿饭中健康而可口的组成部分。"