 artifact_VIET_clutter:0 "杂物"
 artifact_VIET_recipe:0 "菜谱"
 VIET_artifact_limit_warning:0 "把这件[clutter_artifact|E]放入你的宝库，会#X 减少#!你得到其他[clutter_artifacts|E]的机会。"
 VIET_baklava_test_name:0 "一片圣果仁蜜饼"
 VIET_baklava_test_desc:0 "一般人拿果仁蜜饼是用来吃的，这片果仁蜜饼却成了人们的崇拜之物，只因果仁蜜饼是神圣的，果仁蜜饼是始亦是终，这片果仁蜜饼是无上尊贵的，这片果仁蜜饼生来就是要主宰一切的。"
 VIET_sweetroll_test_name:0 "传奇御制面包卷"
 VIET_sweetroll_test_desc:0 "我猜猜……有人偷了你的面包卷。"
 VIET_oblivion_dream_book_name:0 "异世界之梦"
 VIET_oblivion_dream_book_desc:0 "这卷轴记载了[oblivion_dreamer.GetTitledFirstName]做的一个梦，[oblivion_dreamer.GetSheHe]梦见自己帮助了一位流浪多年的王子和他的盟友保卫家园和帝国不受[oblivion_dreamer.GetFaith.DevilName]领导的地狱大军荼毒。"
 VIET_oblivion_dream_book_alt_name:0 "异世界之梦"
 VIET_oblivion_dream_book_alt_desc:0 "这卷轴记载了[oblivion_dreamer.GetTitledFirstName]做的一个梦，在梦里，[oblivion_dreamer.GetSheHe]本应本应帮助一位流浪多年的王子和他的盟友击败[oblivion_dreamer.GetFaith.DevilName]领导的地狱大军，结果却四处为当地人做一些随机的任务当跑腿。"
 VIET_lusty_argonian_maid_name:0 "元气满满的[ROOT.Char.GetCulture.GetNameNoTooltip]女仆"
 VIET_lusty_argonian_maid_desc:0 "一篇低俗的剧本，用几幕讲述了一位[ROOT.Char.GetCulture.GetName]女仆色情而荒唐的遭遇。"
 VIET_childhood_blanket_name:0 "儿时毯子"
 VIET_childhood_blanket_desc:0 "[ROOT.Char.GetTitledFirstName]小时候盖的毯子，尽管[ROOT.Char.GetHerHim]业已成人，还是能带来安慰，这件事[ROOT.Char.GetHerHim]秘而不宣。"
 VIET_abacus_name:0 "算盘"
 VIET_abacus_desc:0 "一个算盘，被用来做各种计算，从简单的加法到算出平方根。"
 VIET_calipers_name:0 "漂亮的卡钳"
 VIET_calipers_desc:0 "不能否认，测量物体长度上，卡钳#italic 确实#!派得上用场，很少有卡钳如同这把那般漂亮，尽管有人会问什么样的疯子会把卡钳当作装饰品。"
 VIET_magnifying_glass_name:0 "放大镜"
 VIET_magnifying_glass_desc:0 "一个精心制作的放大镜，据说可以帮助人们更好地阅读文章，不过主人要是个大老粗，它也爱莫能助。"
 VIET_hourglass_name:0 "沙漏"
 VIET_hourglass_desc:0 "一个精致的沙漏。用来计时，要是想打发时间的话，也可以只是盯着沙子从一端滚到另一端。"
 VIET_nutcracker_name:0 "胡桃钳"
 VIET_nutcracker_desc:0 "用来开坚果的工具。这件胡桃钳用硬木制成，做工精细别致。"
 VIET_star_chart_name:0 "星图"
 VIET_star_chart_desc:0 "一张羊皮纸，上面描绘了各天体位置。"
 VIET_silverware_set_name:0 "豪华银器套组"
 VIET_silverware_set_desc:0 "一套银器，凸显其主是多么高雅、时尚与势利。"
 VIET_exotic_quill_pen_name:0 "异域羽毛笔"
 VIET_exotic_quill_pen_desc:0 "这支羽毛笔利用来自遥远异域的鸟类羽毛制成。"
 VIET_beautiful_pitcher_name:0 "美罐"
 VIET_beautiful_pitcher_desc:0 "一只金属罐，可以将水和酒精等液体倒入高脚杯中，虽然上面[ROOT.Char.GetCulture.GetName]风格装饰极其简单，但是或许正因为如此，它而且看上去非常漂亮。在宴会和大型聚会上，它的出现一定能取悦诸贵客。"
 VIET_basic_pitcher_name:0 "普通罐"
 VIET_basic_pitcher_desc:0 "一只木罐，可以将水和酒精等液体倒入高脚杯中，虽然外表不是特别显眼，但是周身结实耐用，上面简朴的[ROOT.Char.GetCulture.GetName]风格装饰也有着别样趣味。"
 VIET_secure_chest_name:0 "可靠的箱子"
 VIET_secure_chest_desc:0 "这个箱子上的锁很难被损坏或撬开，使用者可以放心把大小物品放置其中。当然，除非有人把钥匙偷到了手，或是干脆把整个箱子搬走。"
 VIET_hand_mirror_name:0 "手镜"
 VIET_hand_mirror_desc:0 "如此清晰的玻璃镜子可是个稀罕物，主人庄重地用它来检查仪容仪表。"
 VIET_ivory_chess_set_name:0 "象牙棋"
 VIET_ivory_chess_set_desc:0 "用劣质象牙雕刻而成的一套棋子，有些年头了，让人感觉有些拿不出手。可以用来下棋，或让人以为所有者知道如何下棋。"
 VIET_wooden_chess_set_name:0 "木制棋"
 VIET_wooden_chess_set_desc:0 "这套棋子说不上有多美观，不过确实实用。说到底，棋的外在并不重要——棋术如何才重要。"
 VIET_porcelain_chopsticks_name:0 "瓷筷"
 VIET_porcelain_chopsticks_desc:0 "一双瓷制筷子，简单而雅致。"
 VIET_bone_dice_name:0 "骨骰"
 VIET_bone_dice_desc:0 "玩游戏与赌博时所用的骰子，由某种动物的骨骼制成。谁知道对手会不会用了带配重的骰子呢，以防万一，用自己的骰子才放心。"
 VIET_wood_dice_name:0 "木骰"
 VIET_wood_dice_desc:0 "玩游戏与赌博时所用的骰子，由某种木材制成。谁知道对手会不会用了带配重的骰子呢，以防万一，用自己的骰子才放心。"
 VIET_silk_slippers_name:0 "绸缎拖鞋"
 VIET_silk_slippers_desc:0 "一双心爱的鞋子，只适合最堕落和最放纵之人。"
 VIET_pewter_spoon_name:0 "锡勺"
 VIET_pewter_spoon_desc:0 "乍一看，似乎就是老百姓桌上的餐具，可它的主人觉得这是用来享受美食的好勺子，与其使用别人提供的餐具，不如自备。而且，越是仔细检验，便越发觉得这勺子朴素雅致。"
 VIET_measuring_rod_name:0 "测量杆"
 VIET_measuring_rod_desc:0 "测量事物就是了解它们，了解它们就是为了控制它们。"
 VIET_prehistoric_bone_flute_name:0 "古老骨笛"
 VIET_prehistoric_bone_flute_desc:0 "一支年代久远的长笛，由某种大型生物或人类的骨头制成。"
 VIET_weighing_scales_name:0 "自用秤"
 VIET_weighing_scales_desc:0 "最重要的是要相信自己使用的称，以免被无赖和骗子欺骗。"
 VIET_common_hammer_name:0 "普通锤"
 VIET_common_hammer_desc:0 "虽然这锤子是一件简朴的工具，但是能有一把锤子伸手可得还是很不错的。\n\n#italic “如果你拥有一把锤子，那么解决每一个问题都会像敲钉子一样容易。”#!"
 VIET_trusty_shovel_name:0 "可靠铲子"
 VIET_trusty_shovel_desc:0 "用于挖掘、搬运、填埋材料，有时也可以用来打某人的头。"
 VIET_leather_knapsack_name:0 "皮革背包"
 VIET_leather_knapsack_desc:0 "既然你可以把东西放在这个可靠的背包里，为什么还要把它拿在手里呢?"
 VIET_wooden_bowl_name:0 "木碗"
 VIET_wooden_bowl_desc:0 "虽然这只木碗很朴素，但不要忘记，朴素中也可以透着美丽——这只碗上的[ROOT.Char.GetCulture.GetName]风格装饰就充满了野性的美。碗主人也看重其可靠实用。"
 VIET_reliable_lockpick_name:0 "可靠开锁器"
 VIET_reliable_lockpick_desc:0 "有些事情不能在光天化日之下办，对此，开锁器就是能开启任何秘密的有用工具。呃，生命和爱情的秘密#italic 大概#!打不开。"
 VIET_ceramic_tankard_name:0 "大瓷酒杯"
 VIET_ceramic_tankard_desc:0 "一个朴素的瓷制饮杯，由[ROOT.Char.GetCulture.GetName]匠人制造。想必它的主人也是虚怀若谷。"
 VIET_wooden_tankard_name:0 "大木酒杯"
 VIET_wooden_tankard_desc:0 "一个朴素的木制饮杯，由[ROOT.Char.GetCulture.GetName]匠人制造。想必它的主人也是虚怀若谷。"
 VIET_convenient_backscratcher_name:0 "不求人"
 VIET_convenient_backscratcher_desc:0 "一件简单的工具，可少了它是真不行，拥有者可以用它挠到每一处痒，由此安然休息了。"
 VIET_rugged_walking_stick_name:0 "结实手杖"
 VIET_rugged_walking_stick_desc:0 "一根手杖，上面镌刻着[ROOT.Char.GetCulture.GetName]风格纹饰，这根手杖沉重结实，外观平平，却是徒步的好帮手。"
 VIET_simple_gloves_name:0 "简易手套"
 VIET_simple_gloves_desc:0 "一对简易皮制手套，并不算出众，但其主人却看中了它的实用。"
 VIET_elegant_candlestick_name:0 "优雅烛台"
 VIET_elegant_candlestick_desc:0 "用来放蜡烛的台子，陶瓷做的，这样一来拥有者就可以在晚间阅读或是进食了。"
 VIET_basic_lantern_name:0 "简易灯"
 VIET_basic_lantern_desc:0 "一只便于使用的灯，把某种兽角打磨至半透明，让光能透过，提着它，在夜晚就不会感到害怕了，大概吧。"
 VIET_favored_handkerchief_name:0 "钟爱的手巾"
 VIET_favored_handkerchief_desc:0 "小薄方巾，个人卫生用品，但愿拥有者常常清洗吧。"
 VIET_candy_jar_name:0 "糖果罐"
 VIET_candy_jar_desc:0 "一只小瓷罐，里面装着美味的糖果，它不是很大，所以可以不费什么劲搬到其他房间，这样其拥有者就可以随时随地解馋了。"
 VIET_wooden_whistle_name:0 "木哨"
 VIET_wooden_whistle_desc:0 "一支普通哨子，用木制成，用来引导群众，或是引起注意。拥有者总是随身携带着勺子，看来是一位需要别人倾听的人。"
 VIET_simple_waterskin_name:0 "简易水袋"
 VIET_simple_waterskin_desc:0 "盛水的袋子，用羊皮制成，是居家旅行的必备，在险恶的地区更是不可获取，其主人知道保持水分的重要性！"
 VIET_hollow_doll_name:0 "空心人偶"
 VIET_hollow_doll_desc:0 "有人看到这人偶，说不定会笑出声，因为在家里摆这些玩具未免孩子气。要是他们知道，这外表平平的空心人偶里面装的是什么东西的话，可就再也笑不出声了……"
 VIET_decorated_broom_name:0 "带装饰的扫帚"
 VIET_decorated_broom_desc:0 "一根精致扫帚，上面镌刻着错综复杂的[ROOT.Char.GetCulture.GetName]风格装饰，它的主人想来明白保持清洁的重要性！在紧急情况下，若是两手空空，还可以当作武器。"
 VIET_traveling_inkwell_name:0 "随身墨水瓶"
 VIET_traveling_inkwell_desc:0 "一只小瓶，不知道是用玻璃、黄铜、锡还是其他什么金属制成，点缀着少许装饰，上面是一个解释的螺旋盖子，这样一来，拥有着就能随身携带墨水，无需担心泄露了。"
 VIET_ancient_coin_name:0 "古币"
 VIET_ancient_coin_desc:0 "这枚钱币少说也得有一百年了，表面磨损的很厉害，不仔细看很难辨别上面的内容。这枚铅钱牵动着别人的好奇心，是极佳的聊天材料。"
 
