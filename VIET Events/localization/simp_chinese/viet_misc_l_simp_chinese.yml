 VIETtest.0008.t:0 "万甜点之王"
 VIETtest.0008.desc:0 "我找到了[ROOT.Char.GetFaith.GetName]最为神圣的圣物：[VIET_baklava_test.GetName]！"
 VIETtest.0008.a:0 "我得崇敬这块果仁蜜饼，而不能下嘴，真是讽刺……"
 VIETtest.0009.t:0 "传奇面包卷"
 VIETtest.0009.desc:0 "我找到了另一个次元的糕点，显然里面蕴含着宏大的魔力：[VIET_sweetroll_test.GetName]！"
 VIETtest.0009.a:0 "我可不能吃了它。"
 VIETtest.0010.t:0 "这是什么？"
 VIETtest.0010.desc:0 "我找到了一本十分有趣的书，用[ROOT.Char.GetCulture.GetLanguage.GetName]写就……"
 VIETtest.0010.a:0 "哦吼吼……这是什么？"
 VIETtest.0010.b:0 "这是亵渎！我得把此等污秽从脑中逐出！"
 game_concept_clutter_artifact:0 "杂物"
 game_concept_clutter_artifacts:0 "杂物"
 game_concept_clutter_artifact_desc:0 "VIET模组添加了一类可以在随机事件中获得的[inventory_artifact|E]——$game_concept_clutter_artifacts$。$game_concept_clutter_artifacts$代表着每日都会用到的东西，[character|E]会对他们产生情感，就此强烈联系起来。\n\n尽管在理论上，你可以拥有无数$game_concept_clutter_artifacts$，可要是你已经拥有了数个$game_concept_clutter_artifacts$的话，你获得下一个$game_concept_clutter_artifacts$的概率就会大幅#X 减少#!——请慎重考虑：哪个$game_concept_clutter_artifacts$对你和你角色的生活方式重要！"
