 VIETmisc.0000.a:0 "xxxxx"
 VIETmisc.0001.t:0 "欧芹，鼠尾草，迷迭香，还有百里香"
 VIETmisc.0001.desc:0 "在离我住处不远的路上，我遇到了一位游吟诗人，他提出给我唱一首名为《斯卡布罗集市》的歌。我料想也没有什么损失，就允许了。这首歌的开头是这样的：\n\n“你是要去斯卡布罗集市吗？\n欧芹，鼠尾草，迷迭香，还有百里香。\n代我向住在那里的一人问好。\n那姑娘曾是我的真爱。”\n\n这真是一首意义深远而迷人的歌，使我和我的护卫都流下了眼泪。"
 VIETmisc.0001.a:0 "好，好！去向那斯卡布罗集市！"
 VIETmisc.0002.t:0 "大地之心"
 VIETmisc.0002.desc:0 "在睡梦中我来到了一处看起来十分华丽的世外桃源，这里到处都是绿茵草地，寂静的树林和静静流淌的溪水使人心境平和，在其中还散布着许多温馨和谐的城市和村庄。我最终走向了其中一处聚居地，在那里度过了一段愉快的生活，和本地的居民结成了朋友。我到底去了哪里呢？"
 VIETmisc.0002.a:0 "一个林间小镇，小镇旁流淌着一条风景如画的小溪。"
 VIETmisc.0002.b:0 "一座村庄，还在这里帮助一位农夫驱赶了来犯的怪物。"
 VIETmisc.0002.c:0 "一座渔村，它坐落在一个距首都不远的大湖中央。"
 VIETmisc.0002.d:0 "一处舒适的旅馆，一位顾客卖给了我美味的面包。"
 VIETmisc.0002.e:0 "一座山中的古代神庙，由高贵的武士守卫着。"
 VIETmisc.0003.t:0 "美味的果仁蜜饼"
 VIETmisc.0003.desc:0 "在造访一座附近的城镇时，我遇到了一群杰出的商人。其中一位是个行遍千里的美食家，他的爱好是尝试不同地域的各种食物，他送给了我一些果仁蜜饼。这是一种来自地中海东部的糕点，是在薄面饼中间加入糖浆、蜂蜜和坚果制成的。这无疑是我能想到的最好吃的食物了。"
 VIETmisc.0003.a:0 "感谢你！你的礼物太棒了。"
 VIETmisc.0004.t:0 "闲谈"
 VIETmisc.0004.desc:0 "我偶然听到两个守卫谈话。\n\n“听到外省的消息了吗？”\n\n“没什么值得说的。”\n\n“我听别人也这么说。”\n\n“我遇到了个……”\n\n我感觉有些无聊了，心想还要不要继续听下去这段空洞无聊的对话。"
 VIETmisc.0004.a:0 "我要找点别的事干。"
 VIETmisc.0004.b:0 "我也没有别的事可做了，还是继续听他们聊天吧。"
 VIETmisc.0005.t:0 "梦不能忆？"
 VIETmisc.0005.desc:0 "昨晚我做了一个最为美好的梦！醒来后，我赶紧找到最近的人，那是我的一个仆人，回忆梦里发生了什么。\n\n只是……此时我忘记梦里发生的事了。我搜肠刮肚，极力回忆梦里的细节，留我仆人尴尬地站在那。\n\n为什么梦境世界中发生的事这么容易就忘了啊！"
 VIETmisc.0005.a:0 "真烦人。唉，行吧！"
 VIETmisc.0005.b:0 "我得记起来！我怎么就记不起来呢？"
 VIETmisc.0005.a.a:0 "你记起了梦中发生的事"
 VIETmisc.0005.toast.a:0 "你不记得梦中发生的事了"
 VIETmisc.0005.a.b:0 "你还是记不起梦里的事"
 VIETmisc.0005.toast.b:0 "你忘了梦里的事了"
 VIETmisc.0006.t:0 "哎哟！"
 VIETmisc.0006.desc:0 "当我穿过房间时，碰到了自己的脚趾。"
 VIETmisc.0006.a:0 "嗷喔！"
 VIETmisc.0007.t:0 "父母之悲"
 VIETmisc.0007.desc:0 "我的一个仆人最近刚刚经历了一场私人悲剧，他心爱的孩子夭折于疾病。当然，这个仆人现在正在服丧，他那总是泪痕斑斑的脸上露出极度悲伤的表情。所有其他的仆人，甚至我的宫廷里的一些成员都在尽力安慰他，所以也许我也该嘘寒问暖一下。"
 VIETmisc.0007.a:0 "我的一个仆人最近刚刚经历了一场私人悲剧，他心爱的孩子夭折于疾病。当然，这个仆人现在正在服丧，他那总是泪痕斑斑的脸上露出极度悲伤的表情。所有其他的仆人，甚至我的宫廷里的一些成员都在尽力安慰他，所以也许我也该嘘寒问暖一下。"
 VIETmisc.0007.b:0 "“你孩子现在[ROOT.Char.GetFaith.DivineRealm]和[ROOT.Char.GetFaith.HighGodName]一起了。”"
 VIETmisc.0007.c:0 "我何必嘘寒问暖？随时都有农民横死。"
 VIETmisc.0007.d:0 "我将给我的仆人放几周的假，好让他从这场悲剧中恢复过来。"
 VIETmisc.0008.t:0 "新鲜空气"
 VIETmisc.0008.desc:0 "我到外面快速地溜达了一圈，阳光照在脸上的感觉非常美妙和舒适。"
 VIETmisc.0008.a:0 "感觉太棒了。"
 VIETmisc.0009.t:0 "啊！"
 VIETmisc.0009.desc:0 "我在外面坐着时，觉得很渴，便叫佣人给我拿些水来。喝了之后，我感觉神清气爽！一些清凉、新鲜的水对人的好影响是不可估量的。"
 VIETmisc.0009.a:0 "真不错。"
 VIETmisc.0010.t:0 "腿麻了"
 VIETmisc.0010.desc:0 "当我方便时，在夜壶上坐得太久，两条腿都麻了。我怕我站起来时可能会滑倒。"
 VIETmisc.0010.a:0 "我需要帮助！仆人，帮帮我！"
 VIETmisc.0010.b:0 "我没事——哎呦！"
 VIETmisc.0010.b.a:0 "你成功站了起来，没出一点差错"
 VIETmisc.0010.toast.a:0 "你毫不费力地站了起来"
 VIETmisc.0010.toast.b.fall:0 "看来你根本不需要仆人的帮助"
 VIETmisc.0010.b.b:0 "你跌倒了"
 VIETmisc.0010.toast.b:0 "由于你的愚蠢你大跌了一跤。"
 VIETmisc.0011.t:0 "痒痒！"
 VIETmisc.0011.desc:0 "今天我莫名其妙地总觉得某个地方痒。我挠了挠，但痒感如影随形。"
 VIETmisc.0011.a:0 "好痒！好痒！哎！"
 VIETmisc.0012.t:0 "闹鬼"
 VIETmisc.0012.desc:0 "有传言说，在过去的几天里，有一个鬼魂一直在附近徘徊。一些仆人报告说看到一个奇怪的影子浮现又消失了。然而，其他人相信这些只是幻觉。"
 VIETmisc.0012.a:0 "在那！我刚刚看到了！它……不，那不可能只是一个影子！"
 VIETmisc.0012.b:0 "愚蠢的迷信！他们只是把某些东西误看成了鬼影。"
 VIETmisc.0012.c:0 "我们能叫个[ROOT.Char.Custom('DefaultPriestTitle')]来做些祷告吗？"
 VIETmisc.0012.d:0 "我不怕鬼！让他们放马过来吧！"
 VIETmisc.0012.e:0 "我肯定这没什么……对吧？"
 VIETmisc.0013.t:0 "一次失足"
 VIETmisc.0013.desc:0 "当时我正和宫廷里的其他人在花园里散步，突然一脚踩滑，差点摔倒。谢天谢地，我及时站稳了脚步，但在整个宫廷面前的出这种岔子仍旧很尴尬，当时我看起来一定像个傻瓜！"
 VIETmisc.0013.a:0 "老实说，没什么大不了的。"
 VIETmisc.0013.b:0 "假装无事发生。"
 VIETmisc.0013.c:0 "开个自嘲的玩笑。"
 VIETmisc.0014.t:0 "一段尴尬的回忆"
 VIETmisc.0014.desc:0 "我突然回想起了过去的一段尴尬记忆。每当我想到我的所作所为，我就会心头一紧，不禁为自己的愚蠢行为或想法而发抖。为什么那时我竟然做出这种事，更重要的是，为什么我的大脑要提醒我这些事情?"
 VIETmisc.0014.a:0 "挥之不去！啊啊！"
 VIETmisc.0015.t:0 "一段愉快的回忆"
 VIETmisc.0015.desc:0 "我突然想起了过去的一段愉快回忆。虽然这发生在很久以前，它仍然给我的脸上带来了微笑。"
 VIETmisc.0015.a:0 "那是多么美好的时光啊。"
 VIETmisc.0016.t:0 "工作量增加"
 VIETmisc.0016.desc:0 "最近事务繁多。我做了不少工作，审阅文件，签署文件，考虑为我的领地做些什么，等等。我满脑子都是这些。一些人告诉我，也许我最好放松和休息一下。"
 VIETmisc.0016.a:0 "我应该减少我的工作量。"
 VIETmisc.0016.b:0 "我必须继续做我的工作。"
 VIETmisc.0016.c:0 "我这是怎么了？我讨厌干活！我不干了！"
 VIETmisc.0017.t:0 "早起的鸟儿"
 VIETmisc.0017.desc:0 "我今天碰巧比平时醒得早，又睡不着了。我还有一些重要的文件要批阅，我可以提前开始，但另一方面，我为什么要操心这些呢？"
 VIETmisc.0017.a:0 "在正式工作开始之前，我将放松并享受这个早晨。"
 VIETmisc.0017.b:0 "不行，我要有责任心，开始工作。"
 VIETmisc.0018.t:0 "太晚了！"
 VIETmisc.0018.desc:0 "几天前，我在和某人交谈。这绝不是一场激烈的争论，只是讨论在某些时刻有点激烈。另一个人提出了一个很好的论点，我无法反驳，即使我知道他们是错的。\n\n就在今天，当我在忙我的事情的时候，我终于想到了一个恰当的反驳，我本可以在那次谈话中使用。我的思维方式确实很怪——为什么我没有早点想到呢？要是我想到了，我一定会赢得这场小小的辩论……对吧？"
 VIETmisc.0018.a:0 "这太令人沮丧了！"
 VIETmisc.0019.t:0 "旧神坛"
 VIETmisc.0019.desc:0 "我参观了不远处的一些小遗址。当地人说，许多代人以前它曾是这片区域的一个小[ROOT.Char.GetFaith.GetAdjective][ROOT.Char.GetFaith.HouseOfWorship]，一个真正信仰[ROOT.Char.GetFaith.HighGodName|U]的人们祭拜祂的地方，尽管有些人对此持怀疑态度。不管怎样，我还是在那里祈祷了一会儿。"
 VIETmisc.0019.a:0 "这是一次不错的经历。"
 VIETmisc.0019.b:0 "我只是出于礼貌和义务才这样做的。"
 VIETmisc.0020.t:0 "哈哈！"
 VIETmisc.0020.desc:0 "今天早些时候我听到一个很好的笑话，让我笑了好几分钟，但是现在我完全想不起来了。这真让我心烦。"
 VIETmisc.0020.a:0 "好吧，至少我大笑了一番！"
 VIETmisc.0021.t:0 "谁在那？"
 VIETmisc.0021.desc:0 "“[ROOT.Char.GetFirstNameNoTooltip]！” 一个声音从后面传来。 “[ROOT.Char.GetFirstNameNoTooltip]！”\n\n“你是谁？”我大声讲到。\n\n一片寂静\n\n呃呃，怪了。\n\n我好像听到有人在叫我的名字。然而，当我转过头的时候，却空无一人。\n\n怪哉……"
 VIETmisc.0021.a:0 "一定是我的想象。"
 VIETmisc.0022.t:0 "一次枯燥的会议"
 VIETmisc.0022.desc:0 "这是一次和我内阁的再普通不过的会议。我们正讨论一个相当无聊，而且也不是很紧急的议题。我环顾四周，看到我的阁臣们喋喋不休地谈论着这个或那个，怀疑这些话当中是否有一句是值得我注意的。"
 VIETmisc.0022.a:0 "看向窗外，看看外面有什么。"
 VIETmisc.0022.b:0 "假装我在专心听讲。"
 VIETmisc.0022.c:0 "试着把注意力集中在讨论上，即使它无聊透顶。"
 VIETmisc.0023.t:0 "我得走了，现在就走！"
 VIETmisc.0023.desc:0 "一位非常重要的外国使节正在拜访我。我坐在宝座上，听着这位喋喋不休的先生絮絮叨叨，絮叨，絮叨。这似乎没完没了，我甚至开始因为无聊而打瞌睡，这时我意识到一件令人担忧，甚至凶险万分的事情。\n\n我真的需要方便一下。\n\n非常。\n\n马上。\n\n我快憋不住了，现在我随时都有可能一泻千里——我该怎么办？"
 VIETmisc.0023.a:0 "我必须马上跑到便壶那儿去！"
 VIETmisc.0023.b:0 "我必须……憋住…不！"
 VIETmisc.0023.b.a:0 "你成功约束住了你的膀胱"
 VIETmisc.0023.toast.b.success.title:0 "你成功控制住了你的尿意！"
 VIETmisc.0023.toast.b.success:0 "使节走后，你立刻冲到便壶边。"
 VIETmisc.0023.b.b:0 "你未能约束住你的膀胱"
 VIETmisc.0023.toast.b.failure.title:0 "你控制不住自己的尿意了！"
 VIETmisc.0023.toast.b.failure:0 "你在使节面前出了一次事故。但这羞耻的事故本来是可以避免的——你为什么没有听从身体的自然本能去响应尿壶的呼唤呢？"
 VIETmisc.0024.t:0 "不幸的花儿"
 VIETmisc.0024.desc:0 "在外面散步时，我发现一朵很漂亮的花。然而，当我走过去仔细看它，想把它摘下来留着的时候，我失足不小心踩到了它。"
 VIETmisc.0024.a:0 "好吧，没办法！"
 VIETmisc.0024.b:0 "不！我想要那朵花！该死！"
 VIETmisc.0025.t:0 "凉风"
 VIETmisc.0025.desc:0 "我站在外面，感受微风轻拂脸颊。它给人的感觉是如此清爽，如此放松。"
 VIETmisc.0025.a:0 "就是这样的瞬间让人生活得有意义。"
 VIETmisc.0026.t:0 "丢失的文件"
 VIETmisc.0026.desc:0 "今天早上我来到办公桌前整理一些重要的文件。我找了找完事所需的最后一份文件，但却找不到它!慌乱中，我找遍了整个房间，大概找了好几个小时。最后，当我意识到我把它放在我的一本书中作为书签时，我找到了它。一场小危机被化解了，但这确实让我紧张和焦虑了一阵子。"
 VIETmisc.0026.a.a:0 "你得以松了口气"
 VIETmisc.0026.toast.a:0 "你得以松了口气"
 VIETmisc.0026.a.b:0 "你依旧紧张不安"
 VIETmisc.0026.toast.b:0 "你依旧紧张不安"
 VIETmisc.0026.a:0 "我需要深呼吸放松一下。"
 VIETmisc.0027.t:0 "处决精神病人"
 VIETmisc.0027.desc:0 "最近，一名杀人犯被捕。他的罪行罄竹难书，他不仅毫无悔意，还说他以给别人带来痛苦为乐。将要被采取的措施几乎母庸质疑。他被正式判处死刑，以一种可怕而缓慢的处刑方式，今天我和我的宫廷见证了这血淋淋的场面。每个人都在谈论这样的怪物怎么会存在！我对这件事有什么看法呢？"
 VIETmisc.0027.a:0 "是的，我同意世界上存在这样的人是一种悲剧！"
 VIETmisc.0027.b:0 "老实说，我不在乎，但我得维持形象。"
 VIETmisc.0027.c:0 "真可惜，我的军队用得上一个嗜血的精神病患者。"
 VIETmisc.0028.t:0 "帝国时代"
 VIETmisc.0028.desc:0 "在古代，罗马是世界上有史以来最伟大的帝国之一。不过，在那个古老的时代，也有其他强大的国家。我正在阅读从那时起其他伟大帝国的事迹和功绩的故事，其中有一个特别地鼓舞了我。"
 VIETmisc.0028.a:0 "孔雀王朝的阿育王开创了整个印度的和平时代。"
 VIETmisc.0028.b:0 "亚历山大大帝带领希腊人到达了世界的尽头。"
 VIETmisc.0028.c:0 "强大的埃及法老建造了纪念碑来经受时间的考验。"
 VIETmisc.0028.d:0 "狡诈的波斯国王在古代世界的影响力是无与伦比的。"
 VIETmisc.0028.e:0 "汉朝使中国成为一个学者和圣人兴旺的国家。"
 VIETmisc.0028.f:0 "阿提拉统治下的匈奴大军是世界上最可怕的战士。"
 VIETmisc.0029.t:0 "金闪闪！"
 VIETmisc.0029.desc:0 "我外出时注意到地上有个闪闪发光的东西。\n\n出于好奇，我走近前去调查。令我惊讶的是，它竟然是一枚闪闪发光的金币。是有人不小心把它掉在这里了吗？谁知道呢。\n\n四周无人，所以看起来这枚金币现在归我了。"
 VIETmisc.0029.a:0 "它确实很闪亮。"
 VIETmisc.0030.t:0 "要小心"
 VIETmisc.0030.desc:0 "“很荣幸见到你。谢谢你的款待，[ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetFirstNameNoTooltip]……我们下次再见。”外交使节向我毕恭毕敬地鞠了一躬，正要离开。\n\n我站起来道别，却从椅子上跌了出来，笨拙地摔在地上。\n\n幸好我没有伤着自己，但这还是很尴尬!"
 VIETmisc.0030.a:0 "至少特使对此事十分客气。"
 VIETmisc.0031.t:0 "好梦"
 VIETmisc.0031.desc:0 "我做了个梦，在梦里我进入了光的领域，除了光以外空无一物。光无处不在，遍及我所目视的一切。然而这并未吓到我——若要说有什么不同的话，我感到与这无处不在的一切平静如一。\n\n当我醒来后，这种平静感陪伴了我剩余的一天。"
 VIETmisc.0031.a:0 "这定是[ROOT.Char.GetFaith.HighGodName]降下的预兆！"
 VIETmisc.0031.b:0 "我感到精力充沛、轻松自在。"
 VIETmisc.0032.t:0 "噩梦"
 VIETmisc.0032.desc:0 "我做了个梦，在梦里我进入了黑暗的领域，除了黑暗以外空无一物。我什么也看不见，但也没有东西明确地威胁到我，我不禁感到一种强烈的恐惧感。\n\n当我醒来后，这种恐惧感持续了一整天。"
 VIETmisc.0032.a:0 "是[ROOT.Char.GetFaith.HighGodName]在警示我？或是表达不满？"
 VIETmisc.0032.b:0 "现在我对一切都感到不安。"
 VIETmisc.0033.t:0 "阅读挑战"
 VIETmisc.0033.desc:0 "我正在读的那本书非常艰深晦涩，它更深层的含义对我仍旧犹抱琵琶半遮面。饱学之士说，即便是他们中最聪明的人有时也读不懂这本书。然而，据说如果你能理解它，它所包含着的伟大智慧值得你学习。我是该试着坚持读下去，还是应该放弃？"
 VIETmisc.0033.a:0 "这本书不值得我花精力读。"
 VIETmisc.0033.b:0 "无论如何我都要试一试！"
 VIETmisc.0033.b.a:0 "这本书的含义对你若即若离"
 VIETmisc.0033.toast.failure:0 "你无法理解这本书的深意"
 VIETmisc.0033.b.b:0 "你认识到这本书的含义"
 VIETmisc.0033.toast.a:0 "你理解了这本书的含义"
 VIETmisc.0033.toast.success:0 "你明白了这本书的重要信息"
 VIETmisc.0034.t:0 "观云卷云舒"
 VIETmisc.0034.desc:0 "我有些空余时间，于是我站在外面，凝望着云朵，想看看我能不能辨认出其中的任何形状。"
 VIETmisc.0034.a:0 "那朵云看起来像是来自[ROOT.Char.GetFaith.HighGodName]的预兆！"
 VIETmisc.0034.b:0 "那朵云看起来像一个强大、威严的人……比如我。"
 VIETmisc.0034.c:0 "那朵云看起来像……什么东西？不过看着还不错。"
 VIETmisc.0035.t:0 "头皮发痒"
 VIETmisc.0035.desc:0 "我正与我领土中的要人开会，讨论与管理我的领土有关的重要事务。当我开始感觉，我的头……好痒！\n\n我小心翼翼地挠了挠脑袋，以为这样就能解决问题，但我错了!我的头现在更痒了，我想挠它想到抓狂，即使在这些人面前我会看起来像一只疯猴子。呃！"
 VIETmisc.0035.a:0 "我不在乎！我的头太痒了！我会挠它挠到死！"
 VIETmisc.0035.b:0 "我必须忍耐……我不能让自己看起来像一只愚蠢的猴子……"
 VIETmisc.0036.t:0 "吃得太快"
 VIETmisc.0036.desc:0 "今天晚饭时，我急着大吃特吃，开始喝汤的时把舌头烫伤了。房间里的每个人都看着我，不是惊慌失措，就是对着我的愚行直摇头。"
 VIETmisc.0036.a:0 "尴尬！我没法直视别人的眼睛。"
 VIETmisc.0036.b:0 "即使是我们中最优秀的人也会出这种岔子！我们一笑了之。"
 VIETmisc.0037.t:0 "鸡毛蒜皮"
 VIETmisc.0037.desc:0 "在院子里休息时，我注意到我的一个年轻女仆正小心翼翼地抠鼻子。说句公道话，她对这件事非常谨慎，没有别人注意到。但另一方面，这是一种相当粗鲁的行为，而且由于她还很年轻，也许她需要学习适当的礼仪。"
 VIETmisc.0037.a:0 "我相信她不是故意的，一定是有什么东西堵住了她的鼻子。"
 VIETmisc.0037.b:0 "我之后会悄悄找她，并温和地训诫。"
 VIETmisc.0037.c:0 "哈！我会在大家面前嘲弄她，给她一个教训。"
 VIETmisc.0037.d:0 "她好大的胆！给她几鞭子。这应该能教会她怎么做。"
 VIETmisc.0038.t:0 "雅俗之争"
 VIETmisc.0038.desc:0 "我无意间听到了两个仆人因为最近看的戏剧发生了争吵，恰好我也看了那部戏，因此认真地听他们谈论。\n\n“你喜欢看这种戏？那故事简直蠢透了！”胖女仆说道，“只有没品位的人才会喜欢。”\n\n“你这样说就不对了，”瘦高的男佣人反驳道，“戏剧就应该是这种不费脑子的娱乐。我们总是会需要一些轻松愉快的故事的——谁愿意一直面对严肃、悲伤的故事呢？”\n\n也许我该介入他们的争论？"
 VIETmisc.0038.a:0 "不用了，我对这个话题不感兴趣。"
 VIETmisc.0038.b:0 "我同意女仆的观点——那出戏剧就是垃圾。"
 VIETmisc.0038.c:0 "男佣人说得对，它或许不上档次，但是能让我开心一笑。"
 VIETmisc.0038.d:0 "说实话，你们俩说得都有一定的道理。"
 VIETmisc.0039.t:0 "珠联璧合"
 VIETmisc.0039.desc:0 "我正在参加两位本地贵族的婚礼。两位新人是从小认识的青梅竹马，因此他们之间的关系十分亲密，两人相处得也十分融洽，这给双方父母省了不少心思。所有人都相信这场婚姻将极为成功。"
 VIETmisc.0039.a:0 "我也这么觉得。二人脸上都洋溢着幸福的笑容。"
 VIETmisc.0039.b:0 "别傻了，一切婚姻最终都会走向争吵和外遇。"
 VIETmisc.0039.c:0 "有这么多好吃的，我才不关心他们呢！"
 VIETmisc.0039.d:0 "这儿人太多了——我还是去角落里坐着吧。"
 VIETmisc.0039.e:0 "确实很不错，但我发现那边有个仆人很引人注目。"
 VIETmisc.0040.t:0 "一切都会过去的……对吧？"
 VIETmisc.0040.desc:0 "“一切都会过去的，情况会越来越好的。”在我小时候，每当我感到恐惧或失意时，我的奶妈都会对我这么说。\n\n最近我经常想起这些话，尤其是当我脑海中有很多事情要处理时。但现在我的奶妈已经不能在我身边宽慰我了。\n\n我不由得怀疑一切最终会不会过去。"
 VIETmisc.0040.a:0 "当然会了！一定会的……"
 VIETmisc.0040.b:0 "成年人的世界和小孩子是不同的啊，唉。"
 VIETmisc.0041.t:0 "砰！"
 VIETmisc.0041.desc:0 "当我们在外面的花园里散步时，[scope_VIET_slip_bumper.GetTitledFirstName]踩滑并和我撞了个满怀！无人受伤，也无人跌倒，但这仍是件相当尴尬的事而且[scope_VIET_slip_bumper.GetSheHe]看起来十分局促不安，因为[scope_VIET_slip_bumper.GetHerHis]对我偶然的不敬。"
 VIETmisc.0041.a:0 "没什么大不了！我也该小心的。"
 VIETmisc.0041.b:0 "你好大的胆子，你这无赖！"
 VIETmisc.0042.t:0 "问题"
 VIETmisc.0042.desc:0 "今天我要与一位客人见面，此人是本地一个强力家族的成员，这个家族掌控着我领地中一个虽小但极为重要的部分。我曾与此人见过一面，那时我们就互相认识了。这次的会面十分重要，因为我希望与这位贵客商讨领地中的一系列事务。\n\n我现在见到了我的客人，因此赶忙做好了准备。但当我正要打招呼时，一个严重的问题发生了！"
 VIETmisc.0042.a:0 "不要啊！我该怎么办？"
 VIETmisc.0043.tooltip:0 "你陷入了十分危险的境地……"
 VIETmisc.0043.t:0 "这人叫什么来着？"
 VIETmisc.0043.desc:0 "简直是悲剧！我忘了客人的名字了！\n\n这人叫什么来着？是这个吗？还是那个？不不不，这两个都不可能……或者也许是……\n\n我挤出一个笑容来为自己争取时间，我的大脑飞速地运转，想要回忆起这人的名字。\n\n我该怎么办？如果不能马上说出点什么，那可就尴尬了。"
 VIETmisc.0043.a:0 "让我来猜一下！"
 VIETmisc.0043.b:0 "我可以巧妙地避开这人的名字来问候，尽管这样会显得有些尴尬。"
 VIETmisc.0043.a.a:0 "你猜错了客人的名字"
 VIETmisc.0043.toast.a:0 "你没能回忆起客人的名字"
 VIETmisc.0043.toast.failure:0 "你说错了客人的名字，客人感觉到被侮辱了"
 VIETmisc.0043.a.b:0 "你猜对了客人的名字"
 VIETmisc.0043.toast.b:0 "你回忆起了客人的名字"
 VIETmisc.0043.toast.success:0 "你成功地回忆起了客人的名字！"
 VIETmisc.0044.t:0 "绯闻"
 VIETmisc.0044.desc.1:0 "最近一个谣言正在盛行，传说我在附近的村庄中与一个农民发生了一段一夜情，并且产生了一个孩子。当然这完全是诽谤。"
 VIETmisc.0044.desc.lustful:0 "我当然愿意和相貌出众的农家少女或者其他风流的[ROOT.Char.GetWomanMan]翻云覆雨，但这不代表我在那个村庄找过什么人。"
 VIETmisc.0044.desc.chaste:0 "那种通奸行为根本不能带给我什么愉悦！我没理由为了根本不喜欢的事去以身犯险。"
 VIETmisc.0044.desc.normal:0 "事实上，我根本没去过这个村子也不认识那的任何人。这个谣言没道理存在。"
 VIETmisc.0044.desc.2:0 "无论如何，这都是我荣誉的污点。"
 VIETmisc.0044.a:0 "我没什么可做的——这些只是流言蜚语。"
 VIETmisc.0044.b:0 "这不是真的！这根本不是真的！"
 VIETmisc.0045.t:0 "小憩"
 VIETmisc.0045.desc:0 "今天我刚睡了一个午觉，醒来之后觉得神清气爽，我觉得我现在能够做到任何事！"
 VIETmisc.0045.a:0 "这感觉不错。"
 VIETmisc.0045.b:0 "我感觉焕然一新，今天可以多工作一点。"
 VIETmisc.0046.t:0 "一本好书"
 VIETmisc.0046.desc:0 "我刚读完了一本非常棒的书。故事的人物生动真实、情节引人入胜，它的主旨和寓意都十分发人深思却又没有表现出任何居高临下的态度。哇！我看完这个故事已有一段时间了，但我仍在整日回想着它。"
 VIETmisc.0046.a:0 "跟别人聊聊这本书"
 VIETmisc.0046.b:0 "让这本书启发我的作品"
 VIETmisc.0046.c:0 "记录下我的感想"
 VIETmisc.0047.t:0 "高质量阅读"
 VIETmisc.0047.desc:0 "我已经好久没有本好书来读了。由朋友给我推荐了一本书，说我会喜欢书中的角色和故事。现在，我只想缩在床上阅读。但是，我应该为一本好书花去这么多时间吗，还是不时看两眼，把经历用在别的要事上呢？"
 VIETmisc.0047.a:0 "管它洪水滔天，现在我就是要读书！"
 VIETmisc.0048.t:0 "跌宕起伏"
 VIETmisc.0048.desc:0 "我正在观看旅行剧团表演的一出戏。他们的演技……说好听点也是糟糕至极。主要问题在于他们表演时显得过于夸张，搞得剧中角色和剧情毫无可信度。\n\n演出结束，台下观众掌声零落。看来大多数人也不喜欢他们的表演，我惊讶居然没有人轰他们下台——这样看来这帮旅行剧团还是很幸运的！他们能活着真是个奇迹。"
 VIETmisc.0048.a:0 "我这一下午看了个啥！"
 VIETmisc.0049.t:0 "亵渎"
 VIETmisc.0049.desc:0 "我领地内的[ROOT.Char.GetFaith.GetAdjective][ROOT.Char.GetFaith.HouseOfWorship]遭受了一场悲剧，最近，一个不知名的贼人中夜闯入，毁坏了不少宗教绘画和雕塑。他们似乎不是来盗取无价宗教宝物的劫匪，而是诚心制造麻烦的流氓。总之，他们在守卫来之前就逃之夭夭了，因此我们也不清楚他们的身份。\n\n尽管[ROOT.Char.GetFaith.HouseOfWorship]没有遭受严重损害，[ROOT.Char.GetFaith.HouseOfWorship]方面还是希望大家帮助恢复重建。"
 VIETmisc.0049.a:0 "不好意思，我没有闲钱解决他们的问题。"
 VIETmisc.0050.t:0 "怪奇之作"
 VIETmisc.0050.desc:0 "我住的附近有一位著名画家。这天，我付钱参观他的新作。\n\n令我惊讶的是，似乎他正在尝试一些非常不寻常的思路——描绘奇怪又恐怖的怪异生物，颜色和形状超乎寻常地混合，这些概念在别处真是闻所未闻。然而，不可否认这些奇怪的实验性作品有一定的吸引力。"
 VIETmisc.0050.a:0 "有吸引力，也许吧，但对我来说还是太怪了。"
 VIETmisc.0051.t:0 "断壁残垣"
 VIETmisc.0051.desc:0 "外出办事时，我们经过了一座古代遗迹，便在此歇脚。遗迹不是很大，所剩无多。\n\n我四处逛了逛，检视这残垣断壁，其上似乎有些雕刻与绘画，大多都风化严重，无法辨识。但是想来旧时此处一定是一番胜景。"
 VIETmisc.0051.a:0 "不管怎样，我休息了一会，就上路了。"
 VIETmisc.0052.t:0 "真实过头"
 VIETmisc.0052.desc:0 "我在一位当地贵族的家中参观，他向我展示了一件价值连城的藏品：他早年淘来的一位女子的画像。关于人物的画像已是不足为奇，但是这张画像尤为写实，好像真的有一位活生生的美女在里面，随时准备从画中跳出来，和观者对话一样。"
 VIETmisc.0052.a:0 "好一件艺术品！"
 VIETmisc.0053.t:0 "天下有情人终成……"
 VIETmisc.0053.desc:0 "我和廷臣在欣赏一出戏剧。\n\n这处引人入胜的戏剧内容是这样的：一对男女坠入爱河，他们互表心意，喜结连理，诞下子女后，才悲哀地发现一个事实——二人是至亲兄妹。他们因此遭到社区放逐，他们无法接受这一现实，在故事的最后自缢而终。\n\n真是个悲伤的故事，百转千折！大家都觉得这出戏很精彩。"
 VIETmisc.0053.a:0 "啊！真讽刺！ 好一出戏！ 感人至深！悲惨至极！"
 VIETmisc.0054.t:0 "宗教艺术"
 VIETmisc.0054.desc:0 "我有好一段时间没有去当地[ROOT.Char.GetFaith.HouseOfWorship]了，所以今天我决定前去拜访。甫一进入，我就震撼于内部装潢的绝美。这自然不是最大的[ROOT.Char.GetFaith.HouseOfWorship]，但是装饰者巧妙地利用了手上的有限资源。瞧瞧这绝美的艺术吧，四围墙壁闪耀着宜人的色彩，阳关穿过窗楹，构成了前往天国的阶梯！"
 VIETmisc.0054.a:0 "这显示了[ROOT.Char.GetFaith.GetAdjective]不屈不挠的力量。"
 VIETmisc.0055.t:0 "怯场"
 VIETmisc.0055.desc:0 "年起的诗人站在我面前，紧张地背诵着自己的新诗，但是他的表演还是很出色的，大家都被他的口才和抒情所打动。\n\n可惜啊，这可怜人背到一半，竟把剩下的忘了！他嘴巴轻启，双目圆睁，慌张起来。他重复了上一句，试图回忆起来。众目睽睽之下，场面尴尬不已。"
 VIETmisc.0055.a:0 "坐着一言不发。"
 VIETmisc.0056.t:0 "吟游诗人的困境"
 VIETmisc.0056.desc:0 "我正在本地酒馆享受美食和丝竹之乐。音乐是由一位资深吟游诗人所奏，琴声悠扬，歌声婉转。\n\n然而，就在他演奏正兴时，悲剧发生了！鲁特琴弦“啪”的一声断了，弹奏被迫中止！他震惊地盯着鲁特琴，看起来心都要碎了。"
 VIETmisc.0056.a:0 "呃，事情到此也没有什么能做的了。"
 VIETmisc.0057.t:0 "忏悔罢！"
 VIETmisc.0057.desc:0 "今天，我在城里看到人群围绕着一位进行着激烈布道的旅行[ROOT.Char.Custom('DefaultPriestTitle')]。他咆哮着怒斥人民的罪行，还说如果我们不忏悔并听从[ROOT.Char.GetFaith.GetAdjective]教诲，我们就会下地狱。多数人并没有仔细听他的吵嚷，而是觉得他滑稽的举止更为有趣。"
 VIETmisc.0057.a:0 "[ROOT.Char.Custom('DefaultPriestTitle')]是对的。他们是想下地狱吗？忏悔罢！现在就忏悔！"
 VIETmisc.0058.t:0 "地狱之梦"
 VIETmisc.0058.desc:0 "昨晚我做了个噩梦。[ROOT.Char.GetFaith.DevilName]手下的恶魔把我带进了一间房子，里面满是惨绝人寰的可怖景象。他们把我绑在了烧红的铁棒上，没完没了地拷打折磨。我尖叫着醒来，才得以逃脱。\n\n好可怕的体验，谢天谢地只是个梦……对吧？"
 VIETmisc.0058.a:0 "我确定只是巧合。"
 VIETmisc.0059.t:0 "地狱之门"
 VIETmisc.0059.desc:0 "拜访一个村庄时，一位老者向我讲述了她还是个小女孩时所遇到的奇怪事件。\n\n那年我还小，地上突然出现了一个洞，造成了不少损伤。村民们确信这就是地狱之门。他们想尽办法处理这个门，像是将一整只牛扔进去，或是向里面填土。最后不知什么起了效果，门终于关上了。\n\n就算今天，也没人知道到底是什么导致了这个洞的出现，只剩下地上的一个小坑。"
 VIETmisc.0059.a:0 "结果好就没事，对吧？"
 VIETmisc.0060.t:0 "迷途知返"
 VIETmisc.0060.desc:0 "今天我见到了一位村中长者。她说，自己在年轻的时候无恶不作（后来另一些老村民告诉我她算不上是个恶人，顶多惹点麻烦）。\n\n然而，她说自己后来发了高烧，在死亡的边缘徘徊了一整年（其他老村民告诉我只有一个月）。她梦到自己去了地狱，见到了许多恐怖的景象。\n\n在她痊愈后，意识到自己得到了第二次机会，她说自己从此洗心革面（村中其他老人说这部分是真的）。"
 VIETmisc.0060.a:0 "不管真假，她的故事确实有趣。"
 VIETmisc.0061.t:0 "一个警告"
 VIETmisc.0061.desc:0 "大家都知道[scope_VIET_haunted_sinner.GetTitledFirstName]不是最虔诚的[ROOT.Char.GetFaith.GetAdjective]信徒。但是我们都没想到[scope_VIET_haunted_sinner.GetTitledFirstName]会因为[scope_VIET_haunted_sinner.GetSheHe]过去犯下的罪被鬼纠缠。\n\n我们自然不知道为什么这个幽灵会在半夜三更出现在[scope_VIET_haunted_sinner.GetHerHis]床前，不过据[scope_VIET_haunted_sinner.GetTitledFirstName]说，那是[scope_VIET_haunted_sinner.GetHerHis]不久前过世的狐朋狗友的幽灵。那幽灵说自己死后下了地狱，是来警醒[scope_VIET_haunted_sinner.GetHerHim]记住自己的前车之鉴的。\n\n[scope_VIET_haunted_sinner.GetHerHis]仆人都无法证实这个幽灵是否确有其事。"
 VIETmisc.0061.a:0 "找一位[ROOT.Char.Custom('DefaultPriestTitle')]让亡者安息。"
 VIETmisc.0062.t:0 "是冷是热？"
 VIETmisc.0062.desc:0 "这天我和[scope_VIET_hell_wonderer.GetTitledFirstName]闲聊，[scope_VIET_hell_wonderer.GetSheHe]问我：“你读过[ROOT.Char.GetFaith.GetAdjective]圣书里描述地狱的文本吗？据说地狱有的地方热火朝天，热浪灼人。而有的地方寒冰刺骨，把人冻得四肢僵劲，死去活来。我在思考地狱是热的好还是冷的好。”"
 VIETmisc.0062.a:0 "热的，我受得住热，冷就不行了。"
 VIETmisc.0063.t:0 "探险家的遗嘱"
 VIETmisc.0063.desc:0 "与我相识的一位老探险家最近去世了，没有任何继承人或家人。有趣的是，他在遗嘱上把全部家当都留给了我——主要是一堆数量可观的金子以及其他在各地旅行时获得的宝贝。尽管我们不是真正的挚友，但起码这意味着他一定出于某种原因而稍稍看重我。"
 VIETmisc.0063.a:0 "他真对我真好。"
 VIETmisc.0064.t:0 "迷路的孩子"
 VIETmisc.0064.desc:0 "我和[scope_VIET_child_sob_help.GetTitledFirstName]外出去到附近的城镇里逛逛，遇到一个小孩在哭泣。[scope_VIET_child_sob_help.GetSheHe]和我警惕地四处张望，发现附近并没有孩子的父母或是监护人。\n\n“可怜孩子！”[scope_VIET_child_sob_help.GetSheHe]说道。“我们得找到小孩子的父母，否则天知道那些坏人会利用这个孩子有什么不道德的举动？”"
 VIETmisc.0064.a:0 "你若是不放心，便去找这孩子的父母吧。"
 VIETmisc.0065.t:0 "冒险之梦"
 VIETmisc.0065.desc:0 "我梦见我是远方村野风情的美丽国度里的一个冒险家。我不记得我是一个威猛的战士，还是睿智的巫师，亦或是狡诈的盗贼，但无论我到底是什么，我都帮很多当地人解决了他们的问题并获得了巨大的成就感。当我醒来时，还念念不忘梦中的种种冒险，对着自己笑了笑。特别是加入某个组织并成为这个社团中倍受尊敬的成员，我对此记忆尤深......"
 VIETmisc.0065.a:0 "一群冷酷而可敬的刺客"
 VIETmisc.0066.t:0 "被困废墟"
 VIETmisc.0066.desc:0 "我和[scope_VIET_fellow_lost_traveler.GetTitledFirstName]在去往下一个城镇时与我的随从和护卫失散。我们找到了一处废弃旧楼的废墟，在那避了避并决定就在那里过夜。我们生起火围坐在它边上，由于情况非比寻常，我们最初有点尴尬，但还是想方设法就各种话题愉快的交谈了起来。\n\n次日清晨，幸好我的护卫找到了我们，无人受伤。由于我和[scope_VIET_fellow_lost_traveler.GetTitledFirstName]这次共患难，我们更在乎对方了！"
 VIETmisc.0066.a:0 "在这样的情况下我身边还能有人陪同可真好啊。"
 VIETmisc.0067.t:0 "学者与探险家"
 VIETmisc.0067.desc:0 "我今日会见了我领地里的一个城镇上的尊贵名流。会后，我和其中两位闲聊了一会儿——一位是知识渊博的学者，另一位则是一脸狡诈表情从没变过的探险家。\n\n后者向我讲述了他前些日子在南方大海彼岸一个奇特的异国小岛上的旅行见闻。“我说真的。”他说道，“我在那个岛上亲眼看到他们的鸟有房子那么大！”\n\n“我们这位朋友是在夸大其词。”学者说道“那种东西不可能存在。”\n\n“你真要听这个满腹理论的书呆子的话？我可是亲历过这些。”"
 VIETmisc.0067.a:0 "我相信睿智的学者——旅行者总喜欢讲些牵强附会的故事来引起注意。"
 VIETmisc.0068.t:0 "荒野探索"
 VIETmisc.0068.desc:0 "有时，我喜欢在居所附近溜达，不过今天我感到新奇并决定比平时多走点。在几个可靠护卫的陪同下，我在离家差不多一两个小时路程的荒野上转了一圈，花时间欣赏了一会儿美景。我还在一条小溪旁歇了歇，喝了点溪水。总而言之，换换环境对我是有好处的 ，因为我傍晚回家时心情十分愉快"
 VIETmisc.0068.a:0 "我应该经常这么干。"
 VIETmisc.0069.t:0 "别跟自己过不去"
 VIETmisc.0069.desc:0 "我在路上看到一个平民靠坐在一块巨石上。他注意到我后谦恭地起身向我行礼，然后又靠坐在巨石上。我好奇地问他这是在干什么。\n\n“今天天气不错，[ROOT.Char.GetTitledFirstNameNoTooltip]，所以我想暂时在这里休息休息。”\n\n“你难道没有什么要操心的职务吗？”\n\n“啊，我的[ROOT.Char.GetLadyLord]，我有的，但我总喜欢花时间放松。当你可以只做必要的事，然后享受生活时，为何要操劳给自己施加压力？人不是每天都有机会放松的！”"
 VIETmisc.0069.a:0 "你的话很有哲理！享受你的休息日吧。"
 VIETmisc.0070.t:0 "墓地"
 VIETmisc.0070.desc:0 "在旅行时，我发现一个规模不大的墓地，供我领地里的一座小镇使用。出于对逝者的尊重，或者至少是一种责任感，我向亡者致敬。想着即便实在这样简陋定居点也有许多代人传承与消逝。"
 VIETmisc.0070.a:0 "讲真，反思前人是一件意义深远的事。"
 VIETmisc.0071.t:0 "前行的朝圣者"
 VIETmisc.0071.desc:0 "当我和我的护卫沿路走下去时，我们遇到了一些[ROOT.Char.GetFaith.GetAdjective]朝圣者。他们向我低头致意，他们小车队的领导者甚至赠送了我几件他们随身携带的小型神物以示尊重。我们寒暄几句后他们便又上路了。"
 VIETmisc.0071.a:0 "我看着手中的宝物，思索着他们下一趟会去哪。"
 VIETmisc.0072.t:0 "着火了！"
 VIETmisc.0072.desc:0 "昨天晚上我的宅子的部分房间着起了火。多亏当班的仆人和警卫时刻保持警惕，才成功控制住了火情，没有人受伤。\n\n但是这场火还是烧毁了好一部分建筑物和财产，要重建得花点时间了。"
 VIETmisc.0072.a:0 "唉！那就这样吧。"
 VIETmisc.0073.t:0 "来干活的？"
 VIETmisc.0073.desc:0 "我在城里的时候看到一个年轻人正在劈柴火。他似乎有些迟钝，因为他在打量我和我的守卫的时候，并没有认出我是一个显赫的人。\n\n“来找活干的？”他大大咧咧地说道，显然以为我是个普通人。“如果你想赚几个钱，就拿那斧子来劈柴。镇民的壁炉总是需要柴火的。”"
 VIETmisc.0073.a:0 "抱歉，我没空。生活愉快！"
 VIETmisc.0074.t:0 "灼伤"
 VIETmisc.0074.desc:0 "晚上在走廊中前行的时候，我离一盏火把太近了，烧到了自己。伤口没什么大碍，用一些草药和油膏就能简单治愈，但是可真疼啊！"
 VIETmisc.0074.a:0 "我得小心点儿，不要再接近火把了。"
 VIETmisc.0075.t:0 "瞻前顾后"
 VIETmisc.0075.desc:0 "夜晚降临，温度有些冷了。我升起了房中的火炉，靠近取暖。\n\n我好像是离得太近了，不一会儿就觉得过热，我决定后退几步。\n\n但我好像又离得太远了，觉得很冷。\n\n我前后移动反反覆覆，试图寻找到一个离火正好的距离，但是要么就是太热，要么就是太冷。"
 VIETmisc.0075.a:0 "我要离火近一些——热一点总是好的。"
 VIETmisc.0076.t:0 "诡异的光"
 VIETmisc.0076.desc:0 "报告称，我的一些警卫会在夜里看到远处有小的火焰在燃烧。我以为他们是看到了幻觉，或是在跟我开玩笑，有一天晚上我决定亲自调查。\n\n在那地平线的尽头，确实有几簇小小的火焰在荒野中燃烧。几近看不清楚。\n\n第二天早晨，我和一对警卫前往事发地点调查。但是没有找到敌军和盗贼的踪迹，事实上根本没有人类活动的迹象。"
 VIETmisc.0076.a:0 "奇了怪了，难道这是超自然现象吗？"
 VIETmisc.0077.t:0 "安全用火"
 VIETmisc.0077.desc:0 "一位古怪的学者到访我的宫廷，他是工程和建筑各个方面的专家。他参观了我的房子后说，可以做一些改进，特别是在防止发生火灾的情况下防止损坏方面。\n\n他声称，通过对正确的建筑材料进行投资以及对建筑物进行某些特定规格的重新设计，我可以减少任何潜在火灾损坏我的房屋并造成生命和财产损失的机会。但是，采取此类措施将花费一些钱。"
 VIETmisc.0077.a:0 "这个人学识渊博，所以听取他的意见有利无害。"
 VIETmisc.0078.t:0 "流浪者"
 VIETmisc.0078.desc:0 "我看到一些流浪汉挤在路边的一堆小火取暖。他们看上去很贫穷，穿着肮脏的破布，面孔疲倦，生存状态可怜至极。"
 VIETmisc.0078.a:0 "在任何社会中总会有乞丐。就是这样。"
 VIETmisc.0079.t:0 "特制果仁蜜饼"
 VIETmisc.0079.desc:0 "我通常去的果仁蜜饼商人说，如果我愿意多付钱，他可以卖给我几种特制的的果仁蜜饼。包括：\n\n——甜奶酪果仁蜜饼\n——肉桂丁香味果仁蜜饼\n——浆果包着的果仁蜜饼\n\n他说这些特制口味会打动我的客人，我知道他是在怂恿我，不过他确实有理。这些果仁蜜饼看起来令人食指大动。"
 VIETmisc.0079.a:0 "你的提议很诱人，不过我还是来点原味的好了。"
 VIETmisc.0080.t:0 "果仁蜜饼热"
 VIETmisc.0080.desc:0 "最近，宫廷上下都注意到[scope_VIET_baklava_fanatic.GetTitledFirstName]成天往[scope_VIET_baklava_fanatic.GetHerHis]嘴里塞果仁蜜饼。似乎[scope_VIET_baklava_fanatic.GetSheHe]对这些甜点心上瘾了！"
 VIETmisc.0080.a:0 "有趣，真是有趣！"
 VIETmisc.0081.t:0 "胶粘糖浆"
 VIETmisc.0081.desc:0 "我在一边阅读些文件，一边吃些果仁蜜饼点心。在手拿羊皮纸之前，我忘了擦手，结果糖浆粘得到处都是。"
 VIETmisc.0081.a:0 "真是……不幸。"
 VIETmisc.0082.t:0 "果仁蜜饼赠礼"
 VIETmisc.0082.desc:0 "今天，[scope_VIET_baklava_gifter.GetTitledFirstName]赠与我一件绝妙的礼物：好几盒果仁蜜饼。可不能浪费此等甜点！我当然会给自己留一些吃，或许我也可以把它们用在别处……"
 VIETmisc.0082.a:0 "将它们作为礼物送给来访的特使。"
