 VIET_mysterious_rose_gift:0 "被赠予神秘玫瑰"
 VIET_mysterious_rose_gift_desc:0 "该角色据说有一个神秘的仰慕者，赠予了此人一封奇怪的信和一朵玫瑰。关于此事的意义，以及所谓的神秘仰慕者是谁，又或者这一切是否只是某人精心策划的恶作剧，坊间流传甚广。"
 VIET_rosehip_oil:0 "玫瑰果油"
 VIET_rosehip_oil_desc:0 "他们说玫瑰果制成的芳香油对皮肤有益，使人看起来更年轻。"
 VIET_rose_tea:0 "玫瑰茶"
 VIET_rose_tea_desc:0 "该角色喜欢饮用由玫瑰花瓣、玫瑰果与其他草药混合制成的花草茶。"
 VIET_uplifting_lesson:0 "振奋人心的教训"
 VIET_uplifting_lesson_desc:0 "该角色最近学到了一个关于生活积极方面的重要而令人振奋的教训。"
 VIET_dhana_jiru:0 "被提供达那粉"
 VIET_dhana_jiru_desc:0 "达那粉是来自印度西部的传统香料混合物。它的两种主要成分是茴香和香菜种子粉末。"
 VIET_mysterious_night_noises:0 "夜晚神秘的声音和色彩"
 VIET_mysterious_night_noises_desc:0 "据说，该地区几个地方经常出现奇怪的声音和色彩，引起了当地人的恐慌。"
 VIET_lake_dried_up:0 "湖水涸竭"
 VIET_lake_dried_up_desc:0 "该地区的一个主要湖泊最近干涸了。住在湖边的人们处境艰难，被迫从祖先的家园搬到其它地方。人们未来不定，当地经济也被破坏！"
 VIET_lake_dried_up_resettled:0 "湖泊干涸后的组织移民"
 VIET_lake_dried_up_resettled_desc:0 "该地区的一个主要湖泊最近干涸了。居住在湖边的人们处境艰难，但在当地政府的援助下，他们得以在其它地方重新定居。尽管当地经济受到了破坏，但还没有想象中那么糟！"
