 VIET_juniper_berries:0 "杜松子"
 VIET_juniper_berries_desc:0 "在最近获得了大量的杜松子后，该角色的厨师们用这些浆果来制作许多各式各样的菜肴。"
 VIET_juniper_berry_servant:0 "杜松子女仆"
