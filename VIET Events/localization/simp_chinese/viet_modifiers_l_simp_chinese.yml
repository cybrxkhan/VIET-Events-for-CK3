 VIET_rescued_by_crows:0 "被乌鸦所救"
 VIET_rescued_by_crows_desc:0 "关于该角色，有一个真实性存疑的故事，据说此人最近被一伙拦路强盗打劫，可一大群乌鸦蜂拥而至，救人于水火之中。鸟群不合常理地出现，攻击起了他们，强盗被吓得屁滚尿流。自然，此人与乌鸦的联系不同寻常，这些流言也肯定是那些又疑又怕的迷信人士编造的无稽之谈——这些可怖的死亡恶兆之鸟，凡夫俗子身上怎会有能够操控他们的奥术力量呢？"
