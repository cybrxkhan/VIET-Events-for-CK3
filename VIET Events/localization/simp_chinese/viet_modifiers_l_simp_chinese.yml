 VIET_seaweed_fertilizer:0 "海藻肥"
 VIET_seaweed_fertilizer_desc:0 "该地农民以擅长使用海藻作为肥料而广为人知。"
 VIET_flood_prevention_measures:0 "防洪措施"
 VIET_flood_prevention_measures_desc:0 "最近，一个小镇爆发了洪灾。据传，这是当地人把垃圾扔到运河和灌溉渠里引发并加剧的。因此，官员们实施了一系列措施，强制当地人在必要时清理水道中的垃圾。"
