 VIET_feathered_locusts:0 "羽蝗虫"
 VIET_feathered_locusts_desc:0 "此地红嘴奎利亚雀成灾，这种鸟对农作物威胁巨大，人送外号“羽蝗虫”。"
 VIET_rooks_here:0 "白嘴鸦现身"
