 VIET_tales_holy_person:0 "圣人的传言"
 VIET_tales_holy_person_desc:0 "这个地区流传着一个故事，讲述了一位无私而强大的圣人使用各种白魔法来帮助当地人改善生活。可是没有人亲自见过这名圣人，关于此人的许多故事都不经深究。"
 VIET_strange_malaise:0 "奇怪的不适感"
 VIET_couldnt_remember_ten_commandments:0 "不记得十诫"
 VIET_utilizing_decimation:0 "实施十一抽杀律"
 VIET_utilizing_decimation_desc:0 "该角色最近了解到古罗马的一种习俗，即士兵们若被抓到犯有叛乱或逃跑等重罪，就被迫屠戮自己十分之一的战友。不管出于何种原因，此人认为这是个好主意，并学习了这种惩罚手段，结果喜忧参半。"
 VIET_tetractys:0 "十点三角数课程"
 VIET_tetractys_desc:0 "该角色最近学习了有关十点三角形数的知识。十点三角形数是一种特殊的几何符号，受到古希腊数学家，哲学家，神秘学者毕达哥拉斯的高度重视。"
