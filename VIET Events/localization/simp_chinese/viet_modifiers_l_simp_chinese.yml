 VIET_mysterious_child:0 "鬼孩子"
 VIET_mysterious_child_desc:0 "一个瞳孔如黑曜石般无光的孩子缠着此人不放，尽管此人成天说着这个孩子的种种，却没人见过。所以这个所谓的鬼魂大概是此人幻觉作祟，要不就是噩梦不断。"
 VIET_mysterious_happy_child:0 "快乐的鬼孩子"
 VIET_mysterious_happy_child_desc:0 "此人说自己遇到过一个诡异的孩子，还声称此事最后快乐收场。此人把那孩子描述为见了鬼一般；可是，没人见到过这孩子，所以大概只是奇怪的梦。"
 VIET_harbor_dream:0 "梦见雄壮的港口和船只"
 VIET_kdrama_dream_girls_pov:0 "梦到一个纯真的爱情故事"
 VIET_kdrama_dream_girls_pov_desc:0 "“他帅气而忧郁，简直像是哥哥一样。可她知道对自己来说他不仅仅是一位烦人的哥哥，更是灵魂伴侣。”"
 VIET_kdrama_dream_boys_pov:0 "$VIET_kdrama_dream_girls_pov$"
