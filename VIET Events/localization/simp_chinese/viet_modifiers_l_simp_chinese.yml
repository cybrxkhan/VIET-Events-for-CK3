 VIET_punished_innocent_officials:0 "惩罚了无辜的官员"
 VIET_punished_innocent_officials_desc:0 "当地人在没有任何证据的情况下错将该地区正直、廉洁的官员指为贪官污吏。然而，当地统治者害怕民粹主义情绪，为了安抚群众，还是惩罚了这些官员。"
 VIET_did_not_punish_innocent_officials:0 "没有惩罚无辜官员"
 VIET_did_not_punish_innocent_officials_desc:0 "当地人在没有任何证据的情况下错将该地区正直、廉洁的官员指为贪官污吏。当地统治者不愿迫害良吏，但也因此导致了平民骚动。"
 VIET_innocent_officials_vindicated:0 "清者自清"
 VIET_innocent_officials_vindicated_desc:0 "当地人在没有任何证据的情况下错将该地区正直、廉洁的官员指为贪官污吏。通过娴熟的外交技巧和一些其他手段，当地统治者让大多数当地人相信这些官员是清白的。"
 VIET_incestuous_siblings:0 "乱伦夫妻"
 VIET_incestuous_siblings_desc:0 "在该地的一个村庄里，一对血亲互相爱恋。之后他们私奔了，这样他们就可以在别的地方结婚，在那里没有人会认识他们。此事让许多当地人感到既愤怒又恐惧，他们害怕上天的惩罚。"
 VIET_algol_modifier:0 "“魔星”诅咒"
 VIET_algol_modifier_desc:0 "一些精通占星术的人认为此人被“魔星”戈尔贡星诅咒，但并不是所有人都同意这种说法。"
 VIET_calculating_the_apocalypse:0 "计算世界末日的时间"
 VIET_calculating_the_apocalypse_desc:0 "一位住在这里的天文学家得出结论，下个世纪，这里将成为世界末日的中心。"
