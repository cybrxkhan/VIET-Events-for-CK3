 VIET_thinks_pragmatic_on_love_desc:0 "此人要么是对爱情的看法十分理性，要么就是被某人拒绝后依旧耿耿于怀，倾向将其苦涩情绪隐藏在一副所谓的务实面具之下。"
 VIET_new_young_foreign_servant:0 "新招异国仆童"
 VIET_new_young_foreign_servant_desc:0 "此人近日获得了一名来自异国他乡的孩子充作新仆人（或奴隶）。尽管那个孩子还在学习此人所讲的语言，很大程度上限制了其作用，但其对于外语的掌握仍能派上用场。"
 VIET_awkward_laughter:0 "尴尬而不失礼貌的假笑"
