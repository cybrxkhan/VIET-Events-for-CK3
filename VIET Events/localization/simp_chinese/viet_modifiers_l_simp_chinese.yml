 VIET_sirius_dog_days:0 "中暑"
 VIET_sirius_dog_days_desc:0 "该角色可能受到了所谓“犬日”的影响，尤其是天狼星日升引起的一种太阳中风导致的#italic 中暑#!"
 VIET_small_observatory:0 "小型天文台"
 VIET_small_observatory_desc:0 "虽然不像大城市中著名天文学家使用的大型天文台那样宏伟，但这里有一个由当地领主资助的小型天文台，供居住在这里的天文学家使用。"
