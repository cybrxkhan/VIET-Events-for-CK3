 VIET_crow_friend_germanic_desc:0 "$VIET_crow_friend_desc$"
 VIET_berry_good_medicine_county:0 "好莓制好药"
 VIET_berry_good_medicine_county_desc:0 "此地的莓果药效是出了名的，可以卖出理想的价格。各地的药剂师都有在使用这些果实。\n\n此[county|E]的[ruler|E]可以通过[decision|E]#V 购买药用莓果#!"
 VIET_trinket_cave:0 "发现小型洞窟"
 VIET_trinket_cave_desc:0 "此地居民最近撞见了一座小洞窟，在此地发现了一些小玩意，除此之外就没什么值得注意的了。"
 VIET_trinket_cave_shrine:0 "洞中小圣坛"
 VIET_trinket_cave_shrine_desc:0 "此地居民最近撞见了一座小洞窟，虽然里面的东西没什么值得注意的，当地领袖认为，在里面修建一座小圣坛是合适之举。"
 VIET_beloved_guard_captain:0 "深受爱戴的卫兵队长"
 VIET_beloved_guard_captain_desc:0 "一位在此服役的卫队长出了名的领导有方，又不失魅力仁爱。"
 VIET_beloved_guard_captain_character:0 "深受爱戴的卫兵队长"
 VIET_beloved_guard_captain_character_desc:0 "这名角色最初是一名地方上的卫兵队长，以领导有方，却不失仁爱宽厚著称，但愿此人今后能一直保持这种优良品质。"
 VIET_promoted_beloved_guard_captain:0 "提拔受爱戴的卫队长"
 VIET_ennobled_beloved_guard_captain:0 "拔擢受爱戴的卫队长为贵族"
 VIET_the_rogues:0 "骗子"
 VIET_the_rogues_desc:0 "一股骗子在此地肆虐，他们扮成警卫，蛊惑人们交出财物“协助”当地机关缉拿土匪。"
 VIET_arrested_the_rogues:0 "缉拿骗子"
 VIET_arrested_the_rogues_desc:0 "最近，在此地肆虐的一股骗子被缉拿，他们扮成警卫，蛊惑人们交出财物“协助”当地机关缉拿土匪。"
 VIET_hired_rogues_county:0 "雇佣骗子"
 VIET_hired_rogues_county_desc:0 "一股骗子在此地肆虐，他们狡猾过人，精通奇淫技巧，扮成警卫，蛊惑人们交出财物“协助”当地机关缉拿土匪。当局没有逮捕他们，而是从他们身上发现了作为谍报人员的才能。"
 VIET_hired_rogues:0 "骗子盈门"
 VIET_hired_rogues_desc:0 "该角色在其手下招揽了一帮鸡鸣狗盗之徒。这些不安分的缺德玩意对他们的雇主倒是足够忠实，并以其从事间谍活动的狡诈和技艺来帮助此人。"
 VIET_dimensional_portal:0 "门扉"
 VIET_dimensional_portal_desc:0 "此处的野外有一座形似门扉，与长人同高的石拱正在召起当地人的注意，他们担心其与邪术有关。比如说，万一这是通往某个地狱领域的大门呢？"
 VIET_dimensional_portal_guards:0 "门扉（受把守）"
 VIET_dimensional_portal_guards_desc:0 "此处的野外有一座形似门扉，与长人同高的石拱正在召起当地人的注意，他们担心其与邪术有关。因此，为以防万一，目前有一队卫兵被派遣至此处驻守。"
 VIET_local_feud:0 "乡镇不和"
 VIET_local_feud_averted:0 "乡镇和解"
 VIET_local_feud_averted_character:0 "避免乡镇发生不和"
 VIET_town_fire:0 "城镇失火"
 VIET_town_fire_desc:0 "此地区的一座大镇最近遭受了一场大火，损失惨重，伤亡无数。"
 VIET_fire_relief:0 "救济火灾"
 VIET_fire_relief_desc:0 "此角色捐献了财货和物资去援助一座最近遭受了火灾的大镇。"
 VIET_zone_of_death:0 "死亡空间"
 VIET_zone_of_death_desc:0 "该地区有一块不大不小的地界被当地人授予了“死亡空间”的恶名，因其据传充满黑暗力量。有报告称许多在此饮水或取食的人都会立刻患上不治的怪病，转眼间撒手人寰。"
 VIET_wooden_rod_relic:0 "木杖"
 VIET_wooden_rod_relic_desc:0 "最近，此地的人们发现一根或有超自然能力的木杖，它被认为是来自天堂的圣物。因此，它被供奉在一座神祠中，许多当地人蜂拥而至，前来礼拜。"
 VIET_wooden_rod_relic_study:0 "研究木杖"
 VIET_wooden_rod_relic_study_desc:0 "最近，此地的人们发现一根或有超自然能力的木杖，使得当地学者群体饶有兴趣。他们来到事发地点研究调查，就此木杖所从何来争论不休。"
 VIET_missing_persons:0 "人口失踪"
 VIET_missing_persons_desc:0 "不久前，有一支大型商队在此失踪，商队携带的物资完好无损，而人手却不见了踪影。此事件使得一些商人害怕这里的潜在危险，不敢来此做生意，尽管这种恐惧未必空穴来风。"
 VIET_good_pottery:0 "因陶瓷知名"
 VIET_strange_dark_cloud:0 "目击到奇怪黑云"
 VIET_bad_officers:0 "恶吏"
 VIET_bad_officers_desc:0 "当地有一位对手下凶残不已的军官，不少本地人都对此人害怕至极，此人手下的士兵士气也低。"
 VIET_bad_officers_replaced_county:0 "撤换恶吏"
 VIET_bad_officers_replaced_county_desc:0 "这个地区的军官因对他们手下的人的残暴而臭名昭著。上级领导认为有必要用更好的指挥官取代他们中的一些人，这让当地的指挥官和士兵们都松了一口气。"
 VIET_bad_officers_replaced:0 "替换恶吏"
 VIET_bad_officers_replaced_desc:0 "该角色替换了在某地服役的严酷军官。不幸地是，这些个军官的人脉不错，因此虽然这一举措公正合理，但在政治上却略显不妥。"
 VIET_martyr_commander:0 "烈士队长"
 VIET_martyr_commander_desc:0 "一位广受敬爱卫队长最近被一伙臭名昭著的土匪给暗杀了，但这却激励了当地军队将这伙匪徒斩草除根，赶尽杀绝。"
 VIET_martyr_commander_monument:0 "烈士队长纪念碑"
 VIET_martyr_commander_monument_desc:0 "最近纪念一位广受敬爱卫队长的纪念碑被建立起来。这位队长被一伙臭名昭著的土匪给暗杀了，但这却激励了当地军队将这伙匪徒斩草除根，赶尽杀绝。"
 VIET_tomb_monument_warrior:0 "传奇战士之祠"
 VIET_tomb_monument_warrior_desc:0 "根据当地民间传说，该地区的一座山丘是多年前一位击败怪物或入侵部落的伟大战士的埋骨之地。那里最近建立了一座纪念这位传奇人物的祠，并且成为了许多当地人希望前去参拜的热门地点。\n\n该[county|E]的[ruler|E]可以进行[GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName][activity|E]"
 VIET_tomb_monument_holy:0 "传奇圣人之祠"
 VIET_tomb_monument_holy_desc:0 "根据当地民间传说，该地区的一座山丘是多年前一位施展了伟大奇迹圣人的埋骨之地。那里最近建立了一座纪念这位传奇人物的祠，并且成为了许多当地人希望前去参拜的热门地点。\n\n该[county|E]的[ruler|E]可以使用[GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName][activity|E]"
 VIET_tomb_monument_ruler:0 "传奇君主之祠"
 VIET_tomb_monument_ruler_desc:0 "根据当地民间传说，该地区的一座山丘是多年前一位公正而受敬爱君主的埋骨之地。那里最近建立了一座纪念这位传奇人物的祠，并且成为了许多当地人希望前去参拜的热门地点。\n\n该[county|E]的[ruler|E]可以使用[GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName][activity|E]"
 VIET_benevolent_spirit:0 "仁爱魂灵"
 VIET_benevolent_spirit_desc:0 "传言有个强大而仁爱的灵魂在这里出没，从凡世和灵界的危险中保护当地人。"
 VIET_maitreya_cult_repressed:0 "镇压弥勒教团"
 VIET_maitreya_cult_repressed_desc:0 "一个宣扬歪理邪说的弥勒教团活跃在此地。尽管其信众不多，但官方担忧邪教危害甚重，正在对其进行打击。"
 VIET_maitreya_cult_unrepressed:0 "弥勒教团"
 VIET_maitreya_cult_unrepressed_desc:0 "一个宣扬歪理邪说的弥勒教团活跃在此地。尽管其信众不多，但由于官方的不作为，这一教团正在四处生事。"
 VIET_renowned_blacksmith_region:0 "著名铁匠"
 VIET_mad_scientist_rumors:0 "疯学者"
 VIET_mad_scientist_rumors_desc:0 "人们说有个像是炼金术士或者巫师的人住在这里，开展着各种亵渎的实验，但尚且无人找到给其定罪的决定性证据。"
 VIET_disappeared_village:0 "神隐之村"
 VIET_disappeared_village_desc:0 "一整村的男女老少在一夜之间消失的无影无踪。村中的房屋阡陌和人们的家产细软都留在原处，但居民却人间蒸发了。后续搜寻队伍也没能找出关于任何一名村民的蛛丝马迹。这整件事十分诡谲而令人恐惧。"
 VIET_perfectly_arranged_marriage:0 "珠联璧合"
 VIET_perfectly_arranged_marriage_desc:0 "两个来自当地名望家庭的平民最近在此地结婚了，大家都说他们二人是天造地设，日后定能和和美美。在婚礼期间，还出现了各种祥瑞之兆，惊掉了宾客们的下巴，祝福这场婚姻！"
 VIET_spirit_towns:0 "如假包换的鬼镇"
 VIET_spirit_towns_desc:0 "最近，在该区域的鬼魂目击表明，就连他们也会一天天地重复那些甚无新意的活动，像是吃饭、谈天、游戏。天知道这只是捏造出来的故事，还是货真价实的目击证据？\n\n该[county|E]的[ruler|E]可以执行[GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName][activity|E]"
 VIET_respected_elder_death_grandfather:0 "祖父保佑"
 VIET_respected_elder_death_grandfather_desc:0 "最近，一位村中的长者去世了。他当了多年的社区领袖，带领村名走过了多年的风风雨雨，因美德与智慧广受爱戴，甚至有人声称，最近此地的繁荣正是因为他善良的灵魂。"
 VIET_respected_elder_death_grandmother:0 "祖母保佑"
 VIET_respected_elder_death_grandmother_desc:0 "最近，一位村中的长者去世了。她当了多年的社区领袖，带领村名走过了多年的风风雨雨，因美德与智慧广受爱戴，甚至有人声称，最近此地的繁荣正是因为她善良的灵魂。"
 VIET_serial_killer_found:0 "找到连环杀手"
 VIET_serial_killer_found_desc:0 "一个碰巧是名贵族的连环杀手曾把此地区搅得鸡犬不宁，人人闻之变色。然而，几个聪明的守卫想了个办法埋伏他，结果他宁死不屈被当场格杀。不过当地人对事态发展感到非常欣慰。"
 VIET_death_of_several_officials:0 "数名官员之死"
 VIET_death_of_several_officials_desc:0 "这里的数名重要本地官员恰好同时离世。至少在短期内，这将对此地区的有效自治能力造成负面影响。"
 VIET_secretly_corrupt_official:0 "潜伏贪官之死"
 VIET_secretly_corrupt_official_desc:0 "多年来，此地的一位显吏瞒天过海装成一副乐善好施的光鲜模样。最近在他死后，随着证据公之于众，真相水落石出，每个人都知道了他罄竹难书的贪腐程度。但至少这一片的情况离了他的满肚坏水会大幅好转。"
 VIET_holy_hermit_passes_away:0 "著名隐士逝世"
 VIET_holy_hermit_passes_away_desc:0 "多年来，一位著名的隐士居住在此地区的荒野之中，调心冥想的同时也给当地人带来了圣贤教诲和精神支持。斯人近日驾鹤西去，但其逝世之地已成为了一处小型的朝圣场所。\n\n该[county|E]的[ruler|E]可以在[decision|E]中#V 尊奉隐士肉身#!"
 VIET_stone_slab_found:0 "发现古石板"
 VIET_araragi_vampire:0 "灭鬼驱魔师和他不死女仆的传奇"
 VIET_araragi_vampire_desc:0 "最近，有一位不受任何伤害影响的恶魔杀手及驱魔师正生活在该地区的传言流传开来。根据有关他的离奇故事，他是在遇到了超脱尘世的众灵，尤其是一个自身十分强大并成为仆从协助他的不死女孩后获得了这些能力。"
 VIET_bridge_collapse:0 "最近的桥梁倒塌"
 VIET_bridge_collapse_desc:0 "作为该地区交通要道的一座桥梁最近倒塌了。"
 VIET_mysterious_colors:0 "空中的神秘颜色"
 VIET_mysterious_colors_desc:0 "本地报告了一起奇特现象——在白天的随机时段，天空变成了不自然的颜色，如粉色。没人知道为什么会出现这样的现象。"
 VIET_famous_bard:0 "著名吟游诗人"
 VIET_famous_bard_desc:0 "一位诗歌品质无与伦比的吟游诗人居住在此地。虽然他才华横溢，但他拒绝为富人和权贵表演，反而在此地区的众多村镇中四处走动，激励当地人和平民百姓作出伟大之举。"
 VIET_famous_bard_arrested:0 "逮捕著名吟游诗人"
 VIET_famous_bard_arrested_desc:0 "该角色逮捕了一位拒绝在其宫廷中演奏的著名吟游诗人。这一举措激怒了他常常为之表演，更情愿与之打交道的平民百姓。"
 VIET_haunted_ship:0 "空中的幽灵船"
 VIET_haunted_ship_desc:0 "关于一艘幽灵船在空中漂浮的报告纷至沓来。这肯定是集体妄想和幻觉，没别的可能，对不对？"
 VIET_flat_stone_monument:0 "上古石碑"
 VIET_flat_stone_monument_desc:0 "近日在这里的野外发现了一块大小可观的平坦石头。它一定是数世纪之前逝去的人们所雕刻的，尽管部分人将其归功于神迹和魔法。这块石头大而无用，于是得以保全，永远注视着身旁的世间万物流转变迁。\n\n该[county|E]的[ruler|E]可以使用[GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName][activity|E]"
 VIET_recent_sandstorm:0 "最近的沙尘暴"
 VIET_sandstorm_disaster_relief:0 "为沙尘暴提供赈灾救济"
 VIET_sandstorm_not_disaster_relief:0 "没有为沙尘暴提供赈灾救济"
 VIET_forlorn_watchman:0 "孤独的守望者"
 VIET_forlorn_watchman_desc:0 "关于某个鬼魂的目击事件隔三岔五地出现在此地区的沿海村庄中。据声称曾经见过他甚至与他有过接触的目击者所言，这个被戏称为“孤独守望者”的鬼魂并无恶意，而且他有时甚至会指引迷途的旅人重返文明。当然，此类故事孰真孰假，又有谁能分辨呢？"
 VIET_pistachio_land:0 "著名开心果"
 VIET_pistachio_land_desc:0 "这个地区生产的开心果享誉世界。"
 VIET_recent_landslide:0 "最近的滑坡"
 VIET_landslide_disaster_relief:0 "为滑坡提供赈灾救济"
 VIET_landslide_not_disaster_relief:0 "没有为滑坡提供赈灾救济"
 VIET_strong_lads:0 "青年壮勇"
 VIET_strong_lads_desc:0 "此地的年轻人凭着作战勇猛、技巧精湛打出了一定名声。"
 VIET_giant_shade_tree:0 "遮荫大树"
 VIET_giant_shade_tree_desc:0 "此地的一座村庄以村中的巨型遮荫树而闻名。甚至邻近村庄的人也远道而来在这棵大树下纳凉。\n\n该[county|E]的[ruler|E]可以使用[GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName][activity|E]"
 VIET_opinion_fellow_tree_lover:0 "树木同好者"
 VIET_opinion_tree_hater:0 "不喜欢树"
 VIET_shadow_people:0 "关于影子人的报告"
 VIET_shadow_people_desc:0 "村民们报告说在晚上有人形影子出没，试图杀死毫无防备的沉睡者。许多更聪明、冷静的人认为，这只是一种集体癔症。"
 VIET_youth_prank:0 "近来的恶作剧引发的癔症"
 VIET_youth_prank_desc:0 "一伙闲得发慌的莽撞小年轻故作怪声装神弄鬼，对他们的镇子实施了长达数月的恶作剧。幸好他们被逮住了，但关于此事的流言蜚语对此地区的住户产生了不良影响。"
 VIET_famous_herbalists:0 "知名草药和药师"
 VIET_famous_herbalists_desc:0 "此地的草药师以他们开发的传统方剂和疗法而闻名，这种疗法采用了当地独有的植物和矿物等特产。"
 VIET_corrupt_officials:0 "贪污腐败大行其道"
 VIET_incorruptible_officials:0 "清正廉洁蔚然成风"
 VIET_cracking_down_on_corrupt_officials:0 "捉拿腐败官员"
 VIET_studying_incorruptible_officials:0 "学习清官榜样"
 VIET_renowned_carpenters:0 "著名木匠"
 VIET_renowned_stonemasons:0 "著名石匠"
 VIET_famous_courtesan:0 "著名交际花"
 VIET_famous_courtesan_desc:0 "该角色曾是一位著名交际花，她的美貌、聪慧和春宵之技远近闻名。可是，交际花的生活尽管光彩照人，也不免随波逐流，于是乎，她巧妙地找到了门道来提高社会地位。"
 VIET_opinion_courtesan_promote:0 "邀我加入宫廷"
 VIET_famous_courtesan_sex:0 "出钱让著名交际花服务"
 VIET_famous_courtesan_sex_desc:0 "有时候，爱#italic 是可以#!用钱买到的……尽管价格不菲，而且只有一夜而已。"
 VIET_famous_courtesan_county:0 "著名交际花在此"
 VIET_famous_courtesan_county_desc:0 "一位精通床第技巧、美丽绝伦的女子居住在此，她颇有些财富，对当地事务有所影响，还和许多或远或近的显赫人士有联系。"
 VIET_opinion_slept_with_courtesan:0 "与交际花共度春宵"
 VIET_opinion_approves_invite_courtesan:0 "赞同邀请交际花来宫廷"
 VIET_opinion_disapproves_invite_courtesan:0 "反对邀请交际花来宫廷"
 VIET_famous_traveler:0 "著名旅人"
 VIET_famous_traveler_desc:0 "此角色曾踏足各片土地，其深切了解各种文化、信仰和地理。"
