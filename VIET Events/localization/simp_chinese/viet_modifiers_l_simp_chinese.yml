 VIET_haunted_fortress_desc:0 "根据当地的传说，这个伯爵领的一个废弃的要塞是很久以前由一个疯王所建，他残忍无情而反复无常。据说，这个地方仍然被这位国王和他可怕的随从士兵们的鬼魂骚扰。显然，当地人对一个复仇的嗜血疯魂居住在这个地区感到焦虑不安，但它也可能会吓到任何路过的外国人——包括其他入侵者。另外，尽管堡垒的条件很差，仍可作为一个前哨使用。"
 VIET_famous_flower_meadows:0 "著名的花原"
