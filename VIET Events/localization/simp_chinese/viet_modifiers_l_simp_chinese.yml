 VIET_heroic_official_rescues_children_county:0 "英雄官员"
 VIET_heroic_official_rescues_children_county_desc:0 "一名当地官员成功解救了十名失踪儿童，因此受到褒奖。原来这些孩子被人贩子绑架，还差点被贩为奴隶。人们对官员的作为赞赏有加，官员则是照旧为当地百姓辛勤工作。"
 VIET_heroic_official_rescues_children:0 "$VIET_heroic_official_rescues_children_county$"
 VIET_heroic_official_rescues_children_desc:0 "此人原是一名小吏，一次成功解救了十名走失儿童，原来这些孩子被人贩子绑架，还差点被贩为奴隶。直到今天，人们还对官员的作为赞赏有加。"
 VIET_heroic_official_promoted:0 "英雄官员晋升"
