 VIET_emotional_erotic_dream:0 "满足了精神需求的涩涩幻想"
 VIET_dead_bird_live_bird:0 "死鸟，活鸟"
 VIET_dead_bird_live_bird_desc:0 "该角色知道如何用鸟来做一个最有趣的恶作剧。在该恶作剧中，会一只送看起来死掉了的烤鸟给别人吃。然而，当那个人接受礼物时，这只鸟就突然“复活”了，它从一开始就从来没有死过！"
 VIET_hired_deserpate_servants:0 "雇佣绝望之人为新仆人"
 VIET_brilliant_light:0 "神圣之光"
 VIET_brilliant_light_desc:0 "最近，该地区早晨偶尔会出现一种异象：一束明亮的直光柱，似乎贯穿了天地。然而，当人们走近这束光时，它就消失了。"
 VIET_enjoys_bread_crusts:0 "享受吃面包皮"
 VIET_mysterious_conman:0 "神秘的骗子"
 VIET_mysterious_conman_desc:0 "一个神秘的骗子最近路过这，向易受骗的人和孩子们兜售所谓的“魔法”。关于这位神秘人物，流传着许多故事和谣言。"
 VIET_eating_hardtack:0 "吃硬面包"
