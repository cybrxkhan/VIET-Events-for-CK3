 VIET_bought_discount_merchandise_desc:0 "“你不想要最好的，你想要便宜的。而我的货就很便宜。”"
 VIET_minor_curse:0 "林子的诅咒"
 VIET_minor_curse_desc:0 "据说该角色在踏入了一个诡异的小树林后受到了轻微的诅咒。这是真的，还是只是大家的想象？没人确切知道。"
 VIET_demon_sightings:0 "目击恶魔"
 VIET_demon_sightings_desc:0 "传言，由于恶魔和其他恶灵的存在，该地区的荒野更加危险。当地人人自危，惶惶不可终日。"
 VIET_ontus_vanin:0 "隐逸学士"
 VIET_ontus_vanin_desc:0 "多年前，该角色是一位德高望重的学者和教师。如今，其以对学术不感兴趣而称。不过尽管是名隐逸之士，睡懒觉，读些没用的书，该角色也博学多才，博览古今。"
 VIET_runs_in_circles:0 "绕圈子跑"
 VIET_runs_in_circles_desc:0 "这位女士平日里与正常人无异，但有时行为古怪。她是个疯女人，当她被激怒时，她就会开始尖叫：“尼尼尼尼！”，并且绕圈子跑，因此她被称为“跑圈者”。"
 VIET_rebuilt_old_fort:0 "重建旧堡"
 VIET_rebuilt_old_fort_desc:0 "最近，这里发现了一座古老的小堡垒，当地政府认为应该重建它。"
 VIET_old_fort_discovered:0 "发现旧堡"
 VIET_old_fort_discovered_desc:0 "最近，这里发现了一座古老的小堡垒。经过一些调查，当地政府认为没有必要重建它，但当地人巧妙利用了旧堡的废弃材料。"
 VIET_giant_mudcrab:0 "巨蟹"
 VIET_giant_mudcrab_desc:0 "该地区，有人声称看到一只巨型泥蟹在河岸和海滩中游荡。"
 VIET_anvil_dream_gold_coast:0 "梦见黄金海岸"
 VIET_anvil_dream_gold_coast_desc:0 "这是一片远离喧嚣港口的，未受影响的原始海岸。海滩温暖多沙，海水清澈，附近繁茂的黄草和零散躲在岩石缝里的小灌木肆意生长。"
 VIET_anvil_dream_ladys_stone:0 "梦见女士之石"
 VIET_anvil_dream_ladys_stone_desc:0 "这是一座古老的立石——当地人说，它是在神话时代建造的，那时神与人的世界之间还没有屏障。无论它是什么，在它面前，人们都能感受到永恒存在的重量。"
 VIET_anvil_dream_docks:0 "梦见港口城市熙熙攘攘的码头"
 VIET_anvil_dream_docks_desc:0 "镇上许多人都直接或间接地与船和海息息相关……水手，船主，靠海上贸易致富或贫穷的人，以及那些投身大海的汉子的孤独妻子。"
 VIET_anvil_dream_streets:0 "梦见港口城市美丽的街道"
 VIET_anvil_dream_streets_desc:0 "最初，我只是迎着海风，在铺着鹅卵石的街道上平淡地散着步。但当夕阳西沉时，余晖照亮了大理石和橄榄树，照亮了它们身后热切燃烧着的玫瑰色天空……余霞成绮，霞光万道，难以言表！"
 VIET_exhausted_with_life:0 "疲惫不堪的生活"
