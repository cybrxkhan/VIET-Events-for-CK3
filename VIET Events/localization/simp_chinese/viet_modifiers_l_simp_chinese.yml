 VIET_traveling_spice_merchant_in_town:0 "城镇中的著名香料贩子"
 VIET_traveling_spice_merchant_in_town_desc:0 "该角色附近，有一位著名的旅行香料贩子驻足，这个商人最著名货物的就是“五香粉”，据说，哪怕是加在最稀的粥里，味道都不同凡响！\n\n可在[decision|E]中#V 拜访著名香料贩子#!\n可在[interaction|E]中#V 赠送特制混合香料#!"
 VIET_bought_five_spice_blend:0 "五香粉"
