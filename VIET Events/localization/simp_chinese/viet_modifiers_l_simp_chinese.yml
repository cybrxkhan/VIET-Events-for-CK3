 VIET_famous_beggar_charity_story:0 "施舍给一个著名的乞丐"
 VIET_famous_beggar_charity_story_desc:0 "在民间流传着这样一个传说：很久以前，该角色慷慨地给予了一个乞丐几枚硬币，多年后，这个乞丐成为了一个富有而有权势的人。据说，乞丐回报了该角色的善良，给了其许多财富作为感谢。"
 VIET_decade_specter_vengeful:0 "怨灵的十年之约"
 VIET_decade_specter_vengeful_desc:0 "该地区流传着这样的故事：怨灵每十年会出现一次，为祸一方。据说这个幽灵最近回来了。"
 VIET_decade_specter_helpful:0 "善灵的十年之约"
 VIET_decade_specter_helpful_desc:0 "该地区流传着这样的故事：善灵每十年会出现一次，尽管相貌狰狞，但慈悲为怀，为百姓祈福。据说这个幽灵最近回来了。"
 VIET_officials_resign_in_protest:0 "官员辞职抗议"
 VIET_officials_resign_in_protest_desc:0 "此地几名小吏最近辞职，为的是抗议他们上司的腐败。"
 VIET_officials_resign_in_protest_something_done:0 "辞职引发贪官落网"
