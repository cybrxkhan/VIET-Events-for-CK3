 VIET_bought_traveling_merchant_baklava:0 "果仁蜜饼"
 VIET_bought_traveling_merchant_baklava_desc:0 "此角色有一大堆果仁蜜饼，这是一种沾满了糖浆蜂蜜和坚果的千层近东甜点。不管是待客、宴请，或者解馋，都派的上用场。"
 VIET_bought_traveling_merchant_lokma:0 "炸蜜球"
 VIET_bought_traveling_merchant_lokma_desc:0 "该角色囤积了许多炸蜜球，这是一种中东甜点，把发酵的面团泡在糖浆或者蜂蜜里，外面裹上一层肉桂粉之类的香料，然后油炸。不管是待客、宴请，或者解馋，都派的上用场。"
 VIET_bought_traveling_merchant_kanafeh:0 "库纳法"
 VIET_bought_traveling_merchant_kanafeh_desc:0 "该角色囤积了许多库纳法，这是一种中东传统甜点，浸在糖浆里的面皮，中间夹着起司和奶油。不管是待客、宴请，或者解馋，都派的上用场。"
 VIET_bought_traveling_merchant_halwa:0 "哈尔瓦酥糖"
