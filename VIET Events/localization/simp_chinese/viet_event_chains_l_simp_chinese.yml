 VIETmisc.1000.t:0 "xxxxx"
 VIETmisc.1000.desc:0 "xxxxx"
 VIETmisc.1000.a:0 "xxxxx"
 VIETmisc.1001.t:0 "冬日风情"
 VIETmisc.1001.desc:0 "今年的冬风刮起，那寒冷使我突然想起我心所属的那个人，那个我已经忘却了许多年的人。"
 VIETmisc.1001.a:0 "她。"
 VIETmisc.1002.t:0 "我的回忆依然美好"
 VIETmisc.1002.desc:0 "我真的想回忆起来吗？\n\n一想到她，痛苦与快乐便接踵而至。"
 VIETmisc.1002.a:0 "那时……"
 VIETmisc.1003.t:0 "尽管泪珠凝结"
 VIETmisc.1003.desc:0 "她是住在附近的一个女孩。我认为她出身高贵，否则我怎么能一开始就和她一起玩呢？——但她的家境很贫困，对当地事务影响并不大。\n\n我们小时候经常一起嬉闹，我和她，我们俩，沉浸在自己的小小世界中。\n\n现在，我开始真的很怀念那段时光了。"
 VIETmisc.1003.a:0 "我感到忧郁。"
 VIETmisc.1004.t:0 "我不记得了"
 VIETmisc.1004.desc:0 "不幸的是，我对那个女孩的许多记忆都是模糊的。\n\n毕竟，已经时许多年前的事了。\n\n我尽力去回想曾经发生的事，可脑中只闪过模糊的画面。"
 VIETmisc.1004.a:0 "毕竟已经有一段时间了。"
 VIETmisc.1005.t:0 "我因何落泪"
 VIETmisc.1005.desc:0 "例如，我模糊地回忆起我们之间的一些争论。那是几年后的事请了，那时我们比成人小，比小孩大的日子里，那时我们还年轻，和所有年轻人一样，我们做了一些愚蠢的事情。\n\n我记得我对她说了些难听的话。\n\n等一下，这就是所发生的，对吧？我记不清了。\n\n也许是别的什么？也许我以某种方式冒犯了她，并没有恰当地道歉？"
 VIETmisc.1005.a:0 "不管如何，我都很后悔。"
 VIETmisc.1006.t:0 "那年寒风今犹在"
 VIETmisc.1006.desc:0 "我们是何时又吵起来的？噢，我想，一定是冬日的某天。呃啊！仅仅是想起来我的心情就变得糟糕。好吧，好吧，我对自己说，那时我还年轻，我还少不更事，但是得了吧，哪会有人说那种话呢。"
 VIETmisc.1006.a:0 "如果现在可以的话，我会道歉。"
 VIETmisc.1007.t:0 "让我们的时光倒流"
 VIETmisc.1007.desc:0 "那时我们为什么要争吵呢？就和其他年轻人一样，我们也很快就和好了。但我现在很好奇，最开始是怎么回事，我们因何陷入这场争论？\n\n我真的不愿回忆起来。\n\n无论如何，我都多么希望能够回到当初，让这争吵从未发生过！显然，我似乎对这件事想得太多了。"
 VIETmisc.1007.a:0 "我们最终还是和解了。"
 VIETmisc.1008.t:0 "一场误会"
 VIETmisc.1008.desc:0 "嗯。我现在想到了，我们的冲突一定是从某种误解开始的。肯定是这样的。\n\n我和那女孩通常相处得很好，我们倾诉感情，点头相笑。肯定有某种误会——是的，一定是这样。"
 VIETmisc.1008.a:0 "不知怎么的，因为这样，我们才开始争论……？"
 VIETmisc.1009.t:0 "片刻的犹豫"
 VIETmisc.1009.desc:0 "也许是因为她问了我一个非常敏感的问题，而我没有立即回答，让她觉得我对她有些消极？"
 VIETmisc.1009.a:0 "也许吧。"
 VIETmisc.1010.t:0 "陈词滥调的感伤主义"
 VIETmisc.1010.desc:0 "或者也许她想要一些浪漫的东西——毕竟我们才刚刚进入那个年龄段——但我误解了她的求爱。如果真是这样的话，那就有点陈词滥调了。"
 VIETmisc.1010.a:0 "也许吧。"
 VIETmisc.1011.t:0 "完美时刻"
 VIETmisc.1011.desc:0 "那是什么来着？我至少记得她问过我一些问题，是的，就是这样，这就是一切的开始。但我不太记得是什么，至少现在还没记起来。\n\n她似乎很紧张，对吧？我现在想起来了。\n\n也许她踌躇许久才问出口——为了澄清某种误会，为了证实什么。"
 VIETmisc.1011.a:0 "唔……"
 VIETmisc.1012.t:0 "失去的永恒"
 VIETmisc.1012.desc:0 "但无论如何，我还是想念那姑娘。我们是多好的朋友啊……不禁想到，我们的关系能深入得更美好吗？"
 VIETmisc.1012.a:0 "我永远不会知道。"
 VIETmisc.1013.t:0 "再来一次，永不再来"
 VIETmisc.1013.desc:0 "如果我们再次相见，我会确保我们不会再陷入这样的争论中。我们将尽情享受美好的日子，不用担心成人的责任。不再有愚蠢的争论。再也不会了。"
 VIETmisc.1013.a:0 "我真的很想她，不是吗？"
 VIETmisc.1014.t:0 "我仍幼稚轻信"
 VIETmisc.1014.desc:0 "尽管现在想来，我认为自己永远不会陷入愚蠢的争论是有点天真的。只有孩子才认为每个人都可以相处得来。世界并不是这样运转的。\n\n然而，说实话，我曾想——现在也想——和那个女孩建立那种关系。\n\n一个纯粹的友谊。\n\n纯粹的爱。"
 VIETmisc.1014.a:0 "我想我在某种程度上还是很幼稚的。"
 VIETmisc.1015.t:0 "心照不宣的爱"
 VIETmisc.1015.desc:0 "现在我意识到了。\n\n我是爱她的。\n\n我曾想和她永生永世——很傻，不是吗？我以为她是天底下最高贵的人、最完美的女人。"
 VIETmisc.1015.a:0 "但我从没告诉过她。"
 VIETmisc.1016.t:0 "麻木的回忆"
 VIETmisc.1016.desc:0 "哦，等下……\n\n现在我记得她问我什么了。\n\n我无法相信。它太老套了。这些年来，我本应该记住的。那天她说得那么随意，那么突然："
 VIETmisc.1016.a:0 "“嘿，[ROOT.Char.GetFirstNameNoTooltip]，你爱我吗？”"
 VIETmisc.1017.t:0 "再来一次，永不再来"
 VIETmisc.1017.desc:0 "我当时没有回答她。但如果她现在在这里，再问我这个问题，我会怎么跟她说呢？我会回答“是的”？"
 VIETmisc.1017.a:0 "是的，是的，千千万万遍，是的。"
 VIETmisc.1018.t:0 "我没有回答"
 VIETmisc.1018.desc:0 "我终于回想起她为什么这么生气了。\n\n那天我没有给她任何适当的答复。"
 VIETmisc.1018.a:0 "那一定深深地伤害了她。"
 VIETmisc.1019.t:0 "这让我很痛苦"
 VIETmisc.1019.desc:0 "或许这么多年来，她也在想那个男孩到底是不是真心爱她。或许这么多年以来她都在思索着。\n\n老实说，我也很伤心，我从来没有给她一个合适的答复。"
 VIETmisc.1019.a:0 "我也再不能回答他了。"
 VIETmisc.1020.t:0 "但我美丽依旧"
 VIETmisc.1020.desc:0 "我不知道她现在是否还在这人世，我不知道她会怎么看待我。如果我回答她“爱！”的话，她会做何反应？\n\n但话说回来，我希望——我只希望——她仍会对我念念不忘。我一生中没有做过很多伟大的事情，但是，没有人是完美无缺的。那时候，她总是鼓励我尽力而为。"
 VIETmisc.1020.a:0 "我希望她为我感到骄傲……"
 VIETmisc.1021.t:0 "抛之脑后"
 VIETmisc.1021.desc:0 "但她已从我的生活中离去了。尽管事后我们和解了，但后来我们很快就成年了，然后就分手了——永远分手了。\n\n我想这是不可避免的。那时我们还年轻，我们没有意识到的童年不会永远延续下去。\n\n没有什么是永恒的。坏东西不会，好事也不会。"
 VIETmisc.1021.a:0 "万事白驹过隙。"
 VIETmisc.1022.t:0 "你肌肤的温暖"
 VIETmisc.1022.desc:0 "但直到今天，我还是会想起那个傻姑娘。我还在想着她那憨态可掬的微笑。我仍然记得那时候我们什么都不做地坐在那棵树下背靠背，肩并肩地笑着。\n\n我的朋友。\n\n我的同伴。\n\n我的灵感。\n\n我的天使。"
 VIETmisc.1022.a:0 "我的初恋。"
 VIETmisc.1023.t:0 "肉桂"
 VIETmisc.1023.desc:0 "这已经不是什么秘密了。我爱上了肉桂。虽然我年轻的时候不怎么喜欢，但是现在我非常爱吃。我长大了，我可以购买足够的肉桂。我喜欢每一口都有甜辣的味道！没有什么能比得上肉桂的滋味！"
 VIETmisc.1023.a:0 "谁看不出我为什么喜欢肉桂的味道？"
 VIETmisc.1024.t:0 "肉桂的味道"
 VIETmisc.1024.desc:0 "我有一个宴会要举行，国中许多要人都会出席，我们会在宴上庆贺生活愉快。我打算为每个人提供尽可能多的咸甜的肉桂菜肴，包括我最喜欢的——肉桂烤小面包。每个人都会明白为什么我喜欢肉桂的味道。\n\n不幸的是，肉桂是一种昂贵的美味，这个“小小”宴会可能会花费不菲。但我渴望那些疯狂的香料！我渴望！"
 VIETmisc.1024.a:0 "这场盛宴将以肉桂为主题，无论花费多少。"
 VIETmisc.1025.t:0 "肉桂、肉桂无处不在"
 VIETmisc.1025.desc:0 "宴会上的食物真好吃！肉桂油可以把所有的东西都煮进去。肉桂和蒜味鱼。肉桂汤洒。肉馅饼和甜馅饼中的肉桂。肉桂洒在面包和水果上。还有我最喜欢的肉桂和蜂蜜浆，厚厚的一层涂在面包上！事实上，我甚至都不记得宴会上有什么东西是没有肉桂的。\n\n显然，我的一些客人欣赏我的品味。然而，其他人则不然。我能从他们的眼神中看出这一点。当他们看食物的时候，他们的视线总是不在肉桂上。他们细嚼慢咽，试图尽可能避免食用。\n\n多么可悲啊，居然有人不喜欢肉桂！"
 VIETmisc.1025.a:0 "我的一些廷臣似乎又累又担心——他们觉得我做的过火了！哈！"
 VIETmisc.1026.t:0 "肉桂热"
 VIETmisc.1026.desc:0 "我的一些廷臣告诉我，他们担心我的饮食习惯。他们说我吃什么都加肉桂！这当然不是真的。我肯定有吃别的东西，我争辩道。\n\n然而，他们坚持说吃太多的肉桂不是一件好事，尽管它可能有疗愈的功效，还说我会后悔于我的肉桂瘾的。\n\n但问题是，我确实吃其他东西。人们会因为我吃了一顿肉桂大餐就认为我疯了吗？难道他们不明白我为什么喜欢肉桂的味道吗？\n\n不管怎样，我明天的早餐想吃些桂皮烤小面包。或者吃几天，几周。"
 VIETmisc.1026.a:0 "管他们怎么说，我要把早餐提升到另一个级别！"
 VIETmisc.1027.t:0 "点石成肉桂"
 VIETmisc.1027.desc:0 "也许早上想吃肉桂的不是个好主意。吃了些桂皮烤粘面包(我最喜欢的桂皮食物)后，我的手变得很粘，我的长袍、我的脸、我的椅子上到处都是桂皮和蜂蜜糖浆……我碰过的每样东西都变得一团糟！但是，我现在和内阁成员有一个重要的会议，我不想迟到——我该怎么办？这个会议很重要，我没得选。"
 VIETmisc.1027.a:0 "希望内阁成员们不会对我太生气。"
 VIETmisc.1028.t:0 "他们太棒了！（真的！）"
 VIETmisc.1028.desc:0 "会议进行得很顺利，尽管我粘着肉桂的手指分散了我的注意力。值得庆幸的是，我没让肉桂粘得到处都是。我的议员们非但没有对我发火，反而觉得我的处境很滑稽。他们不仅取笑我，而且还取笑肉桂本身！现在看来，我的宫廷上的每个人都在取笑我。\n\n仅仅因为我喜欢肉桂的味道，一个像我这么位高权重的人怎么会成为整个王国的笑柄？我的廷臣和附庸们总是策划和看到我所做的一切。但是他们能明白为什么我喜欢肉桂面包的味道吗?"
 VIETmisc.1028.a:0 "他们必须理解。这每一口都有辛香和甘甜的肉桂味！"
 VIETmisc.1029.t:0 "此味只应天上有"
 VIETmisc.1029.desc:0 "我试图向我的廷臣解释。我真的很喜欢肉桂！肉桂是如此美好。为什么会有人不喜欢它呢？所有的食物都用它来调味，无论是鸡蛋、华夫饼、香肠、豆类、甜面包、牛奶还是水……等其他的东西。如果我加些肉桂，即使是农民的粥尝起来也像天上的甘露一般。\n\n但没有。没有人理解。我提问他们为什么肉桂这么好。我为什么要喜欢它。但是没有人能给出正确的答案，我必须承认，没有人会知道为什么我喜欢肉桂的味道。为什么我特别喜欢肉桂烤面包的味道。"
 VIETmisc.1029.a:0 "因为每一口都有美味的肉桂味。"
 VIETmisc.1030.t:0 "气息奄奄"
 VIETmisc.1030.a:0 "我要日夜守护，但内心清楚已时日无多。"
 VIETmisc.1031.t:0 "回光返照"
 VIETmisc.1032.t:0 "爱意"
 VIETmisc.1033.t:0 "疑问"
 VIETmisc.1033.a:0 "怎么就成了有趣的巧合了呢？"
 VIETmisc.1034.t:0 "巧合"
 VIETmisc.1034.a:0 "老女人冥思苦想了好一会，我等着她开口。"
 VIETmisc.1035.t:0 "结局"
 VIETmisc.1035.a:0 "“或许如此，我的孩子。”"
 VIETmisc.1036.t:0 "尾声"
 VIETmisc.1036.desc:0 "过去的几周里，我一直感觉疲惫不堪。所以我打算今天早点儿睡。俄顷，我便置身在一片陌生的荒野中。绿草鲜美，落英缤纷，远山白雪皑皑，头顶艳阳高照，真是令人叫绝的良辰美景。\n\n“小[ROOT.Char.GetFirstNameNoTooltip]！”一个声音呼唤着我，“小[ROOT.Char.GetFirstNameNoTooltip]！”"
 VIETmisc.1036.a:0 "不……不可能……"
 VIETmisc.1037.t:0 "团聚"
 VIETmisc.1037.desc:0 "眼前站着的不是别人，竟是我的[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]，已故的[scope_VIET_grandparent_dream.GetTitledFirstName]。一开始，我没认出[scope_VIET_grandparent_dream.GetHerHim]来，但是梦中的我确信这人就是我的[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]，此时，我的理性已经飞到了九霄云外。\n\n梦里的我又成了个天真无邪的孩子，[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]看起来是那么的高大，令人心安。[scope_VIET_grandparent_dream.GetSheHe]热切地拥抱着我，握住了我的小手。\n\n“孩子，能找到你我真是太高兴了。”[scope_VIET_grandparent_dream.GetSheHe]说道。\n\n“您在这里做什么呀？”我咿呀道，连嗓子都和从前一样尖了，“怎么了，咱们在这里做什么，出什么事了？”\n\n“不不，你一直是个好[ROOT.Char.Custom('GirlBoy')]，”[scope_VIET_grandparent_dream.GetSheHe]话语让我宽心。“啊……你是知道的，我爱你，对吗？”"
 VIETmisc.1037.a:0 "我点点头。"
 VIETmisc.1038.t:0 "平静"
 VIETmisc.1038.desc:0 "我牵着[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]的手，在高山草甸上散步。我俩静静地坐在山坡上，欣赏着四周的风光，天空蔚蓝、白云淡淡。\n\n“我们这是要去哪儿啊？”我问道。\n\n“小[ROOT.Char.GetFirstNameNoTooltip]啊，”我的[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]和蔼地说道：“还有一会儿，就快了。”\n\n“怎么这么远啊？”\n\n“耐心点，孩子。我最爱你了，我会等你的。不过呢，你得先准备好出发，然后我们才能继续旅程。”"
 VIETmisc.1038.a:0 "“谢谢您，”我说道，不觉依偎在[scope_VIET_grandparent_dream.GetHerHim]身边，睡着了。"
 VIETmisc.1039.t:0 "清晨"
 VIETmisc.1039.desc:0 "窗外响起一声鸟鸣，我轻轻睁开眼，醒了。我直起身，回想着梦中栩栩如生的细节。我怎么会以这种方式会梦见自己的[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]？这个梦使我感到了极大的解脱，我似乎准备好面对接下来的一切了。不过，在梦里，我[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]所说的旅程到底指的是什么呢？"
 VIETmisc.1039.a:0 "生活又在继续了。"
 VIETmisc.1040.t:0 "时间流逝"
 VIETmisc.1040.desc:0 "无论我是在办公之时，在花园散步之时，还是在屋里休息之时，我时不时能看到我的[scope_VIET_grandparent_dream.Custom('VIETGrandparent')][scope_VIET_grandparent_dream.GetTitledFirstName]，站在不远处看着我，脸上挂着愉快的微笑，便消失了。不过这并没有使我感到警惕，反而令我安心，有如[scope_VIET_grandparent_dream.GetSheHe]在注视着我，帮助着我一般。当我问别人他们是否也看到了[scope_VIET_grandparent_dream.GetHerHim]时，没人听得懂我在说什么。"
 VIETmisc.1040.a:0 "这些日子我感到越来越疲倦。"
 VIETmisc.1041.t:0 "温柔提醒"
 VIETmisc.1041.desc:0 "我又进入了梦乡，站在群山之间一片绝美的草地上。我的[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]又站在了我面前，[scope_VIET_grandparent_dream.GetSheHe]由衷地笑着，低头看着我。\n\n我又成了孩子，[scope_VIET_grandparent_dream.GetSheHe]说道：“我一直在看着你，现在你准备好旅程了吗？”[scope_VIET_grandparent_dream.GetSheHe]说话的时候，我害羞地看着自己脚下。\n\n由于某些原因，我没有回答。\n\n[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]笑了，捋动着我的头发。“不慌，孩子。差不多该走了。我知道，那些应当抛弃的东西，你是能够抛弃的，好吗？从前我一直在帮助你，今后我也会帮你。”"
 VIETmisc.1041.a:0 "梦醒时分，天光大亮，鸟鸣清脆。"
 VIETmisc.1042.t:0 "闲时思绪"
 VIETmisc.1042.desc:0 "我冥思苦想那个关于[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]的梦。尽管这不过是一个谜一样的梦，但是其中必有深意。到头来，这个怪梦给了我一丝宽慰之感。或许我的[scope_VIET_grandparent_dream.Custom('VIETGrandparentPossessive')]的灵魂的确在守望着我。\n\n我打了个哈欠，伸伸懒腰，这时仆人来喊我吃早饭，可我觉得没那么饿。"
 VIETmisc.1042.a:0 "今天我想歇歇。"
 VIETmisc.1043.t:0 "做好准备"
 VIETmisc.1043.desc:0 "过去的几天，我感到疲劳至极，比几周前还要累，但是宫廷医师却没有诊断出任何不正常的地方。此时，疑惑不解的我回想起了在梦中和现实里我[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]的景象。我恍然大悟。内心平静了下来。\n\n我终于明白了。\n\n在我向身边人解释的时候，他们似乎坠入云里雾里。没关系，他们早晚会明白的。人们终究也要为这个旅程做准备。\n\n这天晚上，我躺在床上休息。水米不进，却感到轻松自在。\n\n我最后一次看了眼周围，合上眼睛。"
 VIETmisc.1043.a:0 "该去见[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]了。"
 VIETmisc.1044.t:0 "最后的旅程"
 VIETmisc.1044.desc:0 "我的意识飘忽不定，无视这四周的一切。不知过了多久，我终于见到了[scope_VIET_grandparent_dream.GetTitledFirstName]，我的[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]。和从前一样，我又成了孩子，[scope_VIET_grandparent_dream.GetSheHe]看起来还是那么的高大，令人心安。\n\n“你准备好走了吗，小[ROOT.Char.GetFirstNameNoTooltip]？”[scope_VIET_grandparent_dream.GetSheHe]问道：“我知道放手不容易，但你能做到的。人们早晚要踏上这旅程。”\n\n“我想我准备好了。”我喃喃道。我向[scope_VIET_grandparent_dream.GetHerHim]伸出手：“和您一起，我会没事的！我爱您！”\n\n[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]轻轻握住我的手，笑了。"
 VIETmisc.1044.a:0 "“我也爱你，孩子，我们走吧。”"
 VIETmisc.1045.t:0 "帮个忙？"
 VIETmisc.1045.desc:0 "大家都说，人应该和手足兄弟和睦相处。哈！没门！[scope_VIET_karen.GetSheHe]这人的确性格不坏，可有时[scope_VIET_karen.GetSheHe]也烦人至极，所以我俩的感情也没那么好。这不，过去的几天里，[scope_VIET_karen.GetSheHe]一直在求我帮[scope_VIET_karen.GetHerHim]一个忙，是，求人帮忙这件事情有可原，但为什么非得麻烦我呢？"
 VIETmisc.1045.a:0 "对不起，亲爱的[scope_VIET_karen.GetFirstNameNoTooltip]，不行。"
 VIETmisc.1046.t:0 "古怪的比赛"
 VIETmisc.1046.desc:0 "[scope_VIET_karen.GetTitledFirstName]一刻也不停地缠着我，求我帮[scope_VIET_karen.GetSheHe]个忙，我终于不堪其扰，决定想个法子把[scope_VIET_karen.GetHerHim]赶走。我翻遍了所有的东西，想看看有没有什么用处，用剑威胁[scope_VIET_karen.GetHerHim]可能太过火，但我也不认为用金子贿赂[scope_VIET_karen.GetHerHim]有用。然后，我发现了一件物品，心里有了个好主意。\n\n于是乎，当[scope_VIET_karen.GetSheHe]再次找到我时，我带着一丝狡黠的微笑，对[scope_VIET_karen.GetHerHim]说，我会帮[scope_VIET_karen.GetSheHe]的忙……前提是，[scope_VIET_karen.GetSheHe]肯玩我挑的“游戏”。"
 VIETmisc.1046.a:0 "“好呀，”[scope_VIET_karen.GetSheHe]说道：“游戏有什么难的？”"
 VIETmisc.1047.t:0 "牙刷"
 VIETmisc.1047.desc:0 "我拿出一把牙刷，然后告诉[scope_VIET_karen.GetTitledFirstName]游戏的内容：“我给你刷牙，比如说刷个五分钟。如果你能忍受得了，我就给你当牛做马。”\n\n[scope_VIET_karen.GetFirstNameNoTooltip]怀疑地看着我，不明白我葫芦里卖了什么药。我解释道：“当别人摸你的头发时，感觉是很不舒服的，对吧？同样，有人挠你痒痒也是如此，对吧？如果有人给你刷牙，你会觉得非常不舒服。你要是能忍受这种不适五分钟，你就赢了。”\n\n[scope_VIET_karen.GetFirstNameNoTooltip]恍然大悟地笑了起来。显然，[scope_VIET_karen.GetSheHe]自信能赢得这么蠢的游戏。天真至极！\n\n[scope_VIET_karen.GetSheHe]坐下来，我也拿好了牙刷。"
 VIETmisc.1047.a:0 "“说‘啊啊啊啊’，”我告诉[scope_VIET_karen.GetHerHim]。"
 VIETmisc.1048.t:0 "不适感"
 VIETmisc.1048.desc:0 "闲话少说，我把牙刷放低，开始刷[scope_VIET_karen.GetFirstNameNoTooltip]的牙齿。[scope_VIET_karen.GetSheHe]发出了一声呜咽，但却设法保持镇静。我继续咧着嘴笑，因为我知道最糟糕的事情还在后头。纤细的毛刷刺激着[scope_VIET_karen.GetHerHis]身体最敏感的内部部位，所以会感觉很舒服——有一说一，过于舒服了！\n\n“感觉不错吧？现在认输吧，不然，就有你受的了！”\n\n[scope_VIET_karen.GetSheHe]突然呻吟起来。\n\n我咽了口吐沫，那呻吟听起来奇怪极了，当[scope_VIET_karen.GetSheHe]因这种不适而愉悦的感觉颤抖时，我也开始感到奇怪了。"
 VIETmisc.1048.a:0 "我是不是看到了[scope_VIET_karen.GetFirstNameNoTooltip]不同寻常的一面？[scope_VIET_karen.GetSheHe]似乎使我……目不转睛？"
 VIETmisc.1049.t:0 "奇怪感"
 VIETmisc.1049.desc:0 "我继续在[scope_VIET_karen.GetFirstNameNoTooltip]的嘴里来回转动牙刷，轻拭着[scope_VIET_karen.GetHerHis]牙齿，挑逗着[scope_VIET_karen.GetHerHis]舌头，还有其他东西，[scope_VIET_karen.GetHerHis]呻吟更大声了。我的心开始狂跳，我的脸也开始发红。这不对头，这太糟了！\n\n我头晕目眩，感到一种奇怪的激情压倒了自己。我也从[scope_VIET_karen.GetHerHis]眼睛里看到了同样的情愫。\n\n我的手仍在刷牙，可身体却越来越靠近[scope_VIET_karen.GetFirstNameNoTooltip]，凝视着[scope_VIET_karen.GetHerHis]眼睛。“[scope_VIET_karen.GetFirstNameNoTooltip]……”我呢喃道，再也忍不住了。"
 VIETmisc.1049.a:0 "我另一只手凑了上去……越来越近……越来越近……然后……"
 VIETmisc.1050.t:0 "戛然而止"
 VIETmisc.1050.desc:0 "“你俩干嘛呢？”\n\n平地惊雷，我们俩猛地推开了对方，是我的一位女仆。显然，她是恰好经过房间，注意到了骚动。“[ROOT.Char.GetTitledFirstNameNoTooltip]，您为什么要把微笑着的[scope_VIET_karen.GetSheHe]推倒？还有您，[scope_VIET_karen.GetTitledFirstNameNoTooltip]，[ROOT.Char.GetTitledFirstNameNoTooltip]把你推倒的时候，你脸上还带着微笑？”\n\n“真巧啊！我们有做什么吗？”我和[scope_VIET_karen.GetFirstNameNoTooltip]做出无辜的样子，异口同声地喊道。\n\n女仆说道：“我完全明白！我会守口如瓶的！”\n\n那女仆逃似的离去了，尴尬的沉默笼罩着房间。\n\n我开口了：“呃……算你赢了。刚才肯比五分钟长。那个忙我帮就是了。”\n\n“可是”[scope_VIET_karen.GetFirstNameNoTooltip]说道，若有所思：“这对你来说似乎有点不公平。也许我们可以三局两胜？这一局我可以刷你的牙。”"
 VIETmisc.1050.a:0 "“好呀，”我回答道。我俩小心翼翼地互相看着对方，然后……"
 VIETmisc.1051.t:0 "手足之情"
 VIETmisc.1051.desc:0 "所以，自那天起，我和[scope_VIET_karen.GetFirstNameNoTooltip]相处地好了一些。"
 VIETmisc.1051.a:0 "讲真，我不记得是谁赢了这场比赛，也不记得[scope_VIET_karen.GetSheHe]到底要我帮什么忙了。"
