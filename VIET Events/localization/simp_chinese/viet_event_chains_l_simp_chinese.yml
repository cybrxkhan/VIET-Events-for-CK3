 VIETmisc.1030.desc.male:0 "我有一个很喜欢的老仆人。 多年以来，她一直忠心地侍奉我，毫无怨言，并且容忍我所有的一切——这个对我有如慈爱有加的长亲的女性是唯一一个我丝毫不敢以恶相待的。但在过去的几周里，她奄奄一息地躺在病床上，几乎没有意识，喃喃自语，无法进食。"
 VIETmisc.1030.desc.female:0 "我有一个很喜欢的老仆人。 多年以来，他一直忠心地侍奉我，毫无怨言，并且容忍我所有的一切——这个对我有如慈爱有加的长亲的男性是唯一一个我丝毫不敢以恶相待的。但在过去的几周里，他奄奄一息地躺在病床上，几乎没有意识，喃喃自语，无法进食。"
 VIETmisc.1031.desc.male:0 "一天清晨，我正悄悄地为自己和家人一起仆人们祈祷时，感到有些疲劳，便坐在了她旁边。我握住她手时——是的，我是这么做了——奇迹发生了。她睁开了双眼，四下观瞧。好像是试图在弄清楚自己的周遭环境似的。当她看到我的那一刻，脸上洋溢着欢乐的笑容和无可言说的幸福。\n\n“你感觉如何？”我说道。“没事的，别担心，有我在呢。”"
 VIETmisc.1031.desc.female:0 "一天清晨，我正悄悄地为自己和家人一起仆人们祈祷时，感到有些疲劳，便坐在了他旁边。我握住他手时——是的，我是这么做了——奇迹发生了。他睁开了双眼，四下观瞧。好像是试图在弄清楚自己的周遭环境似的。当他看到我的那一刻，脸上洋溢着欢乐的笑容和无可言说的幸福。\n\n“你感觉如何？”我说道。“没事的，别担心，有我在呢。”"
 VIETmisc.1031.a.male:0 "她直视着我，伸出手来轻轻摩挲着我的脸颊。"
 VIETmisc.1031.a.female:0 "他直视着我，伸出手来轻轻摩挲着我的脸颊。"
 VIETmisc.1032.desc.male:0 "“[ROOT.Char.GetFirstNameNoTooltip]……[ROOT.Char.GetFirstNameNoTooltip]！你是隔壁的[ROOT.Char.GetFirstNameNoTooltip]！你回来了！你是怎么做到的……对不起，我真的很抱歉我没能尽力。对不起，真对不起，求你原谅我。”\n\n面对她情绪爆发，我惊呆了，但我还是告诉她：“没事的，做不到的事情就不用自责了。有我在这儿陪你呢。”\n\n她的双目射出喜悦的光芒，喃喃道：“我爱你。”说完，便躺了回去，闭上了眼睛。\n\n便再也没有醒来。"
 VIETmisc.1032.desc.female:0 "“[ROOT.Char.GetFirstNameNoTooltip]……[ROOT.Char.GetFirstNameNoTooltip]！你是隔壁的[ROOT.Char.GetFirstNameNoTooltip]！你回来了！你是怎么做到的……对不起，我真的很抱歉我没能尽力。对不起，真对不起，求你原谅我。”\n\n面对他情绪爆发，我惊呆了，但我还是告诉他：“没事的，做不到的事情就不用自责了。有我在这儿陪你呢。”\n\n他的双目射出喜悦的光芒，喃喃道：“我爱你。”说完，便躺了回去，闭上了眼睛。\n\n便再也没有醒来。"
 VIETmisc.1032.a.male:0 "可她看起来却是那么的安宁祥和。"
 VIETmisc.1032.a.female:0 "可他看起来却是那么的安宁祥和。"
 VIETmisc.1033.desc.male:0 "在我的爱仆的葬礼结束后，我找她几个亲戚问了问那是怎么一回事。显然她把我当作别人了。一开始，没人能给出解答，直到我们设法找到了她妹妹，也是我们的一位老仆。\n\n尽管饱经沧桑，这位老女人看起来依然强健自信，她轻轻一笑，告诉我：“啊，我的[ROOT.Char.GetTitledFirstNameNoTooltip]，这是一个有趣的巧合。”"
 VIETmisc.1033.desc.female:0 "在我的爱仆的葬礼结束后，我找他几个亲戚问了问那是怎么一回事。显然他把我当作别人了。一开始，没人能给出解答，直到我们设法找到了他妹妹，也是我们的一位老仆。\n\n尽管饱经沧桑，这位老女人看起来依然强健自信，她轻轻一笑，告诉我：“啊，我的[ROOT.Char.GetTitledFirstNameNoTooltip]，这是一个有趣的巧合。”"
 VIETmisc.1034.desc.male:0 "“[ROOT.Char.GetFirstNameNoTooltip]也是她初恋的名字，”她妹妹解释道：他们深深地坠入了情网。但就在婚礼前一天，发生了一场意外，她初恋死在了她的臂弯中，她总为此责怪自己。你的样子可能让她想起了初恋，那时我只是一个小女孩，现在已经是个老太太啦，我的记忆已大不如前，那时具体发生了什么，已经不重要了。”\n\n我缓缓地点着头，说道：“真是个奇怪的巧合。”"
 VIETmisc.1034.desc.female:0 "“[ROOT.Char.GetFirstNameNoTooltip]也是他初恋的名字，”他妹妹解释道：他们深深地坠入了情网。但就在婚礼前一天，发生了一场意外，他初恋死在了他的臂弯中，他总为此责怪自己。你的样子可能让他想起了初恋，那时我只是一个小女孩，现在已经是个老太太啦，我的记忆已大不如前，那时具体发生了什么，已经不重要了。”\n\n我缓缓地点着头，说道：“真是个奇怪的巧合。”"
 VIETmisc.1035.desc.male:0 "“或许只是机缘巧合，或许是命运的安排。无论如何，我很庆幸在她临终前，她得以凝视着她的挚爱。”老女人说道。她停了一会，试图组织语言，显然她被此事深深打动了。“我们这些当小辈的，总是给长辈添了不少麻烦，现在想来难免愧疚，因此，我打心底感谢你能给她快乐与爱。”\n\n“或许他俩来生终能团聚。”我说道。\n\n老女人停了下来，轻轻地微笑着。"
 VIETmisc.1035.desc.female:0 "“或许只是机缘巧合，或许是命运的安排。无论如何，我很庆幸在他临终前，他得以凝视着他的挚爱。」老女人说道。她停了一会，试图组织语言，显然她被此事深深打动了。“我们这些当小辈的，总是给长辈添了不少麻烦，现在想来难免愧疚，因此，我打心底感谢你能给他快乐与爱。”\n\n“或许他俩来生终能团聚。”我说道。\n\n老女人停了下来，轻轻地微笑着。"
 VIETmisc.1001.a.female:0 "他。"
 VIETmisc.1002.desc.female:0 "我真的想回忆起来吗？\n\n一想到他，痛苦与快乐便接踵而至。"
 VIETmisc.1003.desc.female:0 "他是住在附近的一个男孩。我认为他出身高贵，否则我怎么能一开始就和他一起玩呢？——但他的家境很贫困，对当地事务影响并不大。\n\n我们小时候经常一起嬉闹，我和他，我们俩，沉浸在自己的小小世界中。\n\n现在，我开始真的很怀念那段时光了。"
 VIETmisc.1004.desc.female:0 "不幸的是，我对那个男孩的许多记忆都是模糊的。\n\n毕竟，已经时许多年前的事了。\n\n我尽力去回想曾经发生的事，可脑中只闪过模糊的画面。"
 VIETmisc.1005.desc.female:0 "例如，我模糊地回忆起我们之间的一些争论。那是几年后的事请了，那时我们比成人小，比小孩大的日子里，那时我们还年轻，和所有年轻人一样，我们做了一些愚蠢的事情。\n\n我记得我对他说了些难听的话。\n\n等一下，这就是所发生的，对吧？我记不清了。\n\n也许是别的什么？也许我以某种方式冒犯了他，并没有恰当地道歉？"
 VIETmisc.1006.desc.female:0 "我们是何时又吵起来的？噢，我想，一定是冬日的某天。呃啊！仅仅是想起来我的心情就变得糟糕。好吧，好吧，我对自己说，那时我还年轻，我还少不更事，但是得了吧，哪会有人说那种话呢。"
 VIETmisc.1008.desc.female:0 "嗯。我现在想到了，我们的冲突一定是从某种误解开始的。肯定是这样的。\n\n我和那男孩通常相处得很好，我们倾诉感情，点头相笑。肯定有某种误会——是的，一定是这样。"
 VIETmisc.1009.desc.female:0 "也许是因为他问了我一个非常敏感的问题，而我没有立即回答，让他觉得我对她有些消极？"
 VIETmisc.1010.desc.female:0 "或者也许他想要一些浪漫的东西——毕竟我们才刚刚进入那个年龄段——但我误解了他的求爱。如果真是这样的话，那就有点陈词滥调了。"
 VIETmisc.1011.desc.female:0 "那是什么来着？我至少记得他问过我一些问题，是的，就是这样，这就是一切的开始。但我不太记得是什么，至少现在还没记起来。\n\n他似乎很紧张，对吧？我现在想起来了。\n\n也许他踌躇许久才问出口——为了澄清某种误会，为了证实什么。"
 VIETmisc.1012.desc.female:0 "但无论如何，我还是想念那男孩。我们是多好的朋友啊……不禁想到，我们的关系能深入得更美好吗？"
 VIETmisc.1013.desc.female:0 "如果我们再次相见，我会确保我们不会再陷入这样的争论中。我们将尽情享受美好的日子，不用担心成人的责任。不再有愚蠢的争论。再也不会了。"
 VIETmisc.1013.a.female:0 "我真的很想他，不是吗？"
 VIETmisc.1014.desc.female:0 "尽管现在想来，我认为自己永远不会陷入愚蠢的争论是有点天真的。只有孩子才认为每个人都可以相处得来。世界并不是这样运转的。\n\n然而，说实话，我曾想——现在也想——和那个男孩建立那种关系。\n\n一个纯粹的友谊。\n\n纯粹的爱。"
 VIETmisc.1015.desc.female:0 "现在我意识到了。\n\n我是爱他的。\n\n我曾想和他永生永世——很傻，不是吗？我以为他是天底下最高贵的人、最完美的男人。"
 VIETmisc.1015.a.female:0 "但我从没告诉过他。"
 VIETmisc.1016.desc.female:0 "哦，等下……\n\n现在我记得他问我什么了。\n\n我无法相信。它太老套了。这些年来，我本应该记住的。那天他说得那么随意，那么突然："
 VIETmisc.1017.desc.female:0 "我当时没有回答他。但如果他现在在这里，再问我这个问题，我会怎么跟他说呢？我会回答“是的”？"
 VIETmisc.1018.desc.female:0 "我终于回想起他为什么这么生气了。\n\n那天我没有给他任何适当的答复。"
 VIETmisc.1019.desc.female:0 "或许这么多年来，他也在想那个女孩到底是不是真心爱他。或许这么多年以来他都在思索着。\n\n老实说，我也很伤心，我从来没有给他一个合适的答复。"
 VIETmisc.1020.desc.female:0 "我不知道他现在是否还在这人世，我不知道他会怎么看待我。如果我回答他“爱！”的话，他会做何反应？\n\n但话说回来，我希望——我只希望——他仍会对我念念不忘。我一生中没有做过很多伟大的事情，但是，没有人是完美无缺的。那时候，他总是鼓励我尽力而为。"
 VIETmisc.1020.a.female:0 "我希望他为我感到骄傲……"
 VIETmisc.1021.desc.female:0 "但他已从我的生活中离去了。尽管事后我们和解了，但后来我们很快就成年了，然后就分手了——永远分手了。\n\n我想这是不可避免的。那时我们还年轻，我们没有意识到的童年不会永远延续下去。\n\n没有什么是永恒的。坏东西不会，好事也不会。"
 VIETmisc.1022.desc.female:0 "但直到今天，我还是会想起那个傻小子。我还在想着他那憨态可掬的微笑。我仍然记得那时候我们什么都不做地坐在那棵树下背靠背，肩并肩地笑着。\n\n我的朋友。\n\n我的同伴。\n\n我的灵感。\n\n我的天使。"
 VIETmisc.1003.desc.male.homosexual:0 "他是住在附近的一个男孩。我认为他出身高贵，否则我怎么能一开始就和他一起玩呢？——但他的家境很贫困，对当地事务影响并不大。\n\n我们小时候经常一起嬉闹，我和他，我们俩，沉浸在自己的小小世界中。\n\n现在，我开始真的很怀念那段时光了。"

 # THE DREAMER
 VIETmisc.8000.t:0 "Into Being"
 VIETmisc.8000.desc:0 "I open my eyes.\n\nThere is nothing around me… or… is there something? All I see is light. No, all I see is darkness. No… I…. The vision becomes clearer.\n\nI move my head around slowly. There is a large tree behind me, the lone tree in the meadow of green grass I stand in; its leaves’ shadows flicker across my face as I stare into the horizon. The sky is a hue of pale yellow, orange, and pink, as if the sun is setting, yet I cannot quite make out the sun in the distance.\n\nMy jumbled thoughts are interrupted when I see a [dreamer.GetWomanMan] standing far ahead. I feel no fear as the [dreamer.GetWomanMan], who has strange clothing and unusual hair in a style I am unfamiliar with, approaches. What a tall [dreamer.GetLadyLord], of glowing skin and handsome features, who possesses such regal eyes! For the longest time, [dreamer.GetSheHe] is silent, peering deep into my soul."
 VIETmisc.8000.a:0 "Finally, after what is an eternity, [dreamer.GetSheHe] speaks."
 VIETmisc.8001.t:0 "The Dreamer"
 VIETmisc.8001.desc:0 "This stranger’s voice is deep and calm, soothing yet carrying the power, the authority, that only the entirety of the cosmos can possess. And yet, [dreamer.GetHerHis] question is simple: “[ROOT.Char.GetFullName], is it?”\n\nI nod. I bow my head slightly. Though this [dreamer.GetLadyLord] has not told me her name yet, strangely, deep in my soul, I have learned what [dreamer.GetSheHe] is known as: the Dreamer.\n\n"Do you wish to go back?" the Dreamer asks. There is no sign of any emotion on [dreamer.GetHerHis] face, yet this does not worry me - this… neutrality is, I know, a sign of his deep, unending wisdom. "Do you remember the feeling now, so strongly, about wanting nothing more than to hear that song again, to feel that breeze against your face again, to see that bluest sky again?""
 VIETmisc.8001.a:0 "Yes."
 VIETmisc.8001.b:0 "No."
 VIETmisc.8002.t:0 "The World of Not Being"
 VIETmisc.8002.desc:0 ""I see." The Dreamer nods slowly and pauses for a moment. "Perhaps this is nothing but a pleasant dream, then. Perhaps we will see you again. Perhaps."\n\nI wake up.\n\nWhat… was that? I look around my bedroom, confused."
 VIETmisc.8002.a:0 "Perhaps…?"
 VIETmisc.8003.t:0 "The World of Being"
 VIETmisc.8003.desc:0 ""To bring you back to the past…. That is something we cannot do." The Dreamer points towards the horizon. There, in that direction, lies a faint glowing light. Had that always been there? I never noticed it before. "Over there… you may find the answer you seek. Perhaps."\n\nAn infinite amount of time later, I gradually blink my eyes open, feeling my soft bed underneath me.\n\nThe vision of that figure, that [dreamer.GetWomanMan], that [dreamer.GetLadyLord], is still seared into my mind."
 VIETmisc.8003.a:0 "What… answers did… do I want to seek?"
