 VIETmisc.5051.info:0 "#emphasis 历史背景：#!球类游戏已有千年的历史了，在哥伦布交换之前，旧大陆的球一般用皮革制成，而不是橡胶。到了近代，一些球类运动和今天的就已经很相近了。譬如说在远古和中世纪的东亚，一种名为#italic 蹴鞠#!的球类运动就极为流行，其规则与现代足球颇为类似。甚至王公贵族也是这项运动的热情拥趸，宋代以降，更是产生了#italic 蹴鞠#!联赛，参加的都是职业#italic 蹴鞠#!运动员。无独有偶，足球运动的先驱也在中世纪欧洲风行一时，通常是成群结队的村民竞相将吹鼓的猪膀胱放在指定的标记上。"