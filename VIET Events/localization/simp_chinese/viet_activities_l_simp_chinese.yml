 VIET_burial_mound_visit_type_relax_desc: "$EFFECT_LIST_BULLET$你将在一座传奇坟冢周围放松，花时间去享受和欣赏古代遗址的壮丽风景。\n$EFFECT_LIST_BULLET$你将失去[stress_loss_i|E][stress|E]\n\n#weak 坟冢四周幽静且适合偷闲躲静，可以在那反思沉思生命的深邃与意义。#!"
 VIET_burial_mound_visit_type_investigate: "调查"
 VIET_burial_mound_visit_type_investigate_desc: "$EFFECT_LIST_BULLET$这是一个很好的机会，可以了解更多关于这座传奇坟冢、与之相关的故事，以及建造风格。\n$EFFECT_LIST_BULLET$你将根据你的[lifestyle|E][focus|E]获得[lifestyle_experience|E]。\n\n#weak 我们在此研究古人，以及他们生活和死亡的地方可以学到很多东西。#!"
 VIET_burial_mound_visit_type_venerate: "供奉"
 VIET_burial_mound_visit_type_venerate_desc: "$EFFECT_LIST_BULLET$像这样的传奇坟冢已经成为当地[GetPlayer.GetFaith.GetAdherentNamePlural]的祭祀场所。\n$EFFECT_LIST_BULLET$你将获得[piety_i|E][piety|E]。\n\n#weak 先辈值得我们尊敬，其传奇坟冢作为我们崇拜[GetPlayer.GetFaith.PantheonTerm]的地方再合适不过。#!"
