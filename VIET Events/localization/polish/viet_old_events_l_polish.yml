 VIETold.1100.t:0 "Earwax"
 VIETold.1100.desc:0 "One of my ears has been feeling rather uncomfortable for the past few days. I had one of my servants assist me with cleaning my ear using an ear pick, and lo and behold, I managed to extract a gigantic piece of earwax, one that was the size of a fingernail, it seemed!\n\nMy hearing improved noticeably after that, and my ear felt much relief."
 VIETold.1100.a:0 "I'm glad."
 VIETold.1101.t:0 "Buzz, Buzz, Buzz"
 VIETold.1101.desc:0 "I keep hearing weird buzzing noises all the time. It's very subtle, though, and I barely hear it, so it doesn't really bother me much, but it's something that makes me wary.\n\nMy physician [physician.GetTitledFirstName] has been unable to figure out what's the issue, despite carefully examining my physical state, particularly that of my ears."
 VIETold.1101.a:0 "I hope it is nothing serious...."
 VIETold.1102.t:0 "$VIETold.1101.t$"
 VIETold.1102.desc:0 "[courtier.GetTitledFirstName] has been complaining about some sort of pain in [courtier.GetHerHis] ear recently. Nothing else seems out of the ordinary, but it's something that has made [courtier.GetHerHim] rather wary.\n\nMy physician [physician.GetTitledFirstName] has been unable to figure out what's the issue with [courtier.GetFirstNameNoTooltip]. despite carefully examining [courtier.GetHerHis] physical state, particularly that of [courtier.GetHerHis] ears."
 VIETold.1102.a:0 "Perhaps it is not a big deal, after all."
