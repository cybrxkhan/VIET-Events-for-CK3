 VIETold.2245.t:0 "Sirens' Deception"
 VIETold.2245.desc:0 "A gang of female thieves had been preying on male travelers [county.GetNameNoTier], using a unique method. They would first seduce them, and take their victim to a secluded location, where they would tell him to strip naked. When the victim's guard was down, they would steal the man's belongings before running off, leaving him naked and humiliated.\n\nThe local guards had difficulty catching the culprits until a cunning adventurer named [adventurer.GetFirstName] helped them with a clever ploy.\n\n"
 VIETold.2245.desc.female:0 "As a [adventurer.GetWomanMan] of decent looks [adventurer.GetHerselfHimself], [adventurer.GetFirstNameNoTooltip] convinced these thieves that [adventurer.GetSheHe] wanted to join their gang, to take advantage of foolish but lustful men. By doing so, once the thieves let their own guard down, the local guards were able to ambush them."
 VIETold.2245.desc.male:0 "[adventurer.GetFirstNameNoTooltip] would pretend to be one of the foolish, lustful men, acting as if [adventurer.GetSheHe] had been successfully seduced by the female thieves. However, once the thieves let their own guard down, thinking he was in their trap, the tables were turned on them, as the local guards were able to ambush them."
 VIETold.2245.desc.end:0 "Alas, the thieves preferred to fight to the death rather than be caught alive. Still, locals are praising [adventurer.GetFirstNameNoTooltip] for this success."
 VIETold.2245.a:0 "Very good! Alas, I have no reward to offer [adventurer.GetHerHim]."
 VIETold.2245.b:0 "Impressive. Give [adventurer.GetHerHim] a gift of gold."
 VIETold.2245.c:0 "Ask [adventurer.GetHerHim] to stay at my court and instruct my guards."
 VIETold.2246.t:0 "Cozy Cottage"
 VIETold.2246.desc:0 "In my dream last night, I lived in a beautiful cottage. Though simple, it had all manner of convenience, and I had all the food, drink, and entertainment I needed to live a happy life. When I woke up, I found myself missing the place."
 VIETold.2246.a:0 "It was a nice dream, all said."
 VIETold.2247.t:0 "Sunset"
 VIETold.2247.desc:0 "As I walk through my residence one evening, by chance I look outside.\n\nThere, before me, is a most spectacular sight. The sun is setting, and it looks gorgeous.\n\nI gaze, speechless, as I admire the union of yellow, orange, red, and pink colors that shine through the few clouds in the sky."
 VIETold.2247.a:0 "It looks even more beautiful than it normally does, doesn't it?"
 VIETold.2248.t:0 "Exotic Lands Across the Sea"
 VIETold.2248.desc:0 "Stories have been spreading lately about travelers from far away, who stumbled on an exotic, even magical land. Such stories have even reached my court, and in the past couple weeks, it's all anyone can talk about.\n\n[courtier.GetTitledFirstName] in particular has been enamored with these rumors. Today, [courtier.GetSheHe] can't stop talking about the latest [courtier.GetSheHe] heard about this faraway realm. "They say that here, the sun is always shining, the flowers are always blooming, fruits are always hanging from the trees, and the waters are calm and of a beautiful light blue color." [courtier.GetSheHe|U] then adds, after a wistful sigh, "It is said that if one travels far across the sea, one will eventually reach this hidden paradise, and that the natives will welcome one like kin."\n\nI have to wonder whether [courtier.GetFirstNameNoTooltip] believes any of this."
 VIETold.2248.a:0 "I am not sure whether this land exists, but it's a fun story."
 VIETold.2248.b:0 "Perhaps if we sail across the ocean, we'll reach it one day."
 VIETold.2248.c:0 "The question is whether the natives worship [ROOT.Char.GetFaith.HighGodName]."
 VIETold.2249.t:0 "The Dreamers' Song"
 VIETold.2249.desc:0 "An elder traveler from [county.GetNameNoTier] named [adventurer.GetFirstName] is visiting my court today. Though an older gentle[adventurer.GetWomanMan], there is a charismatic quality to [adventurer.GetHerHim] that can only come with the wisdom and authority of old age.\n\n[adventurer.GetFirstNameNoTooltip] has strange but thoughtful ideas, so I enjoy talking with [adventurer.GetHerHim]. We are discussing many fascinating matters when [adventurer.GetSheHe] asks me, "Have you ever heard of Scarborough Fair?""
 VIETold.2249.a:0 "Perhaps... but... perhaps not? What do you mean?"
 VIETold.2250.t:0 "Scarborough Fair"
 VIETold.2250.desc:0 ""Scarborough is an actual place, but the song, Scarborough Fair, is a most profound ballad about human existence," [adventurer.GetFirstName] says. When I ask [adventurer.GetHerHim] to explain, [adventurer.GetSheHe] sings the song to me:\n\n#italic "Are you going to Scarborough Fair?\nParsley, sage, rosemary, and thyme.\nRemember me to one who lives there\nShe once was a true love of mine."#!\n\n[adventurer.GetFirstNameNoTooltip] smiles and tells me, "Though it is an impossible task, we are all traveling to Scarborough Fair, dear friend. Keep in mind these words, for they are truly wise if you think about them deeply.""
 VIETold.2250.a:0 "Thank you, kind elder."
 VIETold.2250.a.tooltip:0 "#weak At the end of the road, of the journey we all must take, no matter how impossible, is Scarborough Fair....#!"
