 VIETold.1000.t:0 "xxxxx"
 VIETold.1000.desc:0 "xxxxx"
 VIETold.1000.a:0 "xxxxx"
 VIETold.1001.t:0 "Onion Gift"
 VIETold.1001.desc:0 "One of my servants came back today after visiting a cousin living in a town some distance away. This cousin had kindly offered some precious onions as a gift."
 VIETold.1001.a:0 "Thank you! These would go great in soup."
 VIETold.1002.t:0 "Red and Yellow Carrots?"
 VIETold.1002.desc:0 "I met an interesting, perhaps slightly crazy traveler today. He claims to have seen red and yellow carrots in a faraway land! Ha ha! What a good joke. Everyone can see carrots are purple. Even if there were such things as red and yellow carrots, no one would want such outlandish colors for their carrots."
 VIETold.1002.a:0 "What next, orange carrots?"
 VIETold.1002.info:0 "#emphasis Historical Context:#! For much of history, the most common color of carrots was purple. Red and yellow carrots begin to appear during the medieval period, while orange carrots came about during the early modern period."
 VIETold.1003.t:0 "Their Cabbages!"
 VIETold.1003.desc:0 "One of my courtiers has lately refused to eat anything with cabbage. When questioned why, I was told: "Cabbage? Oh dear... you know it is peasant's food - it is like water to them. Why would a person of high status such as ourselves consume such a lowly, filthy plant?""
 VIETold.1003.a:0 "A good point!"
 VIETold.1003.b:0 "What an extreme attitude."
 VIETold.1003.c:0 "Let me guess - you are going to avoid water too?"
 VIETold.1004.t:0 "Hair Loss Treatment"
 VIETold.1004.desc:0 "As I get older, I'm starting to lose some hair. My doctor prescribed onions as a way to combat this problem. The medicinal properties of onion, he said, would help me on this situation."
 VIETold.1004.a:0 "My breath will smell really bad after this..."
 VIETold.1005.t:0 "Living Undead?"
 VIETold.1005.desc:0 "Rumors abound that several demons or evil spirits of some sort have recently habituated themselves near my residence. I have seen the commoners living nearby start to hang garlic on their windows in order to protect themselves."
 VIETold.1005.a:0 "I should do the same to protect myself."
 VIETold.1005.b:0 "Those gullible, superstitious fools..."
 VIETold.1006.t:0 "Greek Salad"
 VIETold.1006.desc:0 "I'm in the mood for some salad. They say it reminds one of the peaceful Greek countryside, and I feel like I need to relax after a stressful day of business. What better than a refreshing mix of fresh vegetables and mouthwatering cheese and dressing?"
 VIETold.1006.a:0 "I'll go ask my cook to prepare some salad."
 VIETold.1007.t:0 "Water Danger"
 VIETold.1007.desc:0 "I drank some water and choked on it. Thankfully a servant saved me, but my court witnessed the entire embarrassing situation."
 VIETold.1007.a:0 "A frightening experience!"
 VIETold.1008.t:0 "Aaaah..."
 VIETold.1008.desc:0 "After a stressful day, drinking some fresh, cool water is so relaxing."
 VIETold.1008.a:0 "Aaaahhh..."
 VIETold.1009.t:0 "Dry Wells"
 VIETold.1009.desc:0 "The wells used by your court for water have dried up. It is time to dig up new ones, and soon, or else everyone at the court will die of thirst!"
 VIETold.1009.a:0 "Send the men to find a new well."
 VIETold.1010.t:0 "Chicory Treatment"
 VIETold.1010.desc:0 "I tripped and fell down on the stairs! Thank heavens I'm okay - I just have a few bruises. My physician, [physician.GetTitledFirstName] said I should treat it with chicory, which I hate because of its bitter taste. Though I won't be eating it, and only applying it on the affected skin, having to deal with it is just annoying."
 VIETold.1010.a:0 "But I don't want my bruises to get worse."
 VIETold.1010.message:0 "The Chicory treatment did not help significantly"
 VIETold.1011.t:0 "Bitter Greens"
 VIETold.1011.desc:0 "Since I rule over a population traditionally inhabited by Hellenic peoples, I get to eat quite a lot of Greek food. I've found that the locals love eating khorta, or greens, a bitter mix of plants and herbs. It is extremely bitter though. I don't know if I can ever get used to it..."
 VIETold.1011.a:0 "Bitter foods can be tasty!"
 VIETold.1011.b:0 "Forget this Greek filth!"
 VIETold.1012.t:0 "Sugar Or No Sugar?"
 VIETold.1012.desc:0 "Coffee. No [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetWomanMan] can live without it, myself included. It is a natural part of our diet. Most drink it bitter, but some make it sweet by adding sugar."
 VIETold.1012.a:0 "I prefer my coffee bitter, as is custom."
 VIETold.1012.b:0 "Sweet coffee is better. Without it it's too bitter."
 VIETold.1013.t:0 "A Poor Purchase"
 VIETold.1013.desc:0 "Bitter! Olives can't be this bitter, who can eat them? How will anyone make olive oil? It seems the stock of olives I bought were too raw."
 VIETold.1013.a:0 "What a waste."
 VIETold.1014.t:0 "Stimulating Vegetables"
 VIETold.1014.desc:0 "I've eaten a lot of arugula lately in my salads. No wonder I've been feeling so... stimulated in certain ways. People say it's an aphrodisiac after all."
 VIETold.1014.a:0 "Good! Maybe this will last a long time..."
 VIETold.1014.b:0 "I should eat cabbages, which will calm me down."
 VIETold.1014.a.info:0 "#emphasis Historical Context:#! In the past, ancient and medieval learned men believed that arugula was an aphrodisiac. For instance, it is mentioned in the love poetry of Virgil and Ovid."
 VIETold.1014.b.info:0 "#emphasis Historical Context:#! During the medieval period, to counter the supposed aphrodisiac qualities of arugula, it was often mixed with cabbage, which was believed to have calming qualities."
 VIETold.1015.t:0 "I Eat My Spinach"
 VIETold.1015.desc:0 "Spinach may taste bitter, but I eat it because I've found it makes me feel healthier and stronger. (I've heard rumors of a less bitter spinach in faraway lands, though.)"
 VIETold.1015.a:0 "I'm strong to the finish because I eat my spinach!"
 VIETold.1016.t:0 "A New Fad"
 VIETold.1016.desc:0 "A new cosmetic popular among the noblewomen is made using the egg yolk of from quail eggs instead of the usual chicken eggs. But quail eggs are a rare luxury much more suited for gourmet food. Are these women truly vain?"
 VIETold.1016.a:0 "A useless product!"
 VIETold.1016.b:0 "I could've eaten those eggs..."
 VIETold.1016.c:0 "This does not concern me. The fad will pass in time."
 VIETold.1016.d:0 "I think it looks nice on me!"
 VIETold.1017.t:0 "Egged"
 VIETold.1017.desc:0 "Yesterday there was a local traditional festival that is held annually in the city. During the night, while everyone was busy celebrating, some drunk and inconsiderate revelers dared to egg the house of a merchant friend of mine!"
 VIETold.1017.a:0 "Maybe those hooligans were sent by his business rivals?"
 VIETold.1018.t:0 "Pickled Eggs Galore"
 VIETold.1018.desc:0 "Yesterday I went to the local tavern and had too much beer. While drunk I ordered a large amount of pickled eggs to eat with my beer, as I usually do. However, this time, in my drunkenness I must have taken and paid for all the pickled eggs the tavern had. Now do I not only have to deal with my hangover, I have to figure out what to do with these eggs."
 VIETold.1018.a:0 "Looks like we'll be eating pickled eggs for a while..."
 VIETold.1018.a.info:0 "#emphasis Historical Context:#! Pickling was and is a common and delicious way to preserve food historically and in the present-day in many cultures. Pickled eggs have been eaten all over Eurasia, and were - and are - often common luxury snacks."
 VIETold.1019.t:0 "Shell Shock"
 VIETold.1019.desc:0 "Today I visited one of my vassals, [scope_VIET_eggshell_vassal.GetTitledFirstName]. While there, we dined on a delicious sponge cake... or, at least, it was delicious until both of us nearly choked on eggshells. Now my vassal is highly embarrassed by [scope_VIET_eggshell_vassal.GetHerHis] cook's incompetency at cooking with eggs."
 VIETold.1019.a:0 "And [scope_VIET_eggshell_vassal.GetSheHe] should be!"
 VIETold.1019.b:0 "It's no matter, things happen all the time."
 VIETold.1020.t:0 "Deviled Eggs"
 VIETold.1020.desc:0 "For dinner tonight I'll be having deviled eggs. What should be stuffed in these eggs, I wonder? My cook will make them taste good regardless of what's inside them."
 VIETold.1020.a:0 "Vegetables. Who says abstaining from excess isn't delicious?"
 VIETold.1020.b:0 "Meat. I want something to strengthen me!"
 VIETold.1020.c:0 "Milk, cream, or cheese. It shall taste richer and fatten me well."
 VIETold.1021.t:0 "A New Wardrobe"
 VIETold.1021.desc:0 "It's time for me to buy a new wardrobe, somewhere to put my favorite clothes. My old one is worn out and will likely fall apart any day now. What sort of wardrobe should I get? A person of status such as myself can afford a decent wardrobe made of good quality wood, at any rate."
 VIETold.1021.a:0 "A simple one will do."
 VIETold.1021.b:0 "Something nice, a bit stylish, but not too much."
 VIETold.1021.c:0 "It needs to be extravagant - with gold leaf, and intricate carving everywhere!"
 VIETold.1022.t:0 "A Bad Chair"
 VIETold.1022.desc:0 "Aaahh!"\n\nThe chair you were sitting on broke, and you fell to the ground, looking like a clown."
 VIETold.1022.a:0 "Why is this happening to me?"
 VIETold.1022.message:0 "You got injured from falling down the chair"
 VIETold.1023.t:0 "Under the Table"
 VIETold.1023.desc:0 "There's nothing much to do while I'm waiting for my food at the dinner table. Out of curiosity, I glance under the table you sit at.\n\nI almost puke as you see some disgusting mess - partly crusty and dried up, partly still icky and goopy - sticking to the underside of the table. Who in the blazes put that there?\n\nWhat is that, anyways, to begin with?"
 VIETold.1023.a:0 "Servants! I need you to clean up something!"
 VIETold.1024.t:0 "Time to Clean Up?"
 VIETold.1024.desc:0 "My desk is a mess! Papers, quills, ink, maps, charts, and other important things are strewn all over.\n\nMaybe it would be a good time to clean up this mess? Then again, it's not like it's something I need to do. After all, I've gotten by with this mess and I can always do it another day."
 VIETold.1024.a:0 "It bothers me! I should organize this mess."
 VIETold.1024.b:0 "Nah, no need to do anything."
 VIETold.1025.t:0 "Keeping Time"
 VIETold.1025.desc:0 "A lesser nobleman in my realm gave me an hourglass as a gift. It should help me keep track of time."
 VIETold.1025.a:0 "Thank you!"
 VIETold.1026.t:0 "Overslept"
 VIETold.1026.desc:0 "Oh no! I overslept and was late to this morning's meeting with my advisors!"
 VIETold.1026.a:0 "Why didn't the servants wake me on time?"
 VIETold.1027.t:0 "Efficient Timekeeper"
 VIETold.1027.desc:0 "One of my newest personal servants is a diligent fellow, determined even. He always makes sure I do things on time - it pays to have a servant like him!"
 VIETold.1027.a:0 "Indeed."
 VIETold.1028.t:0 "Village Fire"
 VIETold.1028.desc:0 "A big fire broke out in a peasant village uncomfortably close to my residence. Thankfully the local [ROOT.Char.GetFaith.HouseOfWorship] had a water clock so large it had enough water to douse the flames."
 VIETold.1028.a:0 "Thank goodness everything's fine."
 VIETold.1028.b:0 "We must help those poor peasants!"
 VIETold.1029.t:0 "Noontime Sun"
 VIETold.1029.desc:0 "The sun is high above - it's noontime, isn't it? And it is rather hot outside. I've been out for a bit too long doing whatever business I was doing, and I'm starting to feel a little light-headed."
 VIETold.1029.a:0 "Better retreat inside into the shade, maybe drink some water too."
 VIETold.1029.b:0 "I have some business to finish, unfortunately!"
 # Version 1.0.3 Start Here - Please leave this comment here
 VIETold.1030.t:0 "Moss on the Wall"
 VIETold.1030.desc:0 "I noticed one day that there was a significant amount of moss growing on one of my palace's walls. It was in a secluded, lesser-visited area of my residence, so it wasn't something most people would've noticed, but it was no less an eyesore. For some reason, though I could have simply let the servants remove the moss, I was feeling energetic and wanted to take care of it myself...."
 VIETold.1030.a:0 "Yes! A bit of exercise should do me some good."
 VIETold.1030.b:0 "On second thought, I'll have the servants deal with it."
 VIETold.1030.c:0 "Then again, why should I care about this? I'll leave it be."
 VIETold.1031.t:0 "Moss and Boots"
 VIETold.1031.desc:0 "Traveling has always been dangerous in the unpredictable climate of the north - a pleasant day with lukewarm temperatures can suddenly turn into a snowy, life-threatening blizzard - so the people living in these cold regions have traditionally stuffed their shoes and clothes with moss for insulation. However, while traveling a bit today wearing these moss-stuffed shoes, I realize I have stuffed too much moss into my boots."
 VIETold.1031.a:0 "It was really uncomfortable walking around, and I looked comical."
 VIETold.1032.t:0 "A Mossy Nap"
 VIETold.1032.desc:0 "While outside one day, enjoying the unusually pleasant weather, I come across a small pond surrounded by large boulders. On those rocks happened to be large layers of moss - enough, it seemed, for a good nap."
 VIETold.1032.a:0 "Take a nap, admire the scenery, relax a bit...."
 # Version 1.0.4 Start Here - Please leave this comment here
 # Version 1.1.2 Start Here - Please leave this comment here
 VIETold.1033.t:0 "Ouch!"
 VIETold.1033.desc:0 "Someone wasn't looking at where they were going! While I was taking a walk in the courtyard with [scope_VIET_head_boinker.GetTitledFirstName], [scope_VIET_head_boinker.GetSheHe] tripped and hit [scope_VIET_head_boinker.GetHerHis] head on a rock."
 VIETold.1033.a:0 "Somebody, help!"
 VIETold.1034.t:0 "Strange Rock"
 VIETold.1034.desc:0 "This rock is unusually shaped. I found it in my garden, and find it an interesting little thing, for it is beautiful, unearthly so, almost like a gemstone in a way. Maybe it is a good sign from [ROOT.Char.GetFaith.HighGodName]?"
 VIETold.1034.a:0 "I'll keep it as a souvenir."
 VIETold.1035.t:0 "Holy Rock"
 VIETold.1035.desc:0 "I pass by a large boulder. There are commoners nearby who worship it; they've told me it is a holy object of immense spiritual power."
 VIETold.1035.a:0 "Pray for a bit."
 VIETold.1035.b:0 "Sounds like a silly superstition, isn't it?"
 VIETold.1036.t:0 "Mythical Bones"
 VIETold.1036.desc:0 "Farmers nearby have discovered what appears to be the bones of some large, fantastical beast, trapped in stone. Or, at least, we think it is some sort of creature's skeleton. It looks nothing like any being I've seen before."
 VIETold.1036.a:0 "I want to study this. Maybe it is an animal from ancient times!"
 VIETold.1036.b:0 "Doesn't seem useful. Grind it down to use in building, medicine, or something."
 VIETold.1036.c:0 "It would do as a nice, if odd, decoration in my house."
 VIETold.1037.t:0 "Shiny Pebbles"
 VIETold.1037.desc:0 "While taking a drink from a stream near my residence, I observe the colorful, pretty pebbles deposited on the riverbed."
 VIETold.1037.a:0 "What shiny little things, these pebbles!"
 VIETold.1037.b:0 "I'll find the nicer ones and give them to my children."
 VIETold.1038.t:0 "Lingams and Yoni"
 VIETold.1038.desc:0 "I have heard fantastical stories of how the peoples of Hindustan worship stones carved into the shape of a man's phallus, called "lingams," and those carved into the shape of a woman's genitals, called "yoni." Quite shocking!"
 VIETold.1038.a:0 "Disgusting, sin-loving, heathen idol-worshippers, that's what they must be."
 VIETold.1038.b:0 "That's strange. Why would anyone bother with strange practices like that?"
 VIETold.1038.c:0 "Maybe there's a thoughtful reason behind it that we don't understand."
 VIETold.1038.info:0 "#emphasis Historical Context:#! In Hinduism, particularly Shaivism, the lingam and yoni symbolize Shiva and his consort Shakti, and by extension male and female generative powers. Historical sources of Muslim and Western origin were often hostile and depicted worship of lingam and yoni as obscene and degenerate. However, for those who worship them, they represent together the eternal process of creation and regeneration, male and female, and the totality of existence."
 VIETold.1039.t:0 "The Magical Napkin"
 VIETold.1039.desc:0 "A traveler shows me a special napkin he got while traveling through Persia. To clean it, he simply throws it into a fire, and after a while, all the grime and dirt is magically gone! He says that the napkin is made from a type of rock known as asbestos, which some say originates from the skin of the fire-breathing salamander."
 VIETold.1039.a:0 "I'd like to buy that napkin!"
 VIETold.1039.b:0 "It looks interesting, but you can keep it."
 VIETold.1039.info:0 "#emphasis Historical Context:#! For centuries, people have used asbestos to create objects that are fireproof, such as napkins. Fireproof cloths made of asbestos were called #emphasis shostakeh#! in Persian, and were often used to amaze guests during banquets. Legend had it that the substance came from the legendary fire-breathing salamanders that died when exposed to water."
 VIETold.1040.t:0 "Sulfur Cream"
 VIETold.1040.desc:0 "I've been having some mild skin issues lately - mainly just some bad acne and rashes. The doctors prescribed me a cream whose main ingredient is ground sulfur."
 VIETold.1040.a:0 "Hopefully this works!"
 VIETold.1040.b:0 "You know, I don't like the look of that."
 VIETold.1040.message:0 "The sulfur treatment did not alleviate your acne effectively"
 VIETold.1040.info:0 "#emphasis Historical Context:#! Medieval alchemists discovered that sulfur had some ability to alleviate skin conditions like acne and rashes. Modern research has confirmed this to some extent, though sulfur appears to be more effective for acne and rashes when combined with other chemicals and medical treatments."
 # Version 1.2.1 Start Here - Please leave this comment here
 VIETold.1041.t:0 "Nice Arms"
 VIETold.1041.desc:0 "I'm partaking in some fighting exercises with my warriors. While shirtless, I practice some moves with my weapons. [scope_VIET_yotsugi.GetTitledFirstName], who happens to be observing the whole affair, remarks: "Your muscles are very good, [ROOT.Char.GetTitledFirstNameNoTooltip]. They fit you well, the meat on your muscles. Yes, your meaty muscles look very delicious.""
 VIETold.1041.a:0 "Um... alright?"
 VIETold.1042.t:0 "A Posed Look"
 VIETold.1042.desc:0 "[scope_VIET_yotsugi.GetTitledFirstName] was telling me something, while talking with a posed look. In other words, [scope_VIET_yotsugi.GetSheHe] was trying to say things while having a physically perfect pose, in order to emphasize [scope_VIET_yotsugi.GetHerHis] statements."
 VIETold.1042.a:0 "I decide to respond with an equally posed look."
 VIETold.1042.b:0 "Your poses are moronic and lacking in effectiveness."
 VIETold.1042.info:0 "#emphasis Historical Context:#! As far back as the days of the ancient Greeks and Romans, skilled orators have often trained themselves to accompany their speech with specific, deliberate hand gestures, although evidence is scanty the further back in time we go. The formal term for gesticulation as a rhetorical technique is called chironomia."
 VIETold.1043.t:0 "Moon Time"
 VIETold.1043.desc:0 "[scope_VIET_guy_moon_time.GetTitledFirstName] seems to think I'm not being my usual self. He asked me, "Is something wrong?"\n\nI replied, "Oh, nothing."\n\nHe then asks, "That time of month, then?""
 VIETold.1043.a:0 "..."
 VIETold.1043.b:0 "Slap him in the face"
 VIETold.1043.c:0 "Walk away without saying anything"
 VIETold.1043.d:0 "Pretend he didn't ask that and talk about something else"
 # Version 1.2.2 Start Here - Please leave this comment here
 VIETold.1044.t:0 "Bad Breath, Bad Teeth"
 VIETold.1044.desc:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] has rather bad breath and bad teeth, even though we have the tools available to maintain acceptable standards of oral hygiene, particularly the miswak, the teeth-cleaning twig. I decide to discuss the matter with [scope_VIET_bad_teeth_person.GetHerHim] one day, and quote a Hadith to make my case: "Make a regular practice of Miswak for verily it is the purification for the mouth and a means of the pleasure of God.""
 VIETold.1044.a:0 "Your bad breath and bad teeth offend God!"
 VIETold.1044.info:0 "#emphasis Historical Context:#! The miswak is a type of teeth cleaning twig that has been popular for centuries throughout the Middle East, North Africa, and South Asia. Islamic hadiths frequently mention their importance, and recommend their use in a variety of situations, and it is still used to this day."
 VIETold.1044.a.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] listens to my advice"
 VIETold.1044.toast.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] agrees to use the miswak more"
 VIETold.1044.a.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] ignores my advice"
 VIETold.1044.toast.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] refuses to use the miswak more"
 VIETold.1045.t:0 "Using Miswak More?"
 VIETold.1045.desc:0 "In one Hadith, the Prophet (peace be upon him) was quoted as saying that "were it not that I might overburdened the Believers I would have ordained them to use Miswak at the time of every prayer." Usage of miswak, the teeth-cleaning twig, is surely a sign of piety! It may be a good idea to vow that I'll use the miswak before every prayer as much as I can."
 VIETold.1045.a:0 "A good idea!"
 VIETold.1045.b:0 "Perhaps that's overdoing it."
 VIETold.1045.info:0 "#emphasis Historical Context:#! The miswak is a type of teeth cleaning twig that has been popular for centuries throughout the Middle East, North Africa, and South Asia. Islamic hadiths frequently mention their importance, and recommend their use in a variety of situations, and it is still used to this day."
 VIETold.1046.t:0 "Golden Toothpick"
 VIETold.1046.desc:0 "A noble visiting from afar has gifted me with a very beautiful toothpick, crafted from the purest gold. It is encrusted with tiny precious stones, and expertly carved into lovely, artistic shapes. Then again, there's not much a point in wasting such a luxurious toothpick for cleaning my teeth."
 VIETold.1046.a:0 "It will do as a decoration in my bathroom."
 VIETold.1047.t:0 "Hard Toothbrushing"
 VIETold.1047.desc:0 "Today while talking with a visiting dignitary I learned from him that the men of Cathay prefer to clean their teeth with toothbrushes that have harder, harsher bristles."
 VIETold.1047.a:0 "What a brave people, those Chinese!"
 VIETold.1047.b:0 "Such stubbornness in their obsession to clean their teeth!"
 VIETold.1048.t:0 "Romantic Toothbrushing"
 VIETold.1048.desc:0 "[scope_VIET_toothbrush_pervert.GetTitledFirstName] is such a lewd-minded courtier! Why, right now, this fool has the audacity to explain morally dubious things of a "romantic" nature one could do with a toothbrush to me and some of my other courtiers! What sickening, horrific, disgusting, disgraceful, shameful, barbaric, animalistic, repulsive, vulgar ideas we were forced to listen to!"
 VIETold.1048.a:0 "Run out of the room before it's too late!"
 VIETold.1048.b:0 "Listen out of politeness and look neutral."
 VIETold.1048.c:0 "Why... such ideas aren't half bad..."
 VIETold.1048.d:0 "Ha ha, an absolute amateur! If they only knew what I've done before...."
 VIETold.1049.t:0 "Cleaning the Tongue"
 VIETold.1049.desc:0 "One of my older servants told me interesting advice pertaining to oral hygiene that he heard from some learned men. Apparently, it seems that one should clean not only one's teeth, but one's tongue as well. After all, disgusting things accumulate on the tongue as well, so why should we not give it as much focus as we do our teeth?"
 VIETold.1049.a:0 "Excellent advice. Thank you!"
 VIETold.1049.info:0 "#emphasis Historical Context:#! Tongue cleaning has been practiced for centuries in many different cultures across the world. Tongue cleaners were made out of thin pieces of wood, metals, ivory, pearl, animal bone, tortoise shells, and more."
 VIETold.1050.t:0 "Dental Care"
 VIETold.1050.desc:0 "Seeing all the older people with their horrid gums and decaying teeth makes me fear about how my mouth could end up like in the future. Therefore, I vow to take every step I can to improve my oral hygiene! I will eat and drink things beneficial to my teeth, for instance, and learn the best techniques for brushing my teeth."
 VIETold.1050.a:0 "Even when I'm old and feeble, I WILL have good teeth."
 VIETold.1051.t:0 "Bleeding Teeth"
 VIETold.1051.desc:0 "I was a little too fixated with cleaning my teeth earlier today, and brushed with too much intensity, resulting in some slight bleeding from my gums. As a result, my teeth are covered in blood. Unfortunately, I have to meet with my court soon, even though I look like a man-eating bloodthirsty monster."
 VIETold.1051.a:0 "Even if it's awkward, I have no choice."
 VIETold.1051.b:0 "Thankfully, I look beautiful no matter what."
 VIETold.1051.c:0 "This will only enhance my fearsome looks!"
 VIETold.1052.t:0 "Dirty Toothbrush?"
 VIETold.1052.desc:0 "By the way, [ROOT.Char.GetFirstNameNoTooltip], I accidentally dropped your toothbrush in the chamber pot," [scope_VIET_toothbrush_pranker.GetTitledFirstName] says. After I halt in shock, the courtier says, "I was just joking. Haha! You should've seen your face. Don't worry, your toothbrush is fine."\n\n[scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip] has been pulling a lot of harmless pranks lately, so it's likely [scope_VIET_toothbrush_pranker.GetSheHe] was indeed just joking around again, and further investigation suggests that my toothbrush is as clean as ever. However, a part of me is still uncertain...."
 VIETold.1052.a:0 "I feel uneasy. But... alright."
 VIETold.1052.b:0 "Throw it out! Get a new toothbrush!"
 # Version 1.4.1 Start Here - Please leave this comment here
 VIETold.1053.t:0 "Real or Fake?"
 VIETold.1053.desc:0 "A traveling scholar posed a strange question when he visited my court, one which many of my courtiers debated at length. The question was: "What has more value? A real thing, or a fake that that is indistinguishable from the real thing?""
 VIETold.1053.a:0 "The real thing - it's the original, genuine thing, after all."
 VIETold.1053.b:0 "The fake - it tries so hard to be the real thing, it surpasses it."
 VIETold.1053.c:0 "Both are of equal value, given they're functionally the same."
 VIETold.1053.d:0 "What a stupid question. Do I look like some kind of philosopher?"
 VIETold.1054.t:0 "Clump"
 VIETold.1054.desc:0 "I noticed that a number of people were staring at my hair today. Was there something wrong?\n\n"Oh, there's something in your hair!" one of my servants says.\n\nI rove my fingers at the place my servant pointed at. Lo and behold, some small clump of dirt was there. That must have been what everyone was looking at. How curious that no one bothered to point it out to me."
 VIETold.1054.a:0 "I wonder how that got there."
 VIETold.1055.t:0 "Eyes"
 VIETold.1055.desc:0 "Earlier today I heard about how there are other races similar to humans, but instead of having two eyes like us, they have one eyes, or three. They are said to live at the far corners of the world, in savage and barbaric lands."
 VIETold.1055.a:0 "Why do humans possess two eyes, now that I think about it?"
 VIETold.1055.b:0 "They're fanciful tales, conjured by storytellers to entertain."
 VIETold.1056.t:0 "A Strange Sensation"
 VIETold.1056.desc:0 "That strange sensation comes to me again, all of a sudden.\n\nI feel as if somewhere, someone had just said something unflattering about me."
 VIETold.1056.a:0 "Hmm...."
 VIETold.1057.t:0 "Stuck Between"
 VIETold.1057.desc:0 "I was wondering why my courtiers were giving me strange looks today. One of my servants pointed out I had a large, noticeable chunk of food wedged between my front teeth. No wonder, I must've looked ridiculous!"
 VIETold.1057.a:0 "Now, where is my toothpick?"
 VIETold.1058.t:0 "Passing of Time"
 VIETold.1058.desc:0 "I was in a rather melancholy mood today, and reflecting on how the years seem to have passed by so quickly. One after another, they are but a blur of jumbled, discarded memories.\n\nOnce upon a time, I was a young, innocent child.\n\nNow I'm just sad and old."
 VIETold.1058.a:0 "Alas."
 VIETold.1059.t:0 "What is That?"
 VIETold.1059.desc:0 ""Goodness gracious!" I exclaim.\n\nThere is an awkward pause.\n\n"Who cut the cheese?" I exclaim.\n\nEveryone looks around nervously.\n\n"I did," a servant admits.\n\nI tell him, "Next time, make sure you cut it into smaller pieces, alright? It’s difficult eating cheese if it’s in giant pieces like this.""
 VIETold.1059.a:0 ""Yes, my [ROOT.Char.GetLadyLord]!""
 # Version 1.4.2 Start Here - Please leave this comment here
 # Version 1.4.5 Start Here - Please leave this comment here
 VIETold.1060.t:0 "Ha Ha!"
 VIETold.1060.desc:0 ""Don't make me laugh!" I exclaim.\n\n[jokester.GetTitledFirstName] says the joke anyways, and I almost die of laughter. It was a good joke, too good in fact!"
 VIETold.1060.a:0 "Tell it again!"
 VIETold.1061.t:0 "Light of the Sun"
 VIETold.1061.desc:0 "I am relaxing on a chair that sits next to a window in my room. Sunlight filters through the window, and shines down on me. I feel it's warmth."
 VIETold.1061.a:0 "Ah...."
 VIETold.1062.t:0 "Not That Memory!"
 # Version 1.4.6 Start Here - Please leave this comment here
 VIETold.1062.desc:0 "I was minding my own business, doing important things any [ROOT.Char.GetTitleAsNameNoTooltip] would do. And then, out of nowhere, it wove itself into my mind.\n\nI suddenly remembered something extremely embarrassing I did years ago."
 VIETold.1062.a:0 "Please, no, why did I have to remember that...."
 VIETold.1063.t:0 "The Sequel"
 VIETold.1063.desc:0 "I finally got that book I wanted for quite a while! It's a sequel to a great story I came across a while back. Now it's time for me to enjoy some character development, engaging dialogue, thought provoking themes, and deep symbolism."
 VIETold.1063.a:0 "Nothing could be better."
 VIETold.1064.t:0 "Yawning"
 VIETold.1064.desc:0 "I saw one of my servants yawning. Now I feel like yawning too!"
 VIETold.1064.a:0 "Interesting how if someone yawns, others nearby often want to as well."
 VIETold.1065.t:0 "Honeyed Words"
 VIETold.1065.desc:0 "A traveler from a faraway land is visiting me today. It appears my reputation precedes me, because after exchanging pleasantries with the traveler, he said jokingly, "I heard about you and your honeyed words...""
 VIETold.1065.a:0 "Is that so? Am I that great a speaker?"
 VIETold.1066.t:0 "Earworm"
 VIETold.1066.desc:0 "Yesterday, I was attending a performance given by a local musician. Today, I've realized that one of the songs the musician sung I just can't get out of my head!"
 VIETold.1066.a:0 "It's so catchy!"
 VIETold.1067.t:0 "Walking with [coin_loser.GetTitledFirstNameNoTooltip]"
 VIETold.1067.desc:0 "I was outside taking a walk with [coin_loser.GetTitledFirstName] in the garden. While walking behind [coin_loser.GetHerHim], I noticed a gold coin fell out of [coin_loser.GetHerHis] pocket. [coin_loser.GetTitledFirstName] did not notice, and has gone inside. Should I tell [coin_loser.GetHerHim] about it?"
 VIETold.1067.a:0 "I'll give it back. It's the right thing to do."
 VIETold.1067.b:0 "No one will see me taking it - finders keepers!"
 VIETold.1067.c:0 "Leave it there - who cares? It's just one coin."
 VIETold.1068.t:0 "A Wrongful Conviction"
 VIETold.1068.desc:0 "Last year, I ordered the execution of a man who supposedly committed a number of heinous crimes. New developments reveal that he was in fact innocent! Though the real criminal has been caught, the commoners are enraged, as this man was well-known throughout the land for his good deeds."
 VIETold.1068.a:0 "They think me a tyrant! But I made a mistake!"
 VIETold.1069.t:0 "Itchy, Itchy, Itchy!"
 VIETold.1069.desc:0 "My head is really itchy all of a sudden. Really, terribly itchy. I'm in the middle of a meeting right now, and I really shouldn't be scratching my itch."
 VIETold.1069.a:0 "I need to scratch my head!"
 VIETold.1069.b:0 "I’ll try to ignore - ARGH, I can't ignore it, I'll scratch it!"
 VIETold.1070.t:0 "An Appealing Gift"
 VIETold.1070.desc:0 "Some local merchants have given me some special, rare soaps and cosmetics that come from the Levant as gifts. The main ingredients of these are the dates themselves as well as date seeds."
 VIETold.1070.a:0 "These will be very useful for me. Thanks!"
 VIETold.1070.b:0 "I will not associate myself with such vanity!"
 VIETold.1070.c:0 "I'm sure my consort would appreciate this."
 VIETold.1070.d:0 "I'm sure my consorts would appreciate this."
 VIETold.1070.info:0 "#emphasis Historical Context:#! Although well-known for their fruits, the date plant has had a number of other uses as well for centuries. It has been used to make soaps, cosmetics, oil, animal feed, decoration, and more."
 VIETold.1071.t:0 "A Strange Horse"
 VIETold.1071.desc:0 "As I prepare to mount my horse I notice it is staring at me. Or, at least, I think it is staring at me. Something about it… those eyes, boring into me… those eyes, those dark, black, cold, empty eyes… staring into me…"
 VIETold.1071.a:0 "Um… right… moving along…"
 VIETold.1072.t:0 "Cubeb"
 VIETold.1072.desc:0 "I was given some cubeb as a present. This strange spice is said to come from the islands to the east of Hindustan. Many learned men say that it has two main purposes: one, to ward off demons and other sort of malevolent spirits, and two, to increase one’s fertility. The learned men and cooks of the court know of ways to best bring about one or the other, but not both."
 VIETold.1072.a:0 "I will use it to enhance my sexual prowess."
 VIETold.1072.b:0 "I wish to make use of its evil-fighting abilities."
 VIETold.1072.info:0 "#emphasis Historical Context:#! #italic Piper cubeba#!, better known as cubeb, is a spice related to pepper that is mostly grown in Java and Sumatra. From there, it spread to China and the Middle East in the early medieval period, and reached Europe by the late medieval era. It was seen as having aphrodisiacal properties as well as being repulsive to demons."
 VIETold.1073.t:0 "Perfume Craze"
 VIETold.1073.desc:0 "The Prophet (peace be upon him) recommended that we use perfume, for it is pleasant and aids in cleanliness. However, [perfume_crazy.GetTitledFirstName] has gone too far as of late, applying layers and layers of perfume on [perfume_crazy.GetHerHis] - everyone can smell it from rooms and rooms away. Who would want to waste so much money on these luxuries?"
 VIETold.1073.a:0 "Not I, certainly! I am not vain, after all."
 VIETold.1073.b:0 "To each their own. I shouldn't care about others."
 VIETold.1074.t:0 "Mushrooms of Immortality"
 VIETold.1074.desc:0 "A traveler who once visited China recently passed by my capital. When he came to visit, he gave me a large bag of pitiful mushrooms. I was initially insulted, but he explained that these are the #italic Mushrooms of Immortality#!, known in the Far East for their miraculous medicinal properties. It is said they can prolong life. I am to grind these and drink them with water every morning."
 VIETold.1074.a:0 "Ah... I see! Thank you so much!"
 VIETold.1074.info:0 "#emphasis Historical Context:#! #italic Ganoderma lingzhi#!, better known as #italic lingzhi#! (the Chinese name for it) or #italic reishi#! (the Japanese name), is a mushroom that has been highly prized and revered in traditional Asian medicine as the "Mushrooms of Immortality" for over two thousand years. Currently, there is inconclusive evidence for their medical effectiveness."
