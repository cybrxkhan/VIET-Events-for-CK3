 VIETold.2237.t:0 "Night Troubles"
 VIETold.2237.desc:0 "I awoke late at night, restless from sleep, for some reason. I paced back and forth in my room for a while, before I decided to try falling asleep again.\n\nAs I walked back to my bed, however, it was very dark, and I could not see where I was going. I tripped and fell down, making much noise. Several guards on night duty rushed into the room to assist me, but thankfully I did not suffer any major injuries."
 VIETold.2237.a:0 "I might need a few stitches, though...."
 VIETold.2238.t:0 "Night Terrors"
 VIETold.2238.desc:0 "The wind is howling loudly tonight, keeping me awake. It's scary and I don't like it!"
 VIETold.2238.a:0 "I'll hide behind my covers."
 VIETold.2238.b:0 "It's just noise! It can't hurt me."
 VIETold.2238.c:0 "I should pray to [ROOT.Char.GetFaith.HighGodName]!"
 VIETold.2239.t:0 "Midnight Snack?"
 VIETold.2239.desc:0 "I wake up in the middle of the night, feeling hungry. Perhaps I should go get a quick midnight snack? I shouldn't bother the adults, though, in case they don't like it if I'm awake."
 VIETold.2239.a:0 "I'll sneak into the kitchen."
 VIETold.2239.b:0 "I will call a servant."
 VIETold.2239.c:0 "Maybe I should not eat."
 VIETold.2239.d:0 "I'll watch the stars outside instead."
 VIETold.2240.t:0 "Trying to Fall Asleep"
 VIETold.2240.desc:0 "I can't fall asleep tonight for some reason. I toss and turn in bed, but no matter what I do, I just can't fall asleep.\n\nAlright. It's time to try again. I lie back down in bed and pull my blanket over me and it brushes my chin.\n\nAlas, I continue to toss and turn, and my thoughts wander idly. I start to wonder to myself whether I should have the blanket over my chin, or under it. Maybe deciding on that will help me fall asleep. I try both, switching between one or another, but neither feels proper. Eventually I settle on..."
 VIETold.2240.a:0 "Over my chin"
 VIETold.2240.b:0 "Under my chin"
 VIETold.2241.t:0 "The Constellations"
 VIETold.2241.desc:0 "Before I go to bed I had an urge to gaze at the night sky. As I sat there, looking up to the stars against the obsidian tapestry, I could make out a few of the constellations. How lovely they are, like artwork dancing in the sky! And over there I see the Big Dipper...."
 VIETold.2241.a:0 "This is nice, but I should get back to bed."
 VIETold.2241.b:0 "I want to stay up longer watching these stars...."
 VIETold.2242.t:0 "A Cure for Insomnia"
 VIETold.2242.desc:0 "For the last week or two, I've found myself unable to fall asleep quickly. After I approached [physician.GetHerHim] for advice, my physician, [physician.GetTitledFirstName], told me there is a local herbalist who currently has a large stock of the herb valerian. The herb is known for its abilities to treat cases of insomnia.\n\n"Drinking this valerian tea may be just what you need," [physician.GetFirstNameNoTooltip] concludes."
 VIETold.2242.a:0 "Yes, I will purchase some."
 VIETold.2242.b:0 "No, I'll just bear with it."
 VIETold.2242.info:0 "#emphasis Historical Context:#! Valerian is a flowering plant native to parts of Europe and Asia. It was historically used as a remedy for insomnia, though modern scientific studies about its purported sedative effects have proved inconclusive thus far."
 VIETold.2243.t:0 "The Dangers of Ambition"
 VIETold.2243.desc:0 "One of my young servants has always been a daredevil. A friend challenged him to swim in a dangerous part of a nearby river at night.\n\nFor once, my servant hesitated, but his friend egged him on, saying that to be afraid of the danger meant he was a weakling with no ambitions in life, who was just content to sit around and not risk his life for anything worthwhile.\n\nMy servant was inspired, or perhaps coerced, and did attempt the dare last night. Of course, he drowned as none could see him in the darkness. This morning, I watch solemnly as his corpse is brought back: he has paid the ultimate price, alas, for trying to sate his misguided ambitions."
 VIETold.2243.a:0 "This is a tragedy."
 VIETold.2243.b:0 "He was a weakling in the end."
 VIETold.2244.t:0 "A Beach at Night"
 VIETold.2244.desc:0 "Tonight, I decided to see the beach at night out of curiosity. I went there with a couple guards and some of my courtiers, making sure to have a few lanterns and torches at my side just in case it got too dark.\n\nOnce I got there, I was rewarded with a wonderful sight: the lovely moon, dancing around the stars, reflected on the ocean waves."
 VIETold.2244.a:0 "I'm glad I came here!"
