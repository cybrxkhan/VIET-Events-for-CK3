 VIETold.2232.t:0 "I Can't Wait to Grow Up!"
 VIETold.2232.desc:0 "Lately, I have been thinking about what I want to do when I grow up. Being a kid is so boring at times! All I do is chores and listening to the adults tell me what to do. I can't wait to grow up so I can..."
 VIETold.2232.a:0 "Meet and talk with other interesting people"
 VIETold.2232.b:0 "Travel around the world to fight bad guys"
 VIETold.2232.c:0 "Collect all the gold, food, and toys I can"
 VIETold.2232.d:0 "Do the things adults tell me not to do"
 VIETold.2232.e:0 "Become a wise and great [ROOT.Char.GetTitleAsNameNoTooltip]"
 VIETold.2233.t:0 "Alkanet Prank"
 VIETold.2233.desc:0 "The Alkanet herb, when mixed with oil, produces a crimson red color that looks like blood. I know that my servants have a lot of alkanet lying around to use as medicine\n\nToday, I'm feeling bored, and wonder if I can use it to prank someone. All I need to do is take some, and demand any servants who see me to not tell anyone else or else I'll get very cross."
 VIETold.2233.a:0 "I'll find a servant and pretend I'm bleeding."
 VIETold.2233.b:0 "I shouldn't worry other people like this."
 VIETold.2233.c:0 "I want to study and learn more about it instead."
 # Version 1.10.1 Start Here - Please leave this comment here and do not remove it
 VIETold.2234.t:0 "Bland Pasta"
 VIETold.2234.desc:0 "I am eating pasta, and I realize it tastes way, way too bland. But what if... I added something to spice it up?\n\nFirst, though, before I do so, I summon the cook responsible for making this. It is a travesty that such pasta could be so tasteless. They must answer for this grave error!"
 VIETold.2234.a:0 "Politely request more salt and spices like basil and oregano"
 VIETold.2234.b:0 "Rudely berate them and toss the plate of pasta in their face"
 VIETold.2234.c:0 "Intimidatingly say nothing, make them stand there awkwardly"
 VIETold.2235.t:0 "Rosewater"
 VIETold.2235.desc:0 "At a feast like the one I am currently attending, it is customary to use rose water every now and then to wash one's hands during the meal. I notice that [vassal.GetTitledFirstName], who happens to also be present, is not washing [vassal.GetHerHis] hands as much as [vassal.GetSheHe] could."
 VIETold.2235.a:0 "It's not my concern."
 VIETold.2235.b:0 "Chastise [vassal.GetHerHim] while I wash my hands"
 VIETold.2235.c:0 "I'll follow [vassal.GetHerHis] lead. There's no point to it."
 VIETold.2236.t:0 "A Black Cat"
 VIETold.2236.desc:0 "There are many people who ascribe all manner of ill omens to black cats. Some even claim that seeing one is a portent of death.\n\nToday, I just happened to come across a stray black cat when I was outside.\n\nSurely... this can't be a sign of bad luck... right?"
 VIETold.2236.a:0 "[ROOT.Char.GetFaith.HealthGodName] protect me! I must go quickly."
 VIETold.2236.b:0 "I fear no cat. It even looks sweet!"
 VIETold.2236.b.toast.failure:0 "Something doesn't feel right..."
