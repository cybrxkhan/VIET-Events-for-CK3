 VIETold.0001.t:0 "Night Sky"
 VIETold.0001.desc:0 "Tonight the night sky is clear, and you can see every single star shining in the sky like jewels on a fine, black dress. What wonder can be found in heaven"s creation! What magic! You have a rare moment of peace in yourself as you admire the night sky."
 VIETold.0001.a:0 "Amazing."
 VIETold.0002.t:0 "The Butterfly"
 VIETold.0002.desc:0 "A butterfly landed on my arm. It looks so harmless, just fluttering its wings, unaware of my existence."
 VIETold.0002.a:0 "I'll wait until it flies away."
 VIETold.0002.b:0 "Shake it off."
 VIETold.0002.c:0 "Smash and kill it!"
 VIETold.0003.t:0 "The Scorpion"
 VIETold.0003.desc:0 "I've just made a quick trip to one of the local oases. While resting with my entourage on the journey back, I fail to notice a scorpion nearby - I accidentally irritate it, and it stings me hard! My men quickly dispose of the creature while I squirm in pain."
 VIETold.0003.a:0 "Ow! Ow!"
 VIETold.0004.t:0 "Happy Dream"
 VIETold.0004.desc:0 "Night falls, and I quickly asleep as I rest in my bed. In my dreams, I see a great light, an impenetrable, heavenly light. I know not what it is, or even what it represents, but something about it brings me peace and happiness..."
 VIETold.0004.a:0 "Is it... a sign from the heavens?"
 VIETold.0005.t:0 "Field of Battle"
 VIETold.0005.desc:0 "The cries of fighting men, the splatter of red blood, the clashing of weapons everywhere... I scream and shout in my dream, unaware of my surroundings, of who is my friend and who is my enemy, swinging my sword without regard, lost in my battlerage and the hellish terror that is battle."
 VIETold.0005.a:0 "DIE! DIE!"
 VIETold.0006.t:0 "You Have Been Chosen"
 VIETold.0006.desc:0 "In my dream, I see a tall figure with a golden mask approach, coming closer, and closer, and closer... And then, I am suddenly awakened by my servant. "Wake Up. We're here. Are you ok? Wake up. Stand up. There you go. You were dreaming.""
 VIETold.0006.a:0 "What was that..."
 VIETold.0007.t:0 "The Roman Empire - Restored!"
 VIETold.0007.desc:0 "I stand before your people, basking in glory, arms outstretched.\n\n"Rome is restored!" I proclaim, to the cheers of the crowds.\n\nAnd just as it quickly started, the dream ended, and I wake up.\n\n"That was a good dream," I mutter to myself. "If only it were true...""
 VIETold.0007.a:0 "Long live Rome..."
 VIETold.0008.t:0 "Splash!"
 VIETold.0008.desc:0 "A big splash, and I fall into the mud. Dammit! If only it didn’t rain this morning. Maybe it wasn’t a good idea to take a stroll outside, after all. I stand up, trying to wipe the mud off my ruined clothes."
 VIETold.0008.a:0 "Curses!"
 VIETold.0008.b:0 "'tis but the doing of [ROOT.Char.GetFaith.HighGodName] to humble me."
 VIETold.0009.t:0 "A Shiny Find"
 VIETold.0009.desc:0 "While strolling outside one day, I stop to relieve myself. As I finish, I notice a bit of gleaming on the ground. Careful to not step on my urine, I move towards the shiny object, and realize that it is a gold coin."
 VIETold.0009.a:0 "What luck!"
 VIETold.0010.t:0 "The Best Fertilizer?"
 VIETold.0010.desc:0 "Today I’m visiting some of the local peasants. Inquiring about their farming practices, one of the peasant men told me about how they are debating the usage of various fertilizers. “My lord, frankly, I’m not sure which one would help yield a better harvest - urine, feces, or dead plants.”"
 VIETold.0010.a:0 "Don’t talk such rot, you filthy peasant!"
 VIETold.0010.b:0 "Urine seems cleaner to me..."
 VIETold.0010.c:0 "Feces. It looks like dirt, maybe it’d work better with dirt?"
 VIETold.0010.d:0 "Dead plants make the most sense to me."
 VIETold.0011.t:0 "Manuscript Ink"
 VIETold.0011.desc:0 "I’m observing some of the local [ROOT.Char.Custom('DefaultPriestTitlePlural')] at work studying dense and arcane ancient texts. Suddenly, one of the [ROOT.Char.Custom('DefaultPriestTitlePlural')] says, “Oh dear, this manuscript won’t do at all. The colors of the illustrations aren’t good.”\n\nPerhaps I should suggest a better source of pigment to illustrate the manuscript."
 VIETold.0011.a:0 "Earwax, I’ve heard, makes the best pigment."
 VIETold.0011.b:0 "Many have told me urine really brings out the vibrant colors."
 VIETold.0011.c:0 "Try looking for colorful stones to grind, is what I've been told."
 VIETold.0011.a.info:0 "#emphasis Historical Context:#! Earwax was useful as a binding medium when mixed with various powdered substances to create pigments."
 VIETold.0011.b.info:0 "#emphasis Historical Context:#! Urine was often mixed with other materials to make certain kinds of colored pigments."
 VIETold.0011.c.info:0 "#emphasis Historical Context:#! Colorful stones - particularly precious ones like lapis lazuli - have always been used as a source for colorful pigments."
 VIETold.0012.t:0 "The Colorful Stool"
 VIETold.0012.desc:0 "I overhear one of my courtiers complaining about how, as of late, their feces has turned strange colors, like green. Then again, this courtier is known for being a complete pig at times, so who knows what sort of foods caused this amusing circumstance?"
 VIETold.0012.a:0 "That's what you get for eating too much food!"
 VIETold.0012.b:0 "I suspect that you might have too much bile in your body."
 VIETold.0013.t:0 "Lazy Cook"
 VIETold.0013.desc:0 "Today, my personal cook prepared yet another meal by boiling the ingredients. Remembering the derisive Roman maxim, “The lazy cook prepares everything by boiling,” I decide I might as well ask my cook why he is so lazy. Trying to look intimidating as possible, I approach the cook and tell him..."
 VIETold.0013.a:0 "Don’t be lazy! If you work hard, everyone will appreciate it."
 VIETold.0013.b:0 "Some might care, but personally, I think it’s fine you’re being lazy."
 VIETold.0013.c:0 "Cook different foods! Maybe with garum or kefalintzin cheese?"
 VIETold.0013.info:0 "#emphasis Historical Context:#! Garum was a fermented fish sauce that was first used among various civilizations of the ancient Mediterranean, including the Romans and Carthaginians, and it survived into the medieval period in Byzantine and Arab cuisine. Kefalintzin was a type of cheese reputedly eaten in the Byzantine Empire."
 VIETold.0014.t:0 "Vanity!"
 VIETold.0014.desc:0 "Today, a merchant from one of the eastern Mediterranean realms is visiting my household. To our utter shock, the man insisted that his servants cut the food up into pieces and then eating the pieces with this thing called a “fork”. These foreign manners are nothing but sheer vanity!"
 VIETold.0014.a:0 "Indeed! This is a mark of pride."
 VIETold.0014.b:0 "We should respect different customs, even if they are rather arrogant."
 VIETold.0014.info:0 "#emphasis Historical Context:#! Although forks had been found in Europe (particularly the Roman Empire) since ancient times, the personal table fork only gained popularity in the Byzantine Empire and the Middle East during the early medieval period. The rest of Europe was slow to adopt the fork at first, seeing it as a symbol of excess and vanity, and in some places in Europe it wasn't even until the 18th century that personal forks became widespread."
 VIETold.0015.t:0 "Sour Kefir"
 VIETold.0015.desc:0 "It was supposed to be a delicious cup of kefir but it turned out to be too sour. It appears it wasn’t preserved that well, and now you’re feeling a bit sick."
 VIETold.0015.a:0 "Oh, my stomach’s revolting..."
 VIETold.0015.b:0 "I think someone’s trying to kill me!"
 VIETold.0015.info:0 "#emphasis Historical Context:#! Kefir is a fermented milk drink and tastes somewhat like a thick liquid yogurt. It originated in the Caucasus region and later spread to neighboring cultures."
 VIETold.0016.t:0 "North African Mint Tea"
 VIETold.0016.desc:0 "Today, one of my vassals is visiting me. As custom dictates, I must prepare the traditional North African mint tea for my guest in a simple ceremony as a sign of my hospitality.\n\nThankfully, I manage to complete the ceremony with no blunders."
 VIETold.0016.a:0 "My vassal seems to appreciate it."
 VIETold.0017.t:0 "Nomad Pit Stop"
 VIETold.0017.desc:0 "While traveling to one of your faraway holdings, you must stop for a meal. You find a “guanz”, a ger or nomad tent used on the nomad steppes as a mobile restaurants as sorts. The owner of the guanz asks you what sort of meat would you like."
 VIETold.0017.a:0 "Horse meat, please."
 VIETold.0017.b:0 "Mutton is what I want."
 VIETold.0017.c:0 "Goat testicles sound good."
 VIETold.0017.d:0 "Dumplings filled with meat, onions, and garlic, yes!"
 VIETold.0017.e:0 "Barley porridge mixed with milk fat."
