 VIETold.2189.t:0 "Onion and Garlic"
 VIETold.2189.desc:0 "A number of [ROOT.Char.Custom('DefaultPriestTitlePlural')] have recently warned me that I consume too much garlic and onion. My [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], has even suggested that I need to cut down on the garlic and onion in my diet.\n\nThough many learned men say these plants do have their medical benefits, [ROOT.Char.GetFaith.GetAdherentNamePlural] believe that consuming these pungent plants is spiritually dangerous, as they stimulate sexual and aggressive desires in the body. At any rate, [chaplain.GetFirstName] fears that the massive amounts of garlic and onion I am eating is having an adverse effect on me."
 VIETold.2189.a:0 "Give up delicious food? No way!"
 VIETold.2189.b:0 "I can eat less, if it will help me."
 VIETold.2189.c:0 "But what if I want to stimulate myself?"
 VIETold.2189.d:0 "Why don't I just abstain from eating both?"
 VIETold.2189.info:0 "#emphasis Historical Context:#! Among some adherents of Eastern faiths like Buddhism and Hinduism, onion and garlic are traditionally viewed with suspicion for a variety of reasons; in particular, they are perceived to cause unwanted emotional or sexual stimulation."
 VIETold.2190.t:0 "Sacrilegious Garlic Breath"
 VIETold.2190.desc:0 "[garlic_eater.GetTitledFirstName] must have eaten some dish with a lot of garlic in it before coming into the mosque today! Everyone can smell it on [garlic_eater.GetHerHis] breath. To quote hadith, the Prophet (Peace Be Upon Him) said: "He who eats garlic should not come near this mosque until its odour goes away."\n\nPerhaps I should say something to [garlic_eater.GetFirstNameNoTooltip]. [garlic_eater.GetHerHis|U] garlic breath would not reflect well on [garlic_eater.GetHerHim] as a [ROOT.Char.GetFaith.GetAdherentName]."
 VIETold.2190.a:0 "It is not my place to worry about these things."
 VIETold.2190.b:0 "I'll politely request that [garlic_eater.GetHerHim] not do this again."
 VIETold.2190.c:0 "[garlic_eater.GetSheHe|U] needs to leave immediately."
 VIETold.2191.t:0 "The Origin of Cinnamon"
 VIETold.2191.desc:0 "Cinnamon is delicious, but few here know where the exotic spice comes from. My courtiers and I are debating various theories about cinnamon's origin we know of.\n\n[courtier_1.GetTitledFirstName] has heard that cinnamon comes from fishers who cast nets over the edge of the world, particularly near the source of the Nile. [courtier_2.GetTitledFirstName], meanwhile, has heard a different theory: cinnamon, [courtier_2.GetSheHe] claims, comes from giant Arabian birds that collect it from a mysterious land to use for nests. Locals would then trick the birds into fleeing to take the sticks.\n\nLastly, [courtier_3.GetTitledFirstName] argues that these tales are likely fanciful inventions by crafty merchants to raise the prices of their already expensive product. [courtier_3.GetSheHe|U] suggests that cinnamon likely just comes from some plant from the fabled Spice Islands."
 VIETold.2191.a:0 "The fishing theory is the most plausible to me."
 VIETold.2191.b:0 "Giant cinnamon birds? That sounds right to me."
 VIETold.2191.c:0 "I'm sure it's just harvested somewhere, indeed."
 VIETold.2191.info:0 "#emphasis Historical Context:#! Because cinnamon originally came from South Asia, Europeans had little idea of where it came from or how it was produced for centuries. Giant cinnamon birds, and fishing for cinnamon off the Nile, were two theories that were posited by different pre-modern European scholars."
 VIETold.2192.t:0 "Dhana Jiru"
 VIETold.2192.desc:0 "Today, a number of visiting merchants have presented me with a gift of #italic Dhana Jiru#! - an Indian spice mix made using mainly roasted ground cumin and coriander, mixed with various other spices - for my cooks' use."
 VIETold.2192.a:0 "Delicious!"
 VIETold.2193.t:0 "Jira Water"
 VIETold.2193.desc:0 "My servant offers me the #italic jira#! water. It is a popular drink from southern India made with boiled cumin seeds, drunk and enjoyed by all, from the lowest of beggars to the highest of rajas. I savor its wonderful taste as I drink it."
 VIETold.2193.a:0 "Ah!"
 VIETold.2194.t:0 "Saffron"
 VIETold.2194.desc:0 "Since ancient days, saffron has had many uses, such as for food, perfume, or as medicine. Besides these, it also has one particularly special use that I'm interested in: as as an aphrodisiac!\n\nA merchant I trust is offering me a special kind of saffron for a relatively good price. If I purchase some, I am to put it in my bath waters as Cleopatra herself once did, according to legend. Then, I can bathe together with a lover, so that our lovemaking is even more pleasurable."
 VIETold.2194.a:0 "I'll buy some of this!"
 VIETold.2194.b:0 "On second thought, I don't need this."
 VIETold.2195.t:0 "Wood Avens"
 VIETold.2195.desc:0 "Lately, I've noticed lately at the edge of my residence, a large clump of wood avens has been growing on a particular spot on the ground. They say this herb wards off evil spirits and repels venomous snakes, so this is an encouraging and auspicious sign, surely!"
 VIETold.2195.desc.christian:0 "\n\nFor many followers of the [ROOT.Char.GetFaith.GetReligion.GetAdjective] faith, it has a further special meaning due to the fact that it reminds many of the Holy Trinity, as its leaves grow in threes"
 VIETold.2195.a:0 "Protect that area and have my servants care for it."
 VIETold.2195.b:0 "We should clear these useless weeds!"
 VIETold.2196.t:0 "Caraway Seeds"
 VIETold.2196.desc:0 "After I had a dinner with my court, I am offered some caraway by my servants. My cooks recently restocked on this important herb, as chewing on caraway seeds would help freshen our breath after a meal."
 VIETold.2196.a:0 "Oh, I definitely need some for my breath!"
 VIETold.2197.t:0 "Quark and Chives"
 VIETold.2197.desc:0 "I'm hungry, but don't want to eat much, so I decide to snack on some quark cheese flavored with chopped chives."
 VIETold.2197.a:0 "I'll eat a bit and wash it down with water."
 VIETold.2198.t:0 "Chives"
 VIETold.2198.desc:0 "I am visiting [vassal.GetTitledFirstName] to discuss some business, and notice there are a lot of chives hanging from [vassal.GetHerHis] residence's walls, ceilings, doorways, and more. [vassal.GetSheHe|U] says that one can ward off evil and disease by hanging bunches of dried chives around one's house."
 VIETold.2198.a:0 "Interesting. I suppose it doesn't hurt."
 VIETold.2198.b:0 "Maybe I should try doing that too!"
 VIETold.2198.c:0 "Nothing but superstition, I say."
 VIETold.2199.t:0 "Cumin"
 VIETold.2199.desc:0 "The food I'm eating for today tastes a little bland... a little #italic too#! bland.\n\nI want to add some spice to add a bit of a kick to the taste of this meal, so I look around and see what spices are on the table. I settle on using cumin, the classic ancient spice used in many different cuisines, and sprinkle some on my meal."
 VIETold.2199.a:0 "Now it is much better!" 
 VIETold.2200.t:0 "Clove Oil"
 VIETold.2200.desc:0 "I've been having occasional headaches in the past few days. These aren't serious headaches, and don't detract from my ability to perform my duties greatly, but they are an annoyance. After I discussed the matter with my physician [physician.GetTitledFirstName], [physician.GetSheHe] recommended that I buy some clove oil to reduce the pain."
 VIETold.2200.a:0 "Will do! I will buy that clove oil."
 VIETold.2200.b:0 "Wasting money on a minor headache? Let's not."
 VIETold.2201.t:0 "Fennel Seeds"
 VIETold.2201.desc:0 "Oof! That was quite a meal I had!\n\nAfter wolfing down all that delicious curry and naan and more, not only do I feel stuffed, my mouth odor is pungent. I order the servants to bring out some roasted fennel seeds for me to chew on, to reduce my bloatedness and my bad breath."
 VIETold.2201.a:0 "Much better."
 VIETold.2202.t:0 "Ginger Tea"
 VIETold.2202.desc:0 "My workload has been very heavy as of late, and not only does my body feels fatigued, but my stomach also suffers from some very mild pain. My physician [physician.GetTitledFirstName] recommends that I regularly drink some tea made from ginger for a while to alleviate my stomach issues."
 VIETold.2202.a:0 "A good idea. I'll sweeten the ginger with some honey, too."
 VIETold.2202.b:0 "I don't like ginger. This is just very mild pain, anyways!"
 VIETold.2203.t:0 "Grains of Paradise"
 VIETold.2203.desc:0 "Everyone roars with laughter, as we are eating our meal together.\n\nApparently, [grains_of_paradise_dumb.GetTitledFirstName] thought that the so-called "grains of paradise" we used to spice today's meal actually came from heaven! Not only that, but [grains_of_paradise_dumb.GetSheHe] also confused them with black pepper, as they taste similar despite looking different."
 VIETold.2203.a:0 "What a silly buffoon! You've given us quite a laugh!"
 VIETold.2203.b:0 "Let's not be harsh. We all learn new things everyday."
 VIETold.2203.c:0 "Did you know the Roman scholar Pliny called them "African pepper"?"
 VIETold.2204.t:0 "Juniper Berries"
 VIETold.2204.desc:0 "I am wandering around a nearby village after conducting some business there. While doing so, I come across a young village girl picking some juniper berries. It seems like this cheerful girl is quite knowledgeable about various berries and their uses in cooking, in particular juniper berries.\n\nWith a cheerful smile, the girl offers me some of the juniper berries she has gathered.\n\n"These are very delicious with meat!" she explains excitedly."
 VIETold.2204.a:0 "Thank you! That is very kind of you."
 VIETold.2204.b:0 "No, I don't need these... silly berries."
 VIETold.2204.c:0 "My cooks could use an assistant like you."
 VIETold.2205.t:0 "Bay Leaf Woodwork"
 VIETold.2205.desc:0 "Bay leaf is an herb often used for medicine or as a spice, but its hardwood is also commonly used in Iberia - particularly the south - for marquetry and other artistic woodwork, a tradition inherited from the Arab conquerors of the peninsula from generations ago.\n\nToday, a group of woodworkers proudly unevil one such example I recently commissioned for my residence."
 VIETold.2205.a:0 "It looks quite good!"
 VIETold.2206.t:0 "A Solution for Heartbreak?"
 VIETold.2206.desc:0 "While walking down the hallway, I come across one of my servants who has been suffering from heartbreak recently. The one they are in love with does not feel the same way.\n\nAnyhow, I ask the servant how they are doing, and they said a friend suggested that they drink a concoction of certain herbs and spices to help soothe the heartache. However, this concoction is quite expensive for a commoner, as its ingredients are expensive."
 VIETold.2206.a:0 "Offer to pay for the concoction."
 VIETold.2206.b:0 "This is not my problem to deal with."
 VIETold.2206.c:0 "Say something inspirational to raise their spirits."
 VIETold.2207.t:0 "Koseret"
 VIETold.2207.desc:0 "One of the many plants growing in the region is an herb called #italic koseret#!. Oftentimes, it is used for food, owing to its wonderful minty flavor, and occasionally for medicine to help with burns, constipation, and common illnesses. However, it can also be used as an insecticide! Perhaps I should buy some from local merchants to use as pest control at my home."
 VIETold.2207.a:0 "Yes, good idea!"
 VIETold.2207.b:0 "No, perhaps not."
 VIETold.2207.info:0 "#emphasis Biological Context:#! #italic Lippia abyssinica#!, or #italic koseret#!, is a species of flowering plant endemic to Ethiopia but cultivated throughout tropical regions in Africa. It usually takes the form of a tall shrub, with hairy leaves and pink or purple flowers, and it has a variety of uses."
 VIETold.2208.t:0 "Lavender, Lavender!"
 VIETold.2208.desc:0 "I am eating a lavender flavored cake with lavender flavored tea. It is all very delicious... and full of lavender flavor!"
 VIETold.2208.a:0 "Mmm! Sweet!"
 VIETold.2209.t:0 "Insect Repellent"
 VIETold.2209.desc:0 "Insects have been a problem lately at my residence, and my servants are pulling their hair out as they work hard to get rid of these pests. One of them has suggested that I procure some insect repellent made from a ground mix of grains and the leaves of Tulsi, or holy basil. He has heard that it would be especially effective."
 VIETold.2209.a:0 "Good idea! It should keep the insects at bay."
 VIETold.2209.b:0 "We shouldn't spend money on that."
 VIETold.2210.t:0 "Safe Journeys"
 VIETold.2210.desc:0 "An elderly lesser nobleman living nearby recently passed away. As I arrive at the funeral, I notice one of his friends gently placing some basil on the corpse before the ceremony starts. it is believed that doing so will ensure the deceased a safe journey in the afterlife."
 VIETold.2210.a:0 "I should do the same."
 VIETold.2210.b:0 "As if that will do anything."
 VIETold.2211.t:0 "Rose Water Cookies"
 VIETold.2211.desc:0 ""Cookies flavored with rose water, my liege?" my servant asks, offering me some as I sit at my desk doing work one day. "You've been so hard at work, and you need a good sugary snack!""
 VIETold.2211.a:0 "Of course! I #italic do#! need it!"
 VIETold.2211.b:0 "No, I need to focus on my work."
 VIETold.2212.t:0 "Rose Water Ointment"
 VIETold.2212.desc:0 "Lately, ointment made out of rose water is becoming a popular fad to help keep the skin moist and clean. Plus, it is very fragrant. Perhaps I'm due to buy some for myself.\n\nAs it so happens, I've been told there is a merchant in town who keeps a stock of high quality rose water ointment. It wouldn't be a bad idea to visit this merchant as soon as I can."
 VIETold.2212.a:0 "Yes, I'll buy some!"
 VIETold.2212.b:0 "I don't think I need it."
 VIETold.2213.t:0 "A Funeral"
 VIETold.2213.desc:0 "Today I am attending a funeral of a lesser nobleman who lived nearby. Before the remains of the deceased are placed inside, rose water is sprinkled into the grave as is custom."
 VIETold.2213.a:0 "May he rest in peace."
 VIETold.2214.t:0 "I've Heard Others Say the Same"
 VIETold.2214.desc:0 "Currently, there's nothing going on, so I am idling around in my quarters. I overhear two of my servants in the room next to me; it appears they are trying to make small talk. With nothing better to do, I lean over and try to listen in on their conversation.\n\n"Heard any news from the other provinces of the realm?" one says.\n\n"Nothing I'd like to talk about," responds the other.\n\n"Bye."\n\n"Bye.""
 VIETold.2214.a:0 "What an... awkward conversation."
 VIETold.2214.b:0 "It's all code! They're gossiping about another servant!"
 VIETold.2215.t:0 "The Wayshrine"
 VIETold.2215.desc:0 "I am hurrying to a village in my realm to meet with some important regional leaders to discuss local matters. On the way, I pass by a wayside shrine on the road. I remember the last time I passed through here, the locals told me that praying at these wayside shrines could bring one various kinds of blessings."
 VIETold.2215.a:0 "I'll say a quick prayer to [ROOT.Char.GetFaith.HighGodName] at the wayshrine."
 VIETold.2215.b:0 "I need to hurry! I have important business to attend to."
 VIETold.2216.t:0 "Discount Goods"
 VIETold.2216.desc:0 "I am visiting a town in [county.GetNameNoTier], and notice a curious shop called "[edgar.GetFirstNamePossessiveNoTooltip] Discount Goods." It is curious in that it makes no effort to hide the fact that its goods are of low quality. The various general merchandise on sale, ranging from tableware to rugs and various herbal remedies, are all sold at a discount compared to elsewhere. It's as if everything's on sale! Yet, I cannot say the quality of these products are that horrible... or at least it doesn't seem so.\n\nAfter the shopkeeper, [edgar.GetFullName], introduces himself, he tells me, "My [ROOT.Char.GetLadyLord], I can tell... you don't want the very best. You want cheap. I got cheap.""
 VIETold.2216.a:0 "I like the sound of that! Let me buy some."
 VIETold.2216.b:0 "I'm just browsing. Don't mind me."
 VIETold.2217.t:0 "An Eerie Grove"
 VIETold.2217.desc:0 "While traveling, my entourage and I come across a circle of burnt, dead trees. It is an unusual sight and curiosity gets the better of us.\n\nAs we enter this dark grove we see a large rock surrounded by several spikes with skulls skewered on them. On top is a chest filled with many treasures - gold, jewelry, gems, and more.\n\nNo one has heard of this location, strangely enough."
 VIETold.2217.a:0 "Let's leave! This place seems cursed."
 VIETold.2217.b:0 "Take the loot with us!"
 VIETold.2217.b.toast:0 "You get (supposedly) cursed"
 VIETold.2218.t:0 "The Dog Trainer"
 VIETold.2218.desc:0 "I meet a local noblewoman who is a renowned dog trainer. Under her expert guidance, she has trained many dogs to be hunters, companions, guards, and more. When I ask her what her secret is, she scoffs and says: "You got your people, and you got your dogs. Dogs are loyal and stupid. People are smart and devious. I'll stick with dogs.""
 VIETold.2218.a:0 "I can't disagree with that. Dogs are better than people."
 VIETold.2218.b:0 "That's an interesting perspective, to say the least!"
 VIETold.2218.c:0 "Come now, there are plenty of good, loyal people too!"
 VIETold.2219.t:0 "Reliving Guard Duty"
 VIETold.2219.desc:0 ""I'm here to relieve you," I hear one of my nearby guards say as he takes up his post.\n\n"Another day, another coin," the other one says as he takes his leave."
 VIETold.2219.a:0 "Their hard work is appreciated!"
 VIETold.2219.b:0 "They are just doing their duty."
 VIETold.2220.t:0 "The Retired Scholar"
 VIETold.2220.desc:0 "A renowned scholar named [ontus_vanin.GetFullName], who lives nearby, is visiting me today. After chatting with [ontus_vanin.GetHerHim] for a while, it's clear that [ontus_vanin.GetSheHe] is quite a character!\n\nWhen I ask to talk about [ontus_vanin.GetHerselfHimself], [ontus_vanin.GetSheHe] tells me: "I'm a retired scholar. Sleep late, read trashy books. I don't keep up with other scholars' affairs anymore. I spent 40 years studying many different topics and teaching at some schools. Good years, but I don't miss it. Now, I'm completely useless, and proud of it.""
 VIETold.2220.a:0 "Such a waste of intellect and talent!"
 VIETold.2220.b:0 "It isn't my place to judge [ontus_vanin.GetHerHis] lifestyle."
 VIETold.2220.c:0 "Why don't you find purpose by working for me?"
 VIETold.2220.c.toast.success:0 "[ontus_vanin.GetFirstNameNoTooltip] agrees to work for me"
 VIETold.2220.c.toast.failure:0 "[ontus_vanin.GetFirstNameNoTooltip] has no interest in working for me"
 VIETold.2221.t:0 "The [ROOT.Char.GetFaith.HighGodName] Hater"
 VIETold.2221.desc:0 "I came across a most interesting woman at the local tavern. She is considered something of a madwoman among the locals, as she is not right in the mind. In particular, she is quite notorious in her village for her openly blasphemous views.\n\nWhen a traveling adventurer struck a convesration with her, and began to discuss religious topics, she told him: "They call me the [ROOT.Char.GetFaith.HighGodName]-Hater. Yes. I hate [ROOT.Char.GetFaith.HighGodName]. And any gods worshipped by anyone. They can all bite my garters. And if you don't like it, YOU can bite my garters, too.""
 VIETold.2221.a:0 "This heretic must be punished by the religious authorities!"
 VIETold.2221.b:0 "I do not care about what this bizarre madwoman thinks."
 VIETold.2221.c:0 "I can't anger the [ROOT.Char.Custom('DefaultPriestTitlePlural')], but I can respect a kindred spirit."
 VIETold.2222.t:0 "Runs in Circles"
 VIETold.2222.desc:0 "There is a widowed noblewoman named [runs_in_circles.GetFullName], who lives in a nearby village and is nicknamed "Runs in Circles" due to her erratic and strange behavior. Though kind and friendly, she went mad years ago for unknown reasons.\n\nToday, while I passed by this village, she asked me if I had crunchy apples and carrots for her. Despite the other villagers gesturing for me to not say so, on instinct, I told her I did not have these things. Immediately, she flew into a panic and ran around in circles, continuously screaming, "Ni ni ni ni ni!""
 VIETold.2222.a:0 "I don't have time to deal with this. I have business to attend to."
 VIETold.2222.b:0 "The poor woman! I did not mean to cause her distress!"
 VIETold.2222.c:0 "Ha, ha! She's got her charm. I'll invite her to my court!"
 VIETold.2223.t:0 "The Invisible Village"
 VIETold.2223.desc:0 "In my dreams, I came to a village situated atop a tall hill, overlooking a gorgeous lake.\n\nHowever, when I came there, there was a big problem: a wizard accidentally turned all the villagers invisible! In the course of the dream, I helped the wizard - who was rather arrogant but otherwise did not mean any harm - to fix the problem and help the villagers become visible again.\n\nAs I woke up, I wondered what the deeper meaning of that dream was, if there was one. Surely, the dream was telling me that I need to..."
 VIETold.2223.a:0 "Be truthful to myself and others, right?"
 VIETold.2223.b:0 "Find out that which is hidden and threatens me."
 VIETold.2223.c:0 "Go out to relax - how beautiful the outside can be!"
 VIETold.2224.t:0 "The Port Town"
 VIETold.2224.desc:0 "I peacefully fell asleep, and found myself in the land of dreams. In this dream, I was an adventurer who had arrived at a large, bustling port city, a picturesque town full of marbled, stone buildings. It was a picturesque town. Anyways, there were many sights to see, both within the city and outside near it, and in the end I decided to..."
 VIETold.2224.a:0 "Explore the golden coastline nearby and see what secrets it holds"
 VIETold.2224.b:0 "Go to a nearby shrine, nicknamed the Lady's Stone by locals"
 VIETold.2224.c:0 "Visit the docks, with its bussiness opportunities and pleasure houses"
 VIETold.2224.d:0 "Walk through the streets and take in the sights"
