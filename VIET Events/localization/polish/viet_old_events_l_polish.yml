 VIETold.2225.t:0 "A Strange Letter"
 VIETold.2225.desc:0 "My servants found a strange letter left on my doorstep, addressed to me. They have no idea who sent me the letter, and no one else seems to know either. The only hint, and a very vague one at that, is the image of a rose on the wax seal.\n\nAnyways, when I unseal the letter, I find it contains a single preserved rose, and the following message:\n\n#italic To my dearest [ROOT.Char.GetFirstNameNoTooltip],\n\nFor a beautiful [ROOT.Char.GetLadyLord] such as yourself, I offer you this single rose.\nWe'll never meet, but rest assured - I am always protecting you.\n\nWith much love,\nYour truest admirer#!"
 VIETold.2225.a:0 "I guess I'll keep the rose?"
 VIETold.2225.b:0 "Most suspicious! Dispose of the rose!"
 VIETold.2226.t:0 "Rosehip Oil"
 VIETold.2226.desc:0 "They say that oil made from rosehips, the fruit of the rose plant, is good for keeping one's skin looking youthful and beautiful.\n\nIn this era, when many women - even a powerful and mighty [ROOT.Char.GetTitleAsNameNoTooltip] like myself - are judged based on how we look, such an oil may be beneficial. I'm considering procuring some to maintain my youthful looks."
 VIETold.2226.a:0 "It is a good investment."
 VIETold.2226.b:0 "I am not vain like that!"
 VIETold.2227.t:0 "A Single Rose"
 VIETold.2227.desc:0 "I am strolling by one day when I stumble on two young servants - one a handsome young man, the other a pretty young girl - in the middle of doing something.\n\nOut of curiosity, I decide to keep my distance and hide so that I can observe them.\n\nI see the youth giving the maid a rose, telling her they shall be able to marry one day. That boy must've wasted an inordinate amount of money on that one rose, but everyone knows their affection for each other is genuine."
 VIETold.2227.a:0 "Ah, young love! There is something so charming about it."
 VIETold.2227.b:0 "Hah, women! She'll abandon him for a richer man later."
 VIETold.2227.c:0 "Hah, men! He'll find a prostitute once he's bored with her."
 VIETold.2227.d:0 "How adorable! I'll offer to pay for their wedding."
 VIETold.2228.t:0 "Rose Tea"
 VIETold.2228.desc:0 "I have several herbalists and physicians tell me that tea made from the petals and fruit of the rose has a number of beneficial medicinal properties. When mixed together with other herbs, these medicinal properties are further enhanced. It is a good thing I am drinking some today, then!"
 VIETold.2228.a:0 "Delicious, too."
 VIETold.2229.t:0 "Rose Symbolism"
 VIETold.2229.desc:0 "A traveling, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] is paying a visit to my court today. We were walking around my garden, discussing various matters, when he came across a rose.\n\nThere was great delight on his face as he hurried over to investigate it. He told me he was an amateur gardener, who keeps a nice small garden back at the [ROOT.Char.GetFaith.HouseOfWorship] he lives at when he is not traveling. He then began explaining the mystical properties of the rose, and how, as the symbol of the Virgin Mary, it was sacred and the key to many spiritual insights.\n\nAnyways, it's been several minutes, yet he is still talking about these roses. It is evident he is rather passionate about this topic, as he keeps going on and on about roses!"
 VIETold.2229.a:0 "It's all so fascinating! Please, tell me more!" 
 VIETold.2229.b:0 "I'll talk to him about other theological matters." 
 VIETold.2229.c:0 "I should ask him for gardening tips." 
 VIETold.2230.t:0 "A Wild Rose"
 VIETold.2230.desc:0 "I am stopping by a village in my realm when I see an old man. This elderly villager appears to be looking at something, and, curious, I approach him. After he greets me with great deference, he continues looking at whatever he was looking at.\n\nOn closer observation, I see that he is examining a wild rose. He seems awfully fascinated with it."
 VIETold.2230.a:0 "Admire the flower together with him"
 VIETold.2230.b:0 "Resume my more important business"
 VIETold.2231.t:0 "Flowers in Bloom"
 VIETold.2231.desc:0 ""Lovely rose, isn't she?" the elder asks, suddenly.\n\n"It is... yes," I say.\n\n"I was just reminded," he continues, "about how when I was younger, I thought it was tragic how the flowers would wilt."\n\n"That makes sense."\n\n"But you know? It is like falling in love with a pretty girl or a handsome boy. Even if they become old and wrinkled later, like I am, that doesn't diminish their beauty they had when they were younger. It's best not to think about how flowers will wilt in the future, but to admire them in the present while they are still blooming."\n\nHe smiles at me through crooked teeth, and says a polite farewell, before walking away."
 VIETold.2231.a:0 "He does have a point!"
