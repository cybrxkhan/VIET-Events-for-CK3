 VIETold.2151.t:0 "Release"
 VIETold.2151.desc:0 "As night fell, I found myself alone in my chambers. Suddenly - and I don't know how it started - I just began crying. I sobbed for what must have been hours, letting out all my pain and sadness. When it stopped, I felt a little better."
 VIETold.2151.a:0 "But things aren't over. Not yet, at least."
 VIETold.2152.t:0 "Horehound Tea"
 VIETold.2152.desc:0 "I am drinking an excellently prepared herbal tea made using the horehound herb, said to help with digestion and breathing."
 VIETold.2152.a:0 "Ah! What relaxing tea."
 VIETold.2152.info:0 "#emphasis Historical Context:#! Horehound (marrubium vulgare) is an herb native to the Mediterranean and West Asia that is found throughout much of Europe, north Africa, and parts of Asia. Ancient Greek and Roman writers cite its use as a medicinal herb, particularly for respiratory issues like coughing. Besides being used for tea, it has also been used to make ale in parts of England, and as a kind of bug repellant in parts of Italy."
 VIETold.2153.t:0 "Ironwort Tea"
 VIETold.2153.desc:0 "For centuries, the peoples of the Balkans have drank so-called mountain tea, made from the sweet tasting ironwort plant. Today I am drinking some to relax."
 VIETold.2153.a:0 "How sweet!"
 VIETold.2154.t:0 "Black Tea"
 VIETold.2154.desc:0 "Black tea, also known as red tea, is considered a precious commodity in this part of the world. I have been given several blocks of dried black tea as a gift. They are said to come from China so their quality should be very high, and I can present these to guests at various banquets and functions."
 VIETold.2154.a:0 "Very good!"
 VIETold.2155.t:0 "Too Much Salt"
 VIETold.2155.desc:0 "I added too much salt to my food and it now tastes disgusting. Not to mention it is a waste of good salt, too."
 VIETold.2155.a:0 "Ugh!"
 VIETold.2155.b:0 "I will try to eat it."
 VIETold.2156.t:0 "What Kind of Eggs?"
 VIETold.2156.desc:0 "My cook asks me whether I prefer hard-boiled eggs or soft-boiled eggs."
 VIETold.2156.a:0 "Soft"
 VIETold.2156.b:0 "Hard"
 VIETold.2156.c:0 "Whatever my cook prefers"
 VIETold.2156.d:0 "I want to abstain from eggs for a while."
 VIETold.2157.t:0 "Retired Seaman"
 VIETold.2157.desc:0 "I am attending a ball when I met a most interesting fellow! He introduces himself as "an old sea captain and rover, now a shipowner and fat merchant." Cheerful and cordial, he offers me some advice: "Go down to the sea, stand a while. Watch the sun rise and set. Think on the distant lands across the water.""
 VIETold.2157.a:0 "The man is friendly, and the two of us end up talking for quite a while."
 VIETold.2158.t:0 "Atchoo!"
 VIETold.2158.desc:0 "While in the middle of reviewing some paperwork, the dust must have gotten to my nose and I sneezed! According to [ROOT.Char.GetCulture.GetName] superstition, if one sneezes in the middle of work, it is a bad omen and one must interrupt the flow of work - such as by stopping to drink some water - to prevent any misfortune from happening."
 VIETold.2158.a:0 "Just superstition. Let's continue work."
 VIETold.2158.b:0 "It's silly, but just to be safe I'll drink some water."
 VIETold.2158.c:0 "Oh no! Get me some water, quick!"
 VIETold.2159.t:0 "Atchoo?"
 VIETold.2159.desc:0 "[ROOT.Char.GetCulture.GetName] belief holds it that if one sneezes, it means someone is talking about you behind your back. Sneeze a certain amount of times, and you'll know what they said. One sneeze means good things, two means bad things, and three means they love you. Today, while talking with a number of people, I happened to sneeze very loudly..."
 VIETold.2159.a:0 "One time"
 VIETold.2159.b:0 "Two times"
 VIETold.2159.c:0 "Three times"
 VIETold.2160.t:0 "Baklava... so much baklava!"
 VIETold.2160.desc:0 "My chefs prepared an inordinate amount of baklava for a small banquet I was hosting, and I ended up eating most of the baklava! Few could blame me, though - it was very good baklava."
 VIETold.2160.a:0 "I'm sorry about that, but I'm also not sorry."
 VIETold.2161.t:0 "Love Between Family"
 VIETold.2161.desc:0 "Some of my courtiers are engaged in an intense debate on which sort of incestuous marriage is the best. Though all are, of course, holy and great deeds any [ROOT.Char.GetFaith.GetAdjective] believer can do, there are certainly good points and bad points for each type. I decide to get involved in the conversation - what do I think is the best kind of incestuous marriage?"
 VIETold.2161.a:0 "Siblings, of course"
 VIETold.2161.a.tooltip:0 "Being closer in age, they are more likely to get along with one another and understand things from the other's perspective."
 VIETold.2161.b:0 "Not just any siblings - twins!"
 VIETold.2161.b.tooltip:0 "Twins are more than brother and sister. They shared a womb, came into this world together, and thus belong together."
 VIETold.2161.c:0 "Parent and child"
 VIETold.2161.c.tooltip:0 "A child must understand the source of their origin, and the creator of life must grow closer to that which they created."
 VIETold.2161.d:0 "Any incest is good!"
 VIETold.2161.d.tooltip:0 "Must we fight? This bickering of fools causes unnecessary divisions. We're civilized, unlike the uneducated, brutish barbarians who think these kinds of marriages are bad!"
 # Version 1.3.3 Start Here - Please leave here
 VIETold.2162.t:0 "Herbal Tonic"
 VIETold.2162.desc:0 "A couple hours ago I stopped by an herbalist to purchase some herbs. The herbs I bought today should help me stay healthy. Per the herbalist's instructions, I am to drink it daily as a tonic to maintain my health until I run out of it."
 VIETold.2162.a:0 "Hopefully this will help me!"
 VIETold.2163.t:0 "Quack Doctor"
 VIETold.2163.desc:0 "A quack doctor who had been notoriously operating in the area for some time has finally been arrested for selling fraudulent medical concoctions, some known to be deadly. Proper physicians have proper medicinal training on subjects like the four humors and the proper uses of herbs, but this one is an uneducated conman who wants to dupe idiots and take their money."
 VIETold.2163.a:0 "Send him to prison immediately!"
 VIETold.2163.b:0 "Force him to drink one of his poisons!"
 VIETold.2163.c:0 "Let him go. He's learned his lesson."
 VIETold.2164.t:0 "A Medical Debate"
 VIETold.2164.desc:0 "I am listening to a debate between two local physicians on the best way to treat a certain medical ailment. Though I don't understand everything they discuss, their expoundings on various medical theories and ideas, such as the four humors, how the various organs of the body work, and what herbs are most effective, are strangely fascinating."
 VIETold.2164.a:0 "How learned they must be!"
 VIETold.2164.b:0 ""You're both incorrect. Galen said that if a person is coughing, and blood and bile...""
 VIETold.2165.t:0 "Demonstration of Surgery"
 VIETold.2165.desc:0 "A learned man is traveling through town to exchange knowledge with the physicians in the area. He is knowledgeable about medical treatments, particularly surgery, and has invited several of us to go see a demonstration of his surgical skills when he operates on a lesser nobleman. It will be a rather squeamish affair, though, as most surgeries tend to be. Should I attend?"
 VIETold.2165.a:0 "I've dealt with worse - this sounds educational!"
 VIETold.2165.b:0 "A [ROOT.Char.GetTitleAsNameNoTooltip] like me has more pressing concerns."
 VIETold.2165.c:0 "Perhaps I can even assist his procedure with my skills."
 VIETold.2166.t:0 "How Many Spoons?"
 VIETold.2166.desc:0 "I overhear one of my servants muttering, "Oh dear, was it two spoons or three?"\n\nWhen I asked her what she was talking about, she tells me she forgot how much medicine she needed to take for her recent stomach pains."
 VIETold.2166.a:0 "Uh... no idea myself. Good luck!"
 VIETold.2166.b:0 "You're clearly a moron if you forgot."
 VIETold.2166.c:0 "Actually, it should be four spoons."
 VIETold.2167.t:0 "An Herbal Mishap"
 VIETold.2167.desc:0 "Today, [scope_VIET_courtier_medicine_wrong.GetTitledFirstName] accidentally took the wrong medicine. It seems [scope_VIET_courtier_medicine_wrong.GetSheHe] confused two different concoctions [scope_VIET_courtier_medicine_wrong.GetSheHe] was supposed to take at different times and with different doses. One can only hope there are no significant negative side effects to this!"
 VIETold.2167.a:0 "Oh dear! That sounds unpleasant."
 VIETold.2168.t:0 "Hot Hot Hot!"
 VIETold.2168.desc:0 "I was drinking some herbal tea that was meant to be a good for one's health. However, I drank a little too fast and burnt my tongue in front of everyone, which led me to spill my tea on my clothes, and that in turn led to some minor burns on my skin."
 VIETold.2168.a:0 "It's one of those days, isn't it...?"
 VIETold.2169.t:0 "To Quarantine Or Not?"
 VIETold.2169.desc:0 "I overhear a scholar and a merchant debate the merits of quarantines during plagues. The scholar says that wise men and physicians have always advised that those with contagious diseases must be kept away from the healthy. The merchant says isolating communities will destroy trade opportunities and render the settlements impotent and weak. What do I think?"
 VIETold.2169.a:0 "Living in fear is a silly idea - just trust in [ROOT.Char.GetFaith.HealthGodName]!"
 VIETold.2169.b:0 "We should heed the scholars' wisdom when it comes to these things."
 VIETold.2169.c:0 "In all honesty, I could care less about this debate."
 VIETold.2169.info:0 "#emphasis Historical Context:#! Contrary to pop history depictions of medieval people as stupid, educated scholars, physicians, and leaders of the time utilized a variety of methods to combat pandemics, including quarantines. "Quarantine" comes from the Venetian word quarantena, meaning "forty days," as the Republic of Venice enforced a forty day isolation of any arriving ships or people during the Black Plague."
 VIETold.2170.t:0 "Sore Throat"
 VIETold.2170.desc:0 "I had a sore throat earlier and took this herbal concoction to make it better, as some suggested to me. Though I'll admit my throat does feel better, the medicine tasted disgusting!"
 VIETold.2170.a:0 "Ugh! I can't make that taste go away."
 # Version 1.3.4 Start Here - Please leave here
 VIETold.2171.t:0 "What is this Broccoli?"
 VIETold.2171.desc:0 "A traveler brought with them several interesting foods to present to my court. One of them was a vegetable called broccoli, which is not too popular or well-known outside of Italy and certain parts of the Mediterranean. Its head is similar to cauliflower, but its stem is more like asparagus."
 VIETold.2171.a:0 "No thanks. This plant seems strange."
 VIETold.2171.b:0 "Fascinating. I'll sample a bit."
 VIETold.2171.c:0 "I want to keep some of this broccoli for my cooks to use."
 VIETold.2171.info:0 "#emphasis Historical Context:#! Broccoli originated in the Mediterranean and was eaten there since ancient times. However, it was only during the early modern period when it spread to and was eaten more frequently in Northern Europe and other parts of the world."
 VIETold.2172.t:0 "Broccoli Hater"
 VIETold.2172.desc:0 "Today I learned that someone I know - specifically [VIET_broccoli_hater.GetTitledFirstName] - vehemently hates broccoli, and refuses to eat any meal that contains this vegetable. Of course, dislike of certain foods is normal, but some people feel like [VIET_broccoli_hater.GetSheHe] takes it to the extreme."
 VIETold.2172.a:0 "Very odd! I like broccoli, on the other hand."
 VIETold.2172.b:0 "We all have our preferences. Who am I to judge?"
 VIETold.2172.c:0 "I agree without a doubt. Broccoli is terrible."
 VIETold.2173.t:0 "Broccoli or Cauliflower?"
 VIETold.2173.desc:0 "I was passing by the kitchen, when I overheard my cook and his assistant arguing about whether broccoli or cauliflower would be better for the meal they were preparing to make for dinner. Since the meal is meant for me, perhaps it would be prudent to offer them my take on the matter."
 VIETold.2173.a:0 "I prefer broccoli for today's meal."
 VIETold.2173.b:0 "I'm in the mood for cauliflower."
 VIETold.2173.c:0 "I don't care - they'll figure it out."
 VIETold.2173.d:0 "Why not both?"
